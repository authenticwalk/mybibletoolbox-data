verse: JHN 4:1
text: "JHN 4:2 \n         JHN 4:3 Ὡς οὖν ἔγνω ὁ Κύριος ὅτι ἤκουσαν οἱ Φαρισαῖοι ὅτι\
  \ Ἰησοῦς πλείονας μαθητὰς ποιεῖ καὶ βαπτίζει ἢ Ἰωάνης, —καίτοιγε Ἰησοῦς αὐτὸς οὐκ\
  \ ἐβάπτιζεν ἀλλ’ οἱ μαθηταὶ αὐτοῦ,— ἀφῆκεν τὴν Ἰουδαίαν καὶ ἀπῆλθεν πάλιν εἰς τὴν\
  \ Γαλιλαίαν."
