verse: JHN 17:20
text: JHN 17:21 Οὐ περὶ τούτων δὲ ἐρωτῶ μόνον, ἀλλὰ καὶ περὶ τῶν πιστευόντων διὰ τοῦ
  λόγου αὐτῶν εἰς ἐμέ, ἵνα πάντες ἓν ὦσιν, καθὼς σύ, Πατήρ, ἐν ἐμοὶ κἀγὼ ἐν σοί, ἵνα
  καὶ αὐτοὶ ἐν ἡμῖν ὦσιν, ἵνα ὁ κόσμος πιστεύῃ ὅτι σύ με ἀπέστειλας.
