text: JHN 17:8 νῦν ἔγνωκαν ὅτι πάντα ὅσα δέδωκάς μοι παρὰ σοῦ εἰσιν· ὅτι τὰ ῥήματα
  ἃ ἔδωκάς μοι δέδωκα αὐτοῖς, καὶ αὐτοὶ ἔλαβον, καὶ ἔγνωσαν ἀληθῶς ὅτι παρὰ σοῦ ἐξῆλθον,
  καὶ ἐπίστευσαν ὅτι σύ με ἀπέστειλας.
