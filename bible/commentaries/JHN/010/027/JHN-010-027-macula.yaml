verse: JHN 10:27
text: JHN 10:28 τὰ πρόβατα τὰ ἐμὰ τῆς φωνῆς μου ἀκούουσιν, κἀγὼ γινώσκω αὐτά, καὶ
  ἀκολουθοῦσίν μοι, κἀγὼ δίδωμι αὐτοῖς ζωὴν αἰώνιον, καὶ οὐ μὴ ἀπόλωνται εἰς τὸν αἰῶνα,
  καὶ οὐχ ἁρπάσει τις αὐτὰ ἐκ τῆς χειρός μου.
