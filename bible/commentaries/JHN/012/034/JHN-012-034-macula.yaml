verse: JHN 12:34
text: ἀπεκρίθη οὖν αὐτῷ ὁ ὄχλος Ἠμεῖς ἠκούσαμεν ἐκ τοῦ νόμου ὅτι ὁ Χριστὸς μένει εἰς
  τὸν αἰῶνα, καὶ πῶς λέγεις σὺ ὅτι δεῖ ὑψωθῆναι τὸν Υἱὸν τοῦ ἀνθρώπου; τίς ἐστιν οὗτος
  ὁ Υἱὸς τοῦ ἀνθρώπου;
