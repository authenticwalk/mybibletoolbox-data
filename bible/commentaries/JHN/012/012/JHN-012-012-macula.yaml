verse: JHN 12:12
text: JHN 12:13 Τῇ ἐπαύριον ὁ ὄχλος πολὺς ὁ ἐλθὼν εἰς τὴν ἑορτήν, ἀκούσαντες ὅτι ἔρχεται
  Ἰησοῦς εἰς Ἱεροσόλυμα, ἔλαβον τὰ βαΐα τῶν φοινίκων καὶ ἐξῆλθον εἰς ὑπάντησιν αὐτῷ,
  καὶ ἐκραύγαζον Ὡσαννά, εὐλογημένος ὁ ἐρχόμενος ἐν ὀνόματι Κυρίου, καὶ ὁ Βασιλεὺς
  τοῦ Ἰσραήλ.
