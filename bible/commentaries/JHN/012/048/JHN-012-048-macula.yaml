verse: JHN 12:48
text: JHN 12:49 ὁ ἀθετῶν ἐμὲ καὶ μὴ λαμβάνων τὰ ῥήματά μου ἔχει τὸν κρίνοντα αὐτόν·
  ὁ λόγος ὃν ἐλάλησα, ἐκεῖνος κρινεῖ αὐτὸν ἐν τῇ ἐσχάτῃ ἡμέρᾳ· ὅτι ἐγὼ ἐξ ἐμαυτοῦ
  οὐκ ἐλάλησα, ἀλλ’ ὁ πέμψας με Πατὴρ αὐτός μοι ἐντολὴν δέδωκεν τί εἴπω καὶ τί λαλήσω.
