text: εἶπαν οὖν πρὸς ἀλλήλους Μὴ σχίσωμεν αὐτόν, ἀλλὰ λάχωμεν περὶ αὐτοῦ τίνος ἔσται·
  ἵνα ἡ γραφὴ πληρωθῇ Διεμερίσαντο τὰ ἱμάτιά μου ἑαυτοῖς καὶ ἐπὶ τὸν ἱματισμόν μου
  ἔβαλον κλῆρον.
