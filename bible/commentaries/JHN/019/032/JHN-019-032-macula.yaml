verse: JHN 19:32
text: "JHN 19:33 \n         JHN 19:34 ἦλθον οὖν οἱ στρατιῶται, καὶ τοῦ μὲν πρώτου\
  \ κατέαξαν τὰ σκέλη καὶ τοῦ ἄλλου τοῦ συνσταυρωθέντος αὐτῷ· ἐπὶ δὲ τὸν Ἰησοῦν ἐλθόντες,\
  \ ὡς εἶδον ἤδη αὐτὸν τεθνηκότα, οὐ κατέαξαν αὐτοῦ τὰ σκέλη, ἀλλ’ εἷς τῶν στρατιωτῶν\
  \ λόγχῃ αὐτοῦ τὴν πλευρὰν ἔνυξεν, καὶ ἐξῆλθεν εὐθὺς αἷμα καὶ ὕδωρ."
