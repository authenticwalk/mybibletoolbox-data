verse: JHN 19:31
text: Οἱ οὖν Ἰουδαῖοι, ἐπεὶ Παρασκευὴ ἦν, ἵνα μὴ μείνῃ ἐπὶ τοῦ σταυροῦ τὰ σώματα ἐν
  τῷ σαββάτῳ, ἦν γὰρ μεγάλη ἡ ἡμέρα ἐκείνου τοῦ σαββάτου, ἠρώτησαν τὸν Πειλᾶτον ἵνα
  κατεαγῶσιν αὐτῶν τὰ σκέλη καὶ ἀρθῶσιν.
