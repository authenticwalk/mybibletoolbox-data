text: JHN 6:38 Πᾶν ὃ δίδωσίν μοι ὁ Πατὴρ πρὸς ἐμὲ ἥξει, καὶ τὸν ἐρχόμενον πρός με
  οὐ μὴ ἐκβάλω ἔξω, ὅτι καταβέβηκα ἀπὸ τοῦ οὐρανοῦ οὐχ ἵνα ποιῶ τὸ θέλημα τὸ ἐμὸν
  ἀλλὰ τὸ θέλημα τοῦ πέμψαντός με.
