text: λέγει αὐτῇ Ἰησοῦς Μή μου ἅπτου, οὔπω γὰρ ἀναβέβηκα πρὸς τὸν Πατέρα· πορεύου
  δὲ πρὸς τοὺς ἀδελφούς μου καὶ εἰπὲ αὐτοῖς Ἀναβαίνω πρὸς τὸν Πατέρα μου καὶ Πατέρα
  ὑμῶν καὶ Θεόν μου καὶ Θεὸν ὑμῶν.
