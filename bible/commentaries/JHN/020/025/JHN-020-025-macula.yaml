verse: JHN 20:25
text: ἔλεγον οὖν αὐτῷ οἱ ἄλλοι μαθηταί Ἑωράκαμεν τὸν Κύριον. ὁ δὲ εἶπεν αὐτοῖς Ἐὰν
  μὴ ἴδω ἐν ταῖς χερσὶν αὐτοῦ τὸν τύπον τῶν ἥλων καὶ βάλω τὸν δάκτυλόν μου εἰς τὸν
  τόπον τῶν ἥλων καὶ βάλω μου τὴν χεῖρα εἰς τὴν πλευρὰν αὐτοῦ, οὐ μὴ πιστεύσω.
