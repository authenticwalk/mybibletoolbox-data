verse: JHN 13:10
text: JHN 13:11 λέγει αὐτῷ Ἰησοῦς Ὁ λελουμένος οὐκ ἔχει χρείαν εἰ μὴ τοὺς πόδας νίψασθαι,
  ἀλλ’ ἔστιν καθαρὸς ὅλος· καὶ ὑμεῖς καθαροί ἐστε, ἀλλ’ οὐχὶ πάντες. ᾔδει γὰρ τὸν
  παραδιδόντα αὐτόν· διὰ τοῦτο εἶπεν ὅτι Οὐχὶ πάντες καθαροί ἐστε.
