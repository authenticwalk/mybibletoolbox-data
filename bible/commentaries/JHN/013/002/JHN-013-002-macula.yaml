verse: JHN 13:2
text: "JHN 13:3 \n         JHN 13:4 καὶ δείπνου γινομένου, τοῦ διαβόλου ἤδη βεβληκότος\
  \ εἰς τὴν καρδίαν ἵνα παραδοῖ αὐτὸν Ἰούδας Σίμωνος Ἰσκαριώτης, εἰδὼς ὅτι πάντα ἔδωκεν\
  \ αὐτῷ ὁ Πατὴρ εἰς τὰς χεῖρας, καὶ ὅτι ἀπὸ Θεοῦ ἐξῆλθεν καὶ πρὸς τὸν Θεὸν ὑπάγει,\
  \ ἐγείρεται ἐκ τοῦ δείπνου καὶ τίθησιν τὰ ἱμάτια, καὶ λαβὼν λέντιον διέζωσεν ἑαυτόν·"
