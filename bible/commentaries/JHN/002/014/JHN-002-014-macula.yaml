verse: JHN 2:14
text: "JHN 2:15 \n         JHN 2:16 καὶ εὗρεν ἐν τῷ ἱερῷ τοὺς πωλοῦντας βόας καὶ πρόβατα\
  \ καὶ περιστερὰς καὶ τοὺς κερματιστὰς καθημένους, καὶ ποιήσας φραγέλλιον ἐκ σχοινίων\
  \ πάντας ἐξέβαλεν ἐκ τοῦ ἱεροῦ τά τε πρόβατα καὶ τοὺς βόας, καὶ τῶν κολλυβιστῶν\
  \ ἐξέχεεν τὰ κέρματα καὶ τὰς τραπέζας ἀνέτρεψεν, καὶ τοῖς τὰς περιστερὰς πωλοῦσιν\
  \ εἶπεν Ἄρατε ταῦτα ἐντεῦθεν, μὴ ποιεῖτε τὸν οἶκον τοῦ Πατρός μου οἶκον ἐμπορίου."
