verse: ROM 2:17
text: "ROM 2:18 \n         ROM 2:19 \n         ROM 2:20 \n         ROM 2:21 Εἰ δὲ\
  \ σὺ Ἰουδαῖος ἐπονομάζῃ καὶ ἐπαναπαύῃ νόμῳ καὶ καυχᾶσαι ἐν Θεῷ καὶ γινώσκεις τὸ\
  \ θέλημα καὶ δοκιμάζεις τὰ διαφέροντα κατηχούμενος ἐκ τοῦ νόμου, πέποιθάς τε σεαυτὸν\
  \ ὁδηγὸν εἶναι τυφλῶν, φῶς τῶν ἐν σκότει, παιδευτὴν ἀφρόνων, διδάσκαλον νηπίων,\
  \ ἔχοντα τὴν μόρφωσιν τῆς γνώσεως καὶ τῆς ἀληθείας ἐν τῷ νόμῳ· ὁ οὖν διδάσκων ἕτερον\
  \ σεαυτὸν οὐ διδάσκεις;"
