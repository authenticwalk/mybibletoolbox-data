verse: ROM 2:15
text: ROM 2:16 οἵτινες ἐνδείκνυνται τὸ ἔργον τοῦ νόμου γραπτὸν ἐν ταῖς καρδίαις αὐτῶν,
  συνμαρτυρούσης αὐτῶν τῆς συνειδήσεως καὶ μεταξὺ ἀλλήλων τῶν λογισμῶν κατηγορούντων
  ἢ καὶ ἀπολογουμένων, ἐν ᾗ ἡμέρᾳ κρίνει ὁ Θεὸς τὰ κρυπτὰ τῶν ἀνθρώπων κατὰ τὸ εὐαγγέλιόν
  μου διὰ Χριστοῦ Ἰησοῦ.
