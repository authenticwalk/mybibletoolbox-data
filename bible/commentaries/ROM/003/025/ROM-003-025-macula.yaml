text: ROM 3:26 ὃν προέθετο ὁ Θεὸς ἱλαστήριον διὰ πίστεως ἐν τῷ αὐτοῦ αἵματι, εἰς ἔνδειξιν
  τῆς δικαιοσύνης αὐτοῦ διὰ τὴν πάρεσιν τῶν προγεγονότων ἁμαρτημάτων ἐν τῇ ἀνοχῇ τοῦ
  Θεοῦ, πρὸς τὴν ἔνδειξιν τῆς δικαιοσύνης αὐτοῦ ἐν τῷ νῦν καιρῷ, εἰς τὸ εἶναι αὐτὸν
  δίκαιον καὶ δικαιοῦντα τὸν ἐκ πίστεως Ἰησοῦ.
