verse: ROM 12:10
text: "ROM 12:11 \n         ROM 12:12 \n         ROM 12:13 τῇ φιλαδελφίᾳ εἰς ἀλλήλους\
  \ φιλόστοργοι, τῇ τιμῇ ἀλλήλους προηγούμενοι, τῇ σπουδῇ μὴ ὀκνηροί, τῷ πνεύματι\
  \ ζέοντες, τῷ Κυρίῳ δουλεύοντες, τῇ ἐλπίδι χαίροντες, τῇ θλίψει ὑπομένοντες, τῇ\
  \ προσευχῇ προσκαρτεροῦντες, ταῖς χρείαις τῶν ἁγίων κοινωνοῦντες, τὴν φιλοξενίαν\
  \ διώκοντες."
