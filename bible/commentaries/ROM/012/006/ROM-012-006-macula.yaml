verse: ROM 12:6
text: "ROM 12:7 \n         ROM 12:8 ἔχοντες δὲ χαρίσματα κατὰ τὴν χάριν τὴν δοθεῖσαν\
  \ ἡμῖν διάφορα, εἴτε προφητείαν, κατὰ τὴν ἀναλογίαν τῆς πίστεως· εἴτε διακονίαν,\
  \ ἐν τῇ διακονίᾳ· εἴτε ὁ διδάσκων, ἐν τῇ διδασκαλίᾳ· εἴτε ὁ παρακαλῶν, ἐν τῇ παρακλήσει·\
  \ ὁ μεταδιδοὺς ἐν ἁπλότητι, ὁ προϊστάμενος ἐν σπουδῇ, ὁ ἐλεῶν ἐν ἱλαρότητι."
