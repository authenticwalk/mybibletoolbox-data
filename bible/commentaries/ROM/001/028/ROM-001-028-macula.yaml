verse: ROM 1:28
text: "ROM 1:29 \n         ROM 1:30 \n         ROM 1:31 Καὶ καθὼς οὐκ ἐδοκίμασαν τὸν\
  \ Θεὸν ἔχειν ἐν ἐπιγνώσει, παρέδωκεν αὐτοὺς ὁ Θεὸς εἰς ἀδόκιμον νοῦν, ποιεῖν τὰ\
  \ μὴ καθήκοντα, πεπληρωμένους πάσῃ ἀδικίᾳ πονηρίᾳ πλεονεξίᾳ κακίᾳ, μεστοὺς φθόνου\
  \ φόνου ἔριδος δόλου κακοηθείας, ψιθυριστάς, καταλάλους, θεοστυγεῖς, ὑβριστάς, ὑπερηφάνους,\
  \ ἀλαζόνας, ἐφευρετὰς κακῶν, γονεῦσιν ἀπειθεῖς, ἀσυνέτους, ἀσυνθέτους, ἀστόργους,\
  \ ἀνελεήμονας·"
