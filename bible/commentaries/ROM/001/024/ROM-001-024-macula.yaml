text: ROM 1:25 Διὸ παρέδωκεν αὐτοὺς ὁ Θεὸς ἐν ταῖς ἐπιθυμίαις τῶν καρδιῶν αὐτῶν εἰς
  ἀκαθαρσίαν τοῦ ἀτιμάζεσθαι τὰ σώματα αὐτῶν ἐν αὐτοῖς, οἵτινες μετήλλαξαν τὴν ἀλήθειαν
  τοῦ Θεοῦ ἐν τῷ ψεύδει, καὶ ἐσεβάσθησαν καὶ ἐλάτρευσαν τῇ κτίσει παρὰ τὸν Κτίσαντα,
  ὅς ἐστιν εὐλογητὸς εἰς τοὺς αἰῶνας· ἀμήν.
