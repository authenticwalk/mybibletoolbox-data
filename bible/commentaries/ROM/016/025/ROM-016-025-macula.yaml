verse: ROM 16:25
text: "ROM 16:26 \n         ROM 16:27 Τῷ δὲ δυναμένῳ ὑμᾶς στηρίξαι κατὰ τὸ εὐαγγέλιόν\
  \ μου καὶ τὸ κήρυγμα Ἰησοῦ Χριστοῦ, κατὰ ἀποκάλυψιν μυστηρίου χρόνοις αἰωνίοις σεσιγημένου,\
  \ φανερωθέντος δὲ νῦν διά τε γραφῶν προφητικῶν κατ’ ἐπιταγὴν τοῦ αἰωνίου Θεοῦ εἰς\
  \ ὑπακοὴν πίστεως εἰς πάντα τὰ ἔθνη γνωρισθέντος, μόνῳ σοφῷ Θεῷ, διὰ Ἰησοῦ Χριστοῦ,\
  \ ᾧ ἡ δόξα εἰς τοὺς αἰῶνας τῶν αἰώνων· ἀμήν."
