verse: ROM 4:23
text: "ROM 4:24 \n         ROM 4:25 Οὐκ ἐγράφη δὲ δι’ αὐτὸν μόνον ὅτι ἐλογίσθη αὐτῷ,\
  \ ἀλλὰ καὶ δι’ ἡμᾶς, οἷς μέλλει λογίζεσθαι, τοῖς πιστεύουσιν ἐπὶ τὸν ἐγείραντα Ἰησοῦν\
  \ τὸν Κύριον ἡμῶν ἐκ νεκρῶν, ὃς παρεδόθη διὰ τὰ παραπτώματα ἡμῶν καὶ ἠγέρθη διὰ\
  \ τὴν δικαίωσιν ἡμῶν."
