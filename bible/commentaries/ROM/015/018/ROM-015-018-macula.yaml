verse: ROM 15:18
text: "ROM 15:19 \n         ROM 15:20 \n         ROM 15:21 οὐ γὰρ τολμήσω τι λαλεῖν\
  \ ὧν οὐ κατειργάσατο Χριστὸς δι’ ἐμοῦ εἰς ὑπακοὴν ἐθνῶν, λόγῳ καὶ ἔργῳ, ἐν δυνάμει\
  \ σημείων καὶ τεράτων, ἐν δυνάμει Πνεύματος Ἁγίου· ὥστε με ἀπὸ Ἰερουσαλὴμ καὶ κύκλῳ\
  \ μέχρι τοῦ Ἰλλυρικοῦ πεπληρωκέναι τὸ εὐαγγέλιον τοῦ Χριστοῦ. οὕτως δὲ φιλοτιμούμενον\
  \ εὐαγγελίζεσθαι οὐχ ὅπου ὠνομάσθη Χριστός, ἵνα μὴ ἐπ’ ἀλλότριον θεμέλιον οἰκοδομῶ,\
  \ ἀλλὰ καθὼς γέγραπται Ὄψονται οἷς οὐκ ἀνηγγέλη περὶ αὐτοῦ, καὶ οἳ οὐκ ἀκηκόασιν\
  \ συνήσουσιν."
