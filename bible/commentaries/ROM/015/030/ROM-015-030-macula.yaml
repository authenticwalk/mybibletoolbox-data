verse: ROM 15:30
text: "ROM 15:31 \n         ROM 15:32 Παρακαλῶ δὲ ὑμᾶς, ἀδελφοί, διὰ τοῦ Κυρίου ἡμῶν\
  \ Ἰησοῦ Χριστοῦ καὶ διὰ τῆς ἀγάπης τοῦ Πνεύματος συναγωνίσασθαί μοι ἐν ταῖς προσευχαῖς\
  \ ὑπὲρ ἐμοῦ πρὸς τὸν Θεόν, ἵνα ῥυσθῶ ἀπὸ τῶν ἀπειθούντων ἐν τῇ Ἰουδαίᾳ καὶ ἡ διακονία\
  \ μου ἡ εἰς Ἱερουσαλὴμ εὐπρόσδεκτος τοῖς ἁγίοις γένηται, ἵνα ἐν χαρᾷ ἐλθὼν πρὸς\
  \ ὑμᾶς διὰ θελήματος Θεοῦ συναναπαύσωμαι ὑμῖν."
