text: ROM 15:16 τολμηροτέρως δὲ ἔγραψα ὑμῖν ἀπὸ μέρους, ὡς ἐπαναμιμνήσκων ὑμᾶς, διὰ
  τὴν χάριν τὴν δοθεῖσάν μοι ἀπὸ τοῦ Θεοῦ εἰς τὸ εἶναί με λειτουργὸν Χριστοῦ Ἰησοῦ
  εἰς τὰ ἔθνη, ἱερουργοῦντα τὸ εὐαγγέλιον τοῦ Θεοῦ, ἵνα γένηται ἡ προσφορὰ τῶν ἐθνῶν
  εὐπρόσδεκτος, ἡγιασμένη ἐν Πνεύματι Ἁγίῳ.
