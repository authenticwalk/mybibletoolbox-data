text: ROM 11:10 καὶ Δαυεὶδ λέγει Γενηθήτω ἡ τράπεζα αὐτῶν εἰς παγίδα καὶ εἰς θήραν
  καὶ εἰς σκάνδαλον καὶ εἰς ἀνταπόδομα αὐτοῖς, σκοτισθήτωσαν οἱ ὀφθαλμοὶ αὐτῶν τοῦ
  μὴ βλέπειν, καὶ τὸν νῶτον αὐτῶν διὰ παντὸς σύνκαμψον.
