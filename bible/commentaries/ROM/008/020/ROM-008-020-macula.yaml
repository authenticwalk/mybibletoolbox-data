text: ROM 8:21 τῇ γὰρ ματαιότητι ἡ κτίσις ὑπετάγη, οὐχ ἑκοῦσα, ἀλλὰ διὰ τὸν ὑποτάξαντα,
  ἐφ’ ἑλπίδι διότι καὶ αὐτὴ ἡ κτίσις ἐλευθερωθήσεται ἀπὸ τῆς δουλείας τῆς φθορᾶς εἰς
  τὴν ἐλευθερίαν τῆς δόξης τῶν τέκνων τοῦ Θεοῦ.
