verse: ROM 8:28
text: "ROM 8:29 \n         ROM 8:30 Οἴδαμεν δὲ ὅτι τοῖς ἀγαπῶσιν τὸν Θεὸν πάντα συνεργεῖ\
  \ εἰς ἀγαθόν, τοῖς κατὰ πρόθεσιν κλητοῖς οὖσιν. ὅτι οὓς προέγνω, καὶ προώρισεν συμμόρφους\
  \ τῆς εἰκόνος τοῦ Υἱοῦ αὐτοῦ, εἰς τὸ εἶναι αὐτὸν πρωτότοκον ἐν πολλοῖς ἀδελφοῖς·\
  \ οὓς δὲ προώρισεν, τούτους καὶ ἐκάλεσεν· καὶ οὓς ἐκάλεσεν, τούτους καὶ ἐδικαίωσεν·\
  \ οὓς δὲ ἐδικαίωσεν, τούτους καὶ ἐδόξασεν."
