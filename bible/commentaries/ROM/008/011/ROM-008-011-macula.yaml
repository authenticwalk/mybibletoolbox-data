verse: ROM 8:11
text: εἰ δὲ τὸ Πνεῦμα τοῦ ἐγείραντος τὸν Ἰησοῦν ἐκ νεκρῶν οἰκεῖ ἐν ὑμῖν, ὁ ἐγείρας
  ἐκ νεκρῶν Χριστὸν Ἰησοῦν ζωοποιήσει καὶ τὰ θνητὰ σώματα ὑμῶν διὰ τοῦ ἐνοικοῦντος
  αὐτοῦ Πνεύματος ἐν ὑμῖν.
