text: GAL 3:14 Χριστὸς ἡμᾶς ἐξηγόρασεν ἐκ τῆς κατάρας τοῦ νόμου γενόμενος ὑπὲρ ἡμῶν
  κατάρα, ὅτι γέγραπται Ἐπικατάρατος πᾶς ὁ κρεμάμενος ἐπὶ ξύλου, ἵνα εἰς τὰ ἔθνη ἡ
  εὐλογία τοῦ Ἀβραὰμ γένηται ἐν Ἰησοῦ Χριστῷ, ἵνα τὴν ἐπαγγελίαν τοῦ Πνεύματος λάβωμεν
  διὰ τῆς πίστεως.
