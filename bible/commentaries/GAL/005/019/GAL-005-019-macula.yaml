text: "GAL 5:20 \n         GAL 5:21 φανερὰ δέ ἐστιν τὰ ἔργα τῆς σαρκός, ἅτινά ἐστιν\
  \ πορνεία, ἀκαθαρσία, ἀσέλγεια, εἰδωλολατρεία, φαρμακεία, ἔχθραι, ἔρις, ζῆλος, θυμοί,\
  \ ἐριθεῖαι, διχοστασίαι, αἱρέσεις, φθόνοι, μέθαι, κῶμοι, καὶ τὰ ὅμοια τούτοις, ἃ\
  \ προλέγω ὑμῖν καθὼς προεῖπον ὅτι οἱ τὰ τοιαῦτα πράσσοντες βασιλείαν Θεοῦ οὐ κληρονομήσουσιν."
