verse: JAS 4:13
text: "JAS 4:14 \n         JAS 4:15 Ἄγε νῦν οἱ λέγοντες Σήμερον ἢ αὔριον πορευσόμεθα\
  \ εἰς τήνδε τὴν πόλιν καὶ ποιήσομεν ἐκεῖ ἐνιαυτὸν καὶ ἐμπορευσόμεθα καὶ κερδήσομεν·\
  \ οἵτινες οὐκ ἐπίστασθε τῆς αὔριον ποία ἡ ζωὴ ὑμῶν· ἀτμὶς γάρ ἐστε ἡ πρὸς ὀλίγον\
  \ φαινομένη, ἔπειτα καὶ ἀφανιζομένη· ἀντὶ τοῦ λέγειν ὑμᾶς Ἐὰν ὁ Κύριος θελήσῃ, καὶ\
  \ ζήσομεν καὶ ποιήσομεν τοῦτο ἢ ἐκεῖνο."
