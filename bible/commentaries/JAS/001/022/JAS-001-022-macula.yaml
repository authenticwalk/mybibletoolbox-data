verse: JAS 1:22
text: "JAS 1:23 \n         JAS 1:24 γίνεσθε δὲ ποιηταὶ λόγου, καὶ μὴ ἀκροαταὶ μόνον\
  \ παραλογιζόμενοι ἑαυτούς. ὅτι εἴ τις ἀκροατὴς λόγου ἐστὶν καὶ οὐ ποιητής, οὗτος\
  \ ἔοικεν ἀνδρὶ κατανοοῦντι τὸ πρόσωπον τῆς γενέσεως αὐτοῦ ἐν ἐσόπτρῳ· κατενόησεν\
  \ γὰρ ἑαυτὸν καὶ ἀπελήλυθεν, καὶ εὐθέως ἐπελάθετο ὁποῖος ἦν."
