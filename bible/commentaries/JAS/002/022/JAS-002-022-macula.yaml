text: JAS 2:23 βλέπεις ὅτι ἡ πίστις συνήργει τοῖς ἔργοις αὐτοῦ, καὶ ἐκ τῶν ἔργων ἡ
  πίστις ἐτελειώθη, καὶ ἐπληρώθη ἡ γραφὴ ἡ λέγουσα Ἐπίστευσεν δὲ Ἀβραὰμ τῷ Θεῷ, καὶ
  ἐλογίσθη αὐτῷ εἰς δικαιοσύνην, καὶ φίλος Θεοῦ ἐκλήθη.
