text: "JAS 2:3 \n         JAS 2:4 ἐὰν γὰρ εἰσέλθῃ εἰς συναγωγὴν ὑμῶν ἀνὴρ χρυσοδακτύλιος\
  \ ἐν ἐσθῆτι λαμπρᾷ, εἰσέλθῃ δὲ καὶ πτωχὸς ἐν ῥυπαρᾷ ἐσθῆτι, ἐπιβλέψητε δὲ ἐπὶ τὸν\
  \ φοροῦντα τὴν ἐσθῆτα τὴν λαμπρὰν καὶ εἴπητε Σὺ κάθου ὧδε καλῶς, καὶ τῷ πτωχῷ εἴπητε\
  \ Σὺ στῆθι ἐκεῖ ἢ κάθου ὑπὸ τὸ ὑποπόδιόν μου, οὐ διεκρίθητε ἐν ἑαυτοῖς καὶ ἐγένεσθε\
  \ κριταὶ διαλογισμῶν πονηρῶν;"
