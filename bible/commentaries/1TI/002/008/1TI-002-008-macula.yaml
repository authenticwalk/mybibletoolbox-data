source: macula-greek
version: 1.0.0
language: grc
verse: 1TI 2:8
text: "1TI 2:8 \n         1TI 2:9 \n         1TI 2:10 Βούλομαι οὖν προσεύχεσθαι τοὺς\
  \ ἄνδρας ἐν παντὶ τόπῳ ἐπαίροντας ὁσίους χεῖρας χωρὶς ὀργῆς καὶ διαλογισμοῦ. Ὡσαύτως\
  \ γυναῖκας ἐν καταστολῇ κοσμίῳ μετὰ αἰδοῦς καὶ σωφροσύνης κοσμεῖν ἑαυτάς, μὴ ἐν\
  \ πλέγμασιν καὶ χρυσίῳ ἢ μαργαρίταις ἢ ἱματισμῷ πολυτελεῖ, ἀλλ’ ὃ πρέπει γυναιξὶν\
  \ ἐπαγγελλομέναις θεοσέβειαν, δι’ ἔργων ἀγαθῶν."
