verse: 1TI 1:18
text: "1TI 1:18 \n         1TI 1:19 \n         1TI 1:20 Ταύτην τὴν παραγγελίαν παρατίθεμαί\
  \ σοι, τέκνον Τιμόθεε, κατὰ τὰς προαγούσας ἐπὶ σὲ προφητείας, ἵνα στρατεύῃ ἐν αὐταῖς\
  \ τὴν καλὴν στρατείαν, ἔχων πίστιν καὶ ἀγαθὴν συνείδησιν, ἥν τινες ἀπωσάμενοι περὶ\
  \ τὴν πίστιν ἐναυάγησαν· ὧν ἐστιν Ὑμέναιος καὶ Ἀλέξανδρος, οὓς παρέδωκα τῷ Σατανᾷ,\
  \ ἵνα παιδευθῶσιν μὴ βλασφημεῖν."
