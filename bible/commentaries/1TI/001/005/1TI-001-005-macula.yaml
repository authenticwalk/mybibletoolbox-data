verse: 1TI 1:5
text: "1TI 1:5 \n         1TI 1:6 \n         1TI 1:7 τὸ δὲ τέλος τῆς παραγγελίας ἐστὶν\
  \ ἀγάπη ἐκ καθαρᾶς καρδίας καὶ συνειδήσεως ἀγαθῆς καὶ πίστεως ἀνυποκρίτου, ὧν τινες\
  \ ἀστοχήσαντες ἐξετράπησαν εἰς ματαιολογίαν, θέλοντες εἶναι νομοδιδάσκαλοι, μὴ νοοῦντες\
  \ μήτε ἃ λέγουσιν μήτε περὶ τίνων διαβεβαιοῦνται."
