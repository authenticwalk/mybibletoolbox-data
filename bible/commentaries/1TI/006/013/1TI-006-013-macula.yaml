version: 1.0.0
language: grc
verse: 1TI 6:13
text: "1TI 6:13 \n         1TI 6:14 \n         1TI 6:15 \n         1TI 6:16 παραγγέλλω\
  \ ἐνώπιον τοῦ Θεοῦ τοῦ ζωογονοῦντος τὰ πάντα καὶ Χριστοῦ Ἰησοῦ τοῦ μαρτυρήσαντος\
  \ ἐπὶ Ποντίου Πειλάτου τὴν καλὴν ὁμολογίαν, τηρῆσαί σε τὴν ἐντολὴν ἄσπιλον ἀνεπίλημπτον\
  \ μέχρι τῆς ἐπιφανείας τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ, ἣν καιροῖς ἰδίοις δείξει ὁ\
  \ μακάριος καὶ μόνος Δυνάστης, ὁ Βασιλεὺς τῶν βασιλευόντων καὶ Κύριος τῶν κυριευόντων,\
  \ ὁ μόνος ἔχων ἀθανασίαν, φῶς οἰκῶν ἀπρόσιτον, ὃν εἶδεν οὐδεὶς ἀνθρώπων οὐδὲ ἰδεῖν\
  \ δύναται· ᾧ τιμὴ καὶ κράτος αἰώνιον· ἀμήν."
