source: macula-greek
version: 1.0.0
language: grc
verse: 1TI 4:1
text: "1TI 4:1 \n         1TI 4:2 \n         1TI 4:3 \n         1TI 4:4 \n       \
  \  1TI 4:5 Τὸ δὲ πνεῦμα ῥητῶς λέγει ὅτι ἐν ὑστέροις καιροῖς ἀποστήσονταί τινες τῆς\
  \ πίστεως, προσέχοντες πνεύμασιν πλάνοις καὶ διδασκαλίαις δαιμονίων, ἐν ὑποκρίσει\
  \ ψευδολόγων, κεκαυστηριασμένων τὴν ἰδίαν συνείδησιν, κωλυόντων γαμεῖν, ἀπέχεσθαι\
  \ βρωμάτων, ἃ ὁ Θεὸς ἔκτισεν εἰς μετάλημψιν μετὰ εὐχαριστίας τοῖς πιστοῖς καὶ ἐπεγνωκόσι\
  \ τὴν ἀλήθειαν. ὅτι πᾶν κτίσμα Θεοῦ καλόν, καὶ οὐδὲν ἀπόβλητον μετὰ εὐχαριστίας\
  \ λαμβανόμενον· ἁγιάζεται γὰρ διὰ λόγου Θεοῦ καὶ ἐντεύξεως."
