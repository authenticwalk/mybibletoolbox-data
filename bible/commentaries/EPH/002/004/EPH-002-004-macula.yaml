version: 1.0.0
language: grc
verse: EPH 2:4
text: "EPH 2:5 \n         EPH 2:6 \n         EPH 2:7 ὁ δὲ Θεὸς πλούσιος ὢν ἐν ἐλέει,\
  \ διὰ τὴν πολλὴν ἀγάπην αὐτοῦ ἣν ἠγάπησεν ἡμᾶς, καὶ ὄντας ἡμᾶς νεκροὺς τοῖς παραπτώμασιν\
  \ συνεζωοποίησεν τῷ Χριστῷ,— χάριτί ἐστε σεσῳσμένοι,— καὶ συνήγειρεν καὶ συνεκάθισεν\
  \ ἐν τοῖς ἐπουρανίοις ἐν Χριστῷ Ἰησοῦ, ἵνα ἐνδείξηται ἐν τοῖς αἰῶσιν τοῖς ἐπερχομένοις\
  \ τὸ ὑπερβάλλον πλοῦτος τῆς χάριτος αὐτοῦ ἐν χρηστότητι ἐφ’ ἡμᾶς ἐν Χριστῷ Ἰησοῦ."
