verse: EPH 6:5
text: "EPH 6:6 \n         EPH 6:7 \n         EPH 6:8 Οἱ δοῦλοι, ὑπακούετε τοῖς κατὰ\
  \ σάρκα κυρίοις μετὰ φόβου καὶ τρόμου ἐν ἁπλότητι τῆς καρδίας ὑμῶν ὡς τῷ Χριστῷ,\
  \ μὴ κατ’ ὀφθαλμοδουλίαν ὡς ἀνθρωπάρεσκοι, ἀλλ’ ὡς δοῦλοι Χριστοῦ ποιοῦντες τὸ θέλημα\
  \ τοῦ Θεοῦ ἐκ ψυχῆς, μετ’ εὐνοίας δουλεύοντες, ὡς τῷ Κυρίῳ καὶ οὐκ ἀνθρώποις, εἰδότες\
  \ ὅτι ἕκαστος ἐάν τι ποιήσῃ ἀγαθόν, τοῦτο κομίσεται παρὰ Κυρίου, εἴτε δοῦλος εἴτε\
  \ ἐλεύθερος."
