source: macula-greek
version: 1.0.0
language: grc
verse: EPH 6:17
text: "EPH 6:18 \n         EPH 6:19 \n         EPH 6:20 καὶ τὴν περικεφαλαίαν τοῦ\
  \ σωτηρίου δέξασθε, καὶ τὴν μάχαιραν τοῦ Πνεύματος, ὅ ἐστιν ῥῆμα Θεοῦ, διὰ πάσης\
  \ προσευχῆς καὶ δεήσεως, προσευχόμενοι ἐν παντὶ καιρῷ ἐν Πνεύματι, καὶ εἰς αὐτὸ\
  \ ἀγρυπνοῦντες ἐν πάσῃ προσκαρτερήσει καὶ δεήσει περὶ πάντων τῶν ἁγίων, καὶ ὑπὲρ\
  \ ἐμοῦ, ἵνα μοι δοθῇ λόγος ἐν ἀνοίξει τοῦ στόματός μου, ἐν παρρησίᾳ γνωρίσαι τὸ\
  \ μυστήριον τοῦ εὐαγγελίου, ὑπὲρ οὗ πρεσβεύω ἐν ἁλύσει, ἵνα ἐν αὐτῷ παρρησιάσωμαι\
  \ ὡς δεῖ με λαλῆσαι."
