verse: EPH 5:18
text: "EPH 5:19 \n         EPH 5:20 \n         EPH 5:21 καὶ μὴ μεθύσκεσθε οἴνῳ, ἐν\
  \ ᾧ ἐστιν ἀσωτία, ἀλλὰ πληροῦσθε ἐν Πνεύματι, λαλοῦντες ἑαυτοῖς ψαλμοῖς καὶ ὕμνοις\
  \ καὶ ᾠδαῖς πνευματικαῖς, ᾄδοντες καὶ ψάλλοντες τῇ καρδίᾳ ὑμῶν τῷ Κυρίῳ, εὐχαριστοῦντες\
  \ πάντοτε ὑπὲρ πάντων ἐν ὀνόματι τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ τῷ Θεῷ καὶ Πατρί,\
  \ ὑποτασσόμενοι ἀλλήλοις ἐν φόβῳ Χριστοῦ."
