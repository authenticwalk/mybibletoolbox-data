source: macula-greek
version: 1.0.0
language: grc
verse: EPH 1:3
text: "EPH 1:4 \n         EPH 1:5 \n         EPH 1:6 Εὐλογητὸς ὁ Θεὸς καὶ Πατὴρ τοῦ\
  \ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ, ὁ εὐλογήσας ἡμᾶς ἐν πάσῃ εὐλογίᾳ πνευματικῇ ἐν τοῖς\
  \ ἐπουρανίοις ἐν Χριστῷ, καθὼς ἐξελέξατο ἡμᾶς ἐν αὐτῷ πρὸ καταβολῆς κόσμου, εἶναι\
  \ ἡμᾶς ἁγίους καὶ ἀμώμους κατενώπιον αὐτοῦ, ἐν ἀγάπῃ προορίσας ἡμᾶς εἰς υἱοθεσίαν\
  \ διὰ Ἰησοῦ Χριστοῦ εἰς αὐτόν, κατὰ τὴν εὐδοκίαν τοῦ θελήματος αὐτοῦ, εἰς ἔπαινον\
  \ δόξης τῆς χάριτος αὐτοῦ ἧς ἐχαρίτωσεν ἡμᾶς ἐν τῷ Ἠγαπημένῳ,"
