verse: EPH 4:1
text: "EPH 4:2 \n         EPH 4:3 Παρακαλῶ οὖν ὑμᾶς ἐγὼ ὁ δέσμιος ἐν Κυρίῳ ἀξίως περιπατῆσαι\
  \ τῆς κλήσεως ἧς ἐκλήθητε, μετὰ πάσης ταπεινοφροσύνης καὶ πραΰτητος, μετὰ μακροθυμίας,\
  \ ἀνεχόμενοι ἀλλήλων ἐν ἀγάπῃ, σπουδάζοντες τηρεῖν τὴν ἑνότητα τοῦ Πνεύματος ἐν\
  \ τῷ συνδέσμῳ τῆς εἰρήνης·"
