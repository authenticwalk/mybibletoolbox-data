source: macula-greek
version: 1.0.0
language: grc
verse: EPH 3:1
text: "EPH 3:2 \n         EPH 3:3 \n         EPH 3:4 \n         EPH 3:5 \n       \
  \  EPH 3:6 \n         EPH 3:7 Τούτου χάριν ἐγὼ Παῦλος ὁ δέσμιος τοῦ Χριστοῦ Ἰησοῦ\
  \ ὑπὲρ ὑμῶν τῶν ἐθνῶν— εἴ γε ἠκούσατε τὴν οἰκονομίαν τῆς χάριτος τοῦ Θεοῦ τῆς δοθείσης\
  \ μοι εἰς ὑμᾶς, ὅτι κατὰ ἀποκάλυψιν ἐγνωρίσθη μοι τὸ μυστήριον, καθὼς προέγραψα\
  \ ἐν ὀλίγῳ, πρὸς ὃ δύνασθε ἀναγινώσκοντες νοῆσαι τὴν σύνεσίν μου ἐν τῷ μυστηρίῳ\
  \ τοῦ Χριστοῦ, ὃ ἑτέραις γενεαῖς οὐκ ἐγνωρίσθη τοῖς υἱοῖς τῶν ἀνθρώπων ὡς νῦν ἀπεκαλύφθη\
  \ τοῖς ἁγίοις ἀποστόλοις αὐτοῦ καὶ προφήταις ἐν Πνεύματι, εἶναι τὰ ἔθνη συνκληρονόμα\
  \ καὶ σύνσωμα καὶ συνμέτοχα τῆς ἐπαγγελίας ἐν Χριστῷ Ἰησοῦ διὰ τοῦ εὐαγγελίου, οὗ\
  \ ἐγενήθην διάκονος κατὰ τὴν δωρεὰν τῆς χάριτος τοῦ Θεοῦ τῆς δοθείσης μοι κατὰ τὴν\
  \ ἐνέργειαν τῆς δυνάμεως αὐτοῦ."
