verse: EPH 3:14
text: "EPH 3:15 \n         EPH 3:16 \n         EPH 3:17 \n         EPH 3:18 \n   \
  \      EPH 3:19 Τούτου χάριν κάμπτω τὰ γόνατά μου πρὸς τὸν Πατέρα, ἐξ οὗ πᾶσα πατριὰ\
  \ ἐν οὐρανοῖς καὶ ἐπὶ γῆς ὀνομάζεται, ἵνα δῷ ὑμῖν κατὰ τὸ πλοῦτος τῆς δόξης αὐτοῦ\
  \ δυνάμει κραταιωθῆναι διὰ τοῦ Πνεύματος αὐτοῦ εἰς τὸν ἔσω ἄνθρωπον, κατοικῆσαι\
  \ τὸν Χριστὸν διὰ τῆς πίστεως ἐν ταῖς καρδίαις ὑμῶν, ἐν ἀγάπῃ ἐρριζωμένοι καὶ τεθεμελιωμένοι,\
  \ ἵνα ἐξισχύσητε καταλαβέσθαι σὺν πᾶσιν τοῖς ἁγίοις τί τὸ πλάτος καὶ μῆκος καὶ ὕψος\
  \ καὶ βάθος, γνῶναί τε τὴν ὑπερβάλλουσαν τῆς γνώσεως ἀγάπην τοῦ Χριστοῦ, ἵνα πληρωθῆτε\
  \ εἰς πᾶν τὸ πλήρωμα τοῦ Θεοῦ."
