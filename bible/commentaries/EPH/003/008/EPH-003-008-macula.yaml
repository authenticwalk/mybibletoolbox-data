source: macula-greek
version: 1.0.0
language: grc
verse: EPH 3:8
text: "EPH 3:9 \n         EPH 3:10 \n         EPH 3:11 \n         EPH 3:12 ἐμοὶ τῷ\
  \ ἐλαχιστοτέρῳ πάντων ἁγίων ἐδόθη ἡ χάρις αὕτη, τοῖς ἔθνεσιν εὐαγγελίσασθαι τὸ ἀνεξιχνίαστον\
  \ πλοῦτος τοῦ Χριστοῦ, καὶ φωτίσαι τίς ἡ οἰκονομία τοῦ μυστηρίου τοῦ ἀποκεκρυμμένου\
  \ ἀπὸ τῶν αἰώνων ἐν τῷ Θεῷ τῷ τὰ πάντα κτίσαντι, ἵνα γνωρισθῇ νῦν ταῖς ἀρχαῖς καὶ\
  \ ταῖς ἐξουσίαις ἐν τοῖς ἐπουρανίοις διὰ τῆς ἐκκλησίας ἡ πολυποίκιλος σοφία τοῦ\
  \ Θεοῦ, κατὰ πρόθεσιν τῶν αἰώνων ἣν ἐποίησεν ἐν τῷ Χριστῷ Ἰησοῦ τῷ Κυρίῳ ἡμῶν, ἐν\
  \ ᾧ ἔχομεν τὴν παρρησίαν καὶ προσαγωγὴν ἐν πεποιθήσει διὰ τῆς πίστεως αὐτοῦ."
