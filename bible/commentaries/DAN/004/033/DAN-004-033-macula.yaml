verse: DAN 4:33
text: בֵּהּ־זִמְנָ֞א מַנְדְּעִ֣י׀יְת֣וּב עֲלַ֗י וְלִיקַ֨ר מַלְכוּתִ֜י הַדְרִ֤י וְזִוִי֙
  יְת֣וּב עֲלַ֔י וְלִ֕י הַדָּֽבְרַ֥י וְרַבְרְבָנַ֖י יְבַע֑וֹן וְעַל־מַלְכוּתִ֣י הָתְקְנַ֔ת
  וּרְב֥וּ יַתִּירָ֖ה ה֥וּסְפַת לִֽי׃
