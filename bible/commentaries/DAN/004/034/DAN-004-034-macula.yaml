verse: DAN 4:34
text: כְּעַ֞ן אֲנָ֣ה נְבוּכַדְנֶצַּ֗ר מְשַׁבַּ֨ח וּמְרוֹמֵ֤ם וּמְהַדַּר֙ לְמֶ֣לֶךְ
  שְׁמַיָּ֔א דִּ֤י כָל־מַעֲבָד֨וֹהִי֙ קְשֹׁ֔ט וְאֹרְחָתֵ֖הּ דִּ֑ין וְדִי֙ מַהְלְכִ֣ין
  בְּגֵוָ֔ה יָכִ֖ל לְהַשְׁפָּלָֽה׃פ
