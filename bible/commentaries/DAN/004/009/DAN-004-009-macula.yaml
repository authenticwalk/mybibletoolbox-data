text: עָפְיֵ֤הּ שַׁפִּיר֙ וְאִנְבֵּ֣הּ שַׂגִּ֔יא וּמָז֨וֹן לְכֹ֖לָּא־בֵ֑הּ תְּחֹת֜וֹהִי
  תַּטְלֵ֣ל׀חֵיוַ֣ת בָּרָ֗א וּבְעַנְפ֨וֹהִי֙ יְדוּרָן֙ צִפֲּרֵ֣י שְׁמַיָּ֔א וּמִנֵּ֖הּ
  יִתְּזִ֥ין כָּל־בִּשְׂרָֽא׃
