text: בְּרַ֨ם עִקַּ֤ר שָׁרְשׁ֨וֹהִי֙ בְּאַרְעָ֣א שְׁבֻ֔קוּ וּבֶֽאֱסוּר֙ דִּֽי־פַרְזֶ֣ל
