verse: DAN 4:15
text: דְּנָה֙ חֶלְמָ֣א חֲזֵ֔ית אֲנָ֖ה מַלְכָּ֣א נְבוּכַדְנֶצַּ֑ר וְאַ֨נְתְּ בֵּלְטְשַׁאצַּ֜ר
  פִּשְׁרֵ֣א׀אֱמַ֗ר כָּל־קֳבֵל֙ דִּ֣י׀כָּל־חַכִּימֵ֣י מַלְכוּתִ֗י לָֽא־יָכְלִ֤ין פִּשְׁרָא֙
  לְהוֹדָ֣עֻתַ֔נִי וְאַ֣נְתְּ כָּהֵ֔ל דִּ֛י רֽוּחַ־אֱלָהִ֥ין קַדִּישִׁ֖ין בָּֽךְ׃
