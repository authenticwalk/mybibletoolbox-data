verse: DAN 7:4
text: קַדְמָיְתָ֣א כְאַרְיֵ֔ה וְגַפִּ֥ין דִּֽי־נְשַׁ֖ר לַ֑הּ חָזֵ֣ה הֲוֵ֡ית עַד֩ דִּי־מְּרִ֨יטוּ
  גַפַּ֜יהּ וּנְטִ֣ילַת מִן־אַרְעָ֗א וְעַל־רַגְלַ֨יִן֙ כֶּאֱנָ֣שׁ הֳקִימַ֔ת וּלְבַ֥ב
  אֱנָ֖שׁ יְהִ֥יב לַֽהּ׃
