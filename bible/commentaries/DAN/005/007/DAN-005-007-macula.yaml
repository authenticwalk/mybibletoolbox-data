verse: DAN 5:7
text: קָרֵ֤א מַלְכָּא֙ בְּחַ֔יִל לְהֶֽעָלָה֙ לְאָ֣שְׁפַיָּ֔א כַּשְׂדָּאֵ֖י וְגָזְרַיָּ֑א
  עָנֵ֨ה מַלְכָּ֜א וְאָמַ֣ר׀לְחַכִּימֵ֣י בָבֶ֗ל דִּ֣י כָל־אֱ֠נָשׁ דִּֽי־יִקְרֵ֞ה כְּתָבָ֣ה
  דְנָ֗ה וּפִשְׁרֵהּ֙ יְחַוִּנַּ֔נִי אַרְגְּוָנָ֣א יִלְבַּ֗שׁ וְהַֽמְנִיכָ֤אדִֽי־דַהֲבָא֙
  עַֽל־צַוְּארֵ֔הּ וְתַלְתִּ֥י בְמַלְכוּתָ֖א יִשְׁלַֽט׃ס
