verse: DAN 5:21
text: וּמִן־בְּנֵי֩ אֲנָשָׁ֨א טְרִ֜יד וְלִבְבֵ֣הּ׀עִם־חֵיוְתָ֣א שַׁוִּ֗יְווְעִם־עֲרָֽדַיָּא֙
  מְדוֹרֵ֔הּ עִשְׂבָּ֤א כְתוֹרִין֙ יְטַ֣עֲמוּנֵּ֔הּ וּמִטַּ֥ל שְׁמַיָּ֖א גִּשְׁמֵ֣הּ
  יִצְטַבַּ֑ע עַ֣ד דִּֽי־יְדַ֗ע דִּֽי־שַׁלִּ֞יט אֱלָהָ֤א עִלָּאָה֙ בְּמַלְכ֣וּת אֲנָשָׁ֔א
  וּלְמַן־דִּ֥י יִצְבֵּ֖ה יְהָקֵ֥ים עֲלַֽהּ׃
