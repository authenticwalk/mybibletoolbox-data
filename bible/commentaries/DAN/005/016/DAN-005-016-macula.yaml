verse: DAN 5:16
text: וַאֲנָה֙ שִׁמְעֵ֣ת עֲלָ֔ךְ דִּֽי־תִיכּ֥וּלפִּשְׁרִ֛ין לְמִפְשַׁ֖ר וְקִטְרִ֣ין
  לְמִשְׁרֵ֑א כְּעַ֡ן הֵן֩ תִּכ֨וּל כְּתָבָ֜א לְמִקְרֵ֗א וּפִשְׁרֵהּ֙ לְהוֹדָ֣עֻתַ֔נִי
  אַרְגְּוָנָ֣א תִלְבַּ֗שׁ וְהַֽמְנִיכָ֤אדִֽי־דַהֲבָא֙ עַֽל־צַוְּארָ֔ךְ וְתַלְתָּ֥א
  בְמַלְכוּתָ֖א תִּשְׁלַֽט׃פ
