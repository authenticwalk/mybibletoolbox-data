text: בֵּלְשַׁאצַּ֞ר אֲמַ֣ר׀בִּטְעֵ֣ם חַמְרָ֗א לְהַיְתָיָה֙ לְמָאנֵי֙ דַּהֲבָ֣א וְכַסְפָּ֔א
