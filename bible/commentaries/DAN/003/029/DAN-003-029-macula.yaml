verse: DAN 3:29
text: וּמִנִּי֮ שִׂ֣ים טְעֵם֒ דִּי֩ כָל־עַ֨ם אֻמָּ֜ה וְלִשָּׁ֗ן דִּֽי־יֵאמַ֤ר שָׁלוּ֙
  עַ֣ל אֱלָהֲה֗וֹן דִּֽי־שַׁדְרַ֤ךְ מֵישַׁךְ֙ וַעֲבֵ֣ד נְג֔וֹא הַדָּמִ֣ין יִתְעֲבֵ֔ד
  וּבַיְתֵ֖הּ נְוָלִ֣י יִשְׁתַּוֵּ֑ה כָּל־קֳבֵ֗ל דִּ֣י לָ֤א אִיתַי֙ אֱלָ֣ה אָחֳרָ֔ן
  דִּֽי־יִכֻּ֥ל לְהַצָּלָ֖ה כִּדְנָֽה׃
