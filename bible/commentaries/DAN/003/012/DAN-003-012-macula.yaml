verse: DAN 3:12
text: אִיתַ֞י גֻּבְרִ֣ין יְהוּדָאיִ֗ן דִּֽי־מַנִּ֤יתָ יָתְהוֹן֙ עַל־עֲבִידַת֙ מְדִינַ֣ת
  בָּבֶ֔ל שַׁדְרַ֥ךְ מֵישַׁ֖ךְ וַעֲבֵ֣ד נְג֑וֹ גֻּבְרַיָּ֣א אִלֵּ֗ךְ לָא־שָׂ֨מֽוּ
  עֲלָ֤ךְ מַלְכָּא֙ טְעֵ֔ם לֵֽאלָהָךְ֙ לָ֣א פָלְחִ֔ין וּלְצֶ֧לֶם דַּהֲבָ֛א דִּ֥י הֲקֵ֖ימְתָּ
  לָ֥א סָגְדִֽין׃ס
