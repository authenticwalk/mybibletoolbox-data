verse: DAN 3:7
text: כָּל־קֳבֵ֣ל דְּנָ֡ה בֵּהּ־זִמְנָ֡א כְּדִ֣י שָֽׁמְעִ֣ין כָּֽל־עַמְמַיָּ֡א קָ֣ל
  קַרְנָא֩ מַשְׁר֨וֹקִיתָ֜א קַתְר֤וֹס שַׂבְּכָא֙ פְּסַנְטֵרִ֔ין וְכֹ֖ל זְנֵ֣י זְמָרָ֑א
  נָֽפְלִ֨ין כָּֽל־עַֽמְמַיָּ֜א אֻמַיָּ֣א וְלִשָּׁנַיָּ֗א סָֽגְדִין֙ לְצֶ֣לֶם דַּהֲבָ֔א
  דִּ֥י הֲקֵ֖ים נְבוּכַדְנֶצַּ֥ר מַלְכָּֽא׃
