verse: DAN 3:26
text: בֵּאדַ֜יִן קְרֵ֣ב נְבוּכַדְנֶצַּ֗ר לִתְרַע֮ אַתּ֣וּן נוּרָ֣א יָקִֽדְתָּא֒ עָנֵ֣ה
  וְאָמַ֗ר שַׁדְרַ֨ךְ מֵישַׁ֧ךְ וַעֲבֵד־נְג֛וֹ עַבְד֛וֹהִי דִּֽי־אֱלָהָ֥א עִלָּאָ֖ה
  פֻּ֣קוּ וֶאֱת֑וֹ בֵּאדַ֣יִן נָֽפְקִ֗ין שַׁדְרַ֥ךְ מֵישַׁ֛ךְ וַעֲבֵ֥ד נְג֖וֹ מִן־גּ֥וֹא
  נוּרָֽא׃
