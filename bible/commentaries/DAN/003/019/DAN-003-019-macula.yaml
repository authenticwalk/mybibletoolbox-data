verse: DAN 3:19
text: בֵּאדַ֨יִן נְבוּכַדְנֶצַּ֜ר הִתְמְלִ֣י חֱמָ֗א וּצְלֵ֤ם אַנְפּ֨וֹהִי֙ אֶשְׁתַּנִּ֔י
