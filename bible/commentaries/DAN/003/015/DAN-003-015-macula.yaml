verse: DAN 3:15
text: כְּעַ֞ן הֵ֧ן אִֽיתֵיכ֣וֹן עֲתִידִ֗ין דִּ֣י בְעִדָּנָ֡א דִּֽי־תִשְׁמְע֡וּן קָ֣ל
  קַרְנָ֣א מַשְׁרוֹקִיתָ֣א קַתְר֣וֹסשַׂבְּכָ֡א פְּסַנְתֵּרִין֩ וְסוּמְפֹּ֨נְיָ֜ה וְכֹ֣ל׀זְנֵ֣י
  זְמָרָ֗א תִּפְּל֣וּן וְתִסְגְּדוּן֮ לְצַלְמָ֣א דִֽי־עַבְדֵת֒ וְהֵן֙ לָ֣א תִסְגְּד֔וּן
  בַּהּ־שַׁעֲתָ֣ה תִתְרְמ֔וֹן לְגֽוֹא־אַתּ֥וּן נוּרָ֖א יָקִֽדְתָּ֑א וּמַן־ה֣וּא אֱלָ֔הּ
  דֵּ֥ייְשֵֽׁיזְבִנְכ֖וֹן מִן־יְדָֽי׃
