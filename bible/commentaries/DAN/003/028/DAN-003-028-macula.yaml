verse: DAN 3:28
text: עָנֵ֨ה נְבֽוּכַדְנֶצַּ֜ר וְאָמַ֗ר בְּרִ֤יךְ אֱלָהֲהוֹן֙ דִּֽי־שַׁדְרַ֤ךְ מֵישַׁךְ֙
  וַעֲבֵ֣ד נְג֔וֹ דִּֽי־שְׁלַ֤ח מַלְאֲכֵהּ֙ וְשֵׁיזִ֣ב לְעַבְד֔וֹהִי דִּ֥י הִתְרְחִ֖צוּ
  עֲל֑וֹהִי וּמִלַּ֤ת מַלְכָּא֙ שַׁנִּ֔יו וִיהַ֣בוּ גֶשְׁמְה֗וֹןדִּ֠י לָֽא־יִפְלְח֤וּן
  וְלָֽא־יִסְגְּדוּן֙ לְכָל־אֱלָ֔הּ לָהֵ֖ן לֵאלָֽהֲהֽוֹן׃
