text: וְעֵ֤לָּא מִנְּהוֹן֙ סָרְכִ֣ין תְּלָתָ֔א דִּ֥י דָנִיֵּ֖אל חַֽד־מִנְּה֑וֹן דִּֽי־לֶהֱוֺ֞ן
