text: מִן־קֳדָמַי֮ שִׂ֣ים טְעֵם֒ דִּ֣י׀בְּכָל־שָׁלְטָ֣ן מַלְכוּתִ֗י לֶהֱוֺ֤ן זָיְעִין֙
