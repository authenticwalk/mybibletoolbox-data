text: אֱדַ֨יִן סָֽרְכַיָּ֜א וַאֲחַשְׁדַּרְפְּנַיָּ֗א הֲו֨וֹ בָעַ֧יִן עִלָּ֛ה לְהַשְׁכָּחָ֥ה
  לְדָנִיֵּ֖אל מִצַּ֣ד מַלְכוּתָ֑א וְכָל־עִלָּ֨ה וּשְׁחִיתָ֜ה לָא־יָכְלִ֣ין לְהַשְׁכָּחָ֗ה
