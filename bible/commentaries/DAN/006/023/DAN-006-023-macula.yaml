text: אֱלָהִ֞י שְׁלַ֣ח מַלְאֲכֵ֗הּ וּֽסֲגַ֛ר פֻּ֥ם אַרְיָוָתָ֖א וְלָ֣א חַבְּל֑וּנִי
  כָּל־קֳבֵ֗ל דִּ֤י קָֽדָמ֨וֹהִי֙ זָכוּ֙ הִשְׁתְּכַ֣חַת לִ֔י וְאַ֤ף קָֽדָמָךְ֙ מַלְכָּ֔א
  חֲבוּלָ֖ה לָ֥א עַבְדֵֽת׃
