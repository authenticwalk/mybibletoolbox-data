verse: DAN 2:9
text: דִּ֣י הֵן־חֶלְמָא֩ לָ֨א תְהֽוֹדְעֻנַּ֜נִי חֲדָה־הִ֣יא דָֽתְכ֗וֹן וּמִלָּ֨ה כִדְבָ֤ה
  וּשְׁחִיתָה֙ הִזְדְּמִנְתּוּן֙לְמֵאמַ֣ר קָֽדָמַ֔י עַ֛ד דִּ֥י עִדָּנָ֖א יִשְׁתַּנֵּ֑א
  לָהֵ֗ן חֶלְמָא֙ אֱמַ֣רוּ לִ֔י וְֽאִנְדַּ֕ע דִּ֥י פִשְׁרֵ֖הּ תְּהַחֲוֻנַּֽנִי׃
