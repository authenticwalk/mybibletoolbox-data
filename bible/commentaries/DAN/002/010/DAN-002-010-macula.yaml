text: עֲנ֨וֹ כַשְׂדָּאֵ֤י קֳדָם־מַלְכָּא֙ וְאָ֣מְרִ֔ין לָֽא־אִיתַ֤י אֲנָשׁ֙ עַל־יַבֶּשְׁתָּ֔א
  דִּ֚י מִלַּ֣ת מַלְכָּ֔א יוּכַ֖ל לְהַחֲוָיָ֑ה כָּל־קֳבֵ֗ל דִּ֚י כָּל־מֶ֨לֶךְ֙ רַ֣ב
  וְשַׁלִּ֔יט מִלָּ֤ה כִדְנָה֙ לָ֣א שְׁאֵ֔ל לְכָל־חַרְטֹּ֖ם וְאָשַׁ֥ף וְכַשְׂדָּֽי׃
