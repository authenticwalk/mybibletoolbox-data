text: וְדִֽי־חֲזַ֜יְתָה רַגְלַיָּ֣א וְאֶצְבְּעָתָ֗א מִנְּהֵ֞ןחֲסַ֤ף דִּֽי־פֶחָר֙ וּמִנְּהֵ֣ין
