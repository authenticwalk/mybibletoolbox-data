verse: DAN 8:7
text: וּרְאִיתִ֞יו מַגִּ֣יעַ׀אֵ֣צֶל הָאַ֗יִל וַיִּתְמַרְמַ֤ר אֵלָיו֙ וַיַּ֣ךְ אֶת־הָאַ֔יִל
  וַיְשַׁבֵּר֙ אֶת־שְׁתֵּ֣י קְרָנָ֔יו וְלֹא־הָ֥יָה כֹ֛חַ בָּאַ֖יִל לַעֲמֹ֣ד לְפָנָ֑יו
  וַיַּשְׁלִיכֵ֤הוּ אַ֨רְצָה֙ וַֽיִּרְמְסֵ֔הוּ וְלֹא־הָיָ֥ה מַצִּ֛יל לָאַ֖יִל מִיָּדֽוֹ׃
