text: וַיֹּ֣אמֶר אֵלַ֡י דָּנִיֵּ֣אל אִישׁ־חֲ֠מֻדוֹת הָבֵ֨ן בַּדְּבָרִ֜ים אֲשֶׁר֩ אָנֹכִ֨י
