verse: DAN 10:12
text: וַיֹּ֣אמֶר אֵלַי֮ אַל־תִּירָ֣א דָנִיֵּאל֒ כִּ֣י׀מִן־הַיּ֣וֹם הָרִאשׁ֗וֹן אֲשֶׁ֨ר
