verse: DAN 9:16
text: אֲדֹנָ֗י כְּכָל־צִדְקֹתֶ֨ךָ֙ יָֽשָׁב־נָ֤א אַפְּךָ֙ וַחֲמָ֣תְךָ֔ מֵעִֽירְךָ֥
  יְרוּשָׁלִַ֖ם הַר־קָדְשֶׁ֑ךָ כִּ֤י בַחֲטָאֵ֨ינוּ֙ וּבַעֲוֺנ֣וֹת אֲבֹתֵ֔ינוּ יְרוּשָׁלִַ֧ם
  וְעַמְּךָ֛ לְחֶרְפָּ֖ה לְכָל־סְבִיבֹתֵֽינוּ׃
