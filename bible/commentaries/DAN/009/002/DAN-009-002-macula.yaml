verse: DAN 9:2
text: בִּשְׁנַ֤ת אַחַת֙ לְמָלְכ֔וֹ אֲנִי֙ דָּֽנִיֵּ֔אל בִּינֹ֖תִי בַּסְּפָרִ֑ים מִסְפַּ֣ר
  הַשָּׁנִ֗ים אֲשֶׁ֨ר הָיָ֤ה דְבַר־יְהוָה֙ אֶל־יִרְמִיָ֣ה הַנָּבִ֔יא לְמַלֹּ֛אות לְחָרְב֥וֹת
  יְרוּשָׁלִַ֖ם שִׁבְעִ֥ים שָׁנָֽה׃
