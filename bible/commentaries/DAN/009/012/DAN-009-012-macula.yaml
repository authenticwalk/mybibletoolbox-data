text: וַיָּ֜קֶם אֶת־דְּבָר֣וֹ׀אֲשֶׁר־דִּבֶּ֣ר עָלֵ֗ינוּ וְעַ֤ל שֹֽׁפְטֵ֨ינוּ֙ אֲשֶׁ֣ר
