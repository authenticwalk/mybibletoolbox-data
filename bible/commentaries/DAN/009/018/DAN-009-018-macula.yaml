text: הַטֵּ֨ה אֱלֹהַ֥י׀אָזְנְךָ֮ וּֽשֲׁמָע֒ פְּקַ֣ח עֵינֶ֗יךָ וּרְאֵה֙ שֹֽׁמְמֹתֵ֔ינוּ
  וְהָעִ֕יר אֲשֶׁר־נִקְרָ֥א שִׁמְךָ֖ עָלֶ֑יהָ כִּ֣י׀לֹ֣א עַל־צִדְקֹתֵ֗ינוּ אֲנַ֨חְנוּ
  מַפִּילִ֤ים תַּחֲנוּנֵ֨ינוּ֙ לְפָנֶ֔יךָ כִּ֖י עַל־רַחֲמֶ֥יךָ הָרַבִּֽים׃
