text: MRK 1:44 καὶ ἐμβριμησάμενος αὐτῷ εὐθὺς ἐξέβαλεν αὐτόν, καὶ λέγει αὐτῷ Ὅρα μηδενὶ
  μηδὲν εἴπῃς, ἀλλὰ ὕπαγε σεαυτὸν δεῖξον τῷ ἱερεῖ καὶ προσένεγκε περὶ τοῦ καθαρισμοῦ
  σου ἃ προσέταξεν Μωϋσῆς εἰς μαρτύριον αὐτοῖς.
