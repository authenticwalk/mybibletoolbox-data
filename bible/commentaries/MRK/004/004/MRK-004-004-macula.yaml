source: macula-greek
version: 1.0.0
language: grc
verse: MRK 4:4
text: "MRK 4:5 \n         MRK 4:6 \n         MRK 4:7 \n         MRK 4:8 καὶ ἐγένετο\
  \ ἐν τῷ σπείρειν ὃ μὲν ἔπεσεν παρὰ τὴν ὁδόν, καὶ ἦλθεν τὰ πετεινὰ καὶ κατέφαγεν\
  \ αὐτό. καὶ ἄλλο ἔπεσεν ἐπὶ τὸ πετρῶδες ὅπου οὐκ εἶχεν γῆν πολλήν, καὶ εὐθὺς ἐξανέτειλεν\
  \ διὰ τὸ μὴ ἔχειν βάθος γῆς· καὶ ὅτε ἀνέτειλεν ὁ ἥλιος ἐκαυματίσθη, καὶ διὰ τὸ μὴ\
  \ ἔχειν ῥίζαν ἐξηράνθη. καὶ ἄλλο ἔπεσεν εἰς τὰς ἀκάνθας, καὶ ἀνέβησαν αἱ ἄκανθαι\
  \ καὶ συνέπνιξαν αὐτό, καὶ καρπὸν οὐκ ἔδωκεν. καὶ ἄλλα ἔπεσεν εἰς τὴν γῆν τὴν καλήν,\
  \ καὶ ἐδίδου καρπὸν ἀναβαίνοντα καὶ αὐξανόμενα, καὶ ἔφερεν εἰς τριάκοντα καὶ ἐν\
  \ ἑξήκοντα καὶ ἐν ἑκατόν."
