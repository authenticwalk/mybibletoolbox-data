verse: MRK 4:30
text: "MRK 4:31 \n         MRK 4:32 Καὶ ἔλεγεν Πῶς ὁμοιώσωμεν τὴν βασιλείαν τοῦ Θεοῦ,\
  \ ἢ ἐν τίνι αὐτὴν παραβολῇ θῶμεν; ὡς κόκκῳ σινάπεως, ὃς ὅταν σπαρῇ ἐπὶ τῆς γῆς,\
  \ μικρότερον ὂν πάντων τῶν σπερμάτων τῶν ἐπὶ τῆς γῆς, καὶ ὅταν σπαρῇ, ἀναβαίνει\
  \ καὶ γίνεται μεῖζον πάντων τῶν λαχάνων, καὶ ποιεῖ κλάδους μεγάλους, ὥστε δύνασθαι\
  \ ὑπὸ τὴν σκιὰν αὐτοῦ τὰ πετεινὰ τοῦ οὐρανοῦ κατασκηνοῖν."
