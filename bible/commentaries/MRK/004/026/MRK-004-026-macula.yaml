text: MRK 4:27 Καὶ ἔλεγεν Οὕτως ἐστὶν ἡ βασιλεία τοῦ Θεοῦ, ὡς ἄνθρωπος βάλῃ τὸν σπόρον
  ἐπὶ τῆς γῆς, καὶ καθεύδῃ καὶ ἐγείρηται νύκτα καὶ ἡμέραν, καὶ ὁ σπόρος βλαστᾷ καὶ
  μηκύνηται ὡς οὐκ οἶδεν αὐτός.
