verse: MRK 4:11
text: MRK 4:12 καὶ ἔλεγεν αὐτοῖς Ὑμῖν τὸ μυστήριον δέδοται τῆς βασιλείας τοῦ Θεοῦ·
  ἐκείνοις δὲ τοῖς ἔξω ἐν παραβολαῖς τὰ πάντα γίνεται, ἵνα βλέποντες βλέπωσιν καὶ
  μὴ ἴδωσιν, καὶ ἀκούοντες ἀκούωσιν καὶ μὴ συνιῶσιν, μή ποτε ἐπιστρέψωσιν καὶ ἀφεθῇ
  αὐτοῖς.
