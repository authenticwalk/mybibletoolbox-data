verse: MRK 2:8
text: "MRK 2:9 \n         MRK 2:10 καὶ εὐθὺς ἐπιγνοὺς ὁ Ἰησοῦς τῷ πνεύματι αὐτοῦ ὅτι\
  \ οὕτως διαλογίζονται ἐν ἑαυτοῖς, λέγει αὐτοῖς Τί ταῦτα διαλογίζεσθε ἐν ταῖς καρδίαις\
  \ ὑμῶν; τί ἐστιν εὐκοπώτερον, εἰπεῖν τῷ παραλυτικῷ Ἀφίενταί σου αἱ ἁμαρτίαι, ἢ εἰπεῖν\
  \ Ἔγειρε καὶ ἆρον τὸν κράβαττόν σου καὶ περιπάτει; ἵνα δὲ εἰδῆτε ὅτι ἐξουσίαν ἔχει\
  \ ὁ Υἱὸς τοῦ ἀνθρώπου ἀφιέναι ἁμαρτίας ἐπὶ τῆς γῆς,—"
