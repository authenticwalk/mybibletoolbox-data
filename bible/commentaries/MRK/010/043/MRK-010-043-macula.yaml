verse: MRK 10:43
text: "MRK 10:44 \n         MRK 10:45 οὐχ οὕτως δέ ἐστιν ἐν ὑμῖν· ἀλλ’ ὃς ἂν θέλῃ\
  \ μέγας γενέσθαι ἐν ὑμῖν, ἔσται ὑμῶν διάκονος, καὶ ὃς ἂν θέλῃ ἐν ὑμῖν εἶναι πρῶτος,\
  \ ἔσται πάντων δοῦλος· καὶ γὰρ ὁ Υἱὸς τοῦ ἀνθρώπου οὐκ ἦλθεν διακονηθῆναι ἀλλὰ διακονῆσαι\
  \ καὶ δοῦναι τὴν ψυχὴν αὐτοῦ λύτρον ἀντὶ πολλῶν."
