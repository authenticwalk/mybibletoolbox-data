verse: MRK 14:43
text: Καὶ εὐθὺς ἔτι αὐτοῦ λαλοῦντος παραγίνεται ὁ Ἰούδας εἷς τῶν δώδεκα, καὶ μετ’
  αὐτοῦ ὄχλος μετὰ μαχαιρῶν καὶ ξύλων παρὰ τῶν ἀρχιερέων καὶ τῶν γραμματέων καὶ τῶν
  πρεσβυτέρων.
