text: MRK 14:34 καὶ παραλαμβάνει τὸν Πέτρον καὶ τὸν Ἰάκωβον καὶ τὸν Ἰωάνην μετ’ αὐτοῦ,
  καὶ ἤρξατο ἐκθαμβεῖσθαι καὶ ἀδημονεῖν, καὶ λέγει αὐτοῖς Περίλυπός ἐστιν ἡ ψυχή μου
  ἕως θανάτου· μείνατε ὧδε καὶ γρηγορεῖτε.
