text: MRK 14:58 καί τινες ἀναστάντες ἐψευδομαρτύρουν κατ’ αὐτοῦ λέγοντες ὅτι Ἠμεῖς
  ἠκούσαμεν αὐτοῦ λέγοντος ὅτι Ἐγὼ καταλύσω τὸν ναὸν τοῦτον τὸν χειροποίητον καὶ διὰ
  τριῶν ἡμερῶν ἄλλον ἀχειροποίητον οἰκοδομήσω.
