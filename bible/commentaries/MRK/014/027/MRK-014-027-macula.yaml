text: MRK 14:28 Καὶ λέγει αὐτοῖς ὁ Ἰησοῦς ὅτι Πάντες σκανδαλισθήσεσθε, ὅτι γέγραπται
  Πατάξω τὸν ποιμένα, καὶ τὰ πρόβατα διασκορπισθήσονται. ἀλλὰ μετὰ τὸ ἐγερθῆναί με
  προάξω ὑμᾶς εἰς τὴν Γαλιλαίαν.
