text: MRK 14:67 Καὶ ὄντος τοῦ Πέτρου κάτω ἐν τῇ αὐλῇ ἔρχεται μία τῶν παιδισκῶν τοῦ
  ἀρχιερέως, καὶ ἰδοῦσα τὸν Πέτρον θερμαινόμενον ἐμβλέψασα αὐτῷ λέγει Καὶ σὺ μετὰ
  τοῦ Ναζαρηνοῦ ἦσθα τοῦ Ἰησοῦ.
