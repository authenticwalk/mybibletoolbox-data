text: MRK 5:39 καὶ ἔρχονται εἰς τὸν οἶκον τοῦ ἀρχισυναγώγου, καὶ θεωρεῖ θόρυβον, καὶ
  κλαίοντας καὶ ἀλαλάζοντας πολλά, καὶ εἰσελθὼν λέγει αὐτοῖς Τί θορυβεῖσθε καὶ κλαίετε;
  τὸ παιδίον οὐκ ἀπέθανεν ἀλλὰ καθεύδει.
