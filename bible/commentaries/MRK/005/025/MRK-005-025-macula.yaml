verse: MRK 5:25
text: "MRK 5:26 \n         MRK 5:27 Καὶ γυνὴ οὖσα ἐν ῥύσει αἵματος δώδεκα ἔτη, καὶ\
  \ πολλὰ παθοῦσα ὑπὸ πολλῶν ἰατρῶν καὶ δαπανήσασα τὰ παρ’ αὐτῆς πάντα, καὶ μηδὲν\
  \ ὠφεληθεῖσα ἀλλὰ μᾶλλον εἰς τὸ χεῖρον ἐλθοῦσα, ἀκούσασα τὰ περὶ τοῦ Ἰησοῦ, ἐλθοῦσα\
  \ ἐν τῷ ὄχλῳ ὄπισθεν ἥψατο τοῦ ἱματίου αὐτοῦ·"
