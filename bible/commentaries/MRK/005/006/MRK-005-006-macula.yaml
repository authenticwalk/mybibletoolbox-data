text: "MRK 5:7 \n         MRK 5:8 καὶ ἰδὼν τὸν Ἰησοῦν ἀπὸ μακρόθεν ἔδραμεν καὶ προσεκύνησεν\
  \ αὐτόν, καὶ κράξας φωνῇ μεγάλῃ λέγει Τί ἐμοὶ καὶ σοί, Ἰησοῦ Υἱὲ τοῦ Θεοῦ τοῦ Ὑψίστου;\
  \ ὁρκίζω σε τὸν Θεόν, μή με βασανίσῃς. ἔλεγεν γὰρ αὐτῷ Ἔξελθε τὸ πνεῦμα τὸ ἀκάθαρτον\
  \ ἐκ τοῦ ἀνθρώπου."
