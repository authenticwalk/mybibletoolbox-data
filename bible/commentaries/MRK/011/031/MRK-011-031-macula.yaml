text: MRK 11:32 καὶ διελογίζοντο πρὸς ἑαυτοὺς λέγοντες Ἐὰν εἴπωμεν Ἐξ οὐρανοῦ, ἐρεῖ
  Διὰ τί οὖν οὐκ ἐπιστεύσατε αὐτῷ; ἀλλὰ εἴπωμεν Ἐξ ἀνθρώπων;— ἐφοβοῦντο τὸν ὄχλον·
  ἅπαντες γὰρ εἶχον τὸν Ἰωάνην ὄντως ὅτι προφήτης ἦν.
