verse: MRK 8:31
text: Καὶ ἤρξατο διδάσκειν αὐτοὺς ὅτι δεῖ τὸν Υἱὸν τοῦ ἀνθρώπου πολλὰ παθεῖν, καὶ
  ἀποδοκιμασθῆναι ὑπὸ τῶν πρεσβυτέρων καὶ τῶν ἀρχιερέων καὶ τῶν γραμματέων καὶ ἀποκτανθῆναι
  καὶ μετὰ τρεῖς ἡμέρας ἀναστῆναι·
