verse: MRK 12:38
text: "MRK 12:39 \n         MRK 12:40 Καὶ ἐν τῇ διδαχῇ αὐτοῦ ἔλεγεν Βλέπετε ἀπὸ τῶν\
  \ γραμματέων τῶν θελόντων ἐν στολαῖς περιπατεῖν καὶ ἀσπασμοὺς ἐν ταῖς ἀγοραῖς καὶ\
  \ πρωτοκαθεδρίας ἐν ταῖς συναγωγαῖς καὶ πρωτοκλισίας ἐν τοῖς δείπνοις· οἱ κατεσθίοντες\
  \ τὰς οἰκίας τῶν χηρῶν καὶ προφάσει μακρὰ προσευχόμενοι, οὗτοι λήμψονται περισσότερον\
  \ κρίμα."
