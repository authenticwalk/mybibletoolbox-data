text: MRK 12:30 ἀπεκρίθη ὁ Ἰησοῦς ὅτι Πρώτη ἐστίν Ἄκουε, Ἰσραήλ, Κύριος ὁ Θεὸς ἡμῶν
  Κύριος εἷς ἐστιν, καὶ ἀγαπήσεις Κύριον τὸν Θεόν σου ἐξ ὅλης τῆς καρδίας σου καὶ
  ἐξ ὅλης τῆς ψυχῆς σου καὶ ἐξ ὅλης τῆς διανοίας σου καὶ ἐξ ὅλης τῆς ἰσχύος σου.
