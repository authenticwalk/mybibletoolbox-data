text: MRK 12:33 καὶ εἶπεν αὐτῷ ὁ γραμματεύς Καλῶς, Διδάσκαλε, ἐπ’ ἀληθείας εἶπες ὅτι
  εἷς ἐστιν καὶ οὐκ ἔστιν ἄλλος πλὴν αὐτοῦ· καὶ τὸ ἀγαπᾶν αὐτὸν ἐξ ὅλης τῆς καρδίας
  καὶ ἐξ ὅλης τῆς συνέσεως καὶ ἐξ ὅλης τῆς ἰσχύος, καὶ τὸ ἀγαπᾶν τὸν πλησίον ὡς ἑαυτὸν
  περισσότερόν ἐστιν πάντων τῶν ὁλοκαυτωμάτων καὶ θυσιῶν.
