text: MRK 6:22 Καὶ γενομένης ἡμέρας εὐκαίρου ὅτε Ἠρῴδης τοῖς γενεσίοις αὐτοῦ δεῖπνον
  ἐποίησεν τοῖς μεγιστᾶσιν αὐτοῦ καὶ τοῖς χιλιάρχοις καὶ τοῖς πρώτοις τῆς Γαλιλαίας,
  καὶ εἰσελθούσης τῆς θυγατρὸς αὐτῆς τῆς Ἠρῳδιάδος καὶ ὀρχησαμένης, ἤρεσεν τῷ Ἠρῴδῃ
  καὶ τοῖς συνανακειμένοις.
