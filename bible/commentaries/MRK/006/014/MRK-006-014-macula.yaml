verse: MRK 6:14
text: Καὶ ἤκουσεν ὁ βασιλεὺς Ἠρῴδης, φανερὸν γὰρ ἐγένετο τὸ ὄνομα αὐτοῦ, καὶ ἔλεγον
  ὅτι Ἰωάνης ὁ Βαπτίζων ἐγήγερται ἐκ νεκρῶν, καὶ διὰ τοῦτο ἐνεργοῦσιν αἱ δυνάμεις
  ἐν αὐτῷ.
