text: "MRK 7:12 \n         MRK 7:13 ὑμεῖς δὲ λέγετε Ἐὰν εἴπῃ ἄνθρωπος τῷ πατρὶ ἢ τῇ\
  \ μητρί Κορβᾶν, ὅ ἐστιν Δῶρον, ὃ ἐὰν ἐξ ἐμοῦ ὠφεληθῇς, οὐκέτι ἀφίετε αὐτὸν οὐδὲν\
  \ ποιῆσαι τῷ πατρὶ ἢ τῇ μητρί, ἀκυροῦντες τὸν λόγον τοῦ Θεοῦ τῇ παραδόσει ὑμῶν ᾗ\
  \ παρεδώκατε·"
