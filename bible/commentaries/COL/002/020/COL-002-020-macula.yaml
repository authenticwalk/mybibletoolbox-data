source: macula-greek
version: 1.0.0
language: grc
verse: COL 2:20
text: "COL 2:21 \n         COL 2:22 \n         COL 2:23 Εἰ ἀπεθάνετε σὺν Χριστῷ ἀπὸ\
  \ τῶν στοιχείων τοῦ κόσμου, τί ὡς ζῶντες ἐν κόσμῳ δογματίζεσθε Μὴ ἅψῃ μηδὲ γεύσῃ\
  \ μηδὲ θίγῃς, ἅ ἐστιν πάντα εἰς φθορὰν τῇ ἀποχρήσει, κατὰ τὰ ἐντάλματα καὶ διδασκαλίας\
  \ τῶν ἀνθρώπων; ἅτινά ἐστιν λόγον μὲν ἔχοντα σοφίας ἐν ἐθελοθρησκίᾳ καὶ ταπεινοφροσύνῃ\
  \ καὶ ἀφειδίᾳ σώματος, οὐκ ἐν τιμῇ τινι πρὸς πλησμονὴν τῆς σαρκός."
