source: macula-greek
version: 1.0.0
language: grc
verse: COL 2:1
text: "COL 2:2 \n         COL 2:3 Θέλω γὰρ ὑμᾶς εἰδέναι ἡλίκον ἀγῶνα ἔχω ὑπὲρ ὑμῶν\
  \ καὶ τῶν ἐν Λαοδικίᾳ καὶ ὅσοι οὐχ ἑόρακαν τὸ πρόσωπόν μου ἐν σαρκί, ἵνα παρακληθῶσιν\
  \ αἱ καρδίαι αὐτῶν, συνβιβασθέντες ἐν ἀγάπῃ καὶ εἰς πᾶν πλοῦτος τῆς πληροφορίας\
  \ τῆς συνέσεως, εἰς ἐπίγνωσιν τοῦ μυστηρίου τοῦ Θεοῦ, Χριστοῦ, ἐν ᾧ εἰσιν πάντες\
  \ οἱ θησαυροὶ τῆς σοφίας καὶ γνώσεως ἀπόκρυφοι."
