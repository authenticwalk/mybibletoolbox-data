verse: COL 4:7
text: "COL 4:8 \n         COL 4:9 Τὰ κατ’ ἐμὲ πάντα γνωρίσει ὑμῖν Τυχικὸς ὁ ἀγαπητὸς\
  \ ἀδελφὸς καὶ πιστὸς διάκονος καὶ σύνδουλος ἐν Κυρίῳ, ὃν ἔπεμψα πρὸς ὑμᾶς εἰς αὐτὸ\
  \ τοῦτο, ἵνα γνῶτε τὰ περὶ ἡμῶν καὶ παρακαλέσῃ τὰς καρδίας ὑμῶν, σὺν Ὀνησίμῳ τῷ\
  \ πιστῷ καὶ ἀγαπητῷ ἀδελφῷ, ὅς ἐστιν ἐξ ὑμῶν·"
