version: 1.0.0
language: grc
verse: COL 1:26
text: "COL 1:27 \n         COL 1:28 \n         COL 1:29 νῦν δὲ ἐφανερώθη τοῖς ἁγίοις\
  \ αὐτοῦ, οἷς ἠθέλησεν ὁ Θεὸς γνωρίσαι τί τὸ πλοῦτος τῆς δόξης τοῦ μυστηρίου τούτου\
  \ ἐν τοῖς ἔθνεσιν, ὅς ἐστιν Χριστὸς ἐν ὑμῖν, ἡ ἐλπὶς τῆς δόξης· ὃν ἡμεῖς καταγγέλλομεν\
  \ νουθετοῦντες πάντα ἄνθρωπον καὶ διδάσκοντες πάντα ἄνθρωπον ἐν πάσῃ σοφίᾳ, ἵνα\
  \ παραστήσωμεν πάντα ἄνθρωπον τέλειον ἐν Χριστῷ· εἰς ὃ καὶ κοπιῶ ἀγωνιζόμενος κατὰ\
  \ τὴν ἐνέργειαν αὐτοῦ τὴν ἐνεργουμένην ἐν ἐμοὶ ἐν δυνάμει."
