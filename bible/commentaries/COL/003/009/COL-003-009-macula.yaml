verse: COL 3:9
text: "COL 3:10 \n         COL 3:11 μὴ ψεύδεσθε εἰς ἀλλήλους, ἀπεκδυσάμενοι τὸν παλαιὸν\
  \ ἄνθρωπον σὺν ταῖς πράξεσιν αὐτοῦ, καὶ ἐνδυσάμενοι τὸν νέον τὸν ἀνακαινούμενον\
  \ εἰς ἐπίγνωσιν κατ’ εἰκόνα τοῦ κτίσαντος αὐτόν, ὅπου οὐκ ἔνι Ἕλλην καὶ Ἰουδαῖος,\
  \ περιτομὴ καὶ ἀκροβυστία, βάρβαρος, Σκύθης, δοῦλος, ἐλεύθερος, ἀλλὰ πάντα καὶ ἐν\
  \ πᾶσιν Χριστός."
