  \ δι’ ἃ ἔρχεται ἡ ὀργὴ τοῦ Θεοῦ· ἐν οἷς καὶ ὑμεῖς περιεπατήσατέ ποτε, ὅτε ἐζῆτε\
  \ ἐν τούτοις·"
