verse: MAT 25:26
text: MAT 25:27 ἀποκριθεὶς δὲ ὁ κύριος αὐτοῦ εἶπεν αὐτῷ Πονηρὲ δοῦλε καὶ ὀκνηρέ, ᾔδεις
  ὅτι θερίζω ὅπου οὐκ ἔσπειρα, καὶ συνάγω ὅθεν οὐ διεσκόρπισα; ἔδει σε οὖν βαλεῖν
  τὰ ἀργύριά μου τοῖς τραπεζείταις, καὶ ἐλθὼν ἐγὼ ἐκομισάμην ἂν τὸ ἐμὸν σὺν τόκῳ.
