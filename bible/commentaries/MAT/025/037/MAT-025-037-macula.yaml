verse: MAT 25:37
text: "MAT 25:38 \n         MAT 25:39 τότε ἀποκριθήσονται αὐτῷ οἱ δίκαιοι λέγοντες\
  \ Κύριε, πότε σε εἴδομεν πεινῶντα καὶ ἐθρέψαμεν, ἢ διψῶντα καὶ ἐποτίσαμεν; πότε\
  \ δέ σε εἴδομεν ξένον καὶ συνηγάγομεν, ἢ γυμνὸν καὶ περιεβάλομεν; πότε δέ σε εἴδομεν\
  \ ἀσθενοῦντα ἢ ἐν φυλακῇ καὶ ἤλθομεν πρός σε;"
