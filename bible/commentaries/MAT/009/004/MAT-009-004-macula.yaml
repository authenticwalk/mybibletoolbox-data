source_text:
  language: grc
  unicode: "MAT 9:5 \n         MAT 9:6 καὶ εἰδὼς ὁ Ἰησοῦς τὰς ἐνθυμήσεις αὐτῶν εἶπεν\
    \ Ἵνα τί ἐνθυμεῖσθε πονηρὰ ἐν ταῖς καρδίαις ὑμῶν; τί γάρ ἐστιν εὐκοπώτερον, εἰπεῖν\
    \ Ἀφίενταί σου αἱ ἁμαρτίαι, ἢ εἰπεῖν Ἔγειρε καὶ περιπάτει; ἵνα δὲ εἰδῆτε ὅτι ἐξουσίαν\
    \ ἔχει ὁ Υἱὸς τοῦ ἀνθρώπου ἐπὶ τῆς γῆς ἀφιέναι ἁμαρτίας—"
