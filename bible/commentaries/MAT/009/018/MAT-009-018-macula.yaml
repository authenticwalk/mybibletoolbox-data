verse: MAT 9:18
text: Ταῦτα αὐτοῦ λαλοῦντος αὐτοῖς ἰδοὺ ἄρχων εἷς προσελθὼν προσεκύνει αὐτῷ λέγων
  ὅτι Ἠ θυγάτηρ μου ἄρτι ἐτελεύτησεν· ἀλλὰ ἐλθὼν ἐπίθες τὴν χεῖρά σου ἐπ’ αὐτήν, καὶ
  ζήσεται.
