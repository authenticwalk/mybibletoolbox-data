text: MAT 4:9 Πάλιν παραλαμβάνει αὐτὸν ὁ διάβολος εἰς ὄρος ὑψηλὸν λίαν, καὶ δείκνυσιν
  αὐτῷ πάσας τὰς βασιλείας τοῦ κόσμου καὶ τὴν δόξαν αὐτῶν, καὶ εἶπεν αὐτῷ Ταῦτά σοι
  πάντα δώσω, ἐὰν πεσὼν προσκυνήσῃς μοι.
