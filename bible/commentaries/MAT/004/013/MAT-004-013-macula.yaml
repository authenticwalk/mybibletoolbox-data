source_text:
  language: grc
  unicode: "MAT 4:14 \n         MAT 4:15 \n         MAT 4:16 καὶ καταλιπὼν τὴν Ναζαρὰ\
    \ ἐλθὼν κατῴκησεν εἰς Καφαρναοὺμ τὴν παραθαλασσίαν ἐν ὁρίοις Ζαβουλὼν καὶ Νεφθαλείμ·\
    \ ἵνα πληρωθῇ τὸ ῥηθὲν διὰ Ἠσαΐου τοῦ προφήτου λέγοντος Γῆ Ζαβουλὼν καὶ γῆ Νεφθαλείμ,\
    \ ὁδὸν θαλάσσης, πέραν τοῦ Ἰορδάνου, Γαλιλαία τῶν ἐθνῶν, ὁ λαὸς ὁ καθήμενος ἐν\
    \ σκοτίᾳ φῶς εἶδεν μέγα, καὶ τοῖς καθημένοις ἐν χώρᾳ καὶ σκιᾷ θανάτου φῶς ἀνέτειλεν\
    \ αὐτοῖς."
