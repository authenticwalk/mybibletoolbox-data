verse: MAT 15:32
text: Ὁ δὲ Ἰησοῦς προσκαλεσάμενος τοὺς μαθητὰς αὐτοῦ εἶπεν Σπλαγχνίζομαι ἐπὶ τὸν ὄχλον,
  ὅτι ἤδη ἡμέραι τρεῖς προσμένουσίν μοι καὶ οὐκ ἔχουσιν τί φάγωσιν· καὶ ἀπολῦσαι αὐτοὺς
  νήστεις οὐ θέλω, μή ποτε ἐκλυθῶσιν ἐν τῇ ὁδῷ.
