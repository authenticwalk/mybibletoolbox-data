text: MAT 15:36 καὶ παραγγείλας τῷ ὄχλῳ ἀναπεσεῖν ἐπὶ τὴν γῆν ἔλαβεν τοὺς ἑπτὰ ἄρτους
  καὶ τοὺς ἰχθύας καὶ εὐχαριστήσας ἔκλασεν καὶ ἐδίδου τοῖς μαθηταῖς, οἱ δὲ μαθηταὶ
  τοῖς ὄχλοις.
