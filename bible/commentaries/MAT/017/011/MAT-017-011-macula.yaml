verse: MAT 17:11
text: MAT 17:12 ὁ δὲ ἀποκριθεὶς εἶπεν Ἠλείας μὲν ἔρχεται καὶ ἀποκαταστήσει πάντα·
  λέγω δὲ ὑμῖν ὅτι Ἠλείας ἤδη ἦλθεν, καὶ οὐκ ἐπέγνωσαν αὐτὸν, ἀλλ’ ἐποίησαν ἐν αὐτῷ
  ὅσα ἠθέλησαν· οὕτως καὶ ὁ Υἱὸς τοῦ ἀνθρώπου μέλλει πάσχειν ὑπ’ αὐτῶν.
