verse: MAT 17:20
text: ὁ δὲ λέγει αὐτοῖς Διὰ τὴν ὀλιγοπιστίαν ὑμῶν· ἀμὴν γὰρ λέγω ὑμῖν, ἐὰν ἔχητε πίστιν
  ὡς κόκκον σινάπεως, ἐρεῖτε τῷ ὄρει τούτῳ Μετάβα ἔνθεν ἐκεῖ, καὶ μεταβήσεται, καὶ
  οὐδὲν ἀδυνατήσει ὑμῖν.
