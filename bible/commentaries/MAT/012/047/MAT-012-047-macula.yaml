verse: MAT 12:47
text: MAT 12:48 εἶπεν δέ τις αὐτῷ Ἰδοὺ ἡ μήτηρ σου καὶ οἱ ἀδελφοί σου ἔξω ἑστήκασιν
  ζητοῦντές σοι λαλῆσαι. ὁ δὲ ἀποκριθεὶς εἶπεν τῷ λέγοντι αὐτῷ Τίς ἐστιν ἡ μήτηρ μου,
  καὶ τίνες εἰσὶν οἱ ἀδελφοί μου;
