verse: MAT 27:55
text: MAT 27:56 Ἦσαν δὲ ἐκεῖ γυναῖκες πολλαὶ ἀπὸ μακρόθεν θεωροῦσαι, αἵτινες ἠκολούθησαν
  τῷ Ἰησοῦ ἀπὸ τῆς Γαλιλαίας διακονοῦσαι αὐτῷ· ἐν αἷς ἦν Μαρία ἡ Μαγδαληνή, καὶ Μαρία
  ἡ τοῦ Ἰακώβου καὶ Ἰωσὴφ μήτηρ, καὶ ἡ μήτηρ τῶν υἱῶν Ζεβεδαίου.
