version: 1.0.0
language: grc
verse: MAT 27:28
text: "MAT 27:29 \n         MAT 27:30 καὶ ἐκδύσαντες αὐτὸν χλαμύδα κοκκίνην περιέθηκαν\
  \ αὐτῷ, καὶ πλέξαντες στέφανον ἐξ ἀκανθῶν ἐπέθηκαν ἐπὶ τῆς κεφαλῆς αὐτοῦ καὶ κάλαμον\
  \ ἐν τῇ δεξιᾷ αὐτοῦ, καὶ γονυπετήσαντες ἔμπροσθεν αὐτοῦ ἐνέπαιξαν αὐτῷ λέγοντες\
  \ Χαῖρε, Βασιλεῦ τῶν Ἰουδαίων, καὶ ἐμπτύσαντες εἰς αὐτὸν ἔλαβον τὸν κάλαμον καὶ\
  \ ἔτυπτον εἰς τὴν κεφαλὴν αὐτοῦ."
