verse: MAT 27:62
text: MAT 27:63 Τῇ δὲ ἐπαύριον, ἥτις ἐστὶν μετὰ τὴν Παρασκευήν, συνήχθησαν οἱ ἀρχιερεῖς
  καὶ οἱ Φαρισαῖοι πρὸς Πειλᾶτον λέγοντες Κύριε, ἐμνήσθημεν ὅτι ἐκεῖνος ὁ πλάνος εἶπεν
  ἔτι ζῶν Μετὰ τρεῖς ἡμέρας ἐγείρομαι.
