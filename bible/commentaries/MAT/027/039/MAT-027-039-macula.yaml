verse: MAT 27:39
text: MAT 27:40 Οἱ δὲ παραπορευόμενοι ἐβλασφήμουν αὐτὸν κινοῦντες τὰς κεφαλὰς αὐτῶν
  καὶ λέγοντες Ὁ καταλύων τὸν ναὸν καὶ ἐν τρισὶν ἡμέραις οἰκοδομῶν, σῶσον σεαυτόν,
  εἰ Υἱὸς εἶ τοῦ Θεοῦ, καὶ κατάβηθι ἀπὸ τοῦ σταυροῦ.
