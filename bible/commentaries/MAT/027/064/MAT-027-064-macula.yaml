verse: MAT 27:64
text: κέλευσον οὖν ἀσφαλισθῆναι τὸν τάφον ἕως τῆς τρίτης ἡμέρας, μή ποτε ἐλθόντες
  οἱ μαθηταὶ κλέψωσιν αὐτὸν καὶ εἴπωσιν τῷ λαῷ Ἠγέρθη ἀπὸ τῶν νεκρῶν, καὶ ἔσται ἡ
  ἐσχάτη πλάνη χείρων τῆς πρώτης.
