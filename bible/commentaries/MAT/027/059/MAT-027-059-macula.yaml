verse: MAT 27:59
text: MAT 27:60 καὶ λαβὼν τὸ σῶμα ὁ Ἰωσὴφ ἐνετύλιξεν αὐτὸ ἐν σινδόνι καθαρᾷ, καὶ ἔθηκεν
  αὐτὸ ἐν τῷ καινῷ αὐτοῦ μνημείῳ ὃ ἐλατόμησεν ἐν τῇ πέτρᾳ, καὶ προσκυλίσας λίθον μέγαν
  τῇ θύρᾳ τοῦ μνημείου ἀπῆλθεν.
