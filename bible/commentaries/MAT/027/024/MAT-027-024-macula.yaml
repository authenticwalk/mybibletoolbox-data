text: ἰδὼν δὲ ὁ Πειλᾶτος ὅτι οὐδὲν ὠφελεῖ ἀλλὰ μᾶλλον θόρυβος γίνεται, λαβὼν ὕδωρ
  ἀπενίψατο τὰς χεῖρας κατέναντι τοῦ ὄχλου λέγων Ἀθῷός εἰμι ἀπὸ τοῦ αἵματος τούτου·
  ὑμεῖς ὄψεσθε.
