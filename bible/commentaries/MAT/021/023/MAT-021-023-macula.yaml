verse: MAT 21:23
text: Καὶ ἐλθόντος αὐτοῦ εἰς τὸ ἱερὸν προσῆλθον αὐτῷ διδάσκοντι οἱ ἀρχιερεῖς καὶ οἱ
  πρεσβύτεροι τοῦ λαοῦ λέγοντες Ἐν ποίᾳ ἐξουσίᾳ ταῦτα ποιεῖς; καὶ τίς σοι ἔδωκεν τὴν
  ἐξουσίαν ταύτην;
