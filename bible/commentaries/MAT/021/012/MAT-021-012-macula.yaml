text: MAT 21:13 Καὶ εἰσῆλθεν Ἰησοῦς εἰς τὸ ἱερόν καὶ ἐξέβαλεν πάντας τοὺς πωλοῦντας
  καὶ ἀγοράζοντας ἐν τῷ ἱερῷ καὶ τὰς τραπέζας τῶν κολλυβιστῶν κατέστρεψεν καὶ τὰς
  καθέδρας τῶν πωλούντων τὰς περιστεράς, καὶ λέγει αὐτοῖς Γέγραπται Ὁ οἶκός μου οἶκος
  προσευχῆς κληθήσεται, ὑμεῖς δὲ αὐτὸν ποιεῖτε σπήλαιον λῃστῶν.
