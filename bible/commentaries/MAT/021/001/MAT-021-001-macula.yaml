verse: MAT 21:1
text: MAT 21:2 Καὶ ὅτε ἤγγισαν εἰς Ἱεροσόλυμα καὶ ἦλθον εἰς Βηθφαγὴ εἰς τὸ ὄρος τῶν
  Ἐλαιῶν, τότε Ἰησοῦς ἀπέστειλεν δύο μαθητὰς λέγων αὐτοῖς Πορεύεσθε εἰς τὴν κώμην
  τὴν κατέναντι ὑμῶν, καὶ εὐθὺς εὑρήσετε ὄνον δεδεμένην καὶ πῶλον μετ’ αὐτῆς· λύσαντες
  ἀγάγετέ μοι.
