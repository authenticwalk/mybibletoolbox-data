verse: MAT 21:21
text: ἀποκριθεὶς δὲ ὁ Ἰησοῦς εἶπεν αὐτοῖς Ἀμὴν λέγω ὑμῖν, ἐὰν ἔχητε πίστιν καὶ μὴ
  διακριθῆτε, οὐ μόνον τὸ τῆς συκῆς ποιήσετε, ἀλλὰ κἂν τῷ ὄρει τούτῳ εἴπητε Ἄρθητι
  καὶ βλήθητι εἰς τὴν θάλασσαν, γενήσεται·
