verse: MAT 20:26
text: "MAT 20:27 \n         MAT 20:28 οὐχ οὕτως ἐστὶν ἐν ὑμῖν· ἀλλ’ ὃς ἐὰν θέλῃ ἐν\
  \ ὑμῖν μέγας γενέσθαι, ἔσται ὑμῶν διάκονος, καὶ ὃς ἂν θέλῃ ἐν ὑμῖν εἶναι πρῶτος,\
  \ ἔσται ὑμῶν δοῦλος· ὥσπερ ὁ Υἱὸς τοῦ ἀνθρώπου οὐκ ἦλθεν διακονηθῆναι, ἀλλὰ διακονῆσαι\
  \ καὶ δοῦναι τὴν ψυχὴν αὐτοῦ λύτρον ἀντὶ πολλῶν."
