source_text:
  language: grc
  unicode: "MAT 20:18 \n         MAT 20:19 Μέλλων δὲ ἀναβαίνειν Ἰησοῦς εἰς Ἱεροσόλυμα\
    \ παρέλαβεν τοὺς δώδεκα κατ’ ἰδίαν, καὶ ἐν τῇ ὁδῷ εἶπεν αὐτοῖς Ἰδοὺ ἀναβαίνομεν\
    \ εἰς Ἱεροσόλυμα, καὶ ὁ Υἱὸς τοῦ ἀνθρώπου παραδοθήσεται τοῖς ἀρχιερεῦσιν καὶ γραμματεῦσιν,\
    \ καὶ κατακρινοῦσιν αὐτὸν εἰς θάνατον, καὶ παραδώσουσιν αὐτὸν τοῖς ἔθνεσιν εἰς\
    \ τὸ ἐμπαῖξαι καὶ μαστιγῶσαι καὶ σταυρῶσαι, καὶ τῇ τρίτῃ ἡμέρᾳ ἐγερθήσεται."
