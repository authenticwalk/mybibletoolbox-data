verse: MAT 14:1
text: MAT 14:2 Ἐν ἐκείνῳ τῷ καιρῷ ἤκουσεν Ἠρῴδης ὁ τετραάρχης τὴν ἀκοὴν Ἰησοῦ, καὶ
  εἶπεν τοῖς παισὶν αὐτοῦ Οὗτός ἐστιν Ἰωάνης ὁ Βαπτιστής· αὐτὸς ἠγέρθη ἀπὸ τῶν νεκρῶν,
  καὶ διὰ τοῦτο αἱ δυνάμεις ἐνεργοῦσιν ἐν αὐτῷ.
