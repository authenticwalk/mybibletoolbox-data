verse: MAT 14:15
text: ὀψίας δὲ γενομένης προσῆλθον αὐτῷ οἱ μαθηταὶ λέγοντες Ἔρημός ἐστιν ὁ τόπος καὶ
  ἡ ὥρα ἤδη παρῆλθεν· ἀπόλυσον οὖν τοὺς ὄχλους, ἵνα ἀπελθόντες εἰς τὰς κώμας ἀγοράσωσιν
  ἑαυτοῖς βρώματα.
