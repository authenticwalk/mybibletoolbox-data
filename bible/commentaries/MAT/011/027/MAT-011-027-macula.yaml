verse: MAT 11:27
text: Πάντα μοι παρεδόθη ὑπὸ τοῦ Πατρός μου, καὶ οὐδεὶς ἐπιγινώσκει τὸν Υἱὸν εἰ μὴ
  ὁ Πατήρ, οὐδὲ τὸν Πατέρα τις ἐπιγινώσκει εἰ μὴ ὁ Υἱὸς καὶ ᾧ ἐὰν βούληται ὁ Υἱὸς
  ἀποκαλύψαι.
