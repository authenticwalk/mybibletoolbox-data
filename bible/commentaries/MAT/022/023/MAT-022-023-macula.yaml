verse: MAT 22:23
text: MAT 22:24 Ἐν ἐκείνῃ τῇ ἡμέρᾳ προσῆλθον αὐτῷ Σαδδουκαῖοι, λέγοντες μὴ εἶναι ἀνάστασιν,
  καὶ ἐπηρώτησαν αὐτὸν λέγοντες Διδάσκαλε, Μωϋσῆς εἶπεν Ἐάν τις ἀποθάνῃ μὴ ἔχων τέκνα,
  ἐπιγαμβρεύσει ὁ ἀδελφὸς αὐτοῦ τὴν γυναῖκα αὐτοῦ καὶ ἀναστήσει σπέρμα τῷ ἀδελφῷ αὐτοῦ.
