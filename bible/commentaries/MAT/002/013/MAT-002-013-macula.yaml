verse: MAT 2:13
text: Ἀναχωρησάντων δὲ αὐτῶν, ἰδοὺ ἄγγελος κυρίου φαίνεται κατ’ ὄναρ τῷ Ἰωσὴφ λέγων
  Ἐγερθεὶς παράλαβε τὸ παιδίον καὶ τὴν μητέρα αὐτοῦ καὶ φεῦγε εἰς Αἴγυπτον, καὶ ἴσθι
  ἐκεῖ ἕως ἂν εἴπω σοι· μέλλει γὰρ Ἠρῴδης ζητεῖν τὸ παιδίον τοῦ ἀπολέσαι αὐτό.
