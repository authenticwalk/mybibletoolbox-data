text: MAT 2:20 Τελευτήσαντος δὲ τοῦ Ἠρῴδου, ἰδοὺ ἄγγελος Κυρίου φαίνεται κατ’ ὄναρ
  τῷ Ἰωσὴφ ἐν Αἰγύπτῳ λέγων Ἐγερθεὶς παράλαβε τὸ παιδίον καὶ τὴν μητέρα αὐτοῦ καὶ
  πορεύου εἰς γῆν Ἰσραήλ· τεθνήκασιν γὰρ οἱ ζητοῦντες τὴν ψυχὴν τοῦ παιδίου.
