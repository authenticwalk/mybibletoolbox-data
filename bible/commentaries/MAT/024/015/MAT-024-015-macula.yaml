verse: MAT 24:15
text: "MAT 24:16 \n         MAT 24:17 \n         MAT 24:18 Ὅταν οὖν ἴδητε τὸ βδέλυγμα\
  \ τῆς ἐρημώσεως τὸ ῥηθὲν διὰ Δανιὴλ τοῦ προφήτου ἑστὸς ἐν τόπῳ ἁγίῳ, ὁ ἀναγινώσκων\
  \ νοείτω, τότε οἱ ἐν τῇ Ἰουδαίᾳ φευγέτωσαν εἰς τὰ ὄρη, ὁ ἐπὶ τοῦ δώματος μὴ καταβάτω\
  \ ἆραι τὰ ἐκ τῆς οἰκίας αὐτοῦ, καὶ ὁ ἐν τῷ ἀγρῷ μὴ ἐπιστρεψάτω ὀπίσω ἆραι τὸ ἱμάτιον\
  \ αὐτοῦ."
