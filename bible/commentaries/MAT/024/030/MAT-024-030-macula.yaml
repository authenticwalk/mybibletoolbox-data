verse: MAT 24:30
text: καὶ τότε φανήσεται τὸ σημεῖον τοῦ Υἱοῦ τοῦ ἀνθρώπου ἐν οὐρανῷ, καὶ τότε κόψονται
  πᾶσαι αἱ φυλαὶ τῆς γῆς καὶ ὄψονται τὸν Υἱὸν τοῦ ἀνθρώπου ἐρχόμενον ἐπὶ τῶν νεφελῶν
  τοῦ οὐρανοῦ μετὰ δυνάμεως καὶ δόξης πολλῆς·
