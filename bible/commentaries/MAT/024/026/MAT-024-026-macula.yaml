verse: MAT 24:26
text: "MAT 24:27 \n         MAT 24:28 ἐὰν οὖν εἴπωσιν ὑμῖν Ἰδοὺ ἐν τῇ ἐρήμῳ ἐστίν,\
  \ μὴ ἐξέλθητε· Ἰδοὺ ἐν τοῖς ταμείοις, μὴ πιστεύσητε· ὥσπερ γὰρ ἡ ἀστραπὴ ἐξέρχεται\
  \ ἀπὸ ἀνατολῶν καὶ φαίνεται ἕως δυσμῶν, οὕτως ἔσται ἡ παρουσία τοῦ Υἱοῦ τοῦ ἀνθρώπου·\
  \ ὅπου ἐὰν ᾖ τὸ πτῶμα, ἐκεῖ συναχθήσονται οἱ ἀετοί."
