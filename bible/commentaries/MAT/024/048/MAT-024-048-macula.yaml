source_text:
  language: grc
  unicode: "MAT 24:49 \n         MAT 24:50 \n         MAT 24:51 ἐὰν δὲ εἴπῃ ὁ κακὸς\
    \ δοῦλος ἐκεῖνος ἐν τῇ καρδίᾳ αὐτοῦ Χρονίζει μου ὁ κύριος, καὶ ἄρξηται τύπτειν\
    \ τοὺς συνδούλους αὐτοῦ, ἐσθίῃ δὲ καὶ πίνῃ μετὰ τῶν μεθυόντων, ἥξει ὁ κύριος τοῦ\
    \ δούλου ἐκείνου ἐν ἡμέρᾳ ᾗ οὐ προσδοκᾷ καὶ ἐν ὥρᾳ ᾗ οὐ γινώσκει, καὶ διχοτομήσει\
    \ αὐτὸν καὶ τὸ μέρος αὐτοῦ μετὰ τῶν ὑποκριτῶν θήσει·"
