text: MAT 28:13 καὶ συναχθέντες μετὰ τῶν πρεσβυτέρων συμβούλιόν τε λαβόντες ἀργύρια
  ἱκανὰ ἔδωκαν τοῖς στρατιώταις λέγοντες Εἴπατε ὅτι Οἱ μαθηταὶ αὐτοῦ νυκτὸς ἐλθόντες
  ἔκλεψαν αὐτὸν ἡμῶν κοιμωμένων.
