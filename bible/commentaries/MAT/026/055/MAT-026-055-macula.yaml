  unicode: MAT 26:56 Ἐν ἐκείνῃ τῇ ὥρᾳ εἶπεν ὁ Ἰησοῦς τοῖς ὄχλοις Ὡς ἐπὶ λῃστὴν ἐξήλθατε
    μετὰ μαχαιρῶν καὶ ξύλων συλλαβεῖν με; καθ’ ἡμέραν ἐν τῷ ἱερῷ ἐκαθεζόμην διδάσκων,
    καὶ οὐκ ἐκρατήσατέ με. Τοῦτο δὲ ὅλον γέγονεν ἵνα πληρωθῶσιν αἱ γραφαὶ τῶν προφητῶν.
