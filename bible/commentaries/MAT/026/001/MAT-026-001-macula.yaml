text: MAT 26:2 Καὶ ἐγένετο ὅτε ἐτέλεσεν ὁ Ἰησοῦς πάντας τοὺς λόγους τούτους, εἶπεν
  τοῖς μαθηταῖς αὐτοῦ Οἴδατε ὅτι μετὰ δύο ἡμέρας τὸ πάσχα γίνεται, καὶ ὁ Υἱὸς τοῦ
  ἀνθρώπου παραδίδοται εἰς τὸ σταυρωθῆναι.
