verse: PHM 1:4
text: "PHM 1:5 \n         PHM 1:6 Εὐχαριστῶ τῷ Θεῷ μου πάντοτε μνείαν σου ποιούμενος\
  \ ἐπὶ τῶν προσευχῶν μου, ἀκούων σου τὴν ἀγάπην καὶ τὴν πίστιν ἣν ἔχεις πρὸς τὸν\
  \ Κύριον Ἰησοῦν καὶ εἰς πάντας τοὺς ἁγίους, ὅπως ἡ κοινωνία τῆς πίστεώς σου ἐνεργὴς\
  \ γένηται ἐν ἐπιγνώσει παντὸς ἀγαθοῦ τοῦ ἐν ἡμῖν εἰς Χριστόν·"
