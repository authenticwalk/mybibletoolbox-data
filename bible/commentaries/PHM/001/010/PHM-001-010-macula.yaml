text: "PHM 1:11 \n         PHM 1:12 \n         PHM 1:13 παρακαλῶ σε περὶ τοῦ ἐμοῦ\
  \ τέκνου, ὃν ἐγέννησα ἐν τοῖς δεσμοῖς, Ὀνήσιμον, τόν ποτέ σοι ἄχρηστον νυνὶ δὲ καὶ\
  \ σοὶ καὶ ἐμοὶ εὔχρηστον, ὃν ἀνέπεμψά σοι αὐτόν, τοῦτ’ ἔστιν τὰ ἐμὰ σπλάγχνα· ὃν\
  \ ἐγὼ ἐβουλόμην πρὸς ἐμαυτὸν κατέχειν, ἵνα ὑπὲρ σοῦ μοι διακονῇ ἐν τοῖς δεσμοῖς\
  \ τοῦ εὐαγγελίου,"
