text: LUK 17:8 Τίς δὲ ἐξ ὑμῶν δοῦλον ἔχων ἀροτριῶντα ἢ ποιμαίνοντα, ὃς εἰσελθόντι
  ἐκ τοῦ ἀγροῦ ἐρεῖ αὐτῷ Εὐθέως παρελθὼν ἀνάπεσε, ἀλλ’ οὐχὶ ἐρεῖ αὐτῷ Ἑτοίμασον τί
  δειπνήσω, καὶ περιζωσάμενος διακόνει μοι ἕως φάγω καὶ πίω, καὶ μετὰ ταῦτα φάγεσαι
  καὶ πίεσαι σύ;
