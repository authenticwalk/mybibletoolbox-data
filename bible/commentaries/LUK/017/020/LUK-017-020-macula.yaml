verse: LUK 17:20
text: LUK 17:21 Ἐπερωτηθεὶς δὲ ὑπὸ τῶν Φαρισαίων πότε ἔρχεται ἡ βασιλεία τοῦ Θεοῦ,
  ἀπεκρίθη αὐτοῖς καὶ εἶπεν Οὐκ ἔρχεται ἡ βασιλεία τοῦ Θεοῦ μετὰ παρατηρήσεως, οὐδὲ
  ἐροῦσιν Ἰδοὺ ὧδε ἤ Ἐκεῖ· ἰδοὺ γὰρ ἡ βασιλεία τοῦ Θεοῦ ἐντὸς ὑμῶν ἐστιν.
