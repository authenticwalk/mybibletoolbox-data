verse: LUK 4:17
text: "LUK 4:18 \n         LUK 4:19 καὶ ἐπεδόθη αὐτῷ βιβλίον τοῦ προφήτου Ἠσαΐου,\
  \ καὶ ἀνοίξας τὸ βιβλίον εὗρεν τὸν τόπον οὗ ἦν γεγραμμένον Πνεῦμα Κυρίου ἐπ’ ἐμέ,\
  \ οὗ εἵνεκεν ἔχρισέν με εὐαγγελίσασθαι πτωχοῖς, ἀπέσταλκέν με κηρῦξαι αἰχμαλώτοις\
  \ ἄφεσιν καὶ τυφλοῖς ἀνάβλεψιν, ἀποστεῖλαι τεθραυσμένους ἐν ἀφέσει, κηρῦξαι ἐνιαυτὸν\
  \ Κυρίου δεκτόν."
