text: LUK 18:25 ἰδὼν δὲ αὐτὸν ὁ Ἰησοῦς εἶπεν Πῶς δυσκόλως οἱ τὰ χρήματα ἔχοντες εἰς
  τὴν βασιλείαν τοῦ Θεοῦ εἰσπορεύονται· εὐκοπώτερον γάρ ἐστιν κάμηλον διὰ τρήματος
  βελόνης εἰσελθεῖν ἢ πλούσιον εἰς τὴν βασιλείαν τοῦ Θεοῦ εἰσελθεῖν.
