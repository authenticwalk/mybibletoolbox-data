text: LUK 18:5 καὶ οὐκ ἤθελεν ἐπὶ χρόνον· μετὰ ταῦτα δὲ εἶπεν ἐν ἑαυτῷ Εἰ καὶ τὸν
  Θεὸν οὐ φοβοῦμαι οὐδὲ ἄνθρωπον ἐντρέπομαι, διά γε τὸ παρέχειν μοι κόπον τὴν χήραν
  ταύτην ἐκδικήσω αὐτήν, ἵνα μὴ εἰς τέλος ἐρχομένη ὑπωπιάζῃ με.
