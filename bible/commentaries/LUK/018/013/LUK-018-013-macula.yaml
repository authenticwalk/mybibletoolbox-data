text: ὁ δὲ τελώνης μακρόθεν ἑστὼς οὐκ ἤθελεν οὐδὲ τοὺς ὀφθαλμοὺς ἐπᾶραι εἰς τὸν οὐρανόν,
  ἀλλ’ ἔτυπτεν τὸ στῆθος αὐτοῦ λέγων Ὁ Θεός, ἱλάσθητί μοι τῷ ἁμαρτωλῷ.
