verse: LUK 10:21
text: LUK 10:22 Ἐν αὐτῇ τῇ ὥρᾳ ἠγαλλιάσατο τῷ Πνεύματι τῷ Ἁγίῳ καὶ εἶπεν Ἐξομολογοῦμαί
  σοι, Πάτερ, Κύριε τοῦ οὐρανοῦ καὶ τῆς γῆς, ὅτι ἀπέκρυψας ταῦτα ἀπὸ σοφῶν καὶ συνετῶν,
  καὶ ἀπεκάλυψας αὐτὰ νηπίοις· ναί, ὁ Πατήρ, ὅτι οὕτως εὐδοκία ἐγένετο ἔμπροσθέν σου.
  πάντα μοι παρεδόθη ὑπὸ τοῦ Πατρός μου, καὶ οὐδεὶς γινώσκει τίς ἐστιν ὁ Υἱὸς εἰ μὴ
  ὁ Πατήρ, καὶ τίς ἐστιν ὁ Πατὴρ εἰ μὴ ὁ Υἱὸς καὶ ᾧ ἐὰν βούληται ὁ Υἱὸς ἀποκαλύψαι.
