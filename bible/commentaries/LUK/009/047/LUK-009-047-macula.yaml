text: LUK 9:48 ὁ δὲ Ἰησοῦς εἰδὼς τὸν διαλογισμὸν τῆς καρδίας αὐτῶν, ἐπιλαβόμενος παιδίον
  ἔστησεν αὐτὸ παρ’ ἑαυτῷ, καὶ εἶπεν αὐτοῖς Ὃς ἐὰν δέξηται τοῦτο τὸ παιδίον ἐπὶ τῷ
  ὀνόματί μου, ἐμὲ δέχεται· καὶ ὃς ἂν ἐμὲ δέξηται, δέχεται τὸν ἀποστείλαντά με· ὁ
  γὰρ μικρότερος ἐν πᾶσιν ὑμῖν ὑπάρχων οὗτός ἐστιν μέγας.
