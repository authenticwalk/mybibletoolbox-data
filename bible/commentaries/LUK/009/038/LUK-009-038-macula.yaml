text: LUK 9:39 καὶ ἰδοὺ ἀνὴρ ἀπὸ τοῦ ὄχλου ἐβόησεν λέγων Διδάσκαλε, δέομαί σου ἐπιβλέψαι
  ἐπὶ τὸν υἱόν μου, ὅτι μονογενής μοί ἐστιν, καὶ ἰδοὺ πνεῦμα λαμβάνει αὐτόν, καὶ ἐξαίφνης
  κράζει καὶ σπαράσσει αὐτὸν μετὰ ἀφροῦ, καὶ μόλις ἀποχωρεῖ ἀπ’ αὐτοῦ συντρῖβον αὐτόν·
