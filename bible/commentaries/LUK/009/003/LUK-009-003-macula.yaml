verse: LUK 9:3
text: "LUK 9:4 \n         LUK 9:5 καὶ εἶπεν πρὸς αὐτούς Μηδὲν αἴρετε εἰς τὴν ὁδόν,\
  \ μήτε ῥάβδον μήτε πήραν μήτε ἄρτον μήτε ἀργύριον μήτε ἀνὰ δύο χιτῶνας ἔχειν. καὶ\
  \ εἰς ἣν ἂν οἰκίαν εἰσέλθητε, ἐκεῖ μένετε καὶ ἐκεῖθεν ἐξέρχεσθε. καὶ ὅσοι ἂν μὴ\
  \ δέχωνται ὑμᾶς, ἐξερχόμενοι ἀπὸ τῆς πόλεως ἐκείνης τὸν κονιορτὸν ἀπὸ τῶν ποδῶν\
  \ ὑμῶν ἀποτινάσσετε εἰς μαρτύριον ἐπ’ αὐτούς."
