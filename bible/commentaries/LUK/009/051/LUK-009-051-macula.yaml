text: LUK 9:52 Ἐγένετο δὲ ἐν τῷ συμπληροῦσθαι τὰς ἡμέρας τῆς ἀναλήμψεως αὐτοῦ καὶ
  αὐτὸς τὸ πρόσωπον ἐστήρισεν τοῦ πορεύεσθαι εἰς Ἱερουσαλήμ, καὶ ἀπέστειλεν ἀγγέλους
  πρὸ προσώπου αὐτοῦ.
