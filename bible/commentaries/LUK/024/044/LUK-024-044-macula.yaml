verse: LUK 24:44
text: Εἶπεν δὲ πρὸς αὐτούς Οὗτοι οἱ λόγοι μου οὓς ἐλάλησα πρὸς ὑμᾶς ἔτι ὢν σὺν ὑμῖν,
  ὅτι δεῖ πληρωθῆναι πάντα τὰ γεγραμμένα ἐν τῷ νόμῳ Μωϋσέως καὶ τοῖς προφήταις καὶ
  ψαλμοῖς περὶ ἐμοῦ.
