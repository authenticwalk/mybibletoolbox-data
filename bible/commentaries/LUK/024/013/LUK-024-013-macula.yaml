text: LUK 24:14 Καὶ ἰδοὺ δύο ἐξ αὐτῶν ἐν αὐτῇ τῇ ἡμέρᾳ ἦσαν πορευόμενοι εἰς κώμην
  ἀπέχουσαν σταδίους ἑξήκοντα ἀπὸ Ἱερουσαλήμ, ᾗ ὄνομα Ἐμμαοῦς, καὶ αὐτοὶ ὡμίλουν πρὸς
  ἀλλήλους περὶ πάντων τῶν συμβεβηκότων τούτων.
