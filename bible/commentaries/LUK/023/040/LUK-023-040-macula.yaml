text: LUK 23:41 ἀποκριθεὶς δὲ ὁ ἕτερος ἐπιτιμῶν αὐτῷ ἔφη Οὐδὲ φοβῇ σὺ τὸν Θεόν, ὅτι
  ἐν τῷ αὐτῷ κρίματι εἶ; καὶ ἡμεῖς μὲν δικαίως, ἄξια γὰρ ὧν ἐπράξαμεν ἀπολαμβάνομεν·
  οὗτος δὲ οὐδὲν ἄτοπον ἔπραξεν.
