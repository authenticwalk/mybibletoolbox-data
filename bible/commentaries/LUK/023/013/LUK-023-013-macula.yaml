text: "LUK 23:14 \n         LUK 23:15 Πειλᾶτος δὲ συνκαλεσάμενος τοὺς ἀρχιερεῖς καὶ\
  \ τοὺς ἄρχοντας καὶ τὸν λαὸν εἶπεν πρὸς αὐτούς Προσηνέγκατέ μοι τὸν ἄνθρωπον τοῦτον\
  \ ὡς ἀποστρέφοντα τὸν λαόν, καὶ ἰδοὺ ἐγὼ ἐνώπιον ὑμῶν ἀνακρίνας οὐθὲν εὗρον ἐν τῷ\
  \ ἀνθρώπῳ τούτῳ αἴτιον ὧν κατηγορεῖτε κατ’ αὐτοῦ. ἀλλ’ οὐδὲ Ἠρῴδης· ἀνέπεμψεν γὰρ\
  \ αὐτὸν πρὸς ἡμᾶς·"
