verse: LUK 23:50
text: "LUK 23:51 \n         LUK 23:52 \n         LUK 23:53 Καὶ ἰδοὺ ἀνὴρ ὀνόματι Ἰωσὴφ\
  \ βουλευτὴς ὑπάρχων, ἀνὴρ ἀγαθὸς καὶ δίκαιος, —οὗτος οὐκ ἦν συνκατατεθειμένος τῇ\
  \ βουλῇ καὶ τῇ πράξει αὐτῶν,— ἀπὸ Ἀριμαθαίας πόλεως τῶν Ἰουδαίων, ὃς προσεδέχετο\
  \ τὴν βασιλείαν τοῦ Θεοῦ, οὗτος προσελθὼν τῷ Πειλάτῳ ᾐτήσατο τὸ σῶμα τοῦ Ἰησοῦ,\
  \ καὶ καθελὼν ἐνετύλιξεν αὐτὸ σινδόνι, καὶ ἔθηκεν αὐτὸν ἐν μνήματι λαξευτῷ, οὗ οὐκ\
  \ ἦν οὐδεὶς οὔπω κείμενος."
