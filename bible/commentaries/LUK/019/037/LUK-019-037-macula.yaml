text: LUK 19:38 ἐγγίζοντος δὲ αὐτοῦ ἤδη πρὸς τῇ καταβάσει τοῦ ὄρους τῶν Ἐλαιῶν ἤρξαντο
  ἅπαν τὸ πλῆθος τῶν μαθητῶν χαίροντες αἰνεῖν τὸν Θεὸν φωνῇ μεγάλῃ περὶ πασῶν ὧν εἶδον
  δυνάμεων, λέγοντες Εὐλογημένος ὁ ἐρχόμενος, ὁ Βασιλεὺς ἐν ὀνόματι Κυρίου· ἐν οὐρανῷ
  εἰρήνη καὶ δόξα ἐν ὑψίστοις.
