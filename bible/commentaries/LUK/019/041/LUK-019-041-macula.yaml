verse: LUK 19:41
text: "LUK 19:42 \n         LUK 19:43 \n         LUK 19:44 Καὶ ὡς ἤγγισεν, ἰδὼν τὴν\
  \ πόλιν ἔκλαυσεν ἐπ’ αὐτήν, λέγων ὅτι Εἰ ἔγνως ἐν τῇ ἡμέρᾳ ταύτῃ καὶ σὺ τὰ πρὸς\
  \ εἰρήνην· νῦν δὲ ἐκρύβη ἀπὸ ὀφθαλμῶν σου. ὅτι ἥξουσιν ἡμέραι ἐπὶ σὲ καὶ παρεμβαλοῦσιν\
  \ οἱ ἐχθροί σου χάρακά σοι καὶ περικυκλώσουσίν σε καὶ συνέξουσίν σε πάντοθεν, καὶ\
  \ ἐδαφιοῦσίν σε καὶ τὰ τέκνα σου ἐν σοί, καὶ οὐκ ἀφήσουσιν λίθον ἐπὶ λίθον ἐν σοί,\
  \ ἀνθ’ ὧν οὐκ ἔγνως τὸν καιρὸν τῆς ἐπισκοπῆς σου."
