verse: LUK 6:13
text: "LUK 6:14 \n         LUK 6:15 \n         LUK 6:16 καὶ ὅτε ἐγένετο ἡμέρα, προσεφώνησεν\
  \ τοὺς μαθητὰς αὐτοῦ, καὶ ἐκλεξάμενος ἀπ’ αὐτῶν δώδεκα, οὓς καὶ ἀποστόλους ὠνόμασεν,\
  \ Σίμωνα, ὃν καὶ ὠνόμασεν, Πέτρον καὶ Ἀνδρέαν τὸν ἀδελφὸν αὐτοῦ, καὶ Ἰάκωβον καὶ\
  \ Ἰωάνην, καὶ Φίλιππον καὶ Βαρθολομαῖον, καὶ Μαθθαῖον καὶ Θωμᾶν, καὶ Ἰάκωβον Ἀλφαίου\
  \ καὶ Σίμωνα τὸν καλούμενον Ζηλωτὴν, καὶ Ἰούδαν Ἰακώβου, καὶ Ἰούδαν Ἰσκαριὼθ, ὃς\
  \ ἐγένετο προδότης,"
