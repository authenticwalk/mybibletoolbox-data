language: grc
verse: LUK 14:7
text: "LUK 14:8 \n         LUK 14:9 Ἔλεγεν δὲ πρὸς τοὺς κεκλημένους παραβολήν, ἐπέχων\
  \ πῶς τὰς πρωτοκλισίας ἐξελέγοντο, λέγων πρὸς αὐτούς Ὅταν κληθῇς ὑπό τινος εἰς γάμους,\
  \ μὴ κατακλιθῇς εἰς τὴν πρωτοκλισίαν, μή ποτε ἐντιμότερός σου ᾖ κεκλημένος ὑπ’ αὐτοῦ,\
  \ καὶ ἐλθὼν ὁ σὲ καὶ αὐτὸν καλέσας ἐρεῖ σοι Δὸς τούτῳ τόπον, καὶ τότε ἄρξῃ μετὰ\
  \ αἰσχύνης τὸν ἔσχατον τόπον κατέχειν."
