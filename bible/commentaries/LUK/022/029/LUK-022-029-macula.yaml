text: LUK 22:30 κἀγὼ διατίθεμαι ὑμῖν, καθὼς διέθετό μοι ὁ Πατήρ μου βασιλείαν, ἵνα
  ἔσθητε καὶ πίνητε ἐπὶ τῆς τραπέζης μου ἐν τῇ βασιλείᾳ μου, καὶ καθήσεσθε ἐπὶ θρόνων
  τὰς δώδεκα φυλὰς κρίνοντες τοῦ Ἰσραήλ.
