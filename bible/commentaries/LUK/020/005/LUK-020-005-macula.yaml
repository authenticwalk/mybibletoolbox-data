verse: LUK 20:5
text: LUK 20:6 οἱ δὲ συνελογίσαντο πρὸς ἑαυτοὺς λέγοντες ὅτι Ἐὰν εἴπωμεν Ἐξ οὐρανοῦ,
  ἐρεῖ Διὰ τί οὐκ ἐπιστεύσατε αὐτῷ; ἐὰν δὲ εἴπωμεν Ἐξ ἀνθρώπων, ὁ λαὸς ἅπας καταλιθάσει
  ἡμᾶς· πεπεισμένος γάρ ἐστιν Ἰωάνην προφήτην εἶναι.
