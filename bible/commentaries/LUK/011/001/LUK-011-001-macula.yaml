verse: LUK 11:1
text: Καὶ ἐγένετο ἐν τῷ εἶναι αὐτὸν ἐν τόπῳ τινὶ προσευχόμενον, ὡς ἐπαύσατο, εἶπέν
  τις τῶν μαθητῶν αὐτοῦ πρὸς αὐτόν Κύριε, δίδαξον ἡμᾶς προσεύχεσθαι, καθὼς καὶ Ἰωάνης
  ἐδίδαξεν τοὺς μαθητὰς αὐτοῦ.
