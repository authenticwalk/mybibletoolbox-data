verse: LUK 11:49
text: "LUK 11:50 \n         LUK 11:51 διὰ τοῦτο καὶ ἡ σοφία τοῦ Θεοῦ εἶπεν Ἀποστελῶ\
  \ εἰς αὐτοὺς προφήτας καὶ ἀποστόλους, καὶ ἐξ αὐτῶν ἀποκτενοῦσιν καὶ διώξουσιν, ἵνα\
  \ ἐκζητηθῇ τὸ αἷμα πάντων τῶν προφητῶν τὸ ἐκκεχυμένον ἀπὸ καταβολῆς κόσμου ἀπὸ τῆς\
  \ γενεᾶς ταύτης, ἀπὸ αἵματος Ἄβελ ἕως αἵματος Ζαχαρίου τοῦ ἀπολομένου μεταξὺ τοῦ\
  \ θυσιαστηρίου καὶ τοῦ οἴκου·"
