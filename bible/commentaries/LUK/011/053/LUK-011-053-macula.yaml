text: LUK 11:54 Κἀκεῖθεν ἐξελθόντος αὐτοῦ ἤρξαντο οἱ γραμματεῖς καὶ οἱ Φαρισαῖοι δεινῶς
  ἐνέχειν καὶ ἀποστοματίζειν αὐτὸν περὶ πλειόνων, ἐνεδρεύοντες αὐτὸν θηρεῦσαί τι ἐκ
  τοῦ στόματος αὐτοῦ.
