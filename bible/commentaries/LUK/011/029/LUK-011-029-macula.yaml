verse: LUK 11:29
text: LUK 11:30 Τῶν δὲ ὄχλων ἐπαθροιζομένων ἤρξατο λέγειν Ἠ γενεὰ αὕτη γενεὰ πονηρά
  ἐστιν· σημεῖον ζητεῖ, καὶ σημεῖον οὐ δοθήσεται αὐτῇ εἰ μὴ τὸ σημεῖον Ἰωνᾶ. καθὼς
  γὰρ ἐγένετο Ἰωνᾶς τοῖς Νινευείταις σημεῖον, οὕτως ἔσται καὶ ὁ Υἱὸς τοῦ ἀνθρώπου
  τῇ γενεᾷ ταύτῃ.
