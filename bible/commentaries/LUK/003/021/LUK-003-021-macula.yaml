text: LUK 3:22 Ἐγένετο δὲ ἐν τῷ βαπτισθῆναι ἅπαντα τὸν λαὸν καὶ Ἰησοῦ βαπτισθέντος
  καὶ προσευχομένου ἀνεῳχθῆναι τὸν οὐρανὸν, καὶ καταβῆναι τὸ Πνεῦμα τὸ Ἅγιον σωματικῷ
  εἴδει ὡς περιστερὰν ἐπ’ αὐτόν, καὶ φωνὴν ἐξ οὐρανοῦ γενέσθαι Σὺ εἶ ὁ Υἱός μου ὁ
  ἀγαπητός, ἐν σοὶ εὐδόκησα.
