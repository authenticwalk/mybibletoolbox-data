language: grc
verse: LUK 3:15
text: "LUK 3:16 \n         LUK 3:17 Προσδοκῶντος δὲ τοῦ λαοῦ καὶ διαλογιζομένων πάντων\
  \ ἐν ταῖς καρδίαις αὐτῶν περὶ τοῦ Ἰωάνου, μή ποτε αὐτὸς εἴη ὁ Χριστός, ἀπεκρίνατο\
  \ λέγων πᾶσιν ὁ Ἰωάνης Ἐγὼ μὲν ὕδατι βαπτίζω ὑμᾶς· ἔρχεται δὲ ὁ ἰσχυρότερός μου,\
  \ οὗ οὐκ εἰμὶ ἱκανὸς λῦσαι τὸν ἱμάντα τῶν ὑποδημάτων αὐτοῦ· αὐτὸς ὑμᾶς βαπτίσει\
  \ ἐν Πνεύματι Ἁγίῳ καὶ πυρί· οὗ τὸ πτύον ἐν τῇ χειρὶ αὐτοῦ διακαθᾶραι τὴν ἅλωνα\
  \ αὐτοῦ καὶ συναγαγεῖν τὸν σῖτον εἰς τὴν ἀποθήκην αὐτοῦ, τὸ δὲ ἄχυρον κατακαύσει\
  \ πυρὶ ἀσβέστῳ."
