text: LUK 21:6 Καί τινων λεγόντων περὶ τοῦ ἱεροῦ, ὅτι λίθοις καλοῖς καὶ ἀναθήμασιν
  κεκόσμηται, εἶπεν Ταῦτα ἃ θεωρεῖτε, ἐλεύσονται ἡμέραι ἐν αἷς οὐκ ἀφεθήσεται λίθος
  ἐπὶ λίθῳ ὃς οὐ καταλυθήσεται.
