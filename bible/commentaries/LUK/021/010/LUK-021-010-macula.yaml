text: LUK 21:11 Τότε ἔλεγεν αὐτοῖς Ἐγερθήσεται ἔθνος ἐπ’ ἔθνος καὶ βασιλεία ἐπὶ βασιλείαν,
  σεισμοί τε μεγάλοι καὶ κατὰ τόπους λοιμοὶ καὶ λιμοὶ ἔσονται, φόβητρά τε καὶ ἀπ’
  οὐρανοῦ σημεῖα μεγάλα ἔσται.
