text: LUK 1:66 Καὶ ἐγένετο ἐπὶ πάντας φόβος τοὺς περιοικοῦντας αὐτούς, καὶ ἐν ὅλῃ
  τῇ ὀρεινῇ τῆς Ἰουδαίας διελαλεῖτο πάντα τὰ ῥήματα ταῦτα, καὶ ἔθεντο πάντες οἱ ἀκούσαντες
  ἐν τῇ καρδίᾳ αὐτῶν, λέγοντες Τί ἄρα τὸ παιδίον τοῦτο ἔσται; καὶ γὰρ χεὶρ Κυρίου
  ἦν μετ’ αὐτοῦ.
