text: LUK 1:42 καὶ ἐγένετο ὡς ἤκουσεν τὸν ἀσπασμὸν τῆς Μαρίας ἡ Ἐλεισάβετ, ἐσκίρτησεν
  τὸ βρέφος ἐν τῇ κοιλίᾳ αὐτῆς, καὶ ἐπλήσθη Πνεύματος Ἁγίου ἡ Ἐλεισάβετ, καὶ ἀνεφώνησεν
  κραυγῇ μεγάλῃ καὶ εἶπεν Εὐλογημένη σὺ ἐν γυναιξίν, καὶ εὐλογημένος ὁ καρπὸς τῆς
  κοιλίας σου.
