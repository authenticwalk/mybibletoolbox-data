language: grc
verse: LUK 1:67
text: "LUK 1:68 \n         LUK 1:69 \n         LUK 1:70 \n         LUK 1:71 \n   \
  \      LUK 1:72 \n         LUK 1:73 \n         LUK 1:74 \n         LUK 1:75 Καὶ\
  \ Ζαχαρίας ὁ πατὴρ αὐτοῦ ἐπλήσθη Πνεύματος Ἁγίου καὶ ἐπροφήτευσεν λέγων Εὐλογητὸς\
  \ Κύριος ὁ Θεὸς τοῦ Ἰσραήλ, ὅτι ἐπεσκέψατο καὶ ἐποίησεν λύτρωσιν τῷ λαῷ αὐτοῦ, καὶ\
  \ ἤγειρεν κέρας σωτηρίας ἡμῖν ἐν οἴκῳ Δαυεὶδ παιδὸς αὐτοῦ, καθὼς ἐλάλησεν διὰ στόματος\
  \ τῶν ἁγίων ἀπ’ αἰῶνος προφητῶν αὐτοῦ, σωτηρίαν ἐξ ἐχθρῶν ἡμῶν καὶ ἐκ χειρὸς πάντων\
  \ τῶν μισούντων ἡμᾶς, ποιῆσαι ἔλεος μετὰ τῶν πατέρων ἡμῶν καὶ μνησθῆναι διαθήκης\
  \ ἁγίας αὐτοῦ, ὅρκον ὃν ὤμοσεν πρὸς Ἀβραὰμ τὸν πατέρα ἡμῶν, τοῦ δοῦναι ἡμῖν ἀφόβως\
  \ ἐκ χειρὸς ἐχθρῶν ῥυσθέντας λατρεύειν αὐτῷ ἐν ὁσιότητι καὶ δικαιοσύνῃ ἐνώπιον αὐτοῦ\
  \ πάσαις ταῖς ἡμέραις ἡμῶν."
