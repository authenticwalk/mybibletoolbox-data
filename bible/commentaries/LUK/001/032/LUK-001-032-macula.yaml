text: LUK 1:33 οὗτος ἔσται μέγας καὶ Υἱὸς Ὑψίστου κληθήσεται, καὶ δώσει αὐτῷ Κύριος
  ὁ Θεὸς τὸν θρόνον Δαυεὶδ τοῦ πατρὸς αὐτοῦ, καὶ βασιλεύσει ἐπὶ τὸν οἶκον Ἰακὼβ εἰς
  τοὺς αἰῶνας, καὶ τῆς βασιλείας αὐτοῦ οὐκ ἔσται τέλος.
