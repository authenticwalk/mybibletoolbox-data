verse: LUK 1:1
text: "LUK 1:2 \n         LUK 1:3 \n         LUK 1:4 Ἐπειδήπερ πολλοὶ ἐπεχείρησαν\
  \ ἀνατάξασθαι διήγησιν περὶ τῶν πεπληροφορημένων ἐν ἡμῖν πραγμάτων, καθὼς παρέδοσαν\
  \ ἡμῖν οἱ ἀπ’ ἀρχῆς αὐτόπται καὶ ὑπηρέται γενόμενοι τοῦ λόγου, ἔδοξε κἀμοὶ παρηκολουθηκότι\
  \ ἄνωθεν πᾶσιν ἀκριβῶς καθεξῆς σοι γράψαι, κράτιστε Θεόφιλε, ἵνα ἐπιγνῷς περὶ ὧν\
  \ κατηχήθης λόγων τὴν ἀσφάλειαν."
