verse: LUK 1:76
text: "LUK 1:77 \n         LUK 1:78 \n         LUK 1:79 Καὶ σὺ δέ, παιδίον, προφήτης\
  \ Ὑψίστου κληθήσῃ· προπορεύσῃ γὰρ ἐνώπιον Κυρίου ἑτοιμάσαι ὁδοὺς αὐτοῦ, τοῦ δοῦναι\
  \ γνῶσιν σωτηρίας τῷ λαῷ αὐτοῦ ἐν ἀφέσει ἁμαρτιῶν αὐτῶν, διὰ σπλάγχνα ἐλέους Θεοῦ\
  \ ἡμῶν, ἐν οἷς ἐπισκέψεται ἡμᾶς ἀνατολὴ ἐξ ὕψους, ἐπιφᾶναι τοῖς ἐν σκότει καὶ σκιᾷ\
  \ θανάτου καθημένοις, τοῦ κατευθῦναι τοὺς πόδας ἡμῶν εἰς ὁδὸν εἰρήνης."
