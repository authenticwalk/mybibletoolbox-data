verse: LUK 8:35
text: ἐξῆλθον δὲ ἰδεῖν τὸ γεγονὸς, καὶ ἦλθον πρὸς τὸν Ἰησοῦν, καὶ εὗρον καθήμενον
  τὸν ἄνθρωπον ἀφ’ οὗ τὰ δαιμόνια ἐξῆλθεν ἱματισμένον καὶ σωφρονοῦντα παρὰ τοὺς πόδας
  τοῦ Ἰησοῦ, καὶ ἐφοβήθησαν.
