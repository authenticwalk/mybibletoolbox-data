verse: LUK 12:58
text: ὡς γὰρ ὑπάγεις μετὰ τοῦ ἀντιδίκου σου ἐπ’ ἄρχοντα, ἐν τῇ ὁδῷ δὸς ἐργασίαν ἀπηλλάχθαι
  ἀπ’ αὐτοῦ, μή ποτε κατασύρῃ σε πρὸς τὸν κριτήν, καὶ ὁ κριτής σε παραδώσει τῷ πράκτορι,
  καὶ ὁ πράκτωρ σε βαλεῖ εἰς φυλακήν.
