verse: LUK 15:22
text: "LUK 15:23 \n         LUK 15:24 εἶπεν δὲ ὁ πατὴρ πρὸς τοὺς δούλους αὐτοῦ Ταχὺ\
  \ ἐξενέγκατε στολὴν τὴν πρώτην καὶ ἐνδύσατε αὐτόν, καὶ δότε δακτύλιον εἰς τὴν χεῖρα\
  \ αὐτοῦ καὶ ὑποδήματα εἰς τοὺς πόδας, καὶ φέρετε τὸν μόσχον τὸν σιτευτόν, θύσατε,\
  \ καὶ φαγόντες εὐφρανθῶμεν, ὅτι οὗτος ὁ υἱός μου νεκρὸς ἦν καὶ ἀνέζησεν, ἦν ἀπολωλὼς\
  \ καὶ εὑρέθη."
