source: macula-greek
version: 1.0.0
language: grc
verse: TIT 3:4
text: "TIT 3:5 \n         TIT 3:6 \n         TIT 3:7 ὅτε δὲ ἡ χρηστότης καὶ ἡ φιλανθρωπία\
  \ ἐπεφάνη τοῦ Σωτῆρος ἡμῶν Θεοῦ, οὐκ ἐξ ἔργων τῶν ἐν δικαιοσύνῃ ἃ ἐποιήσαμεν ἡμεῖς\
  \ ἀλλὰ κατὰ τὸ αὐτοῦ ἔλεος ἔσωσεν ἡμᾶς διὰ λουτροῦ παλινγενεσίας καὶ ἀνακαινώσεως\
  \ Πνεύματος Ἁγίου, οὗ ἐξέχεεν ἐφ’ ἡμᾶς πλουσίως διὰ Ἰησοῦ Χριστοῦ τοῦ Σωτῆρος ἡμῶν,\
  \ ἵνα δικαιωθέντες τῇ ἐκείνου χάριτι κληρονόμοι γενηθῶμεν κατ’ ἐλπίδα ζωῆς αἰωνίου."
