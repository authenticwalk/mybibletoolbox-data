verse: TIT 1:1
text: "TIT 1:2 \n         TIT 1:3 \n         TIT 1:4 Παῦλος δοῦλος Θεοῦ, ἀπόστολος\
  \ δὲ Ἰησοῦ Χριστοῦ κατὰ πίστιν ἐκλεκτῶν Θεοῦ καὶ ἐπίγνωσιν ἀληθείας τῆς κατ’ εὐσέβειαν\
  \ ἐπ’ ἐλπίδι ζωῆς αἰωνίου, ἣν ἐπηγγείλατο ὁ ἀψευδὴς Θεὸς πρὸ χρόνων αἰωνίων, ἐφανέρωσεν\
  \ δὲ καιροῖς ἰδίοις τὸν λόγον αὐτοῦ ἐν κηρύγματι ὃ ἐπιστεύθην ἐγὼ κατ’ ἐπιταγὴν\
  \ τοῦ Σωτῆρος ἡμῶν Θεοῦ, Τίτῳ γνησίῳ τέκνῳ κατὰ κοινὴν πίστιν·"
