verse: TIT 2:3
text: "TIT 2:4 \n         TIT 2:5 πρεσβύτιδας ὡσαύτως ἐν καταστήματι ἱεροπρεπεῖς,\
  \ μὴ διαβόλους μηδὲ οἴνῳ πολλῷ δεδουλωμένας, καλοδιδασκάλους, ἵνα σωφρονίζωσιν τὰς\
  \ νέας φιλάνδρους εἶναι, φιλοτέκνους, σώφρονας, ἁγνάς, οἰκουργούς, ἀγαθάς, ὑποτασσομένας\
  \ τοῖς ἰδίοις ἀνδράσιν, ἵνα μὴ ὁ λόγος τοῦ Θεοῦ βλασφημῆται."
