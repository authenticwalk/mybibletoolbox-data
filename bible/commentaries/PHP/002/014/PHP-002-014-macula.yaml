verse: PHP 2:14
text: "PHP 2:15 \n         PHP 2:16 πάντα ποιεῖτε χωρὶς γογγυσμῶν καὶ διαλογισμῶν,\
  \ ἵνα γένησθε ἄμεμπτοι καὶ ἀκέραιοι, τέκνα Θεοῦ ἄμωμα μέσον γενεᾶς σκολιᾶς καὶ διεστραμμένης,\
  \ ἐν οἷς φαίνεσθε ὡς φωστῆρες ἐν κόσμῳ, λόγον ζωῆς ἐπέχοντες, εἰς καύχημα ἐμοὶ εἰς\
  \ ἡμέραν Χριστοῦ, ὅτι οὐκ εἰς κενὸν ἔδραμον οὐδὲ εἰς κενὸν ἐκοπίασα."
