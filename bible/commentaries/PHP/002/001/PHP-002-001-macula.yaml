source: macula-greek
version: 1.0.0
language: grc
verse: PHP 2:1
text: "PHP 2:2 \n         PHP 2:3 \n         PHP 2:4 Εἴ τις οὖν παράκλησις ἐν Χριστῷ,\
  \ εἴ τι παραμύθιον ἀγάπης, εἴ τις κοινωνία Πνεύματος, εἴ τις σπλάγχνα καὶ οἰκτιρμοί,\
  \ πληρώσατέ μου τὴν χαρὰν ἵνα τὸ αὐτὸ φρονῆτε, τὴν αὐτὴν ἀγάπην ἔχοντες, σύνψυχοι,\
  \ τὸ ἓν φρονοῦντες, μηδὲν κατ’ ἐριθείαν μηδὲ κατὰ κενοδοξίαν, ἀλλὰ τῇ ταπεινοφροσύνῃ\
  \ ἀλλήλους ἡγούμενοι ὑπερέχοντας ἑαυτῶν, μὴ τὰ ἑαυτῶν ἕκαστοι σκοποῦντες, ἀλλὰ καὶ\
  \ τὰ ἑτέρων ἕκαστοι."
