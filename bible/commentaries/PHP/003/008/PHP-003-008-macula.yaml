source: macula-greek
version: 1.0.0
language: grc
verse: PHP 3:8
text: "PHP 3:9 \n         PHP 3:10 \n         PHP 3:11 ἀλλὰ μὲν οὖν γε καὶ ἡγοῦμαι\
  \ πάντα ζημίαν εἶναι διὰ τὸ ὑπερέχον τῆς γνώσεως Χριστοῦ Ἰησοῦ τοῦ Κυρίου μου, δι’\
  \ ὃν τὰ πάντα ἐζημιώθην, καὶ ἡγοῦμαι σκύβαλα ἵνα Χριστὸν κερδήσω καὶ εὑρεθῶ ἐν αὐτῷ,\
  \ μὴ ἔχων ἐμὴν δικαιοσύνην τὴν ἐκ νόμου, ἀλλὰ τὴν διὰ πίστεως Χριστοῦ, τὴν ἐκ Θεοῦ\
  \ δικαιοσύνην ἐπὶ τῇ πίστει, τοῦ γνῶναι αὐτὸν καὶ τὴν δύναμιν τῆς ἀναστάσεως αὐτοῦ\
  \ καὶ κοινωνίαν παθημάτων αὐτοῦ, συμμορφιζόμενος τῷ θανάτῳ αὐτοῦ, εἴ πως καταντήσω\
  \ εἰς τὴν ἐξανάστασιν τὴν ἐκ νεκρῶν."
