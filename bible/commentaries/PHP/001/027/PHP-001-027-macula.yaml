source: macula-greek
version: 1.0.0
language: grc
verse: PHP 1:27
text: "PHP 1:28 \n         PHP 1:29 \n         PHP 1:30 Μόνον ἀξίως τοῦ εὐαγγελίου\
  \ τοῦ Χριστοῦ πολιτεύεσθε, ἵνα εἴτε ἐλθὼν καὶ ἰδὼν ὑμᾶς εἴτε ἀπὼν ἀκούω τὰ περὶ\
  \ ὑμῶν, ὅτι στήκετε ἐν ἑνὶ πνεύματι, μιᾷ ψυχῇ συναθλοῦντες τῇ πίστει τοῦ εὐαγγελίου,\
  \ καὶ μὴ πτυρόμενοι ἐν μηδενὶ ὑπὸ τῶν ἀντικειμένων, ἥτις ἐστὶν αὐτοῖς ἔνδειξις ἀπωλείας,\
  \ ὑμῶν δὲ σωτηρίας, καὶ τοῦτο ἀπὸ Θεοῦ· ὅτι ὑμῖν ἐχαρίσθη τὸ ὑπὲρ Χριστοῦ, οὐ μόνον\
  \ τὸ εἰς αὐτὸν πιστεύειν ἀλλὰ καὶ τὸ ὑπὲρ αὐτοῦ πάσχειν, τὸν αὐτὸν ἀγῶνα ἔχοντες\
  \ οἷον εἴδετε ἐν ἐμοὶ καὶ νῦν ἀκούετε ἐν ἐμοί."
