source: macula-greek
version: 1.0.0
language: grc
verse: PHP 1:3
text: "PHP 1:4 \n         PHP 1:5 \n         PHP 1:6 \n         PHP 1:7 Εὐχαριστῶ\
  \ τῷ Θεῷ μου ἐπὶ πάσῃ τῇ μνείᾳ ὑμῶν, πάντοτε ἐν πάσῃ δεήσει μου ὑπὲρ πάντων ὑμῶν\
  \ μετὰ χαρᾶς τὴν δέησιν ποιούμενος, ἐπὶ τῇ κοινωνίᾳ ὑμῶν εἰς τὸ εὐαγγέλιον ἀπὸ τῆς\
  \ πρώτης ἡμέρας ἄχρι τοῦ νῦν, πεποιθὼς αὐτὸ τοῦτο, ὅτι ὁ ἐναρξάμενος ἐν ὑμῖν ἔργον\
  \ ἀγαθὸν ἐπιτελέσει ἄχρι ἡμέρας Χριστοῦ Ἰησοῦ· καθώς ἐστιν δίκαιον ἐμοὶ τοῦτο φρονεῖν\
  \ ὑπὲρ πάντων ὑμῶν, διὰ τὸ ἔχειν με ἐν τῇ καρδίᾳ ὑμᾶς, ἔν τε τοῖς δεσμοῖς μου καὶ\
  \ ἐν τῇ ἀπολογίᾳ καὶ βεβαιώσει τοῦ εὐαγγελίου συνκοινωνούς μου τῆς χάριτος πάντας\
  \ ὑμᾶς ὄντας."
