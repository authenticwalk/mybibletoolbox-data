version: 1.0.0
language: grc
verse: 2CO 7:7
text: "2CO 7:7 \n         2CO 7:8 \n         2CO 7:9 οὐ μόνον δὲ ἐν τῇ παρουσίᾳ αὐτοῦ,\
  \ ἀλλὰ καὶ ἐν τῇ παρακλήσει ᾗ παρεκλήθη ἐφ’ ὑμῖν, ἀναγγέλλων ἡμῖν τὴν ὑμῶν ἐπιπόθησιν,\
  \ τὸν ὑμῶν ὀδυρμόν, τὸν ὑμῶν ζῆλον ὑπὲρ ἐμοῦ, ὥστε με μᾶλλον χαρῆναι. ὅτι εἰ καὶ\
  \ ἐλύπησα ὑμᾶς ἐν τῇ ἐπιστολῇ, οὐ μεταμέλομαι· εἰ καὶ μετεμελόμην, βλέπω ὅτι ἡ ἐπιστολὴ\
  \ ἐκείνη εἰ καὶ πρὸς ὥραν ἐλύπησεν ὑμᾶς, νῦν χαίρω, οὐχ ὅτι ἐλυπήθητε, ἀλλ’ ὅτι\
  \ ἐλυπήθητε εἰς μετάνοιαν·"
