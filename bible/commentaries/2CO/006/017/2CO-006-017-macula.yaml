verse: 2CO 6:17
text: "2CO 6:17 \n         2CO 6:18 διὸ ἐξέλθατε ἐκ μέσου αὐτῶν, καὶ ἀφορίσθητε, λέγει\
  \ Κύριος, καὶ ἀκαθάρτου μὴ ἅπτεσθε· κἀγὼ εἰσδέξομαι ὑμᾶς, καὶ ἔσομαι ὑμῖν εἰς Πατέρα,\
  \ καὶ ὑμεῖς ἔσεσθέ μοι εἰς υἱοὺς καὶ θυγατέρας, λέγει Κύριος Παντοκράτωρ."
