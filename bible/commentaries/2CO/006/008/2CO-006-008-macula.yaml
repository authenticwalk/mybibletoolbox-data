verse: 2CO 6:8
text: "2CO 6:8 \n         2CO 6:9 \n         2CO 6:10 ὡς πλάνοι καὶ ἀληθεῖς, ὡς ἀγνοούμενοι\
  \ καὶ ἐπιγινωσκόμενοι, ὡς ἀποθνήσκοντες καὶ ἰδοὺ ζῶμεν, ὡς παιδευόμενοι καὶ μὴ θανατούμενοι,\
  \ ὡς λυπούμενοι ἀεὶ δὲ χαίροντες, ὡς πτωχοὶ πολλοὺς δὲ πλουτίζοντες, ὡς μηδὲν ἔχοντες\
  \ καὶ πάντα κατέχοντες."
