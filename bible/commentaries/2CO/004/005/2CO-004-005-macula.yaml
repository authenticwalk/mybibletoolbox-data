verse: 2CO 4:5
text: "2CO 4:5 \n         2CO 4:6 οὐ γὰρ ἑαυτοὺς κηρύσσομεν ἀλλὰ Χριστὸν Ἰησοῦν Κύριον,\
  \ ἑαυτοὺς δὲ δούλους ὑμῶν διὰ Ἰησοῦν. ὅτι ὁ Θεὸς ὁ εἰπών Ἐκ σκότους φῶς λάμψει,\
  \ ὃς ἔλαμψεν ἐν ταῖς καρδίαις ἡμῶν πρὸς φωτισμὸν τῆς γνώσεως τῆς δόξης τοῦ Θεοῦ\
  \ ἐν προσώπῳ Χριστοῦ."
