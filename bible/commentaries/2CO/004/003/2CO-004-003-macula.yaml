verse: 2CO 4:3
text: "2CO 4:3 \n         2CO 4:4 εἰ δὲ καὶ ἔστιν κεκαλυμμένον τὸ εὐαγγέλιον ἡμῶν,\
  \ ἐν τοῖς ἀπολλυμένοις ἐστὶν κεκαλυμμένον, ἐν οἷς ὁ θεὸς τοῦ αἰῶνος τούτου ἐτύφλωσεν\
  \ τὰ νοήματα τῶν ἀπίστων εἰς τὸ μὴ αὐγάσαι τὸν φωτισμὸν τοῦ εὐαγγελίου τῆς δόξης\
  \ τοῦ Χριστοῦ, ὅς ἐστιν εἰκὼν τοῦ Θεοῦ."
