verse: 2CO 4:8
text: "2CO 4:8 \n         2CO 4:9 \n         2CO 4:10 ἐν παντὶ θλιβόμενοι ἀλλ’ οὐ\
  \ στενοχωρούμενοι, ἀπορούμενοι ἀλλ’ οὐκ ἐξαπορούμενοι, διωκόμενοι ἀλλ’ οὐκ ἐγκαταλειπόμενοι,\
  \ καταβαλλόμενοι ἀλλ’ οὐκ ἀπολλύμενοι, πάντοτε τὴν νέκρωσιν τοῦ Ἰησοῦ ἐν τῷ σώματι\
  \ περιφέροντες, ἵνα καὶ ἡ ζωὴ τοῦ Ἰησοῦ ἐν τῷ σώματι ἡμῶν φανερωθῇ·"
