verse: 2CO 9:11
text: "2CO 9:11 \n         2CO 9:12 ἐν παντὶ πλουτιζόμενοι εἰς πᾶσαν ἁπλότητα, ἥτις\
  \ κατεργάζεται δι’ ἡμῶν εὐχαριστίαν τῷ Θεῷ. ὅτι ἡ διακονία τῆς λειτουργίας ταύτης\
  \ οὐ μόνον ἐστὶν προσαναπληροῦσα τὰ ὑστερήματα τῶν ἁγίων, ἀλλὰ καὶ περισσεύουσα\
  \ διὰ πολλῶν εὐχαριστιῶν τῷ Θεῷ·"
