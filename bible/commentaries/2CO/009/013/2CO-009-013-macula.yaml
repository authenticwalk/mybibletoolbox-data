verse: 2CO 9:13
text: "2CO 9:13 \n         2CO 9:14 διὰ τῆς δοκιμῆς τῆς διακονίας ταύτης δοξάζοντες\
  \ τὸν Θεὸν ἐπὶ τῇ ὑποταγῇ τῆς ὁμολογίας ὑμῶν εἰς τὸ εὐαγγέλιον τοῦ Χριστοῦ καὶ ἁπλότητι\
  \ τῆς κοινωνίας εἰς αὐτοὺς καὶ εἰς πάντας, καὶ αὐτῶν δεήσει ὑπὲρ ὑμῶν ἐπιποθούντων\
  \ ὑμᾶς διὰ τὴν ὑπερβάλλουσαν χάριν τοῦ Θεοῦ ἐφ’ ὑμῖν."
