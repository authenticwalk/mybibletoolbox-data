verse: 2CO 9:8
text: "2CO 9:8 \n         2CO 9:9 δυνατεῖ δὲ ὁ Θεὸς πᾶσαν χάριν περισσεῦσαι εἰς ὑμᾶς,\
  \ ἵνα ἐν παντὶ πάντοτε πᾶσαν αὐτάρκειαν ἔχοντες περισσεύητε εἰς πᾶν ἔργον ἀγαθόν,\
  \ καθὼς γέγραπται Ἐσκόρπισεν, ἔδωκεν τοῖς πένησιν, ἡ δικαιοσύνη αὐτοῦ μένει εἰς\
  \ τὸν αἰῶνα."
