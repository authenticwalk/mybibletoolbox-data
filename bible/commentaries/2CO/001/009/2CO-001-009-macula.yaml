version: 1.0.0
language: grc
verse: 2CO 1:9
text: "2CO 1:9 \n         2CO 1:10 \n         2CO 1:11 ἀλλὰ αὐτοὶ ἐν ἑαυτοῖς τὸ ἀπόκριμα\
  \ τοῦ θανάτου ἐσχήκαμεν, ἵνα μὴ πεποιθότες ὦμεν ἐφ’ ἑαυτοῖς ἀλλ’ ἐπὶ τῷ Θεῷ τῷ ἐγείροντι\
  \ τοὺς νεκρούς· ὃς ἐκ τηλικούτου θανάτου ἐρρύσατο ἡμᾶς καὶ ῥύσεται, εἰς ὃν ἠλπίκαμεν\
  \ ὅτι καὶ ἔτι ῥύσεται, συνυπουργούντων καὶ ὑμῶν ὑπὲρ ἡμῶν τῇ δεήσει, ἵνα ἐκ πολλῶν\
  \ προσώπων τὸ εἰς ἡμᾶς χάρισμα διὰ πολλῶν εὐχαριστηθῇ ὑπὲρ ἡμῶν."
