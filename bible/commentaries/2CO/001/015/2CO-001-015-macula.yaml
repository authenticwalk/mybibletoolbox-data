verse: 2CO 1:15
text: "2CO 1:15 \n         2CO 1:16 Καὶ ταύτῃ τῇ πεποιθήσει ἐβουλόμην πρότερον πρὸς\
  \ ὑμᾶς ἐλθεῖν ἵνα δευτέραν χάριν σχῆτε, καὶ δι’ ὑμῶν διελθεῖν εἰς Μακεδονίαν, καὶ\
  \ πάλιν ἀπὸ Μακεδονίας ἐλθεῖν πρὸς ὑμᾶς καὶ ὑφ’ ὑμῶν προπεμφθῆναι εἰς τὴν Ἰουδαίαν."
