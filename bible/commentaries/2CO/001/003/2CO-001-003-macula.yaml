source: macula-greek
version: 1.0.0
language: grc
verse: 2CO 1:3
text: "2CO 1:3 \n         2CO 1:4 \n         2CO 1:5 Εὐλογητὸς ὁ Θεὸς καὶ Πατὴρ τοῦ\
  \ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ, ὁ Πατὴρ τῶν οἰκτιρμῶν καὶ Θεὸς πάσης παρακλήσεως, ὁ\
  \ παρακαλῶν ἡμᾶς ἐπὶ πάσῃ τῇ θλίψει ἡμῶν, εἰς τὸ δύνασθαι ἡμᾶς παρακαλεῖν τοὺς ἐν\
  \ πάσῃ θλίψει διὰ τῆς παρακλήσεως ἧς παρακαλούμεθα αὐτοὶ ὑπὸ τοῦ Θεοῦ. ὅτι καθὼς\
  \ περισσεύει τὰ παθήματα τοῦ Χριστοῦ εἰς ἡμᾶς, οὕτως διὰ τοῦ Χριστοῦ περισσεύει\
  \ καὶ ἡ παράκλησις ἡμῶν."
