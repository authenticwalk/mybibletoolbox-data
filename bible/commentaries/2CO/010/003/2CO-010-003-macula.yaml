version: 1.0.0
language: grc
verse: 2CO 10:3
text: "2CO 10:3 \n         2CO 10:4 \n         2CO 10:5 \n         2CO 10:6 Ἐν σαρκὶ\
  \ γὰρ περιπατοῦντες οὐ κατὰ σάρκα στρατευόμεθα, τὰ γὰρ ὅπλα τῆς στρατείας ἡμῶν οὐ\
  \ σαρκικὰ ἀλλὰ δυνατὰ τῷ Θεῷ πρὸς καθαίρεσιν ὀχυρωμάτων, λογισμοὺς καθαιροῦντες\
  \ καὶ πᾶν ὕψωμα ἐπαιρόμενον κατὰ τῆς γνώσεως τοῦ Θεοῦ, καὶ αἰχμαλωτίζοντες πᾶν νόημα\
  \ εἰς τὴν ὑπακοὴν τοῦ Χριστοῦ, καὶ ἐν ἑτοίμῳ ἔχοντες ἐκδικῆσαι πᾶσαν παρακοήν, ὅταν\
  \ πληρωθῇ ὑμῶν ἡ ὑπακοή."
