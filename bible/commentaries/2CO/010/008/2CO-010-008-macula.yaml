verse: 2CO 10:8
text: "2CO 10:8 \n         2CO 10:9 ἐάν τε γὰρ περισσότερόν τι καυχήσωμαι περὶ τῆς\
  \ ἐξουσίας ἡμῶν, ἧς ἔδωκεν ὁ Κύριος εἰς οἰκοδομὴν καὶ οὐκ εἰς καθαίρεσιν ὑμῶν, οὐκ\
  \ αἰσχυνθήσομαι, ἵνα μὴ δόξω ὡς ἂν ἐκφοβεῖν ὑμᾶς διὰ τῶν ἐπιστολῶν."
