verse: 2CO 10:15
text: "2CO 10:15 \n         2CO 10:16 οὐκ εἰς τὰ ἄμετρα καυχώμενοι ἐν ἀλλοτρίοις κόποις,\
  \ ἐλπίδα δὲ ἔχοντες αὐξανομένης τῆς πίστεως ὑμῶν ἐν ὑμῖν μεγαλυνθῆναι κατὰ τὸν κανόνα\
  \ ἡμῶν εἰς περισσείαν, εἰς τὰ ὑπερέκεινα ὑμῶν εὐαγγελίσασθαι, οὐκ ἐν ἀλλοτρίῳ κανόνι\
  \ εἰς τὰ ἕτοιμα καυχήσασθαι."
