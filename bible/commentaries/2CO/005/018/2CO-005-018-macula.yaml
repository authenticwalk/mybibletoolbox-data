verse: 2CO 5:18
text: "2CO 5:18 \n         2CO 5:19 τὰ δὲ πάντα ἐκ τοῦ Θεοῦ τοῦ καταλλάξαντος ἡμᾶς\
  \ ἑαυτῷ διὰ Χριστοῦ καὶ δόντος ἡμῖν τὴν διακονίαν τῆς καταλλαγῆς, ὡς ὅτι Θεὸς ἦν\
  \ ἐν Χριστῷ κόσμον καταλλάσσων ἑαυτῷ, μὴ λογιζόμενος αὐτοῖς τὰ παραπτώματα αὐτῶν,\
  \ καὶ θέμενος ἐν ἡμῖν τὸν λόγον τῆς καταλλαγῆς."
