verse: 2CO 5:6
text: "2CO 5:6 \n         2CO 5:7 \n         2CO 5:8 Θαρροῦντες οὖν πάντοτε καὶ εἰδότες\
  \ ὅτι ἐνδημοῦντες ἐν τῷ σώματι ἐκδημοῦμεν ἀπὸ τοῦ Κυρίου· διὰ πίστεως γὰρ περιπατοῦμεν,\
  \ οὐ διὰ εἴδους· θαρροῦμεν δὲ καὶ εὐδοκοῦμεν μᾶλλον ἐκδημῆσαι ἐκ τοῦ σώματος καὶ\
  \ ἐνδημῆσαι πρὸς τὸν Κύριον."
