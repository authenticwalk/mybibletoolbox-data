verse: 2CO 2:12
text: "2CO 2:12 \n         2CO 2:13 Ἐλθὼν δὲ εἰς τὴν Τρῳάδα εἰς τὸ εὐαγγέλιον τοῦ\
  \ Χριστοῦ, καὶ θύρας μοι ἀνεῳγμένης ἐν Κυρίῳ, οὐκ ἔσχηκα ἄνεσιν τῷ πνεύματί μου\
  \ τῷ μὴ εὑρεῖν με Τίτον τὸν ἀδελφόν μου, ἀλλὰ ἀποταξάμενος αὐτοῖς ἐξῆλθον εἰς Μακεδονίαν."
