verse: 2CO 2:14
text: "2CO 2:14 \n         2CO 2:15 \n         2CO 2:16 Τῷ δὲ Θεῷ χάρις τῷ πάντοτε\
  \ θριαμβεύοντι ἡμᾶς ἐν τῷ Χριστῷ καὶ τὴν ὀσμὴν τῆς γνώσεως αὐτοῦ φανεροῦντι δι’\
  \ ἡμῶν ἐν παντὶ τόπῳ· ὅτι Χριστοῦ εὐωδία ἐσμὲν τῷ Θεῷ ἐν τοῖς σωζομένοις καὶ ἐν\
  \ τοῖς ἀπολλυμένοις, οἷς μὲν ὀσμὴ ἐκ θανάτου εἰς θάνατον, οἷς δὲ ὀσμὴ ἐκ ζωῆς εἰς\
  \ ζωήν."
