verse: 2CO 13:2
text: "2CO 13:2 \n         2CO 13:3 προείρηκα καὶ προλέγω, ὡς παρὼν τὸ δεύτερον καὶ\
  \ ἀπὼν νῦν, τοῖς προημαρτηκόσιν καὶ τοῖς λοιποῖς πᾶσιν, ὅτι ἐὰν ἔλθω εἰς τὸ πάλιν\
  \ οὐ φείσομαι, ἐπεὶ δοκιμὴν ζητεῖτε τοῦ ἐν ἐμοὶ λαλοῦντος Χριστοῦ, ὃς εἰς ὑμᾶς οὐκ\
  \ ἀσθενεῖ ἀλλὰ δυνατεῖ ἐν ὑμῖν."
