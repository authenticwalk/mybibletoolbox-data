verse: 2CO 8:1
text: "2CO 8:1 \n         2CO 8:2 Γνωρίζομεν δὲ ὑμῖν, ἀδελφοί, τὴν χάριν τοῦ Θεοῦ\
  \ τὴν δεδομένην ἐν ταῖς ἐκκλησίαις τῆς Μακεδονίας, ὅτι ἐν πολλῇ δοκιμῇ θλίψεως ἡ\
  \ περισσεία τῆς χαρᾶς αὐτῶν καὶ ἡ κατὰ βάθους πτωχεία αὐτῶν ἐπερίσσευσεν εἰς τὸ\
  \ πλοῦτος τῆς ἁπλότητος αὐτῶν·"
