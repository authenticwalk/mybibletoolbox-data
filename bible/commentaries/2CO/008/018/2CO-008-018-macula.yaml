source: macula-greek
version: 1.0.0
language: grc
verse: 2CO 8:18
text: "2CO 8:18 \n         2CO 8:19 \n         2CO 8:20 συνεπέμψαμεν δὲ μετ’ αὐτοῦ\
  \ τὸν ἀδελφὸν οὗ ὁ ἔπαινος ἐν τῷ εὐαγγελίῳ διὰ πασῶν τῶν ἐκκλησιῶν, οὐ μόνον δὲ\
  \ ἀλλὰ καὶ χειροτονηθεὶς ὑπὸ τῶν ἐκκλησιῶν συνέκδημος ἡμῶν ἐν τῇ χάριτι ταύτῃ τῇ\
  \ διακονουμένῃ ὑφ’ ἡμῶν πρὸς τὴν αὐτοῦ τοῦ Κυρίου δόξαν καὶ προθυμίαν ἡμῶν, στελλόμενοι\
  \ τοῦτο, μή τις ἡμᾶς μωμήσηται ἐν τῇ ἁδρότητι ταύτῃ τῇ διακονουμένῃ ὑφ’ ἡμῶν·"
