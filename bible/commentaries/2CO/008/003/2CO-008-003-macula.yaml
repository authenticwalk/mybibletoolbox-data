language: grc
verse: 2CO 8:3
text: "2CO 8:3 \n         2CO 8:4 \n         2CO 8:5 \n         2CO 8:6 ὅτι κατὰ δύναμιν,\
  \ μαρτυρῶ, καὶ παρὰ δύναμιν, αὐθαίρετοι μετὰ πολλῆς παρακλήσεως δεόμενοι ἡμῶν, τὴν\
  \ χάριν καὶ τὴν κοινωνίαν τῆς διακονίας τῆς εἰς τοὺς ἁγίους, καὶ οὐ καθὼς ἠλπίσαμεν,\
  \ ἀλλὰ ἑαυτοὺς ἔδωκαν πρῶτον τῷ Κυρίῳ καὶ ἡμῖν διὰ θελήματος Θεοῦ, εἰς τὸ παρακαλέσαι\
  \ ἡμᾶς Τίτον, ἵνα καθὼς προενήρξατο οὕτως καὶ ἐπιτελέσῃ εἰς ὑμᾶς καὶ τὴν χάριν ταύτην."
