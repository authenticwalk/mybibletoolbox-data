verse: 2CO 3:7
text: "2CO 3:7 \n         2CO 3:8 Εἰ δὲ ἡ διακονία τοῦ θανάτου ἐν γράμμασιν ἐντετυπωμένη\
  \ λίθοις ἐγενήθη ἐν δόξῃ, ὥστε μὴ δύνασθαι ἀτενίσαι τοὺς υἱοὺς Ἰσραὴλ εἰς τὸ πρόσωπον\
  \ Μωϋσέως διὰ τὴν δόξαν τοῦ προσώπου αὐτοῦ τὴν καταργουμένην, πῶς οὐχὶ μᾶλλον ἡ\
  \ διακονία τοῦ πνεύματος ἔσται ἐν δόξῃ;"
