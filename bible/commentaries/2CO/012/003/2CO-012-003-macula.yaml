verse: 2CO 12:3
text: "2CO 12:3 \n         2CO 12:4 καὶ οἶδα τὸν τοιοῦτον ἄνθρωπον —εἴτε ἐν σώματι\
  \ εἴτε χωρὶς τοῦ σώματος οὐκ οἶδα, ὁ Θεὸς οἶδεν,— ὅτι ἡρπάγη εἰς τὸν Παράδεισον\
  \ καὶ ἤκουσεν ἄρρητα ῥήματα ἃ οὐκ ἐξὸν ἀνθρώπῳ λαλῆσαι."
