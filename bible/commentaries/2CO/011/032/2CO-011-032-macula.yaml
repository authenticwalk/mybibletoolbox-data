verse: 2CO 11:32
text: "2CO 11:32 \n         2CO 11:33 ἐν Δαμασκῷ ὁ ἐθνάρχης Ἀρέτα τοῦ βασιλέως ἐφρούρει\
  \ τὴν πόλιν Δαμασκηνῶν πιάσαι με, καὶ διὰ θυρίδος ἐν σαργάνῃ ἐχαλάσθην διὰ τοῦ τείχους\
  \ καὶ ἐξέφυγον τὰς χεῖρας αὐτοῦ."
