verse: 2CO 11:26
text: "2CO 11:26 \n         2CO 11:27 ὁδοιπορίαις πολλάκις, κινδύνοις ποταμῶν, κινδύνοις\
  \ λῃστῶν, κινδύνοις ἐκ γένους, κινδύνοις ἐξ ἐθνῶν, κινδύνοις ἐν πόλει, κινδύνοις\
  \ ἐν ἐρημίᾳ, κινδύνοις ἐν θαλάσσῃ, κινδύνοις ἐν ψευδαδέλφοις, κόπῳ καὶ μόχθῳ, ἐν\
  \ ἀγρυπνίαις πολλάκις, ἐν λιμῷ καὶ δίψει, ἐν νηστείαις πολλάκις, ἐν ψύχει καὶ γυμνότητι·"
