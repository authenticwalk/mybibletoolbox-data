source: macula-greek
version: 1.0.0
language: grc
verse: 2TI 1:3
text: "2TI 1:3 \n         2TI 1:4 \n         2TI 1:5 Χάριν ἔχω τῷ Θεῷ, ᾧ λατρεύω ἀπὸ\
  \ προγόνων ἐν καθαρᾷ συνειδήσει, ὡς ἀδιάλειπτον ἔχω τὴν περὶ σοῦ μνείαν ἐν ταῖς\
  \ δεήσεσίν μου νυκτὸς καὶ ἡμέρας, ἐπιποθῶν σε ἰδεῖν, μεμνημένος σου τῶν δακρύων,\
  \ ἵνα χαρᾶς πληρωθῶ, ὑπόμνησιν λαβὼν τῆς ἐν σοὶ ἀνυποκρίτου πίστεως, ἥτις ἐνῴκησεν\
  \ πρῶτον ἐν τῇ μάμμῃ σου Λωΐδι καὶ τῇ μητρί σου Εὐνίκῃ, πέπεισμαι δὲ ὅτι καὶ ἐν\
  \ σοί."
