verse: 2TI 3:2
text: "2TI 3:2 \n         2TI 3:3 \n         2TI 3:4 \n         2TI 3:5 ἔσονται γὰρ\
  \ οἱ ἄνθρωποι φίλαυτοι, φιλάργυροι, ἀλαζόνες, ὑπερήφανοι, βλάσφημοι, γονεῦσιν ἀπειθεῖς,\
  \ ἀχάριστοι, ἀνόσιοι, ἄστοργοι, ἄσπονδοι, διάβολοι, ἀκρατεῖς, ἀνήμεροι, ἀφιλάγαθοι,\
  \ προδόται, προπετεῖς, τετυφωμένοι, φιλήδονοι μᾶλλον ἢ φιλόθεοι, ἔχοντες μόρφωσιν\
  \ εὐσεβείας τὴν δὲ δύναμιν αὐτῆς ἠρνημένοι·"
