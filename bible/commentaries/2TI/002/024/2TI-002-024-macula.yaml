verse: 2TI 2:24
text: "2TI 2:24 \n         2TI 2:25 \n         2TI 2:26 δοῦλον δὲ Κυρίου οὐ δεῖ μάχεσθαι\
  \ ἀλλὰ ἤπιον εἶναι πρὸς πάντας, διδακτικόν, ἀνεξίκακον, ἐν πραΰτητι παιδεύοντα τοὺς\
  \ ἀντιδιατιθεμένους, μή ποτε δώῃ αὐτοῖς ὁ Θεὸς μετάνοιαν εἰς ἐπίγνωσιν ἀληθείας,\
  \ καὶ ἀνανήψωσιν ἐκ τῆς τοῦ διαβόλου παγίδος, ἐζωγρημένοι ὑπ’ αὐτοῦ εἰς τὸ ἐκείνου\
  \ θέλημα."
