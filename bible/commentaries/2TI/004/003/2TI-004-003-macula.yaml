verse: 2TI 4:3
text: "2TI 4:3 \n         2TI 4:4 ἔσται γὰρ καιρὸς ὅτε τῆς ὑγιαινούσης διδασκαλίας\
  \ οὐκ ἀνέξονται, ἀλλὰ κατὰ τὰς ἰδίας ἐπιθυμίας ἑαυτοῖς ἐπισωρεύσουσιν διδασκάλους\
  \ κνηθόμενοι τὴν ἀκοήν, καὶ ἀπὸ μὲν τῆς ἀληθείας τὴν ἀκοὴν ἀποστρέψουσιν, ἐπὶ δὲ\
  \ τοὺς μύθους ἐκτραπήσονται."
