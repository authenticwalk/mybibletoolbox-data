verse: HEB 10:19
text: "HEB 10:20 \n         HEB 10:21 \n         HEB 10:22 Ἔχοντες οὖν, ἀδελφοί, παρρησίαν\
  \ εἰς τὴν εἴσοδον τῶν ἁγίων ἐν τῷ αἵματι Ἰησοῦ, ἣν ἐνεκαίνισεν ἡμῖν ὁδὸν πρόσφατον\
  \ καὶ ζῶσαν διὰ τοῦ καταπετάσματος, τοῦτ’ ἔστιν τῆς σαρκὸς αὐτοῦ, καὶ ἱερέα μέγαν\
  \ ἐπὶ τὸν οἶκον τοῦ Θεοῦ, προσερχώμεθα μετὰ ἀληθινῆς καρδίας ἐν πληροφορίᾳ πίστεως,\
  \ ῥεραντισμένοι τὰς καρδίας ἀπὸ συνειδήσεως πονηρᾶς καὶ λελουσμένοι τὸ σῶμα ὕδατι\
  \ καθαρῷ·"
