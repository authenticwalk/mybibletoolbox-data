verse: HEB 10:5
text: "HEB 10:6 \n         HEB 10:7 Διὸ εἰσερχόμενος εἰς τὸν κόσμον λέγει Θυσίαν καὶ\
  \ προσφορὰν οὐκ ἠθέλησας, σῶμα δὲ κατηρτίσω μοι· ὁλοκαυτώματα καὶ περὶ ἁμαρτίας\
  \ οὐκ εὐδόκησας. τότε εἶπον Ἰδοὺ ἥκω, ἐν κεφαλίδι βιβλίου γέγραπται περὶ ἐμοῦ, τοῦ\
  \ ποιῆσαι ὁ Θεός, τὸ θέλημά σου."
