verse: HEB 7:20
text: "HEB 7:21 \n         HEB 7:22 Καὶ καθ’ ὅσον οὐ χωρὶς ὁρκωμοσίας, —οἱ μὲν γὰρ\
  \ χωρὶς ὁρκωμοσίας εἰσὶν ἱερεῖς γεγονότες, ὁ δὲ μετὰ ὁρκωμοσίας διὰ τοῦ λέγοντος\
  \ πρὸς αὐτόν Ὤμοσεν Κύριος, καὶ οὐ μεταμεληθήσεται Σὺ ἱερεὺς εἰς τὸν αἰῶνα· —κατὰ\
  \ τοσοῦτο καὶ κρείττονος διαθήκης γέγονεν ἔγγυος Ἰησοῦς."
