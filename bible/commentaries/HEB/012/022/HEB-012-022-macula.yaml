text: "HEB 12:23 \n         HEB 12:24 ἀλλὰ προσεληλύθατε Σιὼν ὄρει καὶ πόλει Θεοῦ\
  \ ζῶντος, Ἱερουσαλὴμ ἐπουρανίῳ, καὶ μυριάσιν ἀγγέλων, πανηγύρει καὶ ἐκκλησίᾳ πρωτοτόκων\
  \ ἀπογεγραμμένων ἐν οὐρανοῖς, καὶ Κριτῇ Θεῷ πάντων, καὶ πνεύμασι δικαίων τετελειωμένων,\
  \ καὶ διαθήκης νέας μεσίτῃ Ἰησοῦ, καὶ αἵματι ῥαντισμοῦ κρεῖττον λαλοῦντι παρὰ τὸν\
  \ Ἄβελ."
