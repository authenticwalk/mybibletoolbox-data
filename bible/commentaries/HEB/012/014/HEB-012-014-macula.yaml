verse: HEB 12:14
text: "HEB 12:15 \n         HEB 12:16 Εἰρήνην διώκετε μετὰ πάντων, καὶ τὸν ἁγιασμόν,\
  \ οὗ χωρὶς οὐδεὶς ὄψεται τὸν Κύριον, ἐπισκοποῦντες μή τις ὑστερῶν ἀπὸ τῆς χάριτος\
  \ τοῦ Θεοῦ, μή τις ῥίζα πικρίας ἄνω φύουσα ἐνοχλῇ καὶ διὰ ταύτης μιανθῶσιν οἱ πολλοί,\
  \ μή τις πόρνος ἢ βέβηλος ὡς Ἠσαῦ, ὃς ἀντὶ βρώσεως μιᾶς ἀπέδετο τὰ πρωτοτόκια ἑαυτοῦ."
