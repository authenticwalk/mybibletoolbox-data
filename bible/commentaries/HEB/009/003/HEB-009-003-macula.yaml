verse: HEB 9:3
text: "HEB 9:4 \n         HEB 9:5 μετὰ δὲ τὸ δεύτερον καταπέτασμα σκηνὴ ἡ λεγομένη\
  \ Ἅγια ἁγίων, χρυσοῦν ἔχουσα θυμιατήριον καὶ τὴν κιβωτὸν τῆς διαθήκης περικεκαλυμμένην\
  \ πάντοθεν χρυσίῳ, ἐν ᾗ στάμνος χρυσῆ ἔχουσα τὸ μάννα καὶ ἡ ῥάβδος Ἀαρὼν ἡ βλαστήσασα\
  \ καὶ αἱ πλάκες τῆς διαθήκης, ὑπεράνω δὲ αὐτῆς Χερουβεὶν δόξης κατασκιάζοντα τὸ\
  \ ἱλαστήριον·"
