verse: HEB 9:19
text: HEB 9:20 λαληθείσης γὰρ πάσης ἐντολῆς κατὰ τὸν νόμον ὑπὸ Μωϋσέως παντὶ τῷ λαῷ,
  λαβὼν τὸ αἷμα τῶν μόσχων καὶ τῶν τράγων μετὰ ὕδατος καὶ ἐρίου κοκκίνου καὶ ὑσσώπου,
  αὐτό τε τὸ βιβλίον καὶ πάντα τὸν λαὸν ἐράντισεν, λέγων Τοῦτο τὸ αἷμα τῆς διαθήκης
  ἧς ἐνετείλατο πρὸς ὑμᾶς ὁ Θεός.
