text: HEB 3:15 μέτοχοι γὰρ τοῦ Χριστοῦ γεγόναμεν, ἐάνπερ τὴν ἀρχὴν τῆς ὑποστάσεως
  μέχρι τέλους βεβαίαν κατάσχωμεν. ἐν τῷ λέγεσθαι Σήμερον ἐὰν τῆς φωνῆς αὐτοῦ ἀκούσητε,
  Μὴ σκληρύνητε τὰς καρδίας ὑμῶν ὡς ἐν τῷ παραπικρασμῷ.
