verse: HEB 3:7
text: "HEB 3:8 \n         HEB 3:9 \n         HEB 3:10 Διό, καθὼς λέγει τὸ Πνεῦμα τὸ\
  \ Ἅγιον Σήμερον ἐὰν τῆς φωνῆς αὐτοῦ ἀκούσητε, μὴ σκληρύνητε τὰς καρδίας ὑμῶν ὡς\
  \ ἐν τῷ παραπικρασμῷ κατὰ τὴν ἡμέραν τοῦ πειρασμοῦ ἐν τῇ ἐρήμῳ, οὗ ἐπείρασαν οἱ\
  \ πατέρες ὑμῶν ἐν δοκιμασίᾳ καὶ εἶδον τὰ ἔργα μου τεσσεράκοντα ἔτη."
