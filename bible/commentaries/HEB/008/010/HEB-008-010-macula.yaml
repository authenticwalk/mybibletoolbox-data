verse: HEB 8:10
text: ὅτι αὕτη ἡ διαθήκη ἣν διαθήσομαι τῷ οἴκῳ Ἰσραὴλ μετὰ τὰς ἡμέρας ἐκείνας, λέγει
  Κύριος, διδοὺς νόμους μου εἰς τὴν διάνοιαν αὐτῶν, καὶ ἐπὶ καρδίας αὐτῶν ἐπιγράψω
  αὐτούς, καὶ ἔσομαι αὐτοῖς εἰς Θεόν καὶ αὐτοὶ ἔσονταί μοι εἰς λαόν.
