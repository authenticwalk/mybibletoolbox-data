source: macula-greek
version: 1.0.0
language: grc
verse: HEB 2:2
text: "HEB 2:3 \n         HEB 2:4 εἰ γὰρ ὁ δι’ ἀγγέλων λαληθεὶς λόγος ἐγένετο βέβαιος,\
  \ καὶ πᾶσα παράβασις καὶ παρακοὴ ἔλαβεν ἔνδικον μισθαποδοσίαν, πῶς ἡμεῖς ἐκφευξόμεθα\
  \ τηλικαύτης ἀμελήσαντες σωτηρίας; ἥτις ἀρχὴν λαβοῦσα λαλεῖσθαι διὰ τοῦ Κυρίου,\
  \ ὑπὸ τῶν ἀκουσάντων εἰς ἡμᾶς ἐβεβαιώθη, συνεπιμαρτυροῦντος τοῦ Θεοῦ σημείοις τε\
  \ καὶ τέρασιν καὶ ποικίλαις δυνάμεσιν καὶ Πνεύματος Ἁγίου μερισμοῖς κατὰ τὴν αὐτοῦ\
  \ θέλησιν."
