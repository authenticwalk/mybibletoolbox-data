source: macula-greek
version: 1.0.0
language: grc
verse: HEB 1:1
text: "HEB 1:2 \n         HEB 1:3 \n         HEB 1:4 Πολυμερῶς καὶ πολυτρόπως πάλαι\
  \ ὁ Θεὸς λαλήσας τοῖς πατράσιν ἐν τοῖς προφήταις ἐπ’ ἐσχάτου τῶν ἡμερῶν τούτων ἐλάλησεν\
  \ ἡμῖν ἐν Υἱῷ, ὃν ἔθηκεν κληρονόμον πάντων, δι’ οὗ καὶ ἐποίησεν τοὺς αἰῶνας· ὃς\
  \ ὢν ἀπαύγασμα τῆς δόξης καὶ χαρακτὴρ τῆς ὑποστάσεως αὐτοῦ, φέρων τε τὰ πάντα τῷ\
  \ ῥήματι τῆς δυνάμεως αὐτοῦ, καθαρισμὸν τῶν ἁμαρτιῶν ποιησάμενος ἐκάθισεν ἐν δεξιᾷ\
  \ τῆς Μεγαλωσύνης ἐν ὑψηλοῖς, τοσούτῳ κρείττων γενόμενος τῶν ἀγγέλων ὅσῳ διαφορώτερον\
  \ παρ’ αὐτοὺς κεκληρονόμηκεν ὄνομα."
