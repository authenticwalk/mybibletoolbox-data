text: "HEB 6:5 \n         HEB 6:6 Ἀδύνατον γὰρ τοὺς ἅπαξ φωτισθέντας γευσαμένους τε\
  \ τῆς δωρεᾶς τῆς ἐπουρανίου καὶ μετόχους γενηθέντας Πνεύματος Ἁγίου καὶ καλὸν γευσαμένους\
  \ Θεοῦ ῥῆμα δυνάμεις τε μέλλοντος αἰῶνος, καὶ παραπεσόντας, πάλιν ἀνακαινίζειν εἰς\
  \ μετάνοιαν, ἀνασταυροῦντας ἑαυτοῖς τὸν Υἱὸν τοῦ Θεοῦ καὶ παραδειγματίζοντας."
