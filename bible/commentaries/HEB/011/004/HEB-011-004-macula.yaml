verse: HEB 11:4
text: Πίστει πλείονα θυσίαν Ἄβελ παρὰ Κάϊν προσήνεγκεν τῷ Θεῷ, δι’ ἧς ἐμαρτυρήθη εἶναι
  δίκαιος, μαρτυροῦντος ἐπὶ τοῖς δώροις αὐτοῦ τοῦ Θεοῦ, καὶ δι’ αὐτῆς ἀποθανὼν ἔτι
  λαλεῖ.
