verse: HEB 11:24
text: "HEB 11:25 \n         HEB 11:26 Πίστει Μωϋσῆς μέγας γενόμενος ἠρνήσατο λέγεσθαι\
  \ υἱὸς θυγατρὸς Φαραώ, μᾶλλον ἑλόμενος συνκακουχεῖσθαι τῷ λαῷ τοῦ Θεοῦ ἢ πρόσκαιρον\
  \ ἔχειν ἁμαρτίας ἀπόλαυσιν, μείζονα πλοῦτον ἡγησάμενος τῶν Αἰγύπτου θησαυρῶν τὸν\
  \ ὀνειδισμὸν τοῦ Χριστοῦ· ἀπέβλεπεν γὰρ εἰς τὴν μισθαποδοσίαν."
