verse: HEB 4:6
text: HEB 4:7 ἐπεὶ οὖν ἀπολείπεται τινὰς εἰσελθεῖν εἰς αὐτήν, καὶ οἱ πρότερον εὐαγγελισθέντες
  οὐκ εἰσῆλθον δι’ ἀπείθειαν, πάλιν τινὰ ὁρίζει ἡμέραν, Σήμερον, ἐν Δαυεὶδ λέγων μετὰ
  τοσοῦτον χρόνον, καθὼς προείρηται Σήμερον ἐὰν τῆς φωνῆς αὐτοῦ ἀκούσητε, μὴ σκληρύνητε
  τὰς καρδίας ὑμῶν.
