verse: 2PE 3:11
text: "2PE 3:11 \n         2PE 3:12 Τούτων οὕτως πάντων λυομένων ποταποὺς δεῖ ὑπάρχειν\
  \ ὑμᾶς ἐν ἁγίαις ἀναστροφαῖς καὶ εὐσεβείαις, προσδοκῶντας καὶ σπεύδοντας τὴν παρουσίαν\
  \ τῆς τοῦ Θεοῦ ἡμέρας, δι’ ἣν οὐρανοὶ πυρούμενοι λυθήσονται καὶ στοιχεῖα καυσούμενα\
  \ τήκεται·"
