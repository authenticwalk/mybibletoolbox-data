text: "2PE 1:17 \n         2PE 1:18 λαβὼν γὰρ παρὰ Θεοῦ Πατρὸς τιμὴν καὶ δόξαν φωνῆς\
  \ ἐνεχθείσης αὐτῷ τοιᾶσδε ὑπὸ τῆς μεγαλοπρεποῦς δόξης Ὁ Υἱός μου ὁ ἀγαπητός μου\
  \ οὗτός ἐστιν, εἰς ὃν ἐγὼ εὐδόκησα,— καὶ ταύτην τὴν φωνὴν ἡμεῖς ἠκούσαμεν ἐξ οὐρανοῦ\
  \ ἐνεχθεῖσαν σὺν αὐτῷ ὄντες ἐν τῷ ἁγίῳ ὄρει."
