verse: 2PE 1:19
text: "2PE 1:19 \n         2PE 1:20 καὶ ἔχομεν βεβαιότερον τὸν προφητικὸν λόγον, ᾧ\
  \ καλῶς ποιεῖτε προσέχοντες ὡς λύχνῳ φαίνοντι ἐν αὐχμηρῷ τόπῳ, ἕως οὗ ἡμέρα διαυγάσῃ\
  \ καὶ φωσφόρος ἀνατείλῃ ἐν ταῖς καρδίαις ὑμῶν· τοῦτο πρῶτον γινώσκοντες, ὅτι πᾶσα\
  \ προφητεία γραφῆς ἰδίας ἐπιλύσεως οὐ γίνεται·"
