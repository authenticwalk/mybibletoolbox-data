verse: 2PE 1:5
text: "2PE 1:5 \n         2PE 1:6 \n         2PE 1:7 καὶ αὐτὸ τοῦτο δὲ σπουδὴν πᾶσαν\
  \ παρεισενέγκαντες ἐπιχορηγήσατε ἐν τῇ πίστει ὑμῶν τὴν ἀρετήν, ἐν δὲ τῇ ἀρετῇ τὴν\
  \ γνῶσιν, ἐν δὲ τῇ γνώσει τὴν ἐγκράτειαν, ἐν δὲ τῇ ἐγκρατείᾳ τὴν ὑπομονήν, ἐν δὲ\
  \ τῇ ὑπομονῇ τὴν εὐσέβειαν, ἐν δὲ τῇ εὐσεβείᾳ τὴν φιλαδελφίαν, ἐν δὲ τῇ φιλαδελφίᾳ\
  \ τὴν ἀγάπην."
