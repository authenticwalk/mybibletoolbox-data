source: macula-greek
version: 1.0.0
language: grc
verse: 2PE 2:4
text: "2PE 2:4 \n         2PE 2:5 \n         2PE 2:6 \n         2PE 2:7 \n       \
  \  2PE 2:8 \n         2PE 2:9 \n         2PE 2:10 εἰ γὰρ ὁ Θεὸς ἀγγέλων ἁμαρτησάντων\
  \ οὐκ ἐφείσατο, ἀλλὰ σειροῖς ζόφου ταρταρώσας παρέδωκεν εἰς κρίσιν τηρουμένους,\
  \ καὶ ἀρχαίου κόσμου οὐκ ἐφείσατο, ἀλλὰ ὄγδοον Νῶε δικαιοσύνης κήρυκα ἐφύλαξεν,\
  \ κατακλυσμὸν κόσμῳ ἀσεβῶν ἐπάξας, καὶ πόλεις Σοδόμων καὶ Γομόρρας τεφρώσας καταστροφῇ\
  \ κατέκρινεν, ὑπόδειγμα μελλόντων ἀσεβεῖν τεθεικώς, καὶ δίκαιον Λὼτ καταπονούμενον\
  \ ὑπὸ τῆς τῶν ἀθέσμων ἐν ἀσελγείᾳ ἀναστροφῆς ἐρύσατο,— βλέμματι γὰρ καὶ ἀκοῇ ὁ δίκαιος\
  \ ἐνκατοικῶν ἐν αὐτοῖς ἡμέραν ἐξ ἡμέρας ψυχὴν δικαίαν ἀνόμοις ἔργοις ἐβασάνιζεν,—\
  \ οἶδεν Κύριος εὐσεβεῖς ἐκ πειρασμοῦ ῥύεσθαι, ἀδίκους δὲ εἰς ἡμέραν κρίσεως κολαζομένους\
  \ τηρεῖν, μάλιστα δὲ τοὺς ὀπίσω σαρκὸς ἐν ἐπιθυμίᾳ μιασμοῦ πορευομένους καὶ κυριότητος\
  \ καταφρονοῦντας."
