verse: 2PE 2:13
text: "2PE 2:13 \n         2PE 2:14 \n         2PE 2:15 \n         2PE 2:16 ἡδονὴν\
  \ ἡγούμενοι τὴν ἐν ἡμέρᾳ τρυφήν, σπίλοι καὶ μῶμοι ἐντρυφῶντες ἐν ταῖς ἀπάταις αὐτῶν\
  \ συνευωχούμενοι ὑμῖν, ὀφθαλμοὺς ἔχοντες μεστοὺς μοιχαλίδος καὶ ἀκαταπαύστους ἁμαρτίας,\
  \ δελεάζοντες ψυχὰς ἀστηρίκτους, καρδίαν γεγυμνασμένην πλεονεξίας ἔχοντες, κατάρας\
  \ τέκνα· καταλειπόντες εὐθεῖαν ὁδὸν ἐπλανήθησαν, ἐξακολουθήσαντες τῇ ὁδῷ τοῦ Βαλαὰμ\
  \ τοῦ Βεώρ, ὃς μισθὸν ἀδικίας ἠγάπησεν, ἔλεγξιν δὲ ἔσχεν ἰδίας παρανομίας·"
