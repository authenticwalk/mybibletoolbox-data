text: καὶ ἐπιάσθη τὸ θηρίον καὶ μετ’ αὐτοῦ ὁ ψευδοπροφήτης ὁ ποιήσας τὰ σημεῖα ἐνώπιον
  αὐτοῦ, ἐν οἷς ἐπλάνησεν τοὺς λαβόντας τὸ χάραγμα τοῦ θηρίου καὶ τοὺς προσκυνοῦντας
  τῇ εἰκόνι αὐτοῦ·
