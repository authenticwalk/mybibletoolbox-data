verse: REV 2:26
text: "REV 2:27 \n         REV 2:28 Καὶ ὁ νικῶν καὶ ὁ τηρῶν ἄχρι τέλους τὰ ἔργα μου,\
  \ δώσω αὐτῷ ἐξουσίαν ἐπὶ τῶν ἐθνῶν, καὶ ποιμανεῖ αὐτοὺς ἐν ῥάβδῳ σιδηρᾷ, ὡς τὰ σκεύη\
  \ τὰ κεραμικὰ συντρίβεται, ὡς κἀγὼ εἴληφα παρὰ τοῦ Πατρός μου, καὶ δώσω αὐτῷ τὸν\
  \ ἀστέρα τὸν πρωϊνόν."
