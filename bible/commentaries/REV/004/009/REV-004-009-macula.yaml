verse: REV 4:9
text: "REV 4:10 \n         REV 4:11 Καὶ ὅταν δώσουσιν τὰ ζῷα δόξαν καὶ τιμὴν καὶ εὐχαριστίαν\
  \ τῷ καθημένῳ ἐπὶ τῷ θρόνῳ τῷ ζῶντι εἰς τοὺς αἰῶνας τῶν αἰώνων, πεσοῦνται οἱ εἴκοσι\
  \ τέσσαρες πρεσβύτεροι ἐνώπιον τοῦ καθημένου ἐπὶ τοῦ θρόνου, καὶ προσκυνήσουσιν\
  \ τῷ ζῶντι εἰς τοὺς αἰῶνας τῶν αἰώνων, καὶ βαλοῦσιν τοὺς στεφάνους αὐτῶν ἐνώπιον\
  \ τοῦ θρόνου, λέγοντες Ἄξιος εἶ, ὁ Κύριος καὶ ὁ Θεὸς ἡμῶν, λαβεῖν τὴν δόξαν καὶ\
  \ τὴν τιμὴν καὶ τὴν δύναμιν, ὅτι σὺ ἔκτισας τὰ πάντα, καὶ διὰ τὸ θέλημά σου ἦσαν\
  \ καὶ ἐκτίσθησαν."
