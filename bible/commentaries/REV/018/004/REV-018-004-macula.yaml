text: REV 18:5 Καὶ ἤκουσα ἄλλην φωνὴν ἐκ τοῦ οὐρανοῦ λέγουσαν Ἐξέλθατε ὁ λαός μου
  ἐξ αὐτῆς, ἵνα μὴ συνκοινωνήσητε ταῖς ἁμαρτίαις αὐτῆς, καὶ ἐκ τῶν πληγῶν αὐτῆς ἵνα
  μὴ λάβητε· ὅτι ἐκολλήθησαν αὐτῆς αἱ ἁμαρτίαι ἄχρι τοῦ οὐρανοῦ, καὶ ἐμνημόνευσεν
  ὁ Θεὸς τὰ ἀδικήματα αὐτῆς.
