verse: REV 18:15
text: "REV 18:16 \n         REV 18:17 οἱ ἔμποροι τούτων, οἱ πλουτήσαντες ἀπ’ αὐτῆς,\
  \ ἀπὸ μακρόθεν στήσονται διὰ τὸν φόβον τοῦ βασανισμοῦ αὐτῆς κλαίοντες καὶ πενθοῦντες,\
  \ λέγοντες Οὐαὶ οὐαί, ἡ πόλις ἡ μεγάλη, ἡ περιβεβλημένη βύσσινον καὶ πορφυροῦν καὶ\
  \ κόκκινον, καὶ κεχρυσωμένη ἐν χρυσίῳ καὶ λίθῳ τιμίῳ καὶ μαργαρίτῃ, ὅτι μιᾷ ὥρᾳ\
  \ ἠρημώθη ὁ τοσοῦτος πλοῦτος."
