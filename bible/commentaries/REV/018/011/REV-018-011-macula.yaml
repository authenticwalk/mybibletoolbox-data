source: macula-greek
version: 1.0.0
language: grc
verse: REV 18:11
text: "REV 18:12 \n         REV 18:13 καὶ οἱ ἔμποροι τῆς γῆς κλαίουσιν καὶ πενθοῦσιν\
  \ ἐπ’ αὐτήν, ὅτι τὸν γόμον αὐτῶν οὐδεὶς ἀγοράζει οὐκέτι, γόμον χρυσοῦ καὶ ἀργύρου\
  \ καὶ λίθου τιμίου καὶ μαργαριτῶν καὶ βυσσίνου καὶ πορφύρας καὶ σιρικοῦ καὶ κοκκίνου,\
  \ καὶ πᾶν ξύλον θύϊνον καὶ πᾶν σκεῦος ἐλεφάντινον καὶ πᾶν σκεῦος ἐκ ξύλου τιμιωτάτου\
  \ καὶ χαλκοῦ καὶ σιδήρου καὶ μαρμάρου, καὶ κιννάμωμον καὶ ἄμωμον καὶ θυμιάματα καὶ\
  \ μύρον καὶ λίβανον καὶ οἶνον καὶ ἔλαιον καὶ σεμίδαλιν καὶ σῖτον καὶ κτήνη καὶ πρόβατα,\
  \ καὶ ἵππων καὶ ῥεδῶν καὶ σωμάτων, καὶ ψυχὰς ἀνθρώπων."
