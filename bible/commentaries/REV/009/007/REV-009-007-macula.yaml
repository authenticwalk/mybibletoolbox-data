verse: REV 9:7
text: "REV 9:8 \n         REV 9:9 καὶ τὰ ὁμοιώματα τῶν ἀκρίδων ὅμοιοι ἵπποις ἡτοιμασμένοις\
  \ εἰς πόλεμον, καὶ ἐπὶ τὰς κεφαλὰς αὐτῶν ὡς στέφανοι ὅμοιοι χρυσῷ, καὶ τὰ πρόσωπα\
  \ αὐτῶν ὡς πρόσωπα ἀνθρώπων, καὶ εἶχαν τρίχας ὡς τρίχας γυναικῶν, καὶ οἱ ὀδόντες\
  \ αὐτῶν ὡς λεόντων ἦσαν, καὶ εἶχον θώρακας ὡς θώρακας σιδηροῦς, καὶ ἡ φωνὴ τῶν πτερύγων\
  \ αὐτῶν ὡς φωνὴ ἁρμάτων ἵππων πολλῶν τρεχόντων εἰς πόλεμον."
