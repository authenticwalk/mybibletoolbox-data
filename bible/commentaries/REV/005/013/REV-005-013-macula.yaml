text: καὶ πᾶν κτίσμα ὃ ἐν τῷ οὐρανῷ καὶ ἐπὶ τῆς γῆς καὶ ὑποκάτω τῆς γῆς καὶ ἐπὶ τῆς
  θαλάσσης ἐστίν, καὶ τὰ ἐν αὐτοῖς πάντα, ἤκουσα λέγοντας Τῷ καθημένῳ ἐπὶ τῷ θρόνῳ
