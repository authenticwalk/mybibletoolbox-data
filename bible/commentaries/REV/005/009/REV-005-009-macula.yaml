verse: REV 5:9
text: REV 5:10 καὶ ᾄδουσιν ᾠδὴν καινὴν λέγοντες Ἄξιος εἶ λαβεῖν τὸ βιβλίον καὶ ἀνοῖξαι
  τὰς σφραγῖδας αὐτοῦ, ὅτι ἐσφάγης καὶ ἠγόρασας τῷ Θεῷ ἐν τῷ αἵματί σου ἐκ πάσης φυλῆς
  καὶ γλώσσης καὶ λαοῦ καὶ ἔθνους, καὶ ἐποίησας αὐτοὺς τῷ Θεῷ ἡμῶν βασιλείαν καὶ ἱερεῖς,
  καὶ βασιλεύσουσιν ἐπὶ τῆς γῆς.
