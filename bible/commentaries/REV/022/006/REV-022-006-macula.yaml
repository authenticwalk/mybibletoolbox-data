text: Καὶ εἶπέν μοι Οὗτοι οἱ λόγοι πιστοὶ καὶ ἀληθινοί, καὶ ὁ Κύριος ὁ Θεὸς τῶν πνευμάτων
  τῶν προφητῶν ἀπέστειλεν τὸν ἄγγελον αὐτοῦ δεῖξαι τοῖς δούλοις αὐτοῦ ἃ δεῖ γενέσθαι
  ἐν τάχει.
