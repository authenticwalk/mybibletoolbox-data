verse: REV 14:1
text: Καὶ εἶδον, καὶ ἰδοὺ τὸ Ἀρνίον ἑστὸς ἐπὶ τὸ ὄρος Σιών, καὶ μετ’ αὐτοῦ ἑκατὸν
  τεσσεράκοντα τέσσαρες χιλιάδες ἔχουσαι τὸ ὄνομα αὐτοῦ καὶ τὸ ὄνομα τοῦ Πατρὸς αὐτοῦ
  γεγραμμένον ἐπὶ τῶν μετώπων αὐτῶν.
