verse: REV 21:9
text: Καὶ ἦλθεν εἷς ἐκ τῶν ἑπτὰ ἀγγέλων τῶν ἐχόντων τὰς ἑπτὰ φιάλας, τῶν γεμόντων
  τῶν ἑπτὰ πληγῶν τῶν ἐσχάτων, καὶ ἐλάλησεν μετ’ ἐμοῦ λέγων Δεῦρο, δείξω σοι τὴν νύμφην
  τὴν γυναῖκα τοῦ ἀρνίου.
