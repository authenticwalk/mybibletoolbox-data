verse: 1PE 2:1
text: "1PE 2:1 \n         1PE 2:2 \n         1PE 2:3 Ἀποθέμενοι οὖν πᾶσαν κακίαν καὶ\
  \ πάντα δόλον καὶ ὑποκρίσεις καὶ φθόνους καὶ πάσας καταλαλιάς, ὡς ἀρτιγέννητα βρέφη\
  \ τὸ λογικὸν ἄδολον γάλα ἐπιποθήσατε, ἵνα ἐν αὐτῷ αὐξηθῆτε εἰς σωτηρίαν, εἰ ἐγεύσασθε\
  \ ὅτι χρηστὸς ὁ Κύριος."
