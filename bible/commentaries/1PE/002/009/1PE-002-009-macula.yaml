verse: 1PE 2:9
text: "1PE 2:9 \n         1PE 2:10 ὑμεῖς δὲ γένος ἐκλεκτόν, βασίλειον ἱεράτευμα, ἔθνος\
  \ ἅγιον, λαὸς εἰς περιποίησιν, ὅπως τὰς ἀρετὰς ἐξαγγείλητε τοῦ ἐκ σκότους ὑμᾶς καλέσαντος\
  \ εἰς τὸ θαυμαστὸν αὐτοῦ φῶς· οἵ ποτε οὐ λαὸς, νῦν δὲ λαὸς Θεοῦ, οἱ οὐκ ἠλεημένοι,\
  \ νῦν δὲ ἐλεηθέντες."
