verse: 1PE 2:4
text: "1PE 2:4 \n         1PE 2:5 πρὸς ὃν προσερχόμενοι, λίθον ζῶντα, ὑπὸ ἀνθρώπων\
  \ μὲν ἀποδεδοκιμασμένον παρὰ δὲ Θεῷ ἐκλεκτὸν ἔντιμον, καὶ αὐτοὶ ὡς λίθοι ζῶντες\
  \ οἰκοδομεῖσθε οἶκος πνευματικὸς εἰς ἱεράτευμα ἅγιον, ἀνενέγκαι πνευματικὰς θυσίας\
  \ εὐπροσδέκτους Θεῷ διὰ Ἰησοῦ Χριστοῦ."
