language: grc
verse: 1PE 1:17
text: "1PE 1:17 \n         1PE 1:18 \n         1PE 1:19 \n         1PE 1:20 \n   \
  \      1PE 1:21 καὶ εἰ Πατέρα ἐπικαλεῖσθε τὸν ἀπροσωπολήμπτως κρίνοντα κατὰ τὸ ἑκάστου\
  \ ἔργον, ἐν φόβῳ τὸν τῆς παροικίας ὑμῶν χρόνον ἀναστράφητε, εἰδότες ὅτι οὐ φθαρτοῖς,\
  \ ἀργυρίῳ ἢ χρυσίῳ, ἐλυτρώθητε ἐκ τῆς ματαίας ὑμῶν ἀναστροφῆς πατροπαραδότου, ἀλλὰ\
  \ τιμίῳ αἵματι ὡς ἀμνοῦ ἀμώμου καὶ ἀσπίλου Χριστοῦ, προεγνωσμένου μὲν πρὸ καταβολῆς\
  \ κόσμου, φανερωθέντος δὲ ἐπ’ ἐσχάτου τῶν χρόνων δι’ ὑμᾶς τοὺς δι’ αὐτοῦ πιστοὺς\
  \ εἰς Θεὸν τὸν ἐγείραντα αὐτὸν ἐκ νεκρῶν καὶ δόξαν αὐτῷ δόντα, ὥστε τὴν πίστιν ὑμῶν\
  \ καὶ ἐλπίδα εἶναι εἰς Θεόν."
