verse: 1PE 1:6
text: "1PE 1:6 \n         1PE 1:7 ἐν ᾧ ἀγαλλιᾶσθε, ὀλίγον ἄρτι εἰ δέον λυπηθέντες\
  \ ἐν ποικίλοις πειρασμοῖς, ἵνα τὸ δοκίμιον ὑμῶν τῆς πίστεως πολυτιμότερον χρυσίου\
  \ τοῦ ἀπολλυμένου, διὰ πυρὸς δὲ δοκιμαζομένου, εὑρεθῇ εἰς ἔπαινον καὶ δόξαν καὶ\
  \ τιμὴν ἐν ἀποκαλύψει Ἰησοῦ Χριστοῦ·"
