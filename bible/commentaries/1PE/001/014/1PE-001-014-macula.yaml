verse: 1PE 1:14
text: "1PE 1:14 \n         1PE 1:15 \n         1PE 1:16 ὡς τέκνα ὑπακοῆς, μὴ συσχηματιζόμενοι\
  \ ταῖς πρότερον ἐν τῇ ἀγνοίᾳ ὑμῶν ἐπιθυμίαις, ἀλλὰ κατὰ τὸν καλέσαντα ὑμᾶς ἅγιον\
  \ καὶ αὐτοὶ ἅγιοι ἐν πάσῃ ἀναστροφῇ γενήθητε, διότι γέγραπται Ἅγιοι ἔσεσθε, ὅτι\
  \ ἐγὼ ἅγιος."
