source: macula-greek
version: 1.0.0
language: grc
verse: 1PE 1:3
text: "1PE 1:3 \n         1PE 1:4 \n         1PE 1:5 Εὐλογητὸς ὁ Θεὸς καὶ Πατὴρ τοῦ\
  \ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ, ὁ κατὰ τὸ πολὺ αὐτοῦ ἔλεος ἀναγεννήσας ἡμᾶς εἰς ἐλπίδα\
  \ ζῶσαν δι’ ἀναστάσεως Ἰησοῦ Χριστοῦ ἐκ νεκρῶν, εἰς κληρονομίαν ἄφθαρτον καὶ ἀμίαντον\
  \ καὶ ἀμάραντον, τετηρημένην ἐν οὐρανοῖς εἰς ὑμᾶς τοὺς ἐν δυνάμει Θεοῦ φρουρουμένους\
  \ διὰ πίστεως εἰς σωτηρίαν ἑτοίμην ἀποκαλυφθῆναι ἐν καιρῷ ἐσχάτῳ."
