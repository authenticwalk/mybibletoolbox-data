verse: 1PE 4:3
text: "1PE 4:3 \n         1PE 4:4 \n         1PE 4:5 ἀρκετὸς γὰρ ὁ παρεληλυθὼς χρόνος\
  \ τὸ βούλημα τῶν ἐθνῶν κατειργάσθαι, πεπορευμένους ἐν ἀσελγείαις, ἐπιθυμίαις, οἰνοφλυγίαις,\
  \ κώμοις, πότοις, καὶ ἀθεμίτοις εἰδωλολατρείαις. ἐν ᾧ ξενίζονται μὴ συντρεχόντων\
  \ ὑμῶν εἰς τὴν αὐτὴν τῆς ἀσωτίας ἀνάχυσιν, βλασφημοῦντες· οἳ ἀποδώσουσιν λόγον τῷ\
  \ ἑτοίμως ἔχοντι κρῖναι ζῶντας καὶ νεκρούς."
