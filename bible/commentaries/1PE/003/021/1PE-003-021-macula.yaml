verse: 1PE 3:21
text: "1PE 3:21 \n         1PE 3:22 ὃ καὶ ὑμᾶς ἀντίτυπον νῦν σῴζει βάπτισμα, οὐ σαρκὸς\
  \ ἀπόθεσις ῥύπου ἀλλὰ συνειδήσεως ἀγαθῆς ἐπερώτημα εἰς Θεόν, δι’ ἀναστάσεως Ἰησοῦ\
  \ Χριστοῦ, ὅς ἐστιν ἐν δεξιᾷ Θεοῦ, πορευθεὶς εἰς οὐρανόν, ὑποταγέντων αὐτῷ ἀγγέλων\
  \ καὶ ἐξουσιῶν καὶ δυνάμεων."
