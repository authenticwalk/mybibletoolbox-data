verse: 1PE 3:1
text: "1PE 3:1 \n         1PE 3:2 Ὁμοίως γυναῖκες, ὑποτασσόμεναι τοῖς ἰδίοις ἀνδράσιν,\
  \ ἵνα καὶ εἴ τινες ἀπειθοῦσιν τῷ λόγῳ, διὰ τῆς τῶν γυναικῶν ἀναστροφῆς ἄνευ λόγου\
  \ κερδηθήσονται, ἐποπτεύσαντες τὴν ἐν φόβῳ ἁγνὴν ἀναστροφὴν ὑμῶν."
