verse: 1CO 10:1
text: "1CO 10:1 \n         1CO 10:2 \n         1CO 10:3 \n         1CO 10:4 Οὐ θέλω\
  \ γὰρ ὑμᾶς ἀγνοεῖν, ἀδελφοί, ὅτι οἱ πατέρες ἡμῶν πάντες ὑπὸ τὴν νεφέλην ἦσαν καὶ\
  \ πάντες διὰ τῆς θαλάσσης διῆλθον, καὶ πάντες εἰς τὸν Μωϋσῆν ἐβαπτίσαντο ἐν τῇ νεφέλῃ\
  \ καὶ ἐν τῇ θαλάσσῃ, καὶ πάντες τὸ αὐτὸ πνευματικὸν βρῶμα ἔφαγον, καὶ πάντες τὸ\
  \ αὐτὸ πνευματικὸν ἔπιον πόμα·"
