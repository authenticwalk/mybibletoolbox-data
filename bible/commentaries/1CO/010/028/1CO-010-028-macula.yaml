verse: 1CO 10:28
text: "1CO 10:28 \n         1CO 10:29 ἐὰν δέ τις ὑμῖν εἴπῃ Τοῦτο ἱερόθυτόν ἐστιν,\
  \ μὴ ἐσθίετε δι’ ἐκεῖνον τὸν μηνύσαντα καὶ τὴν συνείδησιν· συνείδησιν δὲ λέγω οὐχὶ\
  \ τὴν ἑαυτοῦ ἀλλὰ τὴν τοῦ ἑτέρου. ἵνα τί γὰρ ἡ ἐλευθερία μου κρίνεται ὑπὸ ἄλλης\
  \ συνειδήσεως;"
