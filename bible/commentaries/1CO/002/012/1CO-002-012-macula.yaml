verse: 1CO 2:12
text: "1CO 2:12 \n         1CO 2:13 ἡμεῖς δὲ οὐ τὸ πνεῦμα τοῦ κόσμου ἐλάβομεν ἀλλὰ\
  \ τὸ πνεῦμα τὸ ἐκ τοῦ Θεοῦ, ἵνα εἰδῶμεν τὰ ὑπὸ τοῦ Θεοῦ χαρισθέντα ἡμῖν· ἃ καὶ λαλοῦμεν\
  \ οὐκ ἐν διδακτοῖς ἀνθρωπίνης σοφίας λόγοις, ἀλλ’ ἐν διδακτοῖς Πνεύματος, πνευματικοῖς\
  \ πνευματικὰ συνκρίνοντες."
