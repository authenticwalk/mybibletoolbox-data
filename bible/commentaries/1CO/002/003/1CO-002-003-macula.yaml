verse: 1CO 2:3
text: "1CO 2:3 \n         1CO 2:4 \n         1CO 2:5 κἀγὼ ἐν ἀσθενείᾳ καὶ ἐν φόβῳ\
  \ καὶ ἐν τρόμῳ πολλῷ ἐγενόμην πρὸς ὑμᾶς, καὶ ὁ λόγος μου καὶ τὸ κήρυγμά μου οὐκ\
  \ ἐν πειθοῖς σοφίας λόγοις, ἀλλ’ ἐν ἀποδείξει Πνεύματος καὶ δυνάμεως, ἵνα ἡ πίστις\
  \ ὑμῶν μὴ ᾖ ἐν σοφίᾳ ἀνθρώπων ἀλλ’ ἐν δυνάμει Θεοῦ."
