text: "1CO 2:7 \n         1CO 2:8 ἀλλὰ λαλοῦμεν Θεοῦ σοφίαν ἐν μυστηρίῳ, τὴν ἀποκεκρυμμένην,\
  \ ἣν προώρισεν ὁ Θεὸς πρὸ τῶν αἰώνων εἰς δόξαν ἡμῶν· ἣν οὐδεὶς τῶν ἀρχόντων τοῦ\
  \ αἰῶνος τούτου ἔγνωκεν· εἰ γὰρ ἔγνωσαν, οὐκ ἂν τὸν Κύριον τῆς δόξης ἐσταύρωσαν·"
