verse: 1CO 3:12
text: "1CO 3:12 \n         1CO 3:13 εἰ δέ τις ἐποικοδομεῖ ἐπὶ τὸν θεμέλιον χρυσίον,\
  \ ἀργύριον, λίθους τιμίους, ξύλα, χόρτον, καλάμην, ἑκάστου τὸ ἔργον φανερὸν γενήσεται·\
  \ ἡ γὰρ ἡμέρα δηλώσει, ὅτι ἐν πυρὶ ἀποκαλύπτεται, καὶ ἑκάστου τὸ ἔργον ὁποῖόν ἐστιν\
  \ τὸ πῦρ αὐτὸ δοκιμάσει."
