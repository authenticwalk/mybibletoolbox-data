verse: 1CO 15:54
text: "1CO 15:54 \n         1CO 15:55 ὅταν δὲ τὸ φθαρτὸν τοῦτο ἐνδύσηται ἀφθαρσίαν\
  \ καὶ τὸ θνητὸν τοῦτο ἐνδύσηται ἀθανασίαν, τότε γενήσεται ὁ λόγος ὁ γεγραμμένος\
  \ Κατεπόθη ὁ θάνατος εἰς νῖκος. ποῦ σου, θάνατε, τὸ νῖκος; ποῦ σου, θάνατε, τὸ κέντρον;"
