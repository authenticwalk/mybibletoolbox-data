verse: 1CO 15:14
text: "1CO 15:14 \n         1CO 15:15 εἰ δὲ Χριστὸς οὐκ ἐγήγερται, κενὸν ἄρα τὸ κήρυγμα\
  \ ἡμῶν, κενὴ καὶ ἡ πίστις ὑμῶν· εὑρισκόμεθα δὲ καὶ ψευδομάρτυρες τοῦ Θεοῦ, ὅτι ἐμαρτυρήσαμεν\
  \ κατὰ τοῦ Θεοῦ ὅτι ἤγειρεν τὸν Χριστόν, ὃν οὐκ ἤγειρεν εἴπερ ἄρα νεκροὶ οὐκ ἐγείρονται."
