verse: 1CO 15:1
text: "1CO 15:1 \n         1CO 15:2 Γνωρίζω δὲ ὑμῖν, ἀδελφοί, τὸ εὐαγγέλιον ὃ εὐηγγελισάμην\
  \ ὑμῖν, ὃ καὶ παρελάβετε, ἐν ᾧ καὶ ἑστήκατε, δι’ οὗ καὶ σῴζεσθε, τίνι λόγῳ εὐηγγελισάμην\
  \ ὑμῖν, εἰ κατέχετε, ἐκτὸς εἰ μὴ εἰκῇ ἐπιστεύσατε."
