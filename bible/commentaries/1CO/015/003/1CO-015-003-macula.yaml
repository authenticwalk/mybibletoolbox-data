verse: 1CO 15:3
text: "1CO 15:3 \n         1CO 15:4 \n         1CO 15:5 παρέδωκα γὰρ ὑμῖν ἐν πρώτοις,\
  \ ὃ καὶ παρέλαβον, ὅτι Χριστὸς ἀπέθανεν ὑπὲρ τῶν ἁμαρτιῶν ἡμῶν κατὰ τὰς γραφάς,\
  \ καὶ ὅτι ἐτάφη, καὶ ὅτι ἐγήγερται τῇ ἡμέρᾳ τῇ τρίτῃ κατὰ τὰς γραφάς, καὶ ὅτι ὤφθη\
  \ Κηφᾷ, εἶτα τοῖς δώδεκα·"
