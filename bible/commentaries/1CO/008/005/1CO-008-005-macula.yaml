verse: 1CO 8:5
text: "1CO 8:5 \n         1CO 8:6 καὶ γὰρ εἴπερ εἰσὶν λεγόμενοι θεοὶ εἴτε ἐν οὐρανῷ\
  \ εἴτε ἐπὶ γῆς, ὥσπερ εἰσὶν θεοὶ πολλοὶ καὶ κύριοι πολλοί, ἀλλ’ ἡμῖν εἷς Θεὸς ὁ\
  \ Πατήρ, ἐξ οὗ τὰ πάντα καὶ ἡμεῖς εἰς αὐτόν, καὶ εἷς Κύριος Ἰησοῦς Χριστός, δι’\
  \ οὗ τὰ πάντα καὶ ἡμεῖς δι’ αὐτοῦ."
