source: macula-greek
version: 1.0.0
language: grc
verse: 1CO 1:27
text: "1CO 1:27 \n         1CO 1:28 \n         1CO 1:29 ἀλλὰ τὰ μωρὰ τοῦ κόσμου ἐξελέξατο\
  \ ὁ Θεός ἵνα καταισχύνῃ τοὺς σοφούς, καὶ τὰ ἀσθενῆ τοῦ κόσμου ἐξελέξατο ὁ Θεός ἵνα\
  \ καταισχύνῃ τὰ ἰσχυρά, καὶ τὰ ἀγενῆ τοῦ κόσμου καὶ τὰ ἐξουθενημένα ἐξελέξατο ὁ\
  \ Θεός, τὰ μὴ ὄντα, ἵνα τὰ ὄντα καταργήσῃ, ὅπως μὴ καυχήσηται πᾶσα σὰρξ ἐνώπιον\
  \ τοῦ Θεοῦ."
