verse: 1CO 1:23
text: "1CO 1:23 \n         1CO 1:24 \n         1CO 1:25 ἡμεῖς δὲ κηρύσσομεν Χριστὸν\
  \ ἐσταυρωμένον, Ἰουδαίοις μὲν σκάνδαλον, ἔθνεσιν δὲ μωρίαν, αὐτοῖς δὲ τοῖς κλητοῖς,\
  \ Ἰουδαίοις τε καὶ Ἕλλησιν, Χριστὸν Θεοῦ δύναμιν καὶ Θεοῦ σοφίαν. ὅτι τὸ μωρὸν τοῦ\
  \ Θεοῦ σοφώτερον τῶν ἀνθρώπων ἐστίν, καὶ τὸ ἀσθενὲς τοῦ Θεοῦ ἰσχυρότερον τῶν ἀνθρώπων."
