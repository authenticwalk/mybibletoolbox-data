verse: 1CO 14:24
text: "1CO 14:24 \n         1CO 14:25 ἐὰν δὲ πάντες προφητεύωσιν, εἰσέλθῃ δέ τις ἄπιστος\
  \ ἢ ἰδιώτης, ἐλέγχεται ὑπὸ πάντων, ἀνακρίνεται ὑπὸ πάντων, τὰ κρυπτὰ τῆς καρδίας\
  \ αὐτοῦ φανερὰ γίνεται, καὶ οὕτως πεσὼν ἐπὶ πρόσωπον προσκυνήσει τῷ Θεῷ, ἀπαγγέλλων\
  \ ὅτι Ὄντως ὁ Θεὸς ἐν ὑμῖν ἐστιν."
