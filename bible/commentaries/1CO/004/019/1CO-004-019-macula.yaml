text: "1CO 4:19 \n         1CO 4:20 ἐλεύσομαι δὲ ταχέως πρὸς ὑμᾶς, ἐὰν ὁ Κύριος θελήσῃ,\
  \ καὶ γνώσομαι οὐ τὸν λόγον τῶν πεφυσιωμένων ἀλλὰ τὴν δύναμιν· οὐ γὰρ ἐν λόγῳ ἡ\
  \ βασιλεία τοῦ Θεοῦ, ἀλλ’ ἐν δυνάμει."
