verse: 1CO 5:3
text: "1CO 5:3 \n         1CO 5:4 \n         1CO 5:5 ἐγὼ μὲν γάρ, ἀπὼν τῷ σώματι παρὼν\
  \ δὲ τῷ πνεύματι, ἤδη κέκρικα ὡς παρὼν τὸν οὕτως τοῦτο κατεργασάμενον ἐν τῷ ὀνόματι\
  \ τοῦ Κυρίου Ἰησοῦ συναχθέντων ὑμῶν καὶ τοῦ ἐμοῦ πνεύματος σὺν τῇ δυνάμει τοῦ Κυρίου\
  \ ἡμῶν Ἰησοῦ, παραδοῦναι τὸν τοιοῦτον τῷ Σατανᾷ εἰς ὄλεθρον τῆς σαρκός, ἵνα τὸ πνεῦμα\
  \ σωθῇ ἐν τῇ ἡμέρᾳ τοῦ Κυρίου."
