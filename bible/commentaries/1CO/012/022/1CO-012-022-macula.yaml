verse: 1CO 12:22
text: "1CO 12:22 \n         1CO 12:23 \n         1CO 12:24 ἀλλὰ πολλῷ μᾶλλον τὰ δοκοῦντα\
  \ μέλη τοῦ σώματος ἀσθενέστερα ὑπάρχειν ἀναγκαῖά ἐστιν, καὶ ἃ δοκοῦμεν ἀτιμότερα\
  \ εἶναι τοῦ σώματος, τούτοις τιμὴν περισσοτέραν περιτίθεμεν, καὶ τὰ ἀσχήμονα ἡμῶν\
  \ εὐσχημοσύνην περισσοτέραν ἔχει, τὰ δὲ εὐσχήμονα ἡμῶν οὐ χρείαν ἔχει."
