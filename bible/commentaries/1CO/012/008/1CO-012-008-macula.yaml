verse: 1CO 12:8
text: "1CO 12:8 \n         1CO 12:9 \n         1CO 12:10 ᾧ μὲν γὰρ διὰ τοῦ Πνεύματος\
  \ δίδοται λόγος σοφίας, ἄλλῳ δὲ λόγος γνώσεως κατὰ τὸ αὐτὸ Πνεῦμα, ἑτέρῳ πίστις\
  \ ἐν τῷ αὐτῷ Πνεύματι, ἄλλῳ δὲ χαρίσματα ἰαμάτων ἐν τῷ ἑνὶ Πνεύματι, ἄλλῳ δὲ ἐνεργήματα\
  \ δυνάμεων, ἄλλῳ δὲ προφητεία, ἄλλῳ δὲ διακρίσεις πνευμάτων, ἑτέρῳ γένη γλωσσῶν,\
  \ ἄλλῳ δὲ ἑρμηνεία γλωσσῶν·"
