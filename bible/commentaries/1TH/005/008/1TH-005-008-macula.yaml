verse: 1TH 5:8
text: "1TH 5:8 \n         1TH 5:9 \n         1TH 5:10 ἡμεῖς δὲ ἡμέρας ὄντες νήφωμεν,\
  \ ἐνδυσάμενοι θώρακα πίστεως καὶ ἀγάπης καὶ περικεφαλαίαν ἐλπίδα σωτηρίας· ὅτι οὐκ\
  \ ἔθετο ἡμᾶς ὁ Θεὸς εἰς ὀργὴν ἀλλὰ εἰς περιποίησιν σωτηρίας διὰ τοῦ Κυρίου ἡμῶν\
  \ Ἰησοῦ Χριστοῦ, τοῦ ἀποθανόντος περὶ ἡμῶν, ἵνα εἴτε γρηγορῶμεν εἴτε καθεύδωμεν\
  \ ἅμα σὺν αὐτῷ ζήσωμεν."
