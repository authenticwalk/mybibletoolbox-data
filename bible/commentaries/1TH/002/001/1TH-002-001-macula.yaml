verse: 1TH 2:1
text: "1TH 2:1 \n         1TH 2:2 Αὐτοὶ γὰρ οἴδατε, ἀδελφοί, τὴν εἴσοδον ἡμῶν τὴν\
  \ πρὸς ὑμᾶς, ὅτι οὐ κενὴ γέγονεν, ἀλλὰ προπαθόντες καὶ ὑβρισθέντες καθὼς οἴδατε\
  \ ἐν Φιλίπποις ἐπαρρησιασάμεθα ἐν τῷ Θεῷ ἡμῶν λαλῆσαι πρὸς ὑμᾶς τὸ εὐαγγέλιον τοῦ\
  \ Θεοῦ ἐν πολλῷ ἀγῶνι."
