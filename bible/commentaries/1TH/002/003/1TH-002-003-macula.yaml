verse: 1TH 2:3
text: "1TH 2:3 \n         1TH 2:4 ἡ γὰρ παράκλησις ἡμῶν οὐκ ἐκ πλάνης οὐδὲ ἐξ ἀκαθαρσίας\
  \ οὐδὲ ἐν δόλῳ, ἀλλὰ καθὼς δεδοκιμάσμεθα ὑπὸ τοῦ Θεοῦ πιστευθῆναι τὸ εὐαγγέλιον\
  \ οὕτως λαλοῦμεν, οὐχ ὡς ἀνθρώποις ἀρέσκοντες, ἀλλὰ Θεῷ τῷ δοκιμάζοντι τὰς καρδίας\
  \ ἡμῶν."
