verse: 1TH 2:10
text: "1TH 2:10 \n         1TH 2:11 \n         1TH 2:12 ὑμεῖς μάρτυρες καὶ ὁ Θεός,\
  \ ὡς ὁσίως καὶ δικαίως καὶ ἀμέμπτως ὑμῖν τοῖς πιστεύουσιν ἐγενήθημεν, καθάπερ οἴδατε\
  \ ὡς ἕνα ἕκαστον ὑμῶν ὡς πατὴρ τέκνα ἑαυτοῦ παρακαλοῦντες ὑμᾶς καὶ παραμυθούμενοι\
  \ καὶ μαρτυρόμενοι εἰς τὸ περιπατεῖν ὑμᾶς ἀξίως τοῦ Θεοῦ τοῦ καλοῦντος ὑμᾶς εἰς\
  \ τὴν ἑαυτοῦ βασιλείαν καὶ δόξαν."
