version: 1.0.0
language: grc
verse: 1TH 4:15
text: "1TH 4:15 \n         1TH 4:16 \n         1TH 4:17 Τοῦτο γὰρ ὑμῖν λέγομεν ἐν\
  \ λόγῳ Κυρίου, ὅτι ἡμεῖς οἱ ζῶντες οἱ περιλειπόμενοι εἰς τὴν παρουσίαν τοῦ Κυρίου\
  \ οὐ μὴ φθάσωμεν τοὺς κοιμηθέντας· ὅτι αὐτὸς ὁ Κύριος ἐν κελεύσματι, ἐν φωνῇ ἀρχαγγέλου\
  \ καὶ ἐν σάλπιγγι Θεοῦ, καταβήσεται ἀπ’ οὐρανοῦ, καὶ οἱ νεκροὶ ἐν Χριστῷ ἀναστήσονται\
  \ πρῶτον, ἔπειτα ἡμεῖς οἱ ζῶντες οἱ περιλειπόμενοι ἅμα σὺν αὐτοῖς ἁρπαγησόμεθα ἐν\
  \ νεφέλαις εἰς ἀπάντησιν τοῦ Κυρίου εἰς ἀέρα·"
