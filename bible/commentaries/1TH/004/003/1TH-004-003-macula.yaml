version: 1.0.0
language: grc
verse: 1TH 4:3
text: "1TH 4:3 \n         1TH 4:4 \n         1TH 4:5 \n         1TH 4:6 Τοῦτο γάρ\
  \ ἐστιν θέλημα τοῦ Θεοῦ, ὁ ἁγιασμὸς ὑμῶν, ἀπέχεσθαι ὑμᾶς ἀπὸ τῆς πορνείας, εἰδέναι\
  \ ἕκαστον ὑμῶν τὸ ἑαυτοῦ σκεῦος κτᾶσθαι ἐν ἁγιασμῷ καὶ τιμῇ, μὴ ἐν πάθει ἐπιθυμίας\
  \ καθάπερ καὶ τὰ ἔθνη τὰ μὴ εἰδότα τὸν Θεόν, τὸ μὴ ὑπερβαίνειν καὶ πλεονεκτεῖν ἐν\
  \ τῷ πράγματι τὸν ἀδελφὸν αὐτοῦ, διότι ἔκδικος Κύριος περὶ πάντων τούτων, καθὼς\
  \ καὶ προείπαμεν ὑμῖν καὶ διεμαρτυράμεθα."
