source: macula-greek
version: 1.0.0
language: grc
verse: 1TH 1:2
text: "1TH 1:2 \n         1TH 1:3 \n         1TH 1:4 \n         1TH 1:5 Εὐχαριστοῦμεν\
  \ τῷ Θεῷ πάντοτε περὶ πάντων ὑμῶν, μνείαν ποιούμενοι ἐπὶ τῶν προσευχῶν ἡμῶν, ἀδιαλείπτως\
  \ μνημονεύοντες ὑμῶν τοῦ ἔργου τῆς πίστεως καὶ τοῦ κόπου τῆς ἀγάπης καὶ τῆς ὑπομονῆς\
  \ τῆς ἐλπίδος τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ ἔμπροσθεν τοῦ Θεοῦ καὶ Πατρὸς ἡμῶν,\
  \ εἰδότες, ἀδελφοὶ ἠγαπημένοι ὑπὸ τοῦ Θεοῦ, τὴν ἐκλογὴν ὑμῶν, ὅτι τὸ εὐαγγέλιον\
  \ ἡμῶν οὐκ ἐγενήθη εἰς ὑμᾶς ἐν λόγῳ μόνον, ἀλλὰ καὶ ἐν δυνάμει καὶ ἐν Πνεύματι Ἁγίῳ\
  \ καὶ πληροφορίᾳ πολλῇ, καθὼς οἴδατε οἷοι ἐγενήθημεν ἐν ὑμῖν δι’ ὑμᾶς."
