verse: 1TH 3:1
text: "1TH 3:1 \n         1TH 3:2 \n         1TH 3:3 Διὸ μηκέτι στέγοντες ηὐδοκήσαμεν\
  \ καταλειφθῆναι ἐν Ἀθήναις μόνοι, καὶ ἐπέμψαμεν Τιμόθεον, τὸν ἀδελφὸν ἡμῶν καὶ διάκονον\
  \ τοῦ Θεοῦ ἐν τῷ εὐαγγελίῳ τοῦ Χριστοῦ, εἰς τὸ στηρίξαι ὑμᾶς καὶ παρακαλέσαι ὑπὲρ\
  \ τῆς πίστεως ὑμῶν τὸ μηδένα σαίνεσθαι ἐν ταῖς θλίψεσιν ταύταις."
