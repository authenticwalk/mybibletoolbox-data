text: "1TH 3:9 \n         1TH 3:10 τίνα γὰρ εὐχαριστίαν δυνάμεθα τῷ Θεῷ ἀνταποδοῦναι\
  \ περὶ ὑμῶν ἐπὶ πάσῃ τῇ χαρᾷ ᾗ χαίρομεν δι’ ὑμᾶς ἔμπροσθεν τοῦ Θεοῦ ἡμῶν, νυκτὸς\
  \ καὶ ἡμέρας ὑπερεκπερισσοῦ δεόμενοι εἰς τὸ ἰδεῖν ὑμῶν τὸ πρόσωπον καὶ καταρτίσαι\
  \ τὰ ὑστερήματα τῆς πίστεως ὑμῶν;"
