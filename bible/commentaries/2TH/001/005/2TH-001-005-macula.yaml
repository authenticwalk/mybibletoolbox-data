source: macula-greek
version: 1.0.0
language: grc
verse: 2TH 1:5
text: "2TH 1:5 \n         2TH 1:6 \n         2TH 1:7 \n         2TH 1:8 \n       \
  \  2TH 1:9 \n         2TH 1:10 ἔνδειγμα τῆς δικαίας κρίσεως τοῦ Θεοῦ, εἰς τὸ καταξιωθῆναι\
  \ ὑμᾶς τῆς βασιλείας τοῦ Θεοῦ, ὑπὲρ ἧς καὶ πάσχετε, εἴπερ δίκαιον παρὰ Θεῷ ἀνταποδοῦναι\
  \ τοῖς θλίβουσιν ὑμᾶς θλῖψιν καὶ ὑμῖν τοῖς θλιβομένοις ἄνεσιν μεθ’ ἡμῶν, ἐν τῇ ἀποκαλύψει\
  \ τοῦ Κυρίου Ἰησοῦ ἀπ’ οὐρανοῦ μετ’ ἀγγέλων δυνάμεως αὐτοῦ ἐν πυρὶ φλογός, διδόντος\
  \ ἐκδίκησιν τοῖς μὴ εἰδόσιν Θεὸν καὶ τοῖς μὴ ὑπακούουσιν τῷ εὐαγγελίῳ τοῦ Κυρίου\
  \ ἡμῶν Ἰησοῦ, οἵτινες δίκην τίσουσιν ὄλεθρον αἰώνιον ἀπὸ προσώπου τοῦ Κυρίου καὶ\
  \ ἀπὸ τῆς δόξης τῆς ἰσχύος αὐτοῦ, ὅταν ἔλθῃ ἐνδοξασθῆναι ἐν τοῖς ἁγίοις αὐτοῦ καὶ\
  \ θαυμασθῆναι ἐν πᾶσιν τοῖς πιστεύσασιν, ὅτι ἐπιστεύθη τὸ μαρτύριον ἡμῶν ἐφ’ ὑμᾶς,\
  \ ἐν τῇ ἡμέρᾳ ἐκείνῃ."
