source: macula-greek
version: 1.0.0
language: grc
verse: 2TH 2:8
text: "2TH 2:8 \n         2TH 2:9 \n         2TH 2:10 καὶ τότε ἀποκαλυφθήσεται ὁ ἄνομος,\
  \ ὃν ὁ Κύριος Ἰησοῦς ἀνελεῖ τῷ πνεύματι τοῦ στόματος αὐτοῦ καὶ καταργήσει τῇ ἐπιφανείᾳ\
  \ τῆς παρουσίας αὐτοῦ, οὗ ἐστιν ἡ παρουσία κατ’ ἐνέργειαν τοῦ Σατανᾶ ἐν πάσῃ δυνάμει\
  \ καὶ σημείοις καὶ τέρασιν ψεύδους καὶ ἐν πάσῃ ἀπάτῃ ἀδικίας τοῖς ἀπολλυμένοις,\
  \ ἀνθ’ ὧν τὴν ἀγάπην τῆς ἀληθείας οὐκ ἐδέξαντο εἰς τὸ σωθῆναι αὐτούς."
