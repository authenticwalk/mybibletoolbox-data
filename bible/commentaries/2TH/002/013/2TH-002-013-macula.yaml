verse: 2TH 2:13
text: "2TH 2:13 \n         2TH 2:14 Ἠμεῖς δὲ ὀφείλομεν εὐχαριστεῖν τῷ Θεῷ πάντοτε\
  \ περὶ ὑμῶν, ἀδελφοὶ ἠγαπημένοι ὑπὸ Κυρίου, ὅτι εἵλατο ὑμᾶς ὁ Θεὸς ἀπ’ ἀρχῆς εἰς\
  \ σωτηρίαν ἐν ἁγιασμῷ Πνεύματος καὶ πίστει ἀληθείας, εἰς ὃ καὶ ἐκάλεσεν ὑμᾶς διὰ\
  \ τοῦ εὐαγγελίου ἡμῶν, εἰς περιποίησιν δόξης τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ."
