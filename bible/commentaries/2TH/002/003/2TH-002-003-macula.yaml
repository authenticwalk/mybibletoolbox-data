verse: 2TH 2:3
text: "2TH 2:3 \n         2TH 2:4 μή τις ὑμᾶς ἐξαπατήσῃ κατὰ μηδένα τρόπον· ὅτι ἐὰν\
  \ μὴ ἔλθῃ ἡ ἀποστασία πρῶτον καὶ ἀποκαλυφθῇ ὁ ἄνθρωπος τῆς ἀνομίας, ὁ υἱὸς τῆς ἀπωλείας,\
  \ ὁ ἀντικείμενος καὶ ὑπεραιρόμενος ἐπὶ πάντα λεγόμενον Θεὸν ἢ σέβασμα, ὥστε αὐτὸν\
  \ εἰς τὸν ναὸν τοῦ Θεοῦ καθίσαι, ἀποδεικνύντα ἑαυτὸν ὅτι ἔστιν Θεός."
