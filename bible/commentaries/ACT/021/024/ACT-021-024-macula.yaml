verse: ACT 21:24
text: τούτους παραλαβὼν ἁγνίσθητι σὺν αὐτοῖς, καὶ δαπάνησον ἐπ’ αὐτοῖς ἵνα ξυρήσονται
  τὴν κεφαλήν, καὶ γνώσονται πάντες ὅτι ὧν κατήχηνται περὶ σοῦ οὐδέν ἐστιν, ἀλλὰ στοιχεῖς
  καὶ αὐτὸς φυλάσσων τὸν νόμον.
