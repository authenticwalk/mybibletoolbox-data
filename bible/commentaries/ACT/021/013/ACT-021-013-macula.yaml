verse: ACT 21:13
text: τότε ἀπεκρίθη ὁ Παῦλος Τί ποιεῖτε κλαίοντες καὶ συνθρύπτοντές μου τὴν καρδίαν;
  ἐγὼ γὰρ οὐ μόνον δεθῆναι ἀλλὰ καὶ ἀποθανεῖν εἰς Ἱερουσαλὴμ ἑτοίμως ἔχω ὑπὲρ τοῦ
  ὀνόματος τοῦ Κυρίου Ἰησοῦ.
