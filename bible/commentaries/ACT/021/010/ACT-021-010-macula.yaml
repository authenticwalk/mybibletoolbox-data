verse: ACT 21:10
text: ACT 21:11 Ἐπιμενόντων δὲ ἡμέρας πλείους κατῆλθέν τις ἀπὸ τῆς Ἰουδαίας προφήτης
  ὀνόματι Ἄγαβος, καὶ ἐλθὼν πρὸς ἡμᾶς καὶ ἄρας τὴν ζώνην τοῦ Παύλου, δήσας ἑαυτοῦ
  τοὺς πόδας καὶ τὰς χεῖρας εἶπεν Τάδε λέγει τὸ Πνεῦμα τὸ Ἅγιον Τὸν ἄνδρα οὗ ἐστιν
  ἡ ζώνη αὕτη οὕτως δήσουσιν ἐν Ἱερουσαλὴμ οἱ Ἰουδαῖοι καὶ παραδώσουσιν εἰς χεῖρας
  ἐθνῶν.
