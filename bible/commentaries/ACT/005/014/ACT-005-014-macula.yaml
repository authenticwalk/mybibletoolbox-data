text: ACT 5:15 μᾶλλον δὲ προσετίθεντο πιστεύοντες τῷ Κυρίῳ, πλήθη ἀνδρῶν τε καὶ γυναικῶν·
  ὥστε καὶ εἰς τὰς πλατείας ἐκφέρειν τοὺς ἀσθενεῖς καὶ τιθέναι ἐπὶ κλιναρίων καὶ κραβάττων,
  ἵνα ἐρχομένου Πέτρου κἂν ἡ σκιὰ ἐπισκιάσῃ τινὶ αὐτῶν.
