verse: ACT 5:38
text: ACT 5:39 καὶ τὰ νῦν λέγω ὑμῖν, ἀπόστητε ἀπὸ τῶν ἀνθρώπων τούτων καὶ ἄφετε αὐτούς·
  ὅτι ἐὰν ᾖ ἐξ ἀνθρώπων ἡ βουλὴ αὕτη ἢ τὸ ἔργον τοῦτο, καταλυθήσεται· εἰ δὲ ἐκ Θεοῦ
  ἐστιν, οὐ δυνήσεσθε καταλῦσαι αὐτούς, μή ποτε καὶ θεομάχοι εὑρεθῆτε.
