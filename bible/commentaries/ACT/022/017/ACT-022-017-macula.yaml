text: ACT 22:18 Ἐγένετο δέ μοι ὑποστρέψαντι εἰς Ἱερουσαλὴμ καὶ προσευχομένου μου ἐν
  τῷ ἱερῷ γενέσθαι με ἐν ἐκστάσει καὶ ἰδεῖν αὐτὸν λέγοντά μοι Σπεῦσον καὶ ἔξελθε ἐν
  τάχει ἐξ Ἱερουσαλήμ, διότι οὐ παραδέξονταί σου μαρτυρίαν περὶ ἐμοῦ.
