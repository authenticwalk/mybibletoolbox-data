verse: ACT 22:14
text: ACT 22:15 ὁ δὲ εἶπεν Ὁ Θεὸς τῶν πατέρων ἡμῶν προεχειρίσατό σε γνῶναι τὸ θέλημα
  αὐτοῦ καὶ ἰδεῖν τὸν Δίκαιον καὶ ἀκοῦσαι φωνὴν ἐκ τοῦ στόματος αὐτοῦ, ὅτι ἔσῃ μάρτυς
  αὐτῷ πρὸς πάντας ἀνθρώπους ὧν ἑώρακας καὶ ἤκουσας.
