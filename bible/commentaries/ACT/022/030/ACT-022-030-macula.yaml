verse: ACT 22:30
text: Τῇ δὲ ἐπαύριον βουλόμενος γνῶναι τὸ ἀσφαλὲς, τὸ τί κατηγορεῖται ὑπὸ τῶν Ἰουδαίων,
  ἔλυσεν αὐτόν, καὶ ἐκέλευσεν συνελθεῖν τοὺς ἀρχιερεῖς καὶ πᾶν τὸ συνέδριον, καὶ καταγαγὼν
  τὸν Παῦλον ἔστησεν εἰς αὐτούς.
