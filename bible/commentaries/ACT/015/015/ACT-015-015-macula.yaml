language: grc
verse: ACT 15:15
text: "ACT 15:16 \n         ACT 15:17 \n         ACT 15:18 καὶ τούτῳ συμφωνοῦσιν οἱ\
  \ λόγοι τῶν προφητῶν, καθὼς γέγραπται Μετὰ ταῦτα ἀναστρέψω καὶ ἀνοικοδομήσω τὴν\
  \ σκηνὴν Δαυεὶδ τὴν πεπτωκυῖαν, καὶ τὰ κατεστραμμένα αὐτῆς ἀνοικοδομήσω καὶ ἀνορθώσω\
  \ αὐτήν, ὅπως ἂν ἐκζητήσωσιν οἱ κατάλοιποι τῶν ἀνθρώπων τὸν Κύριον, καὶ πάντα τὰ\
  \ ἔθνη ἐφ’ οὓς ἐπικέκληται τὸ ὄνομά μου ἐπ’ αὐτούς, λέγει Κύριος ποιῶν ταῦτα γνωστὰ\
  \ ἀπ’ αἰῶνος."
