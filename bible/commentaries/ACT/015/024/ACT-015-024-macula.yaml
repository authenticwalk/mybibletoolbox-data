verse: ACT 15:24
text: "ACT 15:25 \n         ACT 15:26 Ἐπειδὴ ἠκούσαμεν ὅτι τινὲς ἐξ ἡμῶν ἐτάραξαν\
  \ ὑμᾶς λόγοις ἀνασκευάζοντες τὰς ψυχὰς ὑμῶν, οἷς οὐ διεστειλάμεθα, ἔδοξεν ἡμῖν γενομένοις\
  \ ὁμοθυμαδὸν, ἐκλεξαμένους ἄνδρας πέμψαι πρὸς ὑμᾶς σὺν τοῖς ἀγαπητοῖς ἡμῶν Βαρνάβᾳ\
  \ καὶ Παύλῳ, ἀνθρώποις παραδεδωκόσι τὰς ψυχὰς αὐτῶν ὑπὲρ τοῦ ὀνόματος τοῦ Κυρίου\
  \ ἡμῶν Ἰησοῦ Χριστοῦ."
