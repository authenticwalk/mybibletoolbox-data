text: ACT 14:13 ἐκάλουν τε τὸν Βαρνάβαν Δία, τὸν δὲ Παῦλον Ἑρμῆν, ἐπειδὴ αὐτὸς ἦν
  ὁ ἡγούμενος τοῦ λόγου. ὅ τε ἱερεὺς τοῦ Διὸς τοῦ ὄντος πρὸ τῆς πόλεως, ταύρους καὶ
  στέμματα ἐπὶ τοὺς πυλῶνας ἐνέγκας, σὺν τοῖς ὄχλοις ἤθελεν θύειν.
