text: ACT 14:16 καὶ ἡμεῖς ὁμοιοπαθεῖς ἐσμεν ὑμῖν ἄνθρωποι, εὐαγγελιζόμενοι ὑμᾶς ἀπὸ
  τούτων τῶν ματαίων ἐπιστρέφειν ἐπὶ θεὸν ζῶντα, ὃς ἐποίησεν τὸν οὐρανὸν καὶ τὴν γῆν
  καὶ τὴν θάλασσαν καὶ πάντα τὰ ἐν αὐτοῖς· ὃς ἐν ταῖς παρῳχημέναις γενεαῖς εἴασεν
  πάντα τὰ ἔθνη πορεύεσθαι ταῖς ὁδοῖς αὐτῶν·
