verse: ACT 1:15
text: "ACT 1:16 \n         ACT 1:17 Καὶ ἐν ταῖς ἡμέραις ταύταις ἀναστὰς Πέτρος ἐν\
  \ μέσῳ τῶν ἀδελφῶν εἶπεν· ἦν τε ὄχλος ὀνομάτων ἐπὶ τὸ αὐτὸ ὡσεὶ ἑκατὸν εἴκοσι Ἄνδρες\
  \ ἀδελφοί, ἔδει πληρωθῆναι τὴν γραφὴν ἣν προεῖπεν τὸ Πνεῦμα τὸ Ἅγιον διὰ στόματος\
  \ Δαυεὶδ περὶ Ἰούδα τοῦ γενομένου ὁδηγοῦ τοῖς συλλαβοῦσιν Ἰησοῦν, ὅτι κατηριθμημένος\
  \ ἦν ἐν ἡμῖν καὶ ἔλαχεν τὸν κλῆρον τῆς διακονίας ταύτης."
