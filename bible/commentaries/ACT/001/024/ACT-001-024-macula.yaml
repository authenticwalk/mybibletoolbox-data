text: ACT 1:25 καὶ προσευξάμενοι εἶπαν Σὺ Κύριε καρδιογνῶστα πάντων, ἀνάδειξον ὃν
  ἐξελέξω ἐκ τούτων τῶν δύο ἕνα λαβεῖν τὸν τόπον τῆς διακονίας ταύτης καὶ ἀποστολῆς,
  ἀφ’ ἧς παρέβη Ἰούδας πορευθῆναι εἰς τὸν τόπον τὸν ἴδιον.
