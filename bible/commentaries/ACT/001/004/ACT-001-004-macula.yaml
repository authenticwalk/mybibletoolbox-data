verse: ACT 1:4
text: ACT 1:5 καὶ συναλιζόμενος παρήγγειλεν αὐτοῖς ἀπὸ Ἱεροσολύμων μὴ χωρίζεσθαι,
  ἀλλὰ περιμένειν τὴν ἐπαγγελίαν τοῦ Πατρὸς ἣν ἠκούσατέ μου· ὅτι Ἰωάνης μὲν ἐβάπτισεν
  ὕδατι, ὑμεῖς δὲ ἐν Πνεύματι βαπτισθήσεσθε Ἁγίῳ οὐ μετὰ πολλὰς ταύτας ἡμέρας.
