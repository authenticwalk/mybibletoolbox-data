language: grc
verse: ACT 1:1
text: "ACT 1:2 \n         ACT 1:3 Τὸν μὲν πρῶτον λόγον ἐποιησάμην περὶ πάντων, ὦ Θεόφιλε,\
  \ ὧν ἤρξατο ὁ Ἰησοῦς ποιεῖν τε καὶ διδάσκειν, ἄχρι ἧς ἡμέρας ἐντειλάμενος τοῖς ἀποστόλοις\
  \ διὰ Πνεύματος Ἁγίου οὓς ἐξελέξατο ἀνελήμφθη· οἷς καὶ παρέστησεν ἑαυτὸν ζῶντα μετὰ\
  \ τὸ παθεῖν αὐτὸν ἐν πολλοῖς τεκμηρίοις, δι’ ἡμερῶν τεσσεράκοντα ὀπτανόμενος αὐτοῖς\
  \ καὶ λέγων τὰ περὶ τῆς βασιλείας τοῦ Θεοῦ·"
