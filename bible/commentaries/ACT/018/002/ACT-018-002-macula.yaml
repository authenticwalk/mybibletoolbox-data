verse: ACT 18:2
text: ACT 18:3 καὶ εὑρών τινα Ἰουδαῖον ὀνόματι Ἀκύλαν, Ποντικὸν τῷ γένει, προσφάτως
  ἐληλυθότα ἀπὸ τῆς Ἰταλίας καὶ Πρίσκιλλαν γυναῖκα αὐτοῦ, διὰ τὸ διατεταχέναι Κλαύδιον
  χωρίζεσθαι πάντας τοὺς Ἰουδαίους ἀπὸ τῆς Ῥώμης, προσῆλθεν αὐτοῖς, καὶ διὰ τὸ ὁμότεχνον
  εἶναι ἔμενεν παρ’ αὐτοῖς, καὶ ἠργάζοντο· ἦσαν γὰρ σκηνοποιοὶ τῇ τέχνῃ.
