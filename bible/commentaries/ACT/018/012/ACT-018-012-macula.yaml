text: ACT 18:13 Γαλλίωνος δὲ ἀνθυπάτου ὄντος τῆς Ἀχαΐας κατεπέστησαν ὁμοθυμαδὸν οἱ
  Ἰουδαῖοι τῷ Παύλῳ καὶ ἤγαγον αὐτὸν ἐπὶ τὸ βῆμα, λέγοντες ὅτι Παρὰ τὸν νόμον ἀναπείθει
  οὗτος τοὺς ἀνθρώπους σέβεσθαι τὸν Θεόν.
