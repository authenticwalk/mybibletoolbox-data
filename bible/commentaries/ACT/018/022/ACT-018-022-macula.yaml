text: ACT 18:23 καὶ κατελθὼν εἰς Καισάριαν, ἀναβὰς καὶ ἀσπασάμενος τὴν ἐκκλησίαν,
  κατέβη εἰς Ἀντιόχειαν, καὶ ποιήσας χρόνον τινὰ ἐξῆλθεν, διερχόμενος καθεξῆς τὴν
  Γαλατικὴν χώραν καὶ Φρυγίαν, στηρίζων πάντας τοὺς μαθητάς.
