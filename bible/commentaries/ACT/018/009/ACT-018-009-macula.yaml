text: ACT 18:10 Εἶπεν δὲ ὁ Κύριος ἐν νυκτὶ δι’ ὁράματος τῷ Παύλῳ Μὴ φοβοῦ, ἀλλὰ λάλει
  καὶ μὴ σιωπήσῃς, διότι ἐγώ εἰμι μετὰ σοῦ καὶ οὐδεὶς ἐπιθήσεταί σοι τοῦ κακῶσαί σε,
  διότι λαός ἐστί μοι πολὺς ἐν τῇ πόλει ταύτῃ.
