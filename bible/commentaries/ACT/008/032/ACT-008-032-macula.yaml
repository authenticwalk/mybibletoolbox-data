text: ACT 8:33 ἡ δὲ περιοχὴ τῆς γραφῆς ἣν ἀνεγίνωσκεν ἦν αὕτη Ὡς πρόβατον ἐπὶ σφαγὴν
  ἤχθη, καὶ ὡς ἀμνὸς ἐναντίον τοῦ κείροντος αὐτὸν ἄφωνος, οὕτως οὐκ ἀνοίγει τὸ στόμα
  αὐτοῦ. Ἐν τῇ ταπεινώσει ἡ κρίσις αὐτοῦ ἤρθη· τὴν γενεὰν αὐτοῦ τίς διηγήσεται; ὅτι
  αἴρεται ἀπὸ τῆς γῆς ἡ ζωὴ αὐτοῦ.
