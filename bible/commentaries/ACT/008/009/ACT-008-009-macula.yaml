text: ACT 8:10 Ἀνὴρ δέ τις ὀνόματι Σίμων προϋπῆρχεν ἐν τῇ πόλει μαγεύων καὶ ἐξιστάνων
  τὸ ἔθνος τῆς Σαμαρίας, λέγων εἶναί τινα ἑαυτὸν μέγαν, ᾧ προσεῖχον πάντες ἀπὸ μικροῦ
  ἕως μεγάλου λέγοντες Οὗτός ἐστιν ἡ δύναμις τοῦ Θεοῦ ἡ καλουμένη Μεγάλη.
