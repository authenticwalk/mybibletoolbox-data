text: ACT 17:3 κατὰ δὲ τὸ εἰωθὸς τῷ Παύλῳ εἰσῆλθεν πρὸς αὐτοὺς, καὶ ἐπὶ σάββατα τρία
  διελέξατο αὐτοῖς ἀπὸ τῶν γραφῶν, διανοίγων καὶ παρατιθέμενος ὅτι τὸν Χριστὸν ἔδει
