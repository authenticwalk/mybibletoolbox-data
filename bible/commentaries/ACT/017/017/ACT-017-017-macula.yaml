source: macula-greek
version: 1.0.0
language: grc
verse: ACT 17:17
text: "ACT 17:18 \n         ACT 17:19 \n         ACT 17:20 διελέγετο μὲν οὖν ἐν τῇ\
  \ συναγωγῇ τοῖς Ἰουδαίοις καὶ τοῖς σεβομένοις καὶ ἐν τῇ ἀγορᾷ κατὰ πᾶσαν ἡμέραν\
  \ πρὸς τοὺς παρατυγχάνοντας. τινὲς δὲ καὶ τῶν Ἐπικουρίων καὶ Στοϊκῶν φιλοσόφων συνέβαλλον\
  \ αὐτῷ, καί τινες ἔλεγον Τί ἂν θέλοι ὁ σπερμολόγος οὗτος λέγειν; οἱ δέ· Ξένων δαιμονίων\
  \ δοκεῖ καταγγελεὺς εἶναι· ὅτι τὸν Ἰησοῦν καὶ τὴν ἀνάστασιν εὐηγγελίζετο. ἐπιλαβόμενοί\
  \ δὲ αὐτοῦ ἐπὶ τὸν Ἄρειον πάγον ἤγαγον, λέγοντες Δυνάμεθα γνῶναι τίς ἡ καινὴ αὕτη\
  \ ἡ ὑπὸ σοῦ λαλουμένη διδαχή; ξενίζοντα γάρ τινα εἰσφέρεις εἰς τὰς ἀκοὰς ἡμῶν· βουλόμεθα\
  \ οὖν γνῶναι τίνα θέλει ταῦτα εἶναι."
