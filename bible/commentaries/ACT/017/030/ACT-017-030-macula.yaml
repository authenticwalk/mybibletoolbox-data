verse: ACT 17:30
text: ACT 17:31 τοὺς μὲν οὖν χρόνους τῆς ἀγνοίας ὑπεριδὼν ὁ Θεὸς τὰ νῦν ἀπαγγέλλει
  τοῖς ἀνθρώποις πάντας πανταχοῦ μετανοεῖν, καθότι ἔστησεν ἡμέραν ἐν ᾗ μέλλει κρίνειν
  τὴν οἰκουμένην ἐν δικαιοσύνῃ, ἐν ἀνδρὶ ᾧ ὥρισεν, πίστιν παρασχὼν πᾶσιν ἀναστήσας
  αὐτὸν ἐκ νεκρῶν.
