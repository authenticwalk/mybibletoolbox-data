verse: ACT 17:24
text: ACT 17:25 ὁ Θεὸς ὁ ποιήσας τὸν κόσμον καὶ πάντα τὰ ἐν αὐτῷ, οὗτος οὐρανοῦ καὶ
  γῆς ὑπάρχων Κύριος οὐκ ἐν χειροποιήτοις ναοῖς κατοικεῖ, οὐδὲ ὑπὸ χειρῶν ἀνθρωπίνων
  θεραπεύεται προσδεόμενός τινος, αὐτὸς διδοὺς πᾶσι ζωὴν καὶ πνοὴν καὶ τὰ πάντα·
