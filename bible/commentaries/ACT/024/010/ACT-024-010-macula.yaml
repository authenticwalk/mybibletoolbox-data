source: macula-greek
version: 1.0.0
language: grc
verse: ACT 24:10
text: "ACT 24:11 \n         ACT 24:12 \n         ACT 24:13 Ἀπεκρίθη τε ὁ Παῦλος, νεύσαντος\
  \ αὐτῷ τοῦ ἡγεμόνος λέγειν Ἐκ πολλῶν ἐτῶν ὄντα σε κριτὴν τῷ ἔθνει τούτῳ ἐπιστάμενος\
  \ εὐθύμως τὰ περὶ ἐμαυτοῦ ἀπολογοῦμαι, δυναμένου σου ἐπιγνῶναι ὅτι οὐ πλείους εἰσίν\
  \ μοι ἡμέραι δώδεκα ἀφ’ ἧς ἀνέβην προσκυνήσων εἰς Ἱερουσαλήμ, καὶ οὔτε ἐν τῷ ἱερῷ\
  \ εὗρόν με πρός τινα διαλεγόμενον ἢ ἐπίστασιν ποιοῦντα ὄχλου, οὔτε ἐν ταῖς συναγωγαῖς\
  \ οὔτε κατὰ τὴν πόλιν, οὐδὲ παραστῆσαι δύνανταί σοι περὶ ὧν νυνὶ κατηγοροῦσίν μου."
