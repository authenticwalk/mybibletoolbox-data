verse: ACT 24:14
text: ACT 24:15 ὁμολογῶ δὲ τοῦτό σοι, ὅτι κατὰ τὴν Ὁδὸν ἣν λέγουσιν αἵρεσιν οὕτως
  λατρεύω τῷ πατρῴῳ Θεῷ, πιστεύων πᾶσι τοῖς κατὰ τὸν νόμον καὶ τοῖς ἐν τοῖς προφήταις
  γεγραμμένοις, ἐλπίδα ἔχων εἰς τὸν Θεόν, ἣν καὶ αὐτοὶ οὗτοι προσδέχονται, ἀνάστασιν
  μέλλειν ἔσεσθαι δικαίων τε καὶ ἀδίκων.
