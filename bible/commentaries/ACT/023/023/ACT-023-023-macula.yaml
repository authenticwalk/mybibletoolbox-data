verse: ACT 23:23
text: "ACT 23:24 \n         ACT 23:25 Καὶ προσκαλεσάμενός τινας δύο τῶν ἑκατονταρχῶν\
  \ εἶπεν Ἑτοιμάσατε στρατιώτας διακοσίους ὅπως πορευθῶσιν ἕως Καισαρίας, καὶ ἱππεῖς\
  \ ἑβδομήκοντα καὶ δεξιολάβους διακοσίους, ἀπὸ τρίτης ὥρας τῆς νυκτός, κτήνη τε παραστῆσαι\
  \ ἵνα ἐπιβιβάσαντες τὸν Παῦλον διασώσωσι πρὸς Φήλικα τὸν ἡγεμόνα, γράψας ἐπιστολὴν\
  \ ἔχουσαν τὸν τύπον τοῦτον"
