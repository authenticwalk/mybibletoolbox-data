verse: ACT 13:17
text: "ACT 13:18 \n         ACT 13:19 \n         ACT 13:20 ὁ Θεὸς τοῦ λαοῦ τούτου\
  \ Ἰσραὴλ ἐξελέξατο τοὺς πατέρας ἡμῶν, καὶ τὸν λαὸν ὕψωσεν ἐν τῇ παροικίᾳ ἐν γῇ Αἰγύπτου,\
  \ καὶ μετὰ βραχίονος ὑψηλοῦ ἐξήγαγεν αὐτοὺς ἐξ αὐτῆς, καί ὡς τεσσερακονταετῆ χρόνον\
  \ ἐτροποφόρησεν αὐτοὺς ἐν τῇ ἐρήμῳ, καὶ καθελὼν ἔθνη ἑπτὰ ἐν γῇ Χανάαν κατεκληρονόμησεν\
  \ τὴν γῆν αὐτῶν ὡς ἔτεσιν τετρακοσίοις καὶ πεντήκοντα."
