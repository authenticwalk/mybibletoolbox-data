text: ACT 13:33 καὶ ἡμεῖς ὑμᾶς εὐαγγελιζόμεθα τὴν πρὸς τοὺς πατέρας ἐπαγγελίαν γενομένην,
  ὅτι ταύτην ὁ Θεὸς ἐκπεπλήρωκεν τοῖς τέκνοις ἡμῶν ἀναστήσας Ἰησοῦν, ὡς καὶ ἐν τῷ
  ψαλμῷ γέγραπται τῷ δευτέρῳ Υἱός μου εἶ σύ, ἐγὼ σήμερον γεγέννηκά σε.
