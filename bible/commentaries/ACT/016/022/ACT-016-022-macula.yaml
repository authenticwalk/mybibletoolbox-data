verse: ACT 16:22
text: "ACT 16:23 \n         ACT 16:24 καὶ συνεπέστη ὁ ὄχλος κατ’ αὐτῶν, καὶ οἱ στρατηγοὶ\
  \ περιρήξαντες αὐτῶν τὰ ἱμάτια ἐκέλευον ῥαβδίζειν, πολλάς δὲ ἐπιθέντες αὐτοῖς πληγὰς\
  \ ἔβαλον εἰς φυλακήν, παραγγείλαντες τῷ δεσμοφύλακι ἀσφαλῶς τηρεῖν αὐτούς· ὃς παραγγελίαν\
  \ τοιαύτην λαβὼν ἔβαλεν αὐτοὺς εἰς τὴν ἐσωτέραν φυλακὴν καὶ τοὺς πόδας ἠσφαλίσατο\
  \ αὐτῶν εἰς τὸ ξύλον."
