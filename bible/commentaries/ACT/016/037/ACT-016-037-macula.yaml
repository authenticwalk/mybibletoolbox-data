verse: ACT 16:37
text: ὁ δὲ Παῦλος ἔφη πρὸς αὐτούς Δείραντες ἡμᾶς δημοσίᾳ ἀκατακρίτους, ἀνθρώπους Ῥωμαίους
  ὑπάρχοντας, ἔβαλαν εἰς φυλακήν· καὶ νῦν λάθρᾳ ἡμᾶς ἐκβάλλουσιν; οὐ γάρ, ἀλλὰ ἐλθόντες
  αὐτοὶ ἡμᾶς ἐξαγαγέτωσαν.
