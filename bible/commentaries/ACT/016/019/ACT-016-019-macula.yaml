verse: ACT 16:19
text: "ACT 16:20 \n         ACT 16:21 Ἰδόντες δὲ οἱ κύριοι αὐτῆς ὅτι ἐξῆλθεν ἡ ἐλπὶς\
  \ τῆς ἐργασίας αὐτῶν, ἐπιλαβόμενοι τὸν Παῦλον καὶ τὸν Σιλᾶν εἵλκυσαν εἰς τὴν ἀγορὰν\
  \ ἐπὶ τοὺς ἄρχοντας, καὶ προσαγαγόντες αὐτοὺς τοῖς στρατηγοῖς εἶπαν Οὗτοι οἱ ἄνθρωποι\
  \ ἐκταράσσουσιν ἡμῶν τὴν πόλιν, Ἰουδαῖοι ὑπάρχοντες, καὶ καταγγέλλουσιν ἔθη ἃ οὐκ\
  \ ἔξεστιν ἡμῖν παραδέχεσθαι οὐδὲ ποιεῖν Ῥωμαίοις οὖσιν."
