version: 1.0.0
language: grc
verse: ACT 10:1
text: "ACT 10:2 \n         ACT 10:3 Ἀνὴρ δέ τις ἐν Καισαρίᾳ ὀνόματι Κορνήλιος, ἑκατοντάρχης\
  \ ἐκ σπείρης τῆς καλουμένης Ἰταλικῆς, εὐσεβὴς καὶ φοβούμενος τὸν Θεὸν σὺν παντὶ\
  \ τῷ οἴκῳ αὐτοῦ, ποιῶν ἐλεημοσύνας πολλὰς τῷ λαῷ καὶ δεόμενος τοῦ Θεοῦ διὰ παντός,\
  \ εἶδεν ἐν ὁράματι φανερῶς, ὡσεὶ περὶ ὥραν ἐνάτην τῆς ἡμέρας, ἄγγελον τοῦ Θεοῦ εἰσελθόντα\
  \ πρὸς αὐτὸν καὶ εἰπόντα αὐτῷ Κορνήλιε."
