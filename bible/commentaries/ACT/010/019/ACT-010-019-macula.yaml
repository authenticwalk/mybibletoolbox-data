text: ACT 10:20 Τοῦ δὲ Πέτρου διενθυμουμένου περὶ τοῦ ὁράματος εἶπεν τὸ Πνεῦμα Ἰδοὺ
  ἄνδρες δύο ζητοῦντές σε· ἀλλὰ ἀναστὰς κατάβηθι, καὶ πορεύου σὺν αὐτοῖς μηδὲν διακρινόμενος,
  ὅτι ἐγὼ ἀπέσταλκα αὐτούς.
