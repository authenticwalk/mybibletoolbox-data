verse: ACT 10:36
text: "ACT 10:37 \n         ACT 10:38 τὸν λόγον ὃν ἀπέστειλεν τοῖς υἱοῖς Ἰσραὴλ εὐαγγελιζόμενος\
  \ εἰρήνην διὰ Ἰησοῦ Χριστοῦ· οὗτός ἐστιν πάντων Κύριος. ὑμεῖς οἴδατε τὸ γενόμενον\
  \ ῥῆμα καθ’ ὅλης τῆς Ἰουδαίας, ἀρξάμενος ἀπὸ τῆς Γαλιλαίας μετὰ τὸ βάπτισμα ὃ ἐκήρυξεν\
  \ Ἰωάνης, Ἰησοῦν τὸν ἀπὸ Ναζαρέθ, ὡς ἔχρισεν αὐτὸν ὁ Θεὸς Πνεύματι Ἁγίῳ καὶ δυνάμει,\
  \ ὃς διῆλθεν εὐεργετῶν καὶ ἰώμενος πάντας τοὺς καταδυναστευομένους ὑπὸ τοῦ διαβόλου,\
  \ ὅτι ὁ Θεὸς ἦν μετ’ αὐτοῦ·"
