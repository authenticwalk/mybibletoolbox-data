verse: ACT 9:27
text: Βαρνάβας δὲ ἐπιλαβόμενος αὐτὸν ἤγαγεν πρὸς τοὺς ἀποστόλους, καὶ διηγήσατο αὐτοῖς
  πῶς ἐν τῇ ὁδῷ εἶδεν τὸν Κύριον καὶ ὅτι ἐλάλησεν αὐτῷ, καὶ πῶς ἐν Δαμασκῷ ἐπαρρησιάσατο
  ἐν τῷ ὀνόματι Ἰησοῦ.
