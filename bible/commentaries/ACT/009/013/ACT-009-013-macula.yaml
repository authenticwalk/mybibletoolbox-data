text: ACT 9:14 ἀπεκρίθη δὲ Ἀνανίας Κύριε, ἤκουσα ἀπὸ πολλῶν περὶ τοῦ ἀνδρὸς τούτου,
  ὅσα κακὰ τοῖς ἁγίοις σου ἐποίησεν ἐν Ἱερουσαλήμ· καὶ ὧδε ἔχει ἐξουσίαν παρὰ τῶν
  ἀρχιερέων δῆσαι πάντας τοὺς ἐπικαλουμένους τὸ ὄνομά σου.
