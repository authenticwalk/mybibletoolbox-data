verse: ACT 9:38
text: ἐγγὺς δὲ οὔσης Λύδδας τῇ Ἰόππῃ οἱ μαθηταὶ ἀκούσαντες ὅτι Πέτρος ἐστὶν ἐν αὐτῇ
  ἀπέστειλαν δύο ἄνδρας πρὸς αὐτὸν παρακαλοῦντες Μὴ ὀκνήσῃς διελθεῖν ἕως ἡμῶν.
