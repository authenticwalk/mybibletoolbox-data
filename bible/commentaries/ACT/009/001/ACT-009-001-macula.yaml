verse: ACT 9:1
text: ACT 9:2 Ὁ δὲ Σαῦλος ἔτι ἐμπνέων ἀπειλῆς καὶ φόνου εἰς τοὺς μαθητὰς τοῦ Κυρίου,
  προσελθὼν τῷ ἀρχιερεῖ ᾐτήσατο παρ’ αὐτοῦ ἐπιστολὰς εἰς Δαμασκὸν πρὸς τὰς συναγωγάς,
  ὅπως ἐάν τινας εὕρῃ τῆς Ὁδοῦ ὄντας, ἄνδρας τε καὶ γυναῖκας, δεδεμένους ἀγάγῃ εἰς
  Ἱερουσαλήμ.
