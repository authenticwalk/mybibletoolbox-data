verse: ACT 7:35
text: Τοῦτον τὸν Μωϋσῆν, ὃν ἠρνήσαντο εἰπόντες Τίς σε κατέστησεν ἄρχοντα καὶ δικαστήν;
  τοῦτον ὁ Θεὸς καὶ ἄρχοντα καὶ λυτρωτὴν ἀπέσταλκεν σὺν χειρὶ ἀγγέλου τοῦ ὀφθέντος
  αὐτῷ ἐν τῇ βάτῳ.
