verse: ACT 6:12
text: "ACT 6:13 \n         ACT 6:14 συνεκίνησάν τε τὸν λαὸν καὶ τοὺς πρεσβυτέρους\
  \ καὶ τοὺς γραμματεῖς, καὶ ἐπιστάντες συνήρπασαν αὐτὸν καὶ ἤγαγον εἰς τὸ συνέδριον,\
  \ ἔστησάν τε μάρτυρας ψευδεῖς λέγοντας Ὁ ἄνθρωπος οὗτος οὐ παύεται λαλῶν ῥήματα\
  \ κατὰ τοῦ τόπου τοῦ ἁγίου καὶ τοῦ νόμου· ἀκηκόαμεν γὰρ αὐτοῦ λέγοντος ὅτι Ἰησοῦς\
  \ ὁ Ναζωραῖος οὗτος καταλύσει τὸν τόπον τοῦτον καὶ ἀλλάξει τὰ ἔθη ἃ παρέδωκεν ἡμῖν\
  \ Μωϋσῆς."
