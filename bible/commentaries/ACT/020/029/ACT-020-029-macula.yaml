text: ACT 20:30 ἐγὼ οἶδα ὅτι εἰσελεύσονται μετὰ τὴν ἄφιξίν μου λύκοι βαρεῖς εἰς ὑμᾶς
  μὴ φειδόμενοι τοῦ ποιμνίου, καὶ ἐξ ὑμῶν αὐτῶν ἀναστήσονται ἄνδρες λαλοῦντες διεστραμμένα
  τοῦ ἀποσπᾶν τοὺς μαθητὰς ὀπίσω ἑαυτῶν.
