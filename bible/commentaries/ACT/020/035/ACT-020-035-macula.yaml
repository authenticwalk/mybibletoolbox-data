verse: ACT 20:35
text: πάντα ὑπέδειξα ὑμῖν, ὅτι οὕτως κοπιῶντας δεῖ ἀντιλαμβάνεσθαι τῶν ἀσθενούντων,
  μνημονεύειν τε τῶν λόγων τοῦ Κυρίου Ἰησοῦ, ὅτι αὐτὸς εἶπεν Μακάριόν ἐστιν μᾶλλον
  διδόναι ἢ λαμβάνειν.
