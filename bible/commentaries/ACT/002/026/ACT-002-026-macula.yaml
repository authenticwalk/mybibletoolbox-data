text: ACT 2:27 διὰ τοῦτο ηὐφράνθη μου ἡ καρδία καὶ ἠγαλλιάσατο ἡ γλῶσσά μου, ἔτι δὲ
  καὶ ἡ σάρξ μου κατασκηνώσει ἐπ’ ἐλπίδι, ὅτι οὐκ ἐνκαταλείψεις τὴν ψυχήν μου εἰς
  Ἅιδην οὐδὲ δώσεις τὸν Ὅσιόν σου ἰδεῖν διαφθοράν.
