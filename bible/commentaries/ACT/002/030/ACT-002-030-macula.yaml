verse: ACT 2:30
text: ACT 2:31 προφήτης οὖν ὑπάρχων καὶ εἰδὼς ὅτι ὅρκῳ ὤμοσεν αὐτῷ ὁ Θεὸς ἐκ καρποῦ
  τῆς ὀσφύος αὐτοῦ καθίσαι ἐπὶ τὸν θρόνον αὐτοῦ, προϊδὼν ἐλάλησεν περὶ τῆς ἀναστάσεως
  τοῦ Χριστοῦ, ὅτι οὔτε ἐνκατελείφθη εἰς Ἅιδην οὔτε ἡ σὰρξ αὐτοῦ εἶδεν διαφθοράν.
