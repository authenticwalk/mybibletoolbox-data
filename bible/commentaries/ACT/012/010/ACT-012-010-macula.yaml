verse: ACT 12:10
text: διελθόντες δὲ πρώτην φυλακὴν καὶ δευτέραν ἦλθαν ἐπὶ τὴν πύλην τὴν σιδηρᾶν τὴν
  φέρουσαν εἰς τὴν πόλιν, ἥτις αὐτομάτη ἠνοίγη αὐτοῖς, καὶ ἐξελθόντες προῆλθον ῥύμην
  μίαν, καὶ εὐθέως ἀπέστη ὁ ἄγγελος ἀπ’ αὐτοῦ.
