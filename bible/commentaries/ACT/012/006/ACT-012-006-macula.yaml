verse: ACT 12:6
text: Ὅτε δὲ ἤμελλεν προαγαγεῖν αὐτὸν ὁ Ἠρῴδης, τῇ νυκτὶ ἐκείνῃ ἦν ὁ Πέτρος κοιμώμενος
