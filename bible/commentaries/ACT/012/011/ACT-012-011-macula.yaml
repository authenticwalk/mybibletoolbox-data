verse: ACT 12:11
text: καὶ ὁ Πέτρος ἐν ἑαυτῷ γενόμενος εἶπεν Νῦν οἶδα ἀληθῶς ὅτι ἐξαπέστειλεν ὁ Κύριος
  τὸν ἄγγελον αὐτοῦ καὶ ἐξείλατό με ἐκ χειρὸς Ἠρῴδου καὶ πάσης τῆς προσδοκίας τοῦ
  λαοῦ τῶν Ἰουδαίων.
