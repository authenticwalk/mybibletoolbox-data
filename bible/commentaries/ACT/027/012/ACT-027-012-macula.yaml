verse: ACT 27:12
text: ἀνευθέτου δὲ τοῦ λιμένος ὑπάρχοντος πρὸς παραχειμασίαν οἱ πλείονες ἔθεντο βουλὴν
  ἀναχθῆναι ἐκεῖθεν, εἴ πως δύναιντο καταντήσαντες εἰς Φοίνικα παραχειμάσαι, λιμένα
  τῆς Κρήτης βλέποντα κατὰ λίβα καὶ κατὰ χῶρον.
