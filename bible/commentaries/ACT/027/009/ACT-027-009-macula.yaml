verse: ACT 27:9
text: ACT 27:10 Ἱκανοῦ δὲ χρόνου διαγενομένου καὶ ὄντος ἤδη ἐπισφαλοῦς τοῦ πλοὸς διὰ
  τὸ καὶ τὴν Νηστείαν ἤδη παρεληλυθέναι, παρῄνει ὁ Παῦλος λέγων αὐτοῖς Ἄνδρες, θεωρῶ
  ὅτι μετὰ ὕβρεως καὶ πολλῆς ζημίας οὐ μόνον τοῦ φορτίου καὶ τοῦ πλοίου ἀλλὰ καὶ τῶν
  ψυχῶν ἡμῶν μέλλειν ἔσεσθαι τὸν πλοῦν.
