verse: ACT 27:30
text: ACT 27:31 Τῶν δὲ ναυτῶν ζητούντων φυγεῖν ἐκ τοῦ πλοίου καὶ χαλασάντων τὴν σκάφην
  εἰς τὴν θάλασσαν προφάσει ὡς ἐκ πρῴρης ἀγκύρας μελλόντων ἐκτείνειν, εἶπεν ὁ Παῦλος
  τῷ ἑκατοντάρχῃ καὶ τοῖς στρατιώταις Ἐὰν μὴ οὗτοι μείνωσιν ἐν τῷ πλοίῳ, ὑμεῖς σωθῆναι
  οὐ δύνασθε.
