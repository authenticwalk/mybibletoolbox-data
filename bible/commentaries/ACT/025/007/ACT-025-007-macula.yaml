verse: ACT 25:7
text: ACT 25:8 παραγενομένου δὲ αὐτοῦ περιέστησαν αὐτὸν οἱ ἀπὸ Ἱεροσολύμων καταβεβηκότες
  Ἰουδαῖοι, πολλὰ καὶ βαρέα αἰτιώματα καταφέροντες, ἃ οὐκ ἴσχυον ἀποδεῖξαι, τοῦ Παύλου
  ἀπολογουμένου ὅτι Οὔτε εἰς τὸν νόμον τῶν Ἰουδαίων οὔτε εἰς τὸ ἱερὸν οὔτε εἰς Καίσαρά
  τι ἥμαρτον.
