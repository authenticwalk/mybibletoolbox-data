language: grc
verse: ACT 25:14
text: "ACT 25:15 \n         ACT 25:16 ὡς δὲ πλείους ἡμέρας διέτριβον ἐκεῖ, ὁ Φῆστος\
  \ τῷ βασιλεῖ ἀνέθετο τὰ κατὰ τὸν Παῦλον λέγων Ἀνήρ τίς ἐστιν καταλελειμμένος ὑπὸ\
  \ Φήλικος δέσμιος, περὶ οὗ γενομένου μου εἰς Ἱεροσόλυμα ἐνεφάνισαν οἱ ἀρχιερεῖς\
  \ καὶ οἱ πρεσβύτεροι τῶν Ἰουδαίων, αἰτούμενοι κατ’ αὐτοῦ καταδίκην· πρὸς οὓς ἀπεκρίθην\
  \ ὅτι οὐκ ἔστιν ἔθος Ῥωμαίοις χαρίζεσθαί τινα ἄνθρωπον πρὶν ἢ ὁ κατηγορούμενος κατὰ\
  \ πρόσωπον ἔχοι τοὺς κατηγόρους τόπον τε ἀπολογίας λάβοι περὶ τοῦ ἐγκλήματος."
