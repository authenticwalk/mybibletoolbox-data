verse: ACT 25:17
text: "ACT 25:18 \n         ACT 25:19 συνελθόντων οὖν ἐνθάδε ἀναβολὴν μηδεμίαν ποιησάμενος\
  \ τῇ ἑξῆς καθίσας ἐπὶ τοῦ βήματος ἐκέλευσα ἀχθῆναι τὸν ἄνδρα· περὶ οὗ σταθέντες\
  \ οἱ κατήγοροι οὐδεμίαν αἰτίαν ἔφερον ὧν ἐγὼ ὑπενόουν πονηρῶν, ζητήματα δέ τινα\
  \ περὶ τῆς ἰδίας δεισιδαιμονίας εἶχον πρὸς αὐτὸν καὶ περί τινος Ἰησοῦ τεθνηκότος,\
  \ ὃν ἔφασκεν ὁ Παῦλος ζῆν."
