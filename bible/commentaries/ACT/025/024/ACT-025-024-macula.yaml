verse: ACT 25:24
text: καί φησιν ὁ Φῆστος Ἀγρίππα βασιλεῦ καὶ πάντες οἱ συνπαρόντες ἡμῖν ἄνδρες, θεωρεῖτε
  τοῦτον περὶ οὗ ἅπαν τὸ πλῆθος τῶν Ἰουδαίων ἐνέτυχόν μοι ἔν τε Ἱεροσολύμοις καὶ ἐνθάδε,
  βοῶντες μὴ δεῖν αὐτὸν ζῆν μηκέτι.
