verse: ACT 25:23
text: Τῇ οὖν ἐπαύριον ἐλθόντος τοῦ Ἀγρίππα καὶ τῆς Βερνίκης μετὰ πολλῆς φαντασίας
  καὶ εἰσελθόντων εἰς τὸ ἀκροατήριον σύν τε χιλιάρχοις καὶ ἀνδράσιν τοῖς κατ’ ἐξοχὴν
  τῆς πόλεως, καὶ κελεύσαντος τοῦ Φήστου ἤχθη ὁ Παῦλος.
