language: grc
verse: ACT 25:1
text: "ACT 25:2 \n         ACT 25:3 Φῆστος οὖν ἐπιβὰς τῇ ἐπαρχείῳ μετὰ τρεῖς ἡμέρας\
  \ ἀνέβη εἰς Ἱεροσόλυμα ἀπὸ Καισαρίας, ἐνεφάνισάν τε αὐτῷ οἱ ἀρχιερεῖς καὶ οἱ πρῶτοι\
  \ τῶν Ἰουδαίων κατὰ τοῦ Παύλου, καὶ παρεκάλουν αὐτὸν αἰτούμενοι χάριν κατ’ αὐτοῦ,\
  \ ὅπως μεταπέμψηται αὐτὸν εἰς Ἱερουσαλήμ, ἐνέδραν ποιοῦντες ἀνελεῖν αὐτὸν κατὰ τὴν\
  \ ὁδόν."
