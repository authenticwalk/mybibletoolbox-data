verse: ACT 3:19
text: "ACT 3:20 \n         ACT 3:21 μετανοήσατε οὖν καὶ ἐπιστρέψατε πρὸς τὸ ἐξαλειφθῆναι\
  \ ὑμῶν τὰς ἁμαρτίας, ὅπως ἂν ἔλθωσιν καιροὶ ἀναψύξεως ἀπὸ προσώπου τοῦ Κυρίου καὶ\
  \ ἀποστείλῃ τὸν προκεχειρισμένον ὑμῖν Χριστὸν Ἰησοῦν, ὃν δεῖ οὐρανὸν μὲν δέξασθαι\
  \ ἄχρι χρόνων ἀποκαταστάσεως πάντων ὧν ἐλάλησεν ὁ Θεὸς διὰ στόματος τῶν ἁγίων ἀπ’\
  \ αἰῶνος αὐτοῦ προφητῶν."
