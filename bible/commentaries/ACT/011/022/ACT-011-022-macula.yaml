verse: ACT 11:22
text: "ACT 11:23 \n         ACT 11:24 Ἠκούσθη δὲ ὁ λόγος εἰς τὰ ὦτα τῆς ἐκκλησίας\
  \ τῆς οὔσης ἐν Ἱερουσαλὴμ περὶ αὐτῶν, καὶ ἐξαπέστειλαν Βαρνάβαν ἕως Ἀντιοχείας·\
  \ ὃς παραγενόμενος καὶ ἰδὼν τὴν χάριν τὴν τοῦ Θεοῦ ἐχάρη, καὶ παρεκάλει πάντας τῇ\
  \ προθέσει τῆς καρδίας προσμένειν τῷ Κυρίῳ, ὅτι ἦν ἀνὴρ ἀγαθὸς καὶ πλήρης Πνεύματος\
  \ Ἁγίου καὶ πίστεως."
