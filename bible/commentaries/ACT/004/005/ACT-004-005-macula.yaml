verse: ACT 4:5
text: "ACT 4:6 \n         ACT 4:7 Ἐγένετο δὲ ἐπὶ τὴν αὔριον συναχθῆναι αὐτῶν τοὺς\
  \ ἄρχοντας καὶ τοὺς πρεσβυτέρους καὶ τοὺς γραμματεῖς ἐν Ἰερουσαλήμ, καὶ Ἄννας ὁ\
  \ ἀρχιερεὺς καὶ Καϊάφας καὶ Ἰωάνης καὶ Ἀλέξανδρος καὶ ὅσοι ἦσαν ἐκ γένους ἀρχιερατικοῦ,\
  \ καὶ στήσαντες αὐτοὺς ἐν τῷ μέσῳ ἐπυνθάνοντο Ἐν ποίᾳ δυνάμει ἢ ἐν ποίῳ ὀνόματι\
  \ ἐποιήσατε τοῦτο ὑμεῖς;"
