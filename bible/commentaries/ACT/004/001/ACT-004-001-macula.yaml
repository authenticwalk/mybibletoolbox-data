verse: ACT 4:1
text: "ACT 4:2 \n         ACT 4:3 Λαλούντων δὲ αὐτῶν πρὸς τὸν λαὸν, ἐπέστησαν αὐτοῖς\
  \ οἱ ἱερεῖς καὶ ὁ στρατηγὸς τοῦ ἱεροῦ καὶ οἱ Σαδδουκαῖοι, διαπονούμενοι διὰ τὸ διδάσκειν\
  \ αὐτοὺς τὸν λαὸν καὶ καταγγέλλειν ἐν τῷ Ἰησοῦ τὴν ἀνάστασιν τὴν ἐκ νεκρῶν, καὶ\
  \ ἐπέβαλον αὐτοῖς τὰς χεῖρας καὶ ἔθεντο εἰς τήρησιν εἰς τὴν αὔριον· ἦν γὰρ ἑσπέρα\
  \ ἤδη."
