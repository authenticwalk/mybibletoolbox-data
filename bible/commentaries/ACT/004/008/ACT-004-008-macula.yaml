source: macula-greek
version: 1.0.0
language: grc
verse: ACT 4:8
text: "ACT 4:9 \n         ACT 4:10 τότε Πέτρος πλησθεὶς Πνεύματος Ἁγίου εἶπεν πρὸς\
  \ αὐτούς Ἄρχοντες τοῦ λαοῦ καὶ πρεσβύτεροι, εἰ ἡμεῖς σήμερον ἀνακρινόμεθα ἐπὶ εὐεργεσίᾳ\
  \ ἀνθρώπου ἀσθενοῦς, ἐν τίνι οὗτος σέσωσται, γνωστὸν ἔστω πᾶσιν ὑμῖν καὶ παντὶ τῷ\
  \ λαῷ Ἰσραὴλ, ὅτι ἐν τῷ ὀνόματι Ἰησοῦ Χριστοῦ τοῦ Ναζωραίου, ὃν ὑμεῖς ἐσταυρώσατε,\
  \ ὃν ὁ Θεὸς ἤγειρεν ἐκ νεκρῶν, ἐν τούτῳ οὗτος παρέστηκεν ἐνώπιον ὑμῶν ὑγιής."
