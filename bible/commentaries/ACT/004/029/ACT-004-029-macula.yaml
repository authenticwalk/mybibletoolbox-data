verse: ACT 4:29
text: ACT 4:30 καὶ τὰ νῦν, Κύριε, ἔπιδε ἐπὶ τὰς ἀπειλὰς αὐτῶν, καὶ δὸς τοῖς δούλοις
  σου μετὰ παρρησίας πάσης λαλεῖν τὸν λόγον σου, ἐν τῷ τὴν χεῖρά ἐκτείνειν σε εἰς
  ἴασιν καὶ σημεῖα καὶ τέρατα γίνεσθαι διὰ τοῦ ὀνόματος τοῦ ἁγίου Παιδός σου Ἰησοῦ.
