verse: ACT 4:24
text: "ACT 4:25 \n         ACT 4:26 οἱ δὲ ἀκούσαντες ὁμοθυμαδὸν ἦραν φωνὴν πρὸς τὸν\
  \ Θεὸν καὶ εἶπαν Δέσποτα, σὺ ὁ ποιήσας τὸν οὐρανὸν καὶ τὴν γῆν καὶ τὴν θάλασσαν\
  \ καὶ πάντα τὰ ἐν αὐτοῖς, ὁ τοῦ πατρὸς ἡμῶν διὰ Πνεύματος Ἁγίου στόματος Δαυεὶδ\
  \ παιδός σου εἰπών Ἵνα τί ἐφρύαξαν ἔθνη καὶ λαοὶ ἐμελέτησαν κενά; παρέστησαν οἱ\
  \ βασιλεῖς τῆς γῆς καὶ οἱ ἄρχοντες συνήχθησαν ἐπὶ τὸ αὐτὸ κατὰ τοῦ Κυρίου καὶ κατὰ\
  \ τοῦ Χριστοῦ αὐτοῦ."
