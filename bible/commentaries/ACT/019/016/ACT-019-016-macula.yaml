verse: ACT 19:16
text: καὶ ἐφαλόμενος ὁ ἄνθρωπος ἐπ’ αὐτοὺς, ἐν ᾧ ἦν τὸ πνεῦμα τὸ πονηρὸν, κατακυριεύσας
  ἀμφοτέρων ἴσχυσεν κατ’ αὐτῶν, ὥστε γυμνοὺς καὶ τετραυματισμένους ἐκφυγεῖν ἐκ τοῦ
  οἴκου ἐκείνου.
