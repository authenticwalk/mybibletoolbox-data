verse: ACT 19:24
text: "ACT 19:25 \n         ACT 19:26 Δημήτριος γάρ τις ὀνόματι, ἀργυροκόπος, ποιῶν\
  \ ναοὺς ἀργυροῦς Ἀρτέμιδος παρείχετο τοῖς τεχνίταις οὐκ ὀλίγην ἐργασίαν, οὓς συναθροίσας\
  \ καὶ τοὺς περὶ τὰ τοιαῦτα ἐργάτας εἶπεν Ἄνδρες, ἐπίστασθε ὅτι ἐκ ταύτης τῆς ἐργασίας\
  \ ἡ εὐπορία ἡμῖν ἐστιν, καὶ θεωρεῖτε καὶ ἀκούετε ὅτι οὐ μόνον Ἐφέσου ἀλλὰ σχεδὸν\
  \ πάσης τῆς Ἀσίας ὁ Παῦλος οὗτος πείσας μετέστησεν ἱκανὸν ὄχλον, λέγων ὅτι οὐκ εἰσὶν\
  \ θεοὶ οἱ διὰ χειρῶν γινόμενοι."
