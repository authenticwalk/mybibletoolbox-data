text: ACT 28:31 Ἐνέμεινεν δὲ διετίαν ὅλην ἐν ἰδίῳ μισθώματι, καὶ ἀπεδέχετο πάντας
  τοὺς εἰσπορευομένους πρὸς αὐτόν, κηρύσσων τὴν βασιλείαν τοῦ Θεοῦ καὶ διδάσκων τὰ
  περὶ τοῦ Κυρίου Ἰησοῦ Χριστοῦ μετὰ πάσης παρρησίας ἀκωλύτως.
