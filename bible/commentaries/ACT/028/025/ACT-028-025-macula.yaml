text: ACT 28:26 ἀσύμφωνοι δὲ ὄντες πρὸς ἀλλήλους ἀπελύοντο, εἰπόντος τοῦ Παύλου ῥῆμα
  ἓν, ὅτι Καλῶς τὸ Πνεῦμα τὸ Ἅγιον ἐλάλησεν διὰ Ἠσαΐου τοῦ προφήτου πρὸς τοὺς πατέρας
  ὑμῶν λέγων Πορεύθητι πρὸς τὸν λαὸν τοῦτον καὶ εἰπόν Ἀκοῇ ἀκούσετε καὶ οὐ μὴ συνῆτε,
  καὶ βλέποντες βλέψετε καὶ οὐ μὴ ἴδητε·
