verse: ACT 26:25
text: ACT 26:26 ὁ δὲ Παῦλος Οὐ μαίνομαι, φησίν, κράτιστε Φῆστε, ἀλλὰ ἀληθείας καὶ
  σωφροσύνης ῥήματα ἀποφθέγγομαι. ἐπίσταται γὰρ περὶ τούτων ὁ βασιλεύς, πρὸς ὃν καὶ
  παρρησιαζόμενος λαλῶ· λανθάνειν γὰρ αὐτὸν τούτων οὐ πείθομαι οὐθέν· οὐ γάρ ἐστιν
  ἐν γωνίᾳ πεπραγμένον τοῦτο.
