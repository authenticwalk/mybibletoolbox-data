text: ACT 26:23 ἐπικουρίας οὖν τυχὼν τῆς ἀπὸ τοῦ Θεοῦ ἄχρι τῆς ἡμέρας ταύτης ἕστηκα
  μαρτυρόμενος μικρῷ τε καὶ μεγάλῳ, οὐδὲν ἐκτὸς λέγων ὧν τε οἱ προφῆται ἐλάλησαν μελλόντων
  γίνεσθαι καὶ Μωϋσῆς, εἰ παθητὸς ὁ Χριστός, εἰ πρῶτος ἐξ ἀναστάσεως νεκρῶν φῶς μέλλει
  καταγγέλλειν τῷ τε λαῷ καὶ τοῖς ἔθνεσιν.
