text: ACT 26:5 Τὴν μὲν οὖν βίωσίν μου ἐκ νεότητος τὴν ἀπ’ ἀρχῆς γενομένην ἐν τῷ ἔθνει
  μου ἔν τε Ἱεροσολύμοις ἴσασι πάντες Ἰουδαῖοι, προγινώσκοντές με ἄνωθεν, ἐὰν θέλωσι
  μαρτυρεῖν, ὅτι κατὰ τὴν ἀκριβεστάτην αἵρεσιν τῆς ἡμετέρας θρησκείας ἔζησα Φαρισαῖος.
