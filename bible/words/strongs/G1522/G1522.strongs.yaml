strongs_number: G1522
language: greek
lemma: εἰσακούω
transliteration: eisakoúō
definition: to listen to
kjv_usage: hear
derivation: from G1519 (εἰς) and G191 (ἀκούω);
extended_definition:
  gloss: to listen to
  definition: '<b>είσ-ακούω </b><BR /> [in LXX chiefly for שָׁמַע, also for עָנָה,
    etc. ;] <BR /><b>to listen to</b>, in two senses; <BR /> __(a) <b>to obey</b>:
    <ref=''1Co.14.21''>1Co.14:21</ref> (cf. <ref=''Deu.1.43''>Deu.1:43</ref>, <ref=''Sir.3.6''>Sir.3:6</ref>)
    <BR /> __(b) <b>to listen, assent to</b>; pass., <b>to be heard</b>: of persons
    praying, <ref=''Mat.6.7''>Mat.6:7</ref>, <ref=''Heb.5.7''>Heb.5:7</ref>; of the
    prayer offered, <ref=''Luk.1.13''>Luk.1:13</ref>, <ref=''Act.10.31''>Act.10:31</ref>
    (cf. <ref=''Psa.4.2''>Psa.4:2</ref>, <ref=''Sir.34.26''>Sir.34:26</ref>); see
    Cremer, 624).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εἰσᾰκούω</b>, <br /> <b>hearken</b> or <b>give ear to</b> one,
    ὡς ἔφατ᾽· οὐδ᾽ ἐσάκουσε.. Ὀδυσσεύς [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 8.97, compare 5th c.BC: Herodotus Historicus 4.133,
    +others: with _accusative_, φωνὴν ἐσάκουσαν “hymnus ad Cererem” 284, compare 5th
    c.BC: Euripides Tragicus “Hecuba” 559, etc.: with _genitive_ _person_, 5th c.BC:
    Sophocles Tragicus “Ajax” 789; τῶν ἐμῶν λόγων 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 1368: with _dative_ _person_, 5th c.BC: Herodotus Historicus 1.214,
    etc.; τινί τι [prev. author] 9.60 ">Refs 8th c.BC+</a>]; <b>give way, yield</b>
    to a request, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.126, 3.4 ">Refs 5th c.BC+</a>]; of God, τινός or τῆς προσευχῆς [<a href="javascript:void(0)"
    title=" LXX.Psa.4.2, etc.">LXX</a>]:—so in <i>passive</i>, of the prayer, [<a
    href="javascript:void(0)" title=" NT.Luke.1.13 ">NT</a>]; of the person, [<a href="javascript:void(0)"
    title=" NT.Matt.6.7. ">NT</a>]<br /><Level3><b>__2</b></Level3> in Poets, simply,
    <b>hear,</b> τούτου λέγοντος εἰσήκουσ᾽ ἐγώ, ὡς.. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 351 ">Refs 5th c.BC+</a>]; τίνος
    βροτῶν λόγον τόνδ᾽ εἰ.; [<a href="javascript:void(0)" title=" [prev. author] “El.”
    884, compare “Aj.” 318, 4th-3rd c.BC: Axiopistus Poeta Ethicus 1.12; ζῶντ᾽ εἰσακούσας
    παῖδα 5th c.BC: Euripides Tragicus “Electra” 416. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>perceive, feel effect of,</b> τοῦ ἐγκεφάλου ἐσακούσαντος τοῦ τρώματος [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “προρρητικόν” 2.14. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>passive</i> in strict sense, ἔξωθεν εἰς τὰς
    οἰκίας εἰσακούεται μᾶλλον ἢ ἔσωθεν ἔξω [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Problemata” 903b13 (variant{εἴσω ἀκ}.). ">Refs
    4th c.BC+</a>]'
  source: STEPBible/LSJ
