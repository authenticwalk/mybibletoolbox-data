strongs_number: G4130
language: greek
lemma: πλήθω
transliteration: plḗthō
definition: to "fill" (literally or figuratively (imbue, influence, supply)); specially,
  to fulfil (time)
kjv_usage: accomplish, full (…come), furnish
derivation: a prolonged form of a primary (which appears only as an alternate in certain
  tenses and in the reduplicated form pimplemi);
extended_definition:
  gloss: to fill
  definition: '<b>πίμπλημι </b><BR /> [in LXX chiefly for מָלֵא, also for שָׂבַע ;]
    <BR />trans. form in present and imperfect of πλήθω (intrans. in these tenses),
    which supplies the other tense forms; <BR /> <b>to fill</b>: with accusative,
    <ref=''Luk.5.7''>Luk.5:7;</ref> with accusative and genitive, <ref=''Mat.27.48''>Mat.27:48;</ref>
    pass., <ref=''Mat.22.10''>Mat.22:10</ref>, <ref=''Act.19.29''>Act.19:29</ref>;
    of that which fills or takes possession of the mind : pass., with genitive, <ref=''Luk.1.15,
    41; 1.67; 4.28; 5.26; 6.11''>Luk.1:15, 41 1:67 4:28 5:26 6:11</ref>, <ref=''Act.2.4;
    3.10; 4.8, 31; 5.17; 9.17; 13.9, 45''>Act.2:4 3:10 4:8, 31 5:17 9:17 13:9, 45</ref>.
    Metaphorical (as in LXX for מָלֵא: <ref=''Gen.29.27''>Gen.29:27</ref>, <ref=''Job.15.32''>Job.15:32</ref>),
    <b>to complete, fulfil</b>: pass., of prophecy, <ref=''Luk.21.22''>Luk.21:22;</ref>
    of time, <ref=''Luk.1.23, 57; 2.6, 21-22''>Luk.1:23, 57 2:6, 21-22</ref> (cf.
    ἐμ-πίμπλημι).†<BR /> πλήθω, see: πίμπλημι <BR /> <re><i>SYN.</i>: πληροφορέω,
    πληρόω </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πλήθ-ω</b>, <br /> <i>poetry</i> <i>perfect</i> (in <i>present</i>
    sense) πέπληθα [<a href="javascript:void(0)" title=" 5th c.BC: Pherecrates Comicus
    29, 3rd c.BC: Herodas Mimographus 7.84, 3rd c.BC: Theocritus Poeta Bucolicus 22.
    38, etc.">Refs 5th c.BC+</a>]: <i>pluperfect</i> ἐπεπλήθει [<a href="javascript:void(0)"
    title=" 3rd c.BC: Apollonius Rhodius Epicus 3.271:">Refs 3rd c.BC+</a>] — _intransitive_
    form of πίμπλημι, mostly in <i>present</i> <i>participle</i>, <b>to be full,</b>
    πλήθει.. νεκύων ἐρατεινὰ ῥέεθρα [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 21.218; ναῦς.. ἀνδρῶν πληθούσας 4th-5th c.BC: Simonides
    Lyricus 142.7; θάλασσα.. ναυαγίων πλήθουσα καὶ φόνου 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 420, compare 272 ">Refs 8th c.BC+</a>]; χεῖρας κρεῶν πλήθοντες <b>having</b>
    them <b>full of..,</b> [<a href="javascript:void(0)" title=" [prev. author] “Ag.”
    1220; τὸ στεγύλλιον πέπληθε καλῶν ἔργων 3rd c.BC: Herodas Mimographus [same place]:
    later with _dative_, κρήνην.. ὕδατι πεπληθυῖαν 3rd c.BC: Theocritus Poeta Bucolicus
    [same place]; δόνακι πλήθοντα λιπὼν ῥόον 3rd c.BC: Callimachus Epicus “Fragmenta”
    166, compare “Anthologia Graeca” 6.63 (6th c.AD: Damocharis Epigrammaticus); πεπληθότα
    λύθρῳ 3rd c.BC: Maiistas Epicus 25 ">Refs 3rd c.BC+</a>]; but Ἄναυρος ὄμβρῳ χειμερίῳ
    πλήθων <b>swollen with</b> winter''s rain, ὄμβρῳ being <i>dative</i> of cause,
    [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Scutum Herculis”
    478: _absolutely_, of rivers, ποταμῷ πλήθοντι ἐοικώς 8th c.BC: Ilias Homerus Epicus
    “Illiad” 5.87; ὡς δ᾽ ὁπότε πλήθων ποταμὸς πεδίονδε κάτεισι 11.492 ">Refs 8th c.BC+</a>];
    of the <b>full</b> moon, σελήνη πλήθουσα [<a href="javascript:void(0)" title="
    18.484, compare 7th-6th c.BC: Sappho Lyrica 3: in _Attic dialect_ Prose only in
    the phrases ἀγορᾶς πληθούσης, ἐν ἀγορᾷ πληθούσῃ, etc., see at {ἀγορά} IV: πληθούσης
    ἀγορᾶς">Refs 7th c.BC+</a>] rarely = in a <b>full</b> assembly, [<a href="javascript:void(0)"
    title=" “SIG” 257.14 (Delph., 4th c.BC). ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>transitive</i> only in later Poets, [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 14.7, 3rd c.AD: Oppianus Apamensis Epicus “Cynegetica” 1.126, 4th c.AD(?):
    Quintus Smyrnaeus Epicus 6.345 ">Refs 3rd c.AD+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Apollonius Rhodius Epicus 3.1392, 4.564, “Anthologia Graeca”
    5.232 (1st c.AD(?): Macedonius Epigrammaticus), 4th c.AD(?): Quintus Smyrnaeus
    Epicus 14.607; πάσαις ἀρεταῖς πληθόμενον κραδίην “BCH” 50.44 (Thespiae, 4th c.AD).
    ">Refs 3rd c.BC+</a>]<br /><b> πίμπλημι</b>, <br /> in <i>present</i> and <i>imperfect</i>
    formed like{ἵστημι}; <i>Aeolic dialect</i> <i>3rd.pers.</i> <i>plural</i> πίμπλεισι
    [<a href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus “Supp.” 25.3
    ">Refs 7th c.BC+</a>]; <i>Epic dialect</i> <i>3rd.pers.</i> <i>singular</i> <i>subjunctive</i>
    πιμπλῇσι [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Opera
    et Dies” 301 ">Refs 8th c.BC+</a>]; <i>imperative</i> πίμπλη conjecture in [<a
    href="javascript:void(0)" title=" 4th c.BC: Xenarchus Comicus 3, ἐμ-πίμπλη 5th-6th
    c.BC: Aristophanes Comicus “Aves” 1310 ">Refs 5th c.BC+</a>]; <i>participle</i>
    πιμπλάς [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 586b; but _nominative_ _plural_ _feminine_ πιμπλεῖσαι 8th-7th c.BC:
    Hesiodus Epicus “Theogonia” 880 ">Refs 8th c.BC+</a>]: <i>imperfect</i> <i>3rd.pers.</i>
    <i>plural</i> ἐπίμπλασαν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 1.5.10: other tenses from πλήθω (which in _present_ and
    _imperfect_ is _intransitive_)">Refs 5th c.BC+</a>]: <i>future</i> πλήσω [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 692, (ἀνα-) 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 5.302 ">Refs 8th c.BC+</a>]: <i>aorist</i> ἔπλησα [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Medea” 905, etc.">Refs
    5th c.BC+</a>]; <i>Epic dialect</i> πλῆσα [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 13.60, +others: _perfect_ πέπληκα (ἐμ-)
    5th-6th c.BC: Plato Philosophus “Apologia” 23e, “Ly.” 204d:—_middle_, _future_
    πλήσομαι (ἐμ-) 4th-3rd c.BC: Aratus Epicus 1121, 2nd c.AD: Appianus Historicus
    “Συριακή” 7 ">Refs 8th c.BC+</a>]:<i>aorist</i> ἐπλησάμην [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.224, etc.">Refs 8th c.BC+</a>]:—<i>passive</i>,
    <i>future</i> πλησθήσομαι [<a href="javascript:void(0)" title=" NT.Luke.1.15,
    2nd c.AD(?): Charito Scriptor Eroticus 5.5, 4th c.AD: Himerius Sophista “Orationes”
    23.14, (ἐμ-) 5th c.BC: Euripides Tragicus “Hippolytus” 664, 5th-6th c.BC: Isocrates
    Orator 6.69; also πεπλήσομαι 3rd c.AD: Porphyrius Tyrius Philosophus “de Abstinentia
    - Porphyrii Opuscula” 1.16 ">NT+5th c.BC+</a>]: <i>aorist</i> ἐπλήσθην [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 20.156, etc.">Refs 8th c.BC+</a>];
    <i>Epic dialect</i> <i>3rd.pers.</i> <i>plural</i> πλῆσθεν [<a href="javascript:void(0)"
    title=" 17.211, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.705 ">Refs 8th c.BC+</a>]:
    <i>perfect</i> πέπλησμαι [<a href="javascript:void(0)" title=" 2nd c.AD: Babrius
    Fabularum Scriptor 60, (ἐμ-) 5th-6th c.BC: Plato Philosophus “Respublica” 518b
    ">Refs 5th c.BC+</a>], <i>3rd.pers.</i> <i>plural</i> πεπλήαται [<a href="javascript:void(0)"
    title=" 7th-6th c.BC(?): Semonides Iambographus 31 A, πέπληνται 5th c.BC: Hippocrates
    Medicus “περὶ φυσῶν” 8; also shortened form πλῆνται 4th-5th c.BC: Parmenides Poeta
    Philosophus 1.13: ">Refs 7th c.BC+</a>]<i>aorist 2</i> ἐπλήμην, <i>Epic dialect</i>
    <i>3rd.pers.</i> <i>singular</i> and <i>plural</i> πλῆτο, πλῆντο, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 17.499, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 8.57, 4th-5th c.BC: Parmenides Poeta Philosophus 12.1; ἐν-έπλητο
    5th-6th c.BC: Aristophanes Comicus “Vespae” 911, 1304; _imperative_ ἔμ-πλησο [prev.
    work] 603 ">Refs 8th c.BC+</a>]; <i>optative</i> ἐμ-πλῄμην, -ῇτο, [<a href="javascript:void(0)"
    title=" [prev. author] “Ach.” 236, “Lys.” 235 ">Refs</a>]; <i>participle</i> ἐμ-πλήμενος
    [<a href="javascript:void(0)" title=" [prev. author] “V.” 424, 984, etc.">Refs</a>]
    —In the _compound_ ἐμπίμπλημι (which see; more frequently in Prose) the second
    μ is sometimes dropped, as ἐμπίπλημ; but returns with the augment, as in ἐνεπίμπλασα;
    compare πίμπρημι:—<b>fill</b>, with <i>genitive</i> <i>of things</i>, <b>fill
    full of</b>.., τράπεζαν ἀμβροσίης [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 5.93; πήρην σίτου καὶ κρειῶν 17.411 ">Refs 8th
    c.BC+</a>]; π. τινὰ μένεος, θάρσευς φρένας, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 13.60, 17.573; καλάμης τὸ πλοῖον 5th c.BC:
    Herodotus Historicus 1.194; π. κρητῆρα κακῶν 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 1398; πίμπλημ᾽ ὄμμα δακρύων 5th c.BC: Sophocles Tragicus “Electra”
    906 ">Refs 8th c.BC+</a>]; δακρύων ἔπλησεν ἐμέ <b>filled</b> me <b>full</b> of
    tears, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Orestes”
    368 ">Refs 5th c.BC+</a>]: with <i>dative</i> <i>of things</i>, <b>fill with</b>..,
    ἰαχῇ τε φόβῳ τε πάσας πλῆσαν ὁδούς [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 16.374; δακρύοις Ἑλλάδ᾽ ἅπασαν ἔπλησεν 5th c.BC:
    Euripides Tragicus “Orestes” 1363 (Lyric poetry)">Refs 8th c.BC+</a>]; simply,
    <b>fill</b>, ἰχθύες.. πιμπλᾶσι μυχούς [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 21.23, compare 14.35, 8th-7th c.BC: Hesiodus
    Epicus “Opera et Dies” 411, 5th-6th c.BC: Plato Philosophus “Gorgias” 494a; π.
    μέλος 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology”
    57.4: _absolutely_, πίμπλη σὺ μὲν ἐμοί (i.e. τὴν κύλικα) 4th c.BC: Xenarchus Comicus
    3. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>fill full, satisfy,
    glut</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Cyclops”
    146, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>fill, discharge</b>
    an office, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 361 (uncertain). ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>middle</i>, <b>fill for oneself</b>, or <b>what is one''s own</b>, πλησάμενος
    οἴνοιο δέπας <b>having filled himself</b> a cup of wine, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.224, compare 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 14.112, etc.">Refs 8th c.BC+</a>]; π. νῆας <b>load</b>
    ships, [<a href="javascript:void(0)" title="[prev. work] 87 ">Refs</a>]; π...
    θυμὸν ἐδητύος ἠδὲ ποτῆτος <b>fill up, satiate</b> one''s desire with..,[<a href="javascript:void(0)"
    title=" 17.603; ματρόθεν δυσώνυμα λέκτρ᾽ ἐπλήσω 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 528 (Lyric poetry)">Refs 5th c.BC+</a>]; πεδία πίμπλασθ᾽ ἁρμάτων <b>fill</b>
    the plain <b>full of your</b> chariots, variant in [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Phoenissae” 522. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <i>passive</i>, <b>to be filled, be full of</b>,
    τῶν.. ἐπλήσθη πεδίον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 20.156; πλῆτο ῥόος.. ἵππων τε καὶ ἀνδρῶν 21.16; ὄσσε δακρυόφι
    πλῆσθεν 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.705, etc.; μένεος.. φρένες..
    πίμπλαντο 8th c.BC: Ilias Homerus Epicus “Illiad” 1.104; πλῆσθεν.. μέλε᾽ ἐντὸς
    ἀλκῆς 17.211 ">Refs 8th c.BC+</a>]; ἀλκῆς πλῆτο φρένας[<a href="javascript:void(0)"
    title=".. [prev. work] 499; ἀϋτῆς.. ἐπλήσθη στέγος 5th c.BC: Euripides Tragicus
    “Heraclidae” 646: rarely with _dative_, λέκτρα δ᾽ ἀνδρῶν πόθῳ πίμπλαται δακρύμασι
    4th-5th c.BC: Aeschylus Tragicus “Persae” 134 (Lyric poetry); δάκρυσι τὸ στράτευμα
    πλησθέν 5th c.BC: Thucydides Historicus 7.75. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>to be filled, satisfied, have enough of</b> a thing, αἱμάτων γένυσιν πλησθῆναι
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone”
    121 ">Refs 5th c.BC+</a>]; π. τῆς νόσου ξυνουσίᾳ <b>to be wearied of it by</b>
    being with it, [<a href="javascript:void(0)" title=" [prev. author] “Ph.” 520;
    ἡδονῶν 5th-6th c.BC: Plato Philosophus “Respublica” 442a, etc. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.3</b></Level3> of females, <b>become pregnant</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 576b29, 578b32
    ">Refs 4th c.BC+</a>]. (Cf. Sanskrit<i>piparti</i> ''fill'', <b>pūrṇá</b>-, Latin
    <i>plenus</i>, Gothic <i>fulls</i>, etc. ''full''.)'
