strongs_number: H2254
language: hebrew
lemma: חָבַל
transliteration: châbal
pronunciation: khaw-bal'
definition: to wind tightly (as a rope), i.e. to bind; specifically, by a pledge;
  figuratively, to pervert, destroy; also to writhe in pain (especially of parturition)
kjv_usage: '[idiom] at all, band, bring forth, (deal) corrupt(-ly), destroy, offend,
  lay to (take a) pledge, spoil, travail, [idiom] very, withhold.'
derivation: a primitive root;
