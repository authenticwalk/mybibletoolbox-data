strongs_number: G1332
language: greek
lemma: διετής
transliteration: dietḗs
definition: of two years (in age)
kjv_usage: two years old
derivation: from G1364 (δίς) and G2094 (ἔτος);
extended_definition:
  gloss: two years old
  definition: '<b>διετής</b>, -ές<BR /> (δίς, ἔτος), [in LXX: <ref=''2Ma.10.3''>2Ma.10:3</ref>
    * ;] <BR />__1. <b>lasting two years</b>. <BR /> __2. <b>two years old</b>: ἀπὸ
    δ. (sc. παιδός, or neuter; cf. <ref=''1Ch.27.23''>1Ch.27:23</ref>, ἀπὸ εἰκοσαετοῦς),
    <ref=''Mat.2.16.''>Mat.2:16.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δι-ετής</b>, ές, <br /> or <b>διέτης</b>, ες, <b>of</b> or
    <b>lasting two years,</b> χρόνος [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 2.2, etc.; κύησις 4th c.BC: Aristoteles Philosophus “de Generatione
    Animalium” 777b15, etc.; ἀρξάμενος ἀπὸ διετοῦς [prev. author] “HA” 500a11 ">Refs
    5th c.BC+</a>]; ἐπὶ διετὲς ἡβᾶν to be <b>two years</b> past puberty, [<a href="javascript:void(0)"
    title=" 4th c.BC: Isaeus Orator 10.12, 4th c.BC: Aeschines Orator 3.122, Legal
    cited in 4th c.BC: Demosthenes Orator 46.20. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>two years old,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 545b11. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    = {διετήσιος}, [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal
    icographus ">Refs 5th c.AD+</a>]'
  source: STEPBible/LSJ
