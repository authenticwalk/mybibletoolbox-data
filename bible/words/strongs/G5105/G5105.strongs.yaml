strongs_number: G5105
language: greek
lemma: τοιγαροῦν
transliteration: toigaroûn
definition: truly for then, i.e. consequently
kjv_usage: there-(where-)fore
derivation: from G5104 (τοί) and G1063 (γάρ) and G3767 (οὖν);
extended_definition:
  gloss: therefore
  definition: '<b>τοι-γαρ-οῦν </b><BR /> <i>an inferential particle</i>, [in LXX:
    <ref=''Job.22.10; 24.22''>Job.22:10 24:22</ref>, <ref=''Sir.41.16''>Sir.41:16</ref>,
    al. ;] <BR /><b>wherefore then, so therefore</b>: <ref=''1Th.4.8''>1Th.4:8</ref>,
    <ref=''Heb.12.1''>Heb.12:1</ref> (Hat., Plat., al.).†<BR /> (AS)'
  morphology: G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τοιγάρ</b>, <br /> an inferential Particle, <b>therefore, accordingly,
    well then,</b> κέλεαί με.. μυθήσασθαι μῆνιν Ἀπόλλωνος.. · τοιγὰρ ἐγὼν ἐρέω [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.76,
    compare 10.427, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.254, 8.402, 4th-5th
    c.BC: Aeschylus Tragicus “Supplices” 309, “Th.” 1038, “Pers.” 607, 5th c.BC: Sophocles
    Tragicus “Antigone” 931 (_anapaest meter_), 994, “Aj.” 666, etc.">Refs 8th c.BC+</a>];
    rare in Comedy texts [<a href="javascript:void(0)" title="(5th-6th c.BC: Aristophanes
    Comicus “Lysistrata” 516 (_anapaest meter_), 901, 902) and Prose (5th c.BC: Herodotus
    Historicus 8.114, 5th c.BC: Hippocrates Medicus “περὶ καρδίης” 10 (assuming variant))">Refs
    5th c.BC+</a>]; never in <i>Attic dialect</i> Prose. <br /><Level2><b>__II</b></Level2>
    strengthened by other Particles, <b>τοιγαροῦν</b>, <i>Ionic dialect</i> <b>τοιγαρῶν</b>,
    <b>for that very reason, therefore,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 4.149, 5th-6th c.BC: Plato Philosophus “Sophista”
    234e, 246b, 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.9.9, +others, 4th c.BC:
    Demosthenes Orator 18.40, 4th c.BC: Aristoteles Philosophus “Politica” 1271b3,
    etc.">Refs 5th c.BC+</a>]; also in Poets, as [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Ajax” 490, “OT” 1519 (troch.), “Ph.” 341, 5th-6th
    c.BC: Aristophanes Comicus “Vespae” 1098, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>τοιγάρτοι</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.3, 5th c.BC: Thucydides Historicus 6.38, 5th-6th c.BC: Andocides Orator 1.108,
    5th-6th c.BC: Plato Philosophus “Phaedo” 82d, etc.">Refs 5th c.BC+</a>]; rare
    in Poets, [<a href="javascript:void(0)" title=" 5th c.BC: Empedocles Poeta Philosophus
    145, 4th-5th c.BC: Aeschylus Tragicus “Supplices” 654 (Lyric poetry), 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 643 (_anapaest meter_):— 8th c.BC: Homerus
    Epicus always inserts a word between τοιγάρ">Refs 8th c.BC+</a>] and τοι, τοιγὰρ
    ἐγώ τοι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    10.413, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.179, 214, +others">Refs 8th
    c.BC+</a>] —These forms must begin the sentence, except in late Gr., where τοιγαροῦν
    may be postponed, as [<a href="javascript:void(0)" title=" 2nd c.AD: Cleomedes
    Astronomus 1.8, Wilcken “Chr.” 491.7 (2nd c.AD), 2nd c.AD: Galenus Medicus “περὶ
    τῆς τάξεως τῶν ἰδίων βιβλίων” 2, Vett. Val. 356.3, “Sammelb.” 6222.12 (3rd c.AD),
    4th c.AD: Julianus Imperator “Caesares” 318d. (It is doubtful whether τοι- contains
    the _demonstrative_ stem το-.) ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
