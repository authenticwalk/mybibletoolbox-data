strongs_number: G4335
language: greek
lemma: προσευχή
transliteration: proseuchḗ
definition: prayer (worship); by implication, an oratory (chapel)
kjv_usage: X pray earnestly, prayer
derivation: from G4336 (προσεύχομαι);
extended_definition:
  gloss: prayer
  definition: '<b>προσ-ευχή</b>, -ῆς, ἡ<BR /> (προσεύχομαι), [in LXX chiefly for תְּפִלָּה
    ;] <BR />__1. <b>prayer to God</b>: <ref=''Mat.17.21''>Mat.17:21</ref> (WH, R,
    txt., om.) <ref=''Mat.21.22''>Mat.21:22</ref>, <ref=''Mrk.9.29''>Mrk.9:29</ref>,
    <ref=''Luk.22.45''>Luk.22:45</ref>, <ref=''Act.3.1; 6.4; 10.31''>Act.3:1 6:4 10:31</ref>,
    <ref=''Rom.12.12''>Rom.12:12</ref>, <ref=''1Co.7.5''>1Co.7:5</ref>, <ref=''Col.4.2''>Col.4:2</ref>;
    pl., <ref=''Act.2.42; 10.4''>Act.2:42 10:4</ref>, <ref=''Rom.1.10''>Rom.1:10</ref>,
    <ref=''Eph.1.16''>Eph.1:16</ref> <ref=''Col.4.12''>Col.4:12</ref>, <ref=''1Th.1.2''>1Th.1:2</ref>,
    Phm 4 22, <ref=''1Pe.3.7; 4.7''>1Pe.3:7 4:7</ref>, <ref=''Rev.5.8; 8.3-4''>Rev.5:8
    8:3-4</ref>; οἶκος προσευχῆς, <ref=''Mat.21.13''>Mat.21:13</ref>, <ref=''Mrk.11.17''>Mrk.11:17</ref>,
    <ref=''Luk.19.46''>Luk.19:46</ref>" (LXX) ; π. καὶ δέησις, <ref=''Eph.6.18''>Eph.6:18</ref>,
    <ref=''Php.4.6''>Php.4:6</ref>; pl., <ref=''1Ti.2.1; 5.5''>1Ti.2:1 5:5</ref>;
    ἡ π. τοῦ θεοῦ, prayer to God (ef. <ref=''Wis.16.28''>Wis.16:28</ref>), <ref=''Luk.6.12''>Luk.6:12</ref>;
    πρὸς τ. θεόν, before ὑπέρ, <ref=''Act.12.5''>Act.12:5;</ref> pl., <ref=''Rom.15.30''>Rom.15:30;</ref>
    Hebraistically (B1., § 38, 3), προσευχῇ προσεύχεσθαι, <ref=''Jas.5.17''>Jas.5:17</ref>
    (EV, prayed fervently). <BR /> __2. <b>a place of prayer</b>: of a synagogue (<ref=''3Ma.7.20''>3Ma.7:20</ref>,
    seel.; see Charles, APOT, i, 173; for other exx., see Kennedy, <i>Sources</i>,
    114); of a place in the open (FlJ, <i>Ant.</i>, xiv, 10, 23), <ref=''Act.16.13,
    16''>Act.16:13, 16</ref>.†<BR /> <re><i>SYN.</i>: see: δέησις </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσευχή</b>, ἡ, <br /> <b>prayer</b>, οἶκος προσευχῆς, of
    the Temple, [<a href="javascript:void(0)" title=" LXX.Isa.56.7; κατὰ τὰς κοινὰς
    ἡμῶν εὐχὰς καὶ προσευχάς “BGU” 1080.5 (3rd c.AD). ">LXX+3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>place of prayer, sanctuary, chapel</b>, [<a href="javascript:void(0)" title="
    “IPE” 12.176 (from Olbia), 2.52 (from Panticapaeum)">Refs</a>]; especially among
    the Jews. <b>synagogue,</b> [<a href="javascript:void(0)" title=" PEnteux. 30.5
    (3rd c.BC), “OGI” 726 (Egypt, 3rd c.BC), 96.6 ([prev. passage], 3rd-2nd c.BC),
    +others, “PTeb.” 86.18 (2nd c.BC), 1st c.AD: Philo Judaeus 2.523, 1st c.AD: Josephus
    Historicus “Vita” 54, 1st c.AD: Apion Grammaticus cited in [same work] “Ap.” 2.2,
    NT.Act.16.13, 1st c.AD: Juvenalis, D. Junius Poeta Latinus 3.296. ">NT+3rd c.BC+</a>]'
  source: STEPBible/LSJ
