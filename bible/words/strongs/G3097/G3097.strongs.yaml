strongs_number: G3097
language: greek
lemma: μάγος
transliteration: mágos
definition: a Magian, i.e. Oriental scientist; by implication, a magician
kjv_usage: sorcerer, wise man
derivation: of foreign origin (H07248);
extended_definition:
  gloss: sage
  definition: '<b>μάγος</b>, -ου, ὁ <BR /> [in LXX for אַשָּׁף, Dan LXX TH <ref=''Dan.2.2,
    10''>Dan.2:2, 10</ref>, al. (cf. chief magian, <ref=''Jer.39.3, 13''>Jer.39:3,
    13</ref>) ;] <BR />__1. one of the Μάγοι, a Median tribe (Hat). <BR /> __2. <b>a
    Magian, one of a sacred caste, originally Median, who seem to have conformed to
    the Persian religion, while retaining some of their old beliefs </b>(see <i>DB</i>,
    I vol., 565 f.; <i>DB</i>, iii, 203 ff.): <ref=''Mat.2.1, 7; 2.16''>Mat.2:1, 7
    2:16</ref> <BR /> __3. <b>a wizard, sorcerer</b>: <ref=''Act.13.6''>Act.13:6</ref>,
    8 (cf. <ref=''Wis.17.7''>Wis.17:7</ref>, <ref=''Act.8.9''>Act.8:9;</ref> ?<ref=''Act.8.1''>Act.8:1</ref>).†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Μάγος</b> [ᾰ], ου, ὁ, <br />  “Magian”, one of a Median tribe,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.101, 1st
    c.BC-1st c.AD: Strabo Geographus 15.3.1 ">Refs 5th c.BC+</a>]: hence, as belonging
    to this tribe, <br /><Level3><b>__2</b></Level3> <b>one of the priests and wise
    men in Persia</b> who interpreted dreams, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.37, +others, 4th c.BC: Aristoteles Philosophus
    “Fragmenta” 36, 3rd c.BC: Phoenix Iambographus 1.5, NT.Matt.2.1. ">NT+5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>enchanter, wizard</b>, especially in bad sense,
    <b>impostor, charlatan</b>, [<a href="javascript:void(0)" title=" 1st c.AD(?):
    Heraclitus 14, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 387, 5th c.BC:
    Euripides Tragicus “Orestes” 1498 (Lyric poetry), 5th-6th c.BC: Plato Philosophus
    “Respublica” 572e, NT.Act.13.6, Vett. Val. 74.17: also _feminine_, 2nd c.AD: Lucianus
    Sophista “Asin.” 4, “Anthologia Graeca” 5.15 (Marc. argument). ">NT+5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> μάγος, ον, as <i>adjective</i>, <b>magical</b>,
    μάγῳ τέχνῃ πράττειν τι [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus
    Sophista “Vita Apollonii” 1.2; κεστοῦ φωνεῦσα μαγώτερα “Anthologia Graeca” 5.120
    (1st c.BC: Philodemus Gadarensis Epigrammaticus)">Refs 1st c.BC+</a>]. (Opers.
    <b>maguš</b> ''Magian''.)'
  source: STEPBible/LSJ
