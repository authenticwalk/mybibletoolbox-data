strongs_number: G0330
language: greek
lemma: ἀναθάλλω
transliteration: anathállō
definition: to revive
kjv_usage: flourish again
derivation: from G303 (ἀνά) and (to flourish);
extended_definition:
  gloss: to renew
  definition: '<b>ἀνα-θάλλω</b><BR /> (θάλλω, to flourish), [in LXX: <ref=''Psa.28.7''>Psa.28:7</ref>
    (עָלַז), <ref=''Ezk.17.24''>Eze.17:24</ref> (פָּרַח hi.), <ref=''Hos.8.9''>Hos.8:9</ref>,
    <ref=''Wis.4.4''>Wis.4:4</ref>, <ref=''Sir.5.1-15''>Sir.5:1-15</ref> * ;] <BR
    /><b>to revive</b>: <ref=''Php.4.10''>Php.4:10</ref> (of MM, <i>VGT</i>, see word).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναθάλλω</b>, <br /> <i>aorist</i> ἀνέθηλα[<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “Varia Historia” 5.4, “NA” 2.25">Refs 2nd c.AD+</a>]:
    <i>aorist 2</i> ἀνέθαλον[<a href="javascript:void(0)" title=" NT.Phil.4.10">NT</a>]:—<b>shoot
