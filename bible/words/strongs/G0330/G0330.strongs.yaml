    ">LXX</a>]<br /><Level2><b>__II</b></Level2> <i>transitive</i>, <b>make to flourish,
    revive,</b> [<a href="javascript:void(0)" title=" LXX.Sir.11.22, 50.10, NT.Phil.[same
    place] ">LXX+NT</a>]'
