strongs_number: G3714
language: greek
lemma: ὀρεινός
transliteration: oreinós
definition: mountainous, i.e. (feminine by implication, of G5561 (χώρα)) the Highlands
  (of Judæa)
kjv_usage: hill country
derivation: from G3735 (ὄρος);
extended_definition:
  gloss: hilly
  definition: '<b>ὀρεινός</b> (WH, ὀριν-; see MM, xviii,) -ή, -όν <BR /> (ὄρος), <BR
    /><b>mountainous, hilly</b>; ἡ ὀ. (sc. χώρα), <b>the hill-country </b>(LXX for
    הַר): <ref=''Luk.1.39, 65''>Luk.1:39, 65</ref> †<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὀρεινός</b>, ή, όν, <br /> (ὄρος) <b>mountainous, hilly,</b>
    χώρη [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.110,
    compare 2.34 ">Refs 5th c.BC+</a>]; opposed to πεδινός, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.6.43
    ">Refs 5th c.BC+</a>]; opposed to πεδιάς, [<a href="javascript:void(0)" title="
    1st c.AD: Josephus Historicus “Bellum Judaicum” 3.3.4; ὀρεινὴν οὖσαν [τὴν Ἀρκαδίαν]
    4th c.BC: Aristoteles Philosophus “Meteorologica” 351a3; ἡ ὀρεινή ">Refs 4th c.BC+</a>]<b>hill-country,</b>
    [<a href="javascript:void(0)" title=" [prev. author] “HA” 556a4, +others ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> <b>of</b> or <b>from the mountains, dwelling on
    the mountains,</b> οἱ ὀ. Θρᾶκες [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 2.96, 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.4.11
    ">Refs 5th c.BC+</a>]; of birds, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 592b19 ">Refs 4th c.BC+</a>]; of
    plants, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus
    “Historia Plantarum” 6.8.3 ">Refs 4th c.BC+</a>]; τὸ ἄγριον καὶ τὸ ὀ. his wild
    and <b>mountain nature,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Cratylus” 394e: _metaphorically_, ὀ. ἱμάτιον, ={ἄκναπτον},
    “Comica Adespota” 328. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    in Egypt, <b>belonging to the edge of the desert,</b> especially as epithet of
    canals, [<a href="javascript:void(0)" title=" “PTeb.” 61 (b). 160, +others (2nd
    c.BC). ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
