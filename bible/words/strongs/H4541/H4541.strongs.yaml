strongs_number: H4541
language: hebrew
lemma: מַסֵּכָה
transliteration: maççêkâh
pronunciation: mas-say-kaw'
definition: properly, a pouring over, i.e. fusion of metal (especially a cast image);
  by implication, a libation, i.e. league; concretely a coverlet (as if poured out)
kjv_usage: covering, molten (image), vail.
derivation: from H5258 (נָסַךְ);
