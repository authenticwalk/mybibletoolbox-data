    <ref=''Heb.3.8, 15; 4.7''>Heb.3:8, 15 4:7</ref>. Pass., <b>to become hardened</b>:
    <ref=''Act.19.9''>Act.19:9</ref>, <ref=''Heb.3.13''>Heb.3:13</ref>.†<BR /> (AS)'
