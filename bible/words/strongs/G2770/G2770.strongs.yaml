    <i>perfect</i> κεκερδημένος [<a href="javascript:void(0)" title=" 1st c.AD: Josephus
    Historicus “Antiquitates Judaicae” 18.6.5 ">Refs 1st c.AD+</a>]: (κέρδος):—<b>gain,
