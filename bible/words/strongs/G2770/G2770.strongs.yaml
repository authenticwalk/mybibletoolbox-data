    κ. τινί <b>gain by</b> a thing, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Hercules Furens” 604; σμικρὰ κερδανῶ φυγῇ 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 1301; κέρδος κ. 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    889 (Lyric poetry); κ. ἓξ τάλαντα 5th-6th c.BC: Andocides Orator [same place];
    τὸν χρόνον κερδαίνει ὃν ἔζη οὐ προσῆκον αὐτῷ 5th c.BC: Lysias Orator 13.84 ">Refs
    5th c.BC+</a>]; κ. λόγον <b>win</b> fame, [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “I.” 5(4).27 ">Refs 5th c.BC+</a>]; χρηστὰ κ. ἔπη <b>receive</b>
