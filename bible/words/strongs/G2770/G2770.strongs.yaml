strongs_number: G2770
language: greek
lemma: κερδαίνω
transliteration: kerdaínō
definition: to gain (literally or figuratively)
kjv_usage: (get) gain, win
derivation: from G2771 (κέρδος);
extended_definition:
  gloss: to gain
  definition: '<b>κερδαίνω </b><BR /> [in Sm.: <ref=''Job.22.3''>Job.22:3</ref> *
    ;] <BR /><b>to gain</b>: with accusative, <ref=''Mat.25.16-17, 20; 25.22''>Mat.25:16-17,
    20 25:22</ref>; τ. κόσμον, <ref=''Mat.16.26''>Mat.16:26</ref>, <ref=''Mrk.8.36''>Mrk.8:36</ref>,
    <ref=''Luk.9.25''>Luk.9:25</ref>; absol., <b>to make profit, get gain</b>: <ref=''Jas.4.13.''>Jas.4:13.</ref>
    Metaphorical, with accusative of thing(s), <b>to save oneself from, avoid</b>:
    <ref=''Act.27.21''>Act.27:21</ref> (Field, <i>Notes</i>, 145); with accusative
    of person(s), <b>to gain, win</b>: <ref=''Mat.18.15''>Mat.18:15</ref>, <ref=''1Co.9.19-22''>1Co.9:19-22</ref>,
    <ref=''Php.3.8''>Php.3:8</ref>; pass., <ref=''1Pe.3.1.''>1Pe.3:1.</ref>†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
