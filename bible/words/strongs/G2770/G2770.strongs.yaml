    5.25, 3rd-2nd c.BC: Phalaris Epistolographus “Epistulae - Epistolographi” 81.2,
    etc., κεκέρδηκα 4th c.BC: Demosthenes Orator 56.30 (προς-), 1st c.AD: Josephus
    Historicus “Bellum Judaicum” 1.20.2 ">Refs 4th c.BC+</a>]:— <i>passive</i>, <i>aorist</i>
