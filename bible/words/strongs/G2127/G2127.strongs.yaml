strongs_number: G2127
language: greek
lemma: εὐλογέω
transliteration: eulogéō
definition: to speak well of, i.e. (religiously) to bless (thank or invoke a benediction
  upon, prosper)
kjv_usage: bless, praise
derivation: from a compound of G2095 (εὖ) and G3056 (λόγος);
extended_definition:
  gloss: to praise/bless
  definition: '<b>εὐλογέω</b>, -ῶ <BR /> [in LXX chiefly for בָּרַךְ pi. ;] <BR />__1.
    to speak well of, praise (cl.; LXX <ref=''Deu.8.10''>Deu.8:10</ref>, al.): τ.
    θεόν, <ref=''Luk.1.64; 2.28; 24.51, 53''>Luk.1:64 2:28 24:51, 53</ref> (αἰνοῦντες,
    T, WH, mg.), <ref=''Jas.3.9''>Jas.3:9;</ref> absol., to give praise, <ref=''Mat.14.19;
    26.26''>Mat.14:19 26:26</ref> (see Swete on <ref=''Mrk.14.22''>Mrk.14:22</ref>),
    <ref=''Mrk.6.41; 14.22''>Mrk.6:41 14:22</ref> (see Swete, in l), <ref=''Luk.24.30''>Luk.24:30</ref>,
    <ref=''1Co.14.16''>1Co.14:16</ref>. <BR /> __2. As in LXX (= בָּרַךְ pi.); <BR
    /> __(a) to bless, invoke blessings on (<ref=''Gen.24.60''>Gen.24:60</ref>, <ref=''Num.23.20''>Num.23:20</ref>,
    al.): absol., <ref=''1Co.4.12''>1Co.4:12</ref>, <ref=''1Pe.3.9''>1Pe.3:9</ref>;
    with accusative of person(s), <ref=''Luk.2.34; 6.28; 24.50-51''>Luk.2:34 6:28
    24:50-51</ref>, <ref=''Rom.12.14''>Rom.12:14</ref>, <ref=''Heb.7.1, 6-7; 11.20-21''>Heb.7:1,
    6-7 11:20-21</ref>; εὐλογημένος (= בָּרַךְ; see Lft., <i>Notes</i>, 310; <i>DCG</i>,
    i, 189), blessed, <ref=''Mat.21.9; 23.39''>Mat.21:9 23:39</ref>" (LXX), <ref=''Mrk.11.9-10''>Mrk.11:9-10</ref>,
    <ref=''Luk.13.35; 19.38''>Luk.13:35 19:38</ref>" (LXX), <ref=''Jhn.12.13''>Jhn.12:13;</ref>
    with accusative of thing(s), <ref=''Mrk.8.7''>Mrk.8:7</ref>, <ref=''Luk.9.16''>Luk.9:16</ref>,
    <ref=''1Co.10.16''>1Co.10:16</ref>; <BR /> __(b) with God as subject (<ref=''Psa.44.3''>Psa.44:3</ref>,
    al.), <b>to bless, prosper, bestow blessings on</b>: with accusative of person(s),
    <ref=''Act.3.26''>Act.3:26</ref>, <ref=''Gal.3.9''>Gal.3:9</ref>, <ref=''Eph.1.3''>Eph.1:3</ref>
    (Lft., <i>Notes</i>, 311), <ref=''Heb.6.14''>Heb.6:14;</ref> εὐλογημένος, <ref=''Luk.1.28''>Luk.1:28</ref>
    (WH, tit., R, tit., omit) <ref=''Luk.1.42''>Luk.1:42;</ref> εὐλογημένοι τ. πατρός
    (cf. <ref=''Isa.61.9''>Isa.61:9</ref>), <ref=''Mat.25.34''>Mat.25:34</ref>; pass.
    <ref=''Act.3.25''>Act.3:25</ref> (cf. ἐν-, κατ-ευλογέω).†<BR /> <re><i>SYN.</i>:
    see: αἰνέω, and cf. <i>DCG</i>, i, 189, 211; Cremer, 766 </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐλογ-έω</b>, <br /> <i>imperfect</i> εὐλόγουν or ηὐλ- [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae”
    454, 5th-6th c.BC: Isocrates Orator 12.206 ">Refs 5th c.BC+</a>]: <i>future</i>
    -ήσω [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hecuba”
    465 (Lyric poetry): ">Refs 5th c.BC+</a>]<i>aorist</i> εὐλόγησα or ηὐλ[<a href="javascript:void(0)"
    title="- LXX.Gen.1.22, +others">LXX</a>]: <i>infinitive</i> εὐλογῆσαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 565 ">Refs 5th c.BC+</a>]:
    <i>perfect</i> εὐλόγηκα [<a href="javascript:void(0)" title=" LXX.Num.23.11:—">LXX</a>]<i>passive</i>,
    with <i>future</i> <i>middle</i> εὐλογήσομαι (variant -ηθήσομαι, as always in
    [<a href="javascript:void(0)" title=" LXX, LXX.2Ki.7.29, +others) 5th-6th c.BC:
    Isocrates Orator 9.5 ">LXX+5th c.BC+</a>]: <i>aorist</i> εὐλογήθην [<a href="javascript:void(0)"
    title=" 3rd-2nd c.BC: Phalaris Epistolographus “Epistulae - Epistolographi” 119.3
    (_optative_)">Refs 3rd c.BC+</a>]: <i>perfect</i> εὐλόγημαι [<a href="javascript:void(0)"
    title=" LXX.Ruth.2.19 ">LXX</a>]:—<b>speak well of, praise</b>, πόλιν [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 580; πατέρα τὸν ἀμόν 5th
    c.BC: Sophocles Tragicus “Philoctetes” 1314, compare 5th-6th c.BC: Aristophanes
    Comicus “Equites” 1.c., 5th c.BC: Euripides Tragicus “Hecuba” 1.c., +others">Refs
    5th c.BC+</a>], Isoc.[same places]; <b>deliver a panegyric upon</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica ad Alexandrum” 1426a3 ">Refs
    4th c.BC+</a>]: with <i>neuter</i> <i>adjective</i>, εὐ. καὶ δίκαια κἄδικα [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    372, compare “Ec.” 454 ">Refs 5th c.BC+</a>]; θεοὶ εὐλογοῦσί τινα <b>honour</b>
    him, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Supplices”
    927 ">Refs 5th c.BC+</a>]:—<i>passive</i>, ἐπαίνοις εὐλογούμενον πέδον [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 720; τὸν ἐν Δωδῶνι δαίμον᾽
    εὐλογούμενον [prev. author] “fragment” 461. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of God or men, [<a href="javascript:void(0)" title=" LXX.Gen.35.9, +others, NT.Act.3.26,
    +others: frequently in ">LXX+NT</a>]<i>perfect</i> <i>participle</i> <i>passive</i>
    εὐλογημένος[<a href="javascript:void(0)" title=", as LXX.Deu.28.3, NT.Luke.1.28.
    ">LXX+NT</a>]<br /><Level3><b>__II.2</b></Level3> <b>bless, praise</b> a god,
    [<a href="javascript:void(0)" title=" “OGI” 73 (from Egypt), compare εὐ. τὴν Εἶσιν
    (sic) “CIG” “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum”
    4705c ([prev. passage])">Refs</a>]; σου τὰς δυνάμεις[<a href="javascript:void(0)"
    title=" Buresch “Aus Lydien” 113">Refs</a>]; so in [<a href="javascript:void(0)"
    title=" LXX and NT, LXX.Josh.22.23, +others, NT.Jam.3.9. ">LXX+NT</a>]<br /><Level3><b>__II.3</b></Level3>
    also, apparently by a Hebrew euphemism, <b>curse</b>, [<a href="javascript:void(0)"
    title=" LXX.1Ki.20(21).10, cf. LXX.Job.2.5. ">LXX</a>]'
