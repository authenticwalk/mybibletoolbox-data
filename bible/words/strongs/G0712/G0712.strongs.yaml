strongs_number: G0712
language: greek
lemma: ἄριστον
transliteration: áriston
definition: the best meal (or breakfast; perhaps from ("early")), i.e. luncheon
kjv_usage: dinner
derivation: apparently neuter of a superlative from the same as G730 (ἄῤῥην);
extended_definition:
  gloss: early meal
  definition: '<b>ἄριστον</b>, -ου, τό <BR /> [in LXX: <ref=''1Ki.3.1''>3Ki.3:1</ref>
    (לֶחֶם), <ref=''Tob.2.1''>Tob.2:1</ref>, 4, al. ;] <BR />__1 1, prop., breakfast.
    <BR /> __2. In late Gk. = cl. δεῖτνον, <b>dinner</b>: <ref=''Mat.22.4''>Mat.22:4</ref>,
    <ref=''Luk.11.38; 14.12''>Luk.11:38 14:12</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄριστον</b>, τό, <br /> <b>morning meal, breakfast,</b> twice
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, ἐντύνοντ᾽ ἄ.
    ἅμ᾽ ἠοῖ 8th c.BC: Odyssea Homerus Epicus “Odyssey” 16.2, compare 8th c.BC: Ilias
    Homerus Epicus “Illiad” 24.124; ἄριστα, δεῖπνα, δόρπα θ᾽ αἱρεῖσθαι τρίτα 4th-5th
    c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology” 182, compare
    “Ag.” 331">Refs 8th c.BC+</a>]: later, <b>breakfast</b> was called ἀκράτισμα,
    and ἄριστον was the midday meal, our <b>luncheon,</b>[<a href="javascript:void(0)"
    title="compare 5th c.BC: Thucydides Historicus 4.90, 7.81">Refs 5th c.BC+</a>];
    ἄ. αἱρεῖσθαι, ποιεῖσθαι, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.26, 6.78; ἀπ᾽ ἀρίστου μέχρι δείλης 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 619a15">Refs 5th c.BC+</a>]. [; <i>contraction</i> from ᾰ
    (<b>y</b>) ερι-στον, cf. Gothic <i>air,</i> OHG. <b>ēr</b> ''early'', Avest. <b>ayar[schwa]</b>
    ''day''; also ᾱ (<b>y</b>) ερ- in ἦρι, ἠέριο; -στο- from <b>-d-to-,</b> root <b>ed-</b>
    ''eat''.]'
  source: STEPBible/LSJ
