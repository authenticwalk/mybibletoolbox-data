strongs_number: G1784
language: greek
lemma: ἔντιμος
transliteration: éntimos
definition: valued (figuratively)
kjv_usage: dear, more honourable, precious, in reputation
derivation: from G1722 (ἐν) and G5092 (τιμή);
extended_definition:
  gloss: valued/honored
  definition: '<b>ἔντιμος</b>, -ον<BR /> (τιμή), [in LXX for חוֹר, etc. ;] <BR /><b>honoured,
    prized, precious</b>: of persons, <ref=''Luk.7.2''>Luk.7:2</ref>, <ref=''Php.2.29''>Php.2:29</ref>;
    compar., <ref=''Luk.14.8''>Luk.14:8;</ref> of things, metaphorically, λίθος, <ref=''1Pe.2.4;
    2.6''>1Pe.2:4 2:6</ref>" (LXX) .†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔντῑμ-ος</b>, ον, <br /> (τιμή), <br /><Level3><b>__1</b></Level3>
    of persons, <b>in honour, honoured,</b> opposed to ἄτιμος, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Euthydemus” 281c, etc.">Refs 5th c.BC+</a>];
    τινί by another, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Electra” 239 (Lyric poetry), “Ant.” 25, etc.; παρά τινι 5th-6th c.BC: Plato Philosophus
    “Timaeus” 21e ">Refs 5th c.BC+</a>]: with <i>dative</i> <i>of things</i>, <b>honoured
    with,</b> σπονδαῖς [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Orestes” 1688 (_anapaest meter_)">Refs 5th c.BC+</a>]; <b>in office,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    564d ">Refs 5th c.BC+</a>]; of <b>men of high rank</b> in Persia, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.1.8,
    +others">Refs 5th c.BC+</a>]; opposed to ἄδοξοι, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 3.29; ={ἐπίτιμος}, Decrees cited in [same
    work] 59.104. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> of things,
    τὰ θεῶν ἔ. <b>what is honoured in</b> their sight, their <b>ordinances</b> or
    <b>attributes,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Antigone” 77 ">Refs 5th c.BC+</a>]; ἔ. ποιῆσαι τὴν τέχνην hold it <b>in honour,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 4.159; ἔ.
    ποιεῖν τι 4th c.BC: Aristoteles Philosophus “Politica” 1286b15 ">Refs 5th c.BC+</a>];
    ἔργα - ότερα (opposed to ἀναγκαιότερα)[<a href="javascript:void(0)" title=" [prev.
    work] 1255b28; δαπανήματα -ότατα [prev. author] “EN” 1122b35 ">Refs</a>]; χώρα
    ἔ. place <b>of honour,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Epinomis” 985e ">Refs 5th c.BC+</a>]; ἔ. ἀπόλυσις, = Latin
    <i>honesta missio,</i> [<a href="javascript:void(0)" title=" PHamb. 1.31.19 (2nd
    c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> <i>adverb</i> -μως,
    ἄγειν τι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 528c, compare 1st c.BC(?): Satyrus Epigrammaticus “Vit.Eur.fragment”
    39xviii27 (_passive_)">Refs 5th c.BC+</a>]; ἔχειν τι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 528b ">Refs 5th c.BC+</a>];
    also ἐ. ἔχειν to be <b>in honour,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 2.1.7 ">Refs 5th c.BC+</a>]: <i>superlative</i>
    <b>-ότατα</b>[<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius Historicus
    63.17 ">Refs 2nd c.AD+</a>]; -μως ἀπολελυμένος, = Latin <i>missus honesta missione,</i>
    [<a href="javascript:void(0)" title=" POxy. 1471.6 (1st c.AD), +others ">Refs
    1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>doing honour, honourable</b>
    (to a person), λόγος [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Leges” 855a. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>valuable, highly valued,</b> [χώρα] [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Meteorologica” 352a12 (_comparative_),compare “PLond.”
    5.1708.33 (6th c.AD) ">Refs 4th c.BC+</a>]; of currency, <b>accepted</b> in exchange,
    opposed to ἀδόκιμον, νόμισμα [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 742a. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
