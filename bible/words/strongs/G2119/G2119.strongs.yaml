strongs_number: G2119
language: greek
lemma: εὐκαιρέω
transliteration: eukairéō
definition: to have good time, i.e. opportunity or leisure
kjv_usage: have leisure (convenient time), spend time
derivation: from G2121 (εὔκαιρος);
extended_definition:
  gloss: to have opportunity
  definition: '<b>εὐκαιρέω</b>, -ῶ<BR /> (= cl., εὖ σχολῆς ἔχειν; used by Polyb. and
    Philo; cf. Rutherford, <i>NPhr.</i> 205; MM, <i>Exp.</i>, xiv), <BR /><b>to have
    leisure or opportunity</b>: <ref=''1Co.16.12''>1Co.16:12;</ref> with inf., <ref=''Mrk.6.31''>Mrk.6:31;</ref>
    before εἰς, to devote one''s leisure to, <ref=''Act.17.21.''>Act.17:21.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐκαιρ-έω</b> <br /> (late, <i>accusative</i> to [<a href="javascript:void(0)"
    title=" 2nd c.AD: Phrynichus Atticista 103)">Refs 2nd c.AD+</a>], <b>have opportunity,
    leisure</b> or <b>time</b>, [<a href="javascript:void(0)" title=" “PSI” 4.342.2
    (3rd c.BC), 2nd c.BC: Polybius Historicus 20.9.4, NT.1Cor.16.12, etc.">NT+3rd
    c.BC+</a>]: with <i>infinitive</i>, οὐδὲ φαγεῖν ηὐκαίρουν [<a href="javascript:void(0)"
    title=" NT.Mark.6.31, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.223d, 2nd c.AD: Lucianus Sophista “Am.” 33; τοῦ διαβῆναι “PEleph.” 29.7 (3rd
    c.BC). ">NT+3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> τινι or εἴς τι, <b>devote
    one''s leisure</b> to a thing, εὐ. τοῖς ἀθανάτοις ἑαυτοῦ [<a href="javascript:void(0)"
    title=" 4th c.BC: Chio Epistolographus “Ep.” 16.6 ">Refs 4th c.BC+</a>]; εὐ. εἰς
    οὐδὲν ἕτερον ἢ.. [<a href="javascript:void(0)" title=" NT.Act.17.21. ">NT</a>]<br
    /><Level2><b>__III</b></Level2> <b>enjoy good times, prosper</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 4.60.10; τοῖς βίοις [prev. author] 32.5.12:
    in this sense also εὐκαιρέομαι, 2nd-1st c.BC: Posidonius Historicus 59 1st c.AD:
    Josephus Historicus ">Refs 2nd c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>to be timely</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Rh.” 2.64 5th c.BC: Sophocles Tragicus, 4th-3rd c.BC:
