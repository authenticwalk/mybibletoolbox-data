strongs_number: H5606
language: hebrew
lemma: סָפַק
transliteration: çâphaq
pronunciation: saw-fak'
definition: to clap the hands (in token of compact, derision, grief, indignation,
  or punishment); by implication of satisfaction, to be enough; by implication of
  excess, to vomit
kjv_usage: clap, smite, strike, suffice, wallow.
derivation: or שָׂפַק; (1 Kings 20:10; Job 27:23; Isaiah 2:6), a primitive root;
