strongs_number: G2189
language: greek
lemma: ἔχθρα
transliteration: échthra
definition: hostility; by implication, a reason for opposition
kjv_usage: enmity, hatred
derivation: feminine of G2190 (ἐχθρός);
extended_definition:
  gloss: hostility
  definition: '<b>ἔχθρα</b>, -ας, ἡ<BR /> (ἐχθρός), [in LXX for אֵיבָה, שִׂנְאָה,
    etc. ;] <BR /><b>enmity</b>: <ref=''Luk.23.12''>Luk.23:12</ref>, <ref=''Rom.8.7''>Rom.8:7</ref>,
    <ref=''Gal.5.20''>Gal.5:20</ref>, <ref=''Eph.2.15-16''>Eph.2:15-16</ref>, <ref=''Jas.4.4''>Jas.4:4</ref>.†<BR
    /> ἀηδία, -ας, ἡ <BR /> (ἀ- neg., ἦδος, pleasure), [in LXX: <ref=''Pro.23.29''>Pro.23:29</ref>
    (שִׂיחַ)* ;] <BR />__1. of things or persons, unpleasantness, odiousness (Hipp.,
    Dem., al.) <BR /> __2. dislike (Plat.). disagreement (MM, <i>VGT</i>, see word):
    <ref=''Luk.23.12''>Luk.23:12</ref> D.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔχθρ-α</b>, <br /> <i>Ionic dialect</i> <b>ἔχθρη</b>, ἡ, <b>hatred,
    enmity</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.81, 5th c.BC: Pindarus Lyricus “P.” 4.145, etc.">Refs 5th c.BC+</a>]: in philosophical
    sense, ={νεῖκος}[<a href="javascript:void(0)" title=" 1.5, 3rd c.AD: Plotinus
    Philosophus 3.2.2 ">Refs 3rd c.AD+</a>]; ἔ. τινός <b>hatred for, enmity to</b>
    one, [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 2.4.1, 5th
    c.BC: Thucydides Historicus 3.10; κατ᾽ ἔχθραν τινός 5th-6th c.BC: Aristophanes
    Comicus “Pax” 133; ἔ. ἔς τινα 5th c.BC: Herodotus Historicus 1.5, 5th c.BC: Thucydides
    Historicus 2.68; εἴς θεόν NT.Rom.8.7; πρός τινα 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 491 (_plural_), 5th c.BC: Thucydides Historicus 2.68 ">NT+5th
    c.BC+</a>]; δι᾽ ἔχθρας μολεῖν, ἀφῖχθαί τινι, to be <b>at feud</b> with one, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Phoenissae” 479,
    “Hipp.” 1164; δι᾽ ἔχθρας οὐδετέρῳ γενήσομαι 5th-6th c.BC: Aristophanes Comicus
    “Ranae” 1412; εἰς ἔ. βάλλειν τινά 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 390; εἰς ἔ. ἐλθεῖν 4th c.BC: Demosthenes Orator 21.62; καταστῆσαί τινας
    εἰς ἔχθραν τῷ δήμῳ 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    3.5.9; πολλὴν εἰς ἔχθραν ἀλλήλοις καὶ πολλῶν πέρι καθίστανται 5th-6th c.BC: Plato
    Philosophus “Politicus” 307d, compare 5th-6th c.BC: Isocrates Orator 9.67 ">Refs
    5th c.BC+</a>]; πρὸς ἔχθραν from <b>personal enmity</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.141 ">Refs 4th c.BC+</a>]; ἔ. συμβάλλειν,
    συνάπτειν τινί, to engage in <b>hostility</b> with.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Medea” 45, “Heracl.” 459; ἔ. τισὶν ἄρασθαι
    4th c.BC: Demosthenes Orator 21.132; καταλλάσσεσθαι τὰς ἔ. 5th c.BC: Herodotus
    Historicus 7.145; λύσασαν ἔ. τὴν πάρος 5th c.BC: Euripides Tragicus “Troades”
    50; τὰς μεγάλας ἔ. διαλύεσθαι 5th c.BC: Thucydides Historicus 4.19; πρὸς ἀλλήλους
    ἔ. ἀνείλοντο 4th c.BC: Isaeus Orator 1.9; διαλλαχθῆναι τῆς ἔ. 5th-6th c.BC: Andocides
    Orator 2.26: proverbial, Ἐμπεδοκλέους ἔ.">Refs 5th c.BC+</a>], of undying <b>hatred</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator “Fragmenta” 261
    5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>]'
