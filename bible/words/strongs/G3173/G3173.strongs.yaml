strongs_number: G3173
language: greek
lemma: μέγας
transliteration: mégas
definition: big (literally or figuratively, in a very wide application)
kjv_usage: (+ fear) exceedingly, great(-est), high, large, loud, mighty, + (be) sore
  (afraid), strong, X to years
derivation: (including the prolonged forms, feminine , plural , etc.; compare also
  G3176 (μέγιστος), G3187 (μείζων));
extended_definition:
  gloss: great
  definition: '<b>μέγας</b>, μεγάλη, μέγα, <BR /> [in LXX chiefly for גָּדוֹל, also
    for מַרְבֶּה ,רַב (incl. μείζων), רֹב (μέγιστος) ;] <BR /><b>great</b>; <BR />__1.
    <b>of external form, bodily size, measure, extent</b>: λίθος, <ref=''Mat.2.60''>Mat.2:60;</ref>
    δράκων, <ref=''Rev.12.3''>Rev.12:3;</ref> ἰχθῦς, <ref=''Jhn.21.11''>Jhn.21:11;</ref>
    πόλις, <ref=''Rev.11.8''>Rev.11:8;</ref> μάχαιρα, <ref=''Rev.6.4''>Rev.6:4</ref>,
    al. <BR /> __2. <b>Of intensity and degree</b>: δύναμις, <ref=''Act.4.33''>Act.4:33;</ref>
    φόβος, <ref=''Mrk.4.41''>Mrk.4:41;</ref> ἀγάπη, <ref=''Jhn.15.13''>Jhn.15:13;</ref>
    ἄνεμος, <ref=''Jhn.6.18''>''ib. 6:18</ref>; κραυγή, <ref=''Act.23.9''>Act.23:9;</ref>
    φῶς, <ref=''Mat.4.16''>Mat.4:16;</ref> πυρετός, <ref=''Luk.4.38''>Luk.4:38;</ref>
    θλίψις, <ref=''Mat.24.21.''>Mat.24:21.</ref> <BR /> __3. <b>Of rank</b>; <BR />__(a)
    <b>of persons</b>: θεός (MM, xvi), <ref=''Tit.2.13''>Tit.2:13;</ref> Ἄρτεμις,
    <ref=''Act.19.27''>Act.19:27;</ref> compar. (see infr.), <ref=''Mat.18.1''>Mat.18:1</ref>
    (cf. Dalman, <i>Words</i>, 113f.); neut. for masc. (Bl., §32, 1), <ref=''Mat.12.6''>Mat.12:6;</ref>
    <BR /> __(b) <b>of things</b>: ἁμαρτία, <ref=''Jhn.19.11''>Jhn.19:11;</ref> μυστήριον,
    <ref=''Eph.5.32''>Eph.5:32;</ref> = μεγίστη (see infr., and cf. Field, <i>Notes</i>,
    16f.), <ref=''Mat.22.36''>Mat.22:36;</ref> compar. for superl. (M, <i>Pr.</i>,
    78), <ref=''1Co.13.13.''>1Co.13:13.</ref> <BR /> __4. <BR />__(a) Compar., μείζων:
    <ref=''Mat.11.11; 23.17''>Mat.11:11 23:17</ref>, al.; neut. pl., μείζονα, contr.
    μείζω, <ref=''Jhn.1.51''>Jhn.1:51;</ref> double compar., μειζότερος (M, <i>Pr.</i>,
    236; Bl., §11, 4), <ref=''3Jn.4''>III Jo 4</ref>; <BR /> __(b) superl, μέγιστος
    (Deiss., <i>BS</i>, 365), <ref=''2Pe.1.4.''>2Pe.1:4.</ref><BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μέγᾰς</b>, μεγάλη [ᾰ], μέγα [ᾰ], <br /> <i>genitive</i> μεγάλου,
    ης, ου, <i>dative</i> μεγάλῳ, ῃ, ῳ, <i>accusative</i> μέγᾰν, μεγάλην, μέγα [ᾰ];
    dual μεγάλω, α, w; <i>plural</i> μεγάλοι, μεγάλαι, μεγάλα, etc.: the stem μεγάλο-
    is never used in <i>singular</i> <i>nominative</i> and <i>accusative</i> <i>masculine</i>
    and <i>neuter</i>, and only once in <i>vocative</i> <i>masculine</i>, <br /><Level1><b>__A</b></Level1>
    ὦ μεγάλε Ζεῦ [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 822 (_anapaest meter_). ">Refs 4th c.BC+</a>]<br /><Level2><b>__A.I</b></Level2>
    <b>big</b>, of bodily size: frequently of stature, εἶδος.. μ. ἦν ὁράασθαι [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.4;
    κεῖτο μ. μεγαλωστί 8th c.BC: Ilias Homerus Epicus “Illiad” 16.776; ἠΰς τε μ. τε
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 9. 508 ">Refs 8th c.BC+</a>]; φῶτα
    μέγαν καὶ καλόν[<a href="javascript:void(0)" title=" [prev. work] 513; καλή τε
    μεγάλη τε 15.418; κάρτα μεγάλη καὶ εὐειδής 5th c.BC: Herodotus Historicus 3.1
    ">Refs 5th c.BC+</a>]; φύσιν τίν᾽ εἶχε φράζ; Answ. μέγας [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 742. ">Refs 5th c.BC+</a>]
    <br /><Level4><b>__A.I.b</b></Level4> <b>full-grown</b>, of age as shown by stature,
    νῦν δ᾽ ὅτε δὴ μ. εἰμί [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 2.314; μήτε μέγαν μήτ᾽ οὖν νεαρῶν τινα 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 358 (_anapaest meter_)">Refs 8th c.BC+</a>]; later,
    <b>elder</b> of two persons of the same name, Wilcken [<a href="javascript:void(0)"
    title=" “Chr.” 305 (3rd c.BC)">Refs 3rd c.BC+</a>]; Σκιπίων ὁ μ. [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 18.35.9. ">Refs 2nd c.BC+</a>] <br /><Level4><b>__A.I.c</b></Level4>
    of animals, μ. ἵπποι, βοῦς, σῦς, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 2.839, 18.559, 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 19.439; αἰετός 5th c.BC: Pindarus Lyricus “I.” 6(5).50. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__A.I.2</b></Level3> generally, <b>vast, high</b>, οὐρανός, ὄρος,
    πύργος, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.497, 16.297, 6.386 ">Refs 8th c.BC+</a>]; <b>wide</b>, πέλαγος, λαῖτμα θαλάσσης,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    3.179, 5.174 ">Refs 8th c.BC+</a>]; <b>long</b>, ἠϊών, αἰγιαλός, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 12.31, 2.210: sometimes opposed
    to ὀλίγος, κῦμα οὔτε μέγ᾽ οὔτ᾽ ὀ. 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.94
    ">Refs 8th c.BC+</a>]; but usually opposed to μικρός or σμικρός, πρὸς ἑαυτὸ ἕκαστον
    καὶ μ. καὶ σμικρόν [<a href="javascript:void(0)" title=" 5th c.BC: Anaxagoras
    Philosophus 3; τὸ ἄπειρον ἐκ μεγάλου καὶ μικροῦ 4th c.BC: Aristoteles Philosophus
    “Metaphysica” 987b26, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__A.II</b></Level2>
    of quality or degree, <b>great, mighty</b>, frequently epithet of gods, ὁ μ. Ζεύς
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    1052 (Lyric poetry), etc.">Refs 4th c.BC+</a>]; μεγάλα θεά, of Demeter and Persephone,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    683 (Lyric poetry)">Refs 5th c.BC+</a>]; θεοὶ μεγάλοι, of the Cabiri, [<a href="javascript:void(0)"
    title=" “IG” 12(8).71 (from Imbros), etc.">Refs</a>]; Μήτηρ μ., of Cybele, [<a
    href="javascript:void(0)" title=" “SIG” 1014.83 (Erythrae, 3rd c.BC), 1138.3 (Delos,
    2nd c.BC)">Refs 3rd c.BC+</a>]; Μήτηρ θεῶν μ. [<a href="javascript:void(0)" title="
    “OGI” 540.6 (from Pessinus), etc.">Refs</a>]; Ἴσιδος μ. μητρὸς θεῶν [<a href="javascript:void(0)"
    title=" “PStrassb.” 81.14 (2nd c.BC)">Refs 2nd c.BC+</a>]; μ. ἡ Ἄρτεμις Ἐφεσίων
    [<a href="javascript:void(0)" title=" NT.Act.19.28 ">NT</a>]; τίς θεὸς μ. ὡς ὁ
    θεὸς ἡμῶ; [<a href="javascript:void(0)" title=" LXX.Psa.76(77).13; ὁ μ. θεός NT.Tit.2.13
    ">LXX+NT</a>]; of men, μ. ἠδὲ κραταιός [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 18.382; ὀλίγος καὶ μ. 7th c.BC: Callinus
    Epicus 1.17, etc.">Refs 8th c.BC+</a>]; μέγας ηὐξήθη rose <b>to greatness</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 2.5; ἤρθη μ.
    [prev. work]8; βασιλεὺς ὁ μ.">Refs 4th c.BC+</a>], i. e. the King of Persia, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.188, etc. (θεῶν
    β. ὁ μ., of Zeus, 5th c.BC: Pindarus Lyricus “O.” 7.34); βασιλεὺς μ. 4th-5th c.BC:
    Aeschylus Tragicus “Persae” 24 (_anapaest meter_)">Refs 5th c.BC+</a>]; as a title
    of special monarchs, Ἀρδιαῖος ὁ μ. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 615c; ὁ μ. Ἀλέξανδρος 2nd c.AD: Athenaeus
    Epigrammaticus 1.3d; ὁ μ. ἐπικληθεὶς Ἀντίοχος 2nd c.BC: Polybius Historicus 4.2.7,
    etc.; μ. φίλος 5th c.BC: Euripides Tragicus “Medea” 549; πλούτῳ τε κἀνδρείᾳ μ.
    [prev. author] “Tr.” 674; ἐπὶ μέγα ἦλθεν ἰσχύος 5th c.BC: Thucydides Historicus
    2.97. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.II.2</b></Level3> <b>strong</b>,
    of the elements, etc., ἄνεμος, λαῖλαψ, Ζέφυρος, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.200, 12.408, 14.458 ">Refs
    8th c.BC+</a>]; of properties, passions, qualities, feelings, etc., of men, θάρσος,
    πένθος, ποθή, etc.,[<a href="javascript:void(0)" title=" 9.381, 8th c.BC: Ilias
    Homerus Epicus “Illiad” 1.254, 11.471, etc.; ἀρετή 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 24.193, 5th c.BC: Pindarus Lyricus “O.” 8.5; θυμός 8th c.BC: Ilias Homerus
    Epicus “Illiad” 9.496, 5th c.BC: Euripides Tragicus “Orestes” 702; κλέος 8th c.BC:
    Ilias Homerus Epicus “Illiad” 6.446; ἄχος 9.9; πυρετός NT.Luke.4.38 (incorrect
    _accusative_ to 2nd c.AD: Galenus Medicus 7.275)">NT+8th c.BC+</a>]; ἡ μ. νοῦσος
    <b>epilepsy</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “ἐπιδημίαι” 6.6.5, compare 2nd c.AD: Galenus Medicus 17(2).341. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__A.II.3</b></Level3> of sounds, <b>great, loud</b>, ἀλαλητός, ἰαχή,
    πάταγος, ὀρυμαγδός, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 12.138, 15.384, 21.9, 256 ">Refs 8th c.BC+</a>]; θόρυβοι, κωκυτός,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax” 142
    (_anapaest meter_), 5th c.BC: Euripides Tragicus “Medea” 1176; οὐκ ἔστι ὅκως τι
    νεῖκος ἔσται ἢ μέγα ἢ σμικρόν 5th c.BC: Herodotus Historicus 3.62; μὴ φώνει μέγα
    5th c.BC: Sophocles Tragicus “Philoctetes” 574. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.II.4</b></Level3>
    generally, <b>great, mighty</b>, ὅρκος [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 19.113 ">Refs 8th c.BC+</a>]; ὄλβος, τιμά,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 1.56, “P.”
    4.148 ">Refs 5th c.BC+</a>]; μ. λόγος, μῦθος, a <b>great</b> story, rumour, [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 732, 5th c.BC: Sophocles Tragicus “Ajax” 226 (Lyric poetry)">Refs 5th
    c.BC+</a>]; ἐρώτημα a <b>big</b>, i. e. <b>difficult</b>, question, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Euthydemus” 275d, “Hp.Ma.” 287b ">Refs
    5th c.BC+</a>]; <b>weighty, important</b>, τόδε μεῖζον [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 16.291 ">Refs 8th c.BC+</a>];
    μέγα ποιέεσθαί τι to esteem <b>of great importance</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.42, compare 9.111; μέγα γενέσθαι εἴς
    τι 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.5.6; μ. ὑπάρχειν
    πρός τι [prev. author] “Mem.” 2.3.4; μέγα διαφέρειν εἴς τι 5th-6th c.BC: Plato
    Philosophus “Leges” 78o c">Refs 5th c.BC+</a>]; οὐκ ἂν εἴη παρὰ μέγα τὸ δικολογεῖν
    not of <b>great importance</b>, [<a href="javascript:void(0)" title=" 1st c.BC:
    Philodemus Gadarensis Epigrammaticus “Rh.” 2.85 5th c.BC: Sophocles Tragicus ">Refs
    5th c.BC+</a>]; τὸ δὲ μέγιστον and what is <b>most important</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.70, compare 1.142 ">Refs 5th c.BC+</a>];
    οἱ μέγιστοι καιροί the <b>most pressing</b> emergencies, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 20.44 ">Refs 4th c.BC+</a>]; μ. ὠνησάμενοι
    χρημάτων for <b>large</b> sums, [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 4.50.3, etc. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__A.II.5</b></Level3>
    with a bad sense, <b>over-great</b>, μέγα εἰπεῖν to speak <b>big</b>, and so provoke
    divine wrath, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 22.288; λίην μέγα εἶπες 3.227, 16.243; μέγα ἔργον 3.261, 5th
    c.BC: Pindarus Lyricus “N.” 10.64; ἔργων μ. 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    1546 (_anapaest meter_); ὠμὸν τὸ βούλευμα καὶ μ. 5th c.BC: Thucydides Historicus
    3.36 ">Refs 8th c.BC+</a>]; ἔπος μ., μ. λόγοι, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Ajax” 423 (Lyric poetry), “Ant.” 1350 (_anapaest
    meter_); μ. γλῶσσα [prev. work] 127 (_anapaest meter_)">Refs 5th c.BC+</a>]; μηδὲν
    μέγ᾽ εἴπῃς [<a href="javascript:void(0)" title=" [prev. author] “Aj.” 386; μὴ
    μέγα λέγε 5th-6th c.BC: Plato Philosophus “Phaedo” 95b; μὴ μεγάλα λίαν λέγε 5th-6th
    c.BC: Aristophanes Comicus “Ranae” 835; μέγα φρονεῖν 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 1078, 5th c.BC: Euripides Tragicus “Hippolytus” 6; μεγάλα φρονεῖν
    5th-6th c.BC: Aristophanes Comicus “Acharnenses” 988 ">Refs 5th c.BC+</a>]; μεγάλα,
    μεῖζον ἢ δικαίως πνεῖν, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Andromache” 189, 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 376 (Lyric
    poetry); μέγα τι παθεῖν 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.8.17; μὴ
    μέγα λέγων μεῖζον πάθῃς 5th c.BC: Euripides Tragicus “Hercules Furens” 1244. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__A.II.6</b></Level3> of style. <b>impressive</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demetrius Phalereus Rhetor “Demetrius
    on Style” 278 ">Refs 4th c.BC+</a>]; μεῖζον <b>more striking</b>, [<a href="javascript:void(0)"
    title="[prev. work] 103. ">Refs</a>]<br /><Level3><b>__A.II.7</b></Level3> of
    days, <b>long</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    12.714. ">Refs 2nd c.AD+</a>]<br /><Level1><b>__B</b></Level1> <i>adverb</i> μεγάλως
    [ᾰ] <b>greatly, mightily</b>, [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 16.432, 8th-7th c.BC: Hesiodus Epicus “Theogonia”
    429, 5th c.BC: Herodotus Historicus 1.16, 30, +others, 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 8.2.10, 1st c.BC: Parthenius Mythographus
    28.1, etc.; strengthened, μάλα μ. 8th c.BC: Ilias Homerus Epicus “Illiad” 17.723;
    δμαθέντες μ. 4th-5th c.BC: Aeschylus Tragicus “Persae” 907 (Lyric poetry); with
    _adjectives_, 5th c.BC: Herodotus Historicus 1.4, 7.190. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__B.II</b></Level2> more frequently <i>neuter</i> <i>singular</i>
    μέγα as <i>adverb</i>, <b>very much, exceedingly</b>, μ. χαῖρε <b>all</b> hail!,
    see l. for μάλα in [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 24.402 ">Refs 8th c.BC+</a>]; especially with Verbs expressing
    strong feeling, μ. κεν κεχαροίατο [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 1.256; μ. κήδεται 2.27, etc.: with Verbs expressing
    power, might, μ. πάντων.. κρατέει 1.78; ὃς μ. πάντων.. ἤνασσε 10.32; πατρὸς μ.
    δυναμένοιο 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.276, compare 8th c.BC:
    Homerus Epicus “Epigrammata” 15.1, 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    950 (_anapaest meter_), 5th c.BC: Euripides Tragicus “Helena” 1358 (Lyric poetry),
    5th-6th c.BC: Aristophanes Comicus “Ranae” 141, 5th-6th c.BC: Plato Philosophus
    “Respublica” 366a; μ. δύνασθαι παρά τινι 5th c.BC: Thucydides Historicus 2.29;
    πλουτέειν μ. 5th c.BC: Herodotus Historicus 1.32 ">Refs 8th c.BC+</a>]; or those
    expressing sound, <b>loudly</b>, μ. ἰάχειν, ἀῧσαι, βοῆσαι, εὔξασθαι, ἀμβῶσαι,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.333, 14.147, 17.334, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.239, 5th
    c.BC: Herodotus Historicus 1.8 (also _plural_, μεγάλ᾽ εὔχετο 8th c.BC: Ilias Homerus
    Epicus “Illiad” 1.450 ">Refs 8th c.BC+</a>]; μ. αὐδήσαντος, μ. ἤπυεν, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.505, 9.399): strengthened,
    μάλα μ. 8th c.BC: Ilias Homerus Epicus “Illiad” 15.321; μ. δ᾽ ἔβραχε φήγινος ἄξων
    5.838, etc.: so in Trag. with all kinds of Verbs, μ. στένειν, σθένειν, χλίειν,
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 711 (Lyric poetry), 938, “Ch.” 137
    ">Refs 8th c.BC+</a>]: also in <i>plural</i>, μεγάλα.. δυστυχεῖς [<a href="javascript:void(0)"
    title=" [prev. author] “Eu.” 791 (Lyric poetry). ">Refs</a>]<br /><Level3><b>__B.II.2</b></Level3>
    of Space, <b>far</b>, μέγα προθορών [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 14.363 ">Refs 8th c.BC+</a>]; ἄνευθε μέγα
    <b>far</b> away,[<a href="javascript:void(0)" title=" 22.88; οὐκ ἂν μέγα τι τῆς
    ἀληθείας παρεξέλθοις 5th-6th c.BC: Plato Philosophus “Philebus” 66b. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__B.II.3</b></Level3> with <i>adjectives</i>, as μέγ᾽
    ἔξοχος, μέγα νήπιος, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 2.480, 16.46 ">Refs 8th c.BC+</a>]; μ. νήπιε Oracle texts cited
    in [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.85;
    μ. πλούσιος [prev. author] 1.32, 7.190; ὦ μέγ᾽ εὔδαιμον κόρη 4th-5th c.BC: Aeschylus
