strongs_number: G3540
language: greek
lemma: νόημα
transliteration: nóēma
definition: a perception, i.e. purpose, or (by implication) the intellect, disposition,
  itself
kjv_usage: device, mind, thought
derivation: from G3539 (νοιέω);
extended_definition:
  gloss: mind/thought
  definition: '<b>νόημα</b>, -τος, τό<BR /> (νοέω) [in LXX: <ref=''Sir.21.11''>Sir.21:11</ref>,
    <ref=''Bar.2.8''>Bar.2:8</ref>, <ref=''3Ma.5.30''>3Ma.5:30</ref> * ;] <BR />a  thought,
    <b>purpose, design</b>: <ref=''2Co.2.11; 10.5; 11.3''>2Co.2:11 10:5 11:3</ref>,
    <ref=''Php.4.7''>Php.4:7</ref>. Meton., of the mind, <ref=''2Co.3.14; 4.4''>2Co.3:14
    4:4</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νό-ημα</b>, ατος, τό, <br /> <i>Ionic dialect</i> <b>νῶμα</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Empedocles Poeta Philosophus 110.10
    ">Refs 5th c.BC+</a>] (but νόημα [<a href="javascript:void(0)" title=" 105.3)">Refs</a>]:
    (νοέω):—<b>that which is perceived, perception, thought,</b> τῶν νέες ὠκεῖαι,
    ὡς εἰ πτερὸν ἠὲ νόημα [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 7.36 (compare ὀξύτερον νοήματος 4th c.AD: Libanius Sophista
    “Orationes” 59.148 ">Refs 8th c.BC+</a>]; ἅμα νοήματι ''in the twinkling of an
    eye'', [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus
    “Epistulae” 1p.11U.: hence ἡ ἅμα ν. περίοδος">Refs 4th c.BC+</a>] <b>lightning</b>
    survey, [<a href="javascript:void(0)" title="[prev. work] p.32 U.,compare 1st
    c.BC: Philodemus Philosophus “de Morte - Papiri Ercolanesi” 37, 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Alexander” 35); ν. φρενός 5th-6th c.BC:
    Aristophanes Comicus “Nubes” 704 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>thought, purpose, idea, design,</b> τοιοῦτον ἐνὶ στήθεσσι νόημα [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.330; Ζεὺς.. ἐνὶ φρεσὶν ὧδε
    νόημα ποίησ᾽ 14.273; νοήματα.. ἐκτελέει 8th c.BC: Ilias Homerus Epicus “Illiad”
    10.104, compare 7th-6th c.BC: Alcaeus Lyricus 77, 5th c.BC: Pindarus Lyricus “P.”
    6.29; σοφώτατα νοήματα [prev. author] “O.” 7.72; οὐκ οἶδ᾽ ὄττι θέω· δίχα μοι τὰ
    ν. 7th-6th c.BC: Sappho Lyrica 36; ἐκτὸς τῶν ἐωθότων ν. στῆσαί τινα 5th c.BC:
    Herodotus Historicus 3.80; τὸ μὲν ν. τῆς θεοῦ, τὸ δὲ κλέμμ᾽ ἐμόν 5th-6th c.BC:
    Aristophanes Comicus “Equites” 1203, compare “Nu.” 743. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> in Philos., <b>thought, concept,</b> opposed to
    sensation, sense-presentation, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Parmenides Poeta Philosophus 8.34, etc.; φύσει διῄρηται τά τε ν. καὶ τὰ αἰσθήματα
    4th c.BC: Aristoteles Philosophus “Fragmenta” 87; σύνθεσίς τις νοημάτων [prev.
    author] “de An.” 430a28 ">Refs 4th c.BC+</a>]; <b>discursive thinking,</b> as
    the function of διάνοια, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Hermes
    Trismegistus cited in 5th c.AD: Stobaeus, Joannes 2.8.31. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__4</b></Level3> Rhet., <b>thought</b> as expressed in literary form,
    [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis “Amm.”
    2.24, 3rd c.AD: Longinus Rhetor 12.1. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>understanding, mind,</b> παρέπλαγξεν δὲ νόημα [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 20.346, compare 8th c.BC: Ilias
    Homerus Epicus “Illiad” 19.218, 6th c.BC: Theognis Elegiacus 435, 5th c.BC: Empedocles
    Poeta Philosophus 110.10; αἷμα γὰρ ἀνθρώποις περικάρδιόν ἐστι ν. [prev. author]
