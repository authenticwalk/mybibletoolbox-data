extended_definition:
  gloss: Bani
  definition: 'A man living at the time of Exile and Return, first mentioned at Ezr.2.10;
    also called Binnui at Neh.7.15; <BR>Also named: <i>bin.nuy</i> (בִּנּוּי "Binnui"
    H1131)<BR> § Bani = "built"<br>1) a Gadite, one of David''s mighty warriors<br>2)
    a Levite of the line of Merari, and forefather to Ethan<br>3) a man of Judah of
    the line of Pharez<br>4) "children of Bani" returned from captivity with Zerubbabel<br>5)
    one or up to three Levites in Nehemiah''s time'
