language: hebrew
lemma: שְׁכַנְיָה
transliteration: Shᵉkanyâh
pronunciation: shek-an-yaw'
definition: Shekanjah, the name of nine Israelites
kjv_usage: Shecaniah, Shechaniah.
derivation: or (prolonged) שְׁכַנְיָהוּ; from H7931 (שָׁכַן) and H3050 (יָהּ); Jah
  has dwelt;
extended_definition:
  gloss: Shecaniah
  definition: 'A man living at the time of Exile and Return, first mentioned at Neh.10.4;
    also called Shecaniah (NIV: Shekaniah) at Neh.12.3; <BR>Another name of <i>she.van.yah</i>
    (שְׁבַנְיָהוּ "Shebaniah" H7645I)<BR> § Shecaniah or Shechaniah = "dweller with
    Jehovah"<br>1) a descendant of Zerubbabel whose descendants returned from exile
    with Ezra<br>2) son of Jehiel of the sons of Elam and one who had a foreign wife
    in the time of Ezra<br>3) father of Shemaiah who repaired part of the wall of
    Jerusalem in the time of Nehemiah<br>4) son of Arah, father-in-law of Tobiah who
    opposed Nehemiah<br>5) a priest who returned from exile with Zerubbabel<br>6)
    a priest in the time of king Hezekiah of Judah'
