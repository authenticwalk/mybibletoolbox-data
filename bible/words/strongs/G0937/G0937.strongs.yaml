strongs_number: G0937
language: greek
lemma: βασιλικός
transliteration: basilikós
definition: regal (in relation), i.e. (literally) belonging to (or befitting) the
  sovereign (as land, dress, or a courtier), or (figuratively) preeminent
kjv_usage: king's, nobleman, royal
derivation: from G935 (βασιλεύς);
