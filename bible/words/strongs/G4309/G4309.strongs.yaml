    ">Refs 3rd c.AD+</a>]; <b>predetermine, predestine,</b> ἡμᾶς εἰς υἱοθεσίαν [<a
    href="javascript:void(0)" title=" NT.Eph.1.5; τι γενέσθαι NT.Act.4.28 ">NT</a>];
    τινὰς συμμόρφους (i.e. γενέσθαι) [<a href="javascript:void(0)" title=" NT.Rom.8.29.
    ">NT</a>]'
