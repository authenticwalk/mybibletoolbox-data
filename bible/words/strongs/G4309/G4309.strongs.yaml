strongs_number: G4309
language: greek
lemma: προορίζω
transliteration: proorízō
definition: to limit in advance, i.e. (figuratively) predetermine
kjv_usage: determine before, ordain, predestinate
derivation: from G4253 (πρό) and G3724 (ὁρίζω);
extended_definition:
  gloss: to predestine
  definition: '<b>προ-ορίζω </b><BR /> <b>to predetermine, foreordain</b>: with accusative,
    <ref=''Rom.8.30''>Rom.8:30;</ref> id. and inf., <ref=''Act.4.28''>Act.4:28;</ref>
    id. before εἰς, <ref=''1Co.2.7''>1Co.2:7</ref>, <ref=''Eph.1.5''>Eph.1:5</ref>;
    with dupl. accusative, <ref=''Rom.8.26''>Rom.8:26;</ref> pass., <ref=''Eph.1.11.''>Eph.1:11.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
