strongs_number: G5048
language: greek
lemma: τελειόω
transliteration: teleióō
definition: to complete, i.e. (literally) accomplish, or (figuratively) consummate
  (in character)
kjv_usage: consecrate, finish, fulfil, make) perfect
derivation: from G5046 (τέλειος);
extended_definition:
  gloss: to perfect
  definition: '<b>τελειόω</b>, -ῶ<BR /> (τέλειος), [in LXX: <ref=''Exo.29.9''>Exo.29:9</ref>,
    <ref=''Lev.4.5''>Lev.4:5</ref>, al. (τ. χεῖρ מָלֵא pi.), <ref=''2Sa.22.26''>2Ki.22:26</ref>,
    al. (תָּמַם), <ref=''Wis.4.13''>Wis.4:13</ref>, al. (cf. Westc., He., 64) ;] <BR
    />__1. <b>bring to an end, finish, accomplish, fulfil</b>: <ref=''Jhn.4.34''>Jhn.4:34</ref>,
    <ref=''Act.20.24''>Act.20:24</ref>; of time, <ref=''Luk.2.43''>Luk.2:43</ref>,
    <ref=''Jhn.5.36; 17.4''>Jhn.5:36 17:4</ref>; pass., ἡ γραφή, <ref=''Jhn.19.28.''>Jhn.19:28.</ref>
    <BR /> __2. <b>to bring to maturity or completeness, to complete, perfect</b>;
    <BR /> __(a) <b>of things</b>: <ref=''Heb.7.19''>Heb.7:19</ref>, <ref=''Jas.2.22''>Jas.2:22</ref>,
    <ref=''1Jn.2.5''>1Jn.2:5</ref> <ref=''Jhn.4.12''>Jn 4:12</ref> <ref=''Jhn.4.17''>Jn
    4:17</ref> : <BR /> __(b) <b>of persons, in ethical and spiritual sense</b>: <ref=''Heb.2.10;
    9.9; 10.1, 14''>Heb.2:10 9:9 10:1, 14</ref>; pass., <ref=''Luk.13.32''>Luk.13:32</ref>,
    <ref=''Jhn.17.23''>Jhn.17:23</ref>, <ref=''Php.3.12''>Php.3:12</ref>, <ref=''Heb.5.9;
    7.28; 11.40; 12.23''>Heb.5:9 7:28 11:40 12:23</ref>, <ref=''1Jn.4.18''>1Jn.4:18</ref>
    (for a different view of the meaning in <ref=''Heb.2.10''>Heb.2:10</ref>, al.,
    see Rendall, in l).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τελει-όω</b> <br /> and <b>τελεόω</b> (the latter always in
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus, and the
    prevailing form in _Attic dialect_ Prose, see below, and compare τέλειος [near
    the start])">Refs 5th c.BC+</a>]:— <b>make perfect, complete</b>: <br /><Level2><b>__I</b></Level2>
    of things, acts, works, time, <b>make perfect, complete, accomplish</b>, πάντα
    ἐτελέωσε ποιήσας [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.120 ">Refs 5th c.BC+</a>]; τελεώσαντες τὰς σπονδάς <b>having completed</b> the
    libations, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    6.32; τελειοῖ τὴν ἐνέργειαν ἡ ἡδονή 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1174b23 ">Refs 5th c.BC+</a>]; τ. βίου ἐνιαυτούς <b>complete the tale
    of</b> years, [<a href="javascript:void(0)" title=" “App.Anth.” 2.281 (from Philadelphia)">Refs</a>];
    τὸ ἔργον [<a href="javascript:void(0)" title=" NT.John.4.34; τὰς ἡμέρας NT.Luke.2.43;
    τὸν δρόμον NT.Act.20.24; τὸν περὶ παιδοτροφίας λόγον ἐνθάδε τελειοῦμεν 2nd c.AD:
    Soranus Medicus 1.126 ">NT+2nd c.AD+</a>]:—<i>middle</i>, [<a href="javascript:void(0)"
    title=" 4th c.AD: Iamblichus Philosophus “de vita Pythagorica” 29.158, “Protr.”
    20 ">Refs 4th c.AD+</a>]:—<i>passive</i>, <b>to be accomplished</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.160, 5th c.BC: Sophocles Tragicus “Trachiniae”
    1257; ἐπειδὴ χρόνος ἐτελεώθη 5th-6th c.BC: Plato Philosophus “Politicus” 272d
    ">Refs 5th c.BC+</a>]; τελεωθέντων ἀμφοτέροισι <b>when</b> both men <b>had their
    wishes accomplished</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 5.11. ">Refs 5th c.BC+</a>] <br /><Level4><b>__I.b</b></Level4> <b>execute</b>
    a legal instrument, <b>make</b> it <b>valid by completing</b> it, [<a href="javascript:void(0)"
    title=" “PCair.Preis.” 43.10 (1st c.AD), “PAmh.” 2.111.16 (2nd c.AD), “BGU” 578.21
    (2nd c.AD), 1657.6 (3rd c.AD). ">Refs 1st c.AD+</a>]<br /><Level3><b>__I.2</b></Level3>
    in Logic, τ. τὸ εἶδος <b>complete, make perfect</b> the form or species, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1174a16 ">Refs 4th
    c.BC+</a>]:—<i>passive</i>, of syllogisms, <b>to be made perfect</b> (by reduction
    to the <i>1st pers.</i> figure, the other figures being ἀτελεῖς), [<a href="javascript:void(0)"
    title=" [prev. author] “APr.” 29a16, 30, +others ">Refs</a>]<br /><Level3><b>__I.3</b></Level3>
    <i>passive</i>, of prophecies, <b>to be fulfilled,</b> [<a href="javascript:void(0)"
    title="NT.John.19.28. ">NT</a>]<br /><Level2><b>__II</b></Level2> <b>bring to
    perfection</b> or <b>consummation</b>, ἐπιγενόμενα δὲ ταῦτα τῷ Δαρείῳ ἐτελέωσέ
    μιν <b>sealed</b> his <b>success</b>, in his claim to the monarchy, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.86 ">Refs 5th c.BC+</a>]; τελειῶσαι λόχον
    <b>make</b> the ambush <b>successful</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1089 (Lyric poetry)">Refs 5th
    c.BC+</a>]:— <i>passive</i>, <b>to be made perfect, attain perfection</b>, [<a
    href="javascript:void(0)" title=" [prev. author] “El.” 1510 (_anapaest meter_)">Refs</a>];
    especially <b>by reaching maturity</b> in point of age, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 192a, “R.” 466e, 487a, 498b,
    etc.">Refs 5th c.BC+</a>]; so of the embryo, plants, <b>come to maturity</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Generatione
    Animalium” 776a31, 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum”
    8.2.6, 2nd c.AD: Soranus Medicus 1.33, +others, 2nd c.AD: Galenus Medicus 6.531;
    τελειωθέντος [μειρακίου] κατὰ τὸ μέγεθος [prev. work]162. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> in <i>passive</i> also, τελειωθῆναι, ={γῆμαι},
    [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias Grammaticus “fragment”
    306, compare τέλειος 1.2b, τέλος 1.6. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <i>passive</i>, <b>to be made perfect</b>, of true Christians, [<a href="javascript:void(0)"
    title=" NT.Heb.11.40, 12.23. ">NT</a>]<br /><Level3><b>__II.4</b></Level3> <i>passive</i>,
    <b>die,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae 14.628
    (from Rhegium). ">Refs</a>]<br /><Level2><b>__III</b></Level2> <i>intransitive</i>,
    <b>bring fruit to maturity, come to maturity</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Generatione Animalium” 757b24. ">Refs
    4th c.BC+</a>]'
  source: STEPBible/LSJ
