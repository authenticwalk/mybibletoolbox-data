strongs_number: G1861
language: greek
lemma: ἐπαγγέλλω
transliteration: epangéllō
definition: to announce upon (reflexively), i.e. (by implication) to engage to do
  something, to assert something respecting oneself
kjv_usage: profess, (make) promise
derivation: from G1909 (ἐπί) and the base of G32 (ἄγγελος);
extended_definition:
  gloss: to profess
  definition: '<b>ἐπ-αγγέλλω </b><BR /> [in LXX: <ref=''Est.4.8''>Est.4:8</ref> (אָמַר),
    <ref=''Pro.13.12''>Pro.13:12</ref>, <ref=''Wis.2.13''>Wis.2:13</ref>, al. ;] <BR
    />__1. to announce, proclaim. <BR /> __2. (a) to promise; <BR /> __(b) to profess.
    Mid., also frequently in both these senses; <BR /> __(with) <b>to promise</b>:
    with dab. of person(s), <ref=''Heb.6.13''>Heb.6:13;</ref> with accusative of thing(s),
    <ref=''Rom.4.21''>Rom.4:21</ref>, <ref=''Tit.1.2''>Tit.1:2</ref>; with dative
    of person(s) and accusative of thing(s), <ref=''Jas.1.12; 2.5''>Jas.1:12 2:5</ref>,
    <ref=''2Pe.2.19''>2Pe.2:19</ref>; ἐπαγγελίαν, <ref=''1Jn.2.25''>1Jn.2:25;</ref>
    with inf., <ref=''Mrk.14.11''>Mrk.14:11</ref>, <ref=''Act.7.5''>Act.7:5</ref>;
    before λέγων, <ref=''Heb.12.26''>Heb.12:26;</ref> ptcp., <ref=''Heb.10.23; 11.11''>Heb.10:23
    11:11</ref>; <BR /> __(d) <b>to profess</b>: θεοσέβειαν, <ref=''1Ti.2.10''>1Ti.2:10;</ref>
    γνῶσιν, <ref=''1Ti.6.21.''>1Ti.6:21.</ref> Pass., <ref=''Gal.3.19''>Gal.3:19</ref>
    (cf. προ-επαγγέλλω; and see Cremer, 26).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπαγγ-έλλω</b>, <br /> <i>aorist</i> <i>passive</i> <b>-ηγγέλθην</b>[<a
    href="javascript:void(0)" title=" “IG” 12.188.25, -ηγγέλην [prev. work] 12.76.19">Refs</a>]—<b>tell,
    proclaim, announce,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 4.775, 5th-6th c.BC: Aristophanes Comicus “Lysistrata”
    1049 (Lyric poetry); τινὶ ὡς.. 5th c.BC: Herodotus Historicus 3.36; τῷ δήμῳ ὑπέρ
    τινος ὅτι.. “Inscription Prien.” 5.17 (4th c.BC)">Refs 8th c.BC+</a>]; especially
    <b>proclaim by authority, notify publicly,</b> ἐ. [τὴν ἐκεχειρίαν] [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.49; ἐ. πόλεμον 5th-6th c.BC: Plato Philosophus
    “Leges” 702d ">Refs 5th c.BC+</a>]:— <i>passive</i>, <b>to be proclaimed,</b>
    [<a href="javascript:void(0)" title=" Inscriptiones Graecae [prev. cited], etc.;
    μὴ ἐπηγγέλαι πω τὰς σπονδάς 5th c.BC: Thucydides Historicus 5.49, compare 8.10
    ">Refs 5th c.BC+</a>]; βουλῆς -θείσης a meeting <b>having been summoned,</b> [<a
    href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius Historicus 56.29 ">Refs
    2nd c.AD+</a>]:—<i>middle</i>, <b>cause proclamation to be made,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.121.ζ. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>give orders, command,</b> <i>absolutely</i>, [<a href="javascript:void(0)"
    title=" [prev. author] 1.70 ">Refs</a>]: c.<i>accusative</i> et <i>infinitive</i>,
    <b>give orders that..,</b> ἐπαγγείλας τοὺς Αακεδαιμονίους παρεῖναι[<a href="javascript:void(0)"
    title=" [prev. work] 77, compare 5th c.BC: Thucydides Historicus 6.56 ">Refs 5th
    c.BC+</a>]: with <i>dative</i> et <i>infinitive</i>, <b>order</b> one to do, [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 42.7, etc.:">Refs
    4th c.BC+</a>] with <i>accusative</i> _of things_, στρατιὰν ἐς τοὺς ξυμμάχους
    ἐ. <b>send</b> them <b>orders</b> to furnish their contingents, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.17; κατὰ πόλεις τεσσαράκοντα νεῶν πλῆθος
    ἐ. [prev. author] 3.16: _absolutely_, βοηθεῖν.. καθ᾽ ὅ τι ἂν -ωσιν αἱ πόλεις Foed.
    cited in 5th c.BC: Thucydides Historicus 5.47 ">Refs 5th c.BC+</a>]:—<i>middle</i>,
    ἐπαγγέλλεσθαί τινι ἑτοιμάζειν στρατιήν [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 7.1, compare 4.200; ἐ. τινί 5th c.BC: Euripides Tragicus
    “Hercules Furens” 1185 (Lyric poetry); ἐ. τισί ὅκως ἂν ἀπέλθοιεν 5th c.BC: Herodotus
    Historicus 5.98 ">Refs 5th c.BC+</a>]:—<i>passive</i>, τὸ ἐπαγγελλόμενον [<a href="javascript:void(0)"
    title=" [prev. author] 2.55. ">Refs</a>]<br /><Level3><b>__3</b></Level3> as law-term,
    properly δοκιμασίαν ἐ. <b>denounce and summon to</b> a δοκιμασία τῶν ῥητόρων one
    who, having incurred ἀτιμία, yet takes part in public affairs (see. ἐπαγγελία
    [<a href="javascript:void(0)" title=" 2), ἐπήγγειλα αὐτῷ τὴν δοκιμασίαν ταυτηνί
    4th c.BC: Aeschines Orator 1.2, compare [prev. work]32; πρὸς τοὺς θεσμοθέτας 4th
    c.BC: Demosthenes Orator 22.23 (but ἐπηγγέλθη αὐτοῖς ὅτι ἐπεξίοιμι is _falsa lectio_
    for{ἀπ}-in 5th c.BC: Antipho Orator 1.11). ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>promise, offer,</b> ξείνοις δεῖπνα [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “P.” 4.31; θεοῖς εὐχάς 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 213 ">Refs 5th c.BC+</a>]:—more frequently in <i>middle</i>, <b>promise
    unasked</b> (opposed to ὑπισχνέομαι) or <b>offer of one''s free will,</b> ἐ. τι
    ἐς τὴν δωρεὴν τοῖσι ἀδελφεοῖσι [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 3.135; ἐ. καταγωγὴν καὶ ξείνιά τινι [prev. author] 6.35;
    παίδων.. ἐ. γονάς 5th c.BC: Euripides Tragicus “Medea” 721 ">Refs 5th c.BC+</a>];
    ἁπηγγελλόμην what I <b>was proposing,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Electra” 1018, compare 4th c.BC: Demosthenes Orator
    4.15; ἐ. τάδε, ὡς.. 5th c.BC: Herodotus Historicus 6.9 ">Refs 5th c.BC+</a>]:
    with <i>infinitive</i>, <b>promise</b> or <b>offer,</b> ξυμπολεμεῖν [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.88 ">Refs 5th c.BC+</a>]; διαθήκας ἀποφαίνειν
    (-φανεῖν Dobree) [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator
    1.15; ἐ. τῇ βουλῇ μηνύσειν 5th-6th c.BC: Andocides Orator 1.15; τισὶν τριήρεις
    ἔχων ἐκπλεύσεσθαι 5th c.BC: Lysias Orator 28.4, compare 4th c.BC: Demosthenes
    Orator 18.132, etc.; τινὶ ὥστε βοηθεῖν 5th c.BC: Thucydides Historicus 8.86 ">Refs
    5th c.BC+</a>]; ἐ. ὅ τι χρὴ δρᾶν <b>offering</b> (to do) what in justice he ought
    to do, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    915a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> <i>middle</i>, <b>profess,
    make profession of,</b> with <i>accusative</i>, ἀρετήν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.2.7; θεοσέβειαν NT.1Tim.2.10
    ">NT+5th c.BC+</a>]; especially of Sophists, as in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Euthydemus” 273e; τί ἐστιν ὃ ἐ. τε καὶ
    διδάσκει [prev. author] “Grg.” 447c; τοῦτό ἐστι τὸ ἐπάγγελμα ὃ ἐπαγγέλλομαι [prev.
    author] “Prt.” 319a; ἐπαγγελλόμενος πάντα.. οὐδὲν ἐπιτελεῖ 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1164a5 ">Refs 5th c.BC+</a>]; [γνῶσιν] [<a href="javascript:void(0)"
    title=" NT.1Tim.6.21 ">NT</a>]: with <i>infinitive</i>, ἐ. ἀποκρίνεσθαι ὅ τι ἄν
    τίς σε ἐρωτᾷ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Gorgias” 447d; ἐ. οἷός τε εἶναι ποιῆσαί τι [prev. author] “La.” 186c, “Thg.”
    127e; ταῦτα ἐπαγγέλλεται δεινὸς εἶναι 4th c.BC: Demosthenes Orator 35.41; οἱ σοφισταὶ
    ἐ. διδάσκειν τινά 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1180b35;
    παιδεύειν 4th c.BC: Demosthenes Orator 35.41 ">Refs 5th c.BC+</a>]; and <i>absolutely</i>,
    <b>profess</b> an art, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 518b, 4th c.BC: Aristoteles Philosophus “Sophistici Elenchi”
    172a32. ">Refs 5th c.BC+</a>]<br /><Level3><b>__6</b></Level3> <b>demand, require,</b>
    conjecture in [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    5.65 ">Refs 1st c.BC+</a>]:—<i>middle</i>, [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 19.193 ">Refs 4th c.BC+</a>]; but, <b>ask a favour,</b>
    [<a href="javascript:void(0)" title="[prev. work] 41. ">Refs</a>]'
