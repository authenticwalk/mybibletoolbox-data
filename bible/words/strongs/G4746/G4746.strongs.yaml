strongs_number: G4746
language: greek
lemma: στοιβάς
transliteration: stoibás
definition: a spread (as if tramped flat) of loose materials for a couch, i.e. (by
  implication) a bough of a tree so employed
kjv_usage: branch
derivation: from a primary (to "step" or "stamp");
extended_definition:
  gloss: leafy branch
  definition: '<b>στοιβάς</b>, see: στιβάς.<BR />  <b>στιβάς</b>, -άδος, ἡ, <BR />
    [in Aq.: <ref=''Ezk.46.23''>Eze.46:23</ref> (טִירוֺת) * ;] <BR /><b>a litter of
    leaves or rushes</b>: pl., <ref=''Mrk.11.8''>Mrk.11:8</ref> (Rec. στοιβ-).†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> στῐβάς</b>, άδος, ἡ, <br /> (στείβω) <b>bed of straw, rushes</b>,
    or <b>leaves</b>, whether strewn loose [<a href="javascript:void(0)" title="compare
    (NT.Mark.11.8)">NT</a>], or stuffed into a mattress, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Helena” 798; χαμαιπετής [prev. author] “Tr.”
    507; σχοίνων 5th-6th c.BC: Aristophanes Comicus “Plutus” 541; ἐπὶ στιβάδων ἐστρωμένων
    μίλακι καὶ μυρρίναις 5th-6th c.BC: Plato Philosophus “Respublica” 372b; χἁ σ.
    ἐσσεῖται πεπυκασμένα.. κνύζᾳ τ᾽ ἀσφοδέλῳ τε 3rd c.BC: Theocritus Poeta Bucolicus
    7.67, compare 13.34. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4> <b>straw
    strewn at a sacrifice</b>, hence as name of the ceremony, [<a href="javascript:void(0)"
    title=" “IG” 22.1368.48, +others (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>mattress</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.71, 5th-6th c.BC: Aristophanes Comicus “Plutus” 663; ἐπὶ στιβάδος κατακείμενος
    4th-3rd c.BC: Epicurus Philosophus “Fragmenta” 207 ">Refs 5th c.BC+</a>]; especially
    one used by soldiers, [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis
    Comicus 254, 5th-6th c.BC: Aristophanes Comicus “Pax” 348, 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 7.1.16, 2nd c.BC: Polybius Historicus
    5.48.4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> generally, <b>bed</b>,
    [<a href="javascript:void(0)" title="Theopomp. Hist. 166. ">Refs</a>]<br /><Level3><b>__4</b></Level3>
    <b>nest</b> or <b>lair</b> of mice, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Aratus Epicus 1140 ">Refs 4th c.BC+</a>]; of the fish φυκίς, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 607b21. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>grave</b>, [<a href="javascript:void(0)"
    title=" “BCH” 13.37 (from Iasus), 22.373 (from Caria), “Ath.Mitt.” 15.277 ([prev.
    passage]). ">Refs</a>]'
