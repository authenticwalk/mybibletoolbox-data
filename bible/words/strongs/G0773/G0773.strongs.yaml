strongs_number: G0773
language: greek
lemma: Ἀσία
transliteration: Asía
definition: Asia, i.e. Asia Minor, or (usually) only its western shore
kjv_usage: Asia
derivation: of uncertain derivation;
extended_definition:
  gloss: Asia
  definition: '<b>Ἀσία</b>, -ας, ἡ <BR /> <b>Asia, the Roman province</b>: <ref=''Act.2.9;
    6.9; 16.6; 19.1, 10; 19.22, 26''>Act.2:9 6:9 16:6 19:1, 10 19:22, 26</ref> (M,
    <i>Pr.</i>, 73), <ref=''Act.19.27''>Act.19:27</ref> <ref=''Act.20.4, 16; 20.18;
    21.27; 24.18; 27.2''>Act.20:4, 16 20:18 21:27 24:18 27:2</ref>, <ref=''Rom.16.5''>Rom.16:5</ref>,
    <ref=''1Co.16.19''>1Co.16:19</ref>, <ref=''2Co.1.8''>2Co.1:8</ref>, <ref=''2Ti.1.15''>2Ti.1:15</ref>,
    <ref=''1Pe.1.1''>1Pe.1:1</ref>, <ref=''Rev.1.4''>Rev.1:4</ref>.†<BR /> (AS)'
  morphology: N:N-F-L
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Ἀσία</b> [ᾰ], <br /> <i>Ionic dialect</i> -ιη, ἡ, <b>Asia,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 7.18, 5th
    c.BC: Herodotus Historicus 1.4, 4.45, 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 412; γῆ Ἀσία 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 694, etc.">Refs
    5th c.BC+</a>]:—<i>adjective</i> Ἀσιᾱνός, ή, όν, <b>Asian, Asiatic,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.6, etc.; Ἀ. ῥήτορες 1st-2nd c.AD(?):
    Theon Rhetor “Progymnasmata - Rhet.” 2; Ἀ. ζῆλος 1st c.BC-1st c.AD: Strabo Geographus
    14.1.41, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Antonius” 2">Refs
    5th c.BC+</a>]. <i>adverb</i> -νῶς, ἑστιᾶν τινά[<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Dio Cassius Historicus 46.30">Refs 2nd c.AD+</a>]:—<i>feminine</i>
    Ἀσιάς, άδος, and Ἀσίς, ίδος [the latter with ᾱ], frequently in [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus and 5th c.BC: Euripides Tragicus, never
    in 5th c.BC: Sophocles Tragicus, Ἀσιάς">Refs 5th c.BC+</a>] being required by
    the metre in [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Orestes” 1397 (Lyric poetry), “Ba.” 1168 (Lyric poetry), “Cyc.” 443, Ἀσίς in
    4th-5th c.BC: Aeschylus Tragicus “Persae” 270 (Lyric poetry), “Supp.” 547 (Lyric
    poetry), compare 3rd c.BC: Euphorio Epicus 34: Ἀσιάς (i.e. γῆ), ={Ἀσία}, 5th c.BC:
    Euripides Tragicus “Troades” 748, “Ion” 1356">Refs 5th c.BC+</a>]; also (i.e.
    κιθάρα), <b>the Asian harp,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Thesmophoriazusae” 120, compare 5th c.BC: Euripides
    Tragicus “Cyclops” 443, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.1133c">Refs
    5th c.BC+</a>]:—also Ἀσιάτης, <b>Ἀσιᾶτις</b>, <i>Ionic dialect</i> <b>Ἀσιήτης</b>,
    <b>Ἀσιῆτις</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 61 (Lyric poetry), 5th c.BC: Euripides Tragicus “Andromache”
    1, etc.: Ἀσιᾱτικός, ή, όν, 1st c.BC-1st c.AD: Strabo Geographus 15.2.8">Refs 5th
    c.BC+</a>]: Ἀσίηθεν, <i>adverb</i> <b>from Asia</b>, [<a href="javascript:void(0)"
    title=" “CIG” “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum”
    6336. (Fem. of ἄσιος (which see).)">Refs</a>]'
