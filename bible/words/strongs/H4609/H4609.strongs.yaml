strongs_number: H4609
language: hebrew
lemma: מַעֲלָה
transliteration: maʻălâh
pronunciation: mah-al-aw'
definition: elevation, i.e. the act (literally, a journey to a higher place, figuratively,
  a thought arising), or (concretely) the condition (literally, a step or grademark,
  figuratively, a superiority of station); specifically a climactic progression (in
  certain Psalms)
kjv_usage: things that come up, (high) degree, deal, go up, stair, step, story.
derivation: feminine of H4608 (מַעֲלֶה);
