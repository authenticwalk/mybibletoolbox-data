strongs_number: G1266
language: greek
lemma: διαμερίζω
transliteration: diamerízō
definition: to partition thoroughly (literally in distribution, figuratively in dissension)
kjv_usage: cloven, divide, part
derivation: from G1223 (διά) and G3307 (μερίζω);
extended_definition:
  gloss: to divide
  definition: '<b>δια-μερίζω </b><BR /> [in LXX chiefly for חלק pi. ;] <BR />__1.
    <b>to distribute</b>: with dative of person(s), <ref=''Act.2.45''>Act.2:45;</ref>
    before εἰς, <ref=''Luk.22.17''>Luk.22:17</ref>, pass., <ref=''Act.2.3.''>Act.2:3.</ref>
    Mid. <b>to distribute among themselves</b>: <ref=''Mat.27.35''>Mat.27:35</ref>,
    <ref=''Mrk.15.24''>Mrk.15:24</ref>, <ref=''Luk.23.34''>Luk.23:34</ref>; with redundant
    ἑαυτοῖς, <ref=''Jhn.19.24''>Jhn.19:24</ref> (LXX) (see M, <i>Pr.</i>, 157). <BR
    /> __2. <b>to divide, separate</b>: pass., before ἐπί, with accusative, <ref=''Luk.11.17-18;''>Luk.11:17-18;</ref>
    ἐπί, with dative, <ref=''Luk.12.52-53.''>Luk.12:52-53.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
