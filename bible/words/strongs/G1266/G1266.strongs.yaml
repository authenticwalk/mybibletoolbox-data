    <b>distribute,</b> τὸ ἐπιβάλλον [<a href="javascript:void(0)" title=" 1st c.AD:
    Cornutus Philosophus “de Natura Deorum” 27; τοὺς πόνους εἰς ἅπαν τὸ σῶμα 4th c.BC:
