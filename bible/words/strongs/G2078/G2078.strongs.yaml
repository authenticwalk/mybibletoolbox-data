strongs_number: G2078
language: greek
lemma: ἔσχατος
transliteration: éschatos
definition: farthest, final (of place or time)
kjv_usage: ends of, last, latter end, lowest, uttermost
derivation: a superlative probably from G2192 (ἔχω) (in the sense of contiguity);
extended_definition:
  gloss: last/least
  definition: '<b>ἔσχατος</b>, -η, -ον <BR /> [in LXX chiefly for אַחֲרִית אַחֲרוֹן
    ;] <BR /><b>last, utmost, extreme</b>; <BR /> __(a) <b>of place</b>: of the lowest
    or least honoured place, <ref=''Luk.14.9-10;''>Luk.14:9-10;</ref> τ. ἔσχατον,
    with genitive part., <ref=''Act.1.8; 13.47''>Act.1:8 13:47</ref>; <BR /> __(b)
    <b>of time</b>: <ref=''Mat.20.12, 14''>Mat.20:12, 14</ref>, <ref=''Mrk.12.6, 22''>Mrk.12:6,
    22</ref>, opposite to πρῶτος, <ref=''Mat.20.8''>Mat.20:8</ref>, <ref=''1Co.15.45''>1Co.15:45</ref>,
    <ref=''Rev.2.19''>Rev.2:19</ref>, al.; τὰ ἔ. καὶ T. πρῶτα, <ref=''Mat.12.45''>Mat.12:45</ref>,
    <ref=''Luk.11.26''>Luk.11:26</ref>, <ref=''2Pe.2.20''>2Pe.2:20</ref>; of the Eternal,
    ὁ πρῶτος καὶ ὁ ἔ., <ref=''Rev.1.17; 2.8; 22.13''>Rev.1:17 2:8 22:13</ref>; in
    phrases relating to the Messianic age and the consummation of the Kingdom of God:
    ἐπ᾽ ἐσχάτου (-ων) τ. ἡμερῶν, <ref=''Heb.1.2''>Heb.1:2</ref>, <ref=''2Pe.3.3''>2Pe.3:3</ref>;
    τ. χρόνων, <ref=''1Pe.1.20''>1Pe.1:20;</ref> ἔ. ὥρα, <ref=''1Jn.2.18''>1Jn.2:18;</ref>
    ἐπ᾽ ἐ. χόνου, <ref=''Jude.18''>Ju 18</ref>; ἐν ἐ. ἡμέραις, <ref=''Act.2.17''>Act.2:17</ref>,
    <ref=''Jas.5.3''>Jas.5:3</ref>, <ref=''2Ti.3.1''>2Ti.3:1</ref>; neut., ἔσχατον,
    as adv., <ref=''Mrk.12.22''>Mrk.12:22</ref>, <ref=''1Co.15.8''>1Co.15:8</ref>;
    <BR /> __(with) <b>of rank</b>: <ref=''Mrk.9.35''>Mrk.9:35</ref>, <ref=''1Co.4.9''>1Co.4:9</ref>
    <BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔσχᾰτος</b>, η, ον, <br /> also ος, ον [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Aratus Epicus 625 ">Refs 4th c.BC+</a>(probably from ἐκ,
    ἐξ, perhaps eĝhzκατος (compare ἐχθός) like{ἔγ-κατα}): <br /><Level2><b>__I</b></Level2>
    of Space, as always in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus
    Epicus ">Refs 8th c.BC+</a>], <b>farthest, uttermost, extreme,</b> θάλαμος ἔ.
    the <b>hindmost</b> chamber, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 21.9; ἔσχατοι ἄλλων ">Refs 8th c.BC+</a>]<b>at the end
    of the lines,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 10.434, compare 8.225 ">Refs 8th c.BC+</a>]; ἔσχατοι ἀνδρῶν, of
    the Aethiopians, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 1.23; οἰκέομεν..ἔσχατοι 6.205; ἐσχάτη τῶν οἰκεομένων ἡ Ἰνδική
    5th c.BC: Herodotus Historicus 3.106, compare 5th c.BC: Thucydides Historicus
    2.96, etc.; τὸ ἔ. τῆς ἀγορᾶς 5th-6th c.BC: Xenophon Historicus “Historia Graeca
    (Hellenica)” 3.3.5; ὑπ᾽..ἐσχάτην στήλην 5th c.BC: Sophocles Tragicus “Electra”
    720 ">Refs 8th c.BC+</a>]; τάξις ἐ. the <b>farthest part of</b> the army, [<a
    href="javascript:void(0)" title=" [prev. author] “Aj.” 4: _plural_, ἔσχατα γαίης
    8th-7th c.BC: Hesiodus Epicus “Theogonia” 731; τὰ ἔ. τῶν στρατοπέδων 5th c.BC:
    Thucydides Historicus 4.96; ἐπ᾽ ἔσχατα χθονός 5th c.BC: Sophocles Tragicus “Fragmenta”
    956; αἱ ἐπ᾽ ἔσχατα τοῦ ἄστεως οἰκίαι 5th c.BC: Thucydides Historicus 8.95 ">Refs
    8th c.BC+</a>]; ἐξ ἐσχάτων ἐς ἔσχατα ἀπικέσθαι from <b>end</b> to <b>end,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.100, compare
    5th-6th c.BC: Xenophon Historicus “de Vectigalibus” 1.6; παρ᾽ ἔσχατα λίμνης 5th-6th
    c.BC: Plato Philosophus “Phaedo” 113b, compare 5th c.BC: Thucydides Historicus
    3.106 ">Refs 5th c.BC+</a>]:—in various senses, <b>uppermost,</b> ἐ. πυρά [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 900 ">Refs
    5th c.BC+</a>]; <b>lowest, deepest,</b> ἀΐδας [<a href="javascript:void(0)" title="
    3rd c.BC: Theocritus Poeta Bucolicus 16.52; ἅλς “Anthologia Graeca” 13.27 (3rd
    c.BC: Phalaecus Epigrammaticus) ">Refs 3rd c.BC+</a>]; <b>innermost,</b> σάρκες
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae”
    1053 ">Refs 5th c.BC+</a>]; <b>last, hindmost,</b> ἤλαυνε δ᾽ ἔ. [<a href="javascript:void(0)"
    title=" [prev. author] “El.” 734 ">Refs</a>]; ἐπ᾽ ἐσχάτῳ at the <b>close</b> of
    a document, [<a href="javascript:void(0)" title=" “PTeb.” 68.54 (2nd c.BC), etc.
    ">Refs 2nd c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> of Degree, <b>uttermost,
    highest,</b> τὸ ἔ. κορυφοῦται βασιλεῦσι [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “O.” 1.113; ἀνορέαι ἔ. [prev. author] “I.” 4(3).11;
    σοφία 4th c.AD: Libanius Sophista “Orationes” 59.88 ">Refs 5th c.BC+</a>]; of
    misfortunes, sufferings, etc., <b>utmost, last, worst,</b> πόνος, ἀδικία, κίνδυνοι,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus”
    247b, “R.” 361a, “Grg.” 511d; ὀδύναι αἱ ἔ. [prev. author] “Prt.” 354b ">Refs 5th
    c.BC+</a>]; δῆμος ἔ. <b>extreme</b> democracy, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Politica” 1296a2. ">Refs 4th c.BC+</a>]<br
    /><Level4><b>__I.2.b</b></Level4> <i>substantive</i>, τὸ ἔ., τὰ ἔ., <b>the utmost,</b>
    ἐς τὸ ἔ. κακοῦ ἀπιγμένοι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 8.52; τετρῦσθαι ἐς τὸ ἔ. κακοῦ [prev. author] 1.22; without _Article_,
    ἐπ᾽ ἔσχατα βαίνεις 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 217 (Lyric
    poetry); προβᾶσ᾽ ἐπ᾽ ἔσχατον θράσους [prev. author] “Ant.” 853 (Lyric poetry);
    ἐπ᾽ ἔ. ἐλθεῖν ἀηδίας 5th-6th c.BC: Plato Philosophus “Phaedrus” 240d, compare
    “R.” 361d, etc.; ὃ πάντων κακῶν ἔσχατόν ἐστι, τοῦτο πάσχει [prev. author] “Phd.”
    83c; οἱ τὰ ἔ. πεποιηκότες 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    8.8.2 ">Refs 5th c.BC+</a>]; ζημιοῦσθαι πᾶσι τοῖς ἐ., Latin <i>extremis suppliciis,</i>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Politicus”
    297e ">Refs 5th c.BC+</a>]; ἔσχατ᾽ ἐσχάτων κακά <b>worst of possible</b> evils,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    65, compare 4th-3rd c.BC: Philemo Comicus 178; εἰς τὰ ἔ. ἐληλυθώς “UPZ” 60.12
    (2nd c.BC)">Refs 5th c.BC+</a>]: <i>comparative</i> οὔτε γὰρ τοῦ ἐσχάτου -ώτερον
    εἴη ἄν τι [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Metaphysica” 1055a20: _superlative_ -ώτατος">Refs 4th c.BC+</a>] <i>falsa lectio</i>
    in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 2.3.49, compare 2nd c.AD: Phrynichus Atticista 51; τὰ -ώτατα
    1st c.BC: Philodemus Philosophus “περὶ τοῦ καθ᾽ Ὅμηρον ἀγαθοῦ βασιλέως” p.320.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> of Persons, <b>lowest,
    meanest,</b> [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus
    Historicus 8.18, 2nd-3rd c.AD: Dio Cassius Historicus 42.5, 4th c.AD: Alciphro
    Epistolographus 3.43: proverbial, οὐδείς, οὐδ᾽ ὁ Μυσῶν ἔ.,">Refs 1st c.BC+</a>]
    i.e. <b>the meanest</b> of mankind,[<a href="javascript:void(0)" title=" Magnes
    5, compare 4th-3rd c.BC: Philemo Comicus 77; in 5th-6th c.BC: Plato Philosophus
    “Theaetetus” 209b ">Refs 5th c.BC+</a>] it seems to mean the <b>remotest</b> of
    mankind, compare πρὸς ἐσχάτην Μυσῶν variant in [<a href="javascript:void(0)" title="
    “App.Prov.” 2.85 (παρὰ τοῖς ἐ. τῆς Μυσίας 15th c.AD: Apostolius Paroemiographus
    8.1); similarly οὐδὲ τὸν ἔσχατον Καρῶν 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus 2.871b. ">Refs 1st c.AD+</a>]<br /><Level3><b>__I.4</b></Level3> of
    Time, <b>last,</b> ἐς τὸ ἔ. to the <b>end,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.107, 5th c.BC: Thucydides Historicus 3.46 ">Refs
    5th c.BC+</a>]; ἔ. πλόος, ναυτιλίαι, <b>the end of</b> it, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 10.28, “N.” 3.22 ">Refs 5th c.BC+</a>];
    ἐσχάτας ὑπὲρ ῥίζας over <b>the last</b> scion of the race, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 599 (Lyric poetry)">Refs 5th c.BC+</a>];
    ἔ. Ἑλλήνων, Ῥωμαίων, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Philopoemen” 1, “Brut.” 44: _neuter_ ἔσχατον,">Refs
    1st c.AD+</a>] as <i>adverb</i>, <b>for the last time,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1550 ">Refs 5th c.BC+</a>];
    <b>finally, best of all,</b> [<a href="javascript:void(0)" title=" NT.1Cor.15.8
    ">NT</a>]; <b>at the latest,</b> ἔ. ἐν τρισὶ μησίν [<a href="javascript:void(0)"
    title=" “SIG” 1219.11 (Gambreion, 3rd c.BC),compare “Inscription Prien.” 4.45
    (4th c.BC)">Refs 4th c.BC+</a>]; εἰς τὴν ἐσχάτην at the <b>last,</b> [<a href="javascript:void(0)"
    title=" LXX.Eccl.1.11 ">LXX</a>]; ἐπ᾽ ἐσχάτῳ[<a href="javascript:void(0)" title="LXX.2Ki.24.25,
    +others: ">LXX</a>] <i>substantive</i> ἐσχάτη, ἡ, <b>end,</b> οὐχ ἕξεις ἐ. καλήν
    [<a href="javascript:void(0)" title=" 2nd c.AD: Astrampsychus Onirocriticus “Oracula”
    21.4, compare 40.3. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__I.5</b></Level3> in
    the Logic of [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus,
    τὰ ἔ.">Refs 4th c.BC+</a>] are the <b>last</b> or <i>lowest species, </i>[<a href="javascript:void(0)"
    title=" “Metaphorical” 1059b26, or ">Refs</a>]<b>individuals,</b> [<a href="javascript:void(0)"
    title="[prev. work]998b16,compare “Anthologia Graeca” 0.96b12, +others; τὸ ἔ.
    ἄτομον “Metaphorical” 1058b10. ">Refs</a>]<br /><Level4><b>__I.5.b</b></Level4>
    ὁ ἔ. ὅρος the <b>minor</b> term of a syllogism, [<a href="javascript:void(0)"
    title=" “EN” 1147b14. ">Refs</a>]<br /><Level4><b>__I.5.c</b></Level4> <b>last
    step</b> in <i>geometrical</i> analysis or <b>ultimate condition</b> of action,
    τὸ ἔ. ἀρχὴ τῆς πράξεως [<a href="javascript:void(0)" title=" “de An.” 433a16.
    ">Refs</a>]<br /><Level2><b>__II</b></Level2> <i>adverb</i> -τως <b>to the uttermost,
    exceedingly,</b> πῦρ ἐ. καίει [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “περὶ τέχνης” 8; ἐ. διαμάχεσθαι 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 613a11; ἐ. φιλοπόλεμος 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 2.6.1; φοβοῦμαί σ᾽ ἐ. 4th-3rd c.BC: Menander Comicus 912, compare 4th-3rd
    c.BC: Epicurus Philosophus “Epistulae” 1p.31U. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4>
    -τως διακεῖσθαι to be <b>at the last extremity,</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.24.2, 1st c.BC: Diodorus Siculus Historicus
    18.48; ἔχειν NT.Mark.5.23; ἀπορεῖν 1st c.BC: Philodemus Philosophus “περὶ οἰκονομίας”
    p.72J. ">NT+2nd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> so ἐς τὸ ἔ.,=ἐσχάτως,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.229; εἰς
    τὰ ἔ. 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.4.33;
    εἰς τὰ ἔ. μάλα [prev. author] “Lac.” 1.2; τὸ ἔ. ">Refs 5th c.BC+</a>]<b>finally,
    in the end,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Gorgias” 473c ">Refs 5th c.BC+</a>]; but, τὸ ἔ. <b>what is worst of all,</b>
    [<a href="javascript:void(0)" title="[prev. work] 508d. ">Refs</a>]'
