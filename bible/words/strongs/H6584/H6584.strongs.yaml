strongs_number: H6584
language: hebrew
lemma: פָּשַׁט
transliteration: pâshaṭ
pronunciation: paw-shat'
definition: to spread out (i.e. deploy in hostile array); by analogy, to strip (i.e.
  unclothe, plunder, flay, etc.)
kjv_usage: fall upon, flay, invade, make an invasion, pull off, put off, make a road,
  run upon, rush, set, spoil, spread selves (abroad), strip (off, self).
derivation: a primitive root;
