strongs_number: G4417
language: greek
lemma: πταίω
transliteration: ptaíō
definition: to trip, i.e. (figuratively) to err, sin, fail (of salvation)
kjv_usage: fall, offend, stumble
derivation: a form of G4098 (πίπτω);
extended_definition:
  gloss: to stumble
  definition: <b>πταίω </b><BR /> [in LXX chiefly for נָגַף ni. ;] <BR />__1. trans.,
    to cause to stumble (<ref='1Sa.4.3'>1Ki.4:3</ref>, cf. Deiss., BS, 681). <BR />
    __2. Intrans., to stumble. Metaphorical, in moral sense, <ref='Rom.11.11'>Rom.11:11</ref>,
    <ref='Jas.2.10; 3.2'>Jas.2:10 3:2</ref>, <ref='2Pe.1.10'>2Pe.1:10</ref>.†<BR />
    (AS)
  morphology: G:V
  source: STEPBible/Abbott-Smith
