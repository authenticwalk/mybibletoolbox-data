strongs_number: G1031
language: greek
lemma: βρύχω
transliteration: brýchō
definition: to grate the teeth (in pain or rage)
kjv_usage: gnash
derivation: a primary verb;
extended_definition:
  gloss: to gnash
  definition: '<b>βρύχω</b> (Attic, βρύκω), <BR /> [in LXX: <ref=''Job.16.10''>Job.16:10</ref>(9),
    Psa.34 (35):16 36 (37):12 111 (112):10, <ref=''Lam.2.16''>La 2:16</ref> (חרק)*
    ;] <BR /> __1. <b>to bite or eat greedily</b>. <BR /> __2. <b>to gnash, grind</b>,
    <b>with the teeth</b>: <ref=''Act.7.54.''>Act.7:54.</ref><BR />† (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βρύκω</b> <br /> or <b>βρύχω</b> [ῡ] (the former <i>Attic dialect</i>
    <i>accusative</i> to [<a href="javascript:void(0)" title=" 2nd c.AD: Moeris Grammaticus
    and 5th c.AD(?): Ammonius Epigrammaticus ">Refs 2nd c.AD+</a>]; the distinction
    βρύκω <b>bite</b>, βρύχω <b>gnash</b> does not hold good), mostly <i>present</i>:
    <i>future</i> βρύξω [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “γυναικεῖα” 1.2, 3rd c.BC: Lycophron Tragicus 678">Refs 5th c.BC+</a>]:
    <i>aorist</i> ἔβρυξα [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “ἐπιδημίαι” 5.86, 2nd c.BC: Nicander Epicus “Theriaca” 207, +others, “Anthologia
    Graeca” 7.624 (1st c.BC-1st c.AD: Diodorus Epigrammaticus), (ἐπ-) 5th-6th c.BC:
    Archippus Comicus 35 ">Refs 5th c.BC+</a>]: <i>aorist 2</i> ἔβρῠχε [<a href="javascript:void(0)"
    title=" “Anthologia Graeca” 9.252 (late, perhaps _imperfect_): for βέβρῡχα">Refs</a>],
    see at {βρυχάομαι}: —<i>passive</i>, see below:—<b>eat greedily, gobble</b>, γνάθος
    ἱππείη βρύκει <b>champs</b> the bit, [<a href="javascript:void(0)" title=" 8th
    c.BC: Homerus Epicus “Epigrammata” 14.13; ἑφθὰ καὶ ὀπτὰ [κρέα].. βρύκειν 5th c.BC:
    Euripides Tragicus “Cyclops” 358, compare 372; πρὸς ταῦτα βρύκετ᾽ 5th-6th c.BC:
    Aristophanes Comicus “Pax” 1315 ">Refs 8th c.BC+</a>]; <b>bite</b>, βρύκουσ᾽ ἀπέδεσθαι..
    τοὺς δακτύλους <b>biting</b>, [<a href="javascript:void(0)" title=" [prev. author]
    “Av.” 26 ">Refs</a>]; of smoke, ὀδὰξ ἔβρυκε τὰς λήμας ἐμοῦ [<a href="javascript:void(0)"
    title=" [prev. author] “Lys.” 301 ">Refs</a>]; later, simply, <b>devour, consume</b>,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Nicander Epicus “Alexipharmaca”
    489, +others">Refs 2nd c.BC+</a>]; βρύξας, of the sea, is perhaps <i>falsa lectio</i>
    for{βρόξας} in [<a href="javascript:void(0)" title="“Anthologia Graeca” 7.624
    (1st c.BC-1st c.AD: Diodorus Epigrammaticus)">Refs 1st c.BC+</a>]: <i>metaphorically</i>,
    <b>tear in pieces, devour</b>, of a gnawing disease, βρύκει [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 987 (Lyric poetry); βρύκει γὰρ
    ἅπαν τὸ παρόν 5th c.BC: Cratinus Comicus 58; τὰ πατρῷα βρύκει 4th-3rd c.BC: Diphilus
    Comicus 43.27 ">Refs 5th c.BC+</a>]:—<i>passive</i>, ἀπόλωλα, τέκνον, βρύκομαι
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    745; βρυχθεὶς ἁλί “Anthologia Graeca” 9.267 (1st c.AD: Philippus Epigrammaticus).
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>gnash</b> or <b>grind</b>
    the teeth, τοὺς ὀδόντας βρύχει [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “γυναικεῖα” 1.7, etc., compare “Anthologia Graeca” 15.51 (1st
    c.BC: Archias); τὸ στόμα β. 2nd c.AD: Babrius Fabularum Scriptor 95.45; β. τοὺς
    ὀδόντας ἐπί τινα NT.Act.7.54 ">NT+5th c.BC+</a>]; also βρύχει alone, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “γυναικεῖα” 2.120 ">Refs 5th c.BC+</a>];
    also <i>intransitive</i>, οἱ ὀδόντες βρύχουσι[<a href="javascript:void(0)" title="
    [prev. work] 1.36; βρῦκον στόμα 2nd c.BC: Nicander Epicus “Alexipharmaca” 226,
    compare “Th.” 207, +others">Refs 2nd c.BC+</a>]:—<i>middle</i>, βρύχονται [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἱερῆς νούσου”
    1 (probably). ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
