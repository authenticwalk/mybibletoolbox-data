strongs_number: G1224
language: greek
lemma: διαβαίνω
transliteration: diabaínō
definition: to cross
kjv_usage: come over, pass (through)
derivation: from G1223 (διά) and the base of G939 (βάσις);
extended_definition:
  gloss: to cross
  definition: '<b>δια-βαίνω </b><BR /> [in LXX chiefly for עבר ;] <BR />__1. <b>to
    make a stride</b>. <BR /> __2. <b>to step across, cross over</b>; <BR /> __(a)
    trans.: τ. θάλασσαι, <ref=''Heb.11.29''>Heb.11:29;</ref> <BR /> __(b) intrans.:
    before εἰς, <ref=''Act.16.9''>Act.16:9;</ref> πρός, <ref=''Luk.16.26.''>Luk.16:26.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαβαίνω</b>, <br /> <i>future</i> -βήσομαι: <i>aorist</i>
    -έβην, <i>Aeolic dialect</i> <i>participle</i> ζάβαις [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Alcaeus Lyricus “Supp.” 7.3: ">Refs 7th c.BC+</a>]<br /><Level2><b>__I</b></Level2>
    <i>intransitive</i>, <b>stride, walk</b> or <b>stand with legs apart,</b> εὖ διαβάς,
    of a man <b>planting himself firmly</b> for fighting, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 12.458, 7th c.BC: Tyrtaeus Elegiacus
    11.21; ὡδὶ διαβάς 5th-6th c.BC: Aristophanes Comicus “Vespae” 688; τοσόνδε βῆμα
    διαβεβηκότος [prev. author] “Eq.” 77 ">Refs 8th c.BC+</a>]; opposed to συμβεβηκώς,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “de Equitandi
    ratione” 1.14; πόδας μὴ -βεβῶτας 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς”
    43, compare 1st c.BC: Diodorus Siculus Historicus 4.76; κολοσσοὶ -βεβηκότες 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.779f ">Refs 5th c.BC+</a>]; simply,
    <b>spacious,</b> δόμοι [<a href="javascript:void(0)" title=" 1st c.AD: Cornutus
    Philosophus “de Natura Deorum” 15: _metaphorically_, μεγάλα δ. ἐπί τινα">Refs
    1st c.AD+</a>] <b>to go with</b> huge <b>strides</b> against.., [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Anach.” 32 ">Refs 2nd c.AD+</a>]; ὀνόματα
    -βεβηκότα εἰς πλάτος <b>great straddling</b> words, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “de Compositione Verborum” 22 ">Refs
    1st c.BC+</a>]; [ποὺς] -βεβηκώς <b>with a mighty stride,</b> [<a href="javascript:void(0)"
    title="[prev. work] 17: with _accusative_ _cognate_, αἱ ἁρμονίαι διαβεβήκασι εὐμεγέθεις
    διαβάσεις [prev. work] 20 ">Refs</a>]; also ἐξερείσματα χρόνων πρὸς ἑδραῖον -βεβηκότα
    μέγεθος [<a href="javascript:void(0)" title=" 3rd c.AD: Longinus Rhetor 40.4.
    ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2> with <i>accusative</i>,
    <b>step across, pass over,</b> τάφρον [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 12.50; πόρον᾽ Ωκεανοῖο 8th-7th c.BC: Hesiodus
    Epicus “Theogonia” 292, compare 4th-5th c.BC: Aeschylus Tragicus “Persae” 865
    (Lyric poetry); Ἀχέροντα 7th-6th c.BC: Alcaeus Lyricus [same place]; ποταμόν 5th
    c.BC: Herodotus Historicus 1.75, etc., compare 7.35; also διὰ ποταμοῦ 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 4.8.2. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>absolutely</i> (θάλασσαν or ποταμόν being omitted), <b>cross over,</b> Ἤλιδ᾽
    ἐς εὐρύχορον διαβήμεναι [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 4.635; [ἐς] τήνδε τὴν ἤπειρον 5th c.BC: Herodotus Historicus
    4.118; πλοίῳ [prev. author] 1.186, compare 5th c.BC: Thucydides Historicus 1.114,
    5th-6th c.BC: Plato Philosophus “Phaedrus” 229c, etc.: _metaphorically_, τῷ λόγῳ
    διέβαινε ἐς Εὐρυβιάδεα">Refs 8th c.BC+</a>] <b>he went over</b> to him, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.62; δ. ἐπὶ τὰ μείζω 2nd c.AD: Arrianus
    Historicus “Epicteti Dissertationes” 1.18.18. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4>
    πόθεν.. διαβέβηκε τὸ ἀργύριον from what sources the money <b>has mounted up,</b>
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.829e. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> <b>bestride,</b>
    [<a href="javascript:void(0)" title=" Anthologia Graeca 5.54 (3rd c.BC: Dioscorides
    Epigrammaticus). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> <b>decide,</b>
    δίκας [<a href="javascript:void(0)" title=" “SIG” 426.7 (Teos, 3rd c.BC). ">Refs
    3rd c.BC+</a>]<br /><Level3><b>__II.5</b></Level3> <b>come home to, affect,</b>
    εἴς τινα [<a href="javascript:void(0)" title=" 4th c.BC: Diogenes Cynicus Philosophus
    Oen.2, 7th c.AD: Stephanus Philosophus “in Artem Rhetoricam commentaria - Comm.
    in Arist. Graeca” 281.5. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
