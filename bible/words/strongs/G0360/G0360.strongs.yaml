strongs_number: G0360
language: greek
lemma: ἀναλύω
transliteration: analýō
definition: to break up, i.e. depart (literally or figuratively)
kjv_usage: depart, return
derivation: from G303 (ἀνά) and G3089 (λύω);
extended_definition:
  gloss: to depart
  definition: '<b>ἀνα-λύω</b><BR /> [in LXX: I <ref=''Est.3.3''>Est.3:3</ref>, <ref=''Tob.2.9''>Tob.2:9</ref>,
    <ref=''Jdt.13.1''>Jdth.13:1</ref>, <ref=''Sir.3.15''>Sir.3:15</ref>, <ref=''Wis.3.1-19;
    2.1-24''>Wis.3:1-19 2:1-24</ref>,3 Mac.10 * ;] <BR />__1. to unloose. <BR /> __2.
    <b>to unloose for departure, depart </b>(MM, <i>VGT</i>, see word): from life,
    <ref=''Php.1.23''>Php.1:23</ref> <BR /> __3. to return, <ref=''Luk.12.36.''>Luk.12:36.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνα-λύω</b>, <br /> <br /><Level1><b>__B</b></Level1><i>Epic
    dialect</i> ἀλλύω (ἀνλύω [<a href="javascript:void(0)" title=" “Hymnus ad Isim”
    145): (see. λύω">Refs</a>] for the tenses and prosody: [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus has ἀλλύουσα, ἀλλύεσκε with ῡ)">Refs 8th c.BC+</a>]:—
    <b>unloose, undo,</b> of Penelope''s web, νύκτας δ᾽ ἀλλύεσκεν[<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.105; ἀλλύουσαν.. ἀγλαὸν ἱστόν
    [prev. work] 109, etc.; ἀνά τε πρυμνήσια λῦσαι [prev. work] 9.178, etc. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__B.2</b></Level3> <b>unloose, set free,</b> ἐμὲ
    δ᾽ ἐκ δεσμῶν ἀνέλυσαν[<a href="javascript:void(0)" title=" [prev. work] 12.200
    (never in 8th c.BC: Ilias Homerus Epicus “Illiad”), compare 2nd c.AD(?): Antoninus
    Liberalis Mythographus 22.4; ὀφθαλμόν, φωνάν 5th c.BC: Pindarus Lyricus “N.” 10.90;
    τινὰ καταδίκης 2nd-3rd c.AD: Aelianus “Varia Historia” 5.18. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__B.3</b></Level3> in Medicine texts, <b>relax,</b> in <i>passive</i>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Generatione
    Animalium” 728a15, 4th-3rd c.BC: Menander Comicus 213, 1st c.AD: Dioscorides (Dioscurides)
    Medicus 5.3. ">Refs 4th c.BC+</a>]<br /><Level2><b>__B.II</b></Level2> <b>undo</b>
    in various senses: <br /><Level3><b>__B.II.1</b></Level3> <b>unloose,</b> ζώνην[<a
    href="javascript:void(0)" title=" 3rd c.BC: Callimachus Epicus “Hymnus in Delum”
    237">Refs 3rd c.BC+</a>]; in <i>middle</i>, <b>unwind</b> a cocoon, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 551b14. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__B.II.2</b></Level3> Astrology texts, <b>nullify,</b>
    of planetary influence, [<a href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus
    Mathematicus “Tetrabiblos” 133 (_passive_). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__B.II.3</b></Level3>
    <b>dissolve</b> matter <b>into its elements,</b> ἐς αὐτὰ ταῦτα[<a href="javascript:void(0)"
    title=" 5th-4th c.BC: Timaeus Locrus Philosophus 102d">Refs 5th c.BC+</a>]:—<i>passive</i>,
    of snow, <b>melt,</b> [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.898a. ">Refs 1st c.AD+</a>]<br /><Level4><b>__B.II.3.b</b></Level4>
    <b>resolve into its elements,</b> οὐ καλὸν ἁρμονίην ἀναλυέμεν ἀνθρώποιο[<a href="javascript:void(0)"
    title=" 1st c.AD(?): Pseudo-Phocylidea 102">Refs 1st c.AD+</a>]:— <b>investigate
    analytically,</b> διάγραμμα[<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1112b20, 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus 2.792d, etc.">Refs 4th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Archimedes Geometra “περὶ σφαίρας καὶ κυλίνδρου” 1.4">Refs 3rd
    c.BC+</a>]; ὁ -όμενος τόπος the treasury <b>of analysis,</b> [<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Pappus Mathematicus 634.2; ἀναλύοντες καὶ ἀναλυόμενοι 5th-6th
    c.AD: Damascius Philosophus “de Principiis” 2; ἀ. τοὺς μύθους ἐς λόγους πιθανούς
    4th c.AD: Julianus Imperator “Orationes” 2.74d. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__B.II.4</b></Level3>
    in the Logic of [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    ">Refs 4th c.BC+</a>], <b>reduce</b> a syllogism, [<a href="javascript:void(0)"
    title=" “APr.” 47a4, +others; compare ἀνάλυσις 1.4. ">Refs</a>]<br /><Level3><b>__B.II.5</b></Level3>
    <b>reduce,</b> σχοινία εἰς ὀργυιάς[<a href="javascript:void(0)" title=" 2nd-1st
    c.BC(?): Hero Mechanicus “*Geometry texts” 5.8. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__B.II.6</b></Level3>
    Grammars, <b>resolve,</b> κτητικὰ εἰς γενικάς[<a href="javascript:void(0)" title="
    2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 292.17. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__B.II.7</b></Level3> <b>do away, cancel,</b> μόρσιμ᾽ ἀ. Ζεὺς οὐ
    τολμᾷ[<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “Pae.” 6.94,
    compare 4th c.BC: Demosthenes Orator 21.218, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Solon” 25, etc.">Refs 5th c.BC+</a>]: mostly in <i>middle</i>,
    <b>cancel faults,</b> πάντα ταῦτα[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.5.18; ἁμαρτίας 4th c.BC:
    Demosthenes Orator 14.34">Refs 5th c.BC+</a>]; ἀλλύοιτό κα τὸ χρέος <b>discharge</b>
    the debt, probably in [<a href="javascript:void(0)" title=" “GDI” 1151 (6th c.AD:
    Olympiodorus Philosophus). ">Refs 6th c.AD+</a>]<br /><Level3><b>__B.II.8</b></Level3>
    <b>suspend,</b> τὰ περὶ κυνηγέσιον[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Cynegeticus” 5.34. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.9</b></Level3>
    <b>solve the problem</b> of a thing, τὸν Ἰνδὸν ἀ. <b>trace</b> its <b>source,</b>
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.133c. ">Refs 1st c.AD+</a>]<br /><Level3><b>__B.II.10</b></Level3> <b>release
    from a spell,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Vit.Auct.” 25, compare 5th c.AD(?): Hesychius Legal icographus ">Refs 2nd c.AD+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus “Her.fragment”
    6. ">Refs 4th c.BC+</a>]<br /><Level3><b>__B.II.11</b></Level3> <b>relieve,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos”
    133 (_passive_). ">Refs 2nd c.AD+</a>]<br /><Level2><b>__B.III</b></Level2> <i>intransitive</i>,
    <b>loose from moorings, weigh anchor,</b> and so, <b>depart, go away,</b> [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 3.69.14, 2nd c.AD:
    Babrius Fabularum Scriptor 42.8, etc.: _metaphorically_, of death, ἐς θεοὺς ἀνέλυσα
    “epigram Gr.” 340.7 (from Macestus)">Refs 2nd c.BC+</a>]: <i>absolutely</i>, <b>die,</b>
    [<a href="javascript:void(0)" title="NT.Phil.1.23, “IG” 14.1794; ἀ. ἐκ τοῦ ζῆν
    2nd c.AD: Diogenes Oenoandensis Epicureus 2. ">NT+2nd c.AD+</a>]<br /><Level3><b>__B.III.2</b></Level3>
    <b>return,</b> [<a href="javascript:void(0)" title="NT.Luke.12.36; ἐξ ᾅδου LXX.Wis.2.1.">LXX+NT</a>]'
