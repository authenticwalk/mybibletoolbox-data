strongs_number: G2623
language: greek
lemma: κατακλείω
transliteration: katakleíō
definition: to shut down (in a dungeon), i.e. incarcerate
kjv_usage: shut up
derivation: from G2596 (κατά) and G2808 (κλείω);
extended_definition:
  gloss: to lock up
  definition: '<b>κατα-κλείω </b><BR /> [in LXX: <ref=''Jer.32.3''>Jer.32:3</ref>
    (כָּלָא), <ref=''Wis.17.2, 16''>Wis.17:2, 16</ref>, <ref=''2Ma.13.21''>2Ma.13:21</ref>,
    <ref=''3Ma.3.25''>3Ma.3:25</ref> * ;] <BR /><b>to shut up</b>:. with accusative
    of person(s), before ἐν φυλακῇ (-αῖς), <ref=''Luk.3.20''>Luk.3:20</ref>, <ref=''Act.26.10''>Act.26:10</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατα-κλείω</b>, <br /> old <i>Attic dialect</i> <b>κατακλῄω</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus (see. below):
    a rare ">Refs 5th c.BC+</a>]<i>future</i> κατακλιῶ uncertain in [<a href="javascript:void(0)"
    title=" 5th c.BC: Eupolis Comicus 287, compare 2nd-1st c.BC(?): Hero Mechanicus
    “Belopoeica” 107.13 ">Refs 5th c.BC+</a>]:—<i>middle</i>, <i>aorist</i> <b>-εκλεισάμην</b>[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 7.2.5:">Refs 5th c.BC+</a>] —<i>passive</i>, <i>aorist</i>
    -εκλῄσθην, -εκλείσθην (see. below); <i>Ionic dialect</i> <b>-εκληΐσθην</b>[<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.128 ">Refs
    5th c.BC+</a>]; <i>Doric dialect</i> <b>-εκλᾴσθην</b>[<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 7.84 ">Refs 3rd c.BC+</a>]: <i>perfect</i>
    <b>-κέκλῃμαι</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 206. ">Refs 5th c.BC+</a>]<br /><Level2><b>__I</b></Level2> with
    <i>accusative</i> <i>person</i>, <b>shut in, enclose</b>, e. g. a mummy in its
    case, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.86:
    frequently of blockading, τοὺς Ἕλληνας ἐς τὴν νῆσον κ. 5th c.BC: Thucydides Historicus
    1.109; κ. ἑαυτοὺς εἰς ἔρυμα 5th-6th c.BC: Xenophon Historicus “Institutio Cyri
    (Cyropaedia)” 4.1.18; κατακλείειν τοὺς γυμνῆτας εἴσω τῶν ὅπλων [prev. author]
    “An.” 3.4.26 ">Refs 5th c.BC+</a>]; κ. εἰς πολιορκίαν, εἰς δυσχωρίας, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 6.74, 11.26; κ. τινὰ ἐν φυλακῇ NT.Luke.3.20,
    compare “OGI” 669.17 (Egypt, 1st c.AD): _metaphorically_, κ. ἑαυτὸν εἰς πολιτείαν">NT+1st
    c.BC+</a>], i.e. not to be a cosmopolite, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.1.13 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    ἐς τὸ τεῖχος κατακλῄεσθαι [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.57; ναυσὶ κατεκλῄσθησαν [prev. author] 1.117, compare 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 3.3.7 ">Refs 5th c.BC+</a>]; ὅταν ἐς [νεφέλας]
    ἄνεμος κατακλῃσθῇ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 404; εἰς μικρὸν τόπον -κεκλῃμένοι 5th-6th c.BC: Isocrates Orator
    4.34; διὰ τοῦ ζῆν.. κ. ἐν Ἀπόλλωνος ἢ Ἀθηνᾶς 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “D.” 1.17 ">Refs 5th c.BC+</a>]:—<i>middle</i>, <b>shut oneself up</b>, ἐν τοῖς
    βασιλείοις [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 7.2.5 ">Refs 5th c.BC+</a>]; also κατεκλᾴζετο <b>shut
    up</b> the bride <b>with oneself</b> [in the bridal-chamber], [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 18.5 ">Refs 3rd c.BC+</a>]:—<i>passive</i>,
    κατεκλᾴσθης [<a href="javascript:void(0)" title=" [prev. author] 7.84. ">Refs</a>]<br
    /><Level3><b>__I.2</b></Level3> <i>metaphorically</i>, νόμῳ κ. <b>shut up</b>,
    i.e. <b>compel, oblige</b>, ἂν.. πᾶσαν τὴν δύναμιν νόμῳ κατακλείσητε ἐπὶ τῷ πολέμῳ
    μένειν [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 4.33,
    compare 5th-6th c.BC: Andocides Orator 3.7, 4th c.BC: Antiphanes Comicus 190.15.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> <i>metaphorically</i>,
    τῆς πόλεως εἰς κίνδυνον μέγιστον κατακεκλειμένης <b>being reduced</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 26.11; εἰς σπάνιν κατακλεισθῆναι 1st c.BC:
    Diodorus Siculus Historicus 20.74 ">Refs 4th c.BC+</a>]: generally, <b>confine</b>,
    ἐν τῷ κατὰ φύσιν πέρατι -κέκλειται τἀγαθόν [<a href="javascript:void(0)" title="
    4th c.AD: Metrodorus Epigrammaticus “Herc.” 831.8; πᾶσαι αἱ ἐπιχειρήσεις εἰς μίαν
    ἀπόδειξιν -κλείονται 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 2.283
    5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>]; κατακλείειν τὸ πᾶν τῆς τέχνης
    εἰς.. <b>confine</b> the whole business of art to.., [<a href="javascript:void(0)"
    title=" 3rd c.AD: Heliodorus Scriptor Eroticus 3.4. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    c.<i>accusative</i> <i>of things</i>, <b>shut up, close</b>, τὰς πυλίδας [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.191; τά ἱρά [prev. author] 2.124, compare
    128 (_passive_)">Refs 5th c.BC+</a>]; τὸ ἐργαστήριον [<a href="javascript:void(0)"
    title=" [prev. author] 4.14; τὸν δίφρον 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 6.4.10; εὑρὼν ἅπαντα κατακεκλῃμένα 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 206 ">Refs 5th c.BC+</a>]:—in <i>passive</i>, of humours in the
    body, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ
    τόπων τῶν κατὰ ἄνθρωπον” 27. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>clamp down, make fast</b>, of stones in masonry, [<a href="javascript:void(0)"
    title=" “IG” 7.3073.158(Lebad.)">Refs</a>]; also κ. [τὴν δεξιάν] [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Prom.” 2. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>close</b> a speech, <b>conclude</b>, [<a href="javascript:void(0)" title="
    3rd c.AD(?): Diogenes Laertius 10.138 ">Refs 3rd c.AD+</a>]; εἰς ἀπειλὴν κ. τὸν
    λόγον with a threat, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius
    Halicarnassensis 7.14, compare 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;”
    234.17 ">Refs 1st c.BC+</a>]; οὐ κ. διάνοιαν <b>give</b> no <b>complete</b> sense,
    [<a href="javascript:void(0)" title=" [prev. author] “Adv.” 119.6 (δ. should be
    supplied, [prev. author] “Synt.” 179.13)">Refs</a>]; <b>conclude</b> an argument
    or inference, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus
    “περὶ σημείων καὶ σημειώσεων” 15, 33. ">Refs 1st c.BC+</a>]'
