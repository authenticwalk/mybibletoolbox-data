strongs_number: H5703
language: hebrew
lemma: עַד
transliteration: ʻad
pronunciation: ad
definition: properly, a (peremptory) terminus, i.e. (by implication) duration, in
  the sense of advance or perpetuity (substantially as a noun, either with or without
  a preposition)
kjv_usage: eternity, ever(-lasting, -more), old, perpetually, [phrase] world without
  end.
derivation: from H5710 (עָדָה);
