strongs_number: H8098
language: hebrew
lemma: שְׁמַעְיָה
transliteration: Shᵉmaʻyâh
pronunciation: shem-aw-yaw'
definition: Shemajah, the name of twenty-five Israelites
kjv_usage: Shemaiah.
derivation: or שְׁמַעְיָהוּ; from H8085 (שָׁמַע) and H3050 (יָהּ); Jah has heard;
extended_definition:
  gloss: Shemaiah
  definition: 'A man living at the time of Divided Monarchy, only mentioned at Jer.36.12;
    <br> father of: Delaiah (H1806K)<BR> § Shemaiah = "heard by Jehovah"<br>1) a prophet
    of the Lord in the reign of king Rehoboam of Judah<br>2) the Nehelamite, a false
    prophet in the time of the prophet Jeremiah<br>3) father of Delaiah, one of the
    princes of Judah in the time of the prophet Jeremiah<br>4) an inhabitant of Kirjathjearim
    and father of Urijah, a prophet of the Lord in the time of the prophet Jeremiah<br>5)
    a Judaite, son of Shechaniah, father of Hattush, and descendant of Zerubbabel<br>6)
    a Simeonite, father of Shimri<br>7) a Reubenite, son of Joel and father of Gog<br>8)
    a Merarite Levite, son of Hasshub in the time of Nehemiah<br>9) a Levite, son
    of Galal and father of Obadiah<br>10) a Levite and head of the family of the sons
    of Elizaphan who were commissioned to bring the ark to Jerusalem in the time of
    David<br>11) a Levite and scribe, son of Nethaneel in the time of David<br>12)
    a Levite, 1st son of Obed-Edom in the time of David<br>13) a Levite, descendant
    of Jeduthun the singer in the time of king Hezekiah of Judah<br>14) a Levite,
    one of the messengers of Ezra to Iddo<br>15) a Levite in the time of king Jehoshaphat
    of Judah<br>16) a Levite, one of several in charge of distributing the free will
    offerings brought to God to their Levite brethren in the time of king Hezekiah
    of Judah<br>17) a Levite in the time of king Josiah of Judah<br>18) head of a
    family of exiles who returned with Ezra<br>19) a priest, of the sons of Harim
    who had a foreign wife in the time of Ezra<br>20) an Israelite of the sons of
    Harim who had a foreign wife in the time of Ezra<br>21) son of Delaiah, grandson
    of Mehetabeel, and a false prophet hired by Tobiah and Sanballat to give false
    guidance to Nehemiah<br>22) a priest who sealed the covenant with Nehemiah and
    participated in the dedication of the wall<br>23) a priest who returned from exile
    with Zerubbabel<br>24) a leader of the people at the dedication of the wall of
    Jerusalem in the time of Nehemiah<br>25) grandfather of the priest Zechariah who
    participated in the dedication of the wall in the time of Nehemiah<br>26) another
    of the priests who along with 25 took part in the dedication of the wall in the
    time of Nehemiah'
