strongs_number: G1959
language: greek
lemma: ἐπιμελέομαι
transliteration: epimeléomai
definition: to care for (physically or otherwise)
kjv_usage: take care of
derivation: middle voice from G1909 (ἐπί) and the same as G3199 (μέλω);
extended_definition:
  gloss: to care
  definition: '<b>ἐπι-μελεομαι</b>, -οῦμαι <BR /> [in LXX: <ref=''Gen.44.21''>Gen.44:21</ref>
    (עַיִן שׂוּם) I <ref=''Est.6.27''>Est.6:27</ref>,  <ref=''Pro.27.25''>Pro.27:25</ref>,
    <ref=''Sir.30.25''>Sir.30:25</ref>, <ref=''1Ma.11.37''>1Ma.11:37</ref> * ;] <BR
    /><b>to take care of</b>: with genitive, <ref=''Luk.10.34-35''>Luk.10:34-35</ref>,
    <ref=''1Ti.3.5''>1Ti.3:5</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιμελ-έομαι</b>, <br /> also <b>ἐπιμελ-μέλομαι</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.98, 2.2, 174, +others, Th. 6.54 (variant
    in 7.39), Lys. 7.25 (codex M), Pl. “Grg.” 516b, “PEleph.” 13.7 (3rd c.BC), “PCair.”
    “Zen.” 44.17 (3rd c.BC), etc.">Refs 5th c.BC+</a>]; the <i>contraction</i> form
    prevails in codices, e.g.[<a href="javascript:void(0)" title=" Ar. “Pl.” 1117,
    X. “An.” 5.7.10, Pl. “Mx.” 248e, and in _Attic dialect_ Inscrr. from 4th c.BC
    (older _Attic dialect_ spellings are ambiguous)">Refs 4th c.BC+</a>], and is required
    by the metre in [<a href="javascript:void(0)" title=" E. “Ph.” 556 ">Refs</a>]:
    <i>future</i> ἐπιμελήσομαι [<a href="javascript:void(0)" title="5th c.BC: Herodotus
    Historicus 5.29, Th. 3.25, etc.">Refs 5th c.BC+</a>]; -μεληθήσομαι variant in
    [<a href="javascript:void(0)" title=" X. “Mem.” 2.7.8, Aeschin. 3.27 ">Refs</a>]
    (<i>Doric dialect</i> 3rd.<i>person</i> etc for 1st.<i>person</i>, 2nd.<i>person</i>
    <i>singular</i> <b>-θησεῖ</b> [<a href="javascript:void(0)" title="“IG” 12(3).170.25
    (from Astypalaea), _plural_ -θησεῦντι [prev. work]12(1).694 (from Rhodes))">Refs</a>]:
    <i>aorist</i> ἐπεμελήθην [<a href="javascript:void(0)" title="5th c.BC: Herodotus
    Historicus 8.109, Th. 8.68, Isoc. 4.38, X. “Mem.” 1.3.11, etc. (ἐπεμελησάμην only
    late, “IGRom.” 4.684.14 (1st c.AD), “SIG” 875 (2nd c.AD), Gal. “Protr.” 9)">Refs
    5th c.BC+</a>]: <i>perfect</i> ἐπιμεμέλημαι 5th c.BC: Thucydides Historicus 6.41:
    <i>active</i> only in [<a href="javascript:void(0)" title="“SIG” 1044.31 (Halic.)">Refs</a>]:—<b>take</b>
    <b>care of, have charge</b> or <b>management of</b>, rare in Poets, as [<a href="javascript:void(0)"
    title=" E. “Ph.” 556, frequently in Prose: with _genitive_ objecti, 5th c.BC:
    Herodotus Historicus 1.98, 5.29, Ar. “V.” 154, “Pl.” 1117, Th. 3.25, Isoc. 4.38,
    Pl. “R.” 331d, etc.; περί τινος 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.7.10
    ">Refs 5th c.BC+</a>]; [ὑπὲρ] τῆς στρατηγίας [<a href="javascript:void(0)" title="[prev.
    author] “Cyr.” 1.6.12; περί τινα 5th-6th c.BC: Plato Philosophus “Menexenus” 248e:
    later, with _dative_, παιδίῳ “POxy.” 744.6 (1st c.BC),compare “PTeb.” 58.62 (2nd
    c.BC)">Refs 5th c.BC+</a>]: c.<i>accusative</i> et <i>infinitive</i>, <b>take</b>
    <b>care that.. </b>, [<a href="javascript:void(0)" title=" Th. 6.54 ">Refs</a>]:
    c.<i>genitive</i> et <i>infinitive</i>, [<a href="javascript:void(0)" title="
    X. “Oec.” 20.9:followed by ὅπως">Refs</a>] with <i>indicative</i> <i>future</i>
    or <i>subjunctive</i> <i>aorist</i>, Foed. cited in [<a href="javascript:void(0)"
    title=" Th. 4.118, X. “Mem.” 2.10.2, etc.">Refs</a>]: with <i>optative</i> after
    an <i>aorist</i>, [<a href="javascript:void(0)" title=" [prev. author] “HG” 6.5.37
    ">Refs</a>]; by ὅπως c.<i>infinitive</i>, [<a href="javascript:void(0)" title="
    [prev. author] “Cyr.” 4.2.37 (assuming variant)">Refs</a>]; by ὡς with <i>optative</i>
    (after past tenses), [<a href="javascript:void(0)" title=" [prev. author] “An.”
    1.1.5, etc.">Refs</a>]; also ἐ. τινὸς ὅπως ἔσται 5th-6th c.BC: Plato Philosophus
    “Euthyphro” 2d; by ἵνα c.<i>subjunctive</i>, [<a href="javascript:void(0)" title="“Inscription
    Prien.” 44.35 (2nd c.BC)">Refs 2nd c.BC+</a>]: with <i>neuter</i> <i>adjective</i>
    in <i>accusative</i>, <b>take care with respect to</b> a thing, [<a href="javascript:void(0)"
    title=" Th. 6.41: c._accusative_ et _dative_, τὰ ἄλλα τοῖς πολεμάρχοις 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.4.4, compare “IG” 22.233.20
    (in E. “Ph.” 556 the _accusative_ belongs to ἔχοντες)">Refs 5th c.BC+</a>]: with
    <i>accusative</i> <i>cognate</i>, ἐ. πᾶσαν ἐπιμέλειαν [<a href="javascript:void(0)"
    title="5th-6th c.BC: Plato Philosophus “Protagoras” 325c, compare “IG” 22.1261.5">Refs</a>]:
    <i>absolutely</i>, <b>give heed, attend</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>.
    of public commissions, <b>have charge of, be inspector</b> or <b>curator of</b>,
    τῶν μοριῶν ἐλαῶν [<a href="javascript:void(0)" title="5th c.BC: Lysias Orator
    7.29; τῶν δεκαδέων 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    8.1.14; δρόμου [prev. author] “An.” 4.8.25 ">Refs 5th c.BC+</a>]; ὁδῶν (of the
    Roman <i>cura viarum)</i> [<a href="javascript:void(0)" title="“CIG” 4011 (from
    Ancyra): c._accusative_ _cognate_, Pl. “Lg.” 812e:">Refs</a>] —in _Attic dialect_
    Inscrr., ἐπιμεληθῆναι (_infinitive_ = _imperative_) is usual of a definite commission,
    ποιήσεως “IG” 22.555, etc. (so -ηθέντων[<a href="javascript:void(0)" title=" [prev.
    work]12.70); ἐπιμελεῖσθαι, of matters requiring permanent attention, [prev. work]
    12.56, etc. ">Refs</a>]<br /><Level3><b>__3</b></Level3>. <b>to be engaged in,
    cultivate</b> any pursuit, art, etc., δυοῖν τέχναιν [<a href="javascript:void(0)"
    title="4th c.BC: Demosthenes Orator 27.31; τῆς ἀρετῆς 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 7.5.71, compare “Mem.” 4.5.10. ">Refs 5th c.BC+</a>]'
