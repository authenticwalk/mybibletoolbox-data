strongs_number: G5394
language: greek
lemma: φλογίζω
transliteration: phlogízō
definition: to cause a blaze, i.e. ignite (figuratively, to inflame with passion)
kjv_usage: set on fire
derivation: from G5395 (φλόξ);
extended_definition:
  gloss: to kindle
  definition: '<b>φλογίζω</b><BR /> (φλόξ), [in LXX: <ref=''Exo.9.24''>Exo.9:24</ref>
    (לָקַח hith.), <ref=''Num.21.14''>Num.21:14</ref> (†), <ref=''Psa.97.3''>Psa.97:3</ref>
    (לָהַט pi.), Da TH <ref=''Dan.3.27''>Dan.3:27</ref>(94) (חָרַךְ ithp.), <ref=''Sir.3.30''>Sir.3:30</ref>,
    <ref=''1Ma.3.5''>1Ma.3:5</ref> * ;] <BR /><b>to set on fire, burn, burn up</b>:
    figuratively, <ref=''Jas.3.6''>Jas.3:6</ref> (on the meaning of the sentence,
    see Hort, in l).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φλογ-ίζω</b>, <br /> <i>future</i> φλογίσω [prev. author =
