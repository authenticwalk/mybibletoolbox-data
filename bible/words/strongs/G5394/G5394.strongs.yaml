    [<a href="javascript:void(0)" title="Scholia 5th-6th c.BC: Aristophanes Comicus
    “Equites” 1233 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be set on fire, blaze,
    flame,</b> φλογιζόμενον ἅλιον [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Trachiniae” 95 (Lyric poetry)">Refs 5th c.BC+</a>]: <b>to
