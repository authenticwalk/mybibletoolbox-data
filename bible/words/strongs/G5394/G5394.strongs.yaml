    title=" LXX.Psa.96(97).3 ">LXX</a>]:— ={φλέγω}, <b>set on fire, burn,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 1199
