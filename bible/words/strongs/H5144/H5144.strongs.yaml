strongs_number: H5144
language: hebrew
lemma: נָזַר
transliteration: nâzar
pronunciation: naw-zar'
definition: to hold aloof, i.e. (intransitivey) abstain (from food and drink, from
  impurity, and even from divine worship (i.e. apostatize)); specifically, to set
  apart (to sacred purposes), i.e. devote
kjv_usage: consecrate, separate(-ing, self).
derivation: a primitive root;
