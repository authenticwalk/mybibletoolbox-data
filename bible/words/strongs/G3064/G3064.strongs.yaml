strongs_number: G3064
language: greek
lemma: λοιποῦ
transliteration: loipoû
definition: remaining time
kjv_usage: from henceforth
derivation: genitive case singular of the same as G3062 (λοιποί);
extended_definition:
  gloss: henceforth
  definition: '<b>λοιπός</b>, -ή, -όν<BR /> (λείπω), [in LXX chiefly for יָתַר, also
    for שְׁאָר, etc. ;] <BR /><b>the remaining, the rest, </b><BR /> __1. pl., οἱ
    λ.: with subst., <ref=''Mat.25.11''>Mat.25:11</ref>, <ref=''Act.2.37''>Act.2:37</ref>,
    <ref=''Rom.1.13''>Rom.1:13</ref>, al.; absol., <ref=''Mat.22.6''>Mat.22:6</ref>,
    <ref=''Mrk.16.13''>Mrk.16:13</ref>, <ref=''Luk.24.10''>Luk.24:10</ref>, al.; οἱ
    λ. οἱ (B1., § 47, 8), <ref=''Act.28.9''>Act.28:9</ref>, <ref=''1Th.4.13''>1Th.4:13</ref>,
    <ref=''Rev.2.24''>Rev.2:24</ref>; οἱ λ. τ. ἀνθρώπων (LS, see word, ad. init.),
    <ref=''Rev.9.20''>Rev.9:20;</ref> τὰ λ., <ref=''Mrk.4.19''>Mrk.4:19</ref>, <ref=''Rev.3.2''>Rev.3:2</ref>,
    al. <BR /> __2. Neut. sing. (accusative ref.), adverbially, τὸ λ.; <BR /> __(a)
    <b>for the future, henceforth</b>: <ref=''Mrk.14.41''>Mrk.14:41</ref>, <ref=''1Co.7.29''>1Co.7:29</ref>
    (Lft., <i>Notes</i>, 232 f.), <ref=''Heb.10.13''>Heb.10:13;</ref> anarth. (Deiss.,
    <i>LAE</i>, 17616, 1885, 20), <ref=''Act.27.20''>Act.27:20</ref>, <ref=''2Ti.4.8''>2Ti.4:8</ref>;
    τοῦ λ. (sc. χρόνου; LS, see word; M, <i>Pr.</i>, 73; Bl., § 36, 13), <ref=''Gal.6.17''>Gal.6:17</ref>,
    <ref=''Eph.6.10''>Eph.6:10</ref>; <BR /> __(b) <b>besides, moreover, for the rest</b>:
    <ref=''Php.3.1; 4.8''>Php.3:1 4:8</ref>; anarth., <ref=''1Co.1.16; 4.2''>1Co.1:16
    4:2</ref>, <ref=''1Th.4.1''>1Th.4:1</ref> (M, <i>Th.</i>, in l; Lft., <i>Notes</i>,
    51) <BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
