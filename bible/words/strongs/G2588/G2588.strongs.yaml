strongs_number: G2588
language: greek
lemma: καρδία
transliteration: kardía
definition: the heart, i.e. (figuratively) the thoughts or feelings (mind); also (by
  analogy) the middle
kjv_usage: (+ broken-)heart(-ed)
derivation: prolonged from a primary (Latin cor, "heart");
extended_definition:
  gloss: heart
  definition: '<b>καρδία</b>, -ας, ἡ, <BR /> [in LXX chiefly for לֵבָב ,לֵב ;] <BR
    /><b>the heart</b>, <BR />__1. the bodily organ which is regarded as the seat
    of life ( <ref=''2Ki.18.14''>2Ki.18:14</ref>, <ref=''2Ki.9.24''>4Ki.9:24</ref>,
    al.). <BR /> __2. In a psychological sense, the seat of man''s collective energies,
    the focus of personal life, the seat of the rational as well as the emotional
    and volitional elements in human life, hence that wherein lies the moral and religious
    condition of the man (<i>DB</i>, ii, 317f.; <i>DGG</i>, ii, 344a); <BR />__(a)
    of the seat of physical life ( <ref=''Jdg.19.5''>Jdg.19:5</ref>, Psa.101 (102):5
    103 (104):15): <ref=''Act.14.17''>Act.14:17</ref>, <ref=''Jas.5.5''>Jas.5:5</ref>;
    <BR /> __(b) <b>of the seat of spiritual life</b>: <ref=''Mat.5.8''>Mat.5:8</ref>,
    <ref=''Mrk.7.19''>Mrk.7:19</ref>, <ref=''Luk.1.51''>Luk.1:51</ref>, <ref=''Act.5.3''>Act.5:3</ref>,
    <ref=''Rom.10.9, 10''>Rom.10:9, 10</ref> <ref=''Eph.6.5''>Eph.6:5</ref>, al.;
    pl., <ref=''Mat.9.4''>Mat.9:4</ref>, <ref=''Mrk.2.6''>Mrk.2:6</ref>, al.; opposite
    to στόμα, χείλεα, πρόσωπον, <ref=''Mat.15.8''>Mat.15:8</ref>, <ref=''Mrk.7.6''>Mrk.7:6</ref>,
    <ref=''Rom.10.8''>Rom.10:8</ref>, 9 <ref=''2Co.5.12''>2Co.5:12</ref>; περιτομὴ
    καρδίας, <ref=''Rom.2.29''>Rom.2:29;</ref> ἐκ κ., <ref=''Rom.6.17''>Rom.6:17</ref>,
    <ref=''1Pe.1.22''>1Pe.1:22</ref>; ἀπὸ τῶν κ., <ref=''Mat.18.35''>Mat.18:35;</ref>
    ἐν ὅλῃ (ἐξ ὅλης), <ref=''Mat.22.37''>Mat.22:37</ref>, <ref=''Mrk.12.30''>Mrk.12:30</ref>"
    (LXX) ; γινώσκειν (ἐρευνᾶν, δοκιμάζειν) τὰς κ., <ref=''Luk.16.15''>Luk.16:15</ref>,
    <ref=''Rom.8.27''>Rom.8:27</ref>, <ref=''1Th.2.4''>1Th.2:4</ref>; to think, etc.,
    ἐν τ. κ., <ref=''Mat.9.4''>Mat.9:4</ref>, <ref=''Mrk.2.6''>Mrk.2:6</ref>, <ref=''Luk.12.45''>Luk.12:45</ref>,
    <ref=''Rom.10.6''>Rom.10:6</ref>; συνιέναι (νοεῖν) τῇ κ., <ref=''Mat.13.15''>Mat.13:15</ref>,
    <ref=''Jhn.12.40''>Jhn.12:40</ref>; ἐπαχύνθη ἡ κ.,  <ref=''Mat.13.15''>Mat.13:15</ref>
    (LXX); πωροῦν τὴν κ., <ref=''Jhn.12.40''>Jhn.12:40;</ref> κ. εὐθεῖα, <ref=''Act.8.21''>Act.8:21;</ref>
    πονηρά, <ref=''Heb.3.12''>Heb.3:12;</ref> ἀμετανόητος, <ref=''Rom.2.5''>Rom.2:5;</ref>
    εἶναι (ἔχειν) ἐν τῇ κ., <ref=''2Co.7.3''>2Co.7:3</ref>, <ref=''Php.1.7''>Php.1:7</ref>;
    ὀδύνη τῇ κ., <ref=''Rom.9.2.''>Rom.9:2.</ref> <BR /> __3. <b>Of the central or
    innermost part of anything </b>(of the pith of wood, Arist.): τ. γῆς, <ref=''Mat.12.40''>Mat.12:40</ref>
    (Cremer, 343ff.). <BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καρδί-α</b>, ἡ, <br /> <i>Ionic dialect</i> <b>καρδίη</b>,
    <i>Epic dialect</i> <b>κρᾰδίη</b> (καρδίη in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] only in καρδίῃ ἄλληκτον πολεμίζειν
    ἠδὲ μάχεσθαι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 2.452, +others, καρδία">Refs 8th c.BC+</a>] always in Trag., except in
    some dact. and <i>anapaest meter</i> verses, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 881, “Th.” 781, 5th c.BC:
    Euripides Tragicus “Medea” 99, “Hipp.” 1274)">Refs 5th c.BC+</a>]; <i>Aeolic dialect</i>
    <b>κάρζα</b> [<a href="javascript:void(0)" title=" “Etymologicum Magnum” 407.21
    ">Refs</a>] (but καρδία [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho
    Lyrica 2.6); 5th c.AD: Cypria ">Refs 7th c.BC+</a>] <b>κορζία</b> (Paph.), [<a
    href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus (perhaps
    κόρζα)">Refs 5th c.AD+</a>]:—<b>heart</b>, ἐν δέ τέ οἱ κραδίη μεγάλα στέρνοισι
    πατάσσει [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 13.282; κραδίη δέ μοι ἔξω στηθέων ἐκθρῴσκει, of one panic-stricken, 10.94
    ">Refs 8th c.BC+</a>]; πηδᾷ ἡ κ. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Symposium” 215e, compare 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 1391 (Lyric poetry)">Refs 5th c.BC+</a>]: especially as the seat of feeling
    and passion, as rage or anger, οἰδάνεται κραδίη Χόλῳ [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.646; τέτλαθι δή, κραδίη 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 20.18, compare 5th c.BC: Euripides Tragicus
    “Alcestis” 837 ">Refs 8th c.BC+</a>]; καρδίης πλέως full of <b>heart</b>, [<a
    href="javascript:void(0)" title=" 7th c.BC: Archilochus Lyricus 58.4 ">Refs 7th
    c.BC+</a>]; of fear or courage, κυνὸς ὄμματ᾽ ἔχων, κραδίην δ᾽ ἐλάφοιο [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.225 ">Refs 8th c.BC+</a>]; [σφηκῶν]
    κραδίην καὶ θυμὸν ἔχοντες [<a href="javascript:void(0)" title=" 16.266; ἐν μέν
    οἱ κραδίῃ θάρσος βάλε 21.547, etc.; ὀρχεῖται καρδία φόβῳ 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 166; θερμὴν ἐπὶ ψυχροῖσι κ. ἔχεις 5th c.BC: Sophocles Tragicus
    “Antigone” 88 ">Refs 5th c.BC+</a>]; τὸν νέον τίνα οἴει κ. ἴσχει; what do you
    think are his <b>feelings?</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Respublica” 492c ">Refs 5th c.BC+</a>]; of sorrow or joy, ἐν
    κραδίῃ μέγα πένθος ἄεξε [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 17.489; κ. καὶ θυμὸς ἰάνθη 4.548; ἄχος κραδίην καὶ θυμὸν
    ἵκανεν 8th c.BC: Ilias Homerus Epicus “Illiad” 2.171, compare 10.10, 5th c.BC:
    Bacchylides Lyricus 10.85, etc.; καρδίην ἰαίνεται 7th c.BC: Archilochus Lyricus
    36 ">Refs 8th c.BC+</a>]; κελαινόχρως.. πάλλεταί μου κ. [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 785; ὦ τάλαινα κ. ψυχή τ᾽
    ἐμή 5th c.BC: Euripides Tragicus “Orestes” 466 ">Refs 5th c.BC+</a>]; of love,
    Sapph.[same place], etc.; ἐκ τῆς κ. φιλεῖν [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Nubes” 86 ">Refs 5th c.BC+</a>]; φιλέειν ἀπὸ
    κ. [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus
    29.4 (but ἐρεῖν τἀπὸ κ">Refs 3rd c.BC+</a>]. to speak <b>freely</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 475)">Refs 5th c.BC+</a>];
    λαλῆσαι ἐπὶ καρδίαν τινός speak <b>kindly</b> to.., [<a href="javascript:void(0)"
    title=" LXX.Judg.19.3. ">LXX</a>]<br /><Level3><b>__2</b></Level3> <b>inclination,
    desire, purpose</b>, ἔμ᾽ ὀτρύνει κραδίη καὶ θυμός [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.220 ">Refs 8th c.BC+</a>];
    πρόφρων κ. ἐν πάντεσσι πόνοισι[<a href="javascript:void(0)" title=" [prev. work]
    244; καρδίας δ᾽ ἐξίσταμαι 5th c.BC: Sophocles Tragicus “Antigone” 1105. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>mind</b>, ὡς ἄνοον κραδίην
    ἔχες [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    21.441; κραδίη πόρφυρε 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.572; κραδίη
    προτιόσσετ᾽ ὄλεθρον 5.389; εἰ θεάσῃ τοῖς τῆς καρδίας ὀφθαλμοῖς “Corpus Hermeticum”
    4.11 ">Refs 8th c.BC+</a>], compare 7.2; διαλογισμοὶ ἀναβαίνουσι ἐν τῇ κ. [<a
    href="javascript:void(0)" title=" NT.Luke.24.38. ">NT</a>]<br /><Level2><b>__II</b></Level2>
    <b>cardiac orifice of the stomach</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 2.49, 5th c.BC: Hippocrates Medicus “προρρητικόν”
    1.72, 2nd c.AD: Galenus Medicus 8.338, +others ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>heart in wood, pith</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Theophrastus Philosophus “Historia Plantarum” 3.14.1 ">Refs 4th c.BC+</a>]; ={ἐντεριώνη},[<a
    href="javascript:void(0)" title=" [prev. work] 1.2.6; ἀρτεμισίας μονοκλώνου καρδίας
    ζ “PMag.Berol.” 1.245, compare “PMag. Leid.V.” 13.24; λαβὼν βάϊν Χλωρὰν καὶ τῆς
    κ. κρατήσας σχίσον εἰς δύο “PMag.Leid.W.” 6.51. ">Refs</a>]<br /><Level2><b>__IV</b></Level2>
    <i>metaphorically</i>, κ. θαλάσσης <b>depths</b> of the sea, [<a href="javascript:void(0)"
    title=" LXX.Eze.27.4. ">LXX</a>]<br /><Level2><b>__V</b></Level2> Κ. Λέοντος,
    name of the star [<a href="javascript:void(0)" title=" “Regulus”, 1st c.BC: Geminus
    Astronomicus 3.5. (I.- 5th c.BC: Euripides Tragicus ">Refs 5th c.BC+</a>] <b>[kcirc]ṛd-</b>,
    cf. Latin <i>cor(d)-</i>, Lithuanian <i>širdis</i> ''heart'', etc.)'
