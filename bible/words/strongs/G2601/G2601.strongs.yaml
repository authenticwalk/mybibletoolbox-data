strongs_number: G2601
language: greek
lemma: καταβιβάζω
transliteration: katabibázō
definition: to cause to go down, i.e. precipitate
kjv_usage: bring (thrust) down
derivation: from G2596 (κατά) and a derivative of the base of G939 (βάσις);
extended_definition:
  gloss: to bring down
  definition: '<b>κατα-βιβάζω </b><BR /> [in LXX for יָרַד (hi., etc.): <ref=''Deu.21.4''>Deu.21:4</ref>,
    <ref=''Ezk.31.16''>Eze.31:16</ref>, al. ;] <BR /><b>to cause to go down, cast
    down</b>: pass., ἕως ᾅδου, <ref=''Mat.11.23''>Mat.11:23</ref> (WH, R, mg.), <ref=''Luk.10.15''>Luk.10:15</ref>
    (WH, mg.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταβῐβ-άζω</b>, <br /> causal of καταβαίνω, <b>make to go
    down, bring down</b>, τινὰ ἀπὸ τῆς πυρῆς [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.87, compare 86; τοὺς ἐκ τοῦ καταστρώματος ἐς
    κοίλην νέα [prev. author] 8.119; στρατιώτας.. εἰς τὴν Χώραν τῶν Φρυγῶν “Hellenica
    Oxyrhynchia” 16.3; τὴν πόλιν πρὸς τὴν θάλασσαν 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Themistocles” 4 ">Refs 5th c.BC+</a>]; <b>bring from town to country</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “Cam.” 10 ">Refs</a>]; down
    into a mine, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    7.86, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.262d">Refs 5th c.BC+</a>]:
    <i>metaphorically</i>, <b>bring down, lower</b>, κ. σεαυτὸν ἀπὸ αὐχημάτων εἰς
    τὸ δημοτικώτερον [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    7.45 ">Refs 1st c.BC+</a>]:—<i>passive</i>, κωμῳδία -βιβασθεῖσα εἰς τὸ λογοειδές
    [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus 1.2.6.
    ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>force to come down</b>,
    εἰς τὸ ὁμαλὸν τὸ στρατόπεδον [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 4.6.7, compare 5th c.BC: Thucydides
    Historicus 5.65 ">Refs 5th c.BC+</a>]; <b>drive away</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “προρρητικόν” 1.143. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>bring down</b>, τὴν διήγησιν ἐπὶ τὴν ἀρχὴν τοῦ
    πρώτου Φοινικικοῦ πολέμου [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius
    Halicarnassensis 1.8; τὸν λόγον ἐπὶ τὰ νῦν καθεστῶτα 2nd c.AD: Lucianus Sophista
    “Rh.Pr.” 20. ">Refs 1st c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>bring
    down</b> the accent, i.e. <b>throw</b> it <b>forward</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 213.16, “Etymologicum
    Magnum” 774.34. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2> Astron.,
    ὁ -βιβάζων (i.e. σύνδεσμος) the <b>descending node</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Vettius Valens Astrologus 30.6, 5th c.AD: Proclus Philosophus
    “Hypotyposis astronomicarum positionum” 5.101. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
