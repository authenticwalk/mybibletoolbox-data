strongs_number: G4336
language: greek
lemma: προσεύχομαι
transliteration: proseúchomai
definition: to pray to God, i.e. supplicate, worship
kjv_usage: pray (X earnestly, for), make prayer
derivation: from G4314 (πρός) and G2172 (εὔχομαι);
extended_definition:
  gloss: to pray
  definition: '<b>προσ-εύχομαι </b><BR /> [in LXX chiefly for פָּלַל hith. ;] <BR
    /><b>to pray </b>(always of prayer to God, or in cl., to gods): absol., <ref=''Mat.6.5-7,
    9; 14.23; 19.13; 26.36, 39; 26.41, 44''>Mat.6:5-7, 9 14:23 19:13 26:36, 39 26:41,
    44</ref>, <ref=''Mrk.1.35; 6.46; 11.24-25; 13.33''>Mrk.1:35 6:46 11:24-25 13:33</ref>
    (WH, E, txt., om.) <ref=''Mrk.14.32, 38-39''>Mrk.14:32, 38-39</ref> <ref=''Luk.1.10;
    3.21; 5.16; 6.12; 9.18, 28-29; 11.1-2; 18.1, 10; 22.44''>Luk.1:10 3:21 5:16 6:12
    9:18, 28-29 11:1-2 18:1, 10 22:44</ref> (WH, E, mg., om.), <ref=''Act.1.24; 6.6;
    9.11; 10.9, 30; 11.5; 12.12; 13.3; 14.23; 16.25; 20.36; 21.5; 22.17; 28.8''>Act.1:24
    6:6 9:11 10:9, 30 11:5 12:12 13:3 14:23 16:25 20:36 21:5 22:17 28:8</ref>, <ref=''1Co.11.4-5;
    14.14''>1Co.11:4-5 14:14</ref>, <ref=''1Th.5.17''>1Th.5:17</ref>, <ref=''1Ti.2.8''>1Ti.2:8</ref>,
    <ref=''Jas.5.13, 18''>Jas.5:13, 18</ref>; before λέγων, <ref=''Mat.26.39, 42''>Mat.26:39,
    42</ref>, <ref=''Luk.22.41''>Luk.22:41</ref>; with dative instr., <ref=''1Co.11.5;
    14.14-15''>1Co.11:5 14:14-15</ref>; μακρά, <ref=''Mat.23.14''>Mat.23:14</ref>
    (WH, R, txt., om.), <ref=''Mrk.12.40''>Mrk.12:40</ref>, <ref=''Luk.20.47''>Luk.20:47</ref>;
    ἐν πνεύματι (ἁγίῳ), <ref=''Eph.6.18''>Eph.6:18</ref>, <ref=''Jude.20''>Ju 20</ref>;
    προσευχῇ π. (a Hebraism, see: προσευχή), <ref=''Jas.5.17''>Jas.5:17;</ref> with
    accusative of thing(s), <ref=''Luk.18.11''>Luk.18:11</ref>, <ref=''Rom.8.26''>Rom.8:26</ref>;
    before ἐπί, with accusative of person(s), <ref=''Jas.5.14''>Jas.5:14;</ref> with
    dative of person(s), <ref=''Mat.6.6''>Mat.6:6</ref>, <ref=''1Co.11.13''>1Co.11:13</ref>;
    before περί, with genitive, <ref=''Act.8.15''>Act.8:15</ref>, <ref=''Col.1.3;
    4.3''>Col.1:3 4:3</ref>, <ref=''1Th.5.25''>1Th.5:25</ref>, <ref=''2Th.1.11; 3.1''>2Th.1:11
    3:1</ref>, <ref=''Heb.13.18''>Heb.13:18</ref>; ὑπέρ, <ref=''Mat.5.44''>Mat.5:44</ref>
    <ref=''Luk.6.28''>Luk.6:28</ref>, <ref=''Col.1.9''>Col.1:9</ref>, <ref=''Jas.5.16''>Jas.5:16</ref>;
    before ἵνα, <ref=''Mat.24.20''>Mat.24:20</ref>, <ref=''Mrk.13.18; 14.35''>Mrk.13:18
    14:35</ref>, <ref=''Luk.22.46''>Luk.22:46</ref>, <ref=''1Co.14.13''>1Co.14:13</ref>;
    τοῦτο ἵνα, <ref=''Php.1.9''>Php.1:9;</ref> with inf., <ref=''Luk.22.46''>Luk.22:46;</ref>
    before τοῦ, with inf. (Bl., § 71, 3), <ref=''Jas.5.17.''>Jas.5:17.</ref>†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσεύχομαι</b>, <br /> <i>future</i> <b>-ξομαι</b>[<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 317 ">Refs 4th c.BC+</a>]:—<b>offer
    prayers</b> or <b>vows</b>, θεοῖς [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus [same place], compare 5th c.BC: Euripides Tragicus “Hippolytus”
    116, +others, etc.; τῷ ἡλίῳ 5th-6th c.BC: Plato Philosophus “Symposium” 220d;
    θεῷ π. σωτηρίαν ἡμῖν διδόναι [prev. author] “Criti.” 106a, compare 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.1.1. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> with <i>accusative</i>, π. τὸν θεόν <b>address</b>
    him <b>in prayer</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 958, compare 5th c.BC: Euripides Tragicus “Troades” 887. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <i>absolutely</i>, <b>offer prayers,
    worship</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.48, 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 937, 5th c.BC: Sophocles
    Tragicus “Antigone” 1337, etc.">Refs 5th c.BC+</a>]; π. γλώσσῃ, πνεύματι, νοΐ,
    [<a href="javascript:void(0)" title=" NT.1Cor.14.14, 15. ">NT</a>]<br /><Level2><b>__II</b></Level2>
    with <i>accusative</i> <i>of things</i>, <b>pray for</b> a thing, νίκην πολέμου
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 3.2.22 ">Refs 5th c.BC+</a>]: c.<i>infinitive</i>, ἕλκειν
    τὸ βέδυ π. [<a href="javascript:void(0)" title=" 5th c.BC: Philyllius Comicus
    20 ">Refs 5th c.BC+</a>]; ζῆσαι προσεύχου <b>pray</b> for life, [<a href="javascript:void(0)"
    title=" “epigram Gr.” 1040.11 (from Adada): followed by τοῦ">Refs</a>] with <i>infinitive</i>,
    [<a href="javascript:void(0)" title=" NT.Jam.5.17 ">NT</a>]; π. ἵνα.., περί τινων
    ὅπως, [<a href="javascript:void(0)" title=" NT.Matt.24.20, NT.Act.8.15. ">NT</a>]'
  source: STEPBible/LSJ
