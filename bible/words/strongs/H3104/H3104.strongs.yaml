strongs_number: H3104
language: hebrew
lemma: יוֹבֵל
transliteration: yôwbêl
pronunciation: yo-bale'
definition: the blast of a horn (from its continuous sound); specifically, the signal
  of the silver trumpets; hence, the instrument itself and the festival thus introduced
kjv_usage: jubile, ram's horn, trumpet.
derivation: or יֹבֵל; apparently from H2986 (יָבַל);
