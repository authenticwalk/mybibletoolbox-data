strongs_number: G4323
language: greek
lemma: προσανατίθημι
transliteration: prosanatíthēmi
definition: to lay up in addition, i.e. (middle voice and figuratively) to impart
  or (by implication) to consult
kjv_usage: in conference add, confer
derivation: from G4314 (πρός) and G394 (ἀνατίθεμαι);
extended_definition:
  gloss: to confer
  definition: '<b>προσ-ανα-τίθημι </b><BR /> <b>to lay on or offer besides</b>; mid.,
    <BR /> __(a) <b>to lay on oneself in addition, undertake besides</b>; <BR /> __(b)
    with genitive of person(s), of giving or obtaining information, <b>to consult,
    communicate</b>: <ref=''Gal.1.16; 2.6''>Gal.1:16 2:6</ref> (Lft., in l; cf. ἀνα-τίθημι)
    <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσανα-τίθημι</b>, <br /> <b>offer</b> or <b>dedicate besides</b>,
    δηνάρια πεντακισχίλια [<a href="javascript:void(0)" title=" “CIG” “Corpus Inscriptionum
    Graecarum” “Corpus Inscriptionum Graecarum” 2782.44 (from Aphrodisias)">Refs</a>];
    τῷ θεῷ -τεθεικὼς ἅπαντα [<a href="javascript:void(0)" title=" 4th c.AD: Julianus
    Imperator ">Refs 4th c.AD+</a>]<b>ad Them.</b>267b; τὴν παρθενίαν θεῷ [<a href="javascript:void(0)"
    title=" 10th c.AD: Suidas Legal icographus ">Refs</a>] see at {Πουλχερία}:—<i>middle</i>,
    <b>take an additional burden on oneself</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.1.8 ">Refs 5th c.BC+</a>]; but
    π. τινί τι <b>contribute of oneself</b> to another, [<a href="javascript:void(0)"
    title=" NT.Gal.2.6. ">NT</a>]<br /><Level3><b>__2</b></Level3> <b>ascribe</b>,
    τινί τι [<a href="javascript:void(0)" title=" 3rd c.AD: Porphyrius Tyrius Philosophus
    cited in 4th c.AD: Eusebius Caesariensis Scriptor Ecclesiasticus “Praeparatio
    Evangelica” 3.11. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2> προσανατίθεσθαί
    τινι <b>take counsel with</b> one, [<a href="javascript:void(0)" title=" 3rd c.BC:
    Chrysippus Stoicus 2.344, 1st c.BC: Philodemus Philosophus “περὶ κακιῶν ί” p.31
    1st c.AD: Josephus Historicus, NT.Gal.1.16, 2nd c.AD: Lucianus Sophista “JTr.”
    1; τοῖς μάντεσι περί τινος 1st c.BC: Diodorus Siculus Historicus 17.116 ">NT+3rd
    c.BC+</a>]; <b>refer</b> a matter <b>for consideration,</b> [<a href="javascript:void(0)"
    title=" PTeb. 99.5 (2nd c.BC). ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
