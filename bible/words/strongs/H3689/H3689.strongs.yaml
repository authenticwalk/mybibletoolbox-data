strongs_number: H3689
language: hebrew
lemma: כֶּסֶל
transliteration: keçel
pronunciation: keh'-sel
definition: properly, fatness, i.e. by implication (literally) the loin (as the seat
  of the leaf fat) or (generally) the viscera; also (figuratively) silliness or (in
  a good sense) trust
kjv_usage: confidence, flank, folly, hope, loin.
derivation: from H3688 (כָּסַל);
