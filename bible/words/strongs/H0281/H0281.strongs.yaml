transliteration: ʼĂchîyâh
pronunciation: akh-ee-yaw
definition: Achijah, the name of nine Israelites
kjv_usage: Ahiah, Ahijah.
derivation: or (prolonged) אֲחִיָּהוּ ; from H251 (אָח) and H3050 (יָהּ); brother
  (i.e. worshipper) of Jah;
extended_definition:
  gloss: Ahijah
  definition: 'A man living at the time of United Monarchy, first mentioned at 1Sa.14.3;
    <br> son of: Ahitub (H0285); <br> father of: Abiathar (H0054); also called Ahijah
    (KJV: Ahiah) at 1Sa.14.3,18;<BR>Another name of <i>a.chi.me.lekh</i> (אֲחִימֶ֫לֶךְ
    "Ahimelech" H0288G)<BR> § Ahiah or Ahijah = "brother of Jehovah (Yahu)"<br>1)
    grandson of Phinehas<br>2) scribe of Solomon<br>3) a prophet who predicted the
    revolt of the Northern tribes<br>4) father of Baasha, who usurped the Northern
    throne<br>5) grandson of Hezron (or mother of 1-4 above)<br>6) a Benjamite, son
    of Ehud<br>7) one of David''s heroes<br>8) a Levite during David''s time<br>9)
    a chief man under Nehemiah'
