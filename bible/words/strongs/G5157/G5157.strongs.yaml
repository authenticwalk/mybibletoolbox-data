strongs_number: G5157
language: greek
lemma: τροπή
transliteration: tropḗ
definition: a turn ("trope"), i.e. revolution (figuratively, variation)
kjv_usage: turning
derivation: from an apparently primary to turn;
extended_definition:
  gloss: turning
  definition: '<b>τροπή</b>, -ῆς, ἡ<BR /> (τρέπω), [in LXX: <ref=''Deu.33.14''>Deu.33:14</ref>,
    <ref=''Job.38.33''>Job.38:33</ref>, <ref=''Wis.7.18''>Wis.7:18</ref>, al. ;] <BR
    /><b>a turning</b>: esp. of the revolution of heavenly bodies, figuratively, <ref=''Jas.1.17''>Jas.1:17</ref>
    (see: ἀποσκίασμα).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τροπ-ή</b>, ἡ, <br /> (τρέπω) <b>turn, turning</b>: <br /><Level2><b>__I</b></Level2>
    τροπαὶ ἠελίοιο: <br /><Level4><b>__I.a</b></Level4> ὅθι τροπαὶ ἠελίοιο apparently
    denotes a point on the horizon, probably the West or place where the sum sets
    (so [<a href="javascript:void(0)" title=" 12th c.AD: Eustathius Episcopus Thessalonicensis
    1787.20), 8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.404. ">Refs 8th c.BC+</a>]
    <br /><Level4><b>__I.b</b></Level4> each of two fixed points in the solar year,
    <b>the solstices,</b> first in [<a href="javascript:void(0)" title=" 8th-7th c.BC:
    Hesiodus Epicus, ἠελίοιο τροπῇς ">Refs 8th c.BC+</a>]<b>at the time of the (winter)
    solstice, </b>[<a href="javascript:void(0)" title=" “Op.” 479; μετὰ τροπὰς ἠελ.
    [prev. work]564,663 (with _Doric dialect_ _accusative_ _plural_ in -ᾰς); πεδὰ
    τὰς τροπάς 7th c.BC: Alcman Lyricus 33.5:—later the two solstices were distinguished
    as τροπαὶ θεριναί and χειμεριναί, 5th c.BC: Herodotus Historicus 2.19, 5th c.BC:
    Thucydides Historicus 7.16, 5th-6th c.BC: Plato Philosophus “Leges” 767c, 4th
    c.BC: Aristoteles Philosophus “Historia Animalium” 542b4ff, 2nd c.AD: Galenus
    Medicus 6.405, etc. (rarely in _sing._, τροπὴ θερινή 4th c.BC: Aristoteles Philosophus
    “Meteorologica” 364b2, 1st c.BC: Geminus Astronomicus 1.13 ">Refs 7th c.BC+</a>];
    τ. χειμερινή[<a href="javascript:void(0)" title=" [prev. work] 15); τροπαὶ νότιοι
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 542b11 ">Refs 4th c.BC+</a>];
    τ. βόρειοι, νότιοι, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.601a:">Refs 1st c.AD+</a>] —when τροπαί is used alone,
    it mostly refers to <b>the winter solstice,</b> but the sense is always determined
    by the context, see [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus ">Refs 8th c.BC+</a>] [same places]; περὶ ἡλίου τροπάς (i.e. χειμερινάς)
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 8.39; εὐθὺς
    ἐκ τροπῶν 4th c.BC: Aristoteles Philosophus “Historia Animalium” 542b20 ">Refs
    5th c.BC+</a>]:—sometimes also of other heavenly bodies, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 39d; περὶ Πλειάδος δύσιν καὶ
    τροπάς 4th c.BC: Aristoteles Philosophus “Historia Animalium” 542b23, etc.; ἄστρων
    ἐπιτολάς, δύσεις, τροπάς 2nd c.AD: Alexander Rhetor 30.5; τροπὰς τῶν ἐνδεδεμένων
    ἄστρων 4th c.BC: Aristoteles Philosophus “de Caelo” 296b4; τροπαὶ ἡλίου καὶ σελήνης
    4th-3rd c.BC: Epicurus Philosophus “Epistulae” 2p.40U.:—sometimes four in number
    (the two equinoxes and two solstices), 2nd c.AD: Sextus Empiricus Philosophus
    “adversus Mathematicos” 5.11, 2nd c.AD: Galenus Medicus 17(1).22; so (on a sun-dial)
    θερινὴ τ., ἰσημερινὴ τ., χειμερινὴ τ., Ἀρχ.Δελτ. 12.236 (from Samos). ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> <b>turn, change,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1316a17; πλείους τραπόμενος
    τροπὰς τοῦ Εὐρίπου 4th c.BC: Aeschines Orator 3.90 ">Refs 4th c.BC+</a>]; τ. πρὸς
    τὸ βέλτιον <b>turn</b> for the better, [<a href="javascript:void(0)" title=" 1st
    c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 2.25S.; ὀξυτέρας τρεπόμενος τ.
    τοῦ χαμαιλέοντος 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Alcibiades”
    23; αἱ τοῦ κόλακος ὥσπερ πολύποδος τ. [prev. author] 2.52f; αἱ τῶ αἵματος τ. καὶ
    ἀλλοιώσιες 5th-4th c.BC: Timaeus Locrus Philosophus 102c ">Refs 5th c.BC+</a>];
    αἱ περὶ τὸν ἀέρα τ. <b>changes</b> in the air or weather, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.946f">Refs 1st c.AD+</a>];
    of wine, <b>a turning sour,</b> [<a href="javascript:void(0)" title="[prev. work]939f
    (compare τροπίας)">Refs</a>]; <b>going bad,</b> of food, τ. καὶ διαφθορὰ τῶν παρακειμένων
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 19.208 ">Refs
    2nd c.AD+</a>]; of phonetic <b>change</b> in language, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de Adverbiis;” 210.4, Hdn.Gr.
    2.932. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__I.3</b></Level3> τροπαὶ λέξεως
    <b>a change</b> of speech <b>by figures</b> or <b>tropes</b> (τρόποι), [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Dem.Enc.” 6, compare 2nd c.AD: Hermogenes
    Rhetor “περὶ εὑρέσεως” 4.10, +others ">Refs 2nd c.AD+</a>]<br /><Level3><b>__I.4</b></Level3>
    αἱ τροπαί, ={αἱ τροπαῖαι}, <b>alternating</b> winds, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Problemata” 940b16, 21, 4th-3rd c.BC:
    Theophrastus Philosophus “de Causis Plantarum” 2.3.1, “Vent.” 26. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>the turning about of the enemy, putting to flight</b>
    or <b>routing</b> him, τροπήν (or τροπάς) τινος ποιεῖν or ποιεῖσθαι put one to
    <b>flight,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.30, 5th-6th c.BC: Aristophanes Comicus “Equites” 246 (troch.), 5th c.BC: Thucydides
    Historicus 2.19, 6.69, etc.">Refs 5th c.BC+</a>]; οἵαν ἂν τροπὴν Εὐρυσθέως θείμην
    (θείην codices) [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Heraclidae” 743; τροπὴ γινομένη 5th c.BC: Herodotus Historicus 7.167, compare
    5th c.BC: Thucydides Historicus 1.49, 50, etc.: poetry, ἐν μάχης τροπῇ 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 1237 ">Refs 5th c.BC+</a>]; ἐν τροπῇ δορός
    in <b>the rout</b> caused by the spear, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Ajax” 1275, 5th c.BC: Euripides Tragicus “Rhesus”
    82. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> used by [<a href="javascript:void(0)"
    title=" 3rd c.AD: Democritus Epigrammaticus for θέσις,">Refs 3rd c.AD+</a>] <b>position,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Metaphysica”
    985b17, 1042b14, compare 3rd c.AD: Plotinus Philosophus 4.5.2, 4.5.6. ">Refs 4th
    c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>a coin,</b> [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]; compare
    τροπαϊκόν.'
