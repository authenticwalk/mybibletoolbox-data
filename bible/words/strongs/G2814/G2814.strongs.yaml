strongs_number: G2814
language: greek
lemma: κλῆμα
transliteration: klēma
definition: a limb or shoot (as if broken off)
kjv_usage: branch
derivation: from G2806 (κλάω);
extended_definition:
  gloss: branch
  definition: '<b>κλῆμα</b>, -τος, τό<BR /> (κλάω), [in LXX chiefly for זְמוֹרָה,
    דָּלִיָּה, <ref=''Ezk.15.2; 17.6-7''>Eze.15:2 17:6-7</ref>, al. ;] <BR /><b>a
    vine-twig, vine-branch</b>: <ref=''Jhn.15.2, 4-6''>Jhn.15:2, 4-6</ref>.†<BR />
    (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κλῆμα</b>, ατος, τό, <br /> <i>Aeolic dialect</i> <b>κλᾶμμα</b>
    (which see), <b>twig</b> or <b>branch</b>, especially <b>vinetwig</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 1031, 5th c.BC: Hippocrates
    Medicus “ἐπιδημίαι” 4.50, 6.3.8, 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 2.5.5, “CP” 3.14.6, +others; ἀμπέλου κ. 5th-6th c.BC: Plato Philosophus
    “Respublica” 353a ">Refs 5th c.BC+</a>]: generally, <b>cutting, slip</b>, ὁ βλαστὸς
    τοῦ κ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Oeconomicus” 19.8, compare 4th c.BC: Aristoteles Philosophus “Historia Animalium”
    550b8: _metaphorically_, ἀνατετμήκασί τινες τὰ κ. τὰ τοῦ δήμου D.cited in Aeschin.
    3.166 ">Refs 5th c.BC+</a>]; of the navel string, πεῖσμα καὶ κ. τῷ γεννωμένῳ καρπῷ
    [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus Epigrammaticus 148.
    ">Refs 3rd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>vine-switch, cane</b>,
    carried by Roman centurions, Latin <i>vitis</i>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Galba” 26, etc. ">Refs
    1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> ={πιτυοῦσσα}, [<a href="javascript:void(0)"
    title=" 1st c.AD: Dioscorides (Dioscurides) Medicus 4.165">Refs 1st c.AD+</a>];
    ={πολύγονον}, [<a href="javascript:void(0)" title=" 1st c.AD: Plinius Rerum Naturalium
    Scriptor “Historia Naturalis” 27.113. ">Refs 1st c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    ={ὑπόδημα}, [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal
    icographus ">Refs 5th c.AD+</a>]; compare κλείματα.'
  source: STEPBible/LSJ
