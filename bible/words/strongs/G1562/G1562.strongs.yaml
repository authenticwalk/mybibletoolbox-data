strongs_number: G1562
language: greek
lemma: ἐκδύω
transliteration: ekdýō
definition: to cause to sink out of, i.e. (specially as of clothing) to divest
kjv_usage: strip, take off from, unclothe
derivation: from G1537 (ἐκ) and the base of G1416 (δύνω);
extended_definition:
  gloss: to strip
  definition: '<b>ἐκ-δύω </b><BR /> [in LXX chiefly for פָּשַׁט ;] <BR /><b>to take
    of, strip of, strip</b>: with accusative of person(s) (sc. clothing), <ref=''Mat.27.28''>Mat.27:28;</ref>
    with accusative of person(s) and of thing(s), <ref=''Mat.27.31''>Mat.27:31</ref>,
    <ref=''Mrk.15.20''>Mrk.15:20</ref>, <ref=''Luk.10.30''>Luk.10:30</ref>; mid.,
    <b>to put off</b>: figuratively, of the body, <ref=''2Co.5.4.''>2Co.5:4.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκδύω</b> <br /> (ἐκδύνω [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.9, etc.)">Refs 5th c.BC+</a>]: <br /><Level2><b>__I</b></Level2>
    causal in <i>present</i> ἐκδύω: <i>imperfect</i> ἐξέδυον· <i>future</i> ἐκδύσω:
    <i>aorist 1</i> ἐξέδῡσα: late <i>perfect</i> ἐκδέδῠκα [<a href="javascript:void(0)"
    title=" “Anthologia Graeca” 5.72 (2nd-3rd c.AD: Rufinus Epigrammaticus)">Refs
    2nd c.AD+</a>]:— <b>take off, strip off,</b> with <i>double</i> <i>accusative</i>
    <i>person</i> et <i>of things</i>, ἐκ μέν με χλαῖναν ἔδυσαν they <b>stripped</b>
    me <b>of</b> my cloak, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 14.341; ἐκδύων ἐμὲ..ἐσθῆτα 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 1269; ἐκδύσας αὐτὸν [τὸν χιτῶνα] 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.3.17 ">Refs 8th c.BC+</a>]: with <i>accusative</i>
    only, <b>strip,</b> πάντας ἐ. [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 24.204; ἐξέδυσαν [ἐκεῖνον] [prev. author] 54.8. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> <i>passive</i>, ἐκδύομαι, <i>aorist
    1</i> ἐξεδύθην [ῠ]: <i>perfect</i> ἐκδέδῠμαι:—<b>to be stripped of</b> a thing,
    τὸν χιτωνίσκον ἐκδεδύσθαι [<a href="javascript:void(0)" title=" 5th c.BC: Lysias
    Orator 10.10; [Μαρσύας] τὸ δέπμα ἐκδύεται 4th c.AD: Palaephatus Paradoxographus
    47 ">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>to be stripped,</b> ἐκδυθῆναι
    [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 2.2.5, compare
    2nd c.BC: Polybius Historicus 15.27.9. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3>
    <i>middle</i>, ἐκδύομαι, Cretan dialect ἐσδ- [<a href="javascript:void(0)" title="
    “GDI” 5100, ">Refs</a>]<i>future</i> -δύσομαι: <i>aorist 1</i> ἐξεδυσάμην:—<b>strip
    oneself of</b> a thing, <b>put off,</b> τεύχεά τ᾽ ἐξεδύοντο they <b>were putting
    off their</b> armour, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 3.114 ">Refs 8th c.BC+</a>]; ἐκδύσασθαι (to be read -δύσεσθαι)
    τὸν κιθῶνα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.106; ἐκδεδύσθαι θοἰμάτιον 4th c.BC: Demosthenes Orator 54.35; θηρία ἐκδύεται
    τὸ ἄγριον 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pompeius” 28 ">Refs
    5th c.BC+</a>]: <i>absolutely</i>, <b>put off one''s clothes, strip,</b> θᾶττον
    ἐκδυώμεθα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Lysistrata” 686, compare 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    2.4.19 ">Refs 5th c.BC+</a>]; technically, of ephebi, [<a href="javascript:void(0)"
    title=" “SIG” 527.99 (Dreros, 3rd c.BC), “GDI” 5100: _metaphorically_ of death,
    NT.2Cor.5.4. ">NT+3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>active</i>
    in <i>middle</i> sense, <b>put off,</b> μαλακὸν δ᾽ ἔκδυνε χιτῶνα [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.437; ἐκδὺς χλαῖναν 14.460;
    τῶν ἱματίων κατὰ ἓν ἕκαστον ἐκδύνουσα 5th c.BC: Herodotus Historicus 1.9: _metaphorically_,
    τὸ γῆρας ἐκδύς 5th-6th c.BC: Aristophanes Comicus “Pax” 336, compare 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 600b15; τὸ κέλυφος [prev. work] 549b25
    ">Refs 8th c.BC+</a>]:—<i>passive</i>, of the clothes, <b>to be put off,</b> ἅμα
    κιθῶνι ἐκδυομένῳ [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.8. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>aorist 2</i>
    ἐξέδυν: <i>perfect</i> ἐκδέδῡκα:—<b>go</b> or <b>get out of,</b> with <i>genitive</i>,
    ἐκδὺς μεγάροιο [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 22.334; ἐκδὺς καὶ ἀνακύψας τῆς θαλάσσης ">Refs 8th c.BC+</a>]<b>emerging
    from..,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedo” 109d: _metaphorically_, ἐξέδυ δίκης 5th c.BC: Euripides Tragicus “Supplices”
    416; ἐκδῦναι κακῶν [prev. author] “IT” 602. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <i>perfect</i> and <i>aorist 2</i> with <i>accusative</i>, <b>escape, shun,</b>
    νῶϊν δ᾽ ἐκδῦμεν ὄλεθρον [grant] us <b>to escape..,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.99; ἐκδεδυκέναι τὰς λῃτουργίας
    4th c.BC: Demosthenes Orator 20.1; τὸν φθόνον ἐκδύς 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Pompeius” 30; τὴν ἀληθινὴν οὐσίαν ἐκδεδυκέναι ταῦτα 3rd c.AD:
    Plotinus Philosophus 6.6.8. ">Refs 8th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3>
    <i>absolutely</i>, <b>escape,</b> [<a href="javascript:void(0)" title=" 6th c.BC:
    Theognis Elegiacus 358 ">Refs 6th c.BC+</a>]; <b>escape one''s memory,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus Alcaeus2.147e.
    ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
