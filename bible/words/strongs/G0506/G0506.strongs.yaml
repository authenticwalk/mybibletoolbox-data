strongs_number: G0506
language: greek
lemma: ἀνυπότακτος
transliteration: anypótaktos
definition: unsubdued, i.e. insubordinate (in fact or temper)
kjv_usage: disobedient, that is not put under, unruly
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G5293
  (ὑποτάσσω);
extended_definition:
  gloss: insubordinate
  definition: '<b>ἀνυπότακτος</b>, -ον<BR /> (ά- neg., ὑποτάσσω) [in Sm.: <ref=''1Ki.2.12;
    10.27''>1Ki.2:12 10:27</ref> (for LXX, λοιμός,  בֵּן בְּלִיַּעַל)* ;] <BR /><b>of
    things, not subject to rule</b>: <ref=''Heb.2.8''>Heb.2:8;</ref> of persons, <b>unruly</b>:
    <ref=''1Ti.1.9''>1Ti.1:9</ref>, <ref=''Tit.1.6, 10''>Tit.1:6, 10</ref> (MM, <i>VGT</i>,
    see word).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνυπό-τακτος</b>, ον, <br /> of persons or things, <b>not made
    subject,</b> τινί[<a href="javascript:void(0)" title=" NT.Heb.2.8, compare 1st
    c.AD: Josephus Historicus “Antiquitates Judaicae” 11.6.6, 2nd c.AD: Arrianus Historicus
    “Epicteti Dissertationes” 4.1.161; ἀ. ὁ βασιλεύς 2nd c.AD: Artemidorus Daldianus
    Onirocriticus 2.30">NT+1st c.AD+</a>]; <b>unrestrained, free,</b> [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 1.473, compare 2nd c.AD: Arrianus Historicus “Epicteti
    Dissertationes” 2.10.1. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>not to be classified under heads, confused,</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.36.4">Refs 2nd c.BC+</a>]; <b>irregular,</b>
    ποιήματα, of dithyrambs, [<a href="javascript:void(0)" title=" 2nd c.BC: Demetrius
    Lacon Philosophus “Herc.” 1014.12, 2nd c.AD: Zenobius Paroemiographus 2.15. ">Refs
    2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2> of persons, <b>independent,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos”
    61">Refs 2nd c.AD+</a>]; in bad sense, <b>unruly,</b> [<a href="javascript:void(0)"
    title=" NT.1Tim.1.9, NT.Tit.1.6 and 10, “PMag.Par.” 1.1367">NT</a>]. <i>adverb</i>
    <b>-τως</b> <b>impatiently,</b> [<a href="javascript:void(0)" title=" 5th c.AD(?):
    Hesychius Legal icographus see at {ἀστέκτως}. ">Refs 5th c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    of Verbs, <b>having no first aorist,</b> [<a href="javascript:void(0)" title="
    AB 1087.">Refs</a>]'
