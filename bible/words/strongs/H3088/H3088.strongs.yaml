strongs_number: H3088
language: hebrew
lemma: יְהוֹרָם
transliteration: Yᵉhôwrâm
pronunciation: yeh-ho-rawm'
definition: Jehoram, the name of a Syrian and of three Israelites
kjv_usage: Jehoram, Joram. Compare H3141 (יוֹרָם).
derivation: from H3068 (יְהֹוָה) and H7311 (רוּם); Jehovah-raised;
extended_definition:
  gloss: Joram
  definition: 'A king of the Kingdom of Israel, living at the time of Divided Monarchy,
    first mentioned at 2Ki.1.17; <br> son of: Ahab (H0256) and Jezebel (H0348); <br>
    brother of: Joash (H3101H), Ahaziah (H0274) and Athaliah (H6271); also called
    Jehoram at 2Ki.1.17a; 3.1,6; 1x,6,7; <BR>Another spelling of <i>yo.ram</i> (יוֹרָם
    "Joram" H3141H)<BR> § Jehoram or Joram = "Jehovah is exalted"<br>1) son of king
    Jehoshaphat of Judah and himself king of Judah for 8 years; his wife was the wicked
    Athaliah who was probably the instigator for his returning the nation of Judah
    to the worship of Baal<br>2) son of king Ahab of the northern kingdom of Israel
    and king of Israel himself for 12 years; he was murdered by Jehu on the plot of
    land for which his father had murdered Naboth thus fulfilling the prophecy of
    Elijah to the very letter<br>3) a priest in the reign of Jehoshaphat'
  morphology: N:N-M-P
  source: STEPBible/BDB
