strongs_number: G3788
language: greek
lemma: ὀφθαλμός
transliteration: ophthalmós
definition: the eye (literally or figuratively); by implication, vision; figuratively,
  envy (from the jealous side-glance)
kjv_usage: eye, sight
derivation: from G3700 (ὀπτάνομαι);
extended_definition:
  gloss: eye
  definition: '<b>ὀφθαλμός</b>, -οῦ, ὁ, <BR /> [in LXX chiefly for עַיִן ;] <BR /><b>the
    eye</b> (as in cl., chiefly pl.): <ref=''Mat.5.38''>Mat.5:38</ref>, <ref=''Mrk.9.47''>Mrk.9:47</ref>,
    <ref=''Luk.6.41''>Luk.6:41</ref>, <ref=''Jhn.9.6''>Jhn.9:6</ref>, al.; τοὺς ὀ.
    ἐξορύθσσειν (figuratively), <ref=''Gal.4.15''>Gal.4:15;</ref> ἐπᾶραι, <ref=''Luk.6.20''>Luk.6:20</ref>,
    <ref=''Jhn.6.5''>Jhn.6:5</ref>; ἀνοῖξα, <ref=''Act.9.40''>Act.9:40;</ref> id.,
    of restoring sight, <ref=''Mat.20.33''>Mat.20:33</ref>, <ref=''Jhn.9.10''>Jhn.9:10</ref>,
    al.; ἐν ῥιπῇ ὀφθαλμοῦ, <ref=''1Co.15.52''>1Co.15:52;</ref> by anthropom., of  God,
    <ref=''Heb.4.13''>Heb.4:13</ref>, <ref=''1Pe.3.12''>1Pe.3:12</ref>; pleonastically
    (cf. Thackeray, <i>Gr.</i>, 42f.), εἶδον οἱ ὀ. μοθ, <ref=''Luk.2.30''>Luk.2:30</ref>
    (similarly, <ref=''Luk.4.20 10:23''>ib. 4:20 10:23</ref>, <ref=''Jhn.12.40''>Jhn.12:40</ref>,
    <ref=''1Co.2.9''>1Co.2:9</ref>, <ref=''1Jn.1.1''>1Jn.1:1</ref>, <ref=''Rev.1.7''>Rev.1:7</ref>).
    Metaphorical (as otherwise in cl.; see LS, see word); <BR />__(a) <b>of ethical
    qualities</b>: ὀ. πονηρός (meton., for envy; cf. Heb. עַיִן רַע, <ref=''Pro.28.22''>Pro.28:22;</ref>
    cf. <ref=''Sir.14.10''>Sir.14:10</ref> 34:13), <ref=''Mat.6.22, 23''>Mat.6:22,
    23</ref> <ref=''Mrk.7.22''>Mrk.7:22</ref>, <ref=''Luk.11.34''>Luk.11:34</ref>;
    ἁπλοῦς, <ref=''Mat.6.22''>Mat.6:22</ref>, <ref=''Luk.11.34''>Luk.11:34</ref>;
    ἐπιθυμία (which see) ὀφθαλμῶν (cf. <ref=''Ecc.4.8''>Ecc.4:8</ref>, <ref=''Sir.14.9''>Sir.14:9</ref>),
    <ref=''1Jn.2.16''>1Jn.2:16</ref>; ὀ. μεστοὶ μοιχαλἰδος, <ref=''2Pe.2.14''>2Pe.2:14;</ref>
    <BR /> __(b) <b>of mental vision</b>: <ref=''Mat.13.15''>Mat.13:15</ref>, <ref=''Mrk.8.18''>Mrk.8:18</ref>,
    <ref=''Luk.19.42''>Luk.19:42</ref>, <ref=''Jhn.12.40''>Jhn.12:40</ref>, <ref=''Rom.11.8''>Rom.11:8</ref>,
    <ref=''Gal.3.1''>Gal.3:1</ref>, <ref=''Eph.1.18''>Eph.1:18</ref>, al.; ἐν ὀφθαλμοῖς
    before genitive (on the absence of the art., seeBl, §46, 9.II; M, <i>Pr.</i>,
    81), <ref=''Mat.21.42''>Mat.21:42</ref>, <ref=''Mrk.12.11''>Mrk.12:11</ref>.<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὀφθαλμός</b>, ὁ, <br /> (ὄπωπ-α, ὀφ-θῆναι, see at {ὄψ} B) <b>eye</b>,
    used by [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus and 8th-7th
    c.BC: Hesiodus Epicus ">Refs 8th c.BC+</a>] mostly in <i>plural</i>; ὀφθαλμοὶ
    δ᾽ ὡς εἰ κέρα ἕστασαν.. ἀτρέμας ἐν βλεφάροισι [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.211: _sing._, παίειν τινὰ ἐς τὸν
    ὀ. 5th c.BC: Herodotus Historicus 9.22 ">Refs 8th c.BC+</a>]: the <i>plural</i>
    continued most common, but the dual also occurs, as in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 362: _plural_ is used in many
    phrases, ἐλθέμεν ἐς ὀφθαλμούς τινος">Refs 5th c.BC+</a>] before one''s <b>eyes</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    24.204; οὐδ᾽ Ἀχιλῆος ὀφθαλμοὺς εἴσειμι [prev. work] 463 ">Refs 8th c.BC+</a>];
    ὀφθαλμοῖσιν ἰδεῖν, ὁρᾶσθαι, etc.,[<a href="javascript:void(0)" title=" 10.275,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.47, etc.">Refs 8th c.BC+</a>]; but
    ἐν ὀφθαλμοῖσιν ὁρᾶν, νοεῖν, to see before one''s <b>eyes</b>,[<a href="javascript:void(0)"
    title=" 8.459, 8th c.BC: Ilias Homerus Epicus “Illiad” 24.312 ">Refs 8th c.BC+</a>];
    ἔχειν ἐν ὀ. to have before one''s <b>eyes</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Anabasis” 4.5.29 ">Refs 5th c.BC+</a>]; τὰ
    ἐν ὀ. what is before one''s <b>eyes</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Theaetetus” 174c ">Refs 5th c.BC+</a>]; τὸ ἐν
    τοῖς ὀ. δὴ γελοῖον what was ridiculous <b>to the eye</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “R.” 452d ">Refs</a>]; ἐπίπροσθε τῶν ὀ. [<a href="javascript:void(0)"
    title=" [prev. author] “Smp.” 213a; πρὸ τῶν ὀ. προφαίνεσθαι 4th c.BC: Aeschines
    Orator 2.148; ἐπ᾽ ὀφθαλμῶν 2nd c.AD: Lucianus Sophista “Tox.” 20 ">Refs 4th c.BC+</a>];
    γενέσθαι τινὶ ἐξ ὀφθαλμῶν to get out of any one''s <b>sight</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.106; ἐξ ὀ. ἀποπέμψασθαι [prev. author]
    1.120; ἐξ ὀ. ποιεῖν 4th c.AD: Alciphro Epistolographus 3.20 ">Refs 5th c.BC+</a>];
    κατ᾽ ὀφθαλμοὺς λέγειν τινί to tell one <b>to one''s face</b>, opposed to εἰς οὖς,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ranae”
    626 ">Refs 5th c.BC+</a>]; τυράννου κατ᾽ ὀ. κατηγορεῖν to accuse him to his <b>face</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Hiero”
    1.14: _sing._ in the phrase πρὸς ὀφθαλμὸν ἐπιχεῖν, μίσγειν">Refs 5th c.BC+</a>],
    <b>by eye,</b> [<a href="javascript:void(0)" title=" PHolm. 7.23, “PLeid.X.” 62">Refs</a>];
    <b>eyes</b> were painted on the bows of vessels, βλοσυροῖς κατὰ πρῷραν ὀφθαλμοῖς
    οἷον βλέπει [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista
    “Philostrati majoris imagines” 1.19, compare “IG” 22.1607.24, 2nd c.AD(?): Pollianus
    Epigrammaticus 1.86 ">Refs 2nd c.AD+</a>]; whence the joke in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 97. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> στέρησις ὀφθαλμῶν temporary loss of <b>sight</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 17(1).400. ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> in <i>singular</i>, <b>the eye</b>
    of a master or ruler, πάντα ἰδὼν Διὸς ὀ. [<a href="javascript:void(0)" title="
    8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 267; Δίκης ὀ. ὃς τὰ πάνθ᾽ ὁρᾷ 4th-3rd
    c.BC: Menander Comicus “Μονόστιχοι - Fragmenta Comicorum Graecorum” 179; δεσπότου
    ὀ. 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 12.20 ">Refs 8th c.BC+</a>];
    ἀκοίμητος ὀ., of God, [<a href="javascript:void(0)" title=" 2nd c.AD: Secundus
    Gnomologus “Sententiae - FPG” 3 ">Refs 2nd c.AD+</a>]; so a king is called ὀ.
    οἴκων [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    934 (so ὄμμα “Pers.” 169)">Refs 4th c.BC+</a>]; and in Persia ὀφθαλμὸς βασιλέως
    <b>the king''s eye</b> was a confidential officer, through whom he beheld his
    kingdom and subjects, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 979 (Lyric poetry), 5th c.BC: Herodotus Historicus 1.114, 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 92, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 8.2.10f, 4th c.BC: Aristoteles Philosophus “Politica”
    1287b29, 1st c.AD: Philo Judaeus 1.642 ">Refs 5th c.BC+</a>]; compare οὖς. <br
    /><Level2><b>__III</b></Level2> <b>the eye of heaven</b>, ἑσπέρας ὀ., νυκτὸς ὀ.,
    of the moon, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “O.” 3.20, 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 390 ">Refs
    5th c.BC+</a>]; also οὐράνιος ὀ., of the sun, [<a href="javascript:void(0)" title="
    2nd c.AD: Secundus Gnomologus “Sententiae - FPG” 5. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>the dearest, best</b>, as the eye is the most precious part of the body, hence
    of men, ὀ. Σικελίας, στρατιᾶς, [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “O.” 2.10, 6.16 ">Refs 5th c.BC+</a>]; also, <b>light, cheer,
    comfort</b>, μέγας [γ᾽] ὀ. οἱ πατρὸς τάφοι [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 987, compare 5th c.BC: Euripides
    Tragicus “Andromache” 406. ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    <b>eye</b> or <b>bud</b> of a plant or tree, [<a href="javascript:void(0)" title="
    7th c.BC: Alcman Lyricus 43, Ion Eleg. 1.6, 5th c.BC: Hippocrates Medicus “περὶ
    φύσιος παιδίου” 26, 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 19.10, 4th-3rd
    c.BC: Theophrastus Philosophus “Historia Plantarum” 1.8.5, etc. ">Refs 7th c.BC+</a>]<br
    /><Level2><b>__VI</b></Level2> <b>a surgical bandage covering one or both eyes</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “κατ᾽ ἰητρεῖον”
    7, 1st-2nd c.AD: Heliodorus Medicus cited in 4th c.AD: Oribasius Medicus 48.29,
    30. ">Refs 5th c.BC+</a>]<br /><Level2><b>__VII</b></Level2> Architecture texts,
    in dual, the <b>disks</b> forming the centres of the volutes of an Ionic capital,
    [<a href="javascript:void(0)" title=" “IG” 12.374.291. ">Refs</a>]'
