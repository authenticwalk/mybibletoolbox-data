    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “Aër.” 12;
    frequently in LXX of Philistines, LXX.Judg.14.1, +others">LXX+5th c.BC+</a>];
    in Egypt, <b>settled in another nome</b>, [<a href="javascript:void(0)" title="
    “BGU” 419.2 (3rd c.AD)">Refs 3rd c.AD+</a>]; ἐς ἀλλόφυλον.. χθόνα[<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 851; ἄνθρωποι 5th c.BC: Thucydides
    Historicus 1.102, 5th-6th c.BC: Plato Philosophus “Leges” 629d; ζῷα ">Refs 5th
    c.BC+</a>]<b>alien to man, wild,</b> [<a href="javascript:void(0)" title=" 1st
    c.BC: Diodorus Siculus Historicus 3.18, 3rd c.AD: Porphyrius Tyrius Philosophus
