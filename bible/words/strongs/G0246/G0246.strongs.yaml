strongs_number: G0246
language: greek
lemma: ἀλλόφυλος
transliteration: allóphylos
definition: foreign, i.e. (specially) Gentile
kjv_usage: one of another nation
derivation: from G243 (ἄλλος) and G5443 (φυλή);
extended_definition:
  gloss: foreign
  definition: '<b>ἀλλόφυλος</b>, -ον<BR /> (ἄλλος, φῦλον, a tribe), [in LXX chiefly
    for פְּלֶשֶׁת ;] <BR />foreign, <b>of another race</b> (MM, <i>VGT</i>, see word);
    as opposite to a Jew, <b>a Gentile</b>: <ref=''Act.10.28.''>Act.10:28.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
