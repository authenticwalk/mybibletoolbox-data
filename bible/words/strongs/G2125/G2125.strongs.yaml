strongs_number: G2125
language: greek
lemma: εὐλαβέομαι
transliteration: eulabéomai
definition: to be circumspect, i.e. (by implication) to be apprehensive; religiously,
  to reverence
kjv_usage: (moved with) fear
derivation: middle voice from G2126 (εὐλαβής);
extended_definition:
  gloss: to revere
  definition: '<b>εὐλαβέομαι</b>, -οῦμαι <BR /> [in LXX: <ref=''Pro.30.5''>Pro.30:5</ref>,
    <ref=''Nam.1.7''>Nam.1:7</ref> (חָסָה), al., for 15 different <i>Heb.</i> words
    in all; also <ref=''Sir.7.29; 41.3''>Sir.7:29 41:3</ref>, al. ;] <BR />__1. <b>to
    be cautious, to beware</b>: <ref=''Act.23.10''>Act.23:10</ref> (Rec.; φοβηθείς,
    WH, RV). <BR /> __2. <b>to reverence</b>: <ref=''Heb.11.7''>Heb.11:7</ref> (cf.
    Cremer, 388).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐλαβ-έομαι</b>, <br /> <i>imperfect</i> ηὐλαβούμην variant
    in [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Orestes”
    748 (troch.), 1059, εὐλ- 4th c.BC: Aeschines Orator 1.25 ">Refs 5th c.BC+</a>]:
    <i>future</i> -ήσομαι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 410a, 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1127b6 ">Refs 5th c.BC+</a>]; also-ηθήσομαι [<a href="javascript:void(0)" title="
    LXX.Deu.2.4, +others, 3rd c.AD(?): Diogenes Laertius 7.116, 2nd c.AD: Galenus
    Medicus 5.249: ">LXX+2nd c.AD+</a>]<i>aorist</i> ηὐλαβήθην (or εὐλ-) [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 89c ">Refs 5th c.BC+</a>]:— <b>to
    be discreet, cautious, beware</b>, followed by μή or ὅπως μή with <i>subjunctive</i>,
    εὐ. μὴ φανῇς κακὸς γεγώς [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Trachiniae” 1129, compare 5th c.BC: Euripides Tragicus “Hippolytus”
    100, 5th-6th c.BC: Aristophanes Comicus “Equites” 253, 5th-6th c.BC: Plato Philosophus
    “Phaedo” 89c, etc.: by ">Refs 5th c.BC+</a>]<i>future</i> <i>indicative</i>, ὅπως
    μὴ.. οἰχήσομαι[<a href="javascript:void(0)" title=" [prev. work] 91c (omitting
    codex B)">Refs</a>]: with <i>infinitive</i>, εὐλαβουμένῳ πεσεῖν [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 616; εὐ. λέγειν 5th-6th
    c.BC: Plato Philosophus “Phaedo” 101c: with μή">Refs 5th c.BC+</a>] inserted,
    εὐ. μὴ σῴζειν φίλους [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Orestes” 1059, compare 5th-6th c.BC: Aristophanes Comicus “Lysistrata”
    1277, 5th c.BC(?): Cydias Lyricus 1. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>take care</b>, ὅπως κατοίσεις [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 955; εὐ. περί τι 5th-6th c.BC: Plato
    Philosophus “Leges” 927c, “Ion” 537a; περί τινος [prev. author] “Lg.” 691b; ἀμφί
    τινι 2nd c.AD: Lucianus Sophista “Gall.” 21: _absolutely_, εὐλαβήθηθ᾽ 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 47; εὐλαβούμενος ἠρόμην 5th-6th c.BC: Plato
    Philosophus “Protagoras” 333e, compare 316d ">Refs 5th c.BC+</a>]; εἰ μηδὲν εὐλαβηθέντα
    τἀληθὲς εἰπεῖν δέοι <b>without reserve</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 18.159 ">Refs 4th c.BC+</a>]; <b>take precautions</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1303b27. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>incur risk</b>,
    εὐλαβήθη περὶ καθαιρέσεως δόξης Vett. Val.[<a href="javascript:void(0)" title="
    231.19, compare 209.11. ">Refs</a>]<br /><Level2><b>__II</b></Level2> with <i>accusative</i>,
    <b>have a care of, beware of</b>, εὐλαβοῦ στρόμβον.. μή σ᾽ ἀναρπάσῃ [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology”
    195 ">Refs 4th c.BC+</a>]; εὐ. τὴν κύνα <b>''ware</b> the dog, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 1215; εὐ. πενίαν 5th-6th
    c.BC: Plato Philosophus “Respublica” 372c; τὸν φθόνον 4th c.BC: Demosthenes Orator
    18.305; τὸ ψεῦδος 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1127b6;
    τοὺς ὑβρίζεσθαι νομίζοντας [prev. author] “Pol.” 1315a27; τὰς μυίας [prev. author]
    “HA” 611b11. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>reverence,
    pay honour to</b>, τὸν θεόν [<a href="javascript:void(0)" title=" 5th-6th c.BC:
