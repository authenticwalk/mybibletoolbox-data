    ">LXX+2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> <b>watch for, await quietly</b>,
    καιρόν [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Orestes”
    699. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> <b>put out of harm''s
    way</b>, τὰ κοῖλα γαστρός [<a href="javascript:void(0)" title=" [prev. author]
    “Ph.” 1411. ">Refs</a>]<br /><Level2><b>__III</b></Level2> later in <i>active</i>,
    εὐλαβεῖν τινα <b>beware of</b>, [<a href="javascript:void(0)" title=" “BGU” 665.4
