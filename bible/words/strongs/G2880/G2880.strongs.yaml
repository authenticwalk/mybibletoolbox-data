    -θεν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Pax” 1283 ">Refs 5th c.BC+</a>] {κορεστικῶς}: <i>perfect</i> κεκόρεσμαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.11.3 (nowhere else in
