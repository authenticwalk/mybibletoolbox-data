    “Pax” 1285 (see. below)">Refs 8th c.BC+</a>]: <i>perfect</i> <i>participle</i>
    <i>active</i> (with <i>passive</i> sense) κεκορηώς, -ότος, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.372, 4th-5th c.AD(?): Nonnus
    Epicus “Dionysiaca” 5.34, 5th-6th c.AD: Coluthus Epicus 120 ">Refs 8th c.BC+</a>]:
    also <i>future</i> (in <i>intransitive</i> sense) κορήσουσι [<a href="javascript:void(0)"
    title=" LXX.Deu.31.20 ">LXX</a>]:—<b>satiate, fill</b> one <b>with</b> a thing,
    with <i>dative</i>, κορέεις κύνας ἠδ᾽ οἰωνοὺς δημῷ καὶ σάρκεσσι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.831; μολπῇ θυμὸν κ. 3rd c.BC:
    Apollonius Rhodius Epicus 3.897: c _genitive_ _of things_, κορέσαι στόμα ἐμᾶς
    σαρκός 5th c.BC: Sophocles Tragicus “Philoctetes” 1156 (Lyric poetry): with _accusative_
    only, τίς ἂν κορέσειεν ἅπαντα; 6th c.BC: Theognis Elegiacus 229; πρὶν ἂν ἢ κορέσῃ
    κέαρ 4th-5th c.BC: Aeschylus Tragicus ">Refs 8th c.BC+</a>] [same place]:—<i>middle</i>,
    <b>satisfy oneself</b>, with <i>genitive</i>, ἐκορέσσατο φορβῆς [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 11.562; οἴνοιο κορεσσάμενος καὶ
    ἐδωδῆς 19.167 ">Refs 8th c.BC+</a>]; ὄφρ᾽.. κρειῶν κορεσαίατο θυμόν <b>might satisfy
    their</b> desire with flesh, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 14.28: _metaphorically_, φυλόπιδος κορέσασθαι 8th c.BC:
    Ilias Homerus Epicus “Illiad” 13.635 ">Refs 8th c.BC+</a>]: with <i>participle</i>,
    κορεσσάμεθα κλαίοντε [<a href="javascript:void(0)" title=" 22.427; ἐκορέσσατο
    χεῖρας τάμνων δένδρεα 11.87 ">Refs</a>]:—<i>passive</i>, <b>to be glutted, satiated</b>,
    δαιτὸς κεκορήμεθα θυμὸν ἐΐσης [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 8.98; κεκορήμεθ᾽ ἀέθλων 23.350; κεκορημένος ἦτορ
    ἐδωδῆς 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 593; βορᾶς κορεσθείς 5th
    c.BC: Euripides Tragicus “Hippolytus” 112; πολέμου ἐκόρεσθεν 5th-6th c.BC: Aristophanes
    Comicus “Pax” 1283 ">Refs 8th c.BC+</a>]: with <i>participle</i>, κλαίων.. κορέσθην
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    4.541 ">Refs 8th c.BC+</a>]; οὔ πω κεκόρησθε ἐελμένο; [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 18.287: rarely with _dative_ _of
    things_, κριθαῖσι κορεσθείς 6th c.BC: Theognis Elegiacus 1269; πλούτῳ κεκορημένος
    [prev. author] 751; ὕβρι 5th c.BC: Herodotus Historicus 3.80: _absolutely_, uncertain
    in 7th-6th c.BC: Sappho Lyrica 48.">Refs 8th c.BC+</a>] —Cf. κορίσκομαι. (Cf.
    Lithuanian <i>šérti</i> ''feed''.)'
