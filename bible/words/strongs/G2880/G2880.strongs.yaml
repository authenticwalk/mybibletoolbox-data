strongs_number: G2880
language: greek
lemma: κορέννυμι
transliteration: korénnymi
definition: to cram, i.e. glut or sate
kjv_usage: eat enough, full
derivation: a primary verb;
extended_definition:
  gloss: to satisfy
  definition: '<b>κορέννυμι</b><BR /> (κόρος, surfeit), [in Symmachus.: <ref=''Psa.22.27''>Psa.22:27</ref>,
    Al, <ref=''Psa.103.5''>Psa.103:5</ref> * ;] <BR /><b>to satisfy</b>: pass., τροφῆς,
    <ref=''Act.27.38''>Act.27:38;</ref> metaphorically, of spiritual things, <ref=''1Co.4.8.''>1Co.4:8.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κορέννῡμι</b>, <br /> [<a href="javascript:void(0)" title="
