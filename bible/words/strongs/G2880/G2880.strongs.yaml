    24.138, “Anthologia Graeca” 7.204 (6th c.AD: Agathias Historicus et Epigrammaticus)">Refs
    4th c.BC+</a>]:—<i>middle</i>, κορέννυμαι [<a href="javascript:void(0)" title="
    5th-6th c.AD: Orphica “Lithica” 732, _optative_ κορέοιτο 2nd c.BC: Nicander Epicus
    “Alexipharmaca” 263: ">Refs 2nd c.BC+</a>]<i>aorist</i> ἐκορεσάμην, <i>Epic dialect</i>
    ἐκορεσσ-, κορεσσ-, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
