strongs_number: G4263
language: greek
lemma: πρόβατον
transliteration: próbaton
definition: something that walks forward (a quadruped), i.e. (specially), a sheep
  (literally or figuratively)
kjv_usage: sheep(-fold)
derivation: probably neuter of a presumed derivative of G4260 (προβαίνω);
extended_definition:
  gloss: sheep
  definition: '<b>πρόβατον</b>, -ου, τό<BR /> (προβαίνω), [in LXX chiefly for צֹאן,
    also for שֶׂה, more rarely for כֶּבֶשׂ (כֶּשֶׂב), רָחֵל ;] <BR />__1. in Hom.,
    Hdt., cattle, esp. of small cattle, sheep and goats. <BR /> __2. In NT, as in
    Attic writers generally (cf. MM, xxi), <b>a sheep</b>: <ref=''Mat.7.15''>Mat.7:15</ref>,
    <ref=''Mrk.6.34''>Mrk.6:34</ref>, al.; πρόβατα σφαγῆς, <ref=''Rom.8.36''>Rom.8:36</ref>
    (LXX). Metaphorical (in cl. of timidity, stupidity or idleness), of the followers
    of a leader or master, esp. of those who are subject to the care of the Good Shepherd:
    <ref=''Mat.10.6; 15.24; 26.31''>Mat.10:6 15:24 26:31</ref>" (LXX) <ref=''Mrk.14.27''>Mrk.14:27</ref>
    (LXX), <ref=''Jhn.10.7-8, 15-16; 10.26-27; 21.16-17''>Jhn.10:7-8, 15-16 10:26-27
    21:16-17</ref> (WH txt., προβάτια), <ref=''Heb.13.20''>Heb.13:20;</ref> opposite
    to ἐρίφια, <ref=''Mat.25.33.''>Mat.25:33.</ref> <BR /> <b>προβάτιον</b>, -ου,
    τό, <BR /> dimin. of πρόβατον (used as a term of endearment, see El., § 27, 4),
    <b>a little sheep</b>: <ref=''Jhn.21.16-17''>Jhn.21:16-17</ref> (πρόβατα, WH,
    mg.).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρόβᾰτον</b>, τό, <br /> frequently in <i>plural</i> πρόβατα
    (but also in <i>singular</i>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Cratinus Comicus 43, 5th-6th c.BC: Plato Philosophus “Euthydemus” 302a, etc.)">Refs
    5th c.BC+</a>]; irregular <i>dative</i> πρόβασι[<a href="javascript:void(0)" title="
    Hdn.Gr. 1.414, 5th c.AD(?): Hesychius Legal icographus:">Refs 5th c.AD+</a>] —
    used (among the Ionians and Dorians) of all four-footed <b>cattle,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.41, etc.; πάντων τῶν π. βόες μάλιστα
    ἀτονέουσι 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 8; τὰ ἄλλα π. καὶ
    ἵππους μάλιστα 5th c.BC: Herodotus Historicus 4.61, compare 5th c.BC: Pindarus
    Lyricus “Fragmenta.” 316, “IG” 12(1).677.31 (Rhodes, 4th-3rd c.BC) ">Refs 5th
    c.BC+</a>]; of Europa''s bull, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Simonides Lyricus 28: in 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] generally
    of <b>cattle, flocks</b> and <b>herds,</b> [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 14.124, 23.550, “hymnus ad Mercurium”
    571, compare “IG” 12(7).62.35 (Amorgos, 4th c.BC)">Refs 8th c.BC+</a>]; τὰ π.
    καὶ καρταίποδα [<a href="javascript:void(0)" title=" “Leg.Gort.” 4.35 ">Refs</a>];
    opposed to ἄνθρωποι, [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Opera et Dies” 558, 5th c.BC: Herodotus Historicus 1.203 ">Refs 8th c.BC+</a>];
    τὰ λεπτὰ τῶν π. small <b>cattle,</b> i.e. sheep and goats, [<a href="javascript:void(0)"
    title="[prev. work] 133, 8.137; τὸ μὲν μέζον π..., τὸ δὲ μεῖον “IG” 5 (2).3.14
    (Tegea, 4th c.BC)">Refs 4th c.BC+</a>]; so later, π. ἀπὸ τῶν ἀρνῶν καὶ τῶν ἐρίφων
    λήψεσθε [<a href="javascript:void(0)" title=" LXX.Exo.12.5: but in _Attic dialect_
    Prose and Comedy texts (never in Trag.)">LXX</a>] almost invariably of <b>sheep,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Aves”
    714, 5th c.BC: Thucydides Historicus 2.14, “IG” 22.1672.289, etc.; ὥσπερ π. βῆ
    βῆ λέγων βαδίζει 5th c.BC: Cratinus Comicus 43 ">Refs 5th c.BC+</a>]; so in later
    <i>Boeotian dialect</i>, [<a href="javascript:void(0)" title=" “IG” 7.3171.39,44
    (Orchom. _Boeotian dialect_)">Refs</a>]: generally, <b>animals for slaughter,</b>
    whether for sacrifices, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 6.56 ">Refs 5th c.BC+</a>]; or for food, [<a href="javascript:void(0)"
    title=" [prev. author] 1.207; compare 5th c.BC: Antipho Orator 5.29. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> proverbial of stupid, lazy people,
    ἀριθμός, πρόβατ᾽ ἄλλως [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 1203, compare “V.” 32: Comedy texts _comparative_, προβάτου προβάτερον">Refs
    5th c.BC+</a>] <b>more sheepish</b> than <b>a sheep,</b> uncertain conjecture
    in [<a href="javascript:void(0)" title=" 5th c.BC: Sophron Comicus 122 ">Refs
    5th c.BC+</a>]; χρυσοῦν π., = Latin <i>pecus aurea,</i> as nickname, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Dio Cassius Historicus 59.8 ">Refs 2nd c.AD+</a>]: in other
    proverbs, τοὺς γευομένους κύνας τῶν π. κατακόπτειν φασὶ δεῖν [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 25.40; λέων ἐν προβάτοις 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Cleomenes” 33, compare 2nd c.BC: Polybius Historicus
    5.35.13. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> name of a sea-fish,
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Oppianus Anazarbensis Epicus
    “Halieutica - Poetae Bucolici et Didactici” 1.146, 3.139, 2nd-3rd c.AD: Aelianus
    “De Natura Animalium - Ar.Byzantine Epit.” 9.38 ">Refs 2nd c.AD+</a>]. (Orig.
    of small cattle, sheep and goats, which in primitive mixed herds <b>walk in front</b>
    (προβαίνει) of the larger animals.)'
