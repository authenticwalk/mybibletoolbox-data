strongs_number: G0496
language: greek
lemma: ἀντιπίπτω
transliteration: antipíptō
definition: to oppose
kjv_usage: resist
derivation: from G473 (ἀντί) and G4098 (πίπτω) (including its alternate);
extended_definition:
  gloss: to resist
  definition: '<b>ἀντι-πίπτω </b><BR /> [in LXX: <ref=''Exo.26.5''>Exo.26:5</ref>
    (קָבַל), <ref=''Exo.26.17''>Exo.26:17</ref> (שׁוּב), <ref=''Num.27.14''>Num.27:14</ref>
    (מְרִיבָה) <ref=''Job.23.13''>Job.23:13</ref> (שָׁלַב hi.) * ;] <BR />__1. to
    fall against or upon (Arist., Polyb.). <BR /> __2. <b>to strive against, resist
    </b>(Arist.): with dative, <ref=''Act.7.51''>Act.7:51</ref> <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀντιπίπτω</b>, <br /> <b>collide,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Problemata” 915b18">Refs 4th c.BC+</a>];
    <b>fall upon,</b> ταῖς σπείραις[<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 3.19.5. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>resist,</b> ἀντιπῖπτον <b>resisting body,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Problemata” 961b3; ἀ. τινί NT.Act.7.51">NT+4th
    c.BC+</a>]; μηδὲν ἀντιπεσόντα without <b>demur</b>, [<a href="javascript:void(0)"
    title=" “UPZ” 36.21 (2nd c.BC)">Refs 2nd c.BC+</a>]; τῆς φράσεως οὐκ -ούσης[<a
    href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de
    Adverbiis;” 123.5; εἰ μηδὲν -πίπτει “POxy.” 1473.20 (3rd c.AD),compare 6th c.AD:
    Aëtius Medicus 16.73">Refs 2nd c.AD+</a>]; ἀντιπῖπτον an <b>objection,</b> [<a
    href="javascript:void(0)" title=" 6th c.AD: Philoponus, Joannes Philosophus “in
    Aristotelis Meteorologicorum librum primum commentarium - Comm. in Arist. Graeca”
    58.3; ἡ τοῦ ἀντιπίπτοντος λύσις Aps. p.238H. ">Refs 6th c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    of circumstances, <b>to be adverse,</b> τινί[<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 16.2.1, etc.: _absolutely_, τῆς τύχης -ούσης [prev.
    work] 28.2">Refs 2nd c.BC+</a>]; of contrary winds, [<a href="javascript:void(0)"
    title=" 4.44.9">Refs</a>]; <b>tell against, conflict with</b> (fact or theory),
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus “περὶ σημείων
    καὶ σημειώσεων” 8, +others ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>to fall in a contrary direction,</b> αἱ σκιαί[<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 2.1.19.">Refs 1st c.BC+</a>]'
