strongs_number: G3471
language: greek
lemma: μωραίνω
transliteration: mōraínō
definition: to become insipid; figuratively, to make (passively, act) as a simpleton
kjv_usage: become fool, make foolish, lose savour
derivation: from G3474 (μωρός);
extended_definition:
  gloss: be foolish
  definition: '<b>μωραίνω</b><BR /> (μωρός), [in LXX: <ref=''Isa.19.11''>Isa.19:11</ref>,
    <ref=''Jer.10.14; 51.17''>Jer.10:14 51:17</ref> (בָּעַר ni.), <ref=''2Ki.24.10''>2Ki.24:10</ref>,
    <ref=''Isa.44.25''>Isa.44:25</ref> R (שָׂכַל ni., pi.)* ;] <BR />__1. cl., to
    be foolish, play the fool. <BR /> __2. <b>LXX and NT, causal, to make foolish</b>:
    <ref=''1Co.1.20''>1Co.1:20;</ref> pass., <b>to become foolish</b>: <ref=''Rom.1.22''>Rom.1:22;</ref>
    of salt that has lost its flavour, <b>become tasteless</b>: <ref=''Mat.5.13''>Mat.5:13</ref>,
    <ref=''Luk.14.34''>Luk.14:34</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μωρ-αίνω</b>, <br /> <i>future</i> - ᾰνῶ [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Medea” 614 ">Refs 5th c.BC+</a>]: <i>aorist</i>
    ἐμώρᾱνα [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 719 (troch.): ">Refs 4th c.BC+</a>] —<i>passive</i>, see below [<a href="javascript:void(0)"
    title=" 11 ">Refs</a>]: (μῶρος):—<b>to be silly, foolish, drivel</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus [same place], 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 1.1.11, 1st c.BC: Philodemus Gadarensis Epigrammaticus “Mus.” p.103K.,
    2nd c.AD: Lucianus Sophista “Nav.” 45, etc.">Refs 5th c.BC+</a>]; <b>play the
    fool</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1148b2: with _accusative_ _cognate_, πεῖραν μ.">Refs 4th c.BC+</a>]
    <b>make a mad</b> attempt, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus [same place] ">Refs 4th c.BC+</a>]; οὐδεὶς.. ταῦτα μωραίνει
    <b>indulges in</b> these <b>follies</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Fragmenta” 282.22 ">Refs 5th c.BC+</a>]: euphemistic
    of illicit love, γυναῖκα μωραίνουσαν [<a href="javascript:void(0)" title=" [prev.
    author] “Andr.” 674. ">Refs</a>]<br /><Level2><b>__II</b></Level2> causal, <b>make
    foolish, convict of folly</b>, ἡ βουλὴ αὐτῶν μωρανθήσεται [<a href="javascript:void(0)"
    title=" LXX.Isa.19.11 ">LXX</a>]; ἐμωράνθην σφόδρα[<a href="javascript:void(0)"
    title="LXX.2Ki.24.10, cf. NT.1Cor.1.20 ">LXX+NT</a>]:—<i>passive</i>, <b>to become
    foolish, be stupefied</b>, [αἶγες] ἑστᾶσιν ὥσπερ μεμωραμμέναι [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 610b30 (sed compare
    μωρόομαι)">Refs 4th c.BC+</a>]; <b>to become insipid</b>, ἐὰν τὸ ἅλας μωρανθῇ
    [<a href="javascript:void(0)" title=" NT.Matt.5.13. ">NT</a>]'
  source: STEPBible/LSJ
