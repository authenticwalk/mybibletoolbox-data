strongs_number: G4661
language: greek
lemma: σκῦλον
transliteration: skŷlon
definition: something stripped (as a hide), i.e. booty
kjv_usage: spoil
derivation: neuter from G4660 (σκύλλω);
extended_definition:
  gloss: plunder
  definition: '<b>σκῦλον</b><BR /> (Rec. σκύλον), -ου, τό [in LXX chiefly for שָׁלָל
    ;] <BR />mostly in pl., σκίλα, <b>arms stripped from a foe, spoils</b>: <ref=''Luk.11.22.''>Luk.11:22.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σκῦλον</b>, τό, <br /> mostly in <i>plural</i> σκῦλα, <b>arms
    stripped off a slain enemy, spoils</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 1428, 1431, 5th c.BC: Euripides Tragicus
    “Iphigenia Taurica” 74, “El.” 7, 1000, 5th c.BC: Thucydides Historicus 4.134,
    “SIG” 61 (Olympia, 5th c.BC)">Refs 5th c.BC+</a>]; σκῦλα γράφειν to write one''s
    name on <b>arms gained as spoils</b>, which were then dedicated to a deity, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Phoenissae” 574;
    σκῦλ᾽ ἔδειξα Βακχίῳ [prev. author] “Cyc.” 9, compare 5th c.BC: Thucydides Historicus
    2.13, 3.57 ">Refs 5th c.BC+</a>]: less frequently in <i>singular</i>, <b>booty,
    spoil, prey</b>, σκῦλον οἰωνοῖσιν [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Electra” 897, compare “Rh.” 620, 1st-2nd c.AD: Dio Chrysostomus
    Sophista 64.24; τὰς πτέρυγας.. τῇ Νίκῃ φορεῖν ἔδοσαν,.. σκῦλον ἀπὸ τῶν πολεμίων
    4th c.BC: Aristopho Comicus 11.9; σκῦλον τὴν ὑπατείαν φέρεσθαι 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Marius” 9. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
