language: hebrew
lemma: יָרֵא
transliteration: yârêʼ
pronunciation: yaw-ray'
definition: to fear; morally, to revere; caus. to frighten
kjv_usage: affright, be (make) afraid, dread(-ful), (put in) fear(-ful, -fully, -ing),
  (be had in) reverence(-end), [idiom] see, terrible (act, -ness, thing).
derivation: a primitive root;
extended_definition:
  gloss: 'to fear: revere'
  definition: ': awesome(god)<br>1) to fear, revere, be afraid<br>1a) (Qal)<br>1a1)
    to fear, be afraid<br>1a2) to stand in awe of, be awed<br>1a3) to fear, reverence,
    honour, respect<br>1b) (Niphal)<br>1b1) to be fearful, be dreadful, be feared<br>1b2)
    to cause astonishment and awe, be held in awe<br>1b3) to inspire reverence or
    godly fear or awe<br>1c) (Piel) to make afraid, terrify<br>2) (TWOT) to shoot,
    pour<BR>Also means: <i>ya.re</i> (יָרֵא ": frightening" H3372)'
