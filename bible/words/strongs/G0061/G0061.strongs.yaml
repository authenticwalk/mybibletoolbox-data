strongs_number: G0061
language: greek
lemma: ἄγρα
transliteration: ágra
definition: (abstractly) a catching (of fish); also (concretely) a haul (of fish)
kjv_usage: draught
derivation: from G71 (ἄγω);
extended_definition:
  gloss: catch
  definition: '<b>ἄγρα</b>, -ας, ἡ <BR /> (ἄγω), <BR /> __1. <b>the chase, a hunting</b>
    or <b>catching</b>: <ref=''Luk.5.4.''>Luk.5:4.</ref> <BR /> __2. <b>that which
    is taken, a catch</b>: of fish, <ref=''Luk.5.9.''>Luk.5:9.</ref> <BR /> † (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄγρα</b>, <br /> <i>Ionic dialect</i> ἄγρη, ἡ, <b>hunting,
    the chase</b>, (never in [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad”), ἄγρην ἐφέπειν 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    12.330; χαίρουσι δέ τ᾽ ἀνέρες ἄγρῃ 22.306; ἐς ἄγρας ἰέναι 5th c.BC: Euripides
    Tragicus “Supplices” 885; ἄ. ἀνθρώπων 5th-6th c.BC: Plato Philosophus “Leges”
    823e; ἁλιαδᾶν ἔχων ἀΰπνους ἄγρας 5th c.BC: Sophocles Tragicus “Ajax” 880 (Lyric
    poetry). ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>way of catching</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 3.81, 5th
    c.BC: Herodotus Historicus 2.70. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>quarry, prey</b>, [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Theogonia” 442; ἄγραν ὤλεσα 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    148 (Lyric poetry); εὔκερως ἄ. 5th c.BC: Sophocles Tragicus “Ajax” 64, compare
    407 (_plural_); Μελέαγρε, μελέαν γάρ ποτ᾽ ἀγρεύεις ἄ. 5th c.BC: Euripides Tragicus
    “Fragmenta” 517">Refs 8th c.BC+</a>]; <b>game</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.73, etc. ">Refs 5th c.BC+</a>]; of fish,
    <b>draught, take,</b> [<a href="javascript:void(0)" title="NT.Luke.5.9: _metaphorically_,
    δορὸς ἄγρα 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 322 (Lyric
    poetry). ">NT+4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> Ἄγρα, ἡ, title
    of Artemis at Athens, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Phaedrus” 229c">Refs 5th c.BC+</a>]; τὰ ἐν Ἄγρας (i.e. μυστήρια)
    [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias Periegeta Gr. “fragment”
    13; τὰ πρὸς Ἄγραν “IG” 2.315; μήτηρ ἐν Ἄγρας [prev. work]273:">Refs 2nd c.AD+</a>]
    — also Ἄγραι, αἱ, the precinct of Artemis Agra, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Pausanias Periegeta 1.19.6, St. Byzantine, “Anecdota Graeca
    - Bekker” 334, etc. (With ἄγρα: ἄγρια compare θήρα: θηρία.)">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
