strongs_number: G1060
language: greek
lemma: γαμέω
transliteration: gaméō
definition: to wed (of either sex)
kjv_usage: marry (a wife)
derivation: from G1062 (γάμος);
extended_definition:
  gloss: to marry
  definition: '<b>γαμέω</b>, -ῶ, <BR /> [in LXX: <ref=''Est.10.3''>Est.10:3</ref>,
    <ref=''2Ma.14.25''>2Ma.14:25</ref>, <ref=''4Ma.16.9''>4Ma.16:9</ref> * ;] <BR
    /><b>to marry</b>; <BR />__1. of the man, <b>to marry, take to wife</b> (ducere):
    absol., <ref=''Mat.19.10; 22.25, 30; 24.38''>Mat.19:10 22:25, 30 24:38</ref>,
    <ref=''Mrk.12.25''>Mrk.12:25</ref>, <ref=''Luk.17.27; 20.34, 35''>Luk.17:27, 20:34,
    35</ref>, <ref=''1Co.7.28, 33''>1Co.7:28, 33</ref>; with accusative: <ref=''Mat.5.32;
    19.9''>Mat.5:32 19:9</ref>, <ref=''Mrk.6.17; 10.11''>Mrk.6:17 10:11</ref>, <ref=''Luk.14.20;
    16.18''>Luk.14:20 16:18</ref>. <BR /> __2. Of the woman, <BR />__(a) mid. (and
    in late  writers, pass.), <b>to give oneself in marriage, marry</b> (nubere):
    <ref=''1Co.7.39''>1Co.7:39;</ref> <BR /> __(b) in Hellenistic (M, <i>Pr.</i>,
    159), act. (as of the man), <b>to marry</b>: absol., <ref=''1Co.7.28, 34''>1Co.7:28,
    34</ref> <ref=''1Ti.5.11, 14''>1Ti.5:11, 14</ref>. with accusative, <ref=''Mrk.10.12.''>Mrk.10:12.</ref>
    <BR /> __3. <b>Of both sexes</b>: absol., <ref=''1Ti.4.3''>1Ti.4:3</ref>, <ref=''1Co.7.9,
    10, 36''>1Co.7:9, 10 36</ref>.<BR />† (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γᾰμέω</b>, <br /> <i>future</i> γαμέω [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.388, 391 ">Refs 8th c.BC+</a>],
    <i>contraction</i> γαμῶ [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 764, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    1500, “Ant.” 750, 5th c.BC: Euripides Tragicus “Orestes” 1655, 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 5.2.12, etc.; later γαμήσω 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.386c, 2nd c.AD: Lucianus Sophista “Rh.Pr.”
    8 (for γαμήσεις “Tim.” 52 to be read γαμησείεις)">Refs 5th c.BC+</a>]: <i>aorist
    1</i> ἔγημα [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 14.121, etc.; later ἐγάμησα LXX.Est.10.3, NT.Mark.6.17, 2nd c.AD: Lucianus
    Sophista “D Deor.” 5.4, etc. (compare below 11.2): ">NT+8th c.BC+</a>]<i>perfect</i>
    γεγάμηκα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Lysistrata” 595, 5th-6th c.BC: Plato Philosophus “Leges” 877e ">Refs 5th c.BC+</a>]:
    <i>pluperfect</i> ἐγεγαμήκει [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.126 ">Refs 5th c.BC+</a>]:—<i>middle</i>, <i>future</i> <i>Epic dialect</i>
    γαμέσσεται [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 9.394 ">Refs 8th c.BC+</a>] codices, <i>Attic dialect</i> γαμοῦμαι [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Phoenissae” 1673,
    5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 900, later γαμήσομαι 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Artoxerxes” 26, etc.">Refs 5th c.BC+</a>]:
    <i>aorist</i> ἐγημάμην [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 16.392, 6th c.BC: Anacreon Lyricus 86, 4th c.BC: Isaeus
    Orator 5.5, etc.">Refs 8th c.BC+</a>]:—<i>passive</i>, <i>future</i> γαμηθήσομαι
    [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus “Antiquitates
    Judaicae” 6.13.8, 2nd c.AD(?): Antoninus Liberalis Mythographus 1.2, 2nd-3rd c.AD:
    Dio Cassius Historicus 58.3, 3rd c.AD: Heliodorus Scriptor Eroticus 5.30, etc.">Refs
    1st c.AD+</a>]: <i>aorist</i> ἐγαμήθην [<a href="javascript:void(0)" title=" 1st
    c.BC: Dionysius Halicarnassensis 11.34, 1st c.BC-1st c.AD: Strabo Geographus 10.4.20,
    etc.: poetry shortened γαμεθεῖσα variant in 3rd c.BC: Theocritus Poeta Bucolicus
    8.91, compare 12th c.AD: Eustathius Episcopus Thessalonicensis 758.52 ">Refs 3rd
    c.BC+</a>]: <i>perfect</i> γεγάμημαι [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 4.5.24, 4th c.BC: Demosthenes Orator 36.32
    ">Refs 5th c.BC+</a>]: <i>pluperfect</i> ἐγεγάμητο [<a href="javascript:void(0)"
    title=" 2nd c.AD: Appianus Historicus “Bella Civilia” 4.23 ">Refs 2nd c.AD+</a>]:
    (γάμος):—<b>marry</b>, i.e. <b>take to wife</b>, of the man, Ἀδρήστοιο δ᾽ ἔγημε
    θυγατρῶν one of his daughters, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 14.121; ἔνθα δ᾽ ἔγημε γυναῖκα 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 15.241 ">Refs 8th c.BC+</a>]; γ. γυναῖκα ἐς οἰκία, like{ἄγεσθαι},
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.78: with
    _accusative_ _cognate_, γάμον γαμεῖν 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 764, 909; τὸν Ἑλένης γάμον.. γήμας 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 467 ">Refs 5th c.BC+</a>]; γῆμαι γέκτρα βασιλέως the king''s daughter,
    [<a href="javascript:void(0)" title=" [prev. author] “Med.” 594: rarely with double
    _accusative_, γάμους τοὺς πρώτους ἐγάμεε Κύρου δύο θυγατέρας (for πρῶτον ἐγάμεε..
    θυγατέρας) 5th c.BC: Herodotus Historicus 3.88, compare 5th c.BC: Euripides Tragicus
    “Troades” 357 ">Refs 5th c.BC+</a>]; also γάμῳ γ. <b>marry</b> in lawful wedlock,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 39.26 ">Refs
    4th c.BC+</a>]; ἐκ κακοῦ, ἐξ ἀγαθοῦ γῆμαι, <b>marry a wife</b> of mean or noble
    stock, [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus 189,
    190; ἐκ μειόνων 5th-6th c.BC: Xenophon Historicus “Hiero” 1.28; ἐκ γενναίων 5th
    c.BC: Euripides Tragicus “Andromache” 1279 ">Refs 6th c.BC+</a>]; παρά τινος[<a
    href="javascript:void(0)" title=" [prev. work] 975, 5th-6th c.BC: Plato Philosophus
    “Politicus” 310c ">Refs 5th c.BC+</a>]; ἐπὶ θυγατρὶ γ. ἄλλην γυναῖκα set a stepmother
    over one''s daughter, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 4.154, compare 5th c.BC: Euripides Tragicus “Alcestis” 372 ">Refs 5th
    c.BC+</a>]; ἐπὶ δέκα ταλάντοις τινὰ γαμεῖν <b>marry a wife</b> with a dowry of
    ten talents, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator
    4.13. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> of mere sexual intercourse,
    <b>take for a paramour</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 1.36, 2nd c.AD: Lucianus Sophista “Asin.” 32; γ. βιαίως
    σκότιον λέχος 5th c.BC: Euripides Tragicus “Troades” 44. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> later of the woman, ἐὰν γαμήσῃ ἄλλον [<a href="javascript:void(0)"
    title=" NT.Mark.10.12: _absolutely_, NT.1Cor.7.28. ">NT</a>]<br /><Level2><b>__II</b></Level2>
    <i>middle</i>, <b>give oneself</b> or <b>one''s</b> child <b>in marriage</b>:
    <br /><Level3><b>__II.1</b></Level3> of the woman, <b>give herself in marriage</b>,
    i.e. <b>wed</b>, with <i>dative</i>, γαμέεσθαι τῷ ὅτεῴ τε πατὴρ κέλεται [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.113; γημαμένη ᾧ υἷϊ· ὁ δ᾽
    ὃν πατέρ᾽ ἐξεναρίξας γῆμεν 11.273: _absolutely_, 5th c.BC: Herodotus Historicus
    4.117; σοὶ μὲν γαμεῖσθαι μόρσιμον, γαμεῖν δ᾽ ἐμοί 4th-5th c.BC: Aeschylus Tragicus
    “Fragmenta - American Journal of Philology” 13 ">Refs 8th c.BC+</a>]; εἰς τύρανν᾽
    ἐγημάμην I <b>married</b> into a royal house, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Troades” 474 ">Refs 5th c.BC+</a>]; γήματο δ᾽ εἰς
    Μαραθῶνα, i. e. she <b>married</b> Herodes of Marathon, [<a href="javascript:void(0)"
    title=" “IG” 14.1389 i 5 (ἥν τ᾽ ἐγήματο is _falsa lectio_ for{ἥ τ᾽ ἐγ}. in 5th
    c.BC: Euripides Tragicus “Medea” 262)">Refs 5th c.BC+</a>]: ironically of a henpecked
    husband, κεῖνος οὐκ ἔγημεν ἀλλ᾽ ἐγήματο [<a href="javascript:void(0)" title="
    6th c.BC: Anacreon Lyricus 86 ">Refs 6th c.BC+</a>]; so Medea to Jason, μῶν γαμοῦσα..
    σ; did I <b>marry</b> you? [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Medea” 606 ">Refs 5th c.BC+</a>]; ἐγημάμην, of a man marrying a rich
    wife, [<a href="javascript:void(0)" title=" 4th c.BC: Antiphanes Comicus 46 ">Refs
    4th c.BC+</a>]; γαμεῖται ἕκαστος (obscene meaning) [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “VH” 1.22; ὁ γαμηθεὶς ὡς παρθένος κἄπειτα
    γενόμενος ἀνήρ 1st c.BC: Philodemus Philosophus “περὶ σημείων καὶ σημειώσεων”
    2 ">Refs 1st c.BC+</a>]; incorrectly, in later writers, γημάμενος [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollodorus Damascenus Mechanicus 3.12.6, compare 4th c.AD(?):
    Quintus Smyrnaeus Epicus 1.728. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    of parents, <b>get their children married, betroth</b> them, <b>get a wife for
    the son</b>, Πηλεύς θήν μοι ἔπειτα γυναῖκα γαμέσσεται αὐτός (where [<a href="javascript:void(0)"
    title=" 3rd-2nd c.BC: Aristarchus Grammaticus γε μάσσεται">Refs 3rd c.BC+</a>]
    <b>will seek</b> or <b>make suit</b> for) [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 9.394:">Refs 8th c.BC+</a>] —<i>active</i>
    <i>aorist 1</i> ἐγάμησα[<a href="javascript:void(0)" title=" in this sense, 4th-3rd
    c.BC: Menander Comicus 885. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>passive</i>, <b>to be taken to wife</b>: hence, <b>marry a husband</b>, [prev.
    cited] ad [near the start], [<a href="javascript:void(0)" title=" “PGrenf.” 2.76.11
    (4th c.AD)">Refs 4th c.AD+</a>], etc.; rarely in correct authors, [<a href="javascript:void(0)"
    title=" 2nd c.AD(?): Pollianus Epigrammaticus 3.45. ">Refs 2nd c.AD+</a>]'
