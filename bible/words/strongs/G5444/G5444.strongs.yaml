strongs_number: G5444
language: greek
lemma: φύλλον
transliteration: phýllon
definition: a sprout, i.e. leaf
kjv_usage: leaf
derivation: from the same as G5443 (φυλή);
extended_definition:
  gloss: leaf
  definition: '<b>φύλλον</b>, -ου, τό <BR /> [in LXX chiefly for עָלֶה ;] <BR /><b>a
    leaf</b>: <ref=''Mat.21.19; 24.32''>Mat.21:19 24:32</ref>, <ref=''Mrk.11.13; 13.28''>Mrk.11:13
    13:28</ref>, <ref=''Rev.22.2''>Rev.22:2</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φύλλον</b>, τό <br /> <b>leaf</b>; in <i>Epic dialect</i> and
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus ">Refs 5th
    c.BC+</a>] always in <i>plural</i> <b>leaves,</b> or collectively <b>foliage,</b>
    φύλλα καὶ ὄζους [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 1.234, +others; φύλλα δ᾽ ἔραζε χέει 8th-7th c.BC: Hesiodus Epicus
    “Opera et Dies” 421; τὰ φ. καταδρέποντες κατήσθιον 5th c.BC: Herodotus Historicus
    8.115; ὅσσα τε χθὼν ἠρινὰ φ. ἀναπέμπει 5th c.BC: Pindarus Lyricus “P.” 9.46; ψυχὰς
    ἐδάη.. οἷά τε φύλλ᾽ ἄνεμος δονεῖ 5th c.BC: Bacchylides Lyricus 5.65; _sing._,
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 701 (Lyric poetry), 4th-3rd c.BC:
    Theophrastus Philosophus “Historia Plantarum” 1.10.6, etc.; οἵη περ φύλλων γενεή,
    τοίη δὲ καὶ ἀνδρῶν 8th c.BC: Ilias Homerus Epicus “Illiad” 6.146, compare 6th
    c.BC: Mimnermus Lyricus 2.1; φύλλων γενεᾷ προσόμοιοι 5th-6th c.BC: Aristophanes
    Comicus “Aves” 685 (_anapaest meter_); φύλλοις βάλλειν 5th c.BC: Euripides Tragicus
    “Hecuba” 574 ">Refs 8th c.BC+</a>]; πλεκτὰ φύλλα wreathed <b>leaves,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Hipp.” 807 ">Refs</a>]; φύλλον ἐλαίας, <i>poetry</i> for
    ἐλάα, S.[same place]: <i>metaphorically</i> of choral songs, φύλλ᾽ ἀοιδᾶν [<a
    href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “I.” 4(3).27 ">Refs
    5th c.BC+</a>]; of <b>leaves</b> used as <b>voting-papers,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 12(5).595 A 12 (Ceos, 3rd-2nd c.BC). ">Refs 3rd
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> of flowers, <b>petal,</b> [ῥόδον]
    ἔχον ἑξήκοντα φύλλα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 8.138 ">Refs 5th c.BC+</a>]; ὑακίνθινα φ., λειμώνια φ., [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 11.26, 18.39. ">Refs 3rd c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>plant,</b> in general, φ. ὂν ἐπινηχόμενον τῷ
    ὕδατι [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides)
    Medicus 1.12, compare 2nd c.AD: Numenius Apamensis Platonicus cited in 2nd c.AD:
    Athenaeus Epigrammaticus 9.371b ">Refs 1st c.AD+</a>]; ἡ κατὰ φύλλον (with or
    without γεωμετρία) survey according to <b>plants,</b> i. e. <b>crops</b> grown,
    [<a href="javascript:void(0)" title=" “PTeb.” 38.3, 78.4 (2nd c.BC): ποτίσαι εἰς
    φύλλον [prev. work] 72.362, 105.32 (2nd c.BC)">Refs 2nd c.BC+</a>]: especially
    of medicinal <b>herbs,</b> φ. εἴ τι νώδυνον κάτοιδε [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 44; ἠπίοισι φ. [prev. work]
    698 (Lyric poetry), compare 649. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    as a name of definite species: <br /><Level4><b>__II.2.a</b></Level4> ={βρυωνία},
    <b>dog Mercury, Mercurialis perennis,</b> [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 9.18.5, 1st c.AD:
    Dioscorides (Dioscurides) Medicus 3.125. ">Refs 4th c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4>
    the leaf-like fruit of silphium, [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “περὶ γυναικείης φύσιος” 72, 4th-3rd c.BC: Theophrastus Philosophus
    “Historia Plantarum” 6.3.1, 2nd c.AD: Polyaenus Historicus 4.3.32. ">Refs 5th
    c.BC+</a>]<br /><Level4><b>__II.2.c</b></Level4> ={λευκάκανθα}, [<a href="javascript:void(0)"
    title=" 1st c.AD: Dioscorides (Dioscurides) Medicus 3.19. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
