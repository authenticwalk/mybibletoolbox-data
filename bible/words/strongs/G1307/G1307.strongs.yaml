strongs_number: G1307
language: greek
lemma: διαφανής
transliteration: diaphanḗs
definition: appearing through, i.e. "diaphanous"
kjv_usage: transparent
derivation: from G1223 (διά) and G5316 (φαίνω);
extended_definition:
  gloss: transparent
  definition: '<b>διαφανής</b>, -ές <BR /> (διαφαίνω <i>to show through, shine through</i>)
    [in LXX: <ref=''Exo.30.34''>Exo.30:34</ref> (זַךְ), <ref=''Isa.3.22''>Isa.3:22</ref>
    (גִּלָּיוֹן), <ref=''Est.1.6''>Est.1:6</ref> * ;] <BR /><b>transparent</b>: <ref=''Rev.21.21''>Rev.21:21</ref>
    (Rec.; see διαγής).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
