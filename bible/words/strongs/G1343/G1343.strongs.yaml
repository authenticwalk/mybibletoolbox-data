strongs_number: G1343
language: greek
lemma: δικαιοσύνη
transliteration: dikaiosýnē
definition: equity (of character or act); specially (Christian) justification
kjv_usage: righteousness
derivation: from G1342 (δίκαιος);
extended_definition:
  gloss: righteousness
  definition: '<b>δικαιοσύνη</b>, -ης, ἡ<BR /> (δίκαιος), [in LXX chiefly for צֶדֶק,
    and cognates, <ref=''Gen.15.6''>Gen.15:6</ref>, al., rarely for חֶסֶד, <ref=''Gen.19.19''>Gen.19:19</ref>
    ;] <BR />the character of ὁ δίκαιος (which see) <BR /> __1. in broad sense, <b>righteousness</b>,
    <b>conformity to the Divine will in purpose, thought and action</b>: <ref=''Mat.5.6''>Mat.5:6</ref>,
    <ref=''Jhn.16.8''>Jhn.16:8</ref>, <ref=''Act.13.10''>Act.13:10</ref>, <ref=''Rom.4.3''>Rom.4:3</ref>;
    λόγος δικαιοσύνης, teaching of r., <ref=''Heb.5.13''>Heb.5:13;</ref> βασιλεὺς
    δ. (cf. FlJ, BJ, vi, 10, β. δίκαιος), <ref=''Heb.7.2''>Heb.7:2;</ref> ὅπλα δ.,
    <ref=''Rom.6.13''>Rom.6:13;</ref> ὁδὸς δ., <ref=''Mat.21.32''>Mat.21:32;</ref>
    θώραξ τῆς δ., <ref=''Eph.6.14''>Eph.6:14;</ref> διὰκονοι δ., <ref=''2Co.11.15''>2Co.11:15;</ref>
    ὁσιότης καὶ δ., <ref=''Luk.1.75''>Luk.1:75</ref>, cf. <ref=''Eph.4.24''>Eph.4:24;</ref>
    ἀγαθωσύνῃ καὶ δ., <ref=''Eph.5.9''>Eph.5:9;</ref> δ. κ. εἰρήνη κ. χαρά, <ref=''Rom.14.17''>Rom.14:17;</ref>
    δ. κ. ἁγιασμός, <ref=''1Co.1.30''>1Co.1:30;</ref> opposite to ἁμαρτία, <ref=''Rom.8.10''>Rom.8:10;</ref>
    ἀνομία, <ref=''2Co.6.14''>2Co.6:14;</ref> άδικία, <ref=''Rom.3.5''>Rom.3:5;</ref>
    ποιεῖν τὴν δ., <ref=''1Jn.2.29''>1Jn.2:29</ref> <ref=''Jhn.3.7''>Jn 3:7</ref>;
    id. as an inclusive term for the active duties of the religious life (<i>ICC</i>,
    in l; Abbott, <i>Essays</i>, 73 ff), <ref=''Mat.6.1''>Mat.6:1;</ref> ἐργάζεσθαι
    δ., <ref=''Act.10.35''>Act.10:35;</ref> διώκειν δ., <ref=''1Ti.6.11''>1Ti.6:11;</ref>
    πληροῦν πᾶσαν δ., <ref=''Mat.3.15''>Mat.3:15;</ref> ζῆν τῇ δ., <ref=''1Pe.2.24''>1Pe.2:24;</ref>
    δ. θεοῦ, a righteousness divine in its character and origin, <ref=''Mat.6.33''>Mat.6:33</ref>,
    <ref=''Jas.1.20''>Jas.1:20</ref>, (where it also includes the idea of God''s personal
    r.; see <i>ICC</i>, on <ref=''Rom.1.17''>Rom.1:17</ref>) <ref=''Rom.1.17; 3.5,
    21-26; 10.3''>Rom.1:17 3:5, 21-26 10:3</ref>, <ref=''2Co.5.21''>2Co.5:21</ref>,
    <ref=''Php.3.9''>Php.3:9</ref>; ἡ δ. τ. πίσιεως, <ref=''Rom.4.11''>Rom.4:11;</ref>
    ἡ ἐκ π. δ., <ref=''Rom.9.30''>Rom.9:30;</ref> ἡ κατὰ π. δ., <ref=''Heb.11.7''>Heb.11:7;</ref>
    opposite to this is ἡ ἐκ νόμου δ., <ref=''Rom.10.5''>Rom.10:5;</ref> ἡ δ. ἐν ν.,
    <ref=''Php.3.6''>Php.3:6;</ref> ἡ ἰδία δ., <ref=''Rom.10.3''>Rom.10:3</ref>, cf.
    <ref=''Php.3.9''>Php.3:9</ref> <BR /> __2. In narrower sense (cf. δίκαιος), <b>justice</b>:
    <ref=''Act.17.31''>Act.17:31</ref>, <ref=''2Pe.1.1''>2Pe.1:1</ref>, <ref=''Rev.19.11''>Rev.19:11</ref>
    (<i>DCG</i>, ii, 529 ff.; Cremer, 190, 690).<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
