strongs_number: G0339
language: greek
lemma: ἀνακαθίζω
transliteration: anakathízō
definition: properly, to set up, i.e. (reflexively) to sit up
kjv_usage: sit up
derivation: from G303 (ἀνά) and G2523 (καθίζω);
extended_definition:
  gloss: to sit up
  definition: '<b>ἀνα-καθ-ίζω</b><BR /> (see: καθίζω); <BR /> __1. trans., <b>to set
    up</b>. <BR /> __2. Intrans., <b>to sit up</b>: <ref=''Luk.7.15''>Luk.7:15</ref>
    (WH, mg., ἐκάθισεν), <ref=''Act.9.40''>Act.9:40</ref> (frequently in medical writings:
    MM, <i>VGT</i>, see word).<BR /> † (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνακᾰθίζω</b>, <br /> <b>set up:</b> whence <i>middle</i>,
    <b>sit up,</b> εἰς τὴν κλίνην[<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Phaedo” 60b. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>intransitive</i>, <b>sit up,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “προγνωστικόν” 3, 4th c.BC: Aeneas Tacticus 27.8">Refs
    5th c.BC+</a>]; δὶς ἑπτὰ[μησὶν] -ει [τὰ βρέφη] [<a href="javascript:void(0)" title="
    “Theologumena Arithmeticae” 48 ">Refs</a>]; of a hare listening, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 5.7.">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
source: openscriptures/strongs
