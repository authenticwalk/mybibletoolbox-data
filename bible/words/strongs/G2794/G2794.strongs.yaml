extended_definition:
  gloss: danger
  definition: '<b>κίνδυνος</b>, -ου, ὁ <BR /> [in LXX: <ref=''Psa.116.3''>Psa.116:3</ref>
    (מֵצַר), <ref=''Sir.3.26''>Sir.3:26</ref>, al. ;] <BR /><b>danger, peril</b>:
    <ref=''Rom.8.35''>Rom.8:35;</ref> pl., <ref=''2Co.11.26.''>2Co.11:26.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κίνδυν-ος</b>, ὁ, <br /> irregular <i>dative</i> κίνδῡνι (as
    if from κίνδυν) [<a href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus
    138, compare 7th-6th c.BC: Sappho Lyrica 161">Refs 7th c.BC+</a>]:— <b>danger,
    hazard, venture</b>, whether abstract or concrete, πᾶσίν τοι κ. ἐπ᾽ ἔργμασιν [<a
    href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus 585, compare 637;
    ὁ μέγας κ. ἄναλκιν οὐ φῶτα λαμβάνει 5th c.BC: Pindarus Lyricus “O.” 1.81 ">Refs
    6th c.BC+</a>]; κ. γαλέης <b>danger of</b> or <b>from</b> her, [<a href="javascript:void(0)"
    title=" Batrachomyomachia 9; κ. ἀϋτᾶς 5th c.BC: Pindarus Lyricus “N.” 9.35; τὸν
    κ. τῆς μάχης 5th c.BC: Thucydides Historicus 2.71 ">Refs 5th c.BC+</a>]; κίνδυνον
    ἀναρριπτέειν to run <b>a risk</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 7.50, etc.; ῥῖψαι 5th c.BC: Euripides Tragicus “Rhesus” 154;
    κἀνὰ κίνδυνον βαλῶ 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 1033
    ">Refs 5th c.BC+</a>]; κίνδυνον ἀναλαβέσθαι, ὑποδύεσθαι, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.69, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.5.12 ">Refs 5th c.BC+</a>]; αἴρεσθαι, ἄρασθαι,
    ἀρεῖσθαι, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Heraclidae”
    504, 5th c.BC: Antipho Orator 5.63, 5th-6th c.BC: Andocides Orator 1.11 ">Refs
    5th c.BC+</a>]; ξυνάρασθαι Th.[same place]; ἐγχειρίσασθαι [<a href="javascript:void(0)"
    title=" [prev. author] 5.108, etc.; ὑπομεῖναι 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.2.1; μετὰ τοῦ δικαίου ποιούμενος τοὺς κ. 5th-6th
    c.BC: Isocrates Orator 14.42; κινδύνῳ περιπίπτειν 5th c.BC: Thucydides Historicus
    8.27 ">Refs 5th c.BC+</a>]; ἐν κινδύνῳ αἰωρεῖσθαι, εἶναι, [<a href="javascript:void(0)"
    title=" [prev. author] 7.77, 5th c.BC: Antipho Orator 5.7; ἐπὶ κινδύνους χωρεῖν
    5th c.BC: Thucydides Historicus 2.39; πρὸς αὐθαιρέτους κ. ἰέναι [prev. author]
    8.27; ἐς κ. ἐμβαίνειν 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    2.1.15; ἐς κ. καταστῆσαί τινα 5th c.BC: Thucydides Historicus 5.99; κινδύνῳ βάλλειν
    τινά 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 1053; τὸν ἐπιόντα
    κίνδυνον 4th c.BC: Aeschines Orator 3.148; τοὺς ἐπιφερομένους ἑαυτῷ κ. [prev.
    work]163; τὸν κατειληφότα κ. τὴν πόλιν 4th c.BC: Demosthenes Orator 18.220; οὐ
    περὶ τῶν ἴσων ὁ κ. 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    7.1.7; ἔνι κ. ἐν τῷ πράγματι 5th-6th c.BC: Aristophanes Comicus “Plutus” 348 ">Refs
    5th c.BC+</a>]; κ. [ἐστι] with <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 8.21, 5th c.BC: Lysias Orator 13.27, 5th-6th
    c.BC: Plato Philosophus “Cratylus” 436b, etc.; πόλιν κ. ἔσχε πεσεῖν 5th c.BC:
    Euripides Tragicus “Hecuba” 5; κ. ἀσφαλέστερος 5th c.BC: Antipho Orator 2.2.9;
    κ. ἀνθρώπινοι.., θεῖοι 5th-6th c.BC: Andocides Orator 1.139 ">Refs 5th c.BC+</a>];
    ἐπὶ τῷ αὑτοῦ κ. at his own <b>risk</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Politica” 1286a14; ἰδίῳ ἡμῶν κ. “PLond.” 2.356.4
    (1st c.AD)">Refs 4th c.BC+</a>]; καθαρὸς ἀπὸ παντὸς κ. [<a href="javascript:void(0)"
    title=" “PIand.” 35.10 (2nd-3rd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>trial, venture</b>, κ. ἀνεῖται σοφίας [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Nubes” 955. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>battle</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    1.87.10, etc. ">Refs 2nd c.BC+</a>]'
