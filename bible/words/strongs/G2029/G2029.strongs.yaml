strongs_number: G2029
language: greek
lemma: ἐποπτεύω
transliteration: epopteúō
definition: to inspect, i.e. watch
kjv_usage: behold
derivation: from G1909 (ἐπί) and a derivative of G3700 (ὀπτάνομαι);
extended_definition:
  gloss: to observe
  definition: '<b>ἐπ-οπτεύω </b><BR /> [in Sm.: <ref=''Psa.10.14; 33.13''>Psa.10:14
    33:13</ref> * ;] <BR />to watch (in Hom., as an overseer; cf Ps, ll. with), <b>look
    upon</b>: <ref=''1Pe.2.12; 3.2''>1Pe.2:12 3:2</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐποπτ-εύω</b>, <br /> (ἐπόπτης) <b>overlook, watch,</b> of
    an overseer, ἔργα τ᾽ ἐποπτεύεσκε [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 16.140, compare 8th-7th c.BC: Hesiodus Epicus
    “Opera et Dies” 767; Ἑρμῆ..πατρῶ᾽ ἐποπτεύων κράτη 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 1; ἐ. μάχην [prev. work] 489 ">Refs 8th c.BC+</a>]; ὁ πάντ᾽ ἐ. τάδε
    ἥλιος[<a href="javascript:void(0)" title=" [prev. work] 993(985); δίκας [prev.
    author] “Eu.” 224; ἄλλοτε δ᾽ ἄλλον ἐποπτεύει Χάρις φόρμιγγι 5th c.BC: Pindarus
    Lyricus “O.” 7.11; αἰῶνας -εύουσα χελιδών “IGRom.” 4.235 (hexameters). ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>visit, punish,</b> κότῳ [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    220. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <i>absolutely</i>,
    <b>keep watch,</b> οἱ περὶ τοὺς νόμους ἐποπτεύοντες [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 951d. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>become an</b> ἐπόπτης, <b>be admitted to the
    highest gkade at the mysteries,</b> [<a href="javascript:void(0)" title=" [prev.
    author] “Ep.” 333e, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Demetrius”
    26 ">Refs 1st c.AD+</a>]: with <i>accusative</i>, <b>view as an</b> ἐπόπτης, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 250c
    ">Refs 5th c.BC+</a>]: proverbial, of <b>attaining to the highest earthly happiness,</b>
    ἐποπτεύειν δοκῶ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 745. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>study, meditate on,</b> with <i>dative</i>, καθαρῇσιν ἐ. μελέτῃσιν [<a href="javascript:void(0)"
    title=" 5th c.BC: Empedocles Poeta Philosophus 110.2. (Cf. ἐπιοπτεύω.) ">Refs
    5th c.BC+</a>]'
  source: STEPBible/LSJ
