language: greek
lemma: συναρμολογέω
transliteration: synarmologéō
definition: to render close-jointed together, i.e. organize compactly
kjv_usage: be fitly framed (joined) together
derivation: from G4862 (σύν) and a derivative of a compound of G719 (ἁρμός) and G3004
  (λέγω) (in its original sense of laying);
