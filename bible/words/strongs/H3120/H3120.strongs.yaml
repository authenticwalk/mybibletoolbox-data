strongs_number: H3120
language: hebrew
lemma: יָוָן
transliteration: Yâvân
pronunciation: yaw-vawn'
definition: Javan, the name of a son of Joktan, and of the race (Ionians, i.e. Greeks)
  descended from him, with their territory; also of a place in Arabia
kjv_usage: Javan.
derivation: probably from the same as H3196 (יַיִן); effervescing (i.e. hot and active);
