strongs_number: G2428
language: greek
lemma: ἱκετηρία
transliteration: hiketēría
definition: intreaty
kjv_usage: supplication
derivation: from a derivative of the base of G2425 (ἱκανός) (through the idea of approaching
  for a favor);
extended_definition:
  gloss: supplication
  definition: '<b>ἱκετήριος</b>, -α, -ον<BR /> (ἱκέτης, a suppliant), [in LXX: <ref=''Job.40.22''>Job.40:22</ref>,
    <ref=''2Ma.9.18''>2Ma.9:18</ref> * ;] <BR /><b>of a suppliant</b>; as subst.,
    ἡ ἱ. (Sc. ῥάβδος), <BR /> __1. in cl., an olive-branch, carried by a suppliant.
    <BR /> __2. In late Gk. = ἱκεσία, <b>supplication</b>: pl., δεήσεις κ. ἱ., <ref=''Heb.5.7''>Heb.5:7</ref>
    <BR /> <re><i>SYN.</i>: see: δέησις </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἱκετ-ήριος</b>, <br /> <i>poetry</i> <b>ἱκτήριος</b>, α, ον,
    as <i>adjective</i> in the latter form only, <b>of</b> or <b>fit for suppliants</b>,
    ἱ. θησαυρός, of hair offered to a god, [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Ajax” 1175; κλάδοι [prev. author] “OT” 3; ἱκτήριοι,=
    ἱκέται, [prev. work] 327 ">Refs 5th c.BC+</a>]; φωτῶν ἱκτήρια, ={φῶτας ἱκτηρίους},
    [<a href="javascript:void(0)" title=" [prev. author] “OC” 923. ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> ἱκετηρία, <i>poetry</i> ἱκτηρία, <i>Ionic dialect</i>
    ἱκετηρίη (i.e. ῥάβδος), ἡ, <b>olive-branch which the suppliant held in his hand</b>
    as a symbol of his condition, λευκοστεφεῖς ἱκτηρίας [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 192 ">Refs 4th c.BC+</a>];
    ἱκετηρίην λαβεῖν, φέρειν, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 5.51, 7.141; ἱκετηρίαν ἔχειν 5th-6th c.BC: Aristophanes Comicus “Plutus”
    383; καταθεῖναι ἐν τῷ Ἐλευσινίῳ 5th-6th c.BC: Andocides Orator 1.110, compare
    “UPZ” 1.9 (4th c.BC)">Refs 5th c.BC+</a>]; especially of petitions laid before
    the Athenian people, ἱ. θεῖναι And.[same place], [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 43.6 (less correctly
    θέσθαι 2nd c.AD(?): Pollianus Epigrammaticus 8.96 ">Refs 4th c.BC+</a>], which
    is a later use,[<a href="javascript:void(0)" title="compare “SIG” 2666.6 (from
    Samos))">Refs</a>]; ὑπὲρ θυγατρὸς ἱ. τιθεμένη [<a href="javascript:void(0)" title="
    “PTeb.” 326.3 (3rd c.AD)">Refs 3rd c.AD+</a>]; ἱ. ἔθηκεν παρ᾽ ὑμῖν,= ἱκέτευσεν
    ὑμᾶς, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.107,
    compare 24.12; ὑπὲρ τοῦ μισθοῦ ἱ. θεῖναι εἰς τὴν βουλήν 4th c.BC: Aeschines Orator
    1.104, compare 2.15 ">Refs 4th c.BC+</a>]; later ἱ. πέμπειν, προβάλλεσθαι, [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Pompeius” 28, 2nd-3rd c.AD: Aelianus “Varia Historia” 3.26 ">Refs 1st c.AD+</a>];
    ἱκετηρίας προσενέγκας, ἱκετηρίαν προσάγειν, [<a href="javascript:void(0)" title="
    NT.Heb.5.7, “POxy.” 71 i 3 (4th c.AD): _metaphorically_, ἱκετηρίαν δὲ γόνασιν
    ἐξάπτω σέθεν τὸ σῶμα τοὐμόν">NT+4th c.AD+</a>], where the suppliant represents
    herself as the olive-branch, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Iphigenia Aulidensis” 1216; νομίζετε τὸν παῖδα τουτονὶ ἱκετηρίαν προκεῖσθαι
    4th c.BC: Demosthenes Orator 43.83. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    ={ἱκεσία}, variant in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 8.138 (_plural_), compare 2nd c.BC: Polybius Historicus 3.112.8 (_plural_),
    4th c.AD: Julianus Imperator ">Refs 5th c.BC+</a>]<b>ad Ath.</b>275c, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Heliodorus Scriptor Eroticus 7.7. ">Refs 3rd c.AD+</a>]'
  source: STEPBible/LSJ
