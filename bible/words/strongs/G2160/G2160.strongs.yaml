strongs_number: G2160
language: greek
lemma: εὐτραπελία
transliteration: eutrapelía
definition: witticism, i.e. (in a vulgar sense) ribaldry
kjv_usage: jesting
derivation: from a compound of G2095 (εὖ) and a derivative of the base of G5157 (τροπή)
  (meaning well-turned, i.e. ready at repartee, jocose);
extended_definition:
  gloss: vulgar jesting
  definition: '<b>εὐτραπελία</b>, -ας, ἡ<BR /> (εὖ, τρέπω), <BR />__1. versatility,
    wit, facetiousness (Hippocr., Plat., al.). <BR /> __2. <b>= βωμολογία, coarse
    jesting, ribaldry </b>(Abbott, <i>Essays</i>, 93): <ref=''Eph.5.4.''>Eph.5:4.</ref>†<BR
    /> <re><i>SYN.</i>: μωρολογία, see Tr., <i>Syn.</i>, § xxxiv </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐτρᾰπελ-ία</b>, ἡ, <br /> <b>ready wit, liveliness</b>, [<a
