    7, 5th-6th c.BC: Plato Philosophus “Respublica” 563a, 3rd c.BC: Posidippus Comicus
    28.5, 1st c.BC: Cicero, M. Tullius Orator et Philosophus “Epistulae ad Familiares”
    7.32.1, 1st c.BC: Diodorus Siculus Historicus 15.6 ">Refs 5th c.BC+</a>]: <i>plural</i>,
    <b>pleasantries</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Demetrius
    Phalereus Rhetor “Demetrius on Style” 177; defined by 4th c.BC: Aristoteles Philosophus
    as πεπαιδευμένη ὕβρις, “Rh.” 1389b11, compare “EN” 1108a24 ">Refs 4th c.BC+</a>];
    ἡ περὶ τὰς παιδιὰς καὶ τὰς ὁμιλίας εὐ. [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Antonius” 43. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> rarely in bad sense, ={βωμολοχία}, [<a href="javascript:void(0)"
    title=" NT.Eph.5.4. ">NT</a>]'
