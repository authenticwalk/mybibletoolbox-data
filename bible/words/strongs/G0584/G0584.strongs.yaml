strongs_number: G0584
language: greek
lemma: ἀποδείκνυμι
transliteration: apodeíknymi
definition: to show off, i.e. exhibit; figuratively, to demonstrate, i.e. accredit
kjv_usage: (ap-)prove, set forth, shew
derivation: from G575 (ἀπό) and G1166 (δεικνύω);
extended_definition:
  gloss: to display
  definition: '<b>ἀπο-δείκνυμι </b><BR /> [in LXX: <ref=''Est.2.9''>Est.2:9</ref>
    (רָאָה), al. ;] <BR />__1. <b>to bring out, show forth, exhibit </b>(Lft., <i>Notes</i>,
    200; <i>ICC</i>, in l): <ref=''1Co.4.9.''>1Co.4:9.</ref> <BR /> __2. <b>to declare,
    show</b>: <ref=''Act.2.22''>Act.2:22</ref> <BR /> __3. <b>to prove</b>: <ref=''Act.25.7.''>Act.25:7.</ref>
    <BR /> __4. As frequently in late Gk., <b>to proclaim to an office</b>: before
    ὅτι, <ref=''2Th.2.4''>2Th.2:4</ref> (Milligan, in l; MM, see word; Lft., <i>Notes</i>.
    113.)†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποδείκ-νῡμι</b> <br /> (and ἀποδεικνύω [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Symposium” 8.20, 2nd c.BC: Polybius
    Historicus 7.14.3)">Refs 5th c.BC+</a>], <i>Ionic dialect</i> <b>ἀποδέκνῦμι</b>
    [<a href="javascript:void(0)" title=" “GDI” 5653b14 (Chios, 5th c.BC), ">Refs
    5th c.BC+</a>]<i>future</i> -δείξω, <i>Ionic dialect</i> -δέξω:—<br /><Level1><b>__A</b></Level1>
    <b>point away from</b> other objects <b>at</b> one, and so: <br /><Level2><b>__A.I</b></Level2>
    <b>point out, display, make known,</b> whether by deed or word, σφι γνώμας[<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.171, +others;
    τάφους καὶ συγγένειαν 5th c.BC: Thucydides Historicus 1.26; ἦθος τὸ πρόσθε τοκήων
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 727; ἀρετήν 4th c.BC: Hyperides Orator
    “Epitaphius” 29; τὰ τῆς τεχνης ἐξευρήματα 5th c.BC: Hippocrates Medicus “παραγγελίαι”
    9">Refs 5th c.BC+</a>]; <b>proclaim,</b> τὴν ἡμέρην “GDI” [same place];—<i>passive</i>,
    τῶν οῠρων ἀποδεχθέντων[<a href="javascript:void(0)" title=" “SIG” 134b22 (Milet.,
    4th c.BC). ">Refs 4th c.BC+</a>]<br /><Level3><b>__A.I.2</b></Level3> <b>bring
    forward, produce,</b> μαρτύρια τούτων[<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 5.45; πολλοὺς παῖδας [prev. author] 1.136, compare
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1405, 5th-6th c.BC: Isocrates
    Orator 19.6, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    1.2.5; ἐπόχους 8.1.35; ἀ. τρόπαια 5th-6th c.BC: Andocides Orator 1.147; χρήματα
    πλεῖστ᾽ ἀ. ἐν τῷ κοινῷ 5th-6th c.BC: Aristophanes Comicus “Equites” 774; μορφὴν
    ἑτέραν 5th c.BC: Euripides Tragicus “Fragmenta” 839.14 (variant{ἐπέδειξεν}): with
    ">Refs 5th c.BC+</a>]<i>participle</i>, ὑγιέα τινὰ ἐόντα ἀ. <b>produce</b> him
    safe and sound, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.130, compare 134. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.I.3</b></Level3>
    <b>produce, deliver</b> accounts, τὸν λόγον[<a href="javascript:void(0)" title="
    [prev. author] 7.119; ἀ. τετρακόσια τάλαντα τετελεσμένα [prev. work] 118. ">Refs</a>]<br
    /><Level3><b>__A.I.4</b></Level3> <b>publish</b> a law, [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 30.11, 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 2.3.11. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.I.5</b></Level3>
    <b>appoint, assign,</b> τέμενος ἀ. τινί[<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 5.67, 89; βωμόν τινι [prev. author] 7.178; ἓν βουλευτήριον
    5th c.BC: Thucydides Historicus 2.15; γῆς ὅρους [prev. work] 72">Refs 5th c.BC+</a>];
    τὴν τρίτην ἀ. ἐκκλησίαν <b>to fix, prescribe</b> it, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 24.25">Refs 4th c.BC+</a>]:—<i>passive</i>,
    τοῖσί ἐστι χῶρος ἀποδεδεγμένος[<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.153; τροφὴ αὐτοῖσι τοιαύτη ἀποδέδεκται [prev. author] 2.65.
    ">Refs 5th c.BC+</a>]<br /><Level4><b>__A.I.5.b</b></Level4> with <i>infinitive</i>,
    κώμας ὅθεν ἀπέδειξαν οἱ ἡγεμόνες λαμβάνειν τὰ ἐπιτήδεια whence <b>they appointed</b>
    that they should receive.., [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 2.3.14:">Refs 5th c.BC+</a>] —<i>passive</i>, τοῖσι
    ἀποδεδέχθαι.. ἕλκειν (<i>impersonal</i>) <b>it had been appointed</b> them to
    draw, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.124.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.I.6</b></Level3> <b>show by argument,
    prove, demonstrate,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 1334, 4th c.BC: Aristoteles Philosophus “Anthologia Graeca” 0.75b37,
    etc.; ἀ. σαφεῖς τὰς ἀποδείξεις 5th-6th c.BC: Andocides Orator 2.3; ἀ. ὡς.. 5th-6th
    c.BC: Aristophanes Comicus “Vespae” 548, 5th-6th c.BC: Plato Philosophus “Respublica”
    472d">Refs 5th c.BC+</a>]; ὅτι.. [<a href="javascript:void(0)" title=" [prev.
    author] “Prt.” 323c, etc.">Refs</a>]; πότερον.. ἢ.. [<a href="javascript:void(0)"
    title=" [prev. author] Alcaeus1.114b">Refs</a>]: with <i>double</i> <i>accusative</i>,
    <b>prove</b> one so and so, οὓς ἀποδείξω λέκτρων προδότας[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Ion” 879, etc.; τοιούτους τινάς 5th c.BC:
    Hippocrates Medicus “περὶ εὐσχημοσύνης” 4">Refs 5th c.BC+</a>]: followed by <i>participle</i>,
    ἀ. λόγῳ.. οὐδὲν μετεόν[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 5.94">Refs 5th c.BC+</a>]; ἀ. τινὰ λέγοντα οὐδέν <b>make it evident</b>
    that.., [<a href="javascript:void(0)" title=" 7.17, compare 2.133. ">Refs</a>]<br
    /><Level2><b>__A.II</b></Level2> <b>show forth</b> a person or thing <b>as</b>
    so and so, hence: <br /><Level3><b>__A.II.1</b></Level3> <b>appoint, proclaim,
    create,</b> ἀ. τινὰ στρατηγόν[<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 1.1.2, +others">Refs 5th c.BC+</a>]: with <i>infinitive</i>,
    στρατηγὸν εῖναι[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.25">Refs 5th c.BC+</a>]; ἀ. τούτους τὴν πόλιν νέμειν[<a href="javascript:void(0)"
    title=" [prev. work] 29; ἑαυτὸν ὅτι ἐστὶ θεός NT.2Thes.2.4">NT</a>]:—<i>passive</i>,
    <b>to be so created,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.124, 162; μελεδωνοὶ ἀποδεδέχαται τῆς τροφῆς 2.65; ἀπεδέχθη εῖναι
    ἵππαρχος 7.154; αὐτοκράτωρ ἀποδέδεικται “POxy.” 1021.7 (1st c.AD)">Refs 5th c.BC+</a>];
    ὕπατος ἀποδεδειγμένος, = Latin <i>consul designatus</i>, [<a href="javascript:void(0)"
    title=" “OGI” 379.5 (from Tiflis), etc. ">Refs</a>]<br /><Level3><b>__A.II.2</b></Level3>
    <b>make, render,</b> mostly with an <i>adjective</i>, ἀ. τινὰς μοχθηροτάτους <b>make</b>
    them finished rascals, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 1011; ἀ. κρατίστους τοὺς λόχους 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 2.1.23; γοργότερον ἀ. τὸν ἵππον [prev. author]
    “Eq.” 1.10; ζῷον ἀγριώτερον 5th-6th c.BC: Plato Philosophus “Gorgias” 516b">Refs
    5th c.BC+</a>]: with a <i>substantive</i>, γέλωτα ἀ. τινά[<a href="javascript:void(0)"
    title=" [prev. author] “Tht.” 166a, compare “Phd.” 72c">Refs</a>]: with <i>participle</i>,
    βλέποντ᾽ ἀποδείξω σ᾽ ὀξύτερον τοῦ Λυγκέως[<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Plutus” 210; ἀ. τινὰς ἀλλοτρίους ὄντας 5th-6th
    c.BC: Plato Philosophus “Symposium” 179c:">Refs 5th c.BC+</a>] —<i>passive</i>,
    πολέμιοι ἀποδεδειγμένοι <b>declared</b> enemies, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.1.26, compare 4th c.BC:
    Demosthenes Orator 23.200. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.II.3</b></Level3>
    <b>represent as,</b> ἀ. παῖδα πατρὸς ἑωυτῶν ἕκαστον ἐόντα[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.143, compare 5th c.BC: Lysias Orator
    32.17">Refs 5th c.BC+</a>]:— <i>passive</i>, ἀνδραγαθίη δ᾽ αὕτη ἀποδέδεκται <b>is
    represented, considered as..,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.136">Refs 5th c.BC+</a>]; οὐδὲ.. οὗτοι ἐν τοῖσι ἄλλοισι
    θεοῖσι ἀποδεδέχαται <b>have</b> not <b>been considered, admitted</b> among..,
    [<a href="javascript:void(0)" title=" 2.43">Refs</a>]:—these two last examples
    may be <i>passive</i> usages of ἀποδέχομαι. <br /><Level3><b>__A.II.4</b></Level3>
    with <i>infinitive</i>, <b>ordain</b> a thing or person to be, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 7.30, “Lac.” 10.7. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__A.II.5</b></Level3> <b>dedicate, consecrate,</b>
    θέατρον[<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Lucullus” 29">Refs 1st c.AD+</a>]:—<i>passive</i>, νεὼς ἀποδέδεικται[<a
    href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Tox.” 5. ">Refs
    2nd c.AD+</a>]<br /><Level1><b>__B</b></Level1> <i>middle</i>, <b>show forth,
    exhibit</b> something of one''s own, ἀποδέξασθαι τὴν γνώμην <b>deliver one''s</b>
    opinion, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.170, 207, compare 5th c.BC: Thucydides Historicus 1.87; also ἀ. μεγάλα ἔργα
    5th c.BC: Herodotus Historicus 1.59, +others; ἀξιαπηγητότατα [prev. work] 16;
    οὐδὲν λαμπρὸν ἔργον [prev. work] 174">Refs 5th c.BC+</a>]; ἀ. ἀρετάς <b>display</b>
    high qualities, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “N.” 6.49 (compare above 4th-5th c.BC: Aeschylus Tragicus 1.2); πνεύματα εἰς ἄλληλα
    στάσιν.. ἀποδεικνύμενα 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 1088
    ">Refs 5th c.BC+</a>]; of buildings and the like, μνημόσυνα ἀ.[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.101; χώματα ἀξιοθέητα 1.184">Refs 5th
    c.BC+</a>]; οὐδεμίαν στρατηΐην ἀ. not <b>to have</b> any military service <b>to
    show,</b> [<a href="javascript:void(0)" title=" 2.111">Refs</a>]:—<i>passive</i>,
    ἔργα μεγάλα καὶ θαυμαστὰ.. ἀποδεχθέντα [<a href="javascript:void(0)" title="[prev.
    author] “Prooem.”, compare  ">Refs</a>]<br /><Level3><b>__B.2</b></Level3> <i>middle</i>
    in <i>active</i> sense, ἀποδεδειγμένοι ἦσαν ὅτι <b>had declared</b> that.., [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    5.2.9. ">Refs 5th c.BC+</a>]<br /><Level1><b>__C</b></Level1> <i>passive</i>,
    see above [<a href="javascript:void(0)" title=" 1.5, 11.1, 2, 3: ">Refs</a>]<i>aorist</i>
    ἀπεδείχθην is always <i>passive</i>, as [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.154">Refs 5th c.BC+</a>]; and so mostly <i>perfect</i>
    ἀποδέδειγμαι,[<a href="javascript:void(0)" title=" 1.136, 5th c.BC: Antipho Orator
    2.4.10, 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.1.26">Refs 5th c.BC+</a>];
    but the <i>participle</i> of the latter is sometimes <i>active</i>, see above
    [<a href="javascript:void(0)" title=" 5th c.BC: Bacchylides Lyricus 2.">Refs 5th
    c.BC+</a>]'
