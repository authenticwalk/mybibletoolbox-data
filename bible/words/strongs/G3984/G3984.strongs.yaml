strongs_number: G3984
language: greek
lemma: πεῖρα
transliteration: peîra
definition: a test, i.e. attempt, experience
kjv_usage: assaying, trial
derivation: from the base of G4008 (πέραν) (through the idea of piercing);
extended_definition:
  gloss: test
  definition: '<b>πεῖρα</b>, -ας, ἡ<BR /> (πειράω), [in LXX: <ref=''Deu.28.56''>Deu.28:56</ref>
    (π. λαμβάνειν, נָסָה pi.) <ref=''Deu.33.8''>Deu.33:8</ref> (מַסָּה), <ref=''Wis.18.20,
    25''>Wis.18:20, 25</ref>, <ref=''2Ma.8.9''>2Ma.8:9</ref>, <ref=''4Ma.8.1''>4Ma.8:1</ref>
    * ;] <BR /><b>trial, experiment</b>; π. λαμβάνειν, <b>to make trial, have experience
    of</b>: <ref=''Heb.11.29, 36''>Heb.11:29, 36</ref> (for exx., see Field, <i>Notes</i>,
    232 f.).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πεῖρα</b>, ας <br /> (<i>Ionic dialect</i> πεῖρα, <i>accusative</i>
    πεῖραν, <i>genitive</i> -ης), <i>Aeolic dialect</i> <b>πέρρα</b> [<a href="javascript:void(0)"
    title=" 4th-5th c.AD: Choeroboscus Grammaticus in “An. Ox.” 2.252">Refs 4th c.AD+</a>]:
    ἡ:— <b>trial, attempt</b>, π. τοι μαθήσιος ἀρχά [<a href="javascript:void(0)"
    title=" 7th c.BC: Alcman Lyricus 63 ">Refs 7th c.BC+</a>]; opposed to δόξα, [<a
    href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus 571; πείρᾳ δ᾽ οὐ
    προσωμίλησά πω 5th c.BC: Sophocles Tragicus “Trachiniae” 591; πικρὰν πεῖραν τολμήσειν
    [prev. author] “El.” 471; πείρᾳ σφαλῆναι 5th c.BC: Thucydides Historicus 1.70
    ">Refs 6th c.BC+</a>]; ἢν μὲν ξυμβῇ ἡ π. [<a href="javascript:void(0)" title="
    [prev. author] 3.3; πείρᾳ θην πάντα τελεῖται 3rd c.BC: Theocritus Poeta Bucolicus
    15.62 ">Refs 3rd c.BC+</a>]; πεῖραν ἔχοντες <b>being proved</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 4.76 ">Refs 5th c.BC+</a>]; but πεῖραν
    ἔχειν τινός to have <b>experience</b> of.., [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.1.5 ">Refs
    5th c.BC+</a>]; π. τινῶν ἔχειν ὅτι.. [<a href="javascript:void(0)" title=" [prev.
    author] “An.” 3.2.16 ">Refs</a>]; π. ἔχει τῆς γνώμης involves <b>a trial</b> of
    your resolution, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.140 ">Refs 5th c.BC+</a>]; πεῖράν τινος λαμβάνειν or λαβεῖν to make <b>trial</b>
    or <b>proof</b> of.., [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Fragmenta” 691, 5th-6th c.BC: Isocrates Orator 12.236, 5th-6th c.BC:
    Plato Philosophus “Gorgias” 448a, 5th-6th c.BC: Xenophon Historicus “Anabasis”
    6.6.33, etc. ">Refs 5th c.BC+</a>]; also, gain <b>experience</b> of.., ἐν ἑαυτῷ[<a
    href="javascript:void(0)" title=" [prev. work] 5.8.15; π. λ. τινός, ὅπως ἔχει
    5th-6th c.BC: Plato Philosophus “Protagoras” 342a; π. λ. τινός, εἰ ἄρα τι λέγει
    [prev. author] “Thg.” 129d ">Refs 5th c.BC+</a>]; πεῖράν τινος διδόναι (cf. Latin
    <i>specimen sui edere</i>) Darei Epist. in [<a href="javascript:void(0)" title="
    “SIG” 22.21, 5th c.BC: Thucydides Historicus 1.138, 5th-6th c.BC: Isocrates Orator
    3.45; π. τῆς δόξης δοῦναι 5th c.BC: Thucydides Historicus 6.11; π. ἔργῳ δεδωκέναι
    4th c.BC: Demosthenes Orator 18.107, compare 195; π. ἀλλήλων λαμβάνοντες καὶ διδόντες
    5th-6th c.BC: Plato Philosophus “Protagoras” 348a; πεῖραν ποιήσασθαι 5th c.BC:
    Thucydides Historicus 1.53 ">Refs 5th c.BC+</a>]; π. ποιεῖσθαι εἰ.. [<a href="javascript:void(0)"
    title=" [prev. author] 2.20; ταῖς π. βασανίζειν 4th c.BC: Aristoteles Philosophus
    “de Generatione Animalium” 747a3; πεῖραν καθεῖναι 2nd-3rd c.AD: Aelianus “Varia
    Historia” 2.13, compare “NA” 1.39 ">Refs 4th c.BC+</a>]; π. δέξασθαι <b>undertake</b>,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Pyrrhus” 5. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3> with Preps.,
    ἀπὸ πείρης by <b>experiment</b>, opposed to αὐτόματον, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.9. ; διὰ πείρας ἰέναι 5th-6th c.BC: Plato
    Philosophus “Axiochus” 369a; διὰ π. ἔργων ἐλήλυθε 1st c.AD: Onosander (Onasander)
    Tacticus “Praef.” 7 ">Refs 5th c.BC+</a>]; ἀποδοκιμασθῆναι διὰ τῆς π. [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1341a37; ἐς πεῖραν ἤλθομεν
    φίλων 5th c.BC: Euripides Tragicus “Heraclidae” 309, etc. ">Refs 5th c.BC+</a>];
    ἰέναι ἐς τὴν π. τοῦ ναυτικοῦ <b>try</b> an action by sea, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.21 ">Refs 5th c.BC+</a>]; ἀκοῆς κρείσσων
    ἐς π. ἔρχεται turns out <b>on trial</b> greater than report, [<a href="javascript:void(0)"
    title=" [prev. author] 2.41; ἐκ τῆς π. δῆλον 4th c.BC: Aristoteles Philosophus
    “Problemata” 938b38 ">Refs 4th c.BC+</a>]; Κύρου ἐν πείρᾳ γενέσθαι to have been
    <b>acquainted</b> with Cyrus, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 1.9.1; ἐν π. τέλος διαφαίνεται 5th c.BC: Pindarus
    Lyricus “N.” 3.70 ">Refs 5th c.BC+</a>]; ἐπὶ πείρᾳ by way of <b>test</b> or <b>trial</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Aves”
    583 ">Refs 5th c.BC+</a>]; ἐπὶ π. δούς <b>on trial</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus 118 ">Refs 4th c.BC+</a>]; π. θανάτου πέρι
    καὶ ζωᾶς a <b>contest</b> for.., [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “N.” 9.28. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>attempt on</b> or <b>against</b> one, πεῖράν τιν᾽ ἐχθρῶν ἁρπάσαι <b>a means
    of attacking</b>.., [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ajax” 2; τοιοῦδε φωτὸς π. εὖ φυλακτέον 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 499 ">Refs 5th c.BC+</a>]; especially <b>attempt to seduce</b>
    a woman, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Theseus” 26, “Cim.” 1 ">Refs 1st c.AD+</a>]: <i>absolutely</i>,
    <b>attempt, enterprise</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Persae” 719 (troch.), 5th c.BC: Thucydides Historicus 3.20
    ">Refs 5th c.BC+</a>]; πεῖραν ἀφορμᾶν to go forth upon <b>an enterprise</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax” 290 ">Refs
    5th c.BC+</a>]; compare πειρατής. (Cf. Latin <i>experior</i>, <b>peritus.</b>)'
