strongs_number: G3763
language: greek
lemma: οὐδέποτε
transliteration: oudépote
definition: not even at any time, i.e. never at all
kjv_usage: neither at any time, never, nothing at any time
derivation: from G3761 (οὐδέ) and G4218 (ποτέ);
extended_definition:
  gloss: never
  definition: '<b>οὐδέ-ποτε</b>, <BR /> <i> adv.</i> [in LXX: <ref=''Exo.10.6''>Exo.10:6</ref>
    (לֹא), etc. ;] <BR /><b>never</b>: <ref=''Mat.7.23; 9.33; 26.33''>Mat.7:23 9:33
    26:33</ref>, <ref=''Mrk.2.12''>Mrk.2:12</ref>, <ref=''Luk.15.29''>Luk.15:29</ref>,
    <ref=''Jhn.7.46''>Jhn.7:46</ref>, <ref=''Act.10.14; 11.8; 14.8''>Act.10:14 11:8
    14:8</ref>, <ref=''1Co.13.8''>1Co.13:8</ref>, <ref=''Heb.10.1, 11''>Heb.10:1,
    11</ref>. Interrog., <ref=''Mat.21.16, 42''>Mat.21:16, 42</ref>, <ref=''Mrk.2.25''>Mrk.2:25</ref>
    †<BR /> (AS)'
  morphology: G:ADV-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> οὐδέποτε</b>, <br /> in <i>Ionic dialect</i> Prose <b>οὐδέκοτε</b>,
    <i>Doric dialect</i> <b>οὐδέποκα</b> probably in [<a href="javascript:void(0)"
    title=" “IG” 22.1126.5 (compare μηδέποκα [prev. work] 11)">Refs</a>], etc.:—<i>conjunction</i>
    and <i>adverb</i> <b>and not ever</b> or <b>nor ever, not even ever</b> or <b>never</b>,
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>]
    mostly with past tenses, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 1.155, 5.789, +others">Refs 8th c.BC+</a>]: but with <i>present</i>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    10.464, 8th-7th c.BC: Hesiodus Epicus “Theogonia” 759 ">Refs 8th c.BC+</a>]: with
    <i>future</i>, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 2.203, 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 176 ">Refs
    8th c.BC+</a>]; in <i>Attic dialect</i>, οὐδέποτε is commonly found with <i>present</i>
    or <i>future</i> (or its equivalent, as in οὐδέποτε μὴ λειφθῇ [<a href="javascript:void(0)"
    title=" “SIG” 800.29 (Lycosura, 1st c.AD)), οὐδεπώποτε">Refs 1st c.AD+</a>] with
    past tenses, so οὐδέποτε ἐπὶ μέλλοντος.., ἐπὶ δὲ παρῳχημένου τὸ οὐδεπώποτε [<a
    href="javascript:void(0)" title=" 2nd c.AD: Phrynichus Atticista “Praeparatio
    Sophistica” p.91 5th c.BC: Bacchylides Lyricus: but οὐδέποτε">Refs 5th c.BC+</a>]
    occurs with past tenses in [<a href="javascript:void(0)" title=" “Comica Adespota”
    23 (cited by 2nd c.AD: Phrynichus Atticista [same place]), 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 2.6.13, “Ages.” 11.7, “Oec.” 20.22, 4th c.BC: Aeschines
    Orator 3.151, 4th-3rd c.BC: Menander Comicus 653 ">Refs 5th c.BC+</a>]; compare
    οὐδέποτε <b>tam in praeterito quam in futuro, quomodo et nos ''nunquam''</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.AD: Priscianus Grammaticus “Inst.”
    18.257">Refs 5th c.AD+</a>]: in late writers the reference of πω to past time
    was neglected, see at {οὐδεπώποτε}, and[<a href="javascript:void(0)" title="compare
    ἐξ ὧν ἀνάγκη.. μηδεπώποτε ἐλευθερίας ἐπιτυγχάνειν 1st-2nd c.AD: Dio Chrysostomus
    Sophista 14.1 ">Refs 1st c.AD+</a>]; compare οὐδέπω, οὔποτε, οὔπω, οὐπώποτε, also
    μηδέποτε, μηπώποτε.—In [<a href="javascript:void(0)" title=" 8th c.BC: Homerus
    Epicus οὐδέ ποτε">Refs 8th c.BC+</a>] should probably be written divisim: sometimes
    a word is put between, as in [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 6.99. ">Refs 8th c.BC+</a>]'
  source: STEPBible/LSJ
