  gloss: seat
  definition: '<b>καθ-έδρα</b>, -ας, ἡ<BR /> (κατά, + ἔδρα, a seat) [in LXX for מוֹשָׁב
    and cogn. forms ;] <BR /><b>a chair, seat</b>: <ref=''Mat.21.12''>Mat.21:12</ref>,
    <ref=''Mrk.11.16''>Mrk.11:16</ref>; of teachers, <ref=''Mat.23.2.''>Mat.23:2.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
