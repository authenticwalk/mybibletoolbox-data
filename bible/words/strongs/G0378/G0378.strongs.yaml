strongs_number: G0378
language: greek
lemma: ἀναπληρόω
transliteration: anaplēróō
definition: to complete; by implication, to occupy, supply; figuratively, to accomplish
  (by coincidence ot obedience)
kjv_usage: fill up, fulfill, occupy, supply
derivation: from G303 (ἀνά) and G4137 (πληρόω);
extended_definition:
  gloss: to fulfil
  definition: '<b>ἀνα-πληρόω</b>, -ῶ <BR /> [in LXX chiefly for מָלֵא, <ref=''Lev.12.6''>Lev.12:6</ref>,
    al.; also שָׁלַם (<ref=''Gen.15.16''>Gen.15:16</ref>, <ref=''1Ki.7.51''>3Ki.7:51</ref>,
    <ref=''Isa.60.20''>Isa.60:20</ref>), etc. ;] <BR />__1. <b>to fill up, make full
    </b>(in π. of com­pleting contracts and making up rent; cf. MM, <i>VGT</i>, see
    word): τόπον, take one''s place (cf. <i>Heb.</i> מָקוֹם שָׁלַם), <ref=''1Co.14.16''>1Co.14:16;</ref>
    άμαρτίας, complete the number, <ref=''1Th.2.16''>1Th.2:16;</ref> τ. νόμον, observe
    perfectly, <ref=''Gal.6.2''>Gal.6:2;</ref> pass., προφητεία, fulfilled, <ref=''Mat.13.14.''>Mat.13:14.</ref>
    <BR /> __2. <b>to supply</b>: τό ὑστέρημα, <ref=''1Co.16.17''>1Co.16:17</ref>,
    <ref=''Php.2.30''>Php.2:30</ref> (Cremer, 838).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναπληρ-όω</b>, <br /> <b>fill up</b> a void, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 81b, compare 78d">Refs 5th c.BC+</a>];
    τὸ κεχηνὸς τῆς ἑρμηνείας, τοῦ ῥυθμοῦ, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 266.22, 2nd c.AD: Lucianus
    Sophista “Tim.” 1">Refs 2nd c.AD+</a>]:—<i>passive</i>, <b>to be filled up,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Caelo”
    306b4. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>make up, supply,</b>
    εἴ τι ἐξέλιπον ἀ.[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Symposium” 188e; τὴν ἔνδειαν 4th c.BC: Aristoteles Philosophus “Politica” 1318b22">Refs
    5th c.BC+</a>]; τοὺς.. ἀμόρφους ἀνατληροῖ ἡ τοῦ λέγειν πιθανότης <b>compensates</b>
    them, [<a href="javascript:void(0)" title=" [prev. author] “fragment” 101:">Refs</a>]
    —<i>middle</i>, δώματ᾽ ἀ. <b>fill their</b> houses, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Helena” 907. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>fill up</b> the numbers of a body, τὴν βουλήν[<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Publicola” 11, compare
    5th-6th c.BC: Xenophon Historicus “de Vectigalibus” 4.24">Refs 5th c.BC+</a>];
    ἀ. τὴν συνηγορίαν <b>fill</b> the place of advocate (left vacant by another),
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Crassus” 3, cf. NT.1Cor.14.16. ">NT+1st c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    <b>pay in full,</b> τὰς ὠνάς, of tax-farmers, [<a href="javascript:void(0)" title="
    “PPar.” 62.5.3 (2nd c.BC)">Refs 2nd c.BC+</a>]:—in <i>middle</i>, <b>get paid,
    receive,</b> ἕως ἀνεπληρώσατο τὴν προῖκα[<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 27.13. ">Refs 4th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>use expletive particles,</b> [<a href="javascript:void(0)" title=" 4th c.BC:
    Demetrius Phalereus Rhetor “Demetrius on Style” 58. ">Refs 4th c.BC+</a>]<br /><Level3><b>__6</b></Level3>
    <b>fulfil,</b> ἀναπληροῦται ἡ προφητεία[<a href="javascript:void(0)" title=" NT.Matt.13.14
    ">NT</a>]; of a task, <b>perform,</b> [<a href="javascript:void(0)" title=" PPetr.
    3p.104. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>, <b>to be
    restored to its former size</b> or <b>state,</b> ἀνεπληρώθη ὁ ἥλιος, after an
    eclipse, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.28; ἀναπληρουμένης τῆς φύσεως ">Refs 5th c.BC+</a>]<b>being in process of restoration,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1153a2, compare “HA” 548b18.">Refs 4th c.BC+</a>]'
