strongs_number: G5362
language: greek
lemma: φίλανδρος
transliteration: phílandros
definition: fond of man, i.e. affectionate as a wife
kjv_usage: love their husbands
derivation: from G5384 (φίλος) and G435 (ἀνήρ);
extended_definition:
  gloss: husband-loving
  definition: '<b>φίλανδρος</b>, -ον <BR /> __1. loving men (Æsch.). <BR /> __2. <b>Of
    a wife, loving her husband </b>(frequently in epitaphs, see LS, see word, Deiss.,
    BS, 255): <ref=''Tit.2.4.''>Tit.2:4.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φίλ-ανδρος</b>, ον, <br /> <b>loving men;</b> of a country,
    <b>loving its men,</b> πέδον [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Septem contra Thebas” 902 (Lyric poetry). ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>loving masculine habits,</b> of Atalanta, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 1111;
    Ἀμαζόνες 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Theseus” 26. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> of women, <b>lewd,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Symposium”
    191e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>loving one''s
    husband,</b> [<a href="javascript:void(0)" title="NT.Tit.2.4, 1st c.AD: Philo
    Judaeus 2.431, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Alcibiades”
    8, Iamb.post Polem. p.48 Hinck, 2nd c.AD: Lucianus Sophista “Halc.” 8; frequently
    in epitaphs, “epigram Gr.” 387.12 (from Apamea), “IG” 14.1976; ψυχῇ φιλανδροτάτῃ
    “IG” 14. 607f (from Caralis). ">NT+1st c.AD+</a>] <i>adverb</i> -ρως, ἔζησε[<a
    href="javascript:void(0)" title=" [prev. work]12(3).280 (from Anaphe). ">Refs</a>]'
  source: STEPBible/LSJ
