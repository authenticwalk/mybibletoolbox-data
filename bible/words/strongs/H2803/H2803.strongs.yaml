strongs_number: H2803
language: hebrew
lemma: חָשַׁב
transliteration: châshab
pronunciation: khaw-shab'
definition: properly, to plait or interpenetrate, i.e. (literally) to weave or (generally)
  to fabricate; figuratively, to plot or contrive (usually in a malicious sense);
  hence (from the mental effort) to think, regard, value, compute
kjv_usage: (make) account (of), conceive, consider, count, cunning (man, work, workman),
  devise, esteem, find out, forecast, hold, imagine, impute, invent, be like, mean,
  purpose, reckon(-ing be made), regard, think.
derivation: a primitive root;
extended_definition:
  gloss: 'to devise: think'
  definition: ': think/imagine<br>1) to think, plan, esteem, calculate, invent, make
    a judgment, imagine, count<br>1a) (Qal)<br>1a1) to think, account<br>1a2) to plan,
    devise, mean<br>1a3) to charge, impute, reckon<br>1a4) to esteem, value, regard<br>1a5)
    to invent<br>1b) (Niphal)<br>1b1) to be accounted, be thought, be esteemed<br>1b2)
    to be computed, be reckoned<br>1b3) to be imputed<br>1c) (Piel)<br>1c1) to think
    upon, consider, be mindful of<br>1c2) to think to do, devise, plan<br>1c3) to
    count, reckon<br>1d) (Hithpael) to be considered'
