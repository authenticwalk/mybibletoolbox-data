    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    4.732, 5th c.BC: Bacchylides Lyricus 15.26 ">Refs 8th c.BC+</a>]; <i>imperative</i>
    πυθοῦ, <i>Ionic dialect</i> πυθεῦ [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 3.68 ">Refs 5th c.BC+</a>]; <i>Epic dialect</i> <i>optative</i>
