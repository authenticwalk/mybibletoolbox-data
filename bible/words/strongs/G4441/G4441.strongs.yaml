    c.BC: Aristophanes Comicus “Ranae” 1417, etc.; also π. τι ἀπό τινος 4th-5th c.BC:
    Aeschylus Tragicus “Choephori” 737; ἐξ ἄλλων 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 1266; ἐκ τοῦ παρατυχόντος 5th c.BC: Thucydides Historicus 1.22 ">Refs
    8th c.BC+</a>]; frequently παρά τινος, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 2.91, etc.">Refs 5th c.BC+</a>]; παρ᾽ ἄλλων (variant{ἄλλων})
