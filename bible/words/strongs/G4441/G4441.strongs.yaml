    a person, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Thesmophoriazusae” 619. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    with <i>participle</i>, πυθόμην ὁδὸν ὁρμαίνοντα that he was starting, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.732, compare 5th c.BC: Herodotus
    Historicus 9.58, 5th c.BC: Sophocles Tragicus “Ajax” 692; π. τὸ Πλημμύριον ἑαλωκός
    5th c.BC: Thucydides Historicus 7.31, compare 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 1.7.16, etc.">Refs 8th c.BC+</a>]; οὔ πω.. πεπύσθην Πατρόκλοιο θανόντος
    they <b>had</b> not yet <b>heard of</b> his being dead, [<a href="javascript:void(0)"
