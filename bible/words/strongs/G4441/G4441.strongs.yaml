    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 179e ">Refs 5th c.BC+</a>]:
    <i>pluperfect</i> ἐπεπύσμην [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Pax” 615, “Av.” 470 ">Refs 5th c.BC+</a>]; <i>3rd.pers.</i>
    <i>singular</i> ἐπέπυστο [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 13.674, _Epic dialect_ πέπυστο [prev. work] 521 ">Refs
    8th c.BC+</a>]; <i>3rd.pers.</i> <i>dual</i> πεπύσθην [<a href="javascript:void(0)"
    title=" 17.377 ">Refs</a>]:—<b>learn</b>, whether <b>by hearsay</b> or <b>by inquiry</b>
