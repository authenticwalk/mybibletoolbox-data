    Cyri (Cyropaedia)” 4.1.3. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>accusative</i> <i>of things</i> only, <b>hear</b> or <b>learn</b> a thing,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    2.411, 4th-5th c.BC: Aeschylus Tragicus “Choephori” 765, 5th c.BC: Antipho Orator
    5.25, etc.: _absolutely_, αἰσχρὸν τόδε γ᾽ ἐστὶ καὶ ἐσσομένοισι πυθέσθαι 8th c.BC:
    Ilias Homerus Epicus “Illiad” 2.119, compare 5th c.BC: Pindarus Lyricus “P.” 7.7,
    etc.; ὡς ἐγὼ πυνθάνομαι 5th c.BC: Herodotus Historicus 1.22, etc. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> with <i>genitive</i> objecti, <b>hear</b> or <b>inquire
    concerning</b>, πυθέσθαι πατρός, ἀγγελιάων, μάχης, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.281, 2.256, 8th c.BC: Ilias
    Homerus Epicus “Illiad” 15.224, compare 5th c.BC: Sophocles Tragicus “Electra”
    35, 5th-6th c.BC: Plato Philosophus “Leges” 635b. ">Refs 8th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    π. τινά τινος <b>inquire about</b> one person <b>of</b> or <b>from</b> another,
    τὸν ἄνδρα τῶν ὁδοιπόρων [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
