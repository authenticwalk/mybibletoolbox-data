    πέπῠσαι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Protagoras” 310b ">Refs 5th c.BC+</a>], <i>Epic dialect</i> πέπυσσαι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.494 ">Refs 8th c.BC+</a>];
    <i>infinitive</i> πεπύσθαι [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
