    7.195)">Refs 8th c.BC+</a>]; <i>3rd.pers.</i> <i>plural</i> πυθοίατο [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 921 ">Refs 5th c.BC+</a>]:
