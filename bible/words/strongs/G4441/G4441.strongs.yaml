strongs_number: G4441
language: greek
lemma: πυνθάνομαι
transliteration: pynthánomai
definition: to question, i.e. ascertain by inquiry (as a matter of information merely;
  and thus differing from G2065 (ἐρωτάω), which properly means a request as a favor;
  and from G154 (αἰτέω), which is strictly a demand for something due; as well as
  from G2212 (ζητέω), which implies a search for something hidden; and from G1189
  (δέομαι), which involves the idea of urgent need); by implication, to learn (by
  casual intelligence)
kjv_usage: ask, demand, enquire, understand
derivation: middle voice prolonged from a primary (which occurs only as an alternate
  in certain tenses);
extended_definition:
  gloss: to inquire
  definition: '<b>πυνθώ᾽ομαι </b><BR /> [in LXX for דָּרַשׁ ;] <BR />__1. <b>to inquire</b>:
    with accusative of thing(s), <ref=''Jhn.4.42''>Jhn.4:42</ref>, <ref=''Act.23.20''>Act.23:20</ref>;
    before quæst. indir., <ref=''Mat.2.4''>Mat.2:4</ref>, <ref=''Luk.15.25; 18.36''>Luk.15:25
    18:36</ref>, <ref=''Act.10.18; 21.33''>Act.10:18 21:33</ref>; quæst. dir., <ref=''Act.4.7;
    10.20; 23.10''>Act.4:7 10:20 23:10</ref>; before παρά, with genitive of person(s),
    <ref=''Mat.2.4''>Mat.2:4</ref>, <ref=''Jhn.4.52''>Jhn.4:52</ref>. <BR /> __2.
    <b>to learn by inquiry</b>: before ὅτι, <ref=''Act.23.34.''>Act.23:34.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πυνθάνομαι</b>, <br /> [<a href="javascript:void(0)" title="
