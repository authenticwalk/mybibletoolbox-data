    c.BC: Herodotus Historicus 7.195): _construction_ ">Refs 5th c.BC+</a>]<br /><Level3><b>__1</b></Level3>
    π. τί τινος <b>learn</b> something <b>from</b> a person, [<a href="javascript:void(0)"
