    “Trachiniae” 103 (Lyric poetry), 5th c.BC: Thucydides Historicus 7.25, etc. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__7</b></Level3> followed by an <i>interrogative</i>
    clause, ὡς πυθώμεθα ὅπου ποτ᾽ ἐσμέν [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Oedipus Coloneus” 11 ">Refs 5th c.BC+</a>]; αὐτοῦ π.
    τί ποτε νοεῖ <b>inquire</b> or <b>learn</b> from him what.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Laches” 196c, compare 5th-6th c.BC: Xenophon
