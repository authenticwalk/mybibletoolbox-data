    συνοικέει 5th c.BC: Herodotus Historicus 3.68 ">Refs 5th c.BC+</a>]; π. εἰ.. <b>inquire</b>
    whether.., [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 993, “IG” 42(1).121.18 (Epid., 4th c.BC)">Refs 5th c.BC+</a>];
    τοῦ ξένου ἡδέως ἂν π., τί ταῦθ᾽ ἡγοῦντο [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Sophista” 216d ">Refs 5th c.BC+</a>]; π. τινῶν,
    ὅτι.. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
