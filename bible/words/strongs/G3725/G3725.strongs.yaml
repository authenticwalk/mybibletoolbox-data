strongs_number: G3725
language: greek
lemma: ὅριον
transliteration: hórion
definition: a boundary-line, i.e. (by implication) a frontier (region)
kjv_usage: border, coast
derivation: neuter of a derivative of an apparently primary (a bound or limit);
extended_definition:
  gloss: region
  definition: '<b>ὅριον</b>, -ου, τό<BR /> (ὅρος, a boundary), [in LXX chiefly for
    גְּבוּל ;] <BR /><b>a boundary, bound</b>; chiefly in pl., and so always in NT:
    <ref=''Mat.2.16; 4.13; 8.34; 15.22, 39; 19.1''>Mat.2:16 4:13 8:34 15:22, 39 19:1</ref>,
    <ref=''Mrk.5.17; 7.24, 31; 10.1''>Mrk.5:17 7:24, 31 10:1</ref>, <ref=''Act.13.50''>Act.13:50</ref>.†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὅριον</b>, τό, <br /> ={ὅρος}, <i>diminutive</i> only in form,
    <b>boundary, limit,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “κατ᾽ ἰητρεῖον” 3, “Schwyzer” 664.4 (Orchom. 4th c.AD(?): Arcadius Grammaticus,
    4th c.BC), “epigram Gr.” 978.12 (from Philae), “POxy.” 2134.18 (2nd c.AD)">Refs
    5th c.BC+</a>]: mostly in <i>plural</i>, <b>boundaries, bounds, frontier,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Troades” 375,
    4th c.BC: Demosthenes Orator 18.230, “PCair.Zen.” 251.3 (3rd c.BC), “Supp.epigram”
    3.378 B 11 (Delph., 2nd-1st c.BC) ">Refs 5th c.BC+</a>]; ἐπὶ τοῖς ὁ. on <b>the
    frontier,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.12, 5th-6th c.BC: Andocides Orator 1.45 ">Refs 5th c.BC+</a>]; ὅρια κελεύθου
    <b>limits</b> of a road, i.e. the road itself, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Fragmenta” 721 (uncertain); μὴ κινείτω γῆς ὅ. μηδείς
    5th-6th c.BC: Plato Philosophus “Leges” 842e ">Refs 5th c.BC+</a>]; <b>territories,</b>
    [<a href="javascript:void(0)" title=" LXX.Exo.10.4, +others ">LXX</a>]<br /><Level3><b>__2</b></Level3>
    Astrology texts, a subdivision of a zodiacal sign, appropriated to a planet, [<a
    href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos”
    43, 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 5.37, “PMag.Lond.”
    46.48, “PTeb.” 277.15, 4th c.AD: Hephaestio Astrologus 1.1, 4th c.AD(?): Manetho
    Astrologus 2.166, 4.265. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>plural</i>, <b>rules,</b> e.g. for the use of wine, [<a href="javascript:void(0)"
