strongs_number: G3576
language: greek
lemma: νωθρός
transliteration: nōthrós
definition: sluggish, i.e. (literally) lazy, or (figuratively) stupid
kjv_usage: dull, slothful
derivation: from a derivative of G3541 (νόθος);
extended_definition:
  gloss: dull
  definition: '<b>νωθρός</b>, -ά, -όν <BR /> [in LXX: <ref=''Pro.22.29''>Pro.22:29</ref>
    (חָשֹׁךְ), <ref=''Sir.4.29; 11.12''>Sir.4:29 11:12</ref> * ;] <BR /><b>sluggish,
    slothful</b>: <ref=''Heb.5.11; 6.12''>Heb.5:11 6:12</ref> (for similar usage in
    π., see MM, xvii). <BR /> <re><i>SYN.</i>: ἀργός (which see), βραδύς </re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
