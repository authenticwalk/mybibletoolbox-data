    Aristoteles Philosophus “Historia Animalium” 622b32; ν. ὁδίτης 3rd c.BC: Callimachus
    Epicus “Fragmenta” 275; νωθρότερος τὴν ἀκοήν 3rd c.AD: Heliodorus Scriptor Eroticus
    5.1 ">Refs 5th c.BC+</a>]. <i>adverb</i> - θρῶς [<a href="javascript:void(0)"
    title=" 4th c.BC: Archytas Tarentinus Philosophus ">Refs 4th c.BC+</a>] I; <b>leisurely,
    gradually,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
