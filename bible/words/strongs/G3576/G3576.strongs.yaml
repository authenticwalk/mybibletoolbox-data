    αἰτιῶν καὶ σημείων ὀξέων παθῶν” 2.9 ">Refs 5th c.BC+</a>]; καταφορὴ ν. falling
    into a <b>heavy</b> sleep, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
