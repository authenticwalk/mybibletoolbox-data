strongs_number: G4887
language: greek
lemma: συνδέω
transliteration: syndéō
definition: to bind with, i.e. (passively) be a fellow-prisoner (figuratively)
kjv_usage: be bound with
derivation: from G4862 (σύν) and G1210 (δέω);
extended_definition:
  gloss: to bind with
  definition: '<b>συν-δέω </b><BR /> [in LXX for שָׁבַץ, etc. ;] <BR />__(a) <b>to
    bind together</b>; <BR /> __(b) <b>to bind together with</b>: pass., <ref=''Heb.13.3.''>Heb.13:3.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνδέω</b>, <br /> <b>bind</b> or <b>tie together</b>, of two
    or more things, συνέδησα πόδας δεινοῖο πελώρου [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.168; σὺν δὲ πόδας χεῖράς τε δέον
    22.189; οἶνος σ. πόδας χεῖράς τε γλῶσσάν τε νόον τε 8th-7th c.BC: Hesiodus Epicus
    “Fragmenta” 121; τοὺς πόδας καὶ τὰς χεῖρας 5th-6th c.BC: Plato Philosophus “Euthyphro”
    4c ">Refs 8th c.BC+</a>]; σ. γαύλους <b>bind</b> them <b>together, side by side</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.97, compare
    2nd c.BC: Polybius Historicus 1.22.9 ">Refs 5th c.BC+</a>]; δέλτον λύειν καὶ σ.
    <b>fasten</b> it <b>up</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Iphigenia Aulidensis” 110 ">Refs 5th c.BC+</a>]; <b>act as binding material</b>,
    ὁ συνδέων πηλός [<a href="javascript:void(0)" title=" “CPR” 232.17 (2nd-3rd c.AD):">Refs
    2nd c.AD+</a>] — <i>passive</i>, τὰς χεῖρας συνεδέθησαν <b>had</b> their hands
    <b>tied together</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Demades
    Orator 13">Refs 4th c.BC+</a>]; ἰσχία μὴ συνδεδεμένα flanks not <b>well-knit</b>,
    of dogs, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Cynegeticus” 4.1, compare 4th c.BC: Aristoteles Philosophus “Problemata” 873a33.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> of persons, <b>bind hand
    and foot</b>, ὁππότε μιν ξυνδῆσαι Ὀλύμπιοι ἤθελον ἄλλοι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.399, compare 5th c.BC: Herodotus
    Historicus 9.119, 5th c.BC: Sophocles Tragicus “Ajax” 62, “Ph.” 1016, 5th c.BC:
    Euripides Tragicus “Cyclops” 238, etc.">Refs 8th c.BC+</a>]; λαγὼς αὐτὸς σ. ἑαυτόν
    <b>entangles</b> itself, [<a href="javascript:void(0)" title="X  “Cyr.” 1.6.40:">Refs</a>]
    —<i>passive</i>, συνδεδεμένος <b>constrained, cramped</b>, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Philostrati majoris imagines” 2.21.
    ">Refs 2nd c.AD+</a>]<br /><Level4><b>__2.b</b></Level4> <b>bind up</b> a wound,
    σφενδόνῃ <b>with.. </b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 13.599. ">Refs 8th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>bind up with, combine closely</b>, σάρκας ὀστοῖς [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 84a, compare 73b, “Smp.” 202e,
    “Tht.” 160b; also τι ἀπό τινος 2nd c.AD: Lucianus Sophista “Syr.D.” 29 ">Refs
    5th c.BC+</a>]; of parts growing together, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “γυναικεῖα” 1.40. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    generally, <b>bind together, unite</b>, [ἰσότης] φίλους φίλοις πόλεις τε πόλεσι
    συμμάχους τε συμμάχοις σ. [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Phoenissae” 538; τὸ κοινὸν συνδεῖ τὰς πόλεις 5th-6th c.BC: Plato Philosophus
    “Leges” 875a; ἡδονῆς καὶ λύπης κοινωνία συνδεῖ [prev. author] “R.” 462b; σ. καὶ
    συνέχειν [prev. author] “Phd.” 99c ">Refs 5th c.BC+</a>]; σ. τινὰ πενίᾳ <b>bind</b>
    him to.., [<a href="javascript:void(0)" title=" 4th c.AD: Alciphro Epistolographus
    3.49. ">Refs 4th c.AD+</a>]<br /><Level3><b>__5</b></Level3> <b>connect</b>, opposed
    to διαζευγνύω, [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus
    Grammaticus “de Conjunctionibus;” 214.6, +others ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>middle</i>, σύνδησαι πέπλους <b>gird up thy</b> robes, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Andromache” 832 (Lyric poetry, Reiske for
    πέπλοις). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>have</b>
    things <b>bound together</b>, Ti. <i>Locrian dialect</i>[<a href="javascript:void(0)"
    title=" 99a, 4th c.AD: Themistius Sophista “Orationes” 4.59a. ">Refs 4th c.AD+</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>unite themselves, form a union</b>, πρὸς παίδων
    γέννησιν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Politicus” 310b, cf. Betion cited in 3rd c.AD(?): Diogenes Laertius 4.54. ">Refs
    5th c.BC+</a>]'
  source: STEPBible/LSJ
