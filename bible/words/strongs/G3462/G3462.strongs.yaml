strongs_number: G3462
language: greek
lemma: μυρίζω
transliteration: myrízō
definition: to apply (perfumed) unguent to
kjv_usage: anoint
derivation: from G3464 (μύρον);
extended_definition:
  gloss: to anoint
  definition: '<b>μυρίζω</b><BR /> (μύρον), <BR />Ionic and poët. (comic), <BR />
    <b>to anoint</b>: <ref=''Mrk.14.8.''>Mrk.14:8.</ref>†<BR /> <re><i>SYN.</i>: see:
    ἀλείφω, and cf. μύρον </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μῠρίζω</b>, <br /> <b>rub with ointment</b> or <b>unguent,
    anoint</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Lysistrata” 938, 7th-6th c.BC: Alcaeus Lyricus Comedy texts 23; μύροισιν μ. 5th-6th
    c.BC: Aristophanes Comicus “Plutus” 529 ">Refs 7th c.BC+</a>]:—<i>middle</i>,
    <b>anoint oneself</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Antiphanes
    Comicus 148.5, 4th-3rd c.BC: Menander Comicus 518.15; ἐξ ἀλαβάστου 2nd c.AD: Alexander
    Rhetor 62.1 ">Refs 4th c.BC+</a>]:—<i>passive</i>, μεμυρις μένοι τὸ σῶμα [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.195, compare 4th c.BC: Antiphanes Comicus
    190.2, 4th c.BC: Aristoteles Philosophus “Mirabilia” 832a4; μυρίζεσθαι τὴν κεφαλήν
    1st-2nd c.AD: Plutarchus Biographus et Philosophus ">Refs 5th c.BC+</a>] 2.142a.
    <br /><Level2><b>__II</b></Level2> in <i>passive</i> also, μ. τινί <b>to be fragrant
    with</b>.., [<a href="javascript:void(0)" title=" 3rd c.AD: Heliodorus Scriptor
    Eroticus 10.26. (Cf. σμυρίζω.) ">Refs 3rd c.AD+</a>]'
