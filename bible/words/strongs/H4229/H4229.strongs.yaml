strongs_number: H4229
language: hebrew
lemma: מָחָה
transliteration: mâchâh
pronunciation: maw-khaw'
definition: properly, to stroke or rub; by implication, to erase; also to smooth (as
  if with oil), i.e. grease or make fat; also to touch, i.e. reach to
kjv_usage: abolish, blot out, destroy, full of marrow, put out, reach unto, [idiom]
  utterly, wipe (away, out).
derivation: a primitive root;
