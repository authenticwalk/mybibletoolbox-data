strongs_number: G4847
language: greek
lemma: συμπολίτης
transliteration: sympolítēs
definition: a native of the same town, i.e. (figuratively) co-religionist (fellow-Christian)
kjv_usage: fellow- citizen
derivation: from G4862 (σύν) and G4177 (πολίτης);
extended_definition:
  gloss: fellow citizen
  definition: '<b>συν-πολίτης</b> (Rec. σνμπ-), -ου, ὁ <BR /> <b>a fellow-citizen</b>:
    pl., σ. τ. ἁγίων, opposite to ξένοι κ. πάροικοι, <ref=''Eph.2.19''>Eph.2:19</ref>
    (Eur.; C.I., 6446; condemned by Atticists; see Rutherford, <i>NPhr.</i>, 255 f.).†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
