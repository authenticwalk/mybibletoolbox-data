    “Antiquitates Judaicae” 19.2.2, “IG” 14.1878 (from Rome); condemned by 2nd c.AD:
    Phrynichus Atticista 150">Refs 5th c.BC+</a>]: <i>feminine</i> <b>συμπολῑτ-ῖτις</b>,
