    <ref=''Luk.4.39''>Luk.4:39</ref>, <ref=''Jhn.4.52''>Jhn.4:52</ref>, <ref=''Act.28.8''>Act.28:8</ref>;
    π. μέγας, <b>a high fever</b>: <ref=''Luk.4.38''>Luk.4:38</ref> (on the technical
    phrase here, see MM, xxii).†<BR /> (AS)'
