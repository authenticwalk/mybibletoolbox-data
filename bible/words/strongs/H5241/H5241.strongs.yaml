  definition: 'A man of the tribe of Simeon living at the time of Egypt and Wilderness,
    first mentioned at Gen.46.10; <br> son of: Simeon (H8095); <br> brother of: Jamin
    (H3226), Ohad (H0161), Jachin (H3199), Zerah (H2226L) and Shaul (H7586H); also
    called Nemuel at Num.26.12; 1x<BR>Another name of <i>ye.mu.el</i> (יְמוּאֵל "Jemuel"
    H3223)<BR> § Nemuel = "day of God"<br>1) the eldest son of Simeon<br>2) a Reubenite,
    son of Eliab and brother of Dathan and Abiram in the time of the exodus'
