strongs_number: G5440
language: greek
lemma: φυλακτήριον
transliteration: phylaktḗrion
definition: a guard-case, i.e. "phylactery" for wearing slips of Scripture texts
kjv_usage: phylactery
derivation: neuter of a derivative of G5442 (φυλάσσω);
extended_definition:
  gloss: phylactery
  definition: '<b>φυλακτήριον</b>, -ου, τό <BR /> __1. an outpost, fortification (Thuc.,
    al.). <BR /> __2. a safeguard (Plat.). <BR /> __3. <b>an amulet </b>(Plut., al.);
    in NT for the Talmudic תְּפִלִּין, a prayer fillet, a phylactery, a small strip
    of parchment on which portions of the law were written and worn on the forehead
    and next the heart (cf. <ref=''Exo.13.16''>Exo.13:16</ref>): <ref=''Mat.23.5''>Mat.23:5</ref>.†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φῠλᾰκ-τήριον</b>, τό, <br /> <b>guarded post, fort, castle,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 5.52 ">Refs
    5th c.BC+</a>]: especially <b>an outpost communicating with fortifications,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.31, 33,
    110, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.5.12 ">Refs
    5th c.BC+</a>]: <i>plural</i>, <b>guardrooms,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1331a20. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>safeguard, security,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 917b ">Refs 5th c.BC+</a>]: <b>preservative,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 6.24 ">Refs
    4th c.BC+</a>]; <b>amulet,</b> [<a href="javascript:void(0)" title=" 1st c.AD:
    Dioscorides (Dioscurides) Medicus 5.154, 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus 2.378b, etc.">Refs 1st c.AD+</a>]; among the Jews φυλακτήρια were
    small rolls of parchment with texts from the Law written on them, bound to the
    forehead by persons praying, [<a href="javascript:void(0)" title=" NT.Matt.23.5
    ">NT</a>]; φ. χρυσᾶ, <b>symbols</b> denoting the kingdoms of Upper and Lower Egypt,
    [<a href="javascript:void(0)" title=" “OGI” 90.45 (Rosetta, 2nd c.BC)">Refs 2nd
    c.BC+</a>]; <b>amulet,</b> [<a href="javascript:void(0)" title=" PMag.Lond. 121.298
    (_plural_); _metaphorically_, τὸ ὄνομά σου ἔχω ἓν φ. ἐν καρδίᾳ “PMag.Leid.W.”
    18.2. ">Refs</a>]<br /><Level3><b>__3</b></Level3> perhaps <b>guard</b> or <b>chain,
    PLond.unpublished</b>2199.'
