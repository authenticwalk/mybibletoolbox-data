strongs_number: G0996
language: greek
lemma: βοήθεια
transliteration: boḗtheia
definition: aid; specially, a rope or chain for frapping a vessel
kjv_usage: help
derivation: from G998 (βοηθός);
extended_definition:
  gloss: help
  definition: '<b>βοήθεια</b>, -ας, ἡ (see: βοηθέω), <BR /> [in LXX for עֵזֶר, etc.
    ;] <BR /><b>help</b>: <ref=''Heb.4.16''>Heb.4:16;</ref> pl., <b>helps, "frapping,"</b>
    a technical nautical term (MM, <i>Exp.</i>, x; <i>DB</i>, <i>ext.</i>, 367): <ref=''Act.27.17.''>Act.27:17.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βοήθ-εια</b>, ἡ <br /> (<i>Doric dialect</i> <b>βοάθοια</b>
    [<a href="javascript:void(0)" title=" “SIG” 421.36 (from Thermon))">Refs</a>],
    <b>help, aid</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.22, etc.; β. τῷ λόγῳ πρός τινα 5th-6th c.BC: Plato Philosophus “Parmenides”
    128c; ἡ ὑπὲρ τῶν δικαίων β. 4th c.BC: Demosthenes Orator 56.15 ">Refs 5th c.BC+</a>];
    βοήθειαν ἔχειν πρὸς ὑγίειαν, πρὸς τὴν ἑκάστου ὑπερβολὴν μηχανᾶσθαι, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 651b1, 652a32
    ">Refs 4th c.BC+</a>]: <i>nominative</i> <i>singular</i>, as exclamation ''<b>help!</b>'',
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 13.8.5: _plural_,
    5th c.BC: Gorgias Rhetor et Sophista “Pal.” 33, 4th c.BC: Demosthenes Orator 18.302,
    4th c.BC: Aristoteles Philosophus “Rhetorica” 1383a29; αἱ πρὸς εὔπλοιαν β. 1st
    c.AD: Philo Judaeus 2.46, cf. NT.Act.27.17. ">NT+5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>medical aid, cure</b>, κίνδυνος ἰσχυρότερος πάσης β. [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Alexander” 19. ">Refs
    1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>force of auxiliaries</b>,
    ἡ παρὰ Διονυσίου β. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
