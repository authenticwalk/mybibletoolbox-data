strongs_number: H2715
language: hebrew
lemma: חֹר
transliteration: chôr
pronunciation: khore
definition: properly, white or pure (from the cleansing or shining power of fire;
  hence (figuratively) noble (in rank)
kjv_usage: noble.
derivation: or (fully) חוֹר; from H2787 (חָרַר); (compare H2751 (חֹרִי))
