extended_definition:
  gloss: Amon
  definition: A man living at the time of Exile and Return, first mentioned at Ezr.2.57;
    also called Amon at Neh.7.59; <BR>Another name of <i>a.mi</i> (אָמִי "Ami" H0532)<BR>
    § Amon = "skilled workman" or "master workman"<br>1) a king of Judah, son of Manasseh<br>2)
    a governor of Samaria<br>3) a descendant of a servant of Solomon
