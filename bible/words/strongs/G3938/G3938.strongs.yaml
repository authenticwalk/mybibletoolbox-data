strongs_number: G3938
language: greek
lemma: πάροδος
transliteration: párodos
definition: a by-road, i.e. (actively) a route
kjv_usage: way
derivation: from G3844 (παρά) and G3598 (ὁδός);
extended_definition:
  gloss: passing by
  definition: '<b>πάρ-οδος</b>, -ου, ἡ <BR /> [in LXX: <ref=''Gen.38.14''>Gen.38:14</ref>
    (דֶּרֶךְ), etc. ;] <BR /><b>a passing or passage</b>: ἐν π., in passing, <ref=''1Co.16.7.''>1Co.16:7.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πάροδος</b>, ἡ, <br /> <br /><Level1><b>__B</b></Level1> <b>way
    by</b> or <b>past, passage</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 3.21, 4th c.BC: Aristoteles Philosophus “de Caelo” 294b26
    ">Refs 5th c.BC+</a>]; π. καὶ τροπαὶ τῶν ἄστρων[<a href="javascript:void(0)" title="
    [prev. work] 296b4, compare 6th c.AD: Simplicius Philosophus “in Aristotelis de
    Caelo commentaria - Comm. in Arist. Graeca” 507.24 ">Refs 6th c.AD+</a>]; π. τοῦ
    χρόνου <b>passage, lapse</b> of time, [<a href="javascript:void(0)" title=" 3rd
    c.AD: Porphyrius Tyrius Philosophus “Sententiae ad intelligibilia ducentes” 44.
    ">Refs 3rd c.AD+</a>]<br /><Level4><b>__B.b</b></Level4> Astrology texts, <b>rotation</b>
    of chronocratory, Vett.[<a href="javascript:void(0)" title=" Val. 37.9, compare
    2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos” 109. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__B.2</b></Level3> <b>going by</b> or <b>past, passing, entrance</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.82 ">Refs
    5th c.BC+</a>]; ἐν τῇ π. as they <b>passed by</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 1.126, compare 2nd c.BC: Polybius Historicus 5.68.8 ">Refs
    2nd c.BC+</a>]; κατὰ τὴν π. [<a href="javascript:void(0)" title=" [prev. author]
    21.46.12 ">Refs</a>]; ἐκ π., ἐν π., <b>by the way, cursorily</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Caelo” 306b27, 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Rh.” 1.245 5th c.BC: Sophocles Tragicus, 1st c.BC:
    Diodorus Siculus Historicus 18.16; π. τινὶ ἐπὶ τὰς ὕστερον πράξεις διδόναι 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.345c ">Refs 5th c.BC+</a>]; τὴν π.
    ἵν᾽ ἔχῃς τῶν θυρῶν εὐνουστέραν <b>entrance</b> by the door, [<a href="javascript:void(0)"
    title=" Dionysius Epigrammaticus Comedy texts 3.17. ">Refs</a>]<br /><Level2><b>__B.II</b></Level2>
    <b>narrow entrance</b> or <b>approach, mountain-pass</b>, as Thermopylae, etc.,
    [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 2.30, 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 4.7.4, etc.">Refs 5th c.BC+</a>]; λαβεῖν τὰς π.
    take the <b>pass</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 5.20, compare 9.32, 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.”
    1.334 5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>]; opposed to δίοδοι, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus”
    6.6. ">Refs 5th c.BC+</a>]<br /><Level4><b>__B.II.b</b></Level4> especially <b>side-entrance</b>
    on the stage, [<a href="javascript:void(0)" title=" Semus 20, 2nd c.AD(?): Pollianus
    Epigrammaticus 4.126. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__B.II.c</b></Level4>
    <b>gallery</b> or <b>passage-way</b> surmounting fortifications, [<a href="javascript:void(0)"
    title=" “IG” 22.463.49,52,1672.110. ">Refs</a>]<br /><Level2><b>__B.III</b></Level2>
    <b>coming forward, appearance</b>, especially before the assembly, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator “Epistulae” 3.29, 4th c.AD: Julianus Imperator
    “Orationes” 7.205b, etc. ">Refs 4th c.BC+</a>]<br /><Level3><b>__B.III.2</b></Level3>
    <b>first entrance</b> of a chorus in the orchestra, which was made <b>from the
    side wings</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1123a23, 2nd c.AD(?): Pollianus Epigrammaticus 4.108; ὥσπερ
    δράματος 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.805d. ">Refs 4th
    c.BC+</a>]<br /><Level4><b>__B.III.2.b</b></Level4> <b>first song</b> sung by
    the chorus <b>after its entrance</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Poetica” 1452b22, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.785a. ">Refs 4th c.BC+</a>]<br /><Level3><b>__B.III.3</b></Level3>
    <b>use of stage for</b> an artist''s <b>performance</b>, ἡ π. εὗρεν δραχμήν [<a
    href="javascript:void(0)" title=" “Michel” 908, 909 (lasos). ">Refs</a>]<br /><Level3><b>__B.III.4</b></Level3>
    <b>public recitation,</b> [<a href="javascript:void(0)" title=" Anthologia Graeca
    11.422 (Antioch.). ">Refs</a>]<br /><Level2><b>__B.IV</b></Level2> in a ship,
    <b>gangway, passage along the deck</b>, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Demetrius” 43: _metaphorically_,
    π. καὶ ἐπιβάθρα τοῦ συγγράφειν 2nd c.AD: Artemidorus Daldianus Onirocriticus 3
    “Praef.” ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
