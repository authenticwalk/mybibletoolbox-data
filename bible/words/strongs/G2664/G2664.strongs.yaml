strongs_number: G2664
language: greek
lemma: καταπαύω
transliteration: katapaúō
definition: to settle down, i.e. (literally) to colonize, or (figuratively) to (cause
  to) desist
kjv_usage: cease, (give) rest(-rain)
derivation: from G2596 (κατά) and G3973 (παύω);
extended_definition:
  gloss: to keep from
  definition: '<b>κατα-παύω </b><BR /> [in LXX for נוּחַ, שָׁבַת, etc. ;] <BR />__1.
    trans., <BR /> __(a) <b>to cause to cease, restrain</b>: <ref=''Act.14.18''>Act.14:18;</ref>
    <BR /> __(b) <b>to cause to rest</b>: <ref=''Heb.4.8.''>Heb.4:8.</ref> <BR />
    __2. Intrans., <b>to rest</b>: before ἀτό, <ref=''Heb.4.4''>Heb.4:4</ref> (LXX),
    <ref=''Heb.4.10.''>Heb.4:10.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
