    title=" πόνους -παυόμενοι 5th c.BC: Euripides Tragicus “Helena” 1154 ">Refs 5th
    c.BC+</a>] (Lyric poetry):—<i>passive</i>, [<a href="javascript:void(0)" title="
    -παύεται τὰ ἀρρωστήματα τοῖς τῶν ἰατρῶν εὑρήμασι 4th c.BC: Demosthenes Orator
