    8th c.BC+</a>]. <br /><Level3><b>__II.2</b></Level3> <b>make one stop from</b>
    a thing, <b>hinder, check</b>, [<a href="javascript:void(0)" title=" μιν καταπαύσῃ
    ἀγηνορίης ἀλεγεινῆς 8th c.BC: Ilias Homerus Epicus “Illiad” 22.457; παῖδας καταπαυέμεν
    ἀφροσυνάων 8th c.BC: Odyssea Homerus Epicus “Odyssey” 24.457; so κ. τινὰ δρόμου
