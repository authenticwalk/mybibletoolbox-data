    νεῖκος κ. [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus
    “Th.” 87; τὴν ναυπηγίην 5th c.BC: Herodotus Historicus 1.27; νόσους Aeschylus
    Tragicus [{4-5th c.BC}] “Supplices” 586 ">Refs 8th c.BC+</a>] (Lyric poetry);
