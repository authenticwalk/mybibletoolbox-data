    2nd c.AD: Galenus Medicus 16.777 ">Refs 2nd c.AD+</a>]; <b>bring to a close</b>,
    [<a href="javascript:void(0)" title=" τὸν λόγον 2nd c.BC: Polybius Historicus
    2.8.8; τὸ σύγγραμμα 1st c.BC: Philodemus Philosophus “περὶ ποιημάτων” 5.26 ">Refs
    2nd c.BC+</a>]; κ. τὸν πρῶτον λόγον εἰς.. <b>conclude</b> the first section <b>and
