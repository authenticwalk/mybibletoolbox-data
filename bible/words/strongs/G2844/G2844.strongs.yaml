strongs_number: G2844
language: greek
lemma: κοινωνός
transliteration: koinōnós
definition: a sharer, i.e. associate
kjv_usage: companion, X fellowship, partaker, partner
derivation: from G2839 (κοινός);
extended_definition:
  gloss: participant
  definition: '<b>κοινωνός</b>, -ή, -όν<BR /> (κοινός), [in LXX: <ref=''Pro.28.24''>Pro.28:24</ref>,
    <ref=''Isa.1.23''>Isa.1:23</ref> (חָבֵר), <ref=''Mal.2.14''>Mal.2:14</ref> (חֲבֶרֶת),
    <ref=''Est.8.13''>Est.8:13</ref>, al. ;] <BR />__1. as adj., = κοινός. <BR />
    __2. As subst., ὁ, ἡ κ., <BR /> __(a) <b>a partner, associate, companion</b>:
    <ref=''2Co.8.23''>2Co.8:23</ref>, Phm 17; with dative of person(s), <ref=''Luk.5.10''>Luk.5:10;</ref>
    with genitive of person(s), <ref=''Heb.10.33''>Heb.10:33;</ref> id. before ἐν,
    <ref=''Mat.23.30''>Mat.23:30;</ref> <BR /> __(b) <b>a partaker, sharer</b>: with
    genitive of thing(s), <ref=''1Co.10.18; 10.20''>1Co.10:18 10:20</ref>, <ref=''2Co.1.7''>2Co.1:7</ref>,
    <ref=''1Pe.5.1''>1Pe.5:1</ref>, <ref=''2Pe.1.4''>2Pe.1:4</ref> (see Deiss., BS,
    368 n2).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κοινων-ός</b>, ὁ, <br /> also ἡ, <b>companion, partner</b>,
    τινος of or in a thing, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 1037, 1352, “Supp.” 344, 4th-3rd c.BC: Menander Comicus “Ἐπιτρέποντες”
    499; τῆς ἐπιβουλῆς 5th c.BC: Antipho Orator 5.68; ἱερῶν 5th-6th c.BC: Plato Philosophus
    “Leges” 868e; τῆς ἀρχῆς 5th c.BC: Thucydides Historicus 7.63, 8.46 ">Refs 5th
    c.BC+</a>]; ὁ τοῦ κακοῦ κ. <b>accomplice</b> in.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 730; ἀνοσίων αὐτοῖς ἔργων 5th-6th
    c.BC: Plato Philosophus “Epistulae” 325a; κ. περὶ νόμων 5th-6th c.BC: Plato Philosophus
    “Leges” 810c ">Refs 5th c.BC+</a>]; τινι in a thing, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Electra” 637: with _dative_ _person_, κ.
    ἀλλήλοις τῶν τιμῶν with each other, 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    2.6.24. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>absolutely</i>,
    <b>partner, fellow</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ajax” 284, 5th-6th c.BC: Plato Philosophus “Respublica” 333b, “Phdr.”
    239c, etc.; ὁ σὸς κ., οὐχ ὁ ἐμός 4th c.BC: Demosthenes Orator 18.21; ἴσοι καὶ
    κ. 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1133b3 ">Refs 5th c.BC+</a>];
    κοινωνοὶ λιμένων, of a <b>societas publicanorum</b> which farmed harbour-dues,
    [<a href="javascript:void(0)" title=" “BCH” 10.267 (from Syme)">Refs</a>]; of
    <b>joint-owners,</b> [<a href="javascript:void(0)" title=" PAmh. 2.100 (2nd-3rd
    c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>familiar spirit</b>,
    [<a href="javascript:void(0)" title=" LXX.2Ki.17.11. ">LXX</a>]<br /><Level2><b>__II</b></Level2>
    as <i>adjective</i>, ={κοινός},{ξίφος} [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Iphigenia Taurica” 1173. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
