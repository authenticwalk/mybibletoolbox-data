strongs_number: G1634
language: greek
lemma: ἐκψύχω
transliteration: ekpsýchō
definition: to expire
kjv_usage: give (yield) up the ghost
derivation: from G1537 (ἐκ) and G5594 (ψύχω);
extended_definition:
  gloss: to expire
  definition: '<b>ἐκ-ψύχω </b><BR /> [in LXX: <ref=''Jdg.4.21''>Jdg.4:21</ref> A (עוּף),
    <ref=''Ezk.21.7''>Eze.21:7</ref> (כָּהָה pi.)* ;] <BR /><b>to expire, breathe
    one''s last</b>: <ref=''Act.5.5, 10; 12.23''>Act.5:5, 10 12:23</ref> (cf. ἐκπνέω;
    Cremer, 906).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκψύχω</b> [ῡ], <br /> <i>future</i> -ξω, <b>lose consciousness,
    swoon</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ νούσων” 1.5, LXX.Josh.4.21; ἐκ τάχα ψύξειν 3rd c.BC: Herodas Mimographus
    4.29 ">LXX+5th c.BC+</a>]; <b>give up the ghost, expire</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Babrius Fabularum Scriptor 115.11, NT.Act.5.5, 12.23. ">NT+2nd
    c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>to be short of breath, gasp</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Problemata”
    886b14. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>passive</i>,
    <b>to be thoroughly cooled, chilled</b>,[<a href="javascript:void(0)" title="
    [prev. work] 882a36, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.695d.
    ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
