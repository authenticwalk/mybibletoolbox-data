strongs_number: H6697
language: hebrew
lemma: צוּר
transliteration: tsûwr
pronunciation: tsoor
definition: properly, a cliff (or sharp rock, as compressed); generally, a rock or
  boulder; figuratively, a refuge; also an edge (as precipitous)
kjv_usage: edge, [idiom] (mighty) God (one), rock, [idiom] sharp, stone, [idiom] strength,
  [idiom] strong. See also H1049 (בֵּית צוּר).
derivation: or צֻר; from H6696 (צוּר);
