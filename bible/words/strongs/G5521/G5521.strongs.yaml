strongs_number: G5521
language: greek
lemma: χολή
transliteration: cholḗ
definition: '"gall" or bile, i.e. (by analogy) poison or an anodyne (wormwood, poppy,
  etc.)'
kjv_usage: gall
derivation: feminine of an equivalent perhaps akin to the same as 5514 (from the greenish
  hue);
extended_definition:
  gloss: gall
  definition: '<b>χολή</b>, -ῆς, ἡ <BR /> [in LXX for רֹאשׁ, לַעֲנָה, מְרֵרָה ;] <BR
    /><b>gall</b>: <ref=''Mat.27.34''>Mat.27:34</ref> (here prob. = myrrh, cf. <ref=''Mrk.15.23''>Mrk.15:23</ref>,
    see Swete, in l; <i>DCG</i>, i, 634); metaphorically, <ref=''Act.8.23.''>Act.8:23.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χολή</b>, ἡ, <br /> <b>gall, bile,</b> [<a href="javascript:void(0)"
    title=" 7th c.BC: Archilochus Lyricus 131, 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    184, 5th c.BC: Euripides Tragicus “Fragmenta” 682, 5th c.BC: Thucydides Historicus
    2.49, etc.">Refs 7th c.BC+</a>]; χ. μέλαινα black, i. e. diseased, <b>bile,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί”
    4.23, 5th-6th c.BC: Plato Philosophus “Timaeus” 83c ">Refs 5th c.BC+</a>] (but,
    ={μελαγχολία}, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus
    “Ἐπιτρέποντες” 459); ξανθὴ χ. 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης ἰητρικῇς”
    19; πυρρά 2nd c.AD: Galenus Medicus 15.658 ">Refs 5th c.BC+</a>]; χολὴν ἐμεῖν,
    βῆξαι, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Nicopho Comicus 12,
    3rd c.BC: Herodas Mimographus 3.70 (probable reading): proverbial, πικρῷ πικρὰν
    κλύζουσι φαρμάκῳ χολήν 5th c.BC: Sophocles Tragicus “Fragmenta” 854; πικρότερ᾽
    αὐτῆς τῆς χ. 2nd c.AD: Alexander Rhetor 16.12 ">Refs 5th c.BC+</a>]; χολῇ ἀλείφειν,
    proverbial of <b>giving one a disgust for a thing,</b> from the custom of mothers
    putting gall to the nipple when the child was to be weaned, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Diphilus Comicus 74. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>plural</i> χολαί, <b>gall-bladder,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Antigone” 1010 ">Refs 5th c.BC+</a>]; called δοχαὶ
    χολῆς, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Electra”
    828 ">Refs 5th c.BC+</a>]; also in <i>singular</i>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 495; χολὴν τῶν ζῴων
    τὰ μὲν ἔχει τὰ δ᾽ οὐκ ἔχει 4th c.BC: Aristoteles Philosophus “Historia Animalium”
    506a20, compare “PA” 677b11. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <i>metaphorically</i> (mostly in Poets) like{χόλος} (which see), <b>bile, gall,</b>
    i. e. <b>bitter anger, wrath,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Pax” 66; ἢ γυναιξὶν οὐκ οἴει χολὴν ἐνεῖνα; [prev.
    author] “Lys.” 465; οὐδεὶς χολὴν οὐδ᾽ ὀργὴν ἔχων φανήσεται 4th c.BC: Demosthenes
    Orator 25.27 ">Refs 5th c.BC+</a>]; πάνυ ἐστ᾽ ἤδη χ. stirs my <b>bile,</b> makes
    me sick, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Ranae” 4 ">Refs 5th c.BC+</a>]; ἐπιζεῖ χ. <b>the bile</b> boils over, [<a href="javascript:void(0)"
    title=" [prev. author] “Th.” 468; χολὴν κινεῖν [prev. author] “V.” 403, compare
    5th c.BC: Pherecrates Comicus 69. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>ink of the cuttle-fish,</b> [<a href="javascript:void(0)" title=" 2nd c.BC:
    Nicander Epicus “Alexipharmaca” 473, “Th.” 561. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    in LXX = Hebrew <b>rôsh,</b> a poisonous plant, variously called <b>hemlock</b>
    or <b>poppy,</b> [<a href="javascript:void(0)" title="LXX.Psa.68(69).22, LXX.Jer.
    8.14. ">LXX</a>]<br /><Level2><b>__IV</b></Level2> serpent''s <b>venom,</b> χ.
    ἀσπίδος[<a href="javascript:void(0)" title="LXX.Job.20.14 ">LXX</a>]; of the hydra''s
    <b>venom,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Apollodorus Damascenus
    Mechanicus 2.5.2, 1st c.BC: Diodorus Siculus Historicus 4.11. ">Refs 1st c.BC+</a>]<br
    /><Level2><b>__V</b></Level2> <b>bitter drink,</b> [<a href="javascript:void(0)"
    title="NT.Matt.27.34. (With χολή, χόλος,">NT</a>] cf. Latin <i>fel,</i> ONorse
    <b>gall,</b> etc., ''bile, gall'':—probably the name is derived from the colour
    of bile, and is <i>cognate</i> with Latin (<b>h</b>) <b>olus, helvus,</b> [<a
    href="javascript:void(0)" title=" \{1st c.BC-1st c.AD\}: Germanicus Caesar Epigrammaticus
    ">Refs 1st c.BC+</a>] <b>gelb</b> ''yellow'', perhaps also χλόη.)'
