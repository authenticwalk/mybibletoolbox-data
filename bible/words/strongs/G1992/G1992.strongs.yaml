strongs_number: G1992
language: greek
lemma: ἐπιστολή
transliteration: epistolḗ
definition: a written message
kjv_usage: '"epistle," letter'
derivation: from G1989 (ἐπιστέλλω);
extended_definition:
  gloss: epistle
  definition: '<b>ἐπι-στολή</b>, -ῆς, ἡ<BR /> (ἐπιατέλλω), [in LXX for אִגֶּרֶת, etc.;
    frequently in Mac ;] <BR />__1. a message. <BR /> __2. <b>a letter, an epistle</b>:
    <ref=''Act.9.2''>Act.9:2</ref>, <ref=''1Co.5.9''>1Co.5:9</ref>, al.; pl., <ref=''Act.22.5''>Act.22:5</ref>,
    <ref=''1Co.16.3''>1Co.16:3</ref>, al.; ἐ. σνστατικαί, <ref=''2Co.3.1''>2Co.3:1</ref>
    (cf. Milligan, <i>NTD</i>, 254 f.). (On the NT ἐπιστολαί, cf. Milligan, <i>Th.</i>,
    121 ff.; <i>NTD</i>, 85 ff.; Deiss., BS, 3 ff.; St. Paul, 8 ff.)<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιστολ-ή</b>, ἡ, <br /> (ἐπιστέλλω) <b>anything sent by a
    messenger, message, order, commission</b>, whether verbal or in writing, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.10, 5th c.BC: Thucydides Historicus 8.45,
    etc.">Refs 5th c.BC+</a>]; ἐξ ἐπιστολῆς by <b>command</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.50 ">Refs 5th c.BC+</a>]: used by Trag.
    always in <i>plural</i>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 3, “Pers.” 783, “Supp.” 1012, 5th c.BC: Sophocles
    Tragicus “Ajax” 781, “OC” 1601, etc.">Refs 5th c.BC+</a>]; Πενθέως ἐπιστολαῖς
    <b>by</b> his <b>commands</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Bacchae” 442 ">Refs 5th c.BC+</a>]; τέκνων ἐπιστολὰς ἔγραψεν
    <b>commands about</b> her children, [<a href="javascript:void(0)" title=" [prev.
    author] “Hipp.” 858. ">Refs</a>]<br /><Level3><b>__2</b></Level3>. <b>letter</b>,
    ἐ. διαπέμπειν, ἀποδοῦναι, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.129, 7.10; λύειν [prev. author] 1.132; ἐ. ἔδωκεν ἀποδοῦναι 5th c.BC:
    Lysias Orator 20.27 ">Refs 5th c.BC+</a>]; πέμπειν τινί [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Taurica” 589 (_plural_)">Refs
    5th c.BC+</a>]: in <i>plural</i> of one letter, like{γράμματα}, Latin <i>litterae</i>,
    [<a href="javascript:void(0)" title=" [prev. author] “IA” 111, 314, 5th c.BC:
    Thucydides Historicus 1.132, etc.">Refs 5th c.BC+</a>]; ὁ ἐπὶ τῶν ἐπιστολῶν..
    τοῦ Ὄθωνος, Latin <i>ab epistulis Othoni</i>, his <b>secretary</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Otho” 9 ">Refs 1st
    c.AD+</a>]; νομογραφικὴ ἐ. [<a href="javascript:void(0)" title=" “BGU” 1135.7
    (1st c.BC). ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
