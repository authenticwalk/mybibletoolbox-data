strongs_number: H2256
language: hebrew
lemma: חֶבֶל
transliteration: chebel
pronunciation: kheh'-bel
definition: a rope (as twisted), especially a measuring line; by implication, a district
  or inheritance (as measured); or a noose (as of cords); figuratively, a company
  (as if tied together); also a throe (especially of parturition); also ruin
kjv_usage: band, coast, company, cord, country, destruction, line, lot, pain, pang,
  portion, region, rope, snare, sorrow, tackling.
derivation: or חֵבֶל; from H2254 (חָבַל);
