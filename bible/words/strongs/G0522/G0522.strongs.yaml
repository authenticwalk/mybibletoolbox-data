strongs_number: G0522
language: greek
lemma: ἀπαίρω
transliteration: apaírō
definition: to lift off, i.e. remove
kjv_usage: take (away)
derivation: from G575 (ἀπό) and G142 (αἴρω);
extended_definition:
  gloss: to take away
  definition: '<b>ἀπ-αίρω </b><BR /> [in LXX chiefly for נָסַע ;] <BR /><b>to lift
    off</b>, hence, <b>to take away</b>; pass.: <ref=''Mat.9.15''>Mat.9:15</ref>,
    <ref=''Mrk.2.20''>Mrk.2:20</ref>, <ref=''Luk.5.35''>Luk.5:35</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπαίρω</b> <br /> (compare ἀπαείρω), <i>future</i> ἀπᾱρῶ: <i>aorist
    1</i> ἀπῆρα[<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Iphigenia Taurica” 967">Refs 5th c.BC+</a>]: <i>perfect</i> ἀπῆρκα[<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.100, 4th c.BC: Aeschines Orator 2.82:
    _Ionic dialect_ ">Refs 5th c.BC+</a>]<i>imperfect</i> ἀπαιρέεσκον, variant {ἀπαίρεσκον},
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.186">Refs
    5th c.BC+</a>]:—<b>lift off,</b> and so, <b>carry off, take away,</b> τὰ ξύλα
    [<a href="javascript:void(0)" title="[prev. passage]">Refs</a>]; <b>remove,</b>
    τί τινος[<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Orestes”
    1608; τινὰ Σπάρτης [prev. author] “Hel.” 1671; in “IT” 967">Refs 5th c.BC+</a>],
    perhaps <b>get rid of,</b> νικῶν ἀπῆρα φόνια πειρατήρια:—<i>passive</i>, ἀπαίρεται
    τράπεζα[<a href="javascript:void(0)" title=" 5th c.BC: Achaeus Tragicus 17.5;
    ἀπό τινος NT.Matt.9.15. ">NT+5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>lead</b> or <b>carry away,</b> τὰς νέας ἀπὸ Σαλαμῖνος[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.57; μελάθρων ἀ. πόδα 5th c.BC: Euripides
    Tragicus “Electra” 774; ἀ. τινὰ ἐκ χθονός [prev. author] “Hel.” 1520. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> elliptically (i.e. ναῦς, στρατόν,
    etc.), <b>sail away, march away, depart,</b> ἀπαίρειν ἀπὸ Σαλαμῖνος[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.60, frequently in 5th c.BC: Thucydides
    Historicus, 5th-6th c.BC: Xenophon Historicus, etc.: with _genitive_, ἀπαίρειν
    χθονός">Refs 5th c.BC+</a>] <b>depart from</b> the land, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Cyclops” 131; Σπάρτης ἀπῆρας νηΐ Κρησίαν
    χθόνα [prev. author] “Tr.” 944: with _accusative_ _cognate_, ἀ. πρεσβείαν">Refs
    5th c.BC+</a>] <b>to set out on</b> an embassy, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 19.163.">Refs 4th c.BC+</a>]'
