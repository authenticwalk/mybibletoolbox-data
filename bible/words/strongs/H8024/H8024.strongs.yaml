extended_definition:
  gloss: Shelanite
  definition: 'Someone descended from Shelah who was a man of the tribe of Judah living
    at the time of Egypt and Wilderness, first mentioned at Gen.38.5; <br> son of:
    Judah (H3063) and Bath-shua (H1323I); <br> brother of: Er (H6147) and Onan (H0209);
    <br> half-brother of: Perez (H6557) and Zerah (H2226I); <br> father of: Er (H6147H),
    Laadah (H3935), Jokim (H3137), Joash (H3101K) and Saraph (H8315); also called
    Shelanite at Num.26.20; <BR>Group of <i>she.lah</i> (שֵׁלָה "Shelah" H7956) <BR>
    § Shelanites, of Shelah "quietness"<br> a descendant of Shelah<br>'
