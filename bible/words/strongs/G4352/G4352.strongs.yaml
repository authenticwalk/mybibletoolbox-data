strongs_number: G4352
language: greek
lemma: προσκυνέω
transliteration: proskynéō
definition: to fawn or crouch to, i.e. (literally or figuratively) prostrate oneself
  in homage (do reverence to, adore)
kjv_usage: worship
derivation: from G4314 (πρός) and a probable derivative of G2965 (κύων) (meaning to
  kiss, like a dog licking his master's hand);
