strongs_number: G4352
language: greek
lemma: προσκυνέω
transliteration: proskynéō
definition: to fawn or crouch to, i.e. (literally or figuratively) prostrate oneself
  in homage (do reverence to, adore)
kjv_usage: worship
derivation: from G4314 (πρός) and a probable derivative of G2965 (κύων) (meaning to
  kiss, like a dog licking his master's hand);
extended_definition:
  gloss: to worship
  definition: '<b>προσ-κυνέω</b>, -ῶ<BR /> (κυνέω, to kiss), [in LXX chiefly for שָׁחָה
    hith. ;] <BR /><b>to make obeisance, do reverence to, worship</b>; <BR /> __(a)
    prop. (as in cl., of the gods: Hdt., Æsch., Plat., al.), of God, <b>Christ and
    supra-mundane beings</b>: absol., <ref=''Jhn.4.20; 12.20''>Jhn.4:20 12:20</ref>,
    <ref=''Act.8.27; 24.11''>Act.8:27 24:11</ref>, <ref=''Heb.11.21''>Heb.11:21</ref>
    (Westc., in l), <ref=''Rev.11.1''>Rev.11:1;</ref> πίπτειν καὶ π., <ref=''Rev.5.14''>Rev.5:14;</ref>
    with dative (of the significance of this constr. as com­pared with the usual cl.,
    with accusative, see Abbott, <i>JG</i>, 78 f.; <i>JV</i>, 133 ff.), <ref=''Jhn.4.21,
    23''>Jhn.4:21, 23</ref>, <ref=''Act.7.43''>Act.7:43</ref>, <ref=''1Co.14.25''>1Co.14:25</ref>,
    <ref=''Heb.1.6''>Heb.1:6</ref>, <ref=''Rev.4.10; 7.11; 11.16; 13.4, 15; 14.7;
    16.2; 19.4, 10; 19.20; 22.8-9''>Rev.4:10 7:11 11:16 13:4, 15 14:7 16:2 19:4, 10
    19:20 22:8-9</ref>; with accusative (see supr.), <ref=''Mat.4.10''>Mat.4:10</ref>,
    <ref=''Luk.4.8; 24.52''>Luk.4:8 24:52</ref> (WH, R, mg., om.), <ref=''Jhn.4.22,
    24''>Jhn.4:22, 24</ref>, <ref=''Rev.9.20; 13.4, 8; 13.12; 14.9, 11; 20.4''>Rev.9:20
    13:4, 8 13:12 14:9, 11 20:4</ref>; Seq. ἐπώπιον, <ref=''Luk.4.7''>Luk.4:7</ref>,
    <ref=''Rev.15.4''>Rev.15:4</ref>; <BR /> __(b) as in cl., of homage to human superiors
    (cf. MM, xxi): absol., <ref=''Mat.20.20''>Mat.20:20</ref>, <ref=''Act.10.25''>Act.10:25</ref>;
    with dative (see supr.), <ref=''Mat.2.2, 8; 8.2; 9.18; 14.33; 15.25; 18.26; 28.9''>Mat.2:2,
    8 8:2 9:18 14:33 15:25 18:26 28:9</ref>, <ref=''Mrk.15.19''>Mrk.15:19</ref>, <ref=''Jhn.9.38''>Jhn.9:38</ref>;
    πεσὼν., <ref=''Mat.2.11; 4.9''>Mat.2:11 4:9</ref>; ἐνώπιον τ. ποδῶν, <ref=''Rev.3.9''>Rev.3:9;</ref>
    with accusative, <ref=''Mrk.5.6''>Mrk.5:6</ref> (dative T).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσκῠν-έω</b>, <br /> <i>future</i> <b>-ήσω</b>[<a href="javascript:void(0)"
    title=" 6th c.BC: Hipponax Iambographus 32 (tmesis), 5th-6th c.BC: Plato Philosophus
    “Respublica” 469a ">Refs 6th c.BC+</a>]: <i>aorist</i> προσεκύνησα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.3.18;
    poetry προσέκῠσα 5th-6th c.BC: Aristophanes Comicus “Equites” 640, _imperative_
    πρόσκυσον [prev. work] 156, 5th c.BC: Sophocles Tragicus “Philoctetes” 776 ">Refs
    5th c.BC+</a>], <i>infinitive</i> <b>-κύσαι</b> [<a href="javascript:void(0)"
    title=" [prev. work] 657 ">Refs</a>], <i>participle</i> <b>-κύσας</b> [<a href="javascript:void(0)"
    title=" [prev. work] 533, 1408 (troch.)">Refs</a>]: <i>perfect</i> <b>-κεκύνηκα</b>[<a
    href="javascript:void(0)" title=" LXX.Exo.32.8, “OGI” 196.2 (Egypt, 1st c.BC)">LXX+1st
    c.BC+</a>]:—<i>passive</i>, <i>present</i> <i>infinitive</i> προσκυνεῖσθαι [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Troades” 1021
    ">Refs 5th c.BC+</a>]: <i>aorist</i> προσεκυνήθην [<a href="javascript:void(0)"
    title=" 2nd c.AD: Arrianus Historicus “Anabasis” 4.11.9 ">Refs 2nd c.AD+</a>]:—
    <b>make obeisance</b> to the gods or their images, <b>fall down and worship</b>,
    with <i>accusative</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.121, etc.; γῆν τε π. ἅμα καὶ τὸν θεῶν Ὄλυμπον 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 1654, compare 4th-5th c.BC: Aeschylus Tragicus “Persae”
    499, 5th-6th c.BC: Aristophanes Comicus “Equites” 156: proverbial, οἱ -κυνοῦντες
    τὴν Ἀδράστειαν σοφοί">Refs 5th c.BC+</a>], of deprecating the wrath of Nemesis,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 936, compare 5th-6th c.BC: Plato Philosophus “Respublica” 451a; τὸν φθόνον
    δὲ πρόσκυσον 5th c.BC: Sophocles Tragicus “Philoctetes” 776; στεῖχε προσκύσας
    χθόνα, to avert divine wrath, [prev. work] 1408 (troch.) ">Refs 5th c.BC+</a>];
    of sacred places, <b>do reverence to</b>, πατρῷα ἕδη θεῶν [<a href="javascript:void(0)"
    title=" [prev. author] “El.” 1374; τὰς θήκας 5th-6th c.BC: Plato Philosophus “Respublica”
    469b; τὴν θόλον 4th c.BC: Demosthenes Orator 19.314: _absolutely_, 5th-6th c.BC:
    Aristophanes Comicus “Equites” 640. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    especially of the Oriental fashion of <b>prostrating oneself before</b> kings
    and superiors, <i>absolutely</i>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.119, 8.118: with _accusative_, π. τὸν Δαρεῖον">Refs 5th
    c.BC+</a>] <b>make obeisance</b> to him, [<a href="javascript:void(0)" title="
    [prev. author] 3.86 ">Refs</a>]; προσκυνεῖν διδάσκονται τὸν βασιλέα [οἱ ἐλέφαντες]
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 630b20 ">Refs 4th c.BC+</a>]; προσπίπτων π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.134, compare 7.136; πάντες σε προσκυνοῦμεν
    οἵδ᾽ ἱκτήριοι 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 327 ">Refs 5th c.BC+</a>];
    προσκυνῶ σ᾽, ἄναξ, προσπίτνων [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Orestes” 1507 (troch.), compare 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 5.3.18, 8.3.14, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Themistocles” 27, 2nd c.AD: Arrianus Historicus [same place],
    etc.; κύψας ὁ λαὸς προσεκύνησεν LXX.Exo.12.27 ">LXX+5th c.BC+</a>]; οὐδένα ἄνθρωπον
    δεσπότην ἀλλὰ τοὺς θεοὺς π. [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 3.2.13; π. τοὺς ὑβρίζοντας ὥσπερ ἐν τοῖς βαρβάροις
    4th c.BC: Demosthenes Orator 21.106: ironically, π. τινὰ ὡς ἱερὸν καὶ θαυμαστόν
    5th-6th c.BC: Plato Philosophus “Respublica” 398a: later with _dative_, LXX.Gen.24.26,
    +others, NT.Matt.2.2, 11, NT.John.4.23, 2nd-3rd c.AD: Dio Cassius Historicus 67.13;
    τῳ θεῷ 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 9.13.2 ">NT+5th c.BC+</a>].
    (Orig. perhaps <b>throw a kiss to</b> the god,[<a href="javascript:void(0)" title="compare
    4th c.AD(?): Apuleius Scriptor Botanicus “Met.” 4.28: the gesture is probably
    represented in Sumerian and Babylonian art monuments.) ">Refs 4th c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> later, <b>kiss</b>, σοῦ -ήσω τὴν χεῖρα [<a href="javascript:void(0)"
    title=" “BGU” 423.15 (2nd c.AD)">Refs 2nd c.AD+</a>]; τὸ πρόσωπον, τὴν ὄψιν, τοὺς
    πόδας, [<a href="javascript:void(0)" title=" “PLond.” 3.1244.4 (4th c.AD), “PGiss.”
    22.5 (2nd c.AD), “PGen.” 91.6 (6th-7th c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>greet</b>, σπουδάζουσα -ῆσαί σε (by letter) [<a href="javascript:void(0)" title="
    “BGU” 615.8 (2nd c.AD)">Refs 2nd c.AD+</a>]; ἔλθω πρὸς ὑμᾶς ἵνα ὑμᾶς -ήσω διὰ
    πολλοῦ χρόνου [<a href="javascript:void(0)" title=" “PLips.” 110.19 (3rd-4th c.AD),compare
    “PGiss.” 17.11 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>welcome respectfully, respect</b>, προσεκύνησά σου τὰ γράμματα [<a href="javascript:void(0)"
    title=" “POxy.” 237 vi 37 (2nd c.AD),compare “PTeb.” 286.22 (2nd c.AD), etc.">Refs
    2nd c.AD+</a>]; τὴν θείαν ἀντιγραφὴν ὑπὸ πάντων προσκυνουμένην [<a href="javascript:void(0)"
    title=" “OGI” 262.27 (Baetocaece, 3rd c.AD). ">Refs 3rd c.AD+</a>]'
