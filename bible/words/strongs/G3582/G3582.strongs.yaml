transliteration: xéstēs
definition: by implication, (of friction) to boil or heat); a vessel (as fashioned
  or for cooking) (or perhaps by corruption from the Latin sextarius, the sixth of
  a modius, i.e. about a pint), i.e. (specially), a measure for liquids or solids,
  (by analogy, a pitcher)
