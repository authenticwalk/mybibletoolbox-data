strongs_number: H1826
language: hebrew
lemma: דָּמַם
transliteration: dâmam
pronunciation: daw-man'
definition: to be dumb; by implication, to be astonished, to stop; also to perish
kjv_usage: cease, be cut down (off), forbear, hold peace, quiet self, rest, be silent,
  keep (put to) silence, be (stand) still, tarry, wait.
derivation: a primitive root (compare H1724 (דָּהַם), H1820 (דָּמָה));
