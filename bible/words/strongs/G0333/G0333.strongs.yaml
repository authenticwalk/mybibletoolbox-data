strongs_number: G0333
language: greek
lemma: ἀναθεωρέω
transliteration: anatheōréō
definition: to look again (i.e. attentively) at (literally or figuratively)
kjv_usage: behold, consider
derivation: from G303 (ἀνά) and G2334 (θεωρέω);
extended_definition:
  gloss: to contemplate
  definition: '<b>ἀνα-θεωρέω</b>, -ῶ <BR /> <b>to observe carefully, consider well</b>:
    <ref=''Act.17.23''>Act.17:23</ref>, <ref=''Heb.13.7''>Heb.13:7</ref> (Diod., al.).†<BR
    /> (AS)'
