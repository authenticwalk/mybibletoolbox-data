strongs_number: G0812
language: greek
lemma: ἀτακτέω
transliteration: ataktéō
definition: to be (i.e. act) irregular
kjv_usage: behave self disorderly
derivation: from G813 (ἄτακτος);
extended_definition:
  gloss: be idle
  definition: '<b>ἀτακτέω -ῶ</b><BR /> (ἄτακτος), <BR />primarily, of soldiers marching,
    <b>to be out of order</b>, <b>to quit the ranks</b>; hence, metaphorically, to
    be remiss, fail in the performance of duty (in π., of truancy on the part of an
    apprentice): <ref=''2Th.3.7''>2Th.3:7</ref> (on ἀ. and its cognates, see M, <i>Th.</i>,
    152 ff.; MM, s.vv.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
