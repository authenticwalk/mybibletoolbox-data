    one''s duty, fail to discharge obligation,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Elephantine Papyri 2.13(3rd c.BC), NT.2Thes.3.7, “POxy.” 275.24(1st
    c.AD). ">NT+5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> generally, <b>lead
