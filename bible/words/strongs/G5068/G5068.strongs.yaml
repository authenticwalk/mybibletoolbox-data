strongs_number: G5068
language: greek
lemma: τετράγωνος
transliteration: tetrágōnos
definition: four-cornered, i.e. square
kjv_usage: foursquare
derivation: from G5064 (τέσσαρες) and G1137 (γωνία);
extended_definition:
  gloss: square
  definition: '<b>τετράγωνος</b>, -ον<BR /> (τετρα-, see supr., + γωνία), [in LXX
    for רָבַע and cogn. forms ;] <BR /><b>square</b>: <ref=''Rev.21.16''>Rev.21:16</ref>
    (Hdt., Plat., al.).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τετράγων-ος</b> [ᾰ], ον, <br /> <b>with four angles</b>, but
    usually <b>square</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.178, 181, 2.124, 5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 13 ">Refs
    5th c.BC+</a>]; δοκοὶ τ. <b>squared</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 4.112 ">Refs 5th c.BC+</a>]; ξύλα τ. [<a href="javascript:void(0)"
    title=" “IG” 12.313.101, 42(1).108.162, +others (Epid., 4th-3rd c.BC)">Refs 4th
    c.BC+</a>]; τ. ἐργασία, of the Hermes-statues, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 6.27; πρόσωπον -ότερον 4th c.BC: Aristoteles Philosophus
    “Physiognomonica” 809b16 ">Refs 5th c.BC+</a>]; κύκλος τετράγωνος ταῖς ἐπιφανείαις
    a ring <b>with four surfaces</b>, the breadth of the outer and inner equal to
    the depth of the two sides, [<a href="javascript:void(0)" title=" 1st c.BC: Ptolemaeus
    Epigrammaticus “Alm.” 5.1 (with the commentary of 5th c.AD: Proclus Philosophus
    “Hypotyposis astronomicarum positionum” 6.3). ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    τὸ τ. <b>a square</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 510d ">Refs 5th c.BC+</a>], and frequently in Geometry
    texts, but sometimes of any <b>quadrilateral</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Metaphysica” 1054b2, compare 2nd-1st
    c.BC(?): Hero Mechanicus ">Refs 4th c.BC+</a>] “*Deff.” 100, [<a href="javascript:void(0)"
    title=" 5th c.AD: Proclus Philosophus “in primum Euclidis librum commentarius”
    p.166 F. ">Refs 5th c.AD+</a>] <br /><Level4><b>__2.b</b></Level4> in Tactics,
    <b>a body of men drawn up in square</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Respublica Lacedaemoniorum” 12.1; τ. τάξις
    5th c.BC: Thucydides Historicus 4.125. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    τ. ἀριθμός a <b>square</b> number, i.e. a number <b>made up of two equal factors</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    147e, 1st c.BC: Philodemus Philosophus “περὶ σημείων καὶ σημειώσεων” 1, 15. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>in quartile aspect</b>, [<a
    href="javascript:void(0)" title=" 1st c.BC: Geminus Astronomicus 2.16, 1st c.BC(?):
    Maximus Astrologus 446, 5th c.AD: Proclus Philosophus “Hypotyposis astronomicarum
    positionum” 1.16. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>,
    <b>square</b>, i.e. <b>perfect as a square</b>, χερσί τε καὶ ποσὶ καὶ νόῳ τετράγωνος
    τετυγμένος [<a href="javascript:void(0)" title=" 4th-5th c.BC: Simonides Lyricus
    5.2; τὸν ἀγαθὸν ἄνδρα φάναι τετράγωνον 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1411b27, compare “EN” 1100b21. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    ἱμάτιον τ., of the χλαῖνα <b>which hung square</b>, while the χλαμύς took a circular
    form, [<a href="javascript:void(0)" title=" [prev. author] “fragment” 500 ">Refs</a>];
    contrasted with the ἡμικύκλιον formed by the Roman toga, [<a href="javascript:void(0)"
    title=" 2nd-1st c.BC: Posidonius Historicus 36 1st c.AD: Josephus Historicus,
    2nd c.AD: Appianus Historicus “Bella Civilia” 5.11. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    οἱ ἔμποροι καὶ οἱ τὴν τ. ἐργαζόμενοι perhaps <b>those who trade in the</b> ἀγορὰ
    τετράγωνος, Durrbach <b>Choix d''Inscrr. de Délos</b> [<a href="javascript:void(0)"
    title=" 138. ">Refs</a>]<br /><Level2><b>__IV</b></Level2> <i>adverb</i> <b>-νως</b>[<a
    href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii”
    7.42. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
