strongs_number: G2748
language: greek
lemma: Κεδρών
transliteration: Kedrṓn
definition: Cedron (i.e. Kidron), a brook near Jerusalem
kjv_usage: Cedron
derivation: of Hebrew origin (H06939);
extended_definition:
  gloss: Kidron
  definition: '<b>κέδρος</b>, -ου, ἡ <BR /> [in LXX chiefly for אֶרֶז, <ref=''Num.24.6''>Num.24:6</ref>,
    al.; χειμάρρους τῶν Κέδρων, <ref=''2Ki.15.23''>2Ki.15:23</ref>, <ref=''1Ki.15.13''>3Ki.15:13</ref>
    (קִדְרוֹן) ;] <BR /><b>a cedar</b>: χείμαρρος τῶν Κ. (as in 2Sam, 1Ki, ll. with),
    <ref=''Jhn.18.1''>Jhn.18:1</ref> (Rec. Tr., WH, R, mg.; τοῦ Κέδρου, T, WH, mg.,
    see: Κεδρών, and cf. Westc., in l; WH, <i>App.</i>, 89 f.; Abbott, <i>JG</i>,
    513 ff).†<BR /> Κεδρών <BR /> (see: κέδρος), ὁ, <BR />indecl. <BR /> (in FlJ,
    genitive -ῶνος; <i>Heb.</i> קִדְרוֹן), [in LXX: <ref=''2Ki.15.23''>2Ki.15:23</ref>,
    <ref=''2Ki.23.6''>4Ki.23:6</ref>, al. ;] <BR /><b>Cedron </b>(OT, Kidron): χείμαρρος
    τοῦ Κ., <ref=''Jhn.18.1''>Jhn.18:1</ref> (L, Tr., mg., R, txt.; cf. Bl., 10, 5;
    Lft., <i>Essays</i>, 172 ff).†<BR /> (AS)'
  morphology: N:N--L
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κέδρος</b>, ἡ, <br /> <b>cedar-tree</b>, ὀδμὴ κέδρου.. θύου
    τ᾽ ἀνὰ νῆσον ὀδώδει δαιομένων [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 5.60; τὸ ἀπὸ κ. ἄλειφαρ γινόμενον 5th c.BC: Herodotus
    Historicus 2.87, compare 4.75 ">Refs 8th c.BC+</a>]; applied to <b>prickly cedar,
    Juniperus Oxycedrus</b>, Od.[same place], [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 3.12.3 ">Refs 4th
    c.BC+</a>]; <b>Syrian cedar, J. excelsa</b>,[<a href="javascript:void(0)" title="
    [prev. work] 3.2.6, 1st c.AD: Dioscorides (Dioscurides) Medicus 1.77">Refs 1st
    c.AD+</a>]; <b>Phoenician cedar, J. phoenicea</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 9.2.3 ">Refs
    4th c.BC+</a>]; <b>Himalayan cedar, J. macropoda</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 15.1.29 ">Refs 1st c.BC+</a>]; κ.
    μικρά <b>juniper, J. communis</b>, Dsc. [prev. cited] <br /><Level3><b>__2</b></Level3>
    <b>anything made of cedar- wood: cedar coffin</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Alcestis” 365 (_plural_), “Tr.” 1141 ">Refs
    5th c.BC+</a>]; <b>cedar box</b>, for a bee- hive, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 7.81. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>cedar-oil</b>, τῇ κ. ἀλείφειν [<a href="javascript:void(0)" title=" 2nd c.AD:
    Lucianus Sophista “Ind.” 16. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    see at {κέδρον} [<a href="javascript:void(0)" title=" 1. ">Refs</a>]'
