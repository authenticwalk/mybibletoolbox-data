strongs_number: G0338
language: greek
lemma: ἀναίτιος
transliteration: anaítios
definition: innocent
kjv_usage: blameless, guiltless
derivation: from G1 (Α) (as a negative particle) and G159 (αἴτιος) (in the sense of
  G156 (αἰτία));
extended_definition:
  gloss: innocent
  definition: '<b>ἀν-αίτιος</b>, -ον<BR /> (αἰτία), [in LXX: <ref=''Deu.19.10, 13;
    21.8-9''>Deu.19:10, 13 21:8-9</ref> (נָקִי), Dan LXX TH Sus1:62, always of αἷμα
    (of. MM, <i>VGT</i>, see word)* ;] <BR /><b>guiltless, innocent</b>: <ref=''Mat.12.5''>Mat.12:5</ref>,
    7.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναίτιος</b>, ον, <br /> also α, ον [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.110, 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 873">Refs 5th c.BC+</a>]:—in the best authors, only of persons, <b>not
    being the fault</b> or <b>cause of</b> a thing, <b>guiltless,</b> ἀναίτιον αἰτιάασθαι[<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.775,
    compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 20.135, etc.; αἰτία ἑλομένου,
    θεὸς ἀ. 5th-6th c.BC: Plato Philosophus “Respublica” 617e">Refs 8th c.BC+</a>];
    ἀναίτιος ἀθανάτοις <b>guiltless</b> before the gods, [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 827, compare 5th c.BC: Euripides
    Tragicus “Medea” 730; ἀ. παρά τινι 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.6.10; ἀ. αἷμα ἐκχέαι “SIG” 1181.6. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> with <i>genitive</i> <i>of things</i>, <b>guiltless
    of</b> a thing, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.129, 7.233, etc.">Refs 5th c.BC+</a>]; φόνου, κακῶν, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1505, “Ch.” 873; κακίας 5th-6th
    c.BC: Plato Philosophus “Timaeus” 42d; ἀφροσύνης 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1. 5.10: οὐκ ἀναίτιόν ἐστι,">Refs 5th c.BC+</a>]
    with <i>infinitive</i>, <b>it is blamable</b> to do, [<a href="javascript:void(0)"
    title="[prev. work] 5.5.22. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>not
    being the cause,</b> τὸ ἀ. τιθέναι ὡς αἴτιον[<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Analytica Priora” 65b16, compare “Rh.” 1401b30">Refs
    4th c.BC+</a>]; <b>having no cause, unjustifiable,</b> κολάσεις[<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p.52 W. ">Refs 1st
    c.BC+</a>]<i>adverb</i> -ως <b>not in the form of a cause,</b> ἀ. τὴν αἰτίαν ἔχειν[<a
    href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus 6.7.2">Refs 3rd
    c.AD+</a>]; <b>without assigning any reason,</b> ὁλοσχερῶς καὶ ἀ. λεκτέον[<a href="javascript:void(0)"
    title=" 6th c.AD: Simplicius Philosophus “in Aristotelis de Caelo commentaria
    - Comm. in Arist. Graeca” 665.11. ">Refs 6th c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>uncaused.</b> [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus
    3.1.1, 6th c.AD: Philoponus, Joannes Philosophus “in Aristotelis Physica commentaria
    - Comm. in Arist. Graeca” 277.1">Refs 3rd c.AD+</a>]: <i>superlative</i>, [<a
    href="javascript:void(0)" title="Scholia 5th c.BC: Euripides Tragicus “Hippolytus”
    672">Refs 5th c.BC+</a>]. <i>adverb</i> <b>-ως</b> <b>without a cause,</b> [<a
    href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 10.36, 2nd c.AD: Sextus
    Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις” 3.67, 6th c.AD: Simplicius Philosophus
    “in Aristotelis Physica commentaria - Comm. in Arist. Graeca” 641.10; ἀ. γίγνεσθαι
    3rd c.AD: Alexander Aphrodisiensis Philosophus “in Aristotelis Metaphysica commentaria
    - Comm. in Arist. Graeca” 309.15.">Refs 2nd c.AD+</a>]'
