strongs_number: G0034
language: greek
lemma: ἀγέλη
transliteration: agélē
definition: a drove
kjv_usage: herd
derivation: from G71 (ἄγω) (compare G32 (ἄγγελος));
extended_definition:
  gloss: herd
  definition: '<b>ἀγέλη</b>, -ης, ἡ <BR /> (ἄγω), [in LXX chiefly for עֵ֫דֶר ;] <BR
    /><b>a herd</b>: <ref=''Mat.8.30-32''>Mat.8:30-32</ref>, <ref=''Mrk.5.11, 13''>Mrk.5:11,
    13</ref>, <ref=''Luk.8.32,33''>Luk.8:32,33</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀγέλ-η</b>, ἡ, <br /> (ἄγω) <b>herd</b>, of horses, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 19.281; elsewhere in 8th c.BC:
    Homerus Epicus ">Refs 8th c.BC+</a>] always of oxen and kine, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 11.678, etc., compare βούνομος·">Refs
    8th c.BC+</a>]—also, <b>any herd</b> or <b>company</b>, συῶν ἀ. [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Scutum Herculis” 168; ἀ. παρθένων 5th c.BC:
    Pindarus Lyricus “Fragmenta.” 112; μαινάδων 5th c.BC: Euripides Tragicus “Bacchae”
    1022; πτηνῶν ἀγέλαι 5th c.BC: Sophocles Tragicus “Ajax” 168, 5th c.BC: Euripides
    Tragicus “Ion” 106">Refs 8th c.BC+</a>]; <b>shoal</b> of fish, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Oppianus Anazarbensis Epicus “Halieutica - Poetae Bucolici
    et Didactici” 3.639: _metaphorically_, πόνων ἀγέλαι 5th c.BC: Euripides Tragicus
    “Hercules Furens” 1276:—also in 5th-6th c.BC: Plato Philosophus “Respublica” 451c,
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 570a27, etc., but rare
    in early Prose. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> in Crete
    and at Sparta, <b>bands</b> in which boys were trained, [<a href="javascript:void(0)"
    title=" 4th c.BC: Ephorus Historicus 64, 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus “Lycurgus” 16, 4th c.AD: Heraclides Historicus “περὶ πολιτειῶν - fragment”
    15, “GDI” 4952 (from Dreros), etc.; νέων ἀ. “epigram Gr.” 223.8 (from Miletus);
    ἀϊθέων [prev. work]239 (from Smyrna). ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    ={ἀστρικαὶ σφαῖραι} [<a href="javascript:void(0)" title=" “Theologumena Arithmeticae”
    43.6.">Refs</a>]'
