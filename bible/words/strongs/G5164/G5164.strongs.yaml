strongs_number: G5164
language: greek
lemma: τροχός
transliteration: trochós
definition: a wheel (as a runner), i.e. (figuratively) a circuit of physical effects
kjv_usage: course
derivation: from G5143 (τρέχω);
extended_definition:
  gloss: course/wheel
  definition: '<b>τροχός</b>, -οῦ, τό<BR /> (τρέχω), [in LXX chiefly for אוֹפָן ;]
    <BR /><b>a wheel</b>: <ref=''Jas.3.6''>Jas.3:6</ref> (see Mayor, Hort, in l).†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τροχός</b>, ὁ, <br /> (τρέχω) <b>wheel,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 6.42, 23.394, etc.; γῆ ἐπημαξευμένη
    τροχοῖσιν 5th c.BC: Sophocles Tragicus “Antigone” 252 ">Refs 8th c.BC+</a>]; ἐν
    πτερόεντι τ... κυλινδόμενον, of Ixion, [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “P.” 2.22 ">Refs 5th c.BC+</a>]; τροχοὺς μιμεῖσθαι to imitate
    <b>wheels,</b> of one who bends back so as to form a wheel, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Symposium” 2.22, 7.3: _metaphorically_
    of fortune, πότμος ἐν.. θεοῦ τροχῷ κυκλεῖται 5th c.BC: Sophocles Tragicus “Fragmenta”
    871; also μανίας τροχῷ 5th c.BC: Euripides Tragicus “Pirith.Oxy.” 2078 “fragment”
    1.14. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>potter''s wheel,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    18.600 ">Refs 8th c.BC+</a>]; τροχῷ ἐλαθεὶς [λύχνος] (compare τροχήλατος) [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae”
    4; τροχοῦ ῥύμαισι τευκτὸν.. κύτος 4th c.BC: Antiphanes Comicus 52.2, compare 5th-6th
    c.BC: Plato Philosophus “Respublica” 420e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>wheel of a stage-machine,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Fragmenta” 188 ">Refs 5th c.BC+</a>]; also of a water-<b>wheel,</b>
    ὁ τ. τῆς μηχανῆς [<a href="javascript:void(0)" title=" “POxy.” 1292.13 (1st c.AD)">Refs
    1st c.AD+</a>]; τ. καὶ μηχανή [<a href="javascript:void(0)" title=" “PSI” 9.1072.9
    (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level3><b>__4</b></Level3> <b>wheel of
    torture,</b> [<a href="javascript:void(0)" title=" 6th c.BC: Anacreon Lyricus
    21.9; ἐπὶ τοῦ τ. στρεβλοῦσθαι 5th-6th c.BC: Aristophanes Comicus “Plutus” 875,
    “Lys.” 846, 4th c.BC: Demosthenes Orator 29.40; ἕλκεσθαι 5th-6th c.BC: Aristophanes
    Comicus “Pax” 452; ἐπὶ τὸν τ. ἀναβῆναι 5th c.BC: Antipho Orator 5.40; ἀναβιβάζειν
    τινὰ ἐπὶ τὸν τ. 5th-6th c.BC: Andocides Orator 1.43; ἐν τῷ τ. ἐνδεδεμένον 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.509c ">Refs 6th c.BC+</a>]; τῷ τ.
    προσηλοῦν [''Ιξίονα] [<a href="javascript:void(0)" title="[prev. work]19e,compare
    2nd c.AD: Lucianus Sophista “DDeor.” 6.5. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3>
    rotating <b>wheels</b> used in sieges as a defence against projectiles, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 17.45. ">Refs 1st c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> child''s <b>hoop,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Antyllus Medicus cited in 4th c.AD: Oribasius Medicus 6.26.5,
    2nd c.AD: Sextus Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις” 1.106. ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>round cake,</b> κηροῖο, στέατος
    τ., [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    12.173, 21.178 ">Refs 8th c.BC+</a>]; τ. ἡλίου the sun''s <b>disk,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 17 (see. infr.
    B)">Refs 5th c.BC+</a>]; <b>coil</b> of a serpent, [<a href="javascript:void(0)"
    title=" 5th-6th c.AD: Orphica “Lithica” 136. ">Refs 5th c.AD+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>large pill</b> [<a href="javascript:void(0)" title="compare (τροχίσκος 2),
    2nd c.AD: Soranus Medicus 1.65, “POxy.” 2144.25 (3rd c.AD). ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__IV</b></Level2> θαλάττης γῆς τε τ. <b>circles</b> or <b>zones</b>
    of land and sea, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Critias” 113d, compare 115c, 116a, 117c.f, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Lucullus” 39. ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    <b>circuit of a wall</b> or <b>fortification,</b> Κυκλώπιος τ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 227, cf. Scholia A 5th-6th c.BC:
    Plato Philosophus “Leges” 681a (see. facsim. fol. 175v). ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__VI</b></Level2> <b>ring playing on the bit</b> of a bridle, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “de Equitandi
    ratione” 10.6, 2nd c.AD(?): Pollianus Epigrammaticus 1.184. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__VI.2</b></Level3> <b>ring for passing a rope through,</b> on board
    ship, [<a href="javascript:void(0)" title="[prev. work] 94. ">Refs</a>]<br /><Level2><b>__VII</b></Level2>
    <b>whirlwind,</b> [<a href="javascript:void(0)" title=" LXX.Psa.76(77).18. ">LXX</a>]<br
    /><Level2><b>__VIII</b></Level2> <b>washpot</b> (?), [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 18(2).671. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IX</b></Level2>
    a fish or sea-monster (Latin <i>rota,</i> [<a href="javascript:void(0)" title="
    1st c.AD: Plinius Rerum Naturalium Scriptor “Historia Naturalis” 9.8), 2nd-3rd
    c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 13.20. ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__X</b></Level2> <i>metaphorically</i>, ὁ τ. τῆς γενέσεως [<a href="javascript:void(0)"
    title=" NT.Jam.3.6; ὁ τῆς εἱμαρμένης τε καὶ γενέσεως τ. 6th c.AD: Simplicius Philosophus
    “in Aristotelis de Caelo commentaria - Comm. in Arist. Graeca” 377.14. ">NT+6th
    c.AD+</a>]<br /><Level1><b>__B</b></Level1> τρόχος, ὁ, <b>circular race,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ διαίτης”
    2.63, 3.68, “Insomn.” 89">Refs 5th c.BC+</a>]; μὴ πολλοὺς τ. ἁμιλλητῆρας ἡλίου
    not many racing <b>courses</b> of the sun, i.e. not many days (codices τροχούς
    <b>wheels</b>), [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Antigone” 1065; παῖδες ἐκ τρόχων πεπαυμένοι 5th c.BC: Euripides Tragicus “Medea”
    46. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.2</b></Level3> <b>place for running,
    race-course,</b> [<a href="javascript:void(0)" title=" [prev. author] “Hipp.”
    1133 (Lyric poetry). ">Refs</a>]<br /><Level2><b>__B.II</b></Level2> an animal,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Herodorus Historicus 58J.
    (1st c.BC: Trypho Grammaticus cited in 1st-2nd c.AD: Ammonius Grammaticus “περὶ
    ὁμοίων καὶ διαφόρων λέξεων” p.131 V. distinguished the two senses as above.) ">Refs
    5th c.BC+</a>]'
