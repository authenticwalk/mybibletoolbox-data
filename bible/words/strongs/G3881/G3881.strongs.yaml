strongs_number: G3881
language: greek
lemma: παραλέγομαι
transliteration: paralégomai
definition: (specially), to lay one's course near, i.e. sail past
kjv_usage: pass, sail by
derivation: from G3844 (παρά) and the middle voice of G3004 (λέγω) (in its original
  sense);
extended_definition:
  gloss: to sail past
  definition: '<b>παρα-λέγω </b><BR /> <b>to lay beside</b>; mid., <BR /> __(a) <b>to
    lie beside </b>(Hom.); <BR /> __(b) <b>later, of sailors, to sail past</b>: with
    accusative, <ref=''Act.27.8, 13''>Act.27:8, 13</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραλέγω</b>, <br /> <b>pluck out superfluous hair</b>, [<a
    href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus ">Refs
    5th c.AD+</a>]:—<i>passive</i>, παραλέλεξαι <b>you have had your eyebrows plucked.</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae”
    904 (Lyric poetry); παραλελέχθαι τὰς τρίχας 2nd c.AD(?): Pollianus Epigrammaticus
    2.35. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>middle</i>, παραλέγεσθαι
    τὴν γῆν <b>sail</b> or <b>coast along</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Hanno Geographus “Periplus - GGM” 11, 1st c.BC: Diodorus Siculus Historicus
    14.55, “Periplus Maris Rubri [1st c.AD]” 60; τὴν Ἰταλίαν 1st c.BC: Diodorus Siculus
    Historicus 13.3; τὴν Κρήτην NT.Act.27.8, 13: _absolutely_, 1st c.BC-1st c.AD:
    Strabo Geographus 13.1.22. ">NT+4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>speak beside</b> the purpose, <b>wander in one''s talk, rave</b>, πολλὰ π.
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι”
    1.18, 26.δ᾽:">Refs 5th c.BC+</a>] —<i>middle</i>, παραλεξάμενος <b>speaking beside
    the point</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Rh.” 1.101 5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> <b>speak incidentally</b>, μῦθον [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.653e ">Refs 1st c.AD+</a>]:—<i>passive</i>,
    <b>to be cited</b>, ἐπὶ παραδείγματος [<a href="javascript:void(0)" title=" 4th
    c.BC: Aeneas Tacticus 4.7. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3>
    <b>add</b> to what one has said, [<a href="javascript:void(0)" title=" “BGU” 665
    ii 15 (1st c.AD). ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
