strongs_number: G4255
language: greek
lemma: προαιρέομαι
transliteration: proairéomai
definition: to choose for oneself before another thing (prefer), i.e. (by implication)
  to propose (intend)
kjv_usage: purpose
derivation: from G4253 (πρό) and G138 (αἱρέομαι);
extended_definition:
  gloss: to predetermine
  definition: '<b>προ-αιρέω</b>, -ῶ <BR /> [in LXX: for חָשַׁק, etc. ;] <BR />to bring
    forth or forward. Most frequently in mid., <b>to take by choice, prefer, propose</b>:
    <ref=''2Co.9.7.''>2Co.9:7.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προαιρ-έω</b>, <br /> <i>future</i> <b>-ήσω</b>[<a href="javascript:void(0)"
    title=" 2nd c.AD: Babrius Fabularum Scriptor 108.26: ">Refs 2nd c.AD+</a>]<i>aorist</i>
    προεῖλον:—<b>bring forth, produce from one''s stores,</b> προαιρούσαις λαθεῖν
    (probable reading) ἄλφιτον, ἔλαιον κτλ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 419; ἰσχάδας 5th c.BC:
    Pherecrates Comicus 68; τὸν σῖτον.. ἐντεῦθεν προαιροῦντας πωλεῖν 5th c.BC: Thucydides
    Historicus 8.90; ἐκ τοῦ ταμιείου 4th-3rd c.BC: Theophrastus Philosophus “Characteres”
    4.6, compare 4th-3rd c.BC: Menander Comicus “Σαμία” 15, 2nd c.AD: Lucianus Sophista
    “Rh.Pr.” 17, 2nd c.AD: Babrius Fabularum Scriptor 1.with ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> mostly <i>middle</i>, late <i>imperfect</i> ἐπροῃρούμην
    [<a href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 1.72 codices: ">Refs
    1st c.AD+</a>]<i>future</i> -αιρήσομαι: <i>aorist</i> -ειλόμην: <i>perfect</i>
    <i>passive</i> (in <i>middle</i> sense) -ῄρημαι (see. below):—<b>take away first
    for oneself,</b> [ἀστραγάλους] ἐκ φορμίσκων [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Lysis” 206e ">Refs 5th c.BC+</a>]; <b>remove,</b>
    Ῥωμαίων τὰς ἀφορμάς [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    16.29.1. ">Refs 2nd c.BC+</a>]<br /><Level4><b>__II.b</b></Level4> <b>elect previously,</b>
    τινὰς ἐκ τοῦ πλήθους [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1298b27 (assuming variant); προελομένου τοῦ δήμου θεωρούς
    “Inscription Prien.” 108.152 (2nd c.BC). ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>prefer,</b> τοῦ παρόντος κινδύνου τὸν μέλλοντα [<a href="javascript:void(0)"
    title=" 2nd c.AD: Herodianus Grammaticus 6.8.6 ">Refs 2nd c.AD+</a>]: but mostly
    followed by a <i>preposition</i>, πρὸ τοῦ κεκινημένου τὸν σώφρονα προαιρεῖσθαι
    φίλον [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus”
    245b; ἀντὶ ἀρετῆς.. οὐδ᾽ ἂν τὰ Σύρων.. πάντα προέλοιντο 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 5.2.12; κριτικήν τινα [ἐπιστήμην] ἐκ
    τῶν ἄλλων προειλόμεθα 5th-6th c.BC: Plato Philosophus “Politicus” 292b. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> with <i>accusative</i> only,
    <b>choose deliberately, prefer,</b> οὔτε Λακεδαίμονα προῃροῦ οὔτε Κρήτην [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Crito” 52e, compare “Prt.” 327a, “La.”
    200e, 2nd c.AD: Lucianus Sophista “DMort.” 15.1, etc.; βιοῖ.. οὐδεὶς ὃν προαιρεῖται
    βίον 4th-3rd c.BC: Menander Comicus “Μονόστιχοι - Fragmenta Comicorum Graecorum”
    65; ἃ λυσιτελεῖ προελέσθαι 4th c.BC: Demosthenes Orator “Epistulae” 3.31; οὐ προσήκοντας..
    προῃρῆσθαι λόγους [prev. author] 18.129; τῷ προαιρεῖσθαι τἀγαθὰ ἢ τὰ κακὰ ποιοί
    τινές ἐσμεν 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1112a2, compare
    “Rh.” 1382a35; τοῦτον τὸν ἀγῶνα προελόμενος ">Refs 5th c.BC+</a>]<b>having undertaken,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Lycurgus Orator 5; πολλὰ καὶ καλὰ
    καὶ μεγάλ᾽ ἡ πόλις προείλετο δἰ ἐμοῦ 4th c.BC: Demosthenes Orator 18.285; ταύτην
    π. τὴν σκέψιν 4th c.BC: Aristoteles Philosophus “Politica” 1324a21 ">Refs 4th
    c.BC+</a>]; opposed to φεύγειν τι, [<a href="javascript:void(0)" title=" [prev.
    author] “EN” 1172a25, “Po.” 1450b9: _absolutely_, ὁ ἀκρατὴς ἐπιθυμῶν μὲν πράττει,
    προαιρούμενος δὲ οὔ">Refs</a>] not <b>by preference,</b> not <b>deliberately,</b>
    [<a href="javascript:void(0)" title=" [prev. author] “EN” 1111b14, compare 1135b9,
    “Rh.” 1368b11. ">Refs</a>]<br /><Level3><b>__II.4</b></Level3> with <i>infinitive</i>,
    <b>choose deliberately</b> to do, [<a href="javascript:void(0)" title=" 5th c.BC:
    Lysias Orator 30.31, 5th-6th c.BC: Plato Philosophus “Demodocus” 381b, 4th c.BC:
    Aristoteles Philosophus “Politica” 1315a26, “IG” 22.448.53; π. τὸ κατεπεῖγον μᾶλλον
    πράττειν ἤ.. 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.1.2. ">Refs 5th
    c.BC+</a>]<br /><Level4><b>__II.4.b</b></Level4> <b>purpose</b> or <b>propose</b>
    to do, εὖ δρᾶν προῃρημένος [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus
    Epigrammaticus 96; ὑπὲρ ἐμοῦ προῄρησαι λέγειν 5th-6th c.BC: Plato Philosophus
    “Philebus” 28b; εἰ προαιρησόμεθα.. τούτου μεμνῆσθαι 4th c.BC: Demosthenes Orator
    18.176; π. λαβεῖν 4th c.BC: Aristoteles Philosophus “Politica” 1290b25: with ">Refs
    5th c.BC+</a>]<i>infinitive</i> omitted, πλὴν ὧν ἐγὼ προειλόμην (i.e. πρᾶξαι)
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.190, compare
    4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1136b15, “Pol.” 1301a19.
    ">Refs 4th c.BC+</a>]'
