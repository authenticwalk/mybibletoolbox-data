strongs_number: G3664
language: greek
lemma: ὅμοιος
transliteration: hómoios
definition: similar (in appearance or character)
kjv_usage: like, + manner
derivation: from the base of G3674 (ὁμοῦ);
extended_definition:
  gloss: like
  definition: '<b>ὅμοιος</b>, -οία, -οιον <BR /> [in LXX for כְּמוֹ, etc. ;] <BR /><b>like,
    resembling, such as, the same as</b>: with dative, of form or appearance, <ref=''Jhn.9.9''>Jhn.9:9</ref>,
    <ref=''Rev.1.13''>Rev.1:13</ref> (WH, mg., R, but see infr.) <ref=''Rev.1.15;
    2.18; 4.6-7; 9.7, 10''>Rev.1:15 2:18 4:6-7 9:7, 10</ref> (B1., § 37, 62) Rev_9:19;
    Rev_11:1; Rev_13:2; Rev_13:11; ὁράσει, Rev_4:3; of nature, condition, ability,
    etc., Mat_22:39, Act_17:29, Gal_5:21, 1Jn_3:2, Rev_13:4; Rev_18:18; Rev_21:11;
    Rev_21:18; of comparison in parables, Mat_13:31 ff. Mat_20:1, Luk_13:18-19; Luk_13:21;
    of thinking, acting, etc., Mat_11:16; Mat_13:52, Luk_6:47-49; Luk_7:31-32 (T,
    with genitive; 131., § 36, 11) Luk_12:36, Joh_8:55, Jud_1:7; with accusative,
    Rev_1:13 (WH, txt.; Swete, Hort, in l) Rev_14:14.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὅμοιος</b> <br /> or (as in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus, _Ionic dialect_, and old _Attic dialect_)">Refs 8th
    c.BC+</a>] <b>ὁμοῖος</b>, α, ον (compare ἐρῆμος, ἑτοῖμος): later <i>Epic dialect</i>
    also <b>ὁμοίιος</b> (B, which see); <i>Aeolic dialect</i> <b>ὔμοιος</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 29.20 ">Refs 3rd c.BC+</a>] (<i>adverb</i>
    <b>-ως</b>[<a href="javascript:void(0)" title=" “IG” 12(2).69a6); 4th c.AD(?):
    Arcadius Grammaticus ">Refs 4th c.AD+</a>] <b>ὑμοῖος</b> [<a href="javascript:void(0)"
    title=" “Schwyzer” 665 A 15 (Orchom., 4th c.BC)">Refs 4th c.BC+</a>]: (ὁμός):—<b>like,
    resembling,</b> ὡς αἰεὶ τὸν ὁ. ἄγει θεὸς ὡς τὸν ὁ. ''birds of a feather flock
    together'', [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 17.218; ὁ ὅ. τῷ ὁ. 5th-6th c.BC: Plato Philosophus “Gorgias” 510b; ὁ
    ὅ. ὡς τὸν ὅ. 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1155a34; τὸ
    ὅ. τῷ ὁ. φίλον [prev. work] 1165b17, see below 6 ">Refs 8th c.BC+</a>]; ὡς ἐπὶ
    τῶν ὁ. as in <b>similar</b> cases (of persons), [<a href="javascript:void(0)"
    title=" “BGU” 79.18 (2nd c.AD)">Refs 2nd c.AD+</a>], etc.: <i>comparative</i>
    <b>-ότερος</b> <b>more like,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Phaedo” 79b ">Refs 5th c.BC+</a>]: <i>superlative</i>
    <b>-ότατος</b> <b>most like,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 2.92, 5th c.BC: Sophocles Tragicus “Antigone” 833 (Lyric
    poetry), etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>the same,</b>
    ἄμφω γὰρ πέπρωται ὁμοίην γαῖαν ἐρεῦσαι [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 18.329; χρὼς οὐκέθ᾽ ὁ. 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 16.182 ">Refs 8th c.BC+</a>]; hence (i.e. ἑαυτῷ), <b>always the
    same, unchanging,</b> αἰεὶ πόδας καὶ χεῖρας ὁμοῖοι [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 114; ὅ. τὴν γνώμην ">Refs
    8th c.BC+</a>]<b>the same as ever,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Antipho Orator 5.76; γνῶμαι πρὸς τοὺς αὐτοὺς κινδύνους ὁμοῖαι 5th c.BC:
    Thucydides Historicus 2.89; ἀεὶ ὅ. εἶ, ὦ Ἀπολλόδωρε 5th-6th c.BC: Plato Philosophus
    “Symposium” 173d ">Refs 5th c.BC+</a>]; ἓν καὶ ὅ. one and <b>the same,</b> [<a
    href="javascript:void(0)" title=" [prev. author] “Phdr.” 271a. ">Refs</a>]<br
    /><Level3><b>__3</b></Level3> <b>equal in force, a match for one,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.632, 5th c.BC: Herodotus Historicus
    9.96. ">Refs 8th c.BC+</a>]<br /><Level3><b>__4</b></Level3> of things, <b>suiting,
    according with,</b> πολλά τε καὶ ὅ. ἑαυταῖς [<a href="javascript:void(0)" title="
    [prev. author] “R.” 549e; ὅ. τῇ φύσει 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae”
    167. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> ὁμοῖον ἡμῖν ἔσται
    it will be <b>all the same, all one</b> to us, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 8.80; σὺ δ᾽ αἰνεῖν εἴτε με ψέγειν θέλεις, ὁμοῖον
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1404, compare 1239, 5th c.BC: Euripides
    Tragicus “Supplices” 1069; ἐν τῷ ὁ. καθειστήκει 5th c.BC: Thucydides Historicus
    2.49. ">Refs 5th c.BC+</a>]<br /><Level3><b>__6</b></Level3> τὸ ὅ. ἀνταποδιδόναι
    give <b>''tit for tat'',</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.18 ">Refs 5th c.BC+</a>]; so τὴν ὁμοίην (i.e. δίκην, χάριν) ἀποδιδόναι
    τινί [<a href="javascript:void(0)" title=" [prev. author] 4.119, 6.21, 62 ">Refs</a>];
    τὴν ὁ. φέρεσθαι παρά τινος to have <b>a like return</b> made one, [<a href="javascript:void(0)"
    title="[prev. passage]; ἐπ᾽ ἴσῃ καὶ ὁμοίᾳ, see at {ἴσος} II.2. ">Refs</a>]<br
    /><Level3><b>__7</b></Level3> ἐν ὁμοίῳ ποιεῖσθαί τι hold a thing <b>in like esteem,</b>
    [<a href="javascript:void(0)" title=" [prev. author] 7.138, 8.109. ">Refs</a>]<br
    /><Level3><b>__8</b></Level3>to be uniform, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Physica” 261b25: proverbial, οὐδ᾽ ὅκου χώρης
    οἱ μῦς ὁ. τὸν σίδηρον τρώγουσιν ">Refs 4th c.BC+</a>]<b>like any other food,</b>
    [<a href="javascript:void(0)" title=" 3rd c.BC: Herodas Mimographus 3.76 ">Refs
    3rd c.BC+</a>] (but perhaps <b>all alike,</b>[<a href="javascript:void(0)" title="compare
    5th-6th c.BC: Aristophanes Comicus “Equites” 1296 codex R, 5th c.BC: Thucydides
    Historicus 5.15 (assuming variant), 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.763c)">Refs 5th c.BC+</a>]: <i>comparative</i> <b>-ότερον</b>[<a href="javascript:void(0)"
    title=" “Anthologia Graeca” 11.233 (1st c.AD: Lucillius Epigrammaticus)">Refs
    1st c.AD+</a>]: <i>superlative</i> <b>-ότατα</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Fragmenta” 281. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
