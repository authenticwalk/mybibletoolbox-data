strongs_number: G5282
language: greek
lemma: ὑπονοέω
transliteration: hyponoéō
definition: to think under (privately), i.e. to surmise or conjecture
kjv_usage: think, suppose, deem
derivation: from G5259 (ὑπό) and G3539 (νοιέω);
extended_definition:
  gloss: to suppose
  definition: '<b>ὑπο νοέω</b>, -ῶ <BR /> [in LXX: Da TH <ref=''Dan.7.25''>Dan.7:25</ref>
    (סְבַר), <ref=''Tob.8.16''>Tob.8:16</ref>, <ref=''Jdt.14.14''>Jdth.14:14</ref>,
    <ref=''Sir.23.21''>Sir.23:21</ref> * ;] <BR /><b>to suspect, conjecture</b>: <ref=''Act.25.18''>Act.25:18;</ref>
    with accusative and inf., <ref=''Act.13.25; 27.27''>Act.13:25 27:27</ref>.† <BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπονο-έω</b>, <br /> <b>suspect,</b> τι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.88, 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 1132; μηδὲν εἴς τινα 5th-6th c.BC: Aristophanes Comicus “Plutus” 361;
    ὑ. αὐτῶν τὴν διάνοιαν 5th c.BC: Thucydides Historicus 7.73; ψεῦδος 5th-6th c.BC:
    Plato Philosophus “Leges” 679c; πονηρά 1st c.BC: Philodemus Philosophus “περὶ
    παρρησίας” p.61 ">Refs 5th c.BC+</a>] O.: with <i>accusative</i> <i>person</i>
    et <i>infinitive</i>, ὑπονοήσαντες τοὺς Σαμίους τὰ τῶν Ἑλλήνων φρονέειν [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.99 ">Refs 5th c.BC+</a>]; ὑ. εἶναί τι
    θεῖον (variant{θεόν}) [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Fragmenta” 10: so ὑ. ὅπως.., ὅτι.., 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 3.3.20, “HG” 4.8.35 ">Refs 5th c.BC+</a>]; τῶν
    λεγόντων ὑπενοεῖτε.., ὡς λέγουσι you <b>felt suspicious of</b> the speakers, thinking
    that.., [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.68; ὑ. περί τινος 5th-6th c.BC: Andocides Orator 3.35 ">Refs 5th c.BC+</a>];
    ὑ. τὰ λεγόμενα <b>watch</b> my words <b>captiously,</b> [<a href="javascript:void(0)"
    title=" [prev. author] 1.9, 5th c.BC: Antipho Orator 6.18. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>surmise, conjecture, guess at,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 652, “Lys.” 1234; τὰ τῶν
    θεῶν 5th-6th c.BC: Andocides Orator 1.139 ">Refs 5th c.BC+</a>]: with <i>accusative</i>
    et <i>infinitive</i>, ὑ. ὧδ᾽ ἔχειν τι [<a href="javascript:void(0)" title=" 4th
    c.BC: Cratinus Junior Comicus 10: _absolutely_, ἀλλ᾽ ὑπονόησον σύ μοι 5th-6th
    c.BC: Aristophanes Comicus “Lysistrata” 38; ὑπονοοῦντες προαρπάζειν ">Refs 5th
    c.BC+</a>]<b>by conjecture,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Gorgias” 454c; οὐδεὶς οἶδε.., ἀλλ᾽ ὑπονοοῦμεν πάντες
    ἢ πιστεύομεν 4th-3rd c.BC: Menander Comicus 261 ">Refs 5th c.BC+</a>]; ἐάσας ὑπονοεῖν
    εἰς τοὔνομα leaving us <b>to guess</b> at.., [<a href="javascript:void(0)" title="
    2nd c.AD: Alexander Rhetor 267.6. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    simply, <b>suppose, consider,</b> τινὰ μακαρίως ἐζηκέναι [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “de Morte - Papiri Ercolanesi” 36 ">Refs
    1st c.BC+</a>]:—<i>passive</i>, -νοούμενος ἅπαντα γινώσκειν [<a href="javascript:void(0)"
    title=" [prev. author] “Piet.” 101. ">Refs</a>]<br /><Level2><b>__IV</b></Level2>
    <i>middle</i> in <i>signification</i> [<a href="javascript:void(0)" title=" 1,
    ὅτι.. “POxy.” 1680.14 (3rd-4th c.AD). ">Refs 3rd c.AD+</a>]'
  source: STEPBible/LSJ
