strongs_number: G1758
language: greek
lemma: ἐνέχω
transliteration: enéchō
definition: to hold in or upon, i.e. ensnare; by implication, to keep a grudge
kjv_usage: entangle with, have a quarrel against, urge
derivation: from G1722 (ἐν) and G2192 (ἔχω);
extended_definition:
  gloss: to oppose
  definition: '<b>ἐν-έχω </b><BR /> [in LXX: <ref=''Gen.49.23''>Gen.49:23</ref> (סָתַם),
    <ref=''Ezk.14.4''>Eze.14:4</ref>, 7, <ref=''3Ma.6.10''>3Ma.6:10</ref> * ;] <BR
    />__1. <b>to hold in</b>; pass., <b>to be held, entangled</b>: with dative of
    thing(s); jig., ζυγῷ δουλείας, <ref=''Gal.5.1''>Gal.5:1</ref> (cf. MM, <i>Exp.</i>,
    xii); θλίψρεσιν, <ref=''2Th.1.4''>2Th.1:4</ref> (cf. ἀσεβείσιν, 3Mac, l.with).
    <BR /> __2. <b>to set oneself against, be urgent against </b>(as Ge, l.with; for
    con­struction, see Swete, <i>Mk.</i>, l.with): <ref=''Mrk.6.19''>Mrk.6:19</ref>,
    <ref=''Luk.11.53''>Luk.11:53</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐνέχω</b>, <br /> <b>hold</b> or <b>keep fast within,</b> χόλον
    ἐνέχειν τινί <b>harbour</b> a grudge against one, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.118, 6.119 (see. 11.2). ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>passive</i>, with <i>future</i> and <i>aorist</i>
    <i>middle</i> (see. below), <b>to be held, caught, entangled in,</b> with <i>dative</i>,
    τῇ πάγῃ [<a href="javascript:void(0)" title=" [prev. author] 2.121. ; ἐνεχομένων
    τῶν πελτῶν τοῖς σταυροῖς 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.4.17;
    ἐν τοῖς τῆς νεὼς σκεύεσι 5th-6th c.BC: Plato Philosophus “Laches” 183e. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <i>metaphorically</i>, ἐ. ἀπορίῃσι
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.190; φιλοτιμίᾳ
    5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 527; ὀργαῖς πολυχρονίοις 1st
    c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p.63 W.; ἐν ἄγεϊ 5th c.BC: Herodotus
    Historicus 6.56; ἐν ταῖς αὐταῖς δυσχερείαις 4th c.BC: Aristoteles Philosophus
    “de Caelo” 309a29 ">Refs 5th c.BC+</a>]; ἐν θώματι ἐνέσχετο <b>was seized with</b>
    wonder, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.128.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>to be liable</b>
    or <b>subject to,</b> οὐ δικαίοις Ζεὺς ἐνέξεται λόγοις [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 169 (Pors. for ἐνεύξεται,
    Lyric poetry),compare 5th-6th c.BC: Andocides Orator 1.44 ">Refs 5th c.BC+</a>];
    πράγμασιν, λειτουργίαις, [<a href="javascript:void(0)" title=" “BGU” 473.7 (2nd
    c.AD), “PFlor.” 382.31 (3rd c.AD), etc. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__II.3.b</b></Level4>
    in legal formulae, ἐν ἐπιάρῳ κ᾽ ἐνέχοιτο [<a href="javascript:void(0)" title="
    “SIG” 9.9 (Elis, 6th c.BC)">Refs 6th c.BC+</a>]; ἐ. ἀρᾷ Διός [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 881d (in tmesi, ἐν τἠπαρῇ ἔχεσθαι
    “SIG” 38.34 (Teos, 5th c.BC))">Refs 5th c.BC+</a>]; ζημίᾳ, αἰτίᾳ, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 935c, “Cri.” 52a; τοῖς ἐσχάτοις
    ἐπιτιμίοις 4th c.BC: Demosthenes Orator 51.11; ἐν τοῖς αὐτοῖς ἐπιτιμίοις 4th c.BC:
    Aeschines Orator 3.175; νόμῳ “Schwyzer” 634 B 49 (Nesus, 4th c.BC, probably),
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Tiberius Gracchus” 10; ἐν
    τοῖς αὐτοῖς νόμοις 5th-6th c.BC: Plato Philosophus “Leges” 762d ">Refs 5th c.BC+</a>];
    νοθείᾳ <b>in an imputation of</b> bastardy, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Themistocles” 1; ἱεροσυλίαις
    “PTeb.” 5.5 (2nd c.BC): _absolutely_, ἐὰν ἐνσχεθῶσι “PSI” 3.168 (2nd c.BC). ">Refs
    2nd c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> in good sense, ἐνέχεσθαι ἀγγελίᾳ
    <b>meet with</b> a message, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “P.” 8.49. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3> in
    <i>aorist</i>, <b>come to a standstill,</b> ἔν τινι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 147d. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <i>intransitive</i>, <b>enter in, pierce,</b>
    εἴς τι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Cynegeticus” 10.7. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>to be urgent against,</b> τινί [<a href="javascript:void(0)" title=" LXX.Gen.49.23,
    NT.Mark.6.19, NT.Luke.11.53. ">LXX+NT</a>]'
  source: STEPBible/LSJ
