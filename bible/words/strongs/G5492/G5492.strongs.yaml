strongs_number: G5492
language: greek
lemma: χειμάζω
transliteration: cheimázō
definition: to storm, i.e. (passively) to labor under a gale
kjv_usage: be tossed with tempest
derivation: from the same as G5494 (χειμών);
extended_definition:
  gloss: be storm-tossed
  definition: '<b>χειμάζω</b><BR /> (χεῖμα, winter cold) [in LXX: <ref=''Pro.26.10''>Pro.26:10</ref>
    (†) * ;] <BR />__1. to expose to winter cold, go into winter quarters. <BR />
    __2. <b>to drive with storm</b>; pass., <b>to be driven with storm, tempest-tossed</b>:
    <ref=''Act.27.18.''>Act.27:18.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χειμ-άζω</b> <br /> (<i>future</i> -άσω[<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “de Signis Tempestatum” 38)">Refs
    4th c.BC+</a>]:—<i>transitive</i>, <b>expose to the winter cold</b>: found only
    in <i>passive</i>, <b>to be exposed thereto,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ διαίτης” 3.68 ">Refs 5th c.BC+</a>];
    <b>pass the winter,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Fragmenta” 503; ὅπως χειμασθῇ καὶ ἡλιωθῇ ἡ γῆ 4th-3rd c.BC: Theophrastus
    Philosophus “de Causis Plantarum” 3.20.7 ">Refs 5th c.BC+</a>]; of trees, <b>live
    through the winter,</b> χειμασθέντα [δένδρα] [<a href="javascript:void(0)" title="
    [prev. author] “HP” 4.14.1; χειμασθῆναι χειμῶσι ὡραίοις καὶ καλοῖς [prev. author]
    “CP” 2.1.2. ">Refs</a>]<br /><Level3><b>__2</b></Level3> <i>intransitive</i>,
    <b>pass the winter,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Aves” 1097 (Lyric poetry), 5th-6th c.BC: Xenophon Historicus “Oeconomicus”
    5.9, 5th-6th c.BC: Isocrates Orator 7.54, etc.">Refs 5th c.BC+</a>]: of armies,
    <b>go into winter quarters,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 8.133, 5th-6th c.BC: Xenophon Historicus “Historia Graeca
    (Hellenica)” 1.2.15, 3.2.1, 2nd c.BC: Polybius Historicus 27.18.1, etc. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>raise a storm</b> or <b>tempest,</b>
    θεοῦ τοιαῦτα χειμάζοντος [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 1504; ὅταν χειμάζῃ ὁ θεὸς ἐν τῇ θαλάττῃ 5th-6th c.BC:
    Xenophon Historicus “Oeconomicus” 8.16, compare “IG” 7.4255.5 (Orop.); χειμάσει
    [ἡ νεφέλη] ἐφ᾽ ἡμᾶς 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.195d
    ">Refs 5th c.BC+</a>]: <i>impersonal</i>, ἐχείμαζε ἡμέρας τρεῖς <b>the storm continued,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.191 ">Refs
    5th c.BC+</a>]; χειμάσει <b>there will be stormy weather,</b> [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Sign.” [prev. cited] ">Refs 4th
    c.BC+</a>]<br /><Level2><b>__III</b></Level2> with <i>accusative</i>, <b>drive
    forth</b> or <b>away,</b> of a storm, ἔξω χ. [τοὺς μύας] [<a href="javascript:void(0)"
    title=" [prev. author] “fragment” 174.7 ">Refs</a>]:—<i>passive</i>, <b>to be
    driven by a storm, overtaken by it,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.25, 3.69, +others; χειμασθεὶς ἀνέμῳ [prev. author]
    8.99; ἐν θαλάττῃ χειμαζομένου πλοίου 5th-6th c.BC: Plato Philosophus “Ion” 540b,
    etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <i>metaphorically</i>,
    <b>toss like a storm, distress,</b> τόδ᾽ αἷμα χ. πόλιν [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 101; τὴν σάρκα τὸ παρὸν
    μόνον χειμάζειν 4th-3rd c.BC: Epicurus Philosophus “Fragmenta” 452 ">Refs 5th
    c.BC+</a>]: also, <b>annoy, vex,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Ichn.” 331, 4th-3rd c.BC: Menander Comicus 208, 1st
    c.BC: Philodemus Philosophus “περὶ παρρησίας” p.61 O., “POsl.” 48.8 (1st c.AD)">Refs
    5th c.BC+</a>]; σφὴξ τοῖς κέντροις πλήσσων ἐχείμαζε [<a href="javascript:void(0)"
    title=" 5th-4th c.BC: Aesopus Fabularum Scriptor 393 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be tempest-tossed, distressed,</b> especially of the state considered as
    a ship, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Supplices”
    269, 5th-6th c.BC: Aristophanes Comicus “Ranae” 361; δόμων ὄλβος χειμάζεται 5th
    c.BC: Euripides Tragicus “Ion” 966 ">Refs 5th c.BC+</a>]; also of single persons,
    κατὰ θάλασσαν χειμασθεῖσαι (as example of a ψυχικὸν πάθος) [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 3.84 ">Refs 2nd c.AD+</a>]; <b>suffer grievously,</b>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 563 (_anapaest meter_), 838, 5th c.BC: Sophocles Tragicus “Philoctetes”
    1460 (_anapaest meter_), 5th c.BC: Gorgias Rhetor et Sophista “Pal.” 11, 5th-6th
    c.BC: Plato Philosophus “Politicus” 273d; ἰσχὺς ἐν νόσῳ χειμάζεται 5th c.BC: Sophocles
    Tragicus “Ichn.” 267; ταῖς σαῖς ἀπειλαῖς αἷς ἐχειμάσθην [prev. author] “Ant.”
    391; ἄλλῃ δ᾽ ἐν τύχῃ χ. 5th c.BC: Euripides Tragicus “Hippolytus” 315; χειμαζόμεθα..
    ὑπ᾽ ἀπορίας ἐν τοῖς νῦν λόγοις 5th-6th c.BC: Plato Philosophus “Philebus” 29b,
    compare “La.” 194c; ὑπό τινων “PSI” 4.349.4 (3rd c.BC)">Refs 5th c.BC+</a>]; ἐν
    στρατείαις ἢ νόσοις ἢ ἐν θαλάττῃ χ. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Theaetetus” 170a ">Refs 5th c.BC+</a>]; of feverish patients,
    χειμάζονται μάλιστα πεμπταῖοι [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “προγνωστικόν” 24. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
