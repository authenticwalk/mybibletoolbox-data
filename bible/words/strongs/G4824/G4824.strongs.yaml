strongs_number: G4824
language: greek
lemma: συμβούλιον
transliteration: symboúlion
definition: advisement; specially, a deliberative body, i.e. the provincial assessors
  or lay-court
kjv_usage: consultation, counsel, council
derivation: neuter of a presumed derivative of G4825 (σύμβουλος);
extended_definition:
  gloss: counsel/council
  definition: '<b>συμβούλιον</b>, -ου, τό<BR /> (σύμβουλος), [in LXX: <ref=''4Ma.17.17''>4Ma.17:17</ref>
    א * ;] <BR />a word of the Græco-Roman period (of. Lat. consilium, and see Deiss.,
    BS, 238) = cl. συμβουλία (Arist., Xen.), <BR /> __1. <b>counsel</b>: σ. λαμβάνειν,
    <ref=''Mat.12.14; 22.15; 27.7; 28.12''>Mat.12:14 22:15 27:7 28:12</ref>; διδόναι,
    <ref=''Mrk.3.6''>Mrk.3:6</ref> (ποιεῖν, Rec.); ποιεῖν, <ref=''Mrk.15.1''>Mrk.15:1</ref>
    (ἑτοιμάζειν, WH, mg.). <BR /> __2. By meton., <b>a council </b>(4Mac, l.with א;
    συνέδριον, AR): <ref=''Act.25.12''>Act.25:12</ref> (see MM, xxiv).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συμβούλ-ιον</b>, τό, <br /> <b>advice, counsel</b>, especially
    with purposes of evil, [<a href="javascript:void(0)" title=" NT.Matt.12.14, NT.Mark.3.6.
    ">NT</a>]<br /><Level2><b>__II</b></Level2> <b>a council</b> of advisors or assessors,
    [<a href="javascript:void(0)" title=" “PTeb.” 286.15 (2nd c.AD), 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Lucullus” 26 ">Refs 1st c.AD+</a>]; especially
    frequently of the <b>consilium</b> of a Roman magistrate, governor, etc., [<a
    href="javascript:void(0)" title=" “SIG” 684.11 (Dyme, 2nd c.BC), +others, “Supp.epigram”
    2.265 (Delph., 2nd c.BC), NT.Act.25.12, 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus “Romulus” 14, 2.196e, etc. ">NT+2nd c.BC+</a>]'
