strongs_number: G4958
language: greek
lemma: συστέλλω
transliteration: systéllō
definition: to send (draw) together, i.e. enwrap (enshroud a corpse for burial), contract
  (an interval)
kjv_usage: short, wind up
derivation: from G4862 (σύν) and G4724 (στέλλω);
extended_definition:
  gloss: to wrap up
  definition: '<b>συν-στέλλω</b><BR /> (Rec. συσ-), [in LXX: <ref=''Jdg.8.28; 11.33''>Jdg.8:28
    11:33</ref> (כָּנַע ni.), <ref=''Sir.4.31''>Sir.4:31</ref>, al. ;] <BR />__1.
    <b>to draw together, contract, shorten</b>: of time, <ref=''1Co.7.29.''>1Co.7:29.</ref>
    <BR /> __2. <b>to wrap up</b>: of enshrouding a body for burial (Eur.), with accusative,
    <ref=''Act.5.6.''>Act.5:6.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συστέλλω</b>, <br /> <b>draw together: shorten sail</b>, συστείλας
    ἄκροισι χρώμενος τοῖς ἱστίοις [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Ranae” 999 (Lyric poetry): Comedy texts _metaphorically_,
    συστείλας γε τοὺς ἀλλᾶντας εἶτ᾽ ἀφήσω κατὰ κῦμ᾽ ἐμαυτὸν οὔριον [prev. author]
    “Eq.” 432 ">Refs 5th c.BC+</a>]; <b>draw in, contract</b>, of the mouth, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης ἰητρικῇς” 22 ">Refs 5th c.BC+</a>];
    σ. ἑαυτόν, of a snake, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 594a19; σ. καὶ προβάλλειν τὴν γλῶτταν [prev.
    author] “PA” 660a23 ">Refs 4th c.BC+</a>]; σ. τὸ πρόσωπον, so as to express disgust,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “DMeretr.” 13.5
    ">Refs 2nd c.AD+</a>]; of soldiers, σ. τινὰς εἰς τὸ τεῖχος, εἴσω τοῦ χάρακος ἑαυτούς,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Sulla” 9, “Cam.” 34 ">Refs 1st c.AD+</a>]:— <i>passive</i>, <b>contract oneself,
    draw in</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Motu Animalium” 701b15, “Pr.” 949a17, 2nd c.AD: Soranus Medicus 1.7; τὸν ἀέρα..
    τυποῦσθαι συστελλόμενον ὑπὸ τοῦ ὁρωμένου καὶ τοῦ ὁρῶντος 4th-3rd c.BC: Theophrastus
    Philosophus “de Sensu” 50; συνέσταλται.. τὸ θερμόν [prev. author] “Ign.” 13; σ.
    εἰς ὀλίγον 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Aristides” 14;
    εἰς μεῖόν τι 5th-6th c.BC: Xenophon Historicus “de Vectigalibus” 4.3 ">Refs 5th
    c.BC+</a>]; εἰς τρίβωνα ῥᾳδίως συστέλλομαι[<a href="javascript:void(0)" title="
    (compare below 11) 4th c.BC: Crates Thebanus Poeta Philosophus 16; ἐς βραχύ 2nd
    c.AD: Lucianus Sophista “Icar.” 12; τοῖς ὄγκοις συνεσταλμένοι 1st c.BC: Diodorus
    Siculus Historicus 4.20 ">Refs 4th c.BC+</a>]; βραχίονας καὶ καρποὺς.. ἐν τοῖς
    συνεσταλμένοις ἀποδεσμεύειν at the <b>narrow parts</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 12.693">Refs 2nd c.AD+</a>]; -όμεναι ὥσπερ ὄρνιθες
    <b>gathering together</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.565e">Refs 1st c.AD+</a>]; compare συνεσταλμένως.
    <br /><Level3><b>__2</b></Level3> <b>contract, reduce</b>, τὴν τῶν βασιλέων γένεσιν
    εἰς τὸ μέτριον [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 691e ">Refs 5th c.BC+</a>]; ἁμαρτήματα ὡς εἰς ἐλάχιστα σ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.246; σ. ἐπὶ τὸ ταπεινότερον 4th c.BC:
    Aristoteles Philosophus “Rhetorica ad Alexandrum” 1423b24; τὰς φυσικὰς λύπας εἰς
    μικρόν 2nd c.AD: Diogenes Oenoandensis Epicureus 2; τὴν ῥύσιν 2nd c.AD: Soranus
    Medicus 2.41; τὰ συσσίτια πρὸς τὸ σωφρονέστερον 2nd-3rd c.AD: Dio Cassius Historicus
    54.2 ">Refs 4th c.BC+</a>]:—<i>passive</i>, <b>draw cowering together</b>, συσταλέντες..
    σιγῇ καθήμεθ᾽ [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Iphigenia Taurica” 295 ">Refs 5th c.BC+</a>]; τῇ διαίτῃ συνεστάλθαι <b>to be
    moderate</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ ἄρθρων ἐμβολῆς” 50, compare 1st c.BC: Philodemus Philosophus “περὶ κακιῶν
    ί” p.22 1st c.AD: Josephus Historicus ">Refs 5th c.BC+</a>]; ξ. ἐς εὐτέλειαν <b>retrench</b>
    expenses, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    8.4; ἵνα συνσταλῶσιν αἱ λίαν ἄκαιροι δαπάναι “IG” 22.1329.11, compare “PAmh.”
    2.70.3 (2nd c.AD). ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4> <b>deprive
    of all food and drink</b>, συστέλλειν, εἰ δὲ μὴ ἀντέχοι τις, ἐπ᾽ ὀλιγοσιτίας καὶ
    ὑδροποσίας τηρεῖν [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus
    2.15, compare 86. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>humble,
    abase</b>, τά τοι μέγιστα πολλάκις θεὸς.. συνέστειλεν [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 716 ">Refs 5th c.BC+</a>]; ταπεινοῦντα
    καὶ σ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Lysis”
    210e; αἱ συμφοραὶ σ. τινάς 5th-6th c.BC: Isocrates Orator 8.85 ">Refs 5th c.BC+</a>];
    opposed to ἐξαίρω, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Philosophus “περὶ κακιῶν ί” p.20 1st c.AD: Josephus Historicus ">Refs 1st c.BC+</a>];
    <b>depress</b> (opposed to διαχέω, ἀνίημι), διάνοιαν [<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Aristides Quintilianus Musicus 2.9, 10 ">Refs 3rd c.AD+</a>]:—
    <i>passive</i>, <b>to be lowered</b> or <b>cast down</b>, συνέσταλμαι κακοῖς [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hercules Furens”
    1417, compare “Tr.” 108 (_anapaest meter_); [δοῦλοι] σ. τὰς φύσεις 4th c.BC: Heraclides
    Ponticus Historicus cited in 2nd c.AD: Athenaeus Epigrammaticus 12.512b. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> σ. λέξιν <b>lower</b> it, <b>make</b>
    it <b>mean</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Hermogenes Rhetor
    “περὶ ἰδεῶν” 1.6 ">Refs 2nd c.AD+</a>]; <b>pronounce</b> a syllable <b>short</b>,
    opposed to ἐκτείνω, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius
    Halicarnassensis “de Compositione Verborum” 14 (_passive_)">Refs 1st c.BC+</a>];
    δίχρονα συνεσταλμένα doubtful vowels <b>when shortened</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de Pronominibus;” 11.19. ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3> [ὀνόματα] συστέλλεται ἐκ τῆς πολλῆς
    ποιότητος τῇ παραθέσει τοῦ ἄρθρου <b>are reduced</b> or <b>restricted</b> out
    of their generality, [<a href="javascript:void(0)" title=" [prev. author] “Synt.”
    69.4. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>wrap closely up, shroud</b>,
    οὐ δάμαρτος ἐν χεροῖν πέπλοις συνεστάλησαν [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Troades” 378, compare 2nd c.AD: Lucianus Sophista
    “Im.” 7:">Refs 5th c.BC+</a>] —<i>middle</i>, ξυστειλάμεναι θαἰμάτια <b>wrapping
    our</b> cloaks <b>close round us</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Ecclesiazusae” 99 ">Refs 5th c.BC+</a>]; συστέλλου
    σεαυτήν <b>gird up your</b> loins, <b>get ready for action</b>, [<a href="javascript:void(0)"
    title="[prev. work] 486 (Lyric poetry)">Refs</a>]; ξυστᾰλείς <b>tucked up, ready
    for action</b>, [<a href="javascript:void(0)" title=" [prev. author] “V.” 424
    (troch.), compare “Lys.” 1042 (troch.). ">Refs</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>cloak</b>, συνέστελλε καὶ συνέκρυπτεν.. τὴν δυσμένειαν [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Galba” 18 (unless
    in signification 1.2). ">Refs 1st c.AD+</a>]'
