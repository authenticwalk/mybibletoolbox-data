extended_definition:
  gloss: Shashak
  definition: 'A man of the tribe of Benjamin  living at the time of Egypt and Wilderness,
    first mentioned at 1Ch.8.14; <br> son of: Beriah (H1283I); <br> brother of: Arad
    (H6166B), Ahio (H0283H), Jeremoth (H3406I), Zebadiah (H2069), Eder (H5738), Michael
    (H4317L), Ishpah (H3472) and Joha (H3109); <br> father of: Ishpan (H3473), Eber
    (H5677J), Eliel (H0447I), Abdon (H5658I), Zichri (H2147I), Hanan (H2605), Hananiah
    (H2608O), Elam (H5867), Anthothijah (H6070), Iphdeiah (H3301), Penuel (H6439I)
    <BR> § Shashak = "longing"<br> a Benjamite, son of Beriah and father of Iphedeiah
    and Penuel<br>'
