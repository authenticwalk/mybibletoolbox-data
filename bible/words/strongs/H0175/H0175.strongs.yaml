extended_definition:
  gloss: Aaron
  definition: 'A man of the tribe of Levi living at the time of Egypt and Wilderness,
    first mentioned at Exo.4.14; <br> son of: Amram (H6019) and Jochebed (H3115);
    <br> brother of: Moses (H4872) and Miriam (H4813); married to Elisheba (H0472);
    <br> father of: Nadab (H5070), Abihu (H0030), Eleazar (H0499) and Ithamar (H0385)<BR>Also
    named: <i>Aarōn</i> (Ἀαρών "Aaron" G0002) <BR> § Aaron = "light bringer"<br> brother
    of Moses, a Levite and the first high priest<br>'
