strongs_number: G5176
language: greek
lemma: τρώγω
transliteration: trṓgō
definition: or perhaps rather of a base of G5167 (τρυγών) and G5149 (τρίζω) through
  the idea of a craunching sound; to gnaw or chew, i.e. (generally) to eat
kjv_usage: eat
derivation: probably strengthened from a collateral form of the base of G5134 (τραῦμα)
  and G5147 (τρίβος) through the idea of corrosion or wear;
extended_definition:
  gloss: to eat
  definition: '<b>τρώγω </b><BR /> __1. prop., of animals, to gnaw, munch, crunch
    (Hom., al.). <BR /> __2. Of men, to eat raw food, as vegetables, nuts, etc. (Hdt.,
    al.). <BR /> __3. <b>In late vernacular, simply to eat </b>(= ἐσθίω): <ref=''Mat.24.38''>Mat.24:38</ref>,
    <ref=''Jhn.6.54, 56-58; 13.18''>Jhn.6:54, 56-58 13:18</ref> (LXX ἐσθίων) (see
    Kennedy, <i>Sources</i>, 82, 155; MM, xxv).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τρώγω</b>, <br /> [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 6.90, etc.">Refs 8th c.BC+</a>]: <i>future</i>
    τρώξομαι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 806, 5th-6th c.BC: Xenophon Historicus “Symposium” 4.8: ">Refs 5th
    c.BC+</a>]<i>aorist 1</i> ἔτρωξα (κατ-) [<a href="javascript:void(0)" title="
    Batrachomyomachia 182, 5th c.BC: Hippocrates Medicus “περὶ γυναικείης φύσιος”
    8, Timo 66.6: ">Refs 5th c.BC+</a>]<i>aorist 2</i> ἔτρᾰγον, <i>3rd.pers.</i> <i>singular</i>
    <i>subjunctive</i> τράγῃ [<a href="javascript:void(0)" title=" 5th c.BC: Pherecrates
    Comicus 67.5 (elsewhere only in _composition_ with ἐν- (which see), κατα-, παρα-):">Refs
    5th c.BC+</a>] —<i>passive</i>, <i>perfect</i> τέτρωγμαι (δια-) [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 371 ">Refs 5th c.BC+</a>],
    (παρεν-) [<a href="javascript:void(0)" title=" 4th c.BC: Eubulus Comicus 15.8
    ">Refs 4th c.BC+</a>]:—<b>gnaw, nibble, munch,</b> especially of herbivorous animals,
    as mules, τ. ἄγρωστιν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 6.90 ">Refs 8th c.BC+</a>]; of swine, ἐρεβίνθους τ. [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    801, compare 806 ">Refs 5th c.BC+</a>]; of cattle, τὸν θαλλόν, κόμαρον τ., [<a
    href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 4.45, 9.11
    ">Refs 3rd c.BC+</a>]; rarely of dogs, Εὐριπίδην ἔτρωγον [<a href="javascript:void(0)"
    title=" 3rd c.BC: Sotades Lyricus 15.15 ">Refs 3rd c.BC+</a>]; of human beings
    in disease, λίθους τε καὶ γῆν τρώγουσι [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “προρρητικόν” 2.31. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of men, <b>eat</b> vegetables or fruit, τοὺς γενομένους [κυάμους] οὔτε τρώγουσι
    οὔτε ἕψοντες πατέονται [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.37 ">Refs 5th c.BC+</a>]; τὸ κάτω [τῆς βύβλου[<a href="javascript:void(0)"
    title="] [prev. work] 92; τὸν καρπὸν τοῦ λωτοῦ [prev. author] 4.177; τ. βότρυς
    5th-6th c.BC: Aristophanes Comicus “Equites” 1077; βολβοὺς τρώγων, τυροὺς κάπτων
    4th c.BC: Anaxilas Comicus 18.3 (_anapaest meter_)">Refs 5th c.BC+</a>]; of dessert,
    <b>eat fruits,</b> as figs, almonds, etc., [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.71, 5th-6th c.BC: Aristophanes Comicus “Pax”
    1324, 5th c.BC: Pherecrates Comicus 159 (see. τρωγάλια)">Refs 5th c.BC+</a>];
    ἴτρια, μελίπηκτα, [<a href="javascript:void(0)" title=" 6th c.BC: Solon Lyricus
    38.1, 4th c.BC: Antiphanes Comicus 140.4 ">Refs 6th c.BC+</a>]; of small fish
    as hors-d''oeuvres, κἀν ποίᾳ πόλει τοσοῦτος [ὢν] τὸ μέγεθος ἰχθῦς τρώγετα; [<a
    href="javascript:void(0)" title=" 5th c.BC: Eupolis Comicus 23 4th c.BC: Demosthenes
    Orator: _absolutely_, πίνειν καὶ τ.">Refs 5th c.BC+</a>] drink and <b>eat dessert,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 19.197: Comedy
    texts _metaphorically_, γνώμας τ. Πανδελετείους 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 924 (_anapaest meter_)">Refs 5th c.BC+</a>]:—<i>passive</i>, τρώγεται
    ἁπαλὰ ταῦτα καὶ αὖα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.92. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> later,
    simply <b>eat,</b> serving as <i>present</i> to ἔφαγον instead of ἐσθίω, ὁ τρώγων
    μου τὴν σάρκα καὶ πίνων μου τὸ αἷμα [<a href="javascript:void(0)" title=" NT.John.6.54
    (compare _aorist_ φάγητε.. πίητε [prev. work] 53); τρώγοντες καὶ πίνοντες NT.Matt.24.38;
    never in LXX (ὁ ἐσθίων ἄρτους μου LXX.Psa.40(41).10 becomes ὁ τρώγων μου τὸν ἄρτον">LXX+NT</a>]
    when cited in [<a href="javascript:void(0)" title=" NT.John.13.18)">NT</a>]; δύο
    τρώγομεν ἀδελφοί is uncertain reading in [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 31.23.9; ἔδωκεν εὔζωμον νήστῃ τρώγειν “SIG” 1171.9
    (Crete, perhaps 1st c.BC)">Refs 2nd c.BC+</a>]; ἡ νὺξ τὴν ἡμέραν τ. (of a black
    man eating white bread) Diog.Cyn. cited in [<a href="javascript:void(0)" title="
    “Sammelb.” 5730 (4th-5th c.AD)">Refs 4th c.AD+</a>]; ψυχρὰ τρώγοντα κατακαίεσθαι
    [<a href="javascript:void(0)" title=" “PMag.Lond.” 121.177; ἔμοιγε, ὅσσα παρ᾽
    ἀνθρώποις, τρώγειν ἔθος Batrachomyomachia 34 ">Refs</a>]; this usage is mentioned
    by [<a href="javascript:void(0)" title=" “Anecdota Graeca - Bekker” 114, censured
    by 9th c.AD: Photius Legal icographus, etc. ">Refs 9th c.AD+</a>]'
