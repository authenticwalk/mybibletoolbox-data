strongs_number: G3991
language: greek
lemma: πέμπτος
transliteration: pémptos
definition: fifth
kjv_usage: fifth
derivation: from G4002 (πέντε);
extended_definition:
  gloss: fifth
  definition: '<b>πέμπτος</b>, -η, -ον <BR /> [in LXX for חֲמִישִׁי and cognate forms
    ;] <BR /><b>fifth</b>: <ref=''Rev.6.9; 9.1; 16.10; 21.20''>Rev.6:9 9:1 16:10 21:20</ref>.†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πέμπτος</b>, η, ον, <br /> (πέντε) <b>fifth: with four others</b>,
    πέμπτος μετὰ τοῖσιν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 9.335; π. αὐτός 5th c.BC: Thucydides Historicus 1.61, 3.19 ">Refs
    8th c.BC+</a>]; π. σπιθαμή, i.e. four cubits and a span, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.106 ">Refs 5th c.BC+</a>]; ἐς π. μῆνα
    by <b>the fifth</b> month, [<a href="javascript:void(0)" title=" [prev. author]
    1.77 ">Refs</a>]; τὸ πέμπτον μέρος <b>a fifth</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Apologia” 36b, etc.">Refs 5th c.BC+</a>];
    τὸ π., as <i>adverb</i>, <b>for the fifth time</b>, ὕπατοι, ὑπατεύων, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 19.77, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Fabius Maximus” 19. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    ἡ πέμπτη (i.e. ἡμέρα) <b>the fifth day</b>, [<a href="javascript:void(0)" title="
    8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 802, 803, 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 1131. ">Refs 8th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4>
    ἡ π. (i.e. ὥρα) <b>the fifth hour</b>, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Arrianus Historicus “Epicteti Dissertationes” 1.1.29. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__II.2</b></Level3> ἡ π. (i.e. ὁδός), in the Roman camp, = <b>via
    quintana</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    6.30.6. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> ἡ π. tax <b>of
    one-fifth,</b> [<a href="javascript:void(0)" title=" PLond. 3.1107.5, +others
    (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level2><b>__III</b></Level2> τὸ π. σῶμα
    the <b>fifth</b> or celestial element, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Philolaus Philosophus 12, “Placita Philosophorum” 1.3.22; called π. στοιχεῖον
    [prev. work]2.6.2; π. οὐσία [prev. work]2.25.7, 6th c.AD: Philoponus, Joannes
    Philosophus “in Aristotelis Physica commentaria - Comm. in Arist. Graeca” 9.29.
    ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
