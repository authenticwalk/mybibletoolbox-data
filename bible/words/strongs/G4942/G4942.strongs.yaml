strongs_number: G4942
language: greek
lemma: συνυποκρίνομαι
transliteration: synypokrínomai
definition: to act hypocritically in concert with
kjv_usage: dissemble with
derivation: from G4862 (σύν) and G5271 (ὑποκρίνομαι);
extended_definition:
  gloss: to join hypocrisy
  definition: '<b>συν-υπο-κρίνομαι </b><BR /> <b>to play a part with, dissemble with</b>:
    with dative, <ref=''Gal.2.13''>Gal.2:13</ref> (Polyb.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνυπο-κρίνομαι</b> [ῑ], <br /> <b>accommodate oneself by pretending</b>,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 3.31.7; συνυπεκρίθη
    τίθεσθαι φιλίαν πρὸς αὐτούς [prev. author] 3.52.6: σ. τὸ προσποίημα τῷ Μαρίῳ">Refs
    2nd c.BC+</a>] <b>helping</b> M. <b>to maintain his pretence</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Marius” 14 ">Refs
    1st c.AD+</a>]; συνυπεκρίνετο τοῖς προθύμως.. διακειμένοις <b>pretended to agree
    with</b> the eager spirits, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 3.92.5, cf. NT.Gal.2.13, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Marius” 17. ">NT+2nd c.BC+</a>]'
  source: STEPBible/LSJ
