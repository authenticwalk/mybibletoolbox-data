strongs_number: H3384
language: hebrew
lemma: יָרָה
transliteration: yârâh
pronunciation: yaw-raw'
definition: properly, to flow as water (i.e. to rain); transitively, to lay or throw
  (especially an arrow, i.e. to shoot); figuratively, to point out (as if by aiming
  the finger), to teach
kjv_usage: ([phrase]) archer, cast, direct, inform, instruct, lay, shew, shoot, teach(-er,-ing),
  through.
derivation: or (2 Chronicles 26:15) יָרָא; a primitive root;
