strongs_number: H0374
language: hebrew
lemma: אֵיפָה
transliteration: ʼêyphâh
pronunciation: ay-faw'
definition: an ephah or measure for grain; hence, a measure in general
kjv_usage: ephah, (divers) measure(-s).
derivation: or (shortened) אֵפָה ; of Egyptian derivation;
extended_definition:
  gloss: ephah
  definition: 1) ephah<br>1a) a dry measure of quantity, equal to 3 seahs, 10 omers;
    the same as the liquid measure bath; (about 9 imperial gallons (40 l), rabbinical
    writings give sizes of one-half this amount)<br>1b) the receptacle for measuring
    or holding that amount
