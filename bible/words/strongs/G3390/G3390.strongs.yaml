strongs_number: G3390
language: greek
lemma: μητρόπολις
transliteration: mētrópolis
definition: a mother city, i.e. "metropolis"
kjv_usage: chiefest city
derivation: from G3384 (μήτηρ) and G4172 (πόλις);
extended_definition:
  gloss: capital
  definition: '<b>μητρό-πολις</b>, -εως, ἡ <BR /> [in LXX for אָב etc. ;] <BR /><b>a
    metropolis, chief city</b>: ITi, subscr. (Rec.).† <BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μητρό-πολις</b>, <br /> <i>Doric dialect</i> <b>ματρό-</b>,
    <i>poetry</i> <b>μητρόπτολις</b>, [<a href="javascript:void(0)" title=" “epigram
    Gr.” 537.4 (from Tomi), 842a1 (from Cyrene), “Syria” 7.209 (from Damascus), 4th-5th
    c.AD(?): Nonnus Epicus “Dionysiaca” 13.166 ">Refs 4th c.AD+</a>]: εως, ἡ:— <b>mother-state</b>,
    as related to her colonies, of Athens in relation to the Ionians, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.51, 5th c.BC: Thucydides Historicus 6.82
    ">Refs 5th c.BC+</a>]; of Doris in relation to the Peloponn. Dorians, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.31, 5th c.BC: Thucydides Historicus 1.107,
    3.92 ">Refs 5th c.BC+</a>]; of Meroe in relation to the Ethiopians, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.29 ">Refs 5th c.BC+</a>]; of Thera, μεγαλᾶν
    πολίων μ. [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.”
    4.20; μ. Λοκρῶν Ὀπόεις 4th-5th c.BC: Simonides Lyricus 93 ">Refs 5th c.BC+</a>];
    of the Attic Salamis, as the μ. of the Cyprian, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 895 (Lyric poetry)">Refs 4th
    c.BC+</a>]; of Corinth, as the μ. of Corcyra, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.24 ">Refs 5th c.BC+</a>]; of Rome, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 14.296. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, ἐστὶ μ. τοῦ ψυχροῦ [ὁ ἐγκέφαλος] [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ σαρκῶν” 4; ἡ ἱστορία μ. τῆς φιλοσοφίας
    1st c.BC: Diodorus Siculus Historicus 1.2, compare 3rd c.BC: Chrysippus Stoicus
    3.199 ">Refs 5th c.BC+</a>]; γεωμετρία ἀρχὴ καὶ μ. τῶν ἄλλων (i.e. μαθημάτων)
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Philolaus Philosophus cited
    in 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.718e. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>one''s mother-city, mothercountry, home</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 5.8, 5th
    c.BC: Sophocles Tragicus “Oedipus Coloneus” 707 (Lyric poetry), “Ant.” 1122 (Lyric
    poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> ἁ σὰ ματρόπολις
    thy <b>mother''s city</b>, [<a href="javascript:void(0)" title=" 3rd c.BC: Isyllus
    Lyricus 59. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>capital
    city</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 5.2.3, 5.4.15 ">Refs 5th c.BC+</a>]; ἡ μ. τῆς Ἀσίας, of Ephesus, [<a
    href="javascript:void(0)" title=" “OGI” 496.6, “IG” 3.485; ἡ μ. τῆς Ἰωνίας, of
    Miletus, [prev. work]480.">Refs</a>] <br /><Level4><b>__III.b</b></Level4> in
    Egypt, <b>chief town</b> of a νομός, [<a href="javascript:void(0)" title=" “PRev.Laws”
