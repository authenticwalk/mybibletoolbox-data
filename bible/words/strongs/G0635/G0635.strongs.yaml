strongs_number: G0635
language: greek
lemma: ἀποπλανάω
transliteration: apoplanáō
definition: to lead astray (figuratively); passively, to stray (from truth)
kjv_usage: err, seduce
derivation: from G575 (ἀπό) and G4105 (πλανάω);
extended_definition:
  gloss: to mislead
  definition: '<b>ἀπο-πλανάω</b>, -ῶ <BR /> [in LXX for נָדַח hi., נָטָה hi., שׁוּב
    pi. ;] <BR /><b>to cause to go astray</b>; metaphorically, of leading into error:
    <ref=''Mrk.13.22''>Mrk.13:22;</ref> pass., <b>to be led astray</b>: <ref=''1Ti.6.10.''>1Ti.6:10.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποπλᾰν-άω</b>, <br /> <i>future</i> -ήσω, <b>lead astray,
    make to digress,</b> λόγον[<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ἄρθρων ἐμβολῆς” 34, 2nd c.AD: Lucianus Sophista “Anach.” 21; ἀ.
    τινὰ ἀπὸ τῆς ὑποθέσεως 4th c.BC: Aeschines Orator 3.176">Refs 5th c.BC+</a>]:—
    <i>passive</i>,<b>wander away from,</b> τῆς ὑποθέσεως[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 7.77">Refs 5th c.BC+</a>]: <i>absolutely</i>,
    of leaderless wasps, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 554b23">Refs 4th c.BC+</a>]; <b>wander from the
    truth,</b> [<a href="javascript:void(0)" title=" 3rd c.AD: Alexander Aphrodisiensis
    Philosophus “in Aristotelis Metaphysica commentaria - Comm. in Arist. Graeca”
    139.12, 3rd c.BC: Chrysippus Stoicus 3.33. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>distribute,</b> in <i>passive</i>, ἀποπλανᾶται ἐς πάντα αἷμα καὶ πνεῦμα[<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ τροφῆς”
    33. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>metaphorically</i>,
    <b>seduce, beguile,</b> τοὺς ἐκλεκτούς[<a href="javascript:void(0)" title=" NT.Mark.13.22.">NT</a>]'
  source: STEPBible/LSJ
