    /><Level3><b>__3</b></Level3> <i>plural</i>, in Egypt, a class of <b>temple-attendants,</b>
    Wilcken [<a href="javascript:void(0)" title=" “Chr.” 66 (3rd c.BC). ">Refs 3rd
