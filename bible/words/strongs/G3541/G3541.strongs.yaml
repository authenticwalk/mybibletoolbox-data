    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Fragmenta”
    87; νόθοι καὶ οὐχ υἱοί ἐστε NT.Heb.12.8: _feminine_, κούρη νόθη 8th c.BC: Ilias
    Homerus Epicus “Illiad” 13.173. ">NT+8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    at Athens, <b>child of a citizen father and an alien mother,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 23.213, etc.; νόθος πρὸς μητρός 1st-2nd c.AD:
