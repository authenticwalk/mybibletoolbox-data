    νόθον ἧπαρ ὁ σπλήν [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Partibus Animalium” 669b28 ">Refs 4th c.BC+</a>]; αἱ ν. πλευραί
