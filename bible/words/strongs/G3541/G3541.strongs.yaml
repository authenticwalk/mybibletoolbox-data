extended_definition:
  gloss: illegitimate
  definition: '<b>νόθος</b>, -η, -ον <BR /> [in LXX: <ref=''Wis.4.3''>Wis.4:3</ref>
    * ;] <BR />a bastard, base born, i.e. born of a slave or concubine: <ref=''Heb.12.8.''>Heb.12:8.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
