language: greek
lemma: ἐπικρίνω
transliteration: epikrínō
definition: to adjudge
kjv_usage: give sentence
derivation: from G1909 (ἐπί) and G2919 (κρίνω);
extended_definition:
  gloss: to decide
  definition: '<b>ἐπι-κρίνω </b><BR /> [in LXX: <ref=''2Ma.4.47''>2Ma.4:47</ref>,
    <ref=''3Ma.4.2''>3Ma.4:2</ref> * ;] <BR /><b>to decree, give sentence</b>: with
    accusative and inf., <ref=''Luk.23.24.''>Luk.23:24.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπι-κρίνω</b> [κρῑ], <br /> <i>future</i> -κρῐνῶ (see.below):—
    <b>decide, determine</b>, τι [<a href="javascript:void(0)" title=" Pl. “Lg.” 768a
    ">Refs</a>]; τὸ πλεῖον καὶ τοὔλαττον [<a href="javascript:void(0)" title="1st
    c.BC: Dionysius Halicarnassensis 3.29; περί τινος Decrees cited in D. 18.38 ">Refs
    1st c.BC+</a>]; τοῦ ἐπικρινοῦντος δέοι ἄν 5th-6th c.BC: Plato Philosophus “Respublica”
    524e: c.<i>infinitive</i>, ἐπέκρινε γενέσθαι τὸ αἴτημα αὐτῶν [<a href="javascript:void(0)"
    title="NT.Luke.23.24">NT</a>]; ἐ. τί διαφέρει what is the difference, [<a href="javascript:void(0)"
    title=" Arist. “de An.” 431a20 ">Refs</a>]; τὸ ἐπικρῖνον <b>the deciding power</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “Insomn.” 461b25 ">Refs</a>];
    also, <b>principle</b> <b>of selection</b>, rule of life, [<a href="javascript:void(0)"
    title=" Epicur. “Nat.” 125G. ">Refs</a>]; <b>adjudge, inflict</b>, θάνατόν τινι
    [<a href="javascript:void(0)" title=" LXX.2Mac.4.47:—">LXX</a>]<i>passive</i>,
    μέχρις ἂν ἐπικριθῇ αὐτῷ ὑπὸ τῶν ἱερέων ἢ ἀποδοῦναι αὐτὸν ἢ εἰσέρχεσθαι until the
    judges <b>determine</b> whether he shall pay up or enter (without payment), [<a
    href="javascript:void(0)" title="“SIG” 1109.71, compare “PTeb.” 284.2 (1st c.BC).
    ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3>. c.<i>accusative</i> <i>person</i>,
    <b>judge</b>, τινά 1st c.AD: Philo Judaeus 2.380:—<i>passive</i> [<a href="javascript:void(0)"
    title=", [prev. work] 309. ">Refs</a>]<br /><Level2><b>__II</b></Level2>. <b>select,
    pick out</b>, ἐξ ἑαυτῶν τὸν ἄριστον 1st c.BC: Diodorus Siculus Historicus 1.75;
    ἐ. τινὰ ἴσον ἀδελφοῖς <b>distinguish, esteem</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “Jusj.” ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>.
    in Egypt, <b>select by</b> ἐπίκρισις 11 [<a href="javascript:void(0)" title="
    (which see), “PGen.” 19 (2nd c.AD)">Refs 2nd c.AD+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" “POxy.” 39 (1st c.AD). ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>.
    <b>consider</b>, πάντα ταῦτα 1st c.BC: Philodemus Philosophus “περὶ οἰκονομίας”
    p.63J. <br /><Level2><b>__III</b></Level2>. <i>middle</i>, <b>choose for oneself,
    pick out</b>, βοῦν “SIG” 1025.17 (Cos, 4th-3rd c.BC).'
  source: STEPBible/LSJ
