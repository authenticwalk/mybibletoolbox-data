strongs_number: H2617
language: hebrew
lemma: חֵסֵד
transliteration: chêçêd
pronunciation: kheh'-sed
definition: kindness; by implication (towards God) piety; rarely (by opposition) reproof,
  or (subject.) beauty
kjv_usage: favour, good deed(-liness, -ness), kindly, (loving-) kindness, merciful
  (kindness), mercy, pity, reproach, wicked thing.
derivation: from H2616 (חָסַד);
