language: hebrew
lemma: שׁוֹבָל
transliteration: Shôwbâl
pronunciation: sho-bawl'
definition: Shobal, the name of an Edomite and two Israelites
kjv_usage: Shobal.
derivation: from the same as H7640 (שֹׁבֶל); overflowing;
extended_definition:
  gloss: Shobal
  definition: 'A man of the tribe of Judah living at the time of Egypt and Wilderness,
    first mentioned at 1Ch.2.50; <br> son of: Hur (H2354); <br> brother of: Uri (H0221),
    Salma (H8007H), Hareph (H2780), Jezreel (H3157J), Ishma (H3457), Idbash (H3031),
    Hazzelelponi (H6753), Penuel (H6439H) and Ezer (H5829); <br> father of: Haroeh
    (H7204)<BR> § Shobal = "flowing"<br>1) the 2nd son of Seir the Horite (Edom) and
    one of the dukes of the Horites<br>2) son of Caleb, grandson of Hur, and founder
    of Kirjath-jearim<br>3) a Judaite, son of Hur and a descendant of Caleb<br>3a)
    possibly the same as 2'
