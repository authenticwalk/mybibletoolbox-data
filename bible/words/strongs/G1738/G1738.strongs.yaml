  definition: '<b>ἔνδικος</b>, -ον<BR /> (δίκη), <BR /><b>righteous, just</b>: <ref=''Rom.3.8''>Rom.3:8</ref>,
    <ref=''Heb.2.2''>Heb.2:2</ref> (Cremer, 204).† <BR /> (AS)'
