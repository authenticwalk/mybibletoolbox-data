strongs_number: G0659
language: greek
lemma: ἀποτίθημι
transliteration: apotíthēmi
definition: to put away (literally or figuratively)
kjv_usage: cast off, lay apart (aside, down), put away (off)
derivation: from G575 (ἀπό) and G5087 (τίθημι);
extended_definition:
  gloss: to put aside
  definition: '<b>ἀπο-τίθημι </b><BR /> [in LXX chiefly for נוּחַ hi. ;] <BR /><b>to
    put off or aside</b>; in NT always mid., <BR /> __(a) <b>to put of from oneself
    as a garment</b>: τ. ἱμάτια, <ref=''Act.7.58''>Act.7:58;</ref> metaphorically,
    in ethical sense, <b>to put of, lay aside</b>: <ref=''Rom.13.12''>Rom.13:12</ref>,
    <ref=''Eph.4.22, 25''>Eph.4:22, 25</ref>, <ref=''Col.3.8''>Col.3:8</ref>, <ref=''Heb.12.1''>Heb.12:1</ref>,
    <ref=''Jas.1.21''>Jas.1:21</ref>, <ref=''1Pe.2.1''>1Pe.2:1</ref>; <BR /> __(b)
    <b>to stow away, put</b>: ἐν τ. φυλακῇ (MM, see word), <ref=''Mat.14.3.''>Mat.14:3.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποτίθημι</b>, <br /> <b>put away, stow away,</b> δέπας δ᾽
    ἀπέθηκ᾽ ἐνὶ χηλῷ[<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 16.254, compare 5th-6th c.BC: Xenophon Historicus “Anabasis” 2.3.15;
    ἀ. εἰς δεσμωτήριον 4th c.BC: Lycurgus Orator 112">Refs 8th c.BC+</a>]: <i>metaphorically</i>,
    ''pigeon-hole'', <b>class,</b> [<a href="javascript:void(0)" title=" 6th c.AD:
    Philoponus, Joannes Philosophus “in Aristotelis Physica commentaria - Comm. in
    Arist. Graeca” 361.22. ">Refs 6th c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>expose</b> a child, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Theaetetus” 161a. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>middle</i> (<i>aorist</i> I <i>participle</i> ἀποθησαμένη[<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus)">Refs 5th c.AD+</a>], <b>put
    away from oneself, lay aside,</b> τεύχεα κάλ᾽ ἀποθέσθαι ἐπὶ χθονί[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 3.89">Refs 8th c.BC+</a>]; τὴν
    Σκυθικὴν στολὴν ἀ. <b>put</b> it <b>off,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 4.78">Refs 5th c.BC+</a>]; ἀ. κόμας <b>cut</b>
    it <b>off,</b> in mourning, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Helena” 367 (Lyric poetry, tmesis)">Refs 5th c.BC+</a>]; ἀ. τὸν νόμον
    <b>set aside,</b> i.e. <b>disregard,</b> the law, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.77">Refs 5th c.BC+</a>]; ἀ. τὰν Ἀφροδίταν
    <b>quell</b> desire, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Iphigenia Aulidensis” 558 (Lyric poetry); ἀ. ῥᾳθυμίαν 4th c.BC: Demosthenes
    Orator 4.8, 8.46; ὀργήν 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Coriolanus”
    19; ἀρχήν [prev. author] “Pomp.” 23. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>put away from oneself, avoid,</b> ἀποθέσθαι ἐνιπήν <b>wipe away</b> the reproach,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    5.492, compare 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 762; νόστον ἔχθιστον
    ἀπεθήκατο 5th c.BC: Pindarus Lyricus “O.” 8.68, compare 10(11).40. ">Refs 8th
    c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>put by for oneself, stow away,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Equites”
    1219, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.1.15;
    ἀ. τροφὴν τοῖς νεοττοῖς 4th c.BC: Aristoteles Philosophus “Historia Animalium”
    619a20; ἀ. τινὰ εἰς φυλακήν 2nd c.BC: Polybius Historicus 23.10.8">Refs 5th c.BC+</a>];
    frequently of drugs, [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides
    (Dioscurides) Medicus 4.136, +others, compare “PEleph.” 12 (3rd c.BC)">Refs 3rd
    c.BC+</a>]; ἐν φυλακῇ[<a href="javascript:void(0)" title=" NT.Matt.14.3. ">NT</a>]<br
    /><Level4><b>__II.3.b</b></Level4> <b>bury,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 14.1974. ">Refs</a>]<br /><Level3><b>__II.4</b></Level3>
    ἀποτίθεσθαι εἰς αὖθις <b>put off, defer,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Iphigenia Taurica” 376, 5th-6th c.BC: Plato Philosophus
    “Gorgias” 449b, 5th-6th c.BC: Xenophon Historicus “Symposium” 2.7, etc.; εἰς τοὺς
    παῖδας ἀ. τὰς τιμωρίας 5th c.BC: Lysias Orator “Fragmenta” 53.3. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.5</b></Level3> <b>reserve, keep back,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 887c, 4th-3rd c.BC: Dinarchus
    Orator 1.30. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.6</b></Level3> ἀπεθήκατο
    κόλπων, of a woman, <b>laid down the burden of</b> her womb, i.e. bore a child,
    [<a href="javascript:void(0)" title=" 3rd c.BC: Callimachus Epicus “Hymnus in
    Dianam” 25; ἀ. ὠδῖνας 1st c.BC-1st c.AD: Strabo Geographus 10.5.2: but, ">Refs
    3rd c.BC+</a>]<br /><Level3><b>__II.7</b></Level3> μηδὲν ἀποτίθεσθαι τῶν γιγνομένων
    <b>expose</b> none of <b>one''s</b> children, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Politica” 1335b22. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.8</b></Level3> ἀ. χρόνον εἴς τι <b>employ, bestow</b> time upon
    it, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 18.9.10.
    ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.9</b></Level3> <b>set</b> a fracture,
    [<a href="javascript:void(0)" title=" 6th c.AD: Palladas Epigrammaticus ">Refs
    6th c.AD+</a>]<b>in Hp.Fract.</b>[<a href="javascript:void(0)" title=" 12.276">Refs</a>]
    C.; compare ἀπόθεσις.'
