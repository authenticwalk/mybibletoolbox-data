strongs_number: G1588
language: greek
lemma: ἐκλεκτός
transliteration: eklektós
definition: select; by implication, favorite
kjv_usage: chosen, elect
derivation: from G1586 (ἐκλέγομαι);
extended_definition:
  gloss: select
  definition: '<b>ἐκ-λεκτός, -ή, -όν</b> <BR /> (ἐκλέγω), [in LXX for בָּחַר (so prob.
    in <ref=''Isa.28.16''>Isa.28:16</ref>, <ref=''Pro.17.3''>Pro.17:3</ref>, for MT
    בָּחַן), בָּרִיא, etc. ;] <BR />__1. <b>choice, select</b> (cl., rarely; Thuc.,
    Plat., al.), hence, <b>eminent</b>: <ref=''Rom.16.13''>Rom.16:13</ref> (cf. <ref=''Ezk.27.24''>Eze.27:24</ref>).
    <BR /> __2. As in  Inscr. (MM, <i>Exp.</i>, xii), <b>chosen</b>; esp. as in LXX,
    of Israel, <b>elect, chosen </b>of God (<ref=''Isa.65.9''>Isa.65:9</ref>, <ref=''Psa.105.43''>Psa.105:43</ref>,
    al.); so in NT; <BR /> __(a) <b>of Christ</b>: <ref=''Luk.23.35''>Luk.23:35</ref>
    (cf. <ref=''Isa.42.1''>Isa.42:1</ref>); figuratively, λίθος, <ref=''1Pe.2.4-6''>1Pe.2:4-6</ref>
    (LXX); <BR /> __(b) <b>of holy angels</b>: <ref=''1Ti.5.21''>1Ti.5:21;</ref> <BR
    /> __(with) <b>of Christians</b>: <ref=''Mat.24.22, 24''>Mat.24:22, 24</ref>,
    <ref=''Mrk.13.20, 22; 13.27''>Mrk.13:20, 22 13:27</ref>, <ref=''2Ti.2.10''>2Ti.2:10</ref>,
    <ref=''1Pe.1.1''>1Pe.1:1</ref>; τ. θεοῦ, <ref=''Luk.18.7''>Luk.18:7</ref>, <ref=''Rom.8.33''>Rom.8:33</ref>,
    <ref=''Col.3.12''>Col.3:12</ref>, <ref=''Tit.1.1''>Tit.1:1</ref>; τ. Χριστοῦ,
    <ref=''Mat.24.31''>Mat.24:31;</ref> ἐ. κυρία, <ref=''2Jn.1''>II Jn 1</ref>; ἀδελφή,
    <ref=''2Jn.13''>II Jn 13</ref>; γένος, <ref=''1Pe.2.9''>1Pe.2:9</ref> (LXX); κλητοὶ
    καὶ ἐ. κ. πιστοί, <ref=''Rev.17.14''>Rev.17:14;</ref> opposite to κλητός (not
    so in Epp.; see Lft. on <ref=''Col.3.12''>Col.3:12</ref>), <ref=''Mat.20.16''>Mat.20:16</ref>
    (T, WH, txt., R, omit) <ref=''Mat.22.14''>Mat.22:14</ref> (Cremer, 405, 775).†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
