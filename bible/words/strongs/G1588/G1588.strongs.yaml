    Historicus 6.100; τὸ τῶν ἐ. δικαστήριον 5th-6th c.BC: Plato Philosophus “Leges”
    938b ">Refs 6th c.BC+</a>]; ἐ. δικασταί,=Latin <i>iudices selecti</i>, [<a href="javascript:void(0)"
