strongs_number: G1730
language: greek
lemma: ἔνδειγμα
transliteration: éndeigma
definition: an indication (concretely)
kjv_usage: manifest token
derivation: from G1731 (ἐνδείκνυμι);
extended_definition:
  gloss: evidence
  definition: '<b>ἔν-δειγμα</b>, -τος<BR /> (ἐνδείκνυμι), <BR /><b>a plain token,
    proof</b>: <ref=''2Th.1.5''>2Th.1:5</ref> (cf. ἔνδειξις, which refers rather to
    the "act of proving"; ἔ., with the passive formation, to the thing proved, see
    Lft., <i>Notes</i>, 100; M, <i>Th.</i>, l.with).†<BR /> <re><i>SYN.</i>: τεκμήριον
    </re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
