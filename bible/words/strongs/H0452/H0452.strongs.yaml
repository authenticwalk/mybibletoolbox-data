extended_definition:
  gloss: Elijah
  definition: A man living at the time of Exile and Return, only mentioned at Ezr.10.26<BR>
    § Elijah or Eliah = "my God is Jehovah" or "Yah(u) is God"<br>1) the great prophet
    of the reign of Ahab<br>2) Benjamite son of Jeroham<br>3) a son of Elam with foreign
    wife during exile<br>4) a son of Harim, and priest, with foreign wife during exile
