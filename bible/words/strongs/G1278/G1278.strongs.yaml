strongs_number: G1278
language: greek
lemma: διαπονέω
transliteration: diaponéō
definition: to toil through, i.e. (passively) be worried
kjv_usage: be grieved
derivation: from G1223 (διά) and a derivative of G4192 (πόνος);
extended_definition:
  gloss: be vexed
  definition: '<b>δια-πονέω</b>, -ῶ <BR /> [in LXX: <ref=''Ecc.10.9''>Ecc.10:9</ref>
    (עָצַב ni.), <ref=''2Ma.2.28''>2Ma.2:28;</ref> in Aq.: <ref=''Gen.6.6''>Gen.6:6</ref>,
    <ref=''1Sa.20.3''>1Ki.20:3</ref> * ;] <BR /><b>to work out with labour</b>. Pass.,
    <b>to be worn out, sore troubled</b>: <ref=''Mrk.14.4''>Mrk.14:4</ref> (WH, mg.),
    <ref=''Act.4.2; 16.18''>Act.4:2 16:18</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαπον-έω</b>, <br /> <b>work out with labour, elaborate,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 5.85 ">Refs
    5th c.BC+</a>]; <b>cultivate, practise,</b> δ. γράμματα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 810b, compare “R.” 535c; τὰ πρὸς
    ἀγῶνας συντείνοντα 4th c.BC: Aristoteles Philosophus “Politica” 1341a11 ">Refs
    5th c.BC+</a>]; <b>exercise,</b> σώματα [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Cynegeticus” 4.10; σώματα δρόμοις καὶ πάλαις
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Lycurgus” 14; αὑτὸν [prev.
    author] “Dem.” 5; στρατόν 2nd c.AD: Appianus Historicus “Συριακή” 43; τοὺς νέους
    2nd c.AD: Lucianus Sophista “Anach.” 18:">Refs 5th c.BC+</a>] —<i>middle</i>,
    διαπονεῖσθαι ἐπιτηδεύματα, τέχνας, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 846d, compare “Phdr.” 273e, 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 2.1.33 ">Refs 5th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Critias” 118c, “Ep.” 326d, etc.; οἴκου..
    οὐχ ὡς τὰ πρόσθ᾽ ἄριστα διαπονουμένου ">Refs 5th c.BC+</a>]<b>managed, governed,</b>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    19 ">Refs 4th c.BC+</a>]; διαπονηθῆναι τὴν μουσικήν <b>to be taught</b> it <b>thoroughly,</b>
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Pericles” 4; διαπεπονημένοι ">Refs 1st c.AD+</a>]<b>veterans,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 11.7; ὄψων.. περιττῶς διαπεπονημένων
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Lucullus” 40. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>till</b> or <b>cultivate completely,</b> χώραν
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 4.45.7 ">Refs
    2nd c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title=" “Hellenica
    Oxyrhynchia” 12.5. ">Refs</a>]<br /><Level3><b>__3</b></Level3> <i>passive</i>,
    <b>to be worn out, troubled,</b> [<a href="javascript:void(0)" title=" NT.Acts.4.2,
    16.18, “POxy.” 743.22 (1st c.BC). ">NT+1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>intransitive</i>, <b>to work hard,</b> δ. τῇ διανοίᾳ καὶ τῷ σώματι [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1339a8, cf. Aristeas 92;
    περὶ τὸ σῶμα 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1178a26; περὶ
    τὰ δημιουργικὰ τεχνήματα 5th-6th c.BC: Plato Philosophus “Leges” 846d ">Refs 5th
    c.BC+</a>]: with <i>infinitive</i>, δ. πᾶν ἰσόρροπον ποιεῖν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Symposium” 2.17 ">Refs 5th c.BC+</a>]:
    —<i>middle</i>, δ. τὸ πᾶσαν πίστιν λαβεῖν [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 966c; δ. περὶ τὸν γόνον 4th c.BC: Aristoteles
    Philosophus “de Generatione Animalium” 759b1 ">Refs 5th c.BC+</a>]; οἱ διαπονούμενοι
    <b>the hard-working, hardy,</b> opposed to ἄπονοι, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Respublica Lacedaemoniorum” 5.8 ">Refs
    5th c.BC+</a>]; <b>to be hard-worked,</b> of hounds, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Arrianus Historicus “Cynegeticus” 32.1, +others ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
