strongs_number: G0114
language: greek
lemma: ἀθετέω
transliteration: athetéō
definition: to set aside, i.e. (by implication) to disesteem, neutralize or violate
kjv_usage: cast off, despise, disannul, frustrate, bring to nought, reject
derivation: from a compound of G1 (Α) (as a negative particle) and a derivative of
  G5087 (τίθημι);
extended_definition:
  gloss: to reject
  definition: '<b>ἀθετέω</b>, -ῶ (τίθημι), [in LXX for seventeen different words,
    פּשׁע, מרד, בּגד, מעל, etc., often meaning, as <ref=''1Sa.13.3''>1Ki.13:3</ref>
    (Heb., al.), <b>to revolt</b>; properly, <b>to make ἄθετον </b>, or <b>do away
    with what has been laid down</b> (see <i>DCG</i>, i, 453 f.)].<BR /> __1. <b>to
    set aside, disregard</b> (in Gramm., <b>to reject as spurious</b>): <b>διαθήκην
    </b>, <ref=''Gal.3.16''>Gal.3:16;</ref> <b>ἐντολήν </b>, <ref=''Mrk.7.9''>Mrk.7:9;</ref>
    <b>νόμον </b>. <ref=''Heb.10.28''>Heb.10:28;</ref> <b>πίστιν </b>, <ref=''1Ti.5.12.''>1Ti.5:12.</ref>
    <BR /> __2. <b>to nullify, make void</b>: <ref=''Luk.7.30''>Luk.7:30</ref> (see
    Field, <i>Notes</i>, 59), <ref=''1Co.1.19''>1Co.1:19</ref>, <ref=''Gal.2.21''>Gal.2:21</ref>.<BR
    /> __3. <b>to reject</b>: <ref=''Mrk.6.26''>Mrk.6:26</ref> (Field, op. cit., 30),
    <ref=''Luk.10.16''>Lk 10:16</ref>, <ref=''Jhn.12.48''>Jhn.12:48</ref>, I Th 48,
    <ref=''Jude.8''>Ju 8</ref> (for exx. in π., see MM, <i>VGT</i>, see word). <BR
    /> † (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀθετ-έω</b>, ἄθετος<br /> ) <b>set at naught</b> a treaty,
    promise, etc., πίστιν[<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 8.36.5; θυσίαν LXX.1Ki.2.17; διαθήκην NT.Gal.3.15; θεόν NT.1Thes. 4.8;
    σύμφωνον “OGI” 444.18 (from Ilium)">NT+2nd c.BC+</a>]; <b>deny, disprove</b>,
    τἀληθές[<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 1.5 5th c.BC: Sophocles Tragicus, compare “Sign.” 37 (_passive_)">Refs 5th
    c.BC+</a>]:—<i>passive</i>, <b>to be struck off a register,</b> [<a href="javascript:void(0)"
    title=" PTeb. 74.29 (2nd c.BC)">Refs 2nd c.BC+</a>]; <b>to be rejected</b>, of
    a petition, [<a href="javascript:void(0)" title=" “POxy.” 1120.8(iii 4th-5th c.BC:
    Aeschylus Tragicus D)">Refs 4th c.BC+</a>]:—Astrology texts, <b>cancel, render
    ineffectual</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Vettius Valens
    Astrologus 115.3, compare 105.8 (_passive_). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>dative</i>, <b>refuse one''s assent</b>, τοῖς ὑπὸ Τιμαίου εἰρημένοις[<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 12.14.6. ">Refs
    2nd c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>deal treacherously with, break
    faith with</b>, τινά[<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    9.36.10, LXX.Isa.1.2, NT.Mark.6.26; εἴς τινα LXX.1Ki.12.19; ἐν Ἰσραήλ LXX.4Ki.1.1:
    _absolutely_, “IG” 12(5).129 (from Paros). ">NT+2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    Grammars, <b>reject as spurious</b>, [<a href="javascript:void(0)" title=" 1st
    c.BC: Dionysius Halicarnassensis “de Dinarcho” 9, 3rd c.AD(?): Diogenes Laertius
    7.34, etc. ">Refs 1st c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>absolutely</i>,
    <b>to be unsuitable, unfit</b>, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Diphilus Comicus 1 4th c.BC: Demosthenes Orator ">Refs 4th c.BC+</a>]'
