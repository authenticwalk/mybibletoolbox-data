strongs_number: G0387
language: greek
lemma: ἀναστατόω
transliteration: anastatóō
definition: properly, to drive out of home, i.e. (by implication) to disturb (literally
  or figuratively)
kjv_usage: trouble, turn upside down, make an uproar
derivation: from a derivative of G450 (ἀνίστημι) (in the sense of removal);
extended_definition:
  gloss: to cause trouble
  definition: '<b>ἀνα-στατόω</b>, ῶ<BR /> (ἀνάστατος, driven from home; ἀνίστημι),
    [in  LXX: <ref=''Dan.7.23''>Dan.7:23</ref> (דּוּשׁ;* also in Aq., and in π. (see
    Deiss., <i>LAE</i>, 80 f.; MM, <i>VGT</i>, see word),] <BR /><b>to stir up, excite,
    unsettle</b>: with accusative; <BR /> __(a) <b>to tumult and sedition</b>: <ref=''Act.17.6;
    21.38''>Act.17:6 21:38</ref>; <BR /> __(b) <b>by false teaching</b>: <ref=''Gal.5.12''>Gal.5:12</ref>
    (see Milligan, <i>NTD</i>, 73 f.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναστᾰτ-όω</b>, <br /> <b>unsettle, upset,</b> [τὴν γῆν] [<a
    href="javascript:void(0)" title=" LXX.Dan.7.23; τὴν οἰκουμένην NT.Act.17.6, compare
    21.38, “PMag.Par.” 1.2244 ">LXX+NT</a>]; of the mind, [<a href="javascript:void(0)"
    title=" NT.Gal.5.12">NT</a>]; ἀναστατοῖ με he <b>upsets</b> me, [<a href="javascript:void(0)"
    title=" “POxy.” 119.10 (2nd-3rd c.AD)">Refs 2nd c.AD+</a>]; <b>destroy,</b> [<a
    href="javascript:void(0)" title=" {ca. 2nd c.AD}: Aspasius Philosophus “in Ethica
    Nicomachea commentaria - pars” 61.28">Refs 2nd c.AD+</a>]; <b>drive out</b>, [<a
    href="javascript:void(0)" title=" “BGU” 1079.20 (1st c.AD)">Refs 1st c.AD+</a>]:—<i>passive</i>,
    ἀναστατωθῆναι[<a href="javascript:void(0)" title=" 1st-2nd c.AD: Harpocratio Grammaticus
    see {ἀνεσκευάσατο}">Refs 1st c.AD+</a>]: ἀναστατοῦ ἐς τὰ ὄρη[<a href="javascript:void(0)"
    title=" 2nd c.AD: Aquila LXX.Psa.10(11).1.">LXX+2nd c.AD+</a>]'
  source: STEPBible/LSJ
