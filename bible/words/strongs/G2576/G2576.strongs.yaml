strongs_number: G2576
language: greek
lemma: καμμύω
transliteration: kammýō
definition: to shut down, i.e. close the eyes
kjv_usage: close
derivation: from a compound of G2596 (κατά) and the base of G3466 (μυστήριον);
extended_definition:
  gloss: to close
  definition: '<b>καμμύω</b><BR /> (syncopated form of καταμύω, used by Ep. and κοινή
    writers; Rutherford, <i>NPhr.</i>, 426 f.) [in LXX: <ref=''Isa.6.10''>Isa.6:10</ref>
    (שָׁעַע hi.) <ref=''Isa.29.10; 33.15''>Isa.29:10 33:15</ref> (עָצַם), <ref=''Lam.3.44''>La
    3:44</ref> AR* ;] <BR /><b>to shut the eyes</b>: τ. ὀφθαλμούς, <ref=''Mat.13.15''>Mat.13:15</ref>,
    <ref=''Act.28.27''>Act.28:27</ref> (Isa, l.with).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καμμύω</b>, <br /> <i>Epic dialect</i> for καταμύω, variant
    in [<a href="javascript:void(0)" title=" Batrachomyomachia 191 ">Refs</a>]: also
    in later Gr., τοὺς ὀφθαλμοὺς ἐκάμμυσαν [<a href="javascript:void(0)" title=" LXX.Isa.6.10,
    +others, compare 1st c.AD: Philo Judaeus 1.645, 2nd-1st c.BC(?): Hero Mechanicus
    “Automatopoetica” 22.1, “PMag.Lond.” 121.855 (3rd c.AD), 7th c.AD: Paulus Aegineta
    Medicus 3.22.29 ">LXX+2nd c.BC+</a>]: <i>perfect</i> κεκάμμυκα [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 323.22: cited
    from 2nd c.AD: Alexander Rhetor 319 by 2nd c.AD: Phrynichus Atticista, but censured
    as un- 2nd c.AD: Atticus Philosophus ">Refs 2nd c.AD+</a>]'
