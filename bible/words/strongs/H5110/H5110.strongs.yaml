strongs_number: H5110
language: hebrew
lemma: נוּד
transliteration: nûwd
pronunciation: nood
definition: to nod, i.e. waver; figuratively, to wander, flee, disappear; also (from
  shaking the head in sympathy), to console, deplore, or (from tossing the head in
  scorn) taunt
kjv_usage: bemoan, flee, get, mourn, make to move, take pity, remove, shake, skip
  for joy, be sorry, vagabond, way, wandering.
derivation: a primitive root;
extended_definition:
  gloss: to wander
  definition: 1) to shake, waver, wander, move to and fro, flutter, show grief, have
    compassion on<br>1a) (Qal)<br>1a1) to move to and fro, wander (aimlessly), take
    flight<br>1a2) to flutter<br>1a3) to waver, wave, shake<br>1a4) to show grief<br>1a4a)
    to lament, condole, show sympathy<br>1b) (Hiphil)<br>1b1) to cause to wander (aimlessly)<br>1b2)
    to make a wagging, wag (with the head)<br>1c) (Hithpolel)<br>1c1) to move oneself
    to and fro, sway, totter<br>1c2) to shake oneself<br>1c3) to bemoan oneself
  morphology: H:V
  source: STEPBible/BDB
