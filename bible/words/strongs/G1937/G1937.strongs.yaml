strongs_number: G1937
language: greek
lemma: ἐπιθυμέω
transliteration: epithyméō
definition: to set the heart upon, i.e. long for (rightfully or otherwise)
kjv_usage: covet, desire, would fain, lust (after)
derivation: from G1909 (ἐπί) and G2372 (θυμός);
extended_definition:
  gloss: to long for
  definition: '<b>ἐπιθυμέω</b>, -ῶ<BR /> (θυμός), [in LXX chiefly for אָוָה pi., hithp.;
    also for חָמַד, etc. ;] <BR /><b>to set one''s heart upon, desire, lust after,
    covet</b>: absol., <ref=''Jas.4.2''>Jas.4:2</ref>, <ref=''Rom.7.7; 13.9''>Rom.7:7
    13:9</ref>" (LXX), <ref=''1Co.10.6''>1Co.10:6</ref> (of. <ref=''4Ma.2.6''>4Ma.2:6</ref>);
    before κατά (against, in opposition to), <ref=''Gal.5.17''>Gal.5:17;</ref> prop.
    (as in cl.) with genitive, <ref=''Act.20.33''>Act.20:33</ref>, <ref=''1Ti.3.1''>1Ti.3:1</ref>;
    in late Gk. also with accusative (M, <i>Pr.</i>, 65), <ref=''Mat.5.28''>Mat.5:28</ref>
    (Rec. αὐτῆς; T omits; cf. <ref=''Exo.20.17''>Exo.20:17</ref>, <ref=''Mic.2.2''>Mic.2:2</ref>,
    <ref=''Wis.16.3''>Wis.16:3</ref>, al.); with inf., <ref=''Mat.13.17''>Mat.13:17</ref>,
    <ref=''Luk.15.16; 16.21; 17.22''>Luk.15:16 16:21 17:22</ref>, <ref=''1Pe.1.12''>1Pe.1:12</ref>,
    <ref=''Rev.9.6''>Rev.9:6</ref>; with accusative and inf., <ref=''Heb.6.11''>Heb.6:11;</ref>
    as in Hebrew, ἐπιθυμία ἐπεθύμησα, <ref=''Luk.22.15.''>Luk.22:15.</ref>†<BR />
    <re><i>SYN.</i>: ὀρέγω (cf. Field, <i>Notes</i>, 204), θέλω (<i>DCG</i>. i, 453)
    </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιθῡμ-έω</b>, <br /> <b>set one''s heart upon</b> a thing,
    <b>long for, covet, desire</b>, with <i>genitive</i> <i>of things</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.66, A. “Ag.” 216, etc.: also with _genitive_
    _person_, Lys. 3.5, X. “An.” 4.1.14 (later with _accusative_ _person_, [Men.]
    cited in Clem.Al. “Strom.” 5.119, “Tab.Defix.” “Aud.” 271.45 (Hadrumetum, 3rd
    c.AD))">Refs 5th c.BC+</a>]; of political attachments, τῶν ἡμετέρων πολεμίων 5th-6th
    c.BC: Andocides Orator 4.28; ὀλιγαρχίας 5th c.BC: Lysias Orator 20.3: with <i>infinitive</i>,
    <b>desire to</b> do, πλῶσαι 5th c.BC: Herodotus Historicus 1.24; ἀπικνέεσθαι[<a
    href="javascript:void(0)" title=" [prev. work] 116; περισσὰ δρᾶν 5th c.BC: Sophocles
    Tragicus “Trachiniae” 617, etc.">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>desire,
    covet</b>, [<a href="javascript:void(0)" title=" Th. 6.92; ὁ ἀεὶ-ῶν 5th-6th c.BC:
    Plato Philosophus “Protagoras” 313d, etc.">Refs 5th c.BC+</a>]; τὸ ἐπιθυμοῦν τοῦ
    πλοῦ, ={ἐπιθυμία}, <b>eagerness for</b> it, [<a href="javascript:void(0)" title="
    Th. 6.24 ">Refs</a>]:—<i>passive</i>, <b>to be desired</b>, τὰ ἐπιθυμούμενα 5th-6th
    c.BC: Plato Philosophus “Philebus” 35d.'
