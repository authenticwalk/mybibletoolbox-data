strongs_number: G1208
language: greek
lemma: δεύτερος
transliteration: deúteros
definition: (ordinal) second (in time, place, or rank; also adverb)
kjv_usage: afterward, again, second(-arily, time)
derivation: as the comparative of G1417 (δύο);
extended_definition:
  gloss: secondly
  definition: '<b>δεῦτερος</b>, -α, -ον, <BR /> <b>second</b> in order, with or without
    idea of time: <ref=''Mat.22.26, 39''>Mat.22:26, 39</ref>, al.; θάνατος, <ref=''Rev.2.11;
    20.14; 21.8''>Rev.2:11 20:14 21:8</ref>; χάρις, <ref=''2Co.1.15.''>2Co.1:15.</ref>
    In neut. as adv., <b>secondly, a second time</b>; opposite to πρῶτον: <ref=''Jhn.3.4;
    21.16''>Jhn.3:4 21:16</ref>, <ref=''1Co.12.28''>1Co.12:28</ref>, <ref=''Rev.19.3''>Rev.19:3</ref>;
    τὸ δ., <ref=''2Co.13.2''>2Co.13:2</ref>, <ref=''Jude.5''>Ju 5</ref>; ἐν τ. δ.,
    <b>at the second time</b>: <ref=''Act.7.13''>Act.7:13;</ref> in later usage (as
    <ref=''1Ma.9.1''>1Ma.9:1</ref>), ἐκ δ., <ref=''Mrk.14.72''>Mrk.14:72</ref>, <ref=''Jhn.9.24''>Jhn.9:24</ref>,
    <ref=''Act.11.9''>Act.11:9</ref>, <ref=''Heb.9.28''>Heb.9:28</ref>.<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δεύτερος</b>, α, ον, <br /> <b>second,</b> (perhaps from δύο
    with <i>comparative</i> termination): <br /><Level2><b>__I</b></Level2> <b>next</b>
    in Order (with a notion of Time), in [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” (not in 8th c.BC: Odyssea Homerus Epicus “Odyssey”)">Refs
    8th c.BC+</a>] of one who <b>comes in second</b> in a race,[<a href="javascript:void(0)"
    title=" 23.265; δ. ἐλθεῖν 22.207; δ. αὖτ᾽.. προΐει.. ἔγχος ">Refs</a>]<b>next,</b>
    [<a href="javascript:void(0)" title=" 20.273, etc.">Refs</a>]; οὔ μ᾽ ἔτι δ. ὧδε
    ἵξετ᾽ ἄχος no <b>second</b> grief, i.e. none <b>hereafter</b> like this, [<a href="javascript:void(0)"
    title=" 23.46 ">Refs</a>]; as <i>comparative</i>, with <i>genitive</i>, ἐμεῖο
    δεύτεροι <b>after</b> my <b>time,</b> [<a href="javascript:void(0)" title="[prev.
    work] 248 ">Refs</a>]; σοὶ δ᾽ οὐκέτι δ. ἔσται no <b>second choice</b> will be
    allowed thee, [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus
    “Opera et Dies” 34 ">Refs 8th c.BC+</a>]; in <i>Attic dialect</i> and Trag. with
    <i>Article</i>, ὁ δ. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 1315, etc.">Refs 5th c.BC+</a>]; αἱ δ. πως φροντίδες
    σοφώτεραι <b>second</b> thoughts are wisest, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hippolytus” 436: proverbial, δ. πλοῦς">Refs 5th
    c.BC+</a>] the <b>next best</b> way, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Phaedo” 99d, etc.; ὁ δ. πλοῦς ἐστι δήπου λεγόμενος, ἂν
    ἀποτύχῃ τις οὐρίου, κώπαισι πλεῖν 4th-3rd c.BC: Menander Comicus 241. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> of Time, <b>next, later,</b> δ.
    χρόνῳ in <b>after</b> time, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “O.” 1.43 ">Refs 5th c.BC+</a>]; δ. ἡμέρῃ on the <b>next</b> day, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.82 ">Refs 5th
    c.BC+</a>]; δ. ἔτεϊ τούτων in the year <b>after</b> this, [<a href="javascript:void(0)"
    title=" [prev. author] 6.46: _neuter_ as ">Refs</a>] <i>adverb</i>, δεύτερον αὖ,
    αὖτε, αὖτις, <b>a second time,</b> [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 3.332, 191, 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    9.354; ἐν τᾷ δ. ἐκκλησίᾳ “SIG” 644.20 ">Refs 8th c.BC+</a>]: with the <i>Article</i>,
    τὸ δ. [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica “Papyrus
    fragments” in E. Diehl, 4.11, 5th c.BC: Herodotus Historicus 1.79, 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 1082, 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 2.2.1: also _plural_, 5th c.BC: Herodotus Historicus 3.53,
    9.3 ">Refs 7th c.BC+</a>]; τὰ δ. κινδυνεύσοντας about to run the <b>next</b> dangers,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 6.78 ">Refs
    5th c.BC+</a>]; later, ἐκ δευτέρου for <b>the second time,</b> [<a href="javascript:void(0)"
    title="NT.Mark.14.72, 1st c.AD: Dioscorides (Dioscurides) Medicus 5.87.10; ἐκ
    δευτέρης 2nd c.AD: Babrius Fabularum Scriptor 114.5, compare “PStrassb.” 100.22
    (2nd c.BC)">NT+2nd c.BC+</a>]: regular <i>adverb</i> δευτέρως [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 955e, 4th c.AD: Sallustius Philosophus
    18, etc. ">Refs 5th c.BC+</a>]<br /><Level4><b>__I.2.b</b></Level4> ὁ δ. the <b>younger</b>,
    [<a href="javascript:void(0)" title=" “BGU” 592.10 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> in Order or Rank (without any notion of Time),
    <b>second,</b> δ.μετ᾽ ἐκεῖνον [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.31, compare 5th c.BC: Sophocles Tragicus “Philoctetes”
    1442, etc.; πολὺ δ. [prev. author] “OC” 1228 (Lyric poetry)">Refs 5th c.BC+</a>];
    πολὺ δ. μετά τι very much <b>behind,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.97; μετὰ τὸ πλουτεῖν δ. 4th c.BC: Antiphanes
    Comicus 144.9: with _genitive_, δ. οὐδενός">Refs 5th c.BC+</a>] <b>second</b>
    to none, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.23, 2nd c.BC: Polybius Historicus 31.27.16; δ. παιδὸς σῆς 5th c.BC: Euripides
    Tragicus “Troades” 618; πάντα τἄλλα δεύτερ᾽ ἦν τῶν προσδοκιῶν 4th c.BC: Demosthenes
    Orator 19.24; πρὸς τὰ χρήματα θνητοῖσι τἄλλα δεύτερ᾽ 5th c.BC: Sophocles Tragicus
    “Fragmenta” 354.5; τὰ ἄλλα πάντα δ. τε καὶ ὕστερα λεκτέον 5th-6th c.BC: Plato
    Philosophus “Philebus” 59c ">Refs 5th c.BC+</a>]; logically or metaphysically
    <b>posterior,</b> πᾶν πλῆθος δ. ἐστι τοῦ ἑνός [<a href="javascript:void(0)" title="
    5th c.AD: Proclus Philosophus “Inst.” 5, compare 36, 5th-6th c.AD: Damascius Philosophus
    “de Principiis” 126, +others">Refs 5th c.AD+</a>]; δεύτερ᾽ ἡγεῖσθαι think <b>quite
    secondary,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 351 ">Refs 5th c.BC+</a>]; δεύτερον ἄγειν, δεύτερα ποιεῖσθαι,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Symp.” 9, 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.162e; ἐν δευτέρῳ τίθεσθαι [prev.
    author] “Fab.” 24, compare 4th c.AD: Julianus Imperator “Orationes” 8.242b ">Refs
    1st c.AD+</a>]; ἱερὸν δ. <b>of the second class</b>, [<a href="javascript:void(0)"
    title=" “OGI” 56.59 (3rd c.BC), etc. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>the second of two,</b> δ. αὐτή herself <b>with another,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.113, compare “Anecdota Graeca - Bekker”
    89">Refs 5th c.BC+</a>]; ἑπτὰ δ. σοφοί a <b>second</b> seven sages, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Euphro Comicus 1.12 ">Refs 3rd c.BC+</a>]; εἷς καὶ δ. <b>unus
    et alter,</b>[<a href="javascript:void(0)" title=" Hdn.Gr. 2.934; εἷς ἢ δ. 4th
    c.AD: Julianus Imperator “Orationes” 6.190d; ἕν τι.. ἢ δεύτερον 1st-2nd c.AD:
    Dio Chrysostomus Sophista 33.7 ">Refs 1st c.AD+</a>]; δ. καὶ τρίτος <b>two</b>
    or three, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    26.1.1.">Refs 2nd c.BC+</a>]; <i>neuter</i> as <i>adverb</i>, ἅπαξ καὶ δεύτερον
    once or <b>twice,</b> [<a href="javascript:void(0)" title=" 4th c.AD: Julianus
    Imperator ">Refs 4th c.AD+</a>] <b>ad Ath.</b>278c. <br /><Level3><b>__II.3</b></Level3>
    δ. ἀριθμός number <b>whose prime factors are odd,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Nicomachus Gerasenus Mathematicus “Arithmetica Introductio”
    1.12. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2> as <i>substantive</i>,
    τὰ δ., ={δευτερεῖα}, <b>the second prize</b> or <b>place,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.538; τὰ δ. φέρεσθαι 5th c.BC:
    Herodotus Historicus 8.104. ">Refs 8th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>after-birth,</b> [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides
    (Dioscurides) Medicus 1.48,50. ">Refs 1st c.AD+</a>]<br /><Level3><b>__III.3</b></Level3>
    δευτέρα σαββάτου (i.e. ἡμέρα) <b>second day of the week,</b> [<a href="javascript:void(0)"
    title=" LXX.Psa.47(48) at Title Page ">LXX</a>]'
  source: STEPBible/LSJ
