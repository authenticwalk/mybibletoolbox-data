strongs_number: G0994
language: greek
lemma: βοάω
transliteration: boáō
definition: to halloo, i.e. shout (for help or in a tumultuous way)
kjv_usage: cry
derivation: apparently a prolonged form of a primary verb;
extended_definition:
  gloss: to cry out
  definition: '<b>βοάω</b>, -ῶ <BR /> (βοή), [in LXX chiefly for זעק, צעק, קרא ;]
    <BR /> __1. absol., <b>to cry, call out</b>: <ref=''Mat.3.3; 27.46''>Mat.3:3,
    27:46</ref>, <ref=''Mrk.1.3; 15.34''>Mrk.1:3 15:34</ref>, <ref=''Luk.3.4; 9.38;
    18.38''>Luk.3:4 9:38 18:38</ref>, <ref=''Jhn.1.23''>Jhn.1:23</ref>, <ref=''Act.8.7;
    17.6; 25.24''>Act.8:7 17:6 25:24</ref>, <ref=''Gal.4.27''>Gal.4:27</ref>. <BR
    /> __2. C. dative, <b>to call on</b> for help (Heb. זעק על, <ref=''Hos.7.14''>Hos.7:14</ref>,
    al.), <ref=''Luk.18.7''>Luk.18:7</ref>.† <BR /> <re><i>SYN.</i>: καλέω, <i>to
    call, invite, summon</i>; κράζω, <i>to cry</i>, harshly or inarticulately, as
    animals; κραυγάζω, intensive of κράζω. βοάω expresses emotion, whether joy, fear,
    etc.</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
