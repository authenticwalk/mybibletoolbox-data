strongs_number: G3539
language: greek
lemma: νοιέω
transliteration: noiéō
definition: to exercise the mind (observe), i.e. (figuratively) to comprehend, heed
kjv_usage: consider, perceive, think, understand
derivation: from G3563 (νοῦς);
extended_definition:
  gloss: to understand
  definition: '<b>νοιεω</b> νοέω, -ῶ <BR /> (νοῦς), [in LXX chiefly for בִּין, also
    for שָׂכַל hi., etc ;] <BR />__1. <b>to perceive with the mind, understand </b>(for
    the phrase νοῶν κ. φρονῶν, in wills, see MM, xvii): absol., <ref=''Mat.16.9''>Mat.16:9</ref>,
    <ref=''Mrk.8.17''>Mrk.8:17</ref>; with accusative, <ref=''Eph.3.4''>Eph.3:4</ref>,
    <ref=''1Ti.1.7''>1Ti.1:7</ref>; with dative instr., τ. καρδίᾳ, <ref=''Jhn.12.40''>Jhn.12:40;</ref>
    pass., <ref=''Rom.1.20''>Rom.1:20;</ref> before ὅτι, <ref=''Mat.15.17; 16.11''>Mat.15:17
    16:11</ref>, <ref=''Mrk.7.18''>Mrk.7:18</ref>; with accusative and inf., <ref=''Heb.11.8.''>Heb.11:8.</ref>
    <BR /> __2. <b>to think, consider</b>: absol., <ref=''Mat.24.15''>Mat.24:15</ref>,
    <ref=''Mrk.13.14''>Mrk.13:14</ref>, <ref=''Eph.3.20''>Eph.3:20</ref>; with accusative
    of thing(s), <ref=''2Ti.2.7''>2Ti.2:7</ref> <BR /> (cf. -εὐ, κατα-, μετα-, προ-,
    ὑπο-νοέω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νο-έω</b>, <br /> <i>Aeolic dialect</i> <b>νόημι</b> (which
    see): <i>Epic dialect</i> <i>aorist 1</i> νόησα [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 8.91 ">Refs 8th c.BC+</a>]; <i>Ionic
    dialect</i> ἔνωσα (ἐν-) [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.86: ">Refs 5th c.BC+</a>]<i>perfect</i> νενόηκα, <i>Ionic dialect</i>
    νένωκα (ἐν-) [<a href="javascript:void(0)" title=" [prev. author] 3.6 ">Refs</a>];
    <i>imperative</i> νενόηθι Hilgard <b>Excerpta e libris Herodiani</b> [<a href="javascript:void(0)"
    title=" 30 ">Refs</a>]:—<i>middle</i>, <i>Epic dialect</i> <i>aorist</i> νοήσατο
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    10.501 ">Refs 8th c.BC+</a>]; <i>participle</i> νοησάμενος [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Alcaeus Lyricus “Supp.” 7.6, νωσάμενος 6th c.BC: Theognis
    Elegiacus 1298, 3rd c.BC: Theocritus Poeta Bucolicus 25.263, 3rd c.BC: Callimachus
    Epicus “Fragmenta” 345, etc.:">Refs 7th c.BC+</a>] —<i>passive</i> (mostly in
    <i>middle</i> sense), <i>future</i> νοηθήσομαι [<a href="javascript:void(0)" title="
    2nd c.AD: Sextus Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις” 2.175, 2nd c.AD:
    Galenus Medicus “de Usu Partium” 17.1 ">Refs 2nd c.AD+</a>]: <i>aorist</i> ἐνοήθην
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    692c ">Refs 5th c.BC+</a>]; also <i>Ionic dialect</i> (ἐπ-) [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.122, 6.115: ">Refs 5th c.BC+</a>]<i>perfect</i>
    νενόημαι, <i>Ionic dialect</i> νένωμαι [<a href="javascript:void(0)" title=" 6th
    c.BC: Anacreon Lyricus 10, 5th c.BC: Herodotus Historicus 9.53, 5th c.BC: Sophocles
    Tragicus “Fragmenta” 182, Aëthlius 4: _3rd.pers._ ">Refs 6th c.BC+</a>]<i>singular</i>
    <i>pluperfect</i> ἐνένωτο (in <i>middle</i> sense) [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.77. Hdn.Gr. 2.253 cites νοῦνται from
    3rd c.AD: Democritus Epigrammaticus (see. below)">Refs 5th c.BC+</a>] and <i>perfect</i>
    <i>passive</i> νένοται. —The compounds with ἀπό, διά, ἐν, ἐπί, μετά, πρό are used
    chiefly in <i>middle</i>:—<b>perceive by the eyes, observe</b> (οἱ ἀρχαῖοι τὸ
    ν. σωματικὸν.. ὑπολαμβάνουσιν [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “de Anima” 427a26), 8th c.BC: Ilias Homerus Epicus “Illiad”
    3.396 ">Refs 8th c.BC+</a>]; ὀξὺ ν.[<a href="javascript:void(0)" title=" [prev.
    work] 374, 8th-7th c.BC: Hesiodus Epicus “Theogonia” 838, etc.">Refs 8th c.BC+</a>];
    ὀφθαλμοῖσιν, ἐν ὀφθαλμοῖσι ν., [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 15.422, 24.294. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>perceive by the mind, apprehend,</b> τὸν δὲ ἰδὼν ἐνόησε [<a href="javascript:void(0)"
    title=" 11.599; οὐ.. ἴδον οὐδ᾽ ἐνόησα 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    13.318, compare 8th c.BC: Ilias Homerus Epicus “Illiad” 10.550, 24.337, etc.;
    ἡ δ᾽ οὔτ᾽ ἀθρῆσαι δύνατ᾽ ἀντίη οὔτε νοῆσαι 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    19.478 ">Refs 8th c.BC+</a>]; ἢ λάθετ᾽ ἢ οὐκ ἐνόησεν or did not <b>take notice,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    9.537, compare 5.665 ">Refs 8th c.BC+</a>]; νοέεις δὲ καὶ αὐτός thou thyself <b>art
    aware of</b> it, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 21.257; θυμῷ νοέω καὶ οἶδα ἕκαστα 18.228; ν. τῇ καρδίᾳ LXX.Isa.44.18
    ">LXX+8th c.BC+</a>]; πρὸ ὃ τοῦ ἐνόησεν one <b>perceives</b> before the other,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    10.224: _absolutely_, [θεὸς] οὖλος ὁρᾷ, οὖλος δὲ νοεῖ, οὖλος δὲ τ᾽ ἀκούει 6th
    c.BC: Xenophanes Poeta Philosophus 24; ταὐτὸν δ᾽ ἐστὶ νοεῖν τε καὶ οὕνεκέν ἐστι
    νόημα 4th-5th c.BC: Parmenides Poeta Philosophus 8.34 ">Refs 8th c.BC+</a>]: frequently
    in Philos., of <b>thought,</b> μάλιστα ἔοικεν ἴδιον [ψυχῆς] τὸ ν. [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Anima” 403a8; ἔοικε δὴ τὸ ζῆν εἶναι
    κυρίως τὸ αἰσθάνεσθαι ἢ ν. [prev. author] “EN” 1170a19, compare 1166a22; καλῶς
    ν. καὶ λέγειν καὶ πράττειν 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 1.18
    ">Refs 5th c.BC+</a>]: also with <i>participle</i> added, ὡς ἐνόησεν ἔμ᾽ ἥμενον
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    10.375 ">Refs 8th c.BC+</a>]; of a future event, νοέω κακὸν ὔμμιν ἐρχόμενον [<a
    href="javascript:void(0)" title=" 20.367 ">Refs</a>]: with <i>infinitive</i>,
    οὐκ ἐνόησα ἄψορρον καταβῆναι [<a href="javascript:void(0)" title=" 11.62; πίστει
    νοοῦμεν κατηρτίσθαι τοὺς αἰῶνας NT.Heb.11.3: followed by ὡς.., 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 22.32, compare 5th-6th c.BC: Plato Philosophus “Epinomis”
    977c; νόει θ᾽ ᾗ δῆλον ἕκαστον 5th c.BC: Empedocles Poeta Philosophus 4.13 ">NT+8th
    c.BC+</a>]:—<i>middle</i>, νωσάμενος [<a href="javascript:void(0)" title=" 6th
    c.BC: Theognis Elegiacus 1298; νοούμενος 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 1487 ">Refs 6th c.BC+</a>]:—<i>passive</i>, <b>to be apprehended by
    thought,</b> τὰς ἰδέας νοεῖσθαι μὲν ὁρᾶσθαι δ᾽ οὔ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 507b ">Refs 5th c.BC+</a>];
    τὰ νοούμενα, opposed to τὰ αἰσθητά,[<a href="javascript:void(0)" title=" [prev.
    work] 508c; τὰ ἀόρατα τοῖς ποιήμασι νοούμενα NT.Rom.1.20. ">NT</a>]<br /><Level3><b>__3</b></Level3>
    <b>think, consider, reflect,</b> φρεσὶ ν. ἔνθ᾽ εἴην ἢ ἔνθα” [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 15.81; μετὰ φρεσὶ σῇσι νόησον
    Αἰνείαν, ἤ κέν μιν ἐρύσσεαι ἦ κεν ἐάσῃς 20.311; οὐδ᾽ ἐνόησε κατὰ φρένα καὶ κατὰ
    θυμὸν ὡς.. [prev. work] 264 ">Refs 8th c.BC+</a>]; ἐπ᾽ ἀμφότερα ν. <b>look</b>
    to both sides, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    8.22: with _accusative_ _cognate_, ἄλλα νοέειν">Refs 5th c.BC+</a>] <b>to be</b>
    other wise <b>minded,</b> [<a href="javascript:void(0)" title=" [prev. author]
    7.168; also εἰπὲ δ᾽ ᾗ νοεῖς 5th c.BC: Sophocles Tragicus “Trachiniae” 1135, compare
    “El.” 1435 ">Refs 5th c.BC+</a>]: <i>participle</i> νοέων, έουσα, <b>wary, discreet,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.577; τὴν μέν κεν ἐπαινέσσειε νοήσας 8th-7th c.BC: Hesiodus Epicus “Opera et
    Dies” 12, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.170 ">Refs 8th
    c.BC+</a>]; τὰ νοέων λέγει what he says <b>advisedly,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.102 ">Refs 5th c.BC+</a>]; νοῶν καὶ φρονῶν
    <b>sane</b> and in his right mind, in wills, [<a href="javascript:void(0)" title="
    “Test.Epict.” 1.1, “PPetr.” 3p.4 (3rd c.BC)">Refs 3rd c.BC+</a>], etc.:— in <i>middle</i>,
    φρενὶ θεῖα νοῦνται [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus
    Epigrammaticus 129; ὑψηλὰ νενωμένος 6th c.BC: Anacreon Lyricus 10. ">Refs 6th
    c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>consider, deem, presume</b> to
    be so and so, ὡς μηκέτ᾽ ὄντα κεῖνον.. νόει [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 415 ">Refs 5th c.BC+</a>]; τόδε γὰρ
    νοῶ κράτιστον[<a href="javascript:void(0)" title=" [prev. work] 1176; δεῖ ν. συνεχῆ
    τὰ ἔνοπτρα 4th c.BC: Aristoteles Philosophus “Meteorologica” 373a19: with ">Refs
    4th c.BC+</a>]<i>infinitive</i>, δεῖ νοῆσαι τὸ μὲν ὑγρὸν εἶναι[<a href="javascript:void(0)"
    title=" [prev. work] 340b24, etc.">Refs</a>]; compare νοητέον. <br /><Level2><b>__II</b></Level2>
    <b>think out, devise, conceive</b> τοῦτό γ᾽ ἐναίσιμον οὐκ ἐνόησε [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.122; ἔνθ᾽ αὖτ᾽ ἄλλ᾽ ἐνόησε
    θεά [prev. work] 382 ">Refs 8th c.BC+</a>]; ἄλλα μὲν αὐτὸς ἐνὶ φρεσὶ σῇσι νοήσεις,
    ἄλλα δὲ καὶ δαίμων ὑποθήσεται[<a href="javascript:void(0)" title=" 3.26; οὐ γάρ
    τις νόον ἄλλος ἀμείνονα τοῦδε νοήσει 8th c.BC: Ilias Homerus Epicus “Illiad” 9.104
    ">Refs 8th c.BC+</a>]: frequently with <i>neuter</i> <i>plural</i> <i>adjective</i>,
    πεπνυμένα πάντα νοῆσαι [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 18.230 ">Refs 8th c.BC+</a>]; ἄνδρων πλεῖστα νοησάμενος
    <b>most cunning</b> of men, of Sisyphus, [<a href="javascript:void(0)" title="
    7th-6th c.BC: Alcaeus Lyricus “Supp.” 7.6; ὀρθὰ ν. 5th c.BC: Herodotus Historicus
    8.3 ">Refs 7th c.BC+</a>]:—<i>passive</i>, ἐνθύμημα νενοημένον οὐκ ἀτόπως [<a
    href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis “de Thucydide”
    37. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>purpose, intend,</b>
    ἐσθλά τινι [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus
    “Opera et Dies” 286; κακόν τινι 5th c.BC: Herodotus Historicus 3.81, compare 5th-6th
    c.BC: Xenophon Historicus “Hiero” 1.15. ">Refs 8th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    with <i>infinitive</i>, <b>to be minded, intend,</b> οὐδ᾽ ἐνόησε ἐξερύσαι δόρυ
    <b>bethought himself,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 5.665 ">Refs 8th c.BC+</a>]; νοέω φρεσὶ τιμήςuσθαι[<a
    href="javascript:void(0)" title=" 22.235; νοέω δὲ καὶ αὐτὸς Ἕκτορά τοι λῦσαι 24.560
    ">Refs</a>]; ἦ γὰρ νοεῖς θάπτειν σφ; [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Antigone” 44, compare 770, “El.” 389, etc.">Refs 5th
    c.BC+</a>]:—<i>middle</i>, once in [<a href="javascript:void(0)" title=" 8th c.BC:
    Homerus Epicus, μάστιγα.. νοήσατο χερσἰν ἑλέσθαι">Refs 8th c.BC+</a>] he <b>thought
    with himself</b> to take the scourge, [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 10.501 ">Refs 8th c.BC+</a>]; ἐνέ- νωτο στρατεύειν
    he <b>was minded</b> to march, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.77, compare 7.206, 9.53. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    of words, <b>bear a certain sense, mean,</b> πυθοίμεθ᾽ ἂν τὸν χρησμὸν ὅ τι νοεῖ
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Plutus”
    55, compare “Nu.” 1186, 5th-6th c.BC: Plato Philosophus “Cratylus” 407e ">Refs
    5th c.BC+</a>]; [εἰ] τοῦτο.. νοεῖ αὐτῷ if this <b>means</b> for him that.., [<a
    href="javascript:void(0)" title=" [prev. author] “R.” 335e; also ἐπιδεῖξαι ἐθέλω
    τὸ νυνί μοι συμβεβηκὸς τί ποτε νοεῖ [prev. author] “Ap.” 40a ">Refs</a>]; τὸ νοούμενον
    the <b>sense, meaning,</b> [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Po.Herc.” 991.4, +others—Not in 5th c.BC: Thucydides
    Historicus or Oratt. ">Refs 5th c.BC+</a>]'
