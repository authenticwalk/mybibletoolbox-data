strongs_number: G3909
language: greek
lemma: παρατυγχάνω
transliteration: paratynchánō
definition: to chance near, i.e. fall in with
kjv_usage: meet with
derivation: from G3844 (παρά) and G5177 (τυγχάνω);
extended_definition:
  gloss: be there
  definition: '<b>παρα-τυγχάνω </b><BR /> <b>to happen to be near or present</b>:
    <ref=''Act.17.17.''>Act.17:17.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρατυγχάνω</b>, <br /> <i>perfect</i> -τέτευχα and -τετύχηκα
    (see. below): <i>aorist</i> παρέτῠχον: — <b>happen to be near, be among</b>, παρετύγχανε
    μαρναμένοισιν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 11.74 ">Refs 8th c.BC+</a>]; π. τῷ λόγῳ, τῷ πάθεϊ, <b>to be present at</b>..,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.236, 9.107;
    εἰς καιρόν γε παρατετύχηκεν ἡμῖν ἐν τοῖς λόγοις Πρόδικος 5th-6th c.BC: Plato Philosophus
    “Protagoras” 340e; τῇ μάχῃ 2nd c.BC: Polybius Historicus 3.70.7; οἱ -τετυχηκότες
    τοῖς κινδύνοις [prev. author] 12.28A. 5 ">Refs 5th c.BC+</a>]; but ὁ πλείστοις
    κινδύνοις -τετευχώς <b>who had met with</b>.., [<a href="javascript:void(0)" title="
    [prev. author] 12.27.8 ">Refs</a>]: with Preps., <b>visit</b>, εἰς κώμην [<a href="javascript:void(0)"
    title=" “POxy.” 76.11 (2nd c.AD)">Refs 2nd c.AD+</a>]; ἐπὶ διάγνωσιν <b>put in
    an appearance</b> at.., Mitteis [<a href="javascript:void(0)" title=" “Chr.” 89.18
    (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <i>absolutely</i>,
    <b>happen to be present</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.59, 6.108 ">Refs 5th c.BC+</a>]; of things, <b>offer, present itself</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων
    ἐμβολῆς” 38; παρατυχούσης τινὸς σωτηρίας 5th c.BC: Thucydides Historicus 4.19;
    ἕως ἄν τις παρατύχῃ διαφυγή [prev. author] 8.11; λαβόντας ὅ τι ἑκάστῳ παρέτυχεν
    ὅπλον 5th-6th c.BC: Plato Philosophus “Respublica” 474a. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> frequently in <i>participle</i> παρατυχών, <b>whoever
    chanced to be by</b>, i. e. <b>the first comer, any chance person</b>, οὐκ ἐκ
    τοῦ παρατυχόντος πυνθανόμενος [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 1.22; σὺν τοῖς π. ἱππόταις 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.4.18 ">Refs 5th c.BC+</a>]; also τὸ παρατυγχάνον
    or παρατυχόν <b>whatever turns up</b> or <b>chances</b>, ποιεῖν τὸ παρατυγχάνον
    αὐτῷ to do <b>whatever circumstances required</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Eq.Mag.” 9.1 ">Refs</a>]; πρὸς τὸ παρατυγχάνον as <b>circumstances</b>
    required, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.122; ἐν τῷ παρατυχόντι [prev. author] 5.38 ">Refs 5th c.BC+</a>]; ἀποκρίνασθαι
    ἐκ τοῦ παρατυχόντος answer <b>offhand</b>, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.154a: παρατυχόν">Refs 1st
    c.AD+</a>], <i>absolutely</i>, <b>it being in one''s power, since it was in one''s
    power</b> to do, with <i>infinitive</i>, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.76; ἐν καλῷ π. σφίσι ξυμβαλεῖν [prev. author]
    5.60. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
