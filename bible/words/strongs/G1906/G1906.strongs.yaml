lemma: ἐπερώτημα
transliteration: eperṓtēma
definition: an inquiry
kjv_usage: answer
derivation: from G1905 (ἐπερωτάω);
extended_definition:
  gloss: pledge
  definition: '<b>ἐπ-ερώτημα</b>, -τος, τό <BR /> [in LXX: Da TH <ref=''Dan.4.14''>Dan.4:14</ref>
    (שְׁאֵלָא), <ref=''Sir.33.3''>Sir.33:3</ref> * ;] <BR />__1. a question, au inquiry
    (Hdt., Thuc.). <BR /> __2. <b>a demand</b>: <ref=''1Pe.3.21''>1Pe.3:21</ref> (see
    <i>ICC</i>, in l).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπερώτ-ημα</b>, <br /> <i>Ionic dialect</i> <b>ἐπειρ-</b>,
    ατος, τό, <b>question,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 6.67, 5th c.BC: Thucydides Historicus 3.53, 68, 4th-3rd c.BC: Epicurus
    Philosophus “Sent.Vat.” 71. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>answer to inquiry</b> put to higher authority: hence, <b>sanction,</b> [<a
    href="javascript:void(0)" title=" κατὰ τὸ ἐ. τῶν Ἀρεοπαγιτῶν “SIG” 856.6 (2nd
    c.AD), compare 1008.4 (3rd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    = Latin <i>stipulatio</i>, <b>PCair. Preis.</b>1.16 [<a href="javascript:void(0)"
    title="(2nd c.AD), “Codex Just.” 8.10.12.3 (_plural_)">Refs 2nd c.AD+</a>]: hence
    probably, <b>pledge,</b> [<a href="javascript:void(0)" title=" συνειδήσεως ἀγαθῆς
    ἐ. εἰς θεόν “1st Epistle of Peter” 3.21 ">Refs</a>].'
  source: STEPBible/LSJ
