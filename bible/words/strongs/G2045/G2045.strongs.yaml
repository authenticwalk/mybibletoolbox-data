strongs_number: G2045
language: greek
lemma: ἐρευνάω
transliteration: ereunáō
definition: to seek, i.e. (figuratively) to investigate
kjv_usage: search
derivation: apparently from G2046 (ἐρέω) (through the idea of inquiry);
extended_definition:
  gloss: to look for/into
  definition: '<b>ἐραυνάω</b>, -ῶ late form of ἐρευνάω (Rec., ll. with; cf. Bl., §
    6, 1; M, <i>Pr.</i>, 46), <BR /> [in LXX, ἐρευν- (exc. <ref=''1Ch.19.3''>1Ch.19:3</ref>
    A), for חָפַשׂ pi., חָקַר, etc. ;] <BR /><b>to search, examine</b>: <ref=''Jhn.7.52''>Jhn.7:52;</ref>
    with accusative of thing(s), <ref=''Jhn.5.39''>Jhn.5:39</ref>, <ref=''Rom.8.27''>Rom.8:27</ref>,
    <ref=''1Co.2.10''>1Co.2:10</ref>, <ref=''Rev.2.23''>Rev.2:23</ref>; before orat.
    obliq., <ref=''1Pe.1.11.''>1Pe.1:11.</ref>†<BR /> <re><i>SYN.</i>: see: ἐξετάζω
    </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
