    1318; κακούργους 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    1.2.12; ἄν τινα οἴωμαι σοφὸν εἶναι 5th-6th c.BC: Plato Philosophus “Apologia”
    23b. compare 41b; τὸ γραμματεῖον 4th c.BC: Demosthenes Orator 25.61 ">Refs 8th
    c.BC+</a>]; ὧν..ἂν θεὸς χρείαν ἐρευνᾷ the things whereof he <b>seeks after</b>
    the use, i.e. whatever things he finds serviceable, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 725. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>search, explore</b> a place, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.92.δ᾽, 2nd c.AD: Soranus Medicus “Vit.Hippocr.”
    3 ">Refs 5th c.BC+</a>]; τεναγέων ῥοάς [<a href="javascript:void(0)" title=" 5th
