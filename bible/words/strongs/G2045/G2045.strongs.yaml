    <b>seek</b> or <b>search for, search after, track,</b> ἴχνι᾽ ἐρευνῶντες κύνες
    ἤϊσαν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    19.436; μετ᾽ ἀνέρος ἴχνι᾽ ἐρευνῶν 8th c.BC: Ilias Homerus Epicus “Illiad” 18.321;
    τεύχε᾽ ἐ. 8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.180; τὴν σοφὴν εὐβουλίαν
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 1038; θεῶν βουλεύματ᾽ 5th
