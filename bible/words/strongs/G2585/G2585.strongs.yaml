strongs_number: G2585
language: greek
lemma: καπηλεύω
transliteration: kapēleúō
definition: to retail, i.e. (by implication) to adulterate (figuratively)
kjv_usage: corrupt
derivation: from (a huckster);
extended_definition:
  gloss: to peddle
  definition: '<b>καπηλεύω</b><BR /> (κάπηλος, a huckster, cf. <ref=''Isa.1.22''>Isa.1:22</ref>
    (LXX), <ref=''Sir.26.29''>Sir.26:29</ref>) <BR />to make a trade of (RV, mg.,
    make merchandise of), or perhaps (cf. Isa, l.with) to corrupt (RV, tit.): <ref=''2Co.2.17.''>2Co.2:17.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κᾰπηλ-εύω</b>, <br /> <b>to be a retail-dealer, drive a petty
    trade</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.155, 2.35, 5th-6th c.BC: Isocrates Orator 2.1, Nymphodorus Historicus 21, “IG”
    11(2).161 A 16 (Delos, 3rd c.BC), “BGU” 1024 vii 23 (4th c.AD)">Refs 5th c.BC+</a>];
    δι᾽ ἀψύχου βορᾶς σίτοις καπήλευ᾽ <b>drive a trade, chaffer</b> with your vegetable
    food, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hippolytus”
    953. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> with <i>accusative</i>,
    <b>sell by retail</b>, τὸν ἕρπιν [<a href="javascript:void(0)" title=" 6th c.BC:
    Hipponax Iambographus 51. ">Refs 6th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>metaphorically</i>, κ. τὰ πρήγματα, of Darius, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.89 ">Refs 5th c.BC+</a>]; κ. τὰ μαθήματα
    <b>sell</b> learning <b>by retail, hawk</b> it <b>about</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 313d; κ. τὸν λόγον τοῦ θεοῦ
    NT.2Cor.2.17 ">NT+5th c.BC+</a>]; so ἔοικεν οὐ καπηλεύσειν μάχην will not <b>peddle
    in</b> war, i. e. fight half-heartedly, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 545; κ. τῇ Χάριτι τὴν
    ἀμοιβήν 4th-3rd c.BC: Epicurus Philosophus “Gnomologium Vaticanum - Kleine Schriften”
    39 ">Refs 4th c.BC+</a>]; κ. τὴν πολιτείαν <b>traffic in</b> grants of citizenship,
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius Historicus 60.17
    ">Refs 2nd c.AD+</a>]; κ. τῆς ὥρας ἄνθος or τὴν ὥραν, of prostitutes, [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 2.394, 576 ">Refs 1st c.AD+</a>]; εἰρήνην πρὸς
    Ῥωμαίους Χρυσίου κ. [<a href="javascript:void(0)" title=" 2nd c.AD: Herodianus
    Grammaticus 6.7.9 ">Refs 2nd c.AD+</a>]; τύχη καπηλεύουσα.. τὸν βίον <b>playing
    tricks with</b> life, <b>corrupting</b> it, [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 9.180 (6th c.AD: Palladas Epigrammaticus). ">Refs 6th c.AD+</a>]'
