strongs_number: G4149
language: greek
lemma: πλοῦτος
transliteration: ploûtos
definition: wealth (as fulness), i.e. (literally) money, possessions, or (figuratively)
  abundance, richness, (specially), valuable bestowment
kjv_usage: riches
derivation: from the base of G4130 (πλήθω);
extended_definition:
  gloss: riches
  definition: '<b>πλοῦτος</b>, -ου, ὁ and (in <ref=''2Co.8.2''>2Co.8:2</ref>, <ref=''Eph.1.17;
    2.7; 3.8, 16''>Eph.1:17 2:7 3:8, 16</ref>, <ref=''Php.4.19''>Php.4:19</ref>, <ref=''Col.1.27;
    2.2''>Col.1:27 2:2</ref>; see WH, <i>App.</i>, 158; M, <i>Pr.</i>, 60) τό, <BR
    /> [in LXX chiefly for עֹשֶׁר ;] <BR /><b>riches, wealth</b>: of external possessions,
    <ref=''Mat.13.22''>Mat.13:22</ref>, <ref=''Mrk.4.19''>Mrk.4:19</ref>, <ref=''Luk.8.14''>Luk.8:14</ref>,
    <ref=''1Ti.6.17''>1Ti.6:17</ref>, <ref=''Jas.5.2''>Jas.5:2</ref>, <ref=''Rev.18.16''>Rev.18:16</ref>;
    of moral and spiritual conceptions, <ref=''Rom.2.4; 9.23; 11.12, 33''>Rom.2:4
    9:23 11:12, 33</ref>, <ref=''2Co.8.2''>2Co.8:2</ref>, <ref=''Eph.1.7, 18; 2.7;
    3.8, 16''>Eph.1:7, 18 2:7 3:8, 16</ref> <ref=''Php.4.19''>Php.4:19</ref>, <ref=''Col.1.27;
    2.2''>Col.1:27 2:2</ref>, <ref=''Heb.11.26''>Heb.11:26</ref>, <ref=''Rev.5.12''>Rev.5:12</ref>.†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πλοῦτος</b>, ὁ, <br /> <b>wealth, riches,</b> ἄφενος καὶ πλοῦτον
    ἀφύξειν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.171; ὄλβῳ τε πλούτῳ τε 16.596; π. ἀρεταῖς δεδαιδαλμένος 5th c.BC: Pindarus Lyricus
    “O.” 2.53 ">Refs 8th c.BC+</a>]; opposed to πενία, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 421d; ἀνατετροφέναι πλοῦτον
    5th-6th c.BC: Andocides Orator 1.131: _plural_, τῶν γὰρ π. ὁδ᾽ ἄριστος ">Refs
    5th c.BC+</a>]<b>treasures,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Fragmenta” 137 (_anapaest meter_); πλούτοις καὶ πενίαις 5th-6th
    c.BC: Plato Philosophus “Respublica” 618b; γένη καὶ πλοῦτοι [prev. author] “Grg.”
    523c, compare “Prt.” 354b, etc.:">Refs 5th c.BC+</a>] with <i>genitive</i> _of
    things_, π. ἀργύρου, χρυσοῦ, <b>treasure</b> of silver or gold, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.121.ά, “Anacreontea” 34.1; οὔτε ἀργυροῦς
    π.οὔτε χρυσοῦς 5th-6th c.BC: Plato Philosophus “Leges” 801b ">Refs 5th c.BC+</a>];
    ἀφανὴς π., opposed to γῆ, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Ecclesiazusae” 602. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, πραπίδων π. [<a href="javascript:void(0)" title=" 5th c.BC:
    Empedocles Poeta Philosophus 129.2; π. τῆς σοφίας 5th-6th c.BC: Plato Philosophus
    “Euthyphro” 12a ">Refs 5th c.BC+</a>]; γᾶς π. ἄβυσσος, of the whole earth, [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra
    Thebas” 948 (Lyric poetry); πλοῦτον εἵματος κακόν [prev. author] “Ag.” 1383; ὁ
    ἐν τῇ ἐμῇ ψυχῇ π. 5th-6th c.BC: Xenophon Historicus “Symposium” 4.43, compare
    34, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>masculine</i>
    <i>proper name</i> <b>Plutus,</b> god of riches, [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia” 969 ">Refs 8th c.BC+</a>]; represented
    as blind, [<a href="javascript:void(0)" title=" 5th c.BC: Timocreon Lyricus 8;
    ὁ δὲ Π. ἡμᾶς.. τυφλοὺς ποιεῖ 4th c.BC: Antiphanes Comicus 259:— 5th c.AD(?): Hesychius
    Legal icographus see at {εὔπλουτον} says that π. originally meant wealth in corn.
    (Prob. from πλέω in an early sense ''*flow'', ''*abound'', as φόρτος from φέρω.)
    ">Refs 5th c.BC+</a>]'
