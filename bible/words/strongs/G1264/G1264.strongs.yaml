    339, compare 5th-6th c.BC: Plato Philosophus “Meno” 86c; περὶ τούτου ὡς οὐκ..
    5th c.BC: Lysias Orator 4.1; ὑπέρ τινος 5th-6th c.BC: Plato Philosophus “Symposium”
    207b ">Refs 5th c.BC+</a>]; δ. μὴ μεταγνῶναι ὑμᾶς I <b>resist to the uttermost</b>
    your change of opinion, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 3.40; δ. τὸ μὴ θανεῖν 5th c.BC: Euripides Tragicus “Alcestis” 694.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>exert oneself, strive
    earnestly,</b> περὶ τούτου ὅπως.. [<a href="javascript:void(0)" title=" 5th-6th
