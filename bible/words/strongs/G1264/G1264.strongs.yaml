strongs_number: G1264
language: greek
lemma: διαμάχομαι
transliteration: diamáchomai
definition: to fight fiercely (in altercation)
kjv_usage: strive
derivation: from G1223 (διά) and G3164 (μάχομαι);
extended_definition:
  gloss: to contend sharply
  definition: '<b>δια-μάχομαι </b><BR /> [in LXX for לחם ni., Dan LXX 10:20; <ref=''Sir.8.1,
    3; 38.28; 51.19''>Sir.8:1, 3 38:28 51:19</ref> * ;] <BR />__1. <b>to struggle
    against</b>. <BR /> __2. In argument, <b>to contend</b>: <ref=''Act.23.9.''>Act.23:9.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαμᾰχ-ομαι</b>, <br /> <i>future</i> -μαχέσομαι (variant for{-μαχεσώμεθα}
