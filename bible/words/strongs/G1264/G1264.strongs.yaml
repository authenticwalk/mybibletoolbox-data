    678; εἷς πρὸς ἕνα 5th-6th c.BC: Plato Philosophus “Leges” 833e ">Refs 5th c.BC+</a>];
    opposed to λανθάνειν, [<a href="javascript:void(0)" title=" [prev. author] “R.”
    345a ">Refs</a>]; πρός τι variant in [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 17.18; περὶ τῆς χώρης τοῖς ἐπιοῦσιν 5th c.BC: Herodotus
