    or <b>maintain</b> that.., with <i>accusative</i> et <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" [prev. author] “Tht.” 158d ">Refs</a>]: with a <i>negative</i>, δ. τι
    μὴ εἶναι [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
