    usually in late Gk.): <ref=''Mrk.4.26-27''>Mrk.4:26-27</ref>, <ref=''Luk.8.5,
    11''>Luk.8:5, 11</ref>, <ref=''2Co.9.10''>2Co.9:10</ref> a (LTr.); metaphorically,
    of almsgiving, <ref=''2Co.9.10''>2Co.9:10</ref> b.†<BR /> (AS)'
