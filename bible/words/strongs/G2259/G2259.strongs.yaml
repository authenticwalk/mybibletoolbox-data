strongs_number: G2259
language: greek
lemma: ἡνίκα
transliteration: hēníka
definition: at which time
kjv_usage: when
derivation: of uncertain affinity;
extended_definition:
  gloss: when
  definition: '<b>ἡνίκα </b><BR /> rel. adv. of time, <BR /> <b>at which time, when</b>;
    before αν, with subjc., <b>whensoever</b>: <ref=''2Co.3.15-16.''>2Co.3:15-16.</ref>†<BR
    /> (AS)'
  morphology: G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἡνίκᾰ</b> [ῐ], <br /> <i>Doric dialect</i> <b>ἁνίκα</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 4.24, +others,
    3rd c.BC: Theocritus Poeta Bucolicus 5.41 ">Refs 5th c.BC+</a>]; <i>Aeolic dialect</i>
    <b>ἄνικα</b> [<a href="javascript:void(0)" title=" [prev. author] 29.33:">Refs</a>]
    — <i>adverb</i> of Time, <i>relative</i> to τηνίκα, <b>at the time when</b>, usually
    with past tenses of <i>indicative</i>, [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 22.198 (nowhere else in 8th c.BC: Homerus
    Epicus), 5th c.BC: Pindarus Lyricus [same place], 5th c.BC: Sophocles Tragicus
    “Ajax” 1144, +others, 5th c.BC: Thucydides Historicus 7.73, 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 607, 5th c.BC: Lysias Orator 19.4, 5th-6th c.BC: Plato Philosophus
    “Gorgias” 509e, 4th c.BC: Demosthenes Orator 21.78, etc.">Refs 8th c.BC+</a>];
    ἡνίκ᾽ ἐχρῆν δύνειν, νῦν ἄρχεται ἡδύνεσθαι Timo17: with <i>present</i> <i>indicative</i>,
    ἡνίκαπερ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 8.8.9; μετὰ τὴν ζωὴν.. ἡνίκ᾽ οὐκ εἰσίν 1st c.BC:
    Philodemus Philosophus “de Morte - Papiri Ercolanesi” 36 ">Refs 5th c.BC+</a>];
    rarely <b>while</b>, ἡ. ἦν ἔτ᾽ ἐν φάει [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Ion” 726. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    ἡνίκ᾽ ἄν, like{ὅταν}, with Subj., of <i>future</i> time, <b>whenever</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 880,
    “OT” 1492 ">Refs 5th c.BC+</a>]: to denote repeated occurrence in <i>present</i>
    time, [<a href="javascript:void(0)" title=" [prev. author] “Ph.” 310, 5th-6th
    c.BC: Aristophanes Comicus “Pax” 1179, 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.2.4, etc.">Refs 5th c.BC+</a>]; ἄν should be restored in
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Fragmenta
    - American Journal of Philology” 304.7 ">Refs 4th c.BC+</a>]; ἄν goes with Verb
    in ἡνίκ᾽ ἂν ὠφέλει <b>when</b> it would have been to his advantage, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 29.16 ">Refs 4th c.BC+</a>]; but ἡνίκ᾽ ἂν
    ἀνέβη ἡ νεφέλη, of repeated occurrence, [<a href="javascript:void(0)" title="
    LXX.Exo.40.36(30). ">LXX</a>]<br /><Level3><b>__3</b></Level3> with <i>optative</i>
    in indirect speech, or to denote an uncertain or repeated occurrence in past time,
    <b>whenever</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Philoctetes” 705 (Lyric poetry): also in indirect speech, of future time, ἡνίκα..
    ἀπείη">Refs 5th c.BC+</a>] <b>when</b> he should have been absent, [<a href="javascript:void(0)"
    title=" [prev. author] “Tr.” 164 ">Refs</a>]; but ἡνίκ᾽ ἂν ἡμεῖς μὴ δυναίμεθα,
    with implied protasis, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 4.31; and so ἡνίκ᾽ &lt;ἂν&gt; καταλαμβάνοιμι, εἰ τυγχάνοιμι 5th-6th c.BC:
    Xenophon Historicus “Oeconomicus” 11.14. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    with <i>genitive</i>, ἡ. τοῦ χρόνου <b>at which point</b> of time, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 12.35.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3> ἡ. χρὴ φλεβοτομεῖν <b>in
    which case</b>.., [<a href="javascript:void(0)" title=" 4th c.AD: Oribasius Medicus
    “Synopsis” 6.13. ">Refs 4th c.AD+</a>]<br /><Level3><b>__6</b></Level3> after
    Verbs of knowing or remembering, οὐ μνημονεύεις.. ἡνίκα..; [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 1273; οἶδ᾽ ἡνίκ᾽ Αἴας εἷλκε Κασάνδραν
    5th c.BC: Euripides Tragicus “Troades” 70, compare 5th-6th c.BC: Aristophanes
    Comicus “Ecclesiazusae” 815. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
