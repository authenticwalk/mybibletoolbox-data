strongs_number: H1024
language: hebrew
lemma: בֵּית הַמַּרְכָּבוֹת
transliteration: Bêyth ham-Markâbôwth
pronunciation: bayth ham-markaw-both'
definition: Beth-ham-Markaboth or Beth-Markaboth, a place in Palestine
kjv_usage: Bethmarcaboth.
derivation: or (shortened) בֵּית מַרְכָּבוֹת; from H1004 (בַּיִת) and the plural of
  H4818 (מֶרְכָּבָה) (with or without the article interposed); place of (the) chariots;
