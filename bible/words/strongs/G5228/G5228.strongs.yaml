strongs_number: G5228
language: greek
lemma: ὑπέρ
transliteration: hypér
definition: '"over", i.e. (with the genitive case) of place, above, beyond, across,
  or causal, for the sake of, instead, regarding; with the accusative case superior
  to, more than'
kjv_usage: (+ exceeding, abundantly) above, in (on) behalf of, beyond, by, + very
  chiefest, concerning, exceeding (above, -ly), for, + very highly, more (than), of,
  over, on the part of, for sake of, in stead, than, to(-ward), very
derivation: a primary preposition;
