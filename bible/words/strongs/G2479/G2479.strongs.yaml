strongs_number: G2479
language: greek
lemma: ἰσχύς
transliteration: ischýs
definition: compare , a form of G2192 (ἔχω)); forcefulness (literally or figuratively)
kjv_usage: ability, might(-ily), power, strength
derivation: from a derivative of (force;
extended_definition:
  gloss: strength
  definition: '<b>ἰσχύς</b>, -ύος, ἡ <BR /> [in LXX chiefly for כֹּחַ, also for חַיִל,
    עַז, גְּבוּרָה, etc. ;] <BR /><b>strength, might, power, force, ability</b>: <ref=''Rev.5.12;
    7.12''>Rev.5:12 7:12</ref>; ἰ. κ. δύναμις, <ref=''2Pe.2.11''>2Pe.2:11;</ref> τ.
    κράτος τῆς ἰ. (<ref=''Isa.40.26''>Isa.40:26</ref>), <ref=''Eph.1.19; 6.10''>Eph.1:19
    6:10</ref>; ἡ δόξα τῆς ἰ., <ref=''2Th.1.9''>2Th.1:9;</ref> ἐξ ἰ., <ref=''1Pe.4.11''>1Pe.4:11;</ref>
    ἐν ὅλῃ τ. ἰ., <ref=''Mrk.12.30, 33''>Mrk.12:30, 33</ref>" (LXX) <ref=''Luk.10.27''>Luk.10:27</ref>
    (LXX).†<BR /> <re><i>SYN.</i>: δύναμις (which see, and cf. <i>ICC</i>, <ref=''Php.4.13''>Php.4:13</ref>);
    κράτος (cf. M, <i>Th.</i>, I, 1:9) </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἰσχ-ύς</b> <br /> [see. entry near the end], ύος, ἡ, <b>strength</b>
    of body, [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia”
    146, 823, etc.; ἀκμαὶ ἰσχύος 5th c.BC: Pindarus Lyricus “O.” 1.96; δεινὸν ἰσχύος
    θράσος 5th c.BC: Sophocles Tragicus “Philoctetes” 104; τὴν ἰ. δεινὰ καὶ τὴν ῥώμην
    5th-6th c.BC: Plato Philosophus “Symposium” 190b; πρὸς ἰσχὺν ὀφθαλμοὶ ἄριστα πεφυκότες
    5th-6th c.BC: Xenophon Historicus “Symposium” 5.5: _plural_, ἰσχύες καὶ ἀσθένειαι
    5th-6th c.BC: Plato Philosophus “Respublica” 618d; κατὰ σωμάτων ἰσχῦς καὶ εὐμορφίας
    [prev. author] “Lg.” 744c ">Refs 8th c.BC+</a>]; of places, ἰσχὺς γῆς [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 610 ">Refs 5th c.BC+</a>];
    of a fortified place, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.35. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>might,
    power</b>, θεοῦ, θεῶν, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Septem contra Thebas” 226 (Lyric poetry), 5th c.BC: Sophocles Tragicus
    “Ajax” 118; ἰ. βασιλεία 4th-5th c.BC: Aeschylus Tragicus “Persae” 590 (Lyric poetry),
    compare 12 (_anapaest meter_)">Refs 5th c.BC+</a>]; ὅπου γὰρ ἰ. συζυγοῦσι καὶ
    δίκη <b>might</b> and right, [<a href="javascript:void(0)" title=" [prev. author]
    “fragment” 381 ">Refs</a>]; φύσεως ἰ., of Themistocles, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.138 ">Refs 5th c.BC+</a>]; ἐπὶ μέγα
    ἐλθεῖν ἰσχύος to a great height <b>of power</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 2.97, compare 1.85, etc.; παρὰ ἰσχὺν τῆς δυνάμεως [prev.
    author] 7.66 ">Refs</a>]; ἰ. μάχης fighting <b>power</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 2.97; ἰ. τῆς ἐλπίδος [prev. author] 4.65, compare 2.62
    ">Refs</a>]; ἡ τῶν νόμων ἰ. [<a href="javascript:void(0)" title=" “POxy.” 67.14
    (4th c.AD)">Refs 4th c.AD+</a>]; <b>validity,</b> [<a href="javascript:void(0)"
    title=" PGrenf. 2.71ii11 (3rd c.AD), etc. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>brute force</b>, κατ᾽ ἰσχύν <b>perforce</b>, opposed to δόλῳ, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 214; πρὸς ἰσχύος
    κράτος 5th c.BC: Sophocles Tragicus “Philoctetes” 594; πρὸς ἰσχύος χάριν 5th c.BC:
    Euripides Tragicus “Medea” 538; ὑπὸ τῆς ἰσχύος 4th c.BC: Epicrates Comicus 3.10;
    κατέχοντες ἰσχύϊ τὸ πλῆθος 5th c.BC: Thucydides Historicus 3.62; εἴ τι ἰσχύϊ πράττεται,
    ἰσχυρῶς πράττεται 5th-6th c.BC: Plato Philosophus “Protagoras” 332b. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>motive force</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Physica” 250a6 ">Refs 4th c.BC+</a>];
    ἡ κινοῦσα ἰ. [<a href="javascript:void(0)" title=" [prev. author] “Cael.” 275b20,
    +others ">Refs</a>]<br /><Level3><b>__5</b></Level3> in Lit. Crit., <b>vigour</b>
    of style, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    “Epistula ad Pompeium” 3, “Comp.” 2, +others ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    in Tactics, the <b>main body</b> of troops, οὔπω ἡ ἰ. πάρεστιν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.4.19
    ">Refs 5th c.BC+</a>]. [ῠ in <i>genitive</i>, etc.: in <i>nominative</i> and <i>accusative</i>
    <i>singular</i> ῠ in [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “N.” 11.31 (_accusative_)">Refs 5th c.BC+</a>]: ῡ in Trag. and Comedy
    texts, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 1080 (_anapaest meter_), “Ch.” 721 (_anapaest meter_),
    5th c.BC: Sophocles Tragicus “Ajax” 118, 4th-3rd c.BC: Menander Comicus 449.]
    (Perh. ϝισχύς, compare βίσχυν, γισχύν.) ">Refs 5th c.BC+</a>]'
