strongs_number: G2680
language: greek
lemma: κατασκευάζω
transliteration: kataskeuázō
definition: to prepare thoroughly (properly, by external equipment; whereas G2090
  (ἑτοιμάζω) refers rather to internal fitness); by implication, to construct, create
kjv_usage: build, make, ordain, prepare
derivation: from G2596 (κατά) and a derivative of G4632 (σκεῦος);
