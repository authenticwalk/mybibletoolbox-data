strongs_number: H4685
language: hebrew
lemma: מָצוֹד
transliteration: mâtsôwd
pronunciation: maw-tsode'
definition: a net (for capturing animals or fishes);  afastness or (beseiging) tower
kjv_usage: bulwark, hold, munition, net, snare.
derivation: or (feminine) מְצוֹדָה; or מצֹדָה; from H6679 (צוּד); also (by interchange
  for H4679 (מְצַד))
