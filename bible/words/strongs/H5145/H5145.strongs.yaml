strongs_number: H5145
language: hebrew
lemma: נֶזֶר
transliteration: nezer
pronunciation: neh'-zer
definition: properly, something set apart, i.e. (abstractly) dedication (of a priet
  or Nazirite); hence (concretely) unshorn locks; also (by implication) a chaplet
  (especially of royalty)
kjv_usage: consecration, crown, hair, separation.
derivation: or נֵזֶר; from H5144 (נָזַר);
