strongs_number: G4750
language: greek
lemma: στόμα
transliteration: stóma
definition: the mouth (as if a gash in the face); by implication, language (and its
  relations); figuratively, an opening (in the earth); specially, the front or edge
  (of a weapon)
kjv_usage: edge, face, mouth
derivation: probably strengthened from a presumed derivative of the base of G5114
  (τομώτερος);
