strongs_number: G0074
language: greek
lemma: ἀγωνία
transliteration: agōnía
definition: a struggle (properly, the state), i.e. (figuratively) anguish
kjv_usage: agony
derivation: from G73 (ἀγών);
extended_definition:
  gloss: a struggle
  definition: '<b>ἀγωνία</b>, -ας, ἡ <BR /> (ἀγών), [in LXX: <ref=''2Ma.3.14,16; 15.19''>2Ma.3:14,16
    15:19</ref> * ;] <BR /> __1. <b>a contest, wrestling</b> (Eur., Xen.). <BR />
    __2. Of the mind, <b>great fear, agony, anguish</b> (Dem., Arist.): <ref=''Luk.22.44''>Luk.22:44</ref>
    (cf . Field, <i>Notes</i>, 77 f. ; Abbott, <i>Essays</i>, 101 f. ; MM, <i>VGT</i>,
    see word).<BR /> † (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
