strongs_number: G5407
language: greek
lemma: φονεύω
transliteration: phoneúō
definition: to be a murderer (of)
kjv_usage: kill, do murder, slay
derivation: from G5406 (φονεύς);
extended_definition:
  gloss: to murder
  definition: <b>φονεύω</b><BR /> (φονεύς), [in LXX chiefly for רָצַח ;] <BR />to
    kill, murder. absol., <ref='Mat.5.21'>Mat.5:21</ref>, <ref='Jas.4.2'>Jas.4:2</ref>;
    μὴ (οὐ) φονεύσῃς (-εις), <ref='Mat.5.21; 19.18'>Mat.5:21 19:18</ref>, <ref='Mrk.10.19'>Mrk.10:19</ref>,
    <ref='Luk.18.20'>Luk.18:20</ref>, <ref='Rom.13.9'>Rom.13:9</ref>, <ref='Jas.2.11'>Jas.2:11</ref>
    (all from <ref='Exo.20.13-14'>Exo.20:13-14</ref>); with accusative, <ref='Mat.23.31,
    35'>Mat.23:31, 35</ref>, <ref='Jas.5.6'>Jas.5:6</ref>.†<BR /> (AS)
  morphology: G:V
  source: STEPBible/Abbott-Smith
