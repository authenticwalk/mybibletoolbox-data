strongs_number: H4912
language: hebrew
lemma: מָשָׁל
transliteration: mâshâl
pronunciation: maw-shawl'
definition: properly, a pithy maxim, usually of metaphorical nature; hence, a simile
  (as an adage, poem, discourse)
kjv_usage: byword, like, parable, proverb.
derivation: apparently from H4910 (מָשַׁל) in some original sense of superiority in
