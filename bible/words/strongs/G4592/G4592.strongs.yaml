strongs_number: G4592
language: greek
lemma: σημεῖον
transliteration: sēmeîon
definition: an indication, especially ceremonially or supernaturally
kjv_usage: miracle, sign, token, wonder
derivation: neuter of a presumed derivative of the base of G4591 (σημαίνω);
extended_definition:
  gloss: sign
  definition: '<b>σημεῖον</b>, -ου, τό <BR /> [in LXX chiefly for אוֹת ;] <BR /><b>a
    sign, mark, token</b>; <BR /> __(a) <b>of that which distinguishes a person or
    thing from others</b>: <ref=''Mat.26.48''>Mat.26:48</ref> <ref=''Luk.2.12''>Luk.2:12</ref>,
    <ref=''2Th.3.17''>2Th.3:17</ref> (cf. Deiss., <i>LAE</i>, 153.2); before genitive
    epexeg., <ref=''Rom.4.11''>Rom.4:11;</ref> with genitive obj., <ref=''Mat.24.8,
    30''>Mat.24:8, 30</ref>, <ref=''2Co.12.12''>2Co.12:12</ref>; with genitive subj.,
    <ref=''Mat.16.3''>Mat.16:3;</ref> <BR /> __(b) <b>a sign of warning or admonition</b>:
    <ref=''Mat.12.39; 16.4''>Mat.12:39 16:4</ref>, <ref=''Luk.2.34; 11.29-30''>Luk.2:34
    11:29-30</ref>, <ref=''1Co.14.22''>1Co.14:22</ref>; <BR /> __(with) <b>a sign
    portending future events </b>(Soph., Plat. al.): <ref=''Mrk.13.4''>Mrk.13:4</ref>,
    <ref=''Luk.21.7, 11; 21.25''>Luk.21:7, 11 21:25</ref>, <ref=''Act.2.19''>Act.2:19</ref>,
    <ref=''Rev.12.1, 3; 15.1''>Rev.12:1, 3 15:1</ref>; <BR /> __(d) of miracles and
    wonders (MM, xxii), regarded as signs of a divine authority: <ref=''Mat.12.38-39;
    16.1, 4''>Mat.12:38-39 16:1, 4</ref> <ref=''Mrk.8.11-12''>Mrk.8:11-12</ref> <ref=''Luk.11.16,
    29; 23.8''>Luk.11:16, 29 23:8</ref>, <ref=''Jhn.2.11, 18; 2.23; 4.54; 6.30; 10.41;
    12.18''>Jhn.2:11, 18 2:23 4:54 6:30 10:41 12:18</ref>, <ref=''Act.4.16, 22''>Act.4:16,
    22</ref>; pl., <ref=''Mrk.16.17, 20''>Mrk.16:17, 20</ref>, <ref=''Jhn.2.11, 23;
    3.2; 6.2, 14; 6.26; 7.31; 9.16; 11.47; 12.37; 20.30''>Jhn.2:11, 23 3:2 6:2, 14
    6:26 7:31 9:16 11:47 12:37 20:30</ref>, <ref=''Act.8.6''>Act.8:6</ref>, <ref=''1Co.1.22''>1Co.1:22</ref>
    (Lft., <i>Notes</i>, 162); the same ascribed to false teachers and demons: <ref=''Mat.24.24''>Mat.24:24</ref>,
    <ref=''Mrk.13.22''>Mrk.13:22</ref>, <ref=''2Th.2.9''>2Th.2:9</ref>, <ref=''Rev.13.13-14;
    16.14; 19.20''>Rev.13:13-14 16:14 19:20</ref>; σ. καὶ τέρατα (τ. καὶ σ.; cf. Tr.,
    <i>Syn.</i>, § xci), <ref=''Mat.24.24''>Mat.24:24</ref>, <ref=''Mrk.13.22''>Mrk.13:22</ref>,
    <ref=''Jhn.4.48''>Jhn.4:48</ref>, <ref=''Act.2.19, 43; 4.30; 5.12; 6.8; 7.36;
    14.3; 15.12''>Act.2:19, 43 4:30 5:12 6:8 7:36 14:3 15:12</ref>, <ref=''Rom.15.19''>Rom.15:19</ref>,
    <ref=''2Th.2.9''>2Th.2:9</ref>; id. before καὶ δυνάμεις, <ref=''2Co.12.12''>2Co.12:12</ref>,
    <ref=''Heb.2.4''>Heb.2:4</ref>; σ. καὶ δυνάμεις, <ref=''Act.8.13''>Act.8:13;</ref>
    δ. καὶ τ. καὶ σ., <ref=''Act.2.22''>Act.2:22;</ref> σ. διδόναι, <ref=''Mat.24.24''>Mat.24:24</ref>,
    <ref=''Mrk.13.22''>Mrk.13:22</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σημεῖον</b>, τό, <br /> <i>Ionic dialect</i> <b>σημήϊον</b>,
    <i>Doric dialect</i> <b>σᾱμήϊον</b> [<a href="javascript:void(0)" title=" “IG”
    12(3).452 (Thera, 4th c.BC)">Refs 4th c.BC+</a>], <b>σᾱμεῖον</b> [<a href="javascript:void(0)"
    title=" “IPE” 12.352.25 (Chersonesus, 2nd c.BC), “IG” 5(1).1390.16 (Andania, 1st
    c.BC)">Refs 2nd c.BC+</a>], <b>σᾱμᾶον</b> [<a href="javascript:void(0)" title="
    “CIG” “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum” 5168 (from
    Cyrene):">Refs</a>] —= σῆμα in all senses, and more common in Prose, but never
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus or 8th-7th c.BC:
    Hesiodus Epicus ">Refs 8th c.BC+</a>]: <b>mark</b> by which a thing is known,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.38; σημεῖα
    τῶν δεδικασμένων.., σημεῖα πάντων ὧν ἔπραξαν 5th-6th c.BC: Plato Philosophus “Respublica”
    614c ">Refs 5th c.BC+</a>]; <b>sign</b> of the future, τυραννίδος σ. [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1355; σ. λαβεῖν ἔκ τινος
    5th c.BC: Euripides Tragicus “Hippolytus” 514 ">Refs 5th c.BC+</a>]; <b>trace,
    track</b>, σημεῖα δ᾽ οὔτε θηρὸς οὔτε του κυνῶν.. ἐξεφαίνετο [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 257, compare “El.” 886; τῆς καταβάσεως
    5th-6th c.BC: Xenophon Historicus “Anabasis” 6.2.2 ">Refs 5th c.BC+</a>]; of a
    cork on a buoy, [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias Periegeta
    8.12.1. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__b</b></Level4> <i>Doric dialect</i>,
    <b>tomb,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae 12(3).452
    (4th c.BC), “CIG” “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum”
    [prev. cited] ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>sign from
    the gods, omen</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 94; τὰ ἀπὸ τῶν θεῶν σ. γενόμενα 5th c.BC: Antipho
    Orator 5.81, compare 5th-6th c.BC: Plato Philosophus “Phaedrus” 244c, “Ap.” 40b,
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.6.1 ">Refs
    5th c.BC+</a>]; <b>wonder, portent</b>, [<a href="javascript:void(0)" title="
    LXX.Exo.4.8, +others; σ. καὶ τέρατα 2nd c.BC: Polybius Historicus 3.112.8, NT.Matt.24.24,
    NT.John.4.48, compare “IPE” [same place], 1st c.BC: Diodorus Siculus Historicus
    17.114; φόβηθρα καὶ σ. ἀπ᾽ οὐρανοῦ NT.Luke.21.11 ">LXX+2nd c.BC+</a>]; especially
    of <b>the constellations</b>, regarded as <b>signs</b>, δύεται σημεῖα [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Rhesus” 529 (Lyric poetry), compare “Ion”
    1157. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>sign</b> or <b>signal</b>
    to do a thing, made by flags, ἀνέδεξε σημήϊον τοῖσι ἄλλοισι ἀνάγεσθαι he made
    <b>signal</b> for the rest to put to sea, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.128 ">Refs 5th c.BC+</a>]; <b>signal for battle</b>,
    τὰ σ. ἤρθη, κατεσπάσθη, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.49, 63, etc.">Refs 5th c.BC+</a>]; καθαιρεῖν τὸ σ. to take <b>it</b>
    down, strike the <b>flag</b>, as a <b>sign</b> of dissolving an assembly, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 1.36 ">Refs 5th
    c.BC+</a>]; τὸ τῆς ἐκκλησίας σ. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Thesmophoriazusae” 278 ">Refs 5th c.BC+</a>]; ὕστερος
    ἐλθεῖν τοῦ σ. [<a href="javascript:void(0)" title=" [prev. author] “V.” 690 ">Refs</a>]:
    generally, <b>signal</b>, σ. ὑποδηλῶσαί τινι ὅτι.. [<a href="javascript:void(0)"
    title=" [prev. author] “Th.” 1011; τὰ σ. αὐτοῖς ἤρθη 5th c.BC: Thucydides Historicus
    4.42; τὸ σ. τοῦ πυρός, ὡς εἴρητο, ἀνέσχον [prev. work] 111 ">Refs 5th c.BC+</a>];
    <b>signal</b> to commence work, [ἡ] τοῦ σημείου ἄρσις [<a href="javascript:void(0)"
    title=" “Ath.Mitt.” 35.403 (Pergam.)">Refs</a>]; σημείῳ ἀβαστάκτῳ, σημείοις ἀβαστάκτοις
    with unremoved <b>signal</b> (<b>s</b>), of gymnasia, i.e. never closed, [<a href="javascript:void(0)"
    title=" “IGRom.” 4.446 ([prev. passage]), “Abh.Berl.Akad.” 1932(5).44([prev. passage],
    2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3> <b>standard</b>
    or <b>flag</b>, on the admiral''s ship, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 8.92 ">Refs 5th c.BC+</a>]; on the general''s tent,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 8.5.13 ">Refs 5th c.BC+</a>]; ἔξω τῶν σ. out of the <b>lines</b>,
    [<a href="javascript:void(0)" title="[prev. work] 8.3.19. ">Refs</a>]<br /><Level4><b>__4.b</b></Level4>
    <b>body of troops</b> under one standard or flag, [<a href="javascript:void(0)"
    title=" “PAmh.” 2.39.2 (2nd c.BC);compare σημεία 1.2. ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__5</b></Level3> land<b>mark, boundary, limit</b>, ἔξω τῶν σ. τοῦ
    ὑμετέρου ἐμπορίου out of the <b>limits</b> of your commercial port, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 35.28 ">Refs 4th c.BC+</a>]; of milestones,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “C. Gracchus” 7, 2nd c.AD: Herodianus Grammaticus 2.13.9. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__6</b></Level3> <b>device</b> upon a shield, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.171, 5th c.BC: Euripides Tragicus “Phoenissae”
    1114 ">Refs 5th c.BC+</a>]; upon ships, <b>figure-head</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 933, 5th c.BC: Thucydides Historicus
    6.31, 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 255 (Lyric poetry).
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__7</b></Level3> <b>signet</b> on ring,
    etc., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Equites” 952, “V.” 585, 5th-6th c.BC: Plato Philosophus “Theaetetus” 191d, +others,
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.1.30, 4th c.BC:
    Demosthenes Orator 42.2, “PRev.Laws” 26.5 (3rd c.BC)">Refs 5th c.BC+</a>]; <b>figure,
    image</b>, Διὸς κτησίου [<a href="javascript:void(0)" title=" 3rd c.BC(?): Anticlides
    Historicus 13 ">Refs 3rd c.BC+</a>]; <b>badge</b>, τρίαιναν σ. θεοῦ [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 218 ">Refs 4th c.BC+</a>]:
    <i>plural</i>, <b>written characters</b>, γράψαι σημήϊα.. φωνῆς [<a href="javascript:void(0)"
    title=" “IG” 14.1549 (from Rome). ">Refs</a>]<br /><Level4><b>__7.b</b></Level4>
    <i>plural</i> (<i>Doric dialect</i>) σαμεῖα, <b>stripes</b>, [<a href="javascript:void(0)"
    title="[prev. work]5(1).1390.16 (Andania, 1st c.BC)">Refs 1st c.BC+</a>]; <b>clavi</b>·
    σημεῖα, [<a href="javascript:void(0)" title=" “Corpus Glossariorum Latinorum”
    ">Refs</a>]<br /><Level3><b>__8</b></Level3> <b>watchword, war-cry</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 5.69.8; ἀπὸ σ. ἑνὸς ἐπιστρέφειν τὰς ναῦς
    5th c.BC: Thucydides Historicus 2.90, compare 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 6.2.28. ">Refs 5th c.BC+</a>]<br /><Level3><b>__9</b></Level3>
    <b>birthmark</b> or <b>distinguishing feature</b>, Wilcken [<a href="javascript:void(0)"
    title=" “Chr.” 76.14 (2nd c.AD), “Sammelb.” 15.27 (2nd c.AD), etc. ">Refs 2nd
    c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>sign, token, indication</b> of
    anything that is or is to be, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 1059, 5th c.BC: Euripides Tragicus “Phoenissae”
    1332; σ. φαίνεις ἐσθλὸς.. γεγώς 5th c.BC: Sophocles Tragicus “Electra” 24, compare
    “OT” 710; τέχνης σ. τῆς ἐμῆς [prev. author] “Ant.” 998; so later τὰ σ. τῶν καιρῶν
    NT.Matt.16.3, etc. ">NT+5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> in
    reasoning, a <b>sign</b> or <b>proof</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Nubes” 369, 5th c.BC: Thucydides Historicus
    1.6, 10, 5th-6th c.BC: Andocides Orator 2.25, etc.; τούτων ὑμῖν σημεῖα δείξω 4th
    c.BC: Aeschines Orator 2.103, compare 3.46; τάδε τὰ σ. ὡς.. 5th-6th c.BC: Xenophon
    Historicus “Agesilaus” 1.5; σ. εἰ.. 5th-6th c.BC: Plato Philosophus “Gorgias”
    520e ">Refs 5th c.BC+</a>]; ὅτι ἀγαθὸς ἦν.., τοῦτο μέγιστον σ. [<a href="javascript:void(0)"
    title=" [prev. author] “Min.” 321b ">Refs</a>]; τὸ μὴ ἐκδυθῆναι οὐδὲν σ. ἐστι
    is no <b>proof</b> to the contrary, [<a href="javascript:void(0)" title=" 5th
    c.BC: Antipho Orator 2.2.5 ">Refs 5th c.BC+</a>]; also, <b>instance, example</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης
    ἰητρικῇς” 20 ">Refs 5th c.BC+</a>]; σημεῖον δέ· to introduce an argument, [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 21.149, 5th-6th
    c.BC: Isocrates Orator 4.86,107, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    in the Logic of [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    ">Refs 4th c.BC+</a>], <b>a sign</b> used as <b>a probable argument</b> in proof
    of a conclusion, opposed to τεκμήριον (a demonstrative or certain proof), [<a
    href="javascript:void(0)" title=" “APr.” 70a11, “SE” 167b9, “Rh.” 1357a33. ">Refs</a>]<br
    /><Level4><b>__II.3.b</b></Level4> in Stoic and Epicurean philosophical, <b>sign</b>
    as observable basis of inference to the unobserved or unobservable, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae” 2p.43U., 1st c.BC: Philodemus
    Philosophus “περὶ σημείων καὶ σημειώσεων” 27, +others, 2nd c.AD: Sextus Empiricus
    Philosophus “adversus Mathematicos” 8.142, +others">Refs 4th c.BC+</a>]; περὶ
    σημείων (uncertain meaning), title of work by Zeno, [<a href="javascript:void(0)"
    title=" “Stoicorum Veterum Fragmenta” 1.14. ">Refs</a>]<br /><Level3><b>__II.4</b></Level3>
    in Medicine texts, <b>symptom</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “περὶ νούσων” 3.6, 15, 2nd c.AD: Aretaeus Medicus “περὶ αἰτιῶν
    καὶ σημείων χρονίων παθῶν” 1.9, 2nd c.AD: Galenus Medicus 1.313, 18(2).306. ">Refs
    5th c.BC+</a>]<br /><Level4><b>__II.4.b</b></Level4> = Latin <i>lenticula</i>,
    a kind of skin-eruption, [<a href="javascript:void(0)" title=" 1st c.AD: Celsus
    Medicus 6.5.1. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.5</b></Level3> <i>plural</i>,
    <b>shorthand symbols</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Cat.Mi.” 23, 2nd c.AD: Galenus Medicus “περὶ
    τῶν ἰδίων βιβλίων” 1, “POxy.” 724.3 (2nd c.AD), 4th c.AD: Libanius Sophista “Orationes”
    42.25. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.6</b></Level3> <b>critical mark</b>,
    [<a href="javascript:void(0)" title=" 7th c.AD: Hephaestio Grammaticus “Poëm.”
    p.73C., 3rd c.AD(?): Diogenes Laertius 3.65. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    ={στιγμή}, <b>mathematical point</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Analytica Posteriora” 76b5, “Ph.” 240b3, 3rd c.BC:
    Euclides Geometra “Def.” 1, +others">Refs 4th c.BC+</a>]; also ς. (with or without
    χρόνου) <b>point</b> of time, <b>instant</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “de Caelo” 283a11, “Ph.” 262b2f ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> in Prosody and Music, <b>unit of time</b>, [<a
    href="javascript:void(0)" title=" 3rd c.AD(?): Aristides Quintilianus Musicus
    1.14, 3rd c.AD: Longinus Rhetor “Proll. Heph.” 5. ">Refs 3rd c.AD+</a>]'
