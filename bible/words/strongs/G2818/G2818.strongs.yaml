strongs_number: G2818
language: greek
lemma: κληρονόμος
transliteration: klēronómos
definition: a sharer by lot, i.e. inheritor (literally or figuratively); by implication,
  a possessor
kjv_usage: heir
derivation: from G2819 (κλῆρος) and the base of G3551 (νόμος) (in its original sense
  of partitioning, i.e. (reflexively) getting by apportionment);
extended_definition:
  gloss: heir
  definition: '<b>κληρο-νόμος</b>, -ου, ὁ<BR /> (κλῆρος, νέμομαι, to possess) [in
    LXX: <ref=''Jdg.18.7''>Jdg.18:7</ref>, <ref=''2Sa.14.7''>2Ki.14:7</ref>, <ref=''Mic.1.15''>Mic.1:15</ref>,
    <ref=''Jer.8.10''>Jer.8:10</ref> (יָרַשׁ), <ref=''Sir.23.22''>Sir.23:22</ref>
    * ;] <BR />__1. (as in cl.) an heir: <ref=''Mat.21.38''>Mat.21:38</ref>, <ref=''Mrk.12.7''>Mrk.12:7</ref>,
    <ref=''Luk.20.14''>Luk.20:14</ref>, <ref=''Gal.4.1''>Gal.4:1</ref>; of those who
    as sons of God inherit the privileges of the Messianic Kingdom; of Christ himself,
    <ref=''Heb.1.2''>Heb.1:2;</ref> of Abraham, <ref=''Rom.4.13-14;''>Rom.4:13-14;</ref>
    of Christians, <ref=''Rom.8.17''>Rom.8:17</ref>, <ref=''Gal.3.29''>Gal.3:29</ref>,
    <ref=''Tit.3.7''>Tit.3:7</ref>, <ref=''Jas.2.5''>Jas.2:5</ref>. <BR /> __2. (As
    in LXX: Jg, Mi, Je, ll. with) a possessor: <ref=''Heb.6.17; 11.7''>Heb.6:17 11:7</ref>
    (Cremer, 359 f.).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
