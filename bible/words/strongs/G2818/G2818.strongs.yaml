    title=" 4th c.BC: Isaeus Orator 1.44, 5th-6th c.BC: Plato Philosophus “Leges”
    923c ">Refs 5th c.BC+</a>]; of the <b>heir apparent</b>, [<a href="javascript:void(0)"
