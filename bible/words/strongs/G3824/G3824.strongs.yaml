strongs_number: G3824
language: greek
lemma: παλιγγενεσία
transliteration: palingenesía
definition: (spiritual) rebirth (the state or the act), i.e. (figuratively) spiritual
  renovation; specially, Messianic restoration
kjv_usage: regeneration
derivation: from G3825 (πάλιν) and G1078 (γένεσις);
extended_definition:
  gloss: regeneration
  definition: <b>παλινγενεσία</b> (Rec. παλιγγ-), -ας, ἡ <BR /> (πάλιν, γενεσις),
    <BR /><b>new birth, renewal, restoration, regeneration</b>; <BR /> __(a) of persons
    (Plut., Phil., al.), of spiritual regeneration, διὰ λουτροῦ παλινγενεστίας (genitive
    attr., see Ellic., in l), <ref='Tit.3.5'>Tit.3:5;</ref> <BR /> __(b) of the world,
    as in Stoics, Jewish Apocal., al. (see Dalman, <i>Words</i>, 177 ff.), <ref='Mat.19.28.'>Mat.19:28.</ref>†<BR
    /> (AS)
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πᾰλιγ-γενεσία</b>, ἡ, <br /> <b>rebirth, regeneration</b>,
    of the world, παλιγγενεσίας ἡγεμόνες, of Noah and his sons, [<a href="javascript:void(0)"
    title=" [prev. author = 1st c.AD: Philo Judaeus] 2.144; ἡ ἀνάκτησις καὶ π. τῆς
    πατρίδος 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 11.3.9 ">Refs 1st
    c.AD+</a>]; <b>renewal</b> of a race, [<a href="javascript:void(0)" title=" “Corpus
    Hermeticum” 3.3 ">Refs</a>]; of persons, <b>beginning of a new life</b>, εἰς π.
    ὁρμᾶν [<a href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 1.159, compare
    2nd c.AD: Lucianus Sophista “Musc.Enc.” 7 ">Refs 1st c.AD+</a>]: hence of <b>restoration</b>
    after exile, [<a href="javascript:void(0)" title=" 1st c.BC: Cicero, M. Tullius
    Orator et Philosophus “Epistulae ad Atticum” 6.6.4 ">Refs 1st c.BC+</a>]; <b>transmigration,
    reincarnation</b> of souls, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.998c">Refs 1st c.AD+</a>]; compare μετεμψύχωσις
    near the end <br /><Level3><b>__2</b></Level3> in Stoic Philos., <b>rebirth</b>
    of the κόσμος, [<a href="javascript:void(0)" title=" 3rd c.BC: Chrysippus Stoicus
    2.191: _plural_, [prev. work] 187, 2nd c.BC: Boethus Sidonius Stoicus 3.265; so
    later, ἡ περιοδικὴ π. τῶν ὅλων 2nd c.AD: Marcus Antoninus Imperator 11.1, compare
    5th c.AD: Proclus Philosophus “in Platonis Timaeum commentarii” 3.241 4th c.BC:
    Demosthenes Orator ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> in Medicine
    texts, <b>relapse</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 13.83">Refs 2nd c.AD+</a>]; <b>regrowth</b> of a tumour, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Antyllus Medicus cited in 4th c.AD: Oribasius Medicus 45.2.7.
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> in Roman Law, = <b>restitutio
    natalium</b>, [<a href="javascript:void(0)" title=" 6th c.AD: Justinianus Imperator
    “Novellae” 18.11. ">Refs 6th c.AD+</a>]<br /><Level2><b>__III</b></Level2> in
    “NT.”, <br /><Level3><b>__III.1</b></Level3> <b>resurrection,</b> [<a href="javascript:void(0)"
    title="NT.Matt.19.28. ">NT</a>]<br /><Level3><b>__III.2</b></Level3> <b>regeneration</b>
    by baptism, διὰ λουτροῦ παλιγγενεσίας [<a href="javascript:void(0)" title=" NT.Tit.3.5.
    ">NT</a>]'
