strongs_number: G0027
language: greek
lemma: ἀγαπητός
transliteration: agapētós
definition: beloved
kjv_usage: (dearly, well) beloved, dear
derivation: from G25 (ἀγαπάω);
extended_definition:
  gloss: beloved
  definition: '<b>ἀγαπητός</b>, -ή, -όν <BR /> (ἀγαπάω), [in LXX chiefly for יָתִיד,
    יָדִיד ;] <BR /><b>beloved</b> (see M, <i>Pr.</i>, 221); <BR />__(a) <b>by God</b>:
    of Christ, <ref=''Mat.3.17''>Mat.3:17;</ref> of men, <ref=''Rom.1.7''>Rom.1:7;</ref>
    <BR /> __(b) <b>by Christians, of one another</b>: <ref=''1Co.4.14''>1Co.4:14;</ref>
    frequently as form of address, <ref=''1Co.10.14''>ib. 10:14</ref>; opposite to
    ἐχθρός, <ref=''Rom.11.28''>Rom.11:28</ref> (see AR, <i>Eph.</i>, 229; Cremer,
    17; MM, <i>VGT</i>, see word).<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
