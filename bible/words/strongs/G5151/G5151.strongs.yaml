extended_definition:
  gloss: three times
  definition: '<b>τρίς</b><BR /> (τρεῖς), <BR /> <i>adv.</i>, <BR /><b>thrice</b>:
    <ref=''Mat.26.34, 75''>Mat.26:34, 75</ref>, <ref=''Mrk.14.30, 72''>Mrk.14:30,
    72</ref> <ref=''Luk.22.34, 61''>Luk.22:34, 61</ref> <ref=''Jhn.13.38''>Jhn.13:38</ref>,
    <ref=''2Co.11.25; 12.8''>2Co.11:25 12:8</ref>; ἐπὶ τ., <ref=''Act.10.16; 11.10''>Act.10:16
    11:10</ref>.†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τρίς</b>, <br /> <i>adverb</i> of τρεῖς (which see), <b>thrice,
    three times,</b> τ. τόσσα <b>thrice</b> as much or many, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.213, compare 5.136; δὶς καὶ
    τ. 6th c.BC: Theognis Elegiacus 633, 5th c.BC: Sophocles Tragicus “Ajax” 433,
    etc.; δὶς ἢ τ. 5th-6th c.BC: Aristophanes Comicus “Pax” 1181 (troch.); τ. τετράκι
    τε 5th c.BC: Pindarus Lyricus “N.” 7.104; ἐς τ. ">Refs 8th c.BC+</a>]<b>thrice,</b>
    [<a href="javascript:void(0)" title=" [prev. author] “O.” 2.68, 5th c.BC: Herodotus
    Historicus 1.86, 5.105, “GDI” iv p.884 (Erythrae, 4th c.BC), 3rd c.BC: Theocritus
    Poeta Bucolicus 1.25, 2.43; ἐπὶ τρίς ">Refs 5th c.BC+</a>]<b>thrice,</b> [<a href="javascript:void(0)"
    title=" NT.Acts.10.16, 11.10, 1st c.AD: Dioscorides (Dioscurides) Medicus “Eup.”
    2.19; frequently used merely to intensify the notion, τ. λελουμένη 4th c.BC: Eubulus
    Comicus 102, etc.">NT+4th c.BC+</a>]; especially in compounds, such as τρισάθλιος,
    τρίσμακαρ, etc., compare τρι-, τριάζω, τρικυμί; but such words may sometimes be
    written divisim, τρὶς ἄθλιος, etc.: proverbial, τ. ἓξ βαλεῖν throw <b>thrice</b>
    six (the highest throw, there being three dice), [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 33, compare 5th-6th c.BC:
    Plato Philosophus “Leges” 968e; τρὶς ἓξ νικητήριος βόλος “App. Prov.” 4.99; ἢ
    τ. ἓξ ἢ τρεῖς κύβοι 5th c.BC: Pherecrates Comicus 124. [ῐ: in 8th-7th c.BC: Hesiodus
    Epicus “Opera et Dies” 173 ">Refs 8th c.BC+</a>] long by position before (ϝ) έτεος.]
    (I.-[<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus ">Refs
    5th c.BC+</a>] <b>tris,</b> cf. Sanskrit <i>tris,</i> Latin <i>ter.</i>)'
