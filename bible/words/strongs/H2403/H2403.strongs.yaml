strongs_number: H2403
language: hebrew
lemma: חַטָּאָה
transliteration: chaṭṭâʼâh
pronunciation: khat-taw-aw'
definition: an offence (sometimes habitual sinfulness), and its penalty, occasion,
  sacrifice, or expiation; also (concretely) an offender
kjv_usage: punishment (of sin), purifying(-fication for sin), sin(-ner, offering).
derivation: or חַטָּאת; from H2398 (חָטָא);
