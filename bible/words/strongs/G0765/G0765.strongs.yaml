strongs_number: G0765
language: greek
lemma: ἀσεβής
transliteration: asebḗs
definition: irreverent, i.e. (by extension) impious or wicked
kjv_usage: ungodly (man)
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G4576
  (σέβομαι);
extended_definition:
  gloss: ungodly
  definition: '<b>ἀσεβής</b>, -ές<BR /> (σέβω, to reverence), [in LXX chiefly for
    רָשַׁע ;] <BR /><b>un­godly, impious</b>: <ref=''Rom.4.5; 5.6''>Rom.4:5 5:6</ref>,
    <ref=''1Ti.1.9''>1Ti.1:9</ref>, <ref=''1Pe.4.18''>1Pe.4:18</ref>, <ref=''2Pe.2.5-6;
    3.7''>2Pe.2:5-6 3:7</ref>, <ref=''Jude.4,15''>Ju 4 15</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀσεβ-ής</b>, ές, <br /> (σέβω) <b>ungodly, unholy, profane,
    sacrilegious,</b> opposed to εὐσεβής, [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “Fragmenta.” 132.1, 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    9 (_anapaest meter_)">Refs 5th c.BC+</a>]; τὸν ἀσεβῆ, of Oedipus, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1382, 1441; σκοπῶν τί
    ἀ. 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.1.16: with _genitive_, θεῶν
    ἀσεβής">Refs 5th c.BC+</a>] <b>against</b> them, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Pausanias Periegeta 4.8.1; ἀσεβέστεροι περὶ θεούς 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.8.27; πρὸς ἀλλοτρίους 1st
    c.AD: Josephus Historicus “Bellum Judaicum” 5.10.5. ">Refs 5th c.BC+</a>]<i>adverb</i>
    -βῶς, <i>superlative</i> <b>-έστατα</b>[<a href="javascript:void(0)" title=" 2nd-3rd
    c.AD: Dio Cassius Historicus 79.9.">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
