strongs_number: G4886
language: greek
lemma: σύνδεσμος
transliteration: sýndesmos
definition: a joint tie, i.e. ligament, (figuratively) uniting principle, control
kjv_usage: band, bond
derivation: from G4862 (σύν) and G1199 (δεσμόν);
extended_definition:
  gloss: bond(age)
  definition: '<b>σύν-δεσμος</b>, -ου, ὁ<BR /> (συνδέω), [in LXX for קֶשֶׁר, קְטַר,
    etc. ;] <BR /><b>that which binds together, a bond</b>: of the ligaments of the
    body, <ref=''Col.2.19.''>Col.2:19.</ref> Metaphorical, σ. ἀδικίας, <ref=''Act.8.23''>Act.8:23;</ref>
    τ. τελειότητος, <ref=''Col.3.14''>Col.3:14;</ref> τ. εἰρήνης, <ref=''Eph.4.3''>Eph.4:3</ref>
    (see Lft., Col., ll. with).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σύνδεσμ-ος</b>, ὁ, <br /> irregular <i>plural</i> σύνδεσμα
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus (see. below)">Refs
    5th c.BC+</a>]:—<b>that which binds together, bond of union, fastening</b>, ξ.
    ἦν.. τὰ ξύλα, τοῦ μὴ ἀσθενὲς εἶναι τὸ οἰκοδόμημα [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.75 ">Refs 5th c.BC+</a>]; ἀραρότως σύνδεσμα
    χρυσὸς εἶχε the golden headband kept its <b>bonds</b> firmly fixed, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Medea” 1193 ">Refs 5th c.BC+</a>]; ἁμμάτων
    σύνδεσμα <b>fastenings</b> of garments, [<a href="javascript:void(0)" title="
    [prev. author] “Ba.” 697; οἱ περὶ [τὸ θύρωμα] σ. Aristeas 85 ">Refs</a>]; μελέων
    σύνδεσμα, of <b>sinews</b> or <b>ligaments</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 199 (_anapaest meter_), compare
    5th-4th c.BC: Timaeus Locrus Philosophus 100b, 4th c.BC: Aristoteles Philosophus
    “de Partibus Animalium” 652a16, “IA” 712a2, NT.Col.2.19, 2nd c.AD: Soranus Medicus
    2.57, 2nd c.AD: Galenus Medicus 18(1).734. ">NT+5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, <b>bond of union</b>; ὁ σ. τῆς πόλεως <b>the bond that
    keeps</b> the state <b>together</b>, of good citizens, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 520a, compare “Plt.” 310a;
    νόμος ὁ βοηθῶν.. τῷ τῆς πόλεως συνδέσμῳ [prev. author] “Lg.” 921c; σ. τοῦ οὐρανοῦ
    [prev. author] “R.” 616c; σ. τὰ τέκνα δοκεῖ εἶναι 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1162a27; τὴν ἀγάπην, ὅ ἐστι σ. τῆς τελειότητος NT.Col.3.14.
    ">NT+5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> Grammars, <b>conjunction</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1407a20 ">Refs 4th c.BC+</a>]; σ. ἓν ποιεῖ τὰ πολλά[<a href="javascript:void(0)"
    title=" [prev. work] 1413b32, compare “Rh.Al.” 1434b13, “Po.” 1456b38, 3rd c.BC:
    Chrysippus Stoicus 2.45, 2nd c.BC: Dionysius Thrax Grammaticus 634.6, 2nd c.AD:
    Apollonius Dyscolus Grammaticus “Conj.” passim, 2nd c.AD: Hermogenes Rhetor “περὶ
    ἰδεῶν” 2.7. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> ={σύνδεσις}[<a
    href="javascript:void(0)" title=" 1, 5th-6th c.BC: Plato Philosophus “Epinomis”
    984c; συνδέσμῳ ἕν 4th c.BC: Aristoteles Philosophus “Analytica Posteriora” 93b36,
    “Metaphorical” 1045a13, compare “Int.” 17a9. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>that which is bound together, bundle</b>, ἐπιστολῶν [<a href="javascript:void(0)"
    title=" 2nd c.AD: Herodianus Grammaticus 4.12.6. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>conspiracy</b>, [<a href="javascript:void(0)" title=" LXX.2Ki.11.14, +others
    ">LXX</a>]<br /><Level2><b>__V</b></Level2> <b>sodomy</b>,[<a href="javascript:void(0)"
    title="LXX.1Ki.14.24. ">LXX</a>]<br /><Level2><b>__VI</b></Level2> Astron., <b>node</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Eudoxus Astronomus “Ars astronomica”
    18.13, 2nd c.AD: Theon Smyrnaeus Philosophus p.194 H., 2nd c.AD: Cleomedes Astronomus
    2.5, 1st c.BC: Ptolemaeus Epigrammaticus “Alm.” 6.5. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__VI.2</b></Level3> Σ. <b>the Knot</b>, i.e. the star <b>a</b> Piscium,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Hipparchus Astronomicus 1.11.20,
    1st c.BC: Geminus Astronomicus 3.7, [prev. author] “Calend.” 10, 1st c.BC: Ptolemaeus
    Epigrammaticus “Alm.” 8.1. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__VI.3</b></Level3>
    Astrology texts, <b>connexion</b> of heavenly bodies, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Vettius Valens Astrologus 163.13, +others ">Refs 2nd c.AD+</a>];
    of the moon, [<a href="javascript:void(0)" title=" 4th c.AD: Paulus Alexandrinus
    Astrologus “S.” 3. ">Refs 4th c.AD+</a>]'
