strongs_number: G3851
language: greek
lemma: παραβουλεύομαι
transliteration: parabouleúomai
definition: to misconsult, i.e. disregard
kjv_usage: not (to) regard(-ing)
derivation: from G3844 (παρά) and the middle voice of G1011 (βουλεύω);
extended_definition:
  gloss: to risk
  definition: '<b>παρα-βολεύομαι</b><BR /> = cl. παραβάλλομαι (<ref=''2Ma.14.38''>2Ma.14:38</ref>),
    <BR /> <b>to expose oneself to danger, hazard one''s life</b>: with dative ref.,
    τ. ψυχῇ (see M, <i>Pr.</i>, 64), <ref=''Php.2.30''>Php.2:30</ref> (Rec. παραβουλ-).
    Cited by Deiss., <i>LAE</i>, 84, 120.†<BR /> <b>παρα-βουλεύομαι</b>, <BR /> to
    consult amiss, or perh. (see LS, see word), a vulg. form of παρα-βολ- (which see)
    : <ref=''Php.2.30''>Php.2:30</ref>, Rec.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραβολ-εύομαι</b>, <br /> <b>venture, expose oneself</b>,
    π. τῇ ψυχῇ  NT.Phil.2.30 (variant <b>παραβουλεύομαι</b>): with <i>accusative</i>
    <i>cognate</i>, τοὺς ὑπὲρ φιλίας κινδύνους π. [<a href="javascript:void(0)" title="
    “IPE” 12.39.28 (Olbia, iii (?) 4th-5th c.BC: Aeschylus Tragicus 4th c.BC: Demosthenes
    Orator). ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
