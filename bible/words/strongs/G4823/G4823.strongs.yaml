    συμβῆναι ὑμᾶς I <b>advise</b> that you should.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 337e, compare 2nd c.AD: Galenus
    Medicus 16.501. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> without
    <i>infinitive</i>, σ. τινί τι [<a href="javascript:void(0)" title=" 5th c.BC:
