strongs_number: G4823
language: greek
lemma: συμβουλεύω
transliteration: symbouleúō
definition: to give (or take) advice jointly, i.e. recommend, deliberate or determine
kjv_usage: consult, (give, take) counsel (together)
derivation: from G4862 (σύν) and G1011 (βουλεύω);
extended_definition:
  gloss: to consult
  definition: '1. <b>to advise, counsel </b>, Lat. <i>consulere alicui</i>, with <i>dative</i>
    pers. et <i>infinitive</i>, <b>to advise </b> one to do a thing, (Herdotus Historicus),
    etc. <br>2. without the <i>infinitive</i>, ς. τινί τι (Herdotus Historicus); ς.
    τι <b>to recommend </b> a measure, (Herdotus Historicus), attic:—;Pass., τὰ συμβουλευόμενα
    <b>the advice given </b>, (Xenophon Historicus) <br>3. <i>absolute</i> <b>to advise,
    give advice </b>, (Sophocles Tragicus); ὁ συμβουλεύων or -εύσας, <b>an adviser
    </b>, Lat. <i>auctor sententiae</i>, (Aristotle Philosopher) <br>4. Mid. <b>to
    consult with </b> a person, i. e. <b>ask </b> his <b>advice </b>, Lat. <i>consulere
    aliquem</i>, with <i>dative</i>, (Herdotus Historicus), etc.: <i>absolute</i>
    <b>to consult, deliberate </b>, (Xenophon Historicus) (ML)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
