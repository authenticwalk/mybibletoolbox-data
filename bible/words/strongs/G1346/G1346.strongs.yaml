strongs_number: G1346
language: greek
lemma: δικαίως
transliteration: dikaíōs
definition: equitably
kjv_usage: justly, (to) righteously(-ness)
derivation: adverb from G1342 (δίκαιος);
extended_definition:
  gloss: rightly
  definition: '<b>δικαίως </b><BR /> <i>adv.</i> (δίκαιος, which see), [in LXX for
    צֶדֶק, etc. ;] <BR />__1. <b>righteously</b>: <ref=''1Co.15.34''>1Co.15:34</ref>,
    <ref=''1Th.2.10''>1Th.2:10</ref>, <ref=''Tit.2.12''>Tit.2:12</ref>. <BR /> __2.
    <b>justly</b>: <ref=''Luk.23.41''>Luk.23:41</ref>, <ref=''1Pe.2.23''>1Pe.2:23</ref>.†<BR
    /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> δίκαιος</b> [ῐ], α, ον, <br /> also ος, ον [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Heraclidae” 901
    (Lyric poetry), “IT” 1202, 1st c.BC: Diodorus Siculus Historicus 5.72 ">Refs 5th
    c.BC+</a>]: (δίκη): <br /><Level1><b>__A</b></Level1> in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] and all writers, of persons,
    <b>observant of custom</b> or <b>rule,</b> [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.52 ">Refs 8th c.BC+</a>]; especially
    <b>of social rule, well-ordered, civilized,</b> ὑβρισταί τε καὶ ἄγριοι οὐδὲ δ.
    [<a href="javascript:void(0)" title=" 9.175, compare 8.575; [Γαλακτοφάγοι] δικαιότατοι
    8th c.BC: Ilias Homerus Epicus “Illiad” 13.6; [Χείρων] δικαιότατος Κενταύρων 11.832,
    compare 6th c.BC: Theognis Elegiacus 314, 794 ">Refs 8th c.BC+</a>]; δ. πολίτης
    a <b>good</b> citizen, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 3.21, etc.">Refs 4th c.BC+</a>]: <i>metaphorically</i> of the sea, [<a
    href="javascript:void(0)" title=" 6th c.BC: Solon Lyricus 12.2 (_superlative_)">Refs
    6th c.BC+</a>]; δικαίη ζόη a <b>civilized</b> way of living, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.177. ">Refs 5th c.BC+</a>] <i>adverb</i>
    δικαίως, μνᾶσθαι woo <b>in due form, decently,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.90; ὑπὸ ζυγῷ λόφον δ. εἶχον
    ">Refs 8th c.BC+</a>]<b>loyally,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Antigone” 292. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.2</b></Level3>
    <b>observant of duty</b> to gods and men, <b>righteous,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.209, etc.; δ. πρὸς πᾶσαν
    ὁμιλίην 5th c.BC: Hippocrates Medicus “περὶ ἰητροῦ” 2; ἰθὺς καὶ δ. 5th c.BC: Herodotus
    Historicus 1.96 ">Refs 8th c.BC+</a>]; opposed to δυσσεβής, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 598, compare 610;
    δ. καὶ ὅσιος 5th-6th c.BC: Plato Philosophus “Gorgias” 507b; δικαίων ἀδίκους φρένας
    παρασπᾷς 5th c.BC: Sophocles Tragicus “Antigone” 791 (Lyric poetry)">Refs 5th
    c.BC+</a>]; also of actions, etc., <b>righteous,</b> ἐπὶ ῥηθέντι δικαίῳ a thing
    <b>rightly</b> said, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 18.414, etc. ">Refs 8th c.BC+</a>]<br /><Level3><b>__A.3</b></Level3>
    ὁ δίκαιος, euphemistic of a sacred snake, [<a href="javascript:void(0)" title="
    “GDI” 5056 (from Crete). ">Refs</a>]<br /><Level1><b>__B</b></Level1> later: <br
    /><Level2><b>__B.I</b></Level2> <b>equal, even, well-balanced,</b> ἅρμα δίκαιον
    <b>evengoing</b> chariot, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.2.26: so _metaphorically_,
    νωμᾷ δικαίῳ πηδαλίῳ στρατόν 5th c.BC: Pindarus Lyricus “P.” 1.86; δικαιόταται
    ἀντιρροπαί 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 7 ">Refs 5th c.BC+</a>];
    δικαιότατα μοχλεύειν [<a href="javascript:void(0)" title="[prev. passage]: hence,
    ">Refs</a>]<b>fair, impartial,</b> βάσανος [<a href="javascript:void(0)" title="
    5th c.BC: Antipho Orator 1.8; συγγραφεύς 2nd c.AD: Lucianus Sophista “Hist.Conscr.”
    39. ">Refs 5th c.BC+</a>]<br /><Level4><b>__B.I.b</b></Level4> <b>legally exact,
    precise,</b> τῷ δικαιοτάτῳ τῶν λόγων to speak <b>quite exactly,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.108, compare 5th c.BC: Thucydides Historicus
    3.44 ">Refs 5th c.BC+</a>]; of Numbers, αἱ ἑκατὸν ὀργυιαὶ δίκαιαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.149 ">Refs 5th c.BC+</a>]. <i>adverb</i>
    -αίως, πάντα δ. ὑμῖν τετήρηται [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 21.3; δ. ἐξετάζειν [prev. work]154. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__B.I.2</b></Level3> <b>lawful, just,</b> especially τὸ δ. <b>right,</b>
    opposed to τὸ ἄδικον, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.96, 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 189 (Lyric
    poetry), etc.; τὸ δ. τὸ νόμιμον καὶ τὸ ἴσον 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1129a34; δ. διορθωτικόν, διανεμητικόν, [prev. work] 1131b25,
    27 ">Refs 5th c.BC+</a>]; τὸ πολιτικὸν δ.[<a href="javascript:void(0)" title="
    [prev. work] 1134b18; ἔστι ἐπιεικὲς τὸ παρὰ τὸν γεγραμμένον νόμον δ. [prev. author]
    “Rh.” 1374a27, compare “EN” 1137b12; καὶ δίκαια κἄδικα 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 99; τὰ ἴσα καὶ τὰ δ. 4th c.BC: Demosthenes Orator 21.67 ">Refs
    5th c.BC+</a>]; τοὐμὸν δ. my own <b>right,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 810 ">Refs 5th c.BC+</a>];
    ἐλθεῖν ἐπὶ τοῦτο τὸ δ. bring the case to this <b>issue,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 6.24 ">Refs 5th c.BC+</a>]; οὐδὲν τῶν δ. ποιεῖν
    τινί not to do <b>what is just and right</b> by a man, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.3.10
    ">Refs 5th c.BC+</a>]; τὰ δ. ἔχειν, λαμβάνειν, receive <b>one''s due,</b> [<a
    href="javascript:void(0)" title=" [prev. author] “An.” 7.7.14, 17 ">Refs</a>];
    τὰ δ. πράττεσθαι πόλιν give a city its <b>deserts,</b> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 812 ">Refs 4th c.BC+</a>];
    ἐκ τοῦ δικαίου, ={δικαίως}, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Aves” 1435, compare 5th c.BC: Thucydides Historicus 2.89
    ">Refs 5th c.BC+</a>]; so ἀπὸ τοῦ δικαίου, τῶν δικαίων, [<a href="javascript:void(0)"
    title=" “Inscription Prien.” 50.8 (2nd c.BC), 123.8 (1st c.BC)">Refs 2nd c.BC+</a>];
    μετὰ τοῦ δ. [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 2.12,
    4th c.BC: Demosthenes Orator 21.177 ">Refs 5th c.BC+</a>]; τὸ δίκαιον <b>lawful
    claim,</b> ἃ ἔχομεν δίκαια πρός.. [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 3.54, compare 4th c.BC: Demosthenes Orator 21.179, 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Lucullus” 3, etc.">Refs 5th c.BC+</a>];
    τὰ πρὸς ἀλλήλους δ. mutual <b>obligations</b> or <b>contracts,</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.21.10 ">Refs 2nd c.BC+</a>]; ἐπὶ συγκειμένοις
    τισὶ δικαίοις on certain agreed <b>terms,</b> [<a href="javascript:void(0)" title="
    1st c.BC: Dionysius Halicarnassensis 3.51 ">Refs 1st c.BC+</a>]. <i>adverb</i>
    <b>-αίως</b> <b>rightly, justly,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 6.137; μεῖζον ἢ δ. 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 376 (Lyric poetry); καὶ δ. καὶ ἀδίκως 5th-6th c.BC: Andocides Orator
    1.135. ">Refs 5th c.BC+</a>]<br /><Level2><b>__B.II</b></Level2> of persons and
    things, <b>meet and right, fitting,</b> δ. τοῦδε τοῦ φόνου ῥαφεύς [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1604; κόσμος οὐ φέρειν δ.
    [prev. author] “Eu.” 55 ">Refs 4th c.BC+</a>]; ἵππον δ. ποιεῖσθαί τινι make a
    horse <b>fit for</b> another''s <b>use,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.4.5, compare “Cyn.” 7.4 (ἵππος
    δ. τὴν σιαγόνα">Refs 5th c.BC+</a>] having a <b>good</b> mouth, [<a href="javascript:void(0)"
    title=" 2nd c.AD(?): Pollianus Epigrammaticus 1.196). ">Refs 2nd c.AD+</a>]<br
    /><Level4><b>__B.II.b</b></Level4> <b>normal,</b> σχήματα [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 69; φύσις [prev. author]
    “Fract.” 1 (_superlative_). ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.2</b></Level3>
    <b>real, genuine,</b> γόνος [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Fragmenta” [1119]; ποιῶν τὰ ἐν τῇ τέχνῃ δ. “Supp.epigram” 2.184.7 (Tanagra,
    2nd c.BC). ">Refs 5th c.BC+</a>] <i>adverb</i>, εἴπερ δικαίως ἐστ᾽ ἐμός <b>really
    and truly</b> mine, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ajax” 547, compare 5th-6th c.BC: Plato Philosophus “Cratylus” 418e.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.3</b></Level3> ὁ δ. λόγος the plea
    <b>of equity,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.76 ">Refs 5th c.BC+</a>]. <i>adverb</i> <b>-αίως</b> <b>with reason,</b> [<a
    href="javascript:void(0)" title=" [prev. author] 6.34, compare 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 675 ">Refs 5th c.BC+</a>]: <i>comparative</i> <b>-ότερον</b>[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Vespae”
    1149, etc.;">Refs 5th c.BC+</a>] also <b>-οτέρως</b> [<a href="javascript:void(0)"
    title="5th-6th c.BC: Isocrates Orator 15.170 ">Refs 5th c.BC+</a>]: <i>superlative</i>
    <b>-ότατα</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Aves” 1222 ">Refs 5th c.BC+</a>]; <i>Aeolic dialect</i> δικαίτατα [<a
    href="javascript:void(0)" title=" “IG” 12(2).526c17 (from Eresus). ">Refs</a>]<br
    /><Level2><b>__B.III</b></Level2> ψυχὴ ἐς τὸ δ. ἔβη ''the land of the leal'',
    [<a href="javascript:void(0)" title=" “IG” 7.2543.3 (from Thebes). ">Refs</a>]<br
    /><Level1><b>__C</b></Level1> in Prose, δίκαιός εἰμι, with <i>infinitive</i>,
    δίκαιοί ἐστε ἰέναι you <b>are bound</b> to come, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.60, compare 8.137; δ. εἰμεν ἔχειν [prev.
    author] 9.27 ">Refs 5th c.BC+</a>]; δ. εἰμι κολάζειν I <b>have a right</b> to
    punish, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 1434, compare 5th c.BC: Sophocles Tragicus “Antigone” 400; δ. ἐστι περιπεσεῖν
    κακοῖς 5th c.BC: Antipho Orator 3.3.7 ">Refs 5th c.BC+</a>]; δ. εἰσι ἀπιστότατοι
    εἶναι they <b>have most reason</b> to distrust, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.17; δ. βλάπτεσθαι 5th c.BC: Lysias Orator
    20.12; δ. ἐστιν ἀπολωλέναι ">Refs 5th c.BC+</a>]<b>dignus est qui pereat,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 6.37 ">Refs
    4th c.BC+</a>]; ὁ σπουδαῖος ἄρχειν δ. <b>has a right</b> to.., [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1287b12 ">Refs 4th c.BC+</a>];
    with a non-personal subject, ἔλεος δ. ἀντιδίδοσθαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.40 ">Refs 5th c.BC+</a>]: less frequently
    in <i>comparative</i> and <i>superlative</i>, δικαιότεροι χαρίσασθαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 20.34; δικαιότατος εἶ ἀπαγγέλλειν 5th-6th c.BC:
    Plato Philosophus “Symposium” 172b ">Refs 5th c.BC+</a>]; but δίκαιόν ἐστι is
    also found, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.39, 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 611, etc.: _plural_,
    δίκαια γὰρ τόνδ᾽ εὐτυχεῖν 5th c.BC: Sophocles Tragicus “Ajax” 1126, compare “Tr.”
    495, 1116 ">Refs 5th c.BC+</a>]; δικαίως ἄν, with <i>optative</i>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 276a. [δικαίων">Refs 5th c.BC+</a>]
    with <i>penultimate</i> short in [<a href="javascript:void(0)" title=" 5th-6th
    c.AD: Orphica “Fragmenta” 247.2 ">Refs 5th c.AD+</a>]; compare οὐ δίκαον· οὐ δίκαιον,
    [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus]
    ">Refs 5th c.AD+</a>]'
