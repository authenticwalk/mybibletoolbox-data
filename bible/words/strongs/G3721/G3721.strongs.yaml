strongs_number: G3721
language: greek
lemma: ὄρθριος
transliteration: órthrios
definition: in the dawn, i.e. up at day-break
kjv_usage: early
derivation: from G3722 (ὄρθρος);
extended_definition:
  gloss: morning
  definition: '<b>ὄρθριος</b>, -α, -ον<BR /> (ὄρθρος), [in LXX: <ref=''1Ki.28.14''>1Ki.28:14</ref>,
    <ref=''Job.29.7, 1-25''>Job.29:7, 1-25</ref>; <ref=''3Ma.5.10''>3Ma.5:10</ref>
    <ref=''3Mac.5.23''>3Mac 5:23</ref> * ;] <BR /><b>early, in the early morning</b>:
    <ref=''Luk.24.22''>Luk.24:22</ref>, Rec. (see: ὀρθρινός).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὄρθριος</b>, α, ον, <br /> (ὄρθρος) <b>at daybreak, in the
    morning, early,</b> mostly with Verbs of motion, so as to agree with the person,
    ἀφίκετο.. ὄρθριος [<a href="javascript:void(0)" title=" “hymnus ad Mercurium”
    143; ὀρθρίη αὖθις ἔσειμι 6th c.BC: Theognis Elegiacus 863 ">Refs 6th c.BC+</a>];
    ὄρθριος παρεῖναι, ἥκειν, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ecclesiazusae” 283, 5th-6th c.BC: Plato Philosophus “Protagoras” 313b;
    ἤλουν ὄρθριαι τὰ σιτία 5th c.BC: Pherecrates Comicus 10. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> generally, <b>of the morning,</b> πόλτος [<a href="javascript:void(0)"
    title=" 5th c.BC: Epicharmus Comicus 23 ">Refs 5th c.BC+</a>]; διὰ τὸν ὄ. νόμον
    the <b>morning</b> song, as parody of ὄρθιον, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 741 ">Refs 5th c.BC+</a>];
    ὄρθριον ᾆσαι (i.e. ᾆσμα), of the cock, [<a href="javascript:void(0)" title=" [prev.
    author] “Av.” 489; δεῖ ὄρθριον εἶναι τὸν σύλλογον 5th-6th c.BC: Plato Philosophus
    “Leges” 961b ">Refs 5th c.BC+</a>]; τὸ ὄ. as <i>adverb</i>, <b>in the morning,
    early,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.173, 2nd c.AD: Lucianus Sophista “Gall.” 1; or ὄρθριον 5th-6th c.BC: Aristophanes
    Comicus “Ecclesiazusae” 377, 526: irregular _comparative_ and _superlative_ ὀρθριαίτερος,
    -αίτατος, 2nd c.AD: Herodianus Grammaticus “Epim.” 166 ">Refs 5th c.BC+</a>];
    also ὀρθρίτερον as <i>adverb</i>, <b>earlier</b>, [<a href="javascript:void(0)"
    title=" “UPZ” 62.19 (2nd c.BC), “BGU” 1201.4 (1st c.AD). ">Refs 2nd c.BC+</a>]'
