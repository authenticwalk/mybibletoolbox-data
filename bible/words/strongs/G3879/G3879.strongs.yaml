strongs_number: G3879
language: greek
lemma: παρακύπτω
transliteration: parakýptō
definition: to bend beside, i.e. lean over (so as to peer within)
kjv_usage: look (into), stoop down
derivation: from G3844 (παρά) and G2955 (κύπτω);
extended_definition:
  gloss: to stoop
  definition: '<b>παρα-κύπτω </b><BR /> [in LXX chiefly for שָׁקַף ni., hi. ;] <BR
    />__1. to stoop sideways. <BR /> __2. <b>to stoop to look</b>: <ref=''Luk.24.12''>Luk.24:12</ref>
    (R, txt.), <ref=''Jhn.20.5, 11''>Jhn.20:5, 11</ref>, Metaphorical (see Hort, <i>Ja.</i>,
    in l), <b>to look into</b>: before εἰς, <ref=''Jas.1.25''>Jas.1:25</ref>, <ref=''1Pe.1.12''>1Pe.1:12</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρα-κύπτω</b>, <br /> <i>poetry</i> <b>παρκύπτω</b>, <b>stoop
    sideways</b>, of the attitude of a bad harp-player, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 16 ">Refs 5th c.BC+</a>];
    <b>lean over</b> a railing, [<a href="javascript:void(0)" title=" “POxy.” 475.23
    (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>stoop for
    the purpose of looking</b>, and so, <br /><Level3><b>__II.1</b></Level3> <b>look
    sideways</b> at, <b>cast a careless glance</b> on a thing, παρακύψαντ᾽ ἐπὶ τὸν
    τῆς πόλεως πόλεμον [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 4.24. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>peep
    out of</b> a door or window, ἐκ θυρίδος [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 797, compare 799, “V.”
    178; π. ὥσπερ γαλῆ [prev. author] “Ec.” 924 ">Refs 5th c.BC+</a>]; of girls <b>peeping
    after a lover</b>, [<a href="javascript:void(0)" title=" [prev. author] “Pax”
    982, 985, 3rd c.BC: Theocritus Poeta Bucolicus 3.7; διὰ τῶν θυρίδων LXX.Cant.2.9
    ">LXX+3rd c.BC+</a>]; π. τὸν ἐραστὴν ἰδεῖν so as to see him, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.766d: _metaphorically_,
    σωτηρία παρέκυψε">Refs 1st c.AD+</a>] a hope of safety <b>peeped out</b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae”
    202 ">Refs 5th c.BC+</a>]; ὀδόντων παρακυψάντων, of the first teeth, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 1.118 ">Refs 2nd c.AD+</a>]: followed by an
    <i>interrogative</i> clause, <b>peep out and see</b>, π. τίς ἄνεμος πνεῖ [<a href="javascript:void(0)"
    title=" 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 1.1.16:">Refs
    2nd c.AD+</a>] — <i>passive</i>, θυρίδες παρακυπτόμεναι probably <b>out of which
    people look</b>, [<a href="javascript:void(0)" title=" LXX.3Ki.6.9(4). ">LXX</a>]<br
    /><Level3><b>__II.3</b></Level3> of persons outside a place, <b>peep in, look
    in</b>, εἰς οἰκίαν[<a href="javascript:void(0)" title="LXX.Sir.21.23; παρέκυψεν
    εἰς τὸ μνημεῖον NT.John.20.11 ">LXX+NT</a>]; παρακύψας βλέπει[<a href="javascript:void(0)"
    title=" [prev. work] 5, NT.Luke.24.12; ὁ παρακύψας εἰς νόμον τέλειον NT.Jam.1.25;
    π. εἰς τὰ ὑμέτερα 2nd c.AD: Lucianus Sophista “Pisc.” 30, cf. NT.1Pet.1.12 ">NT+2nd
    c.AD+</a>]; of a thing, <b>appear in</b>, ἐς ἀρχόν [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ συρίγγων” 3. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.4</b></Level3> <b>meddle with</b>, πράγματι [<a href="javascript:void(0)"
    title=" “PLips.” 29.10 (3rd c.AD). ">Refs 3rd c.AD+</a>]'
  source: STEPBible/LSJ
