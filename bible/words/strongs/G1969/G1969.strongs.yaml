    <b>to be rebuked</b>, [<a href="javascript:void(0)" title=" [prev. author] “Grg.”
    478e. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3>. ἐ. τινί τι <b>cast</b>
    a thing <b>in</b> one''s <b>teeth</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 3.142, 7.136 ">Refs 5th c.BC+</a>]; τὴν.. αὐθαδίαν..
    μὴ ''πίπλησσέ μοι [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
