lemma: ἐπιπλήσσω
transliteration: epiplḗssō
definition: to chastise, i.e. (with words) to upbraid
kjv_usage: rebuke
derivation: from G1909 (ἐπί) and G4141 (πλήσσω);
extended_definition:
  gloss: to rebuke
  definition: '<b>ἐπι-πλήσσω </b><BR /> __1. to strike at, to punish. <BR /> __2.
    <b>to rebuke, reprove</b>: <ref=''1Ti.5.1.''>1Ti.5:1.</ref>†<BR /> (AS)'
