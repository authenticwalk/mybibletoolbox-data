    952. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2>. <b>punish, chastise</b>,
    especially with words, <b>rebuke.</b> <b>reprove</b>, c.<i>accusative</i> <i>person</i>,
