strongs_number: G0413
language: greek
lemma: ἀνέκλειπτος
transliteration: anékleiptos
definition: not left out, i.e. (by implication) inexhaustible
kjv_usage: that faileth not
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G1587
  (ἐκλείπω);
extended_definition:
  gloss: inexhaustible
  definition: '<b>ἀνέκλειπτος</b>, -ον<BR /> (ἀ-, ἐκλείπω), <BR /><b>unfailing</b>:
    <ref=''Luk.12.33''>Luk.12:33</ref> (MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνέκ-λειπτος</b>, ον, <br /> <b>incessant, uninterrupted,</b>
    Hy.p.[<a href="javascript:void(0)" title=" “Epit.” 20 (uncertain), 1st c.BC: Diodorus
    Siculus Historicus 4.84, “PLond.” 3.1166.7 (1st c.AD)">Refs 1st c.BC+</a>]; <b>infinite,</b>
    of divisions of space, [<a href="javascript:void(0)" title=" 2nd c.AD: Sextus
    Empiricus Philosophus “adversus Mathematicos” 10.141">Refs 2nd c.AD+</a>]; <b>unfailing,</b>
    [<a href="javascript:void(0)" title=" LXX.Wis.7.14, NT.Luke.12.33, 1st c.BC: Diodorus
    Siculus Historicus 1.36, 5th c.AD: Proclus Philosophus “Inst.” 84">LXX+NT+1st
    c.BC+</a>]. <i>adverb</i> <b>-τως</b>[<a href="javascript:void(0)" title=" 1st
    c.BC: Diodorus Siculus Historicus 18.50, Heroap. 5th c.AD: Proclus Philosophus
    “Hypotyposis astronomicarum positionum” 4.75. ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    ἀ. μᾶζα, in Alchemy, of the asem alloy, [<a href="javascript:void(0)" title="
    “PHolm.” 2.17, “PLeid.X.” 7 and 39.">Refs</a>]'
  source: STEPBible/LSJ
