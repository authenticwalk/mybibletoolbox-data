strongs_number: H2811
language: hebrew
lemma: חֲשַׁבְיָה
transliteration: Chăshabyâh
pronunciation: khash-ab-yaw'
definition: Chashabjah, the name of nine Israelites
kjv_usage: Hashabiah.
derivation: or חֲשַׁבְיָהוּ; from H2803 (חָשַׁב) and H3050 (יָהּ); Jah has regarded;
extended_definition:
  gloss: Hashabiah
  definition: A man living at the time of Exile and Return, only mentioned at Neh.12.21<BR>
    § Hashabiah = "Jehovah has considered"<br>1) a Merarite Levite<br>2) the 4th of
    the 6 sons of Jeduthun who had charge of the 12th course<br>3) one of the descendants
    of Hebron the son of Kohath<br>4) the son of Kemuel, who was prince of the tribe
    of Levi in the time of David<br>5) a Levite, one of the chiefs of his tribe who
    officiated for Josiah at his great passover feast<br>6) a Merarite Levite, one
    of the chief priests who accompanied Ezra from Babylon; ruler of half the circuit
    of Keilah and one who repaired a portion of the wall of Jerusalem under Nehemiah.
    He sealed the covenant of reformation after the return from captivity<br>7) a
    Levite, son of Bunni in the time of Nehemiah<br>8) a Levite, son of Mattaniah
    in the time of Nehemiah<br>9) a priest of the family of Hilkiah in the days of
    Joiakim, son of Jeshua
