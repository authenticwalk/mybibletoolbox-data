strongs_number: G3534
language: greek
lemma: νῖκος
transliteration: nîkos
definition: a conquest (concretely), i.e. (by implication) triumph
kjv_usage: victory
derivation: from G3529 (νίκη);
extended_definition:
  gloss: victory
  definition: '<b>νῖκος</b>, -ους, τό late form of νίκη, <BR /> [in LXX: <ref=''Lam.3.18''>La
    3:18</ref> (נֶצַח), I <ref=''Est.3.9''>Est.3:9</ref>, <ref=''2Ma.10.38''>2Ma.10:38</ref>,
    <ref=''4Ma.17.12''>4Ma.17:12</ref>; εἰς ν. (instead of εἰς τέλος, <ref=''Job.14.20''>Job.14:20</ref>),
    <ref=''2Sa.2.26''>2Ki.2:26</ref>, <ref=''Job.36.7''>Job.36:7</ref>, <ref=''Amo.1.11;
    8.7''>Amo.1:11 8:7</ref>, <ref=''Jer.3.5''>Jer.3:5</ref>, <ref=''Lam.5.20''>La
    5:20</ref> (נֶצַח, as נ֝ in Syr., = victory)* ;] <BR /><b>victory</b>: <ref=''Mat.12.20''>Mat.12:20</ref>
    (<ref=''Isa.42.3''>Isa.42:3</ref>, LXX ἀλήθεια), <ref=''1Co.15.54''>1Co.15:54</ref>
    (<ref=''Isa.25.8''>Isa.25:8</ref>, Aq., <i>Th.</i>), <ref=''1Co.15.55''>1Co.15:55</ref>
    (<ref=''Hos.13.14''>Hos.13:14</ref>, LXX δίκη), <ref=''1Co.15.57.''>1Co.15:57.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νῖκος</b>, εος, τό, <br /> later form for νίκη, [<a href="javascript:void(0)"
    title=" LXX.1Esd.3.9, “BGU” 1002.14 (1st c.BC), “IG” 12 (5).764.2 (Andros, probably
    1st c.AD">LXX+1st c.BC+</a>]; written νεῖκος), [<a href="javascript:void(0)" title="
    NT.Matt.12.20, 2nd c.AD: Vettius Valens Astrologus 358.5, 5th-6th c.AD: Orphica
    “Argonautica” 587, “APl.” 5.381, read by 3rd-2nd c.BC: Aristarchus Grammaticus
    in 8th c.BC: Ilias Homerus Epicus “Illiad” 12.276 ">NT+8th c.BC+</a>]; εἰς νῖκος
    <b>for ever,</b> [<a href="javascript:void(0)" title=" LXX.2Ki.2.26, +others ">LXX</a>]'
