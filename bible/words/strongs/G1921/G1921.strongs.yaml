strongs_number: G1921
language: greek
lemma: ἐπιγινώσκω
transliteration: epiginṓskō
definition: to know upon some mark, i.e. recognize; by implication, to become fully
  acquainted with, to acknowledge
kjv_usage: (ac-, have, take)know(-ledge, well), perceive
derivation: from G1909 (ἐπί) and G1097 (γινώσκω);
extended_definition:
  gloss: to come to know
  definition: '<b>ἐπι-γινώσκω </b><BR /> [in LXX chiefly for נָכַר: hi., also for
    יָדַע, etc. ;] <BR />"directive" of γινώσκω (AR, <i>Eph.</i>, 249), as in cl.;
    <BR /> __1. <b>to observe, perceive, discern, recognize</b>; <BR /> __(a) absol.:
    <ref=''Act.25.10''>Act.25:10</ref>, <ref=''1Co.13.12''>1Co.13:12</ref>; before
    ὅτι, <ref=''Luk.1.22''>Luk.1:22;</ref> τ. πνεύματι, before ὅτι, <ref=''Mrk.2.8''>Mrk.2:8;</ref>
    <BR /> __(b) with accusative of thing(s): <ref=''Luk.1.4; 5.22''>Luk.1:4 5:22</ref>,
    <ref=''Act.12.14; 27.39''>Act.12:14 27:39</ref>, <ref=''Rom.1.32''>Rom.1:32</ref>,
    <ref=''2Co.1.13''>2Co.1:13</ref>, <ref=''Col.1.6''>Col.1:6</ref>, <ref=''1Ti.4.3''>1Ti.4:3</ref>;
    ἐν ἐαυτῷ, <ref=''Mrk.5.30''>Mrk.5:30;</ref> before ὅτι, <ref=''1Co.14.37''>1Co.14:37;</ref>
    <BR /> __(with) with accusative of person(s): <ref=''Mat.11.27; 14.36; 17.12''>Mat.11:27
    14:36 17:12</ref>, <ref=''Mrk.6.33''>Mrk.6:33</ref> (T, αὐτούς, but LTr., WH,
    R, omit the prop., and LTr., WH, txt., read ἔγνωσαν), <ref=''Mrk.6.54''>Mrk.6:54</ref>
    <ref=''Luk.24.16, 31''>Luk.24:16, 31</ref>, <ref=''1Co.16.18''>1Co.16:18</ref>,
    <ref=''2Co.1.14''>2Co.1:14</ref>; before ἀπό, with genitive of thing(s), <ref=''Mat.7.16,
    20''>Mat.7:16, 20</ref>; before ὅτι, <ref=''Act.3.10; 4.13''>Act.3:10 4:13</ref>,
    <ref=''2Co.13.5''>2Co.13:5</ref>; pass., <ref=''1Co.13.12''>1Co.13:12;</ref> opposite
    to ἀγνοούμενοι, <ref=''2Co.6.9.''>2Co.6:9.</ref> <BR /> __2. <b>to discover, ascertain,
    determine</b>: <ref=''Act.9.30''>Act.9:30;</ref> before ὅτι, <ref=''Luk.7.37;
    23.7''>Luk.7:37 23:7</ref>, <ref=''Act.19.34; 22.29; 24.11; 28.1''>Act.19:34 22:29
    24:11 28:1</ref>; with accusative of thing(s), before quæst., <ref=''Act.23.28''>Act.23:28;</ref>
    δι᾽ ἣν αἰτίαν, <ref=''Act.22.24''>Act.22:24;</ref> παρά, with genitive of person(s),
    before περ, with genitive of thing(s), <ref=''Act.24.8''>Act.24:8;</ref> τ. ὁδὸν
    τῆς δικαιοσύνης, <ref=''2Pe.2.21''>2Pe.2:21</ref> (cf. Lft., Col., 136; Cremer,
    159; M, <i>Pr.</i>, 113; AR, <i>Eph.</i>, 248 ff.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιγιγνώσκω</b>, <br /> <i>Ionic dialect</i> and later<b>ἐπιγενν-γῑνώσκω</b>,
    <b>look upon, witness, observe</b>, [<a href="javascript:void(0)" title=" ἵνα
    πάντες ἐπιγνώωσι.. μαρναμένους 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.30;
    τινὰ ὀργιζόμενον Xenophon Historicus [{5-6th c.BC}] “Institutio Cyri (Cyropaedia)”
    8.1.33, compare 5th c.BC: Sophocles Tragicus “Aj.” 18: rarely with _genitive_,
    5th c.BC: Pindarus Lyricus “P.” 4.279. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2>.
    <b>recognize</b>, [<a href="javascript:void(0)" title=" αἴ κέ μ᾽ ἐπιγνώῃ 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 24.217 ">Refs 8th c.BC+</a>]; ὅπως μήτηρ σε μὴ
    ''πιγνώσεται φαιδρῷ προσώπῳ by thy glad face, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “El.” 1296, compare 5th-6th c.BC: Plato Philosophus
    “Tht.” 192e (variant). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>.
    of things, <b>find out, discover</b>, [<a href="javascript:void(0)" title=" ἔργον
    Aeschylus Tragicus [{4-5th c.BC}] “Agamemnon” 1598, compare 5th c.BC: Thucydides
    Historicus 1.132, etc.; τὰ γεγονότα 2nd c.BC: Polybius Historicus 2.11.3 ">Refs
    5th c.BC+</a>]; ἐπιγνοίης ἂν αὐτὴν [τὴν σοφίαν].. οἰκείαν γενομένη; <b>would you
    recognize</b> when it became your own?, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Euthd.” 301e; ἐπιγνοὺς ἄνδρα δίκαιον “IG” 9(2).313
    (from Tricca); ἐ.ὅτι.. 4th c.BC: Aristoteles Philosophus “HA” 631b11; τὸν πόλεμον
    ἐ. τίνα φύσιν ἔχει 2nd c.BC: Polybius Historicus 1.65.6, compare “POxy.” 930.14
    (2nd-3rd c.AD); ἐ. εἰ.. Vetus Testamentum Graece redditum LXX.Gen.37.32, “PFay.”
    112.14 (1st c.AD):—">LXX+5th c.BC+</a>]<i>passive</i>, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Phylarchus Historicus 10 1st c.AD: Josephus Historicus ">Refs
    3rd c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4>. <b>find out too late</b>,
    [<a href="javascript:void(0)" title=" ἐπιγνώσῃ τί σπάνις ἐστὶ φίλων “AP” 12.186
    (2nd c.AD: Strato Epigrammaticus). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>.
    <b>learn to know</b>, [<a href="javascript:void(0)" title=" θεόν 5th c.BC: Sophocles
    Tragicus “Antigone” 960 ">Refs 5th c.BC+</a>] (Lyric poetry). <br /><Level3><b>__II.4</b></Level3>.
    <b>take notice</b> <b>of</b>, [<a href="javascript:void(0)" title=" LXX.Ruth.2.10.
    ">LXX</a>]<br /><Level4><b>__II.4.b</b></Level4>. <b>show favour to</b>, πρόσωπον
    [<a href="javascript:void(0)" title="LXX.Deu.16.19. ">LXX</a>]<br /><Level2><b>__III</b></Level2>.
    <b>come to a judgement, decide</b>, [<a href="javascript:void(0)" title=" τι περί
    τινος 5th c.BC: Thucydides Historicus 3.57 ">Refs 5th c.BC+</a>]; τὰ πρόσφορα
    τοῖς [<a href="javascript:void(0)" title=" οἰχομένοις [prev\. author] 2.65 ">Refs</a>];
    ἐπιγνῶναι μηδέν <b>come to</b> no <b>new resolve</b>, [<a href="javascript:void(0)"
    title=" [prev\. author] 1.70; ἐ. τι εἶναί τινος">Refs</a>] <b>adjudicate</b> it
    as his property, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    11.52. ">Refs 1st c.BC+</a>]<br /><Level2><b>__IV</b></Level2>. <b>recongnize,
    acknowledge, approve</b>, [<a href="javascript:void(0)" title=" “NT.1Cor.16.18”;
    ἐ.σε τῆς ἐπιμελείας Chio Epistolographus [4th c.BC] “Ep.” 6 ">NT+4th c.BC+</a>].
    <br /><Level3><b>__IV.2</b></Level3>. <b>recognize</b> an obligation, <b>undertake</b>
    to discharge or deliver, [<a href="javascript:void(0)" title=" “PLips.” 22.14
    (4th c.AD), etc. ">Refs 4th c.AD+</a>]'
  source: STEPBible/LSJ
