strongs_number: G1901
language: greek
lemma: ἐπεκτείνομαι
transliteration: epekteínomai
definition: to stretch (oneself) forward upon
kjv_usage: reach forth
derivation: middle voice from G1909 (ἐπί) and G1614 (ἐκτείνω);
extended_definition:
  gloss: to reach out to
  definition: '<b>ἐπ-εκ-τείνω </b><BR /> <b>to extend</b>: mid., <b>to stretch forward</b>:
    with dative, <ref=''Php.3.13.''>Php.3:13.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπεκ-τείνω</b>, <br /> <b>stretch,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 1.10 (_passive_)">Refs 2nd c.AD+</a>], +others;
    <b>extend,</b> [[<a href="javascript:void(0)" title=" τὸ αὔταρκες] ἐπὶ τοὺς ἀπογόνους
    4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1097b12 ">Refs 4th c.BC+</a>]:—
    <i>passive</i>, <b>to be extended, extend,</b> [<a href="javascript:void(0)" title="
    [prev\. author] “Ph.” 217b9, etc. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    <i>intransitive</i>, <b>extend,</b> [<a href="javascript:void(0)" title=" ἐπὶ
    πλέον [prev\. author] “APo.” 96a24 ">Refs</a>]; of a people or country, [<a href="javascript:void(0)"
    title=" μέχρι.. 1st c.BC-1st c.AD: Strabo Geographus 8.3.11 ">Refs 1st c.BC+</a>]:
    with <i>dative</i>, <b>extend over,</b> [<a href="javascript:void(0)" title="
    6th c.AD: Olympiodorus Philosophus “in Mete.” 75.12. ">Refs 6th c.AD+</a>]<br
    /><Level3><b>__3</b></Level3> <i>passive</i>, <b>extend beyond,</b> [<a href="javascript:void(0)"
    title=" τῆς οἰκείας ὥρας Theophrastus Philosophus [{4-3rd c.BC}] “Historia Plantarum”
    6.8.4 ">Refs 4th c.BC+</a>]; <b>reach out towards,</b> [<a href="javascript:void(0)"
    title=" τοῖς ἔμπροσθεν “Epistle to the Philippians” 3.13 ">Refs</a>]. <br /><Level3><b>__4</b></Level3>
    Tact., <b>extend,</b> [<a href="javascript:void(0)" title=" τοὺς ἱππέας 1st c.BC:
    Asclepiodotus Tacticus “Tact.” 10.20 ">Refs 1st c.BC+</a>]. <br /><Level3><b>__5</b></Level3>
    <b>expand,</b> [<a href="javascript:void(0)" title=" ἕν νόημα 2nd c.AD: Hermogenes
    Rhetor “περὶ εὑρέσεως” 4.4 ">Refs 2nd c.AD+</a>]. <br /><Level2><b>__II</b></Level2>
    <b>lengthen, prolong,</b> [<a href="javascript:void(0)" title=" λόγους Plutarchus
    Biographus et Philosophus [{1-2nd c.AD}] 2.1147 ">Refs 1st c.AD+</a>]. <br /><Level3><b>__II.2</b></Level3>
    <b>pronounce</b> a syllable <b>as long,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Metaphorical” 1014b17. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>lengthen</b> a word, by inserting a vowel
    or otherwise (as πόληος for πόλεως), ἐπεκτεταμένον, opposed to ἀφῃρημένον, [<a
    href="javascript:void(0)" title=" [prev\. author] “Po.” 1457b35; also by adding
    a syllable, in ">Refs</a>]<i>passive</i>, [<a href="javascript:void(0)" title="
    2nd c.AD: Apollonius Dyscolus Grammaticus “Pron.” 34.5, +others ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__III</b></Level2> <b>make more burdensome,</b> [<a href="javascript:void(0)"
    title=" τὰς προσόδους 1st c.BC-1st c.AD: Strabo Geographus 17.1.15 ">Refs 1st
    c.BC+</a>].'
  source: STEPBible/LSJ
