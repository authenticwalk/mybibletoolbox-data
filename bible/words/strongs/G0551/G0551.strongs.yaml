strongs_number: G0551
language: greek
lemma: ἀπείραστος
transliteration: apeírastos
definition: untried, i.e. not temptable
kjv_usage: not to be tempted
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G3987
  (πειράω);
extended_definition:
  gloss: untempted
  definition: '<b>απείραστος</b>, -ον<BR /> (πειράζω for cl. ἀπείρητος, πειράω), <BR
    /><b>untempted, untried, without experience</b>: <ref=''Jas.1.13''>Jas.1:13</ref>
    (see Hort, in l; MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπείραστος</b>, ον, <br /> <b>incapable of being tempted,</b>
    κακῶν[<a href="javascript:void(0)" title=" NT.Jam.1.13. ">NT</a>]<br /><Level2><b>__II</b></Level2>
    <b>without experience,</b> τῶν ἀβουλήτων[<a href="javascript:void(0)" title="
    4th c.AD: Alciphro Epistolographus 3.37. ">Refs 4th c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>not experienced,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 13.459">Refs 2nd c.AD+</a>]; <b>untried,</b> τέχνη[<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.45 5th c.BC: Sophocles
    Tragicus ">Refs 5th c.BC+</a>]'
