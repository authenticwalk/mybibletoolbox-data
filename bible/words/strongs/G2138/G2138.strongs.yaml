strongs_number: G2138
language: greek
lemma: εὐπειθής
transliteration: eupeithḗs
definition: good for persuasion, i.e. (intransitively) complaint
kjv_usage: easy to be intreated
derivation: from G2095 (εὖ) and G3982 (πείθω);
extended_definition:
  gloss: compliant
  definition: '<b>εὐ-πειθής</b>, ές,<BR /> (εὖ, πείθομαι), [in LXX: <ref=''4Ma.12.6''>4Ma.12:6</ref>
    AR* ;] <BR /><b>ready to obey, compliant</b>: <ref=''Jas.3.17.''>Jas.3:17.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐπειθ-ής</b>, ές, <br /> (compare εὐπιθής) <b>ready to obey,
    obedient</b>, τινι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 254a; τοῖς νόμοις -έστατος [prev. author] “Lg.” 715c, compare 890c:
    with _genitive_, τῶν νόμων [prev. work] 632b ">Refs 5th c.BC+</a>]; -έστατοι πρὸς
    ἀρετήν[<a href="javascript:void(0)" title=" [prev. work] 718c; εἴς τι [prev. author]
    “Phdr.” 271d ">Refs</a>]; <b>compliant</b>, εὐ. γεγονέναι [<a href="javascript:void(0)"
    title=" “BGU” 1104.23 (1st c.BC), LXX.4Mac.12.6 ">LXX+1st c.BC+</a>]. etc.; of
    things, as of the voice, <b>under control</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “de Audibilibus” 802a6 ">Refs 4th c.BC+</a>];
    ὕλη (material) εἰς ἅπαν εὐ. [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 6.3 ">Refs 2nd c.AD+</a>]; of food, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.669b. ">Refs 1st c.AD+</a>]
    <i>adverb</i> -θῶς[<a href="javascript:void(0)" title=" [prev. work] 981a. ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> <i>active</i>, <b>persuasive</b>, of a rein, ἐϋπειθέϊ
    δεσμῷ [<a href="javascript:void(0)" title=" 3rd c.AD: Oppianus Apamensis Epicus
    “Cynegetica” 1.313; uncertain reading in 4th-5th c.BC: Aeschylus Tragicus (see.
    εὐπιθής). ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
