strongs_number: G4169
language: greek
lemma: ποῖος
transliteration: poîos
definition: individualizing interrogative (of character) what sort of, or (of number)
  which one
kjv_usage: what (manner of), which
derivation: from the base of G4226 (ποῦ) and G3634 (οἷος);
extended_definition:
  gloss: what?
  definition: '<b>ποῖος</b>, -α, -ον <BR /> <i>interrog. pronom. adj.</i> (corresponding
    to the demonstr. τοῖος and the relat. οἷος), [in LXX chiefly for זֶה אֵי־ ;] <BR
    /><b>of what quality or sort</b>: absol., n. pl., <ref=''Luk.24.19''>Luk.24:19;</ref>
    with subst.; <BR /> __(a) prop., <b>in direct questions</b>: <ref=''Mat.19.18;
    21.23; 22.36; 24.42''>Mat.19:18 21:23 22:36 24:42</ref>, <ref=''Mrk.11.28; 12.28''>Mrk.11:28
    12:28</ref>, <ref=''Luk.6.32-34''>Luk.6:32-34</ref>, <ref=''Jhn.10.32''>Jhn.10:32</ref>,
    <ref=''Act.4.7; 7.49''>Act.4:7 7:49</ref>, <ref=''Rom.3.27''>Rom.3:27</ref>, <ref=''1Co.15.35''>1Co.15:35</ref>,
    <ref=''Jas.4.14''>Jas.4:14</ref> (but see: ποία), <ref=''1Pe.2.20''>1Pe.2:20;</ref>
    <BR /> __(b) <b>in indirect questions = ὁποῖος </b>: <ref=''Mat.21.24, 27; 24.43''>Mat.21:24,
    27 24:43</ref>, <ref=''Mrk.11.29, 33''>Mrk.11:29, 33</ref>, <ref=''Luk.12.39;
    20.2, 8''>Luk.12:39 20:2, 8</ref>, <ref=''Jhn.12.33; 18.32; 21.19''>Jhn.12:33
    18:32 21:19</ref> <ref=''Act.23.34''>Act.23:34</ref>, <ref=''1Pe.1.11''>1Pe.1:11</ref>,
    <ref=''Rev.3.3''>Rev.3:3</ref>; ποῖας (sc. ὁδοῦ), <ref=''Luk.5.19.''>Luk.5:19.</ref>†<BR
    /> (AS)'
  morphology: G:I
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ποῖος</b>, α, ον, <br /> <i>Ionic dialect</i> <b>κοῖος</b>,
    η, ον, <b>of what kind?</b> in [<a href="javascript:void(0)" title=" 8th c.BC:
    Homerus Epicus commonly expressing surprise and anger, π. τὸν μῦθον ἔειπες">Refs
    8th c.BC+</a>] <b>what manner of</b> speech hast thou spoken! [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.552, +others; ποῖόν σε ἔπος
    φύγεν ἕρκος ὀδόντων 4.350, +others; simply, ποῖον ἔειπες 13.824, 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 2.85, +others; ποῖον ἔρεξας 8th c.BC: Ilias Homerus Epicus
    “Illiad” 23.570 ">Refs 8th c.BC+</a>]; ποῖοί κ᾽ εἶτ᾽ Ὀδυσῆϊ ἀμυνέμεν <b>what sort</b>
    would ye be to.. ! [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 21.195 ">Refs 8th c.BC+</a>]; in simple questions, ποίῃ.. νηΐ
    σε ναῦται ἤγαγο; [<a href="javascript:void(0)" title=" 16.222; κοίῃ χειρ; 5th
    c.BC: Herodotus Historicus 4.155, compare 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 304 (Lyric poetry), etc.">Refs 5th c.BC+</a>]; ποῖος οὐ <i>interrogative</i>,
    equivalent to <b>every</b> affirmative, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.21, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    420, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> frequently in
    Comedy texts and Prose dialogue, used in repeating a word used by the former speaker,
    to express scornful surprise, Πρωτέως τάδ᾽ ἐστὶ μέλαθρα. Answ. ποίου Πρωτέω; [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae”
    874, compare “Ach.” 62, 157, 761, “Nu.” 367, 5th-6th c.BC: Plato Philosophus “Theaetetus”
    180b, “Grg.” 490e, “Chrm.” 174b: twice in Trag., 5th c.BC: Sophocles Tragicus
    “Trachiniae” 427, 5th c.BC: Euripides Tragicus “Helena” 567: with _Article_, τὰν
    ποίαν σύριγγ; 3rd c.BC: Theocritus Poeta Bucolicus 5.5: abbreviation ποῖ (which
    see). ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> with the <i>Article</i>,
    when the question implies a Noun which is defined by the <i>Article</i> or the
    context, τὸ π. εὑρὼν.. φάρμακο; [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 251; τὰ π. τρύχ; μῶν ἐν οἷς..; 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 418 ">Refs 5th c.BC+</a>]; λέγεις δὲ
    τὴν π. κατάστασιν ὀλιγαρχία; Answ. τὴν ἀπὸ τιμημάτων πολιτείαν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 550c ">Refs 5th c.BC+</a>]:
    frequently with the <i>demonstrative</i>, ὁ ποῖος οὗτος Λάμαχο; Answ. ὁ δεινός,
    ὁ ταλαύρινος.. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 963, compare “Nu.” 1270, 4th c.BC: Timocles Comicus 12.4
    (corr. Elmsley)">Refs 5th c.BC+</a>]: sometimes the answer is given more generally,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    120, 291, “OC” 1415, “Ph.” 1229: in Prose, τὸ π.; 5th-6th c.BC: Plato Philosophus
    “Sophista” 220e, etc.; τὸ π. δ; [prev. author] “Tht.” 147d, “Phdr.” 279a; τὰ π.
    ταῦτ; [prev. author] “Cra.” 395d, etc.; τῆς π. μερίδος γενέσθαι τὴν πόλιν ἐβούλετ᾽
    ἄ; 4th c.BC: Demosthenes Orator 18.64 ">Refs 5th c.BC+</a>]: so also without the
    <i>Article</i>, κοῖα ταῦτα λέγει; [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 7.48 ">Refs 5th c.BC+</a>]; π. Ἐρινὺν τήνδε..; <b>what sort
    of</b> Fury is this that..? [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 1119 ">Refs 4th c.BC+</a>]; π. ἐρεῖς τόδ᾽ ἔπο;
    <b>what sort of</b> word is this that thou wilt speak? [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 1204 (Lyric poetry), compare
    441, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> ποῖός τι; making
    the question less definite, κοῖόν μέ τινα νομίζουσι Πέρσαι εἶνα; [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.34, compare 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 1163, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    4.1.6, etc.: with _Article_, τὰ ποῖ᾽ ἄττ; [prev. author] “Cyr.” 3.3.8, compare
    5th-6th c.BC: Plato Philosophus “Sophista” 240c. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    like{ὁποῖος}, in indirect questions, διδάξω.. ποῖα χρὴ λέγειν [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 519, compare “Pr.” 196, 5th
    c.BC: Sophocles Tragicus “Philoctetes” 153 (Lyric poetry), etc.; ποῖα ἄττα δεῖ
    ἡμᾶς λέγειν 5th-6th c.BC: Plato Philosophus “Respublica” 398c ">Refs 5th c.BC+</a>];
    οὐκ οἶδα ὁποίᾳ τόλμῃ ἢ ποίοις λόγοις χρώμενος ἐρῶ[<a href="javascript:void(0)"
    title=" [prev. work] 414d; εἴρετο.. κοῖός τις δοκέοι ἀνὴρ εἶναι 5th c.BC: Herodotus
    Historicus 3.34; doubled, ποίαν χρὴ [γυναῖκα] ποίῳ ἀνδρὶ συνοῦσαν τίκτειν 5th-6th
    c.BC: Plato Philosophus “Theaetetus” 149d. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    ={ποδαπός}; ποῖος οὑτοσὶ [ὁ] Τιμόθεο;—Μιλήσιός τις.. [<a href="javascript:void(0)"
    title=" 5th c.BC: Pherecrates Comicus 145.20, compare 3rd c.BC: Callimachus Epicus
    “Epigrammata” 36. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <b>whose?</b>
    ἐν π. δυνάμει ἢ ἐν π. ὀνόματ; [<a href="javascript:void(0)" title=" NT.Act.4.7,
    cf. NT.Matt.21.23. ">NT</a>]<br /><Level2><b>__IV</b></Level2> simply, <b>what,
    which?</b> especially of place or time, ποίης ἐξ εὔχεται εἶναι γαίη; [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.406, compare 5th c.BC: Pindarus
    Lyricus “P.” 4.97; ἐν π. πόλε; 5th c.BC: Eupolis Comicus 23 4th c.BC: Demosthenes
    Orator, compare 2nd c.AD: Alexander Rhetor 267.6; ἐκ ποίας πόλεως σὺ ε; LXX.2Ki.15.2,
    cf. LXX.1Ki.13.12, +others, NT.Act.23.34 ">NT+8th c.BC+</a>]; ποίᾳ ἄλλῃ (i.e.
    ὁδῷ); by <b>what</b> other way? [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Aves” 1219 (hence κοίῃ">Refs 5th c.BC+</a>] <i>metaphorically</i>,
    <b>how?</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.30)">Refs 5th c.BC+</a>]; ποίου χρόνο; since <b>what</b> time? [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 278, compare 5th c.BC: Euripides
    Tragicus “Iphigenia Aulidensis” 815 (nisi to be read πόσον); ἀπὸ π. χρόνο; 5th-6th
    c.BC: Aristophanes Comicus “Aves” 920, “UPZ” 65.7 (2nd c.BC)">Refs 5th c.BC+</a>];
    ἀπὸ ποίου ἔτους [<a href="javascript:void(0)" title=" “PAmh.” 2.68.7 (1st c.AD)">Refs
    1st c.AD+</a>]; ποίᾳ ἡμέρ; [<a href="javascript:void(0)" title=" NT.Matt.24.42,
    compare 4th c.BC: Hyperides Orator “Epitaphius” 31, 4th c.BC: Aristoteles Philosophus
    “Categoriae” 5a20, 22, “SIG” 826 E ii28 (Delph., 2nd c.BC), “IG” 5(1).1390.113
    (Andania, 1st c.BC), “PUniv.Giss.” 20.18 (2nd c.AD)">NT+4th c.BC+</a>]; φυλᾶς
    ἑλομένοις ἑκάστου (={-ῳ}) ποίας κε βέλλειτει (ἧστινος ἂν βούληται, i.e. εἶναι)
    [<a href="javascript:void(0)" title=" “IG” 9(2).517.20 (Larissa, 3rd c.BC)">Refs
    3rd c.BC+</a>]; ποίας φυλῆς ἐστι [<a href="javascript:void(0)" title=" LXX.Tob.5.8
    ">LXX</a>]; π., = <b>quis,</b> [<a href="javascript:void(0)" title="“Corpus Glossariorum
    Latinorum”">Refs</a>] <br /><Level2><b>__V</b></Level2> ={πότερος}, [<a href="javascript:void(0)"
    title=" “Anecdota Graeca - MSS. Bibl. Oxon.” 1.284. ">Refs</a>]<br /><Level2><b>__VI</b></Level2>
    <i>adverb</i> ποίως Hdn.Gr.2.925, [<a href="javascript:void(0)" title=" Bacchius
    Musicus “Εἰσαγωγὴ τέχνης μουσικῆς” 93 ">Refs</a>]. [The first syllable is sometimes
    short in Trag. and Comedy texts, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Supplices” 911, 5th-6th c.BC: Aristophanes Comicus “Vespae”
    1369.] ">Refs 5th c.BC+</a>]'
