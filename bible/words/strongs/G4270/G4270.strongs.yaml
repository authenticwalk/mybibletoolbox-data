strongs_number: G4270
language: greek
lemma: προγράφω
transliteration: prográphō
definition: to write previously; figuratively, to announce, prescribe
kjv_usage: before ordain, evidently set forth, write (afore, aforetime)
derivation: from G4253 (πρό) and G1125 (γράφω);
extended_definition:
  gloss: to write/designate
  definition: '<b>προ-γράφω </b><BR /> [in LXX: Dan LXX 3:3 cod., <ref=''1Ma.10.36''>1Ma.10:36</ref>
    * ;] <BR />__1. <b>to write before</b>: <ref=''Rom.15.4''>Rom.15:4</ref>, <ref=''Eph.3.3''>Eph.3:3</ref>,
    <ref=''Jude.4''>Ju 4</ref>. <BR /> __2. <b>to write in public, placard, proclaim
    </b>(Dem., Plut., al.): <ref=''Gal.3.1''>Gal.3:1</ref> (Lft., in l). <BR /> __3.
    <b>= ζωγραφέω, to pourtray, depict</b>: Ga, l.with (Syr. Pesh., Chrys.; Field,
    <i>Notes</i>, 189; CGT, in l).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προγράφω</b> [ᾰ], <br /> <b>write before</b> or <b>first,</b>
    τὰς αἰτίας προὔγραψα πρῶτον [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.23 ">Refs 5th c.BC+</a>]; <b>write before</b> or <b>above,</b> [<a
    href="javascript:void(0)" title="NT.Eph.3.3; αἱ προγεγραμμέναι λέξεις 2nd c.BC:
    Hipparchus Astronomicus 1.7.5; κατὰ τὰ -γεγραμμένα “PPetr.” 3p.179 (3rd c.BC)">NT+3rd
    c.BC+</a>]; ὁ προγεγραμμένος ἀριθμός <b>before-mentioned,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.1018c. ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>write as a copy,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD(?): Pollianus Epigrammaticus 4.18. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>set forth as a public notice,</b> π. τι ἐν πινακίοις [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 450 ">Refs 5th c.BC+</a>]; π.
    κρίσιν, δίκην τινί, <b>give notice of</b> a trial, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 47.42, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Camillus” 11 (_passive_)">Refs 4th c.BC+</a>]; <b>appoint</b>
    or <b>summon by public notice,</b> ἐκκλησίας [<a href="javascript:void(0)" title="
    4th c.BC: Aeschines Orator 2.60,61">Refs 4th c.BC+</a>]; χορηγοὺς π. <b>appoint</b>
    as choregi, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Oeconomica” 1352a1; π. τινὰ [κληρωθησόμενον τ]ῆς φυλῆς ἣν ἂν βούληται “Supp.epigram”
    4.183.15 (Halic., 3rd c.BC)">Refs 4th c.BC+</a>]; π. τοὺς λειτουργήσοντας [<a
    href="javascript:void(0)" title=" “IG” 5(1).1390.73, compare 74 (_passive_, Andania,
    1st c.BC)">Refs 1st c.BC+</a>]; στρατιᾶς κατάλογον [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Camillus” 39; φρουρᾶς
    ἡμῖν προγραφείσης 4th c.BC: Demosthenes Orator 54.3; π. ὅσα δεῖ χρηματίζειν τὴν
    βουλήν 4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 43.3; ἀπὸ τίνος ἄρχοντος
    καὶ ἐπωνύμου μέχρι τίνων δεῖ στρατεύεσθαι [prev. work] 53.7 ">Refs 4th c.BC+</a>];
    οἷς κατ᾽ ὀφθαλμοὺς.. Χριστὸς προεγράφη <b>was proclaimed</b> or <b>set forth publicly,</b>
    [<a href="javascript:void(0)" title="NT.Gal.3.1, compare “Supp.epigram” 4.263.13,
    15 (Panamara, 1st c.AD)">NT+1st c.AD+</a>]:—<i>middle</i>, περὶ ὧν προεγράψατο
    εἰς τὴν βουλήν [<a href="javascript:void(0)" title=" “Milet.” 6.43 (3rd c.BC),compare
    “SIG” 562.3(Paros, 3rd c.BC), etc. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>give written notice of sale,</b> παρὰ τῇ ἀρχῇ [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Fragmenta” 97.1, compare 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.205c">Refs 4th c.BC+</a>]; <b>sell
    by auction,</b> ἐν τῷ πραιτωρίῳ τὰ κτήματα [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Dio Cassius Historicus 51.4. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    = Latin <i>proscribere,</i> π. τινὰς φυγάδας [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 32.5.12 ">Refs 2nd c.BC+</a>]; οἱ προγεγραμμένοι
    <b>the proscribed,</b>[<a href="javascript:void(0)" title=" [prev. work] 6.1;
    οἱ π. ὑπὸ Σύλλα 1st c.BC-1st c.AD: Strabo Geographus 5.2.6; οἱ προγραφέντες 2nd-3rd
    c.AD: Dio Cassius Historicus 47.13; οἱ προγραφέντες ἐπὶ θανάτῳ 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Brutus” 27: _metaphorically_, οἱ προγεγρ. εἰς τοῦτο
    τὸ κρίμα">Refs 1st c.BC+</a>] <b>those whose names have been registered</b> for
    condemnation, [<a href="javascript:void(0)" title=" NT.Jude.4. ">NT</a>]<br /><Level2><b>__III</b></Level2>
    <b>write</b> a name <b>at the head of a list,</b> π. τινὰ ἐπὶ τῶν ψηφισμάτων [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Demetrius” 10 ">Refs 1st c.AD+</a>]; τῆς βουλῆς π... Μάρκον, of the censor, <b>name</b>
    Marcus <b>princeps senatus,</b> [<a href="javascript:void(0)" title=" [prev. author]
    “Aem.” 38, compare “Flam.” 18 ">Refs</a>]:—<i>passive</i>, προγράφεσθαι τοῦ συνεδρίου
    [<a href="javascript:void(0)" title=" [prev. author] 2.318c; προγεγραμμένος τῆς
    βουλῆς [prev. author] “TG” 4. ">Refs</a>]'
  source: STEPBible/LSJ
