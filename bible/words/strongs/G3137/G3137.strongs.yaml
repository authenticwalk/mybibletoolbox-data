strongs_number: G3137
language: greek
lemma: Μαρία
transliteration: María
definition: Maria or Mariam (i.e. Mirjam), the name of six Christian females
kjv_usage: Mary
derivation: of Hebrew origin (H04813);
extended_definition:
  gloss: Mary
  definition: '<b>Μαρία</b>, -ας (Hellenized form), and Μαριάμ, indecl., ἡ (Aram.
    מַרְיָם; <i>Heb.</i>  מִרְיָם) <BR /> Mary. In NT; <BR /> __1. <b>the mother of
    Jesus</b>: <ref=''Mat.1.16''>Mat.1:16</ref> ff. <ref=''Mat.2.11; 13.55''>Mat.2:11
    13:55</ref>, <ref=''Mrk.6.3''>Mrk.6:3</ref>, <ref=''Luk.1.27''>Luk.1:27</ref>
    ff. <ref=''Luk.2.5, 16; 2.19, 34''>Luk.2:5, 16 2:19, 34</ref>, <ref=''Act.1.14''>Act.1:14</ref>
    <BR /> __2. M. Magdalene (which see). <BR /> __3. The wife of Clopas (<ref=''Jhn.19.25''>Jhn.19:25</ref>)
    and mother of James the little, <b>and Joses</b>: <ref=''Mat.27.56, 61; 28.1''>Mat.27:56,
    61 28:1</ref>, <ref=''Mrk.15.40, 47; 16.1''>Mrk.15:40, 47 16:1</ref>, <ref=''Luk.24.10''>Luk.24:10</ref>.
    <BR /> __4. <b>The sister of Martha and Lazarus</b>: <ref=''Luk.10.39, 42''>Luk.10:39,
    42</ref> <ref=''Jhn.11.1-2, 19''>Jhn.11:1-2, 19</ref> ff. <ref=''Jhn.12.3''>Jhn.12:3</ref>.
    <BR /> __5. <b>The mother of John Mark</b>: <ref=''Act.12.12.''>Act.12:12.</ref>
    <BR /> __6. A Christian greeted by St. Paul: <ref=''Rom.16.6''>Rom.16:6</ref>
    (on the signification of the name, see Zorell, see word; on the use of the alternative
    forms in NT, <i>DB</i>, iii, 278 bn).†<BR /> (AS)'
  morphology: N:N-F-P
  source: STEPBible/Abbott-Smith
