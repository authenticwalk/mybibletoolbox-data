strongs_number: G4037
language: greek
lemma: περιμένω
transliteration: periménō
definition: to stay around, i.e. await
kjv_usage: wait for
derivation: from G4012 (περί) and G3306 (μένω);
extended_definition:
  gloss: to await
  definition: '<b>περι-μένω </b><BR /> [in LXX: <ref=''Gen.49.18''>Gen.49:18</ref>
    (קָוָה pi.), <ref=''Wis.8.12''>Wis.8:12</ref> * ;] <BR /><b>to wait for</b>: with
    acce., <ref=''Act.1.4.''>Act.1:4.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περιμένω</b>, <br /> <b>wait for, await</b>, with <i>accusative</i>
    <i>person</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.89, 5th-6th c.BC: Aristophanes Comicus “Plutus” 643, etc.; π. Τισσαφέρνην ἡμέρας
    πλείους ἢ εἴκοσι 5th-6th c.BC: Xenophon Historicus “Anabasis” 2.4.1, etc.: with
    _accusative_ _of things_, π. ἐξ ἀγορᾶς ἰχθύδια 5th-6th c.BC: Aristophanes Comicus
    “Fragmenta” 387.8 ">Refs 5th c.BC+</a>]; τοῦ καιροῦ μὴ περιμένοντός τι as the
    time could not <b>wait for</b>.., [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Caesar” 17. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <b>require, expect</b>, σχολάζουσαν φιληκοΐαν [<a
    href="javascript:void(0)" title=" [prev. author] 2.172e. ">Refs</a>]<br /><Level3><b>__3</b></Level3>
    <b>endure, put up with</b>, μακρὰ λέγοντας ἡμᾶς αὐτοὺς περιεμείναμεν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 890e. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> of events, <b>await, be in store for</b>, τίς με
    πότμος ἔτι π.; [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Antigone” 1296 (Lyric poetry)">Refs 5th c.BC+</a>]; μὴ θύσαντας δεινὰ π. [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    365a; ἃ τελευτήσαντα ἑκάτερον π. [prev. work] 614a. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    with <i>infinitive</i>, οὐ περιμενοῦσιν ἄλλους σφᾶς διολέσαι <b>will</b> not <b>wait
    for</b> others to destroy them, [<a href="javascript:void(0)" title="[prev. work]
    375c ">Refs</a>]; ἕκαστος [τῶν λόγων] π. ἀποτελεσθῆναι <b>awaits</b> its accomplishment,
    [<a href="javascript:void(0)" title=" [prev. author] “Tht.” 173c ">Refs</a>];
    μηδ᾽ ἐφ᾽ ἑαυτὸν [τὰ τοιαῦτα] ἐλθεῖν π. [<a href="javascript:void(0)" title=" 4th
