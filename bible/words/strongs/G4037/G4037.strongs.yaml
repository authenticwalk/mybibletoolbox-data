    ἕως ἂν.. [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 9.10
    ">Refs 4th c.BC+</a>]; ἄχρι ἂν.. [<a href="javascript:void(0)" title=" 5th-6th
