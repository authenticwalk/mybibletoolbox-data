strongs_number: G4312
language: greek
lemma: προπετής
transliteration: propetḗs
definition: falling forward, i.e. headlong (figuratively, precipitate)
kjv_usage: heady, rash(-ly)
derivation: from a compound of G4253 (πρό) and G4098 (πίπτω);
extended_definition:
  gloss: reckless
  definition: '<b>προπετής</b>, -ές<BR /> (προπίπτω), [in LXX: <ref=''Pro.10.14''>Pro.10:14</ref>
    (אֱוִיל) <ref=''Pro.13.3''>Pro.13:3</ref> (פָּשַׂק) <ref=''Sir.9.18''>Sir.9:18</ref>
    * ;] <BR />falling forwards, headlong. Metaphorical, <b>precipitate, rash, reck­less</b>:
    of persons, <ref=''2Ti.3.4''>2Ti.3:4;</ref> of things, <ref=''Act.19.36.''>Act.19:36.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προπετ-ής</b>, ές, <br /> (προπίπτω) <b>falling</b> or <b>slipping
    down</b> in bed, εἰ π. γένοιτο [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “προγνωστικόν” 3; π. ἐπὶ πόδας [prev. author] “Coac.” 487;
    π. ἂν ἐγίνετο ἡ βάδισις ">Refs 5th c.BC+</a>]<b>out of control,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Incessu Animalium” 712a29, cf. Diocl.fragment
    142. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>inclined forward,</b>
    κεφαλὴ τοῦ βραχίονος π. ἐς τοὔμπροσθεν [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 1 ">Refs 5th c.BC+</a>]; -έστεραι
    γένυες <b>more prominent,</b>[<a href="javascript:void(0)" title=" [prev. work]
    31; ὁ μὲν αὐχὴν.. μὴ π. πεφύκοι 5th-6th c.BC: Xenophon Historicus “de Equitandi
    ratione” 1.8 ">Refs 5th c.BC+</a>]; <b>sloping,</b> of shoulders, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 1.623">Refs 2nd c.AD+</a>]; <b>stooping,</b>
    μὴ ὀρθὸς ἀλλὰ μικρῷ -έστερος [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Physiognomonica” 807b31. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>thrown away,</b> κεῖται προπετές [τὸ κάταγμα] [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 701. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <b>drooping, at the point of death,</b> ζῇ γὰρ π.
    [<a href="javascript:void(0)" title="[prev. work] 976 (_anapaest meter_)">Refs</a>];
    ἡ π. Μοῖρα <b>untimely,</b> [<a href="javascript:void(0)" title=" Inscriptiones
    Graecae 5(1).1355 (Messenia, 2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3>
    <b>prominent,</b> of the eyes, [<a href="javascript:void(0)" title=" 2nd c.AD(?):
    Pollianus Epigrammaticus 1.189, 3rd c.AD: Philumenus Medicus cited in 4th c.AD:
    Oribasius Medicus “Synopsis” 8.10, 3rd c.AD: Alexander Aphrodisiensis Philosophus
    “Problemata - Physici et Medici Graeci Minores” 2.22 ">Refs 2nd c.AD+</a>]; γνάθοι,
    ὀφρῦς, [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus Epigrammaticus
    4.68, 134. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>,
    <br /><Level3><b>__II.1</b></Level3> <b>being upon the point of,</b> πολιὰς ἐπὶ
    χαίτας π. [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Alcestis”
    909 (Lyric poetry); τύμβου π. παρθένος [prev. author] “Hec.” 150 (_anapaest meter_).
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>ready for, prone
    to</b> a thing, ἐπί or εἴς τι, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 2.3.15, 6.5.24; πρὸς τὰς ἡδονάς
    5th-6th c.BC: Plato Philosophus “Leges” 792d ">Refs 5th c.BC+</a>]: with <i>infinitive</i>,
    -έστατος μεταστῆσαι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 2.3.30. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>headlong,</b> π. ἄγειν τὸν ἀκροατήν [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Rhetorica” 1409b31. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>precipitate, rash, reckless,</b> π. σώματος ἡδοναί [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 1.191 ">Refs 4th c.BC+</a>]; π. γέλως <b>uncontrolled</b>
    laughter, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    1.15; εἴ τι -έστερον ἔπραττον 4th c.BC: Hyperides Orator “Dem.fragment” 6, compare
    4th-3rd c.BC: Menander Comicus “Περικειρομένη” 441; ἡ π. ἀκρασία 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1150b26; π. βίος 4th-3rd c.BC: Menander Comicus
    382; π. γλῶσσα 4th c.AD: Alciphro Epistolographus 3.57 ">Refs 5th c.BC+</a>];
    of a lot, <b>drawn at random,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “N.” 6.63. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.4.b</b></Level4>
    of persons, οἱ θρασεῖς προπετεῖς [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Ethica Nicomachea” 1116a7; τὰ θήλεα.. [τῶν ἀρρένων] -έστερα
    [prev. author] “HA” 608b1 ">Refs 4th c.BC+</a>]; μανικὸς καὶ π. ἐπὶ τῶν κινδύνων
    Theopomp.[<a href="javascript:void(0)" title=" Hist. 268; οἱ π. 2nd c.AD: Arrianus
    Historicus “Epicteti Dissertationes” 4.13.5; οἱ γλώσσῃ προπετεῖς “APl.” 4.89 (Gall.)">Refs
    2nd c.AD+</a>]; τὸ π., ={προπέτεια}, opposed to τὸ σεμνόν, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἰητροῦ” 1. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.5</b></Level3> ἁρμονίαι π. <b>flowing</b> rhythms, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “de Demosthene” 40. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__II.6</b></Level3> in Medicine texts, <b>subject to diarrhoea,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus Epigrammaticus 13.584d
    (_comparative_). ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2> <i>adverb</i>
    -τῶς <b>headlong, out of control,</b> π. εἰς τὸ κάταντες φέρεσθαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “de Equitandi ratione” 8.8. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <i>metaphorically</i>, <b>headlong,
    hastily,</b> π. φέρεσθαι εἰς τὴν τυραννίδα Id [<a href="javascript:void(0)" title="
    “Hier.” 7.2; προπετέως ταχυγλωσσότεροι 5th c.BC: Hippocrates Medicus “ἐπιδημίαι”
    4.45; ἐπερέσθαι π. 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    1.3.8, cf. Mem. “Epit.” 306">Refs 5th c.BC+</a>]; ἀποκρίνεσθαι, ἀποφαίνεσθαι,
    etc., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Philebus”
    45a, 5th-6th c.BC: Isocrates Orator 12.272, etc.">Refs 5th c.BC+</a>]; π. ἔχειν
    to be <b>rash,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 1.4.4 (variant); μηδὲν.. πράξῃς π. 4th-3rd
    c.BC: Menander Comicus 574 ">Refs 5th c.BC+</a>]; <b>prematurely,</b> [<a href="javascript:void(0)"
    title=" Anthologia Graeca 5.144 (3rd c.BC: Asclepiades Epigrammaticus); -έστερον
    χρῆσθαι ταῖς προνομαῖς 2nd c.BC: Polybius Historicus 3.102.11. ">Refs 3rd c.BC+</a>]'
