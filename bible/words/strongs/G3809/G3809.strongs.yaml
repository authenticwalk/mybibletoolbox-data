strongs_number: G3809
language: greek
lemma: παιδεία
transliteration: paideía
definition: tutorage, i.e. education or training; by implication, disciplinary correction
kjv_usage: chastening, chastisement, instruction, nurture
derivation: from G3811 (παιδεύω);
extended_definition:
  gloss: discipline
  definition: '<b>παιδεία (-ία</b>, Τ), -ας, ἡ<BR /> (παιδεύω), [in LXX chiefly for
    מוּסָר ;] <BR />__1. the rearing of a child (Æsch.). <BR /> __2. <b>training,
    learning, instruction </b>(Plat., al.): <ref=''Eph.6.4''>Eph.6:4</ref>, <ref=''2Ti.3.16''>2Ti.3:16</ref>.
    <BR /> __3. As in LXX (<ref=''Pro.3.11; 15.5''>Pro.3:11 15:5</ref>, al.), <b>chasten­ing,
    discipline</b>: <ref=''Heb.12.5''>Heb.12:5</ref> (LXX), <ref=''Heb.12.7-8, 11''>Heb.12:7-8,
    11</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
