strongs_number: G0198
language: greek
lemma: ἀκριβόω
transliteration: akribóō
definition: to be exact, i.e. ascertain
kjv_usage: enquire diligently
derivation: from the same as G196 (ἀκριβέστατος);
extended_definition:
  gloss: be exactly
  definition: '<b>ἀκριβόω</b>, -ῶ<BR /> (ἀκριβής), [in Aq.: <ref=''Isa.30.8; 49.16''>Isa.30:8
    49:16</ref> * ;] <BR /><b>to enquire with exactness</b>, <b>learn carefully</b>:
    <ref=''Mat.2.7, 16''>Mat.2:7, 16</ref> (for similar ex., see MM, <i>VGT</i>, sv.).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀκρῑβ-όω</b>, <br /> <i>future</i> -ώσω, <b>make exact</b>
    or <b>accurate</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Hippolytus” 469">Refs 5th c.BC+</a>]; ἀ. τάδε <b>to be perfect in</b>
    bearing these hardships, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 2.3.13">Refs 5th c.BC+</a>]; <b>arrange
    precisely</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ecclesiazusae” 274">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be exact</b>
    or <b>perfect</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 1483; ἠκριβῶσθαι πρὸς πᾶσαν ἀρετήν 4th c.BC: Aristoteles Philosophus
    “Politica” 1279b1.">Refs 5th c.BC+</a>]—Later in <i>middle</i>, [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 17.2.2, 12th c.AD:
    Eustathius Episcopus Thessalonicensis 1799.33, etc. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>investigate accurately, understand thoroughly</b>, οἱ τάδ᾽ ἠκριβωκότες[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hecuba” 1192, compare 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 2.2.9">Refs 5th c.BC+</a>]; τοὔνομά
    μου σὺ ἀκριβοῖ; <b>are you sure of..?</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Charmides” 156a">Refs 5th c.BC+</a>]; <b>inquire
    carefully of</b>, τὸν χρόνον[<a href="javascript:void(0)" title=" NT.Matt.2.7">NT</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Vettius Valens Astrologus 265.3.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>describe accurately</b>,
    τι [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus “περὶ
    παρρησίας” p.47 O. ">Refs 1st c.BC+</a>]<br /><Level3><b>__4</b></Level3> <i>absolutely</i>,
    <b>to be exact</b>, ἡ φύσις οὐκ ἀκριβοῖ[<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “de Generatione Animalium” 778a6; [ὁ ἄνθρωπος] κατὰ
    τὴν ἁφὴν διαφερόντως ἀκριβοῖ [prev. author] “de An.” 421a22; ἀ. περί τι “GA” 780b26.">Refs
    4th c.BC+</a>]'
