strongs_number: G1291
language: greek
lemma: διαστέλλομαι
transliteration: diastéllomai
definition: to set (oneself) apart (figuratively, distinguish), i.e. (by implication)
  to enjoin
kjv_usage: charge, that which was (give) commanded(-ment)
derivation: middle voice from G1223 (διά) and G4724 (στέλλω);
extended_definition:
  gloss: to give orders
  definition: '<b>δια-στελλω </b><BR /> [in LXX for בָּדַל hi. (<ref=''Deu.10.8''>Deu.10:8</ref>,
    al.), זְהַר hi. (<ref=''Ezk.3.18-19''>Eze.3:18-19</ref>, al.), and 19 other words]
    <BR />__1. <b>to divide, distinguish, define</b>. <BR /> __2. <b>to command, charge
    expressly</b>: pass., τὸ διαστελλόμενον, <ref=''Heb.12.20.''>Heb.12:20.</ref>
    Mid., in late Gk. with same sense (so Ez, l.with; and al. in LXX; MM, see word);
    a. dative of person(s), <ref=''Mrk.8.15''>Mrk.8:15</ref>, <ref=''Act.15.24''>Act.15:24</ref>;
    before ἵνα, <ref=''Mat.16.20''>Mat.16:20</ref>, <ref=''Mrk.5.43; 7.36; 9.9''>Mrk.5:43
    7:36 9:9</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαστέλλω</b>, <br /> <b>put asunder, expand, separate,</b>
    συνεσταλμένα δ. [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “Off.” 11; τὸν ἀέρα ταῖς πτέρυξιν 4th c.BC: Aristoteles Philosophus “de Incessu
    Animalium” 713a12; τινὰς ξίφει 1st c.AD: Josephus Historicus “Bellum Judaicum”
    5.2.2 ">Refs 5th c.BC+</a>]; δ. τι ταῖς ὄνυξι <b>to tear</b> it <b>open,</b> [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Theseus” 36 ">Refs 1st c.AD+</a>]:—<i>passive</i>, <b>to be dilated,</b> of the
    lungs or heart, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Audibilibus” 800b2, 2nd c.AD: Galenus Medicus 2.657, +others; διασταλέντα
    τὰ ὑγρά ">Refs 4th c.BC+</a>]<b>being dispersed,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Problemata” 891a2 ">Refs 4th c.BC+</a>];
    διασταλήτω πᾶσα σκοτία <b>let</b> all darkness <b>be dispelled,</b> [<a href="javascript:void(0)"
    title=" PMag.Par. 1.2472. ">Refs</a>]<br /><Level3><b>__2</b></Level3> <b>divide,</b>
    δίχα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Politicus”
    265e ">Refs 5th c.BC+</a>]; <b>distinguish,</b> τοὺς Τρῶας τῶν Δαρδάνων [<a href="javascript:void(0)"
    title="Scholia 8th c.BC: Ilias Homerus Epicus “Illiad” “Oxy.” 1086.115; τῷ τόνῳ
    “POxy.” 1012 “fragment” 16.5 (_passive_). ">Refs 8th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    <b>define precisely,</b> τὰ λεγόμενα [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Euthydemus” 295d, compare 4th c.BC: Aristoteles Philosophus
    “Topica” 134b22, 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.50S.">Refs
    5th c.BC+</a>]; <i>intransitive</i>, ὅρασις διαστέλλουσα <b>distinct</b> vision,
    [<a href="javascript:void(0)" title=" LXX.1Ki.3.1 ">LXX</a>]; also, <b>to be distinctive,</b>
    opposed to ἀπόλυτον εἶναι, [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius
    Dyscolus Grammaticus “de Pronominibus;” 39.1 ">Refs 2nd c.AD+</a>]:—<i>middle</i>,
    δ. περί τινος [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1268b32, 1st c.BC: Philodemus Gadarensis Epigrammaticus “D.” 3 “fragment”
    8: with _accusative_, 5th-6th c.BC: Plato Philosophus “Respublica” 535b ">Refs
    5th c.BC+</a>]:—<i>passive</i>, διεσταλμένος <b>definite, determinate,</b> [<a
    href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de
    Syntaxi;” 37.7, +others ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>command expressly, give express orders,</b> ῥητῶς ὑπέρ τινος [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.23.5; ἐπιτακτικῶς δ. περί τινων 1st c.BC:
    Diodorus Siculus Historicus 28.15 ">Refs 2nd c.BC+</a>]:—<i>middle</i>, [<a href="javascript:void(0)"
    title=" LXX.Josh.1.19, +others, “PHal.” 7.6 (3rd c.BC), NT.Mark.5.43, etc. ">LXX+3rd
    c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>pronounce,</b> χείλεσι [<a href="javascript:void(0)"
    title=" LXX.Lev.5.4. ">LXX</a>]<br /><Level3><b>__5</b></Level3> <b>give orders
    in writing</b>, [<a href="javascript:void(0)" title=" “UPZ” 111.6 (2nd c.BC):">Refs
    2nd c.BC+</a>] —more frequently in <i>middle</i> [<a href="javascript:void(0)"
    title=", [prev. work] 11.23 (2nd c.BC), +others ">Refs 2nd c.BC+</a>]<br /><Level3><b>__6</b></Level3>
    <b>pay, render,</b> especially in kind, [<a href="javascript:void(0)" title="
    “POxy.” 88.5 (2nd c.AD), +others">Refs 2nd c.AD+</a>]; <b>make an order for payment,</b>
    [<a href="javascript:void(0)" title=" Ostr. 1164 (2nd-3rd c.AD)">Refs 2nd c.AD+</a>];
    <b>discharge</b> a vow, [<a href="javascript:void(0)" title=" LXX.Lev.22.21. ">LXX</a>]<br
    /><Level3><b>__7</b></Level3> <b>set apart,</b> τινὰ ἑαυτῷ[<a href="javascript:void(0)"
    title="LXX.3Ki.8.53; τὴν ἱερὰν γῆν “PRev.Laws” 36.7 (3rd c.BC),compare “PTeb.”
    74.2 (2nd c.BC). ">LXX+3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>intransitive</i>,
    <b>differ,</b> πρός τινα [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 18.47.11. ">Refs 2nd c.BC+</a>]'
