strongs_number: G2222
language: greek
lemma: ζωή
transliteration: zōḗ
definition: life (literally or figuratively)
kjv_usage: life(-time)
derivation: from G2198 (ζάω);
extended_definition:
  gloss: life
  definition: '<b>ζωή</b>, -ῆς, ἡ (ζάω), <BR /> [in LXX chiefly for חַיִּים ;] <BR
    /><b>life</b> (in Hom., Hdt., = βίος, which see; later, <i>existence, vita quâ
    vivimus</i>, as distinct from βίος, <i>vita quam vivimus</i>; opposite to θάνατος);
    <BR />__1. <b>of natural life</b>: <ref=''Luk.16.25''>Luk.16:25</ref>, <ref=''Act.8.33''>Act.8:33</ref>,
    <ref=''1Co.15.19''>1Co.15:19</ref>, <ref=''1Ti.4.8''>1Ti.4:8</ref>, <ref=''Heb.7.3''>Heb.7:3</ref>,
    <ref=''Jas.4.14''>Jas.4:14</ref>; πνεῦμα ζωῆς, <ref=''Rev.11.11''>Rev.11:11;</ref>
    ψυχὴ ζωῆς ( <ref=''Gen.1.30''>Gen.1:30</ref>), <ref=''Rev.16.3''>Rev.16:3</ref>;
    of the life of one risen from the dead, <ref=''Rom.5.10''>Rom.5:10</ref>, <ref=''Heb.7.16''>Heb.7:16</ref>.
    <BR /> __2. <b>Of the life of the kingdom of God, the present life of grace and
    the life of glory which is to follow </b>(Dalman, <i>Words</i>, 156ff.; Westc,
    <i>Epp. Jo.</i>, 214ff.; Cremer, 272ff.): <ref=''Jhn.6.51, 53''>Jhn.6:51, 53</ref>
    <ref=''Rom.7.10; 8.6, 10''>Rom.7:10 8:6, 10</ref> <ref=''Php.2.16''>Php.2:16</ref>,
    <ref=''Col.3.4''>Col.3:4</ref>, <ref=''2Pe.1.3''>2Pe.1:3</ref>; αἰώνος (reff.
    supr.; <i>DCG</i>, i, 538a, ii, 30f.), <ref=''Jhn.4.36; 12.50; 17.3''>Jhn.4:36
    12:50 17:3</ref>, <ref=''1Jn.1.2''>1Jn.1:2</ref>, al.; τ. φῶς τῆς ζ., <ref=''Jhn.8.12''>Jhn.8:12;</ref>
    ὁ Λόγος τ. ζ., <ref=''1Jn.1.1''>1Jn.1:1;</ref> ὁ ἄρτος τ. ζ., <ref=''Jhn.6.35,
    48''>Jo 6:35, 48</ref>; δικαίωσις ζωῆς, <ref=''Rom.5.18''>Rom.5:18;</ref> μετάνοια
    εἰς ζ., <ref=''Act.11.18''>Act.11:18;</ref> ἐν αὐτῷ ζ. ἦν,  <ref=''Jhn.1.4''>Jhn.1:4;</ref>
    ζ. ἡ ἐν. Χ. Ἰ., <ref=''2Ti.1.1''>2Ti.1:1;</ref> τὰ πρὸς ζωήν, <ref=''2Pe.1.3''>2Pe.1:3</ref>,
    al.; στέφανος τῆς ζ., <ref=''Jas.1.12''>Jas.1:12</ref>, <ref=''Rev.2.10''>Rev.2:10</ref>;
    χάρις ζωῆς (genitive expl.), <ref=''1Pe.3.7''>1Pe.3:7;</ref> ζ. καὶ εἰρήνη, <ref=''Rom.8.6''>Rom.8:6;</ref>
    ζ. καὶ ἀφθαρσία, <ref=''2Ti.1.10''>2Ti.1:10;</ref> ἀνάστασις ζωῆς, <ref=''Jhn.5.29''>Jhn.5:29;</ref>
    βίβλος ζωῆς, <ref=''Php.4.3''>Php.4:3</ref>, <ref=''Rev.3.5''>Rev.3:5</ref>; ξύλον
    ζωῆς, <ref=''Rev.2.7''>Rev.2:7;</ref> ὕδωρ ζωῆς, <ref=''Rev.22.17''>Rev.22:17;</ref>
    meton., of that which has life: τ. πνεῦμα, <ref=''Rom.8.10''>Rom.8:10;</ref> ῥήματα,
    <ref=''Jhn.6.63''>Jhn.6:63;</ref> of one who gives life, <ref=''Jhn.11.25; 14.6''>Jhn.11:25
    14:6</ref>, <ref=''1Jn.1.2''>1Jn.1:2</ref>; ἡ ἐντολή, <ref=''Jhn.12.50.''>Jhn.12:50.</ref>
    <BR /> <re><i>SYN.</i>: see: βίος.</re> (AS)'
