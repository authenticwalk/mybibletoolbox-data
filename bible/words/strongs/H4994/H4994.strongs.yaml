strongs_number: H4994
language: hebrew
lemma: נָא
transliteration: nâʼ
pronunciation: naw
definition: '''I pray'', ''now'', or ''then''; added mostly to verbs (in the Imperative
  or Future), or to interjections, occasionally to an adverb or conjunction'
kjv_usage: I beseech (pray) thee (you), go to, now, oh.
derivation: a primitive particle of incitement and entreaty, which may usually be
  rendered;
