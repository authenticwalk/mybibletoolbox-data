strongs_number: G1140
language: greek
lemma: δαιμόνιον
transliteration: daimónion
definition: a dæmonic being; by extension a deity
kjv_usage: devil, god
derivation: neuter of a derivative of G1142 (δαίμων);
extended_definition:
  gloss: demon
  definition: '<b>δαιμόνιον</b>, -ου, τό<BR /> (neut. of δαιμόνιος, -α, -ον, <i>divine</i>),
    [in LXX (so also in π; see MM, <i>Exp.</i>, x) for שֵׁד, אֱלִיל, (frequently in
    To) ;] <BR />__1. as in cl.; <BR /> __(a) <b>the Divine power, Deity</b> (Hdt.,
    Plat., al.); <BR /> __(b) <b>an inferior divinity, deity</b> or <b>demon</b> (as
    in magical π, Deiss., <i>BS</i>, 281; MM, <i>Exp.</i>, x): ξένα δ., <ref=''Act.17.18.''>Act.17:18.</ref>
    <BR /> __2. (a) in OT, heathen deities, false gods (e.g. <ref=''Deu.32.17''>Deu.32:17</ref>,
    Psa.95 (96):5); <BR /> __(b) in NT, <b>evil spirits, demons</b>: θύουσιν δαιμονίοις,
    <ref=''1Co.10.20''>1Co.10:20;</ref> διδασκαλίαι δαιμονίων, <ref=''1Ti.4.1''>1Ti.4:1;</ref>
    προσκυνεῖν τὰ δ., <ref=''Rev.9.20''>Rev.9:20;</ref> ἄρχων τῶν δ., <ref=''Mat.9.34''>Mat.9:34;</ref>
    especially (syn. with πνεῦμα ἀκάθαρτον) as operating upon and "possessing" (of.
    δαιμονίζομαι) men: <ref=''Mat.11.18''>Mat.11:18</ref>, and al.; εἰσέρχεσθαι δ.
    εἰς. . ., <ref=''Luk.8.30''>Luk.8:30;</ref> δ. ἔχειν, <ref=''Luk.4.33''>Luk.4:33;</ref>
    δ. ἐκβάλλειν, <ref=''Mat.7.22''>Mat.7:22</ref> In the phrase πνεῦμα δαιμονίου
    ἀκαθάρτου, <ref=''Luk.4.33''>Luk.4:33</ref>, the wider cl. usage (1. <i>b</i>)
    is recognised, ἀκ. being elsewhere in NT, the epithet of πν., and δ. = πν. ἀκ.
    (see <i>ICC</i>, in l; Cremer, 168) <BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
