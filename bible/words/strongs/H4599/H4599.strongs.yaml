strongs_number: H4599
language: hebrew
lemma: מַעְיָן
transliteration: maʻyân
pronunciation: mah-yawn'
definition: a fountain (also collectively), figuratively, a source (of satisfaction)
kjv_usage: fountain, spring, well.
derivation: or מַעְיְנוֹ; (Psalm 114:8), or (feminine) מַעְיָנָה; from H5869 (עַיִן)
  (as a denominative in the sense of a spring);
