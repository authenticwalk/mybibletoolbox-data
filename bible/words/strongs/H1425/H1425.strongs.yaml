    Levi (H3878), Judah (H3063), Dan (H1835H), Naphtali (H5321), Issachar (H3485),
    Zebulun (H2074), Dinah (H1783), Joseph (H3130) and Benjamin (H1144); <br> father
    of: Ziphion (H6837), Haggi (H2291), Shuni (H7764), Ezbon (H0675), Eri (H6179),
    Arod (H0720) and Areli (H0692)<BR>Another name of <i>gad</i> (גָּד "Gad" H1410G)
    <BR> § Gadite = "an invader: a troop: fortune"<br> one of the tribe descended
    from Gad<br>'
