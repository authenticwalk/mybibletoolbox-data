strongs_number: G4146
language: greek
lemma: πλουσίως
transliteration: plousíōs
definition: copiously
kjv_usage: abundantly, richly
derivation: adverb from G4145 (πλούσιος);
extended_definition:
  gloss: richly
  definition: '<b>πλουσίως </b><BR /> <i>adv.</i>, <BR /><b>richly, abundantly</b>:
    <ref=''Col.3.16''>Col.3:16</ref>, <ref=''1Ti.6.17.''>1Ti.6:17.</ref> <ref=''Tit.3.6''>Tit.3:6</ref>,
    <ref=''2Pe.1.11''>2Pe.1:11</ref>.†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> πλούσιος</b>, <br /> <i>Laconian dialect</i>
    <b>πλούτιος</b> [<a href="javascript:void(0)" title=" “Etymologicum Magnum” 156.20
    ">Refs</a>]: α, ον: (πλοῦτος):— <b>wealthy, opulent,</b> opposed to πένης, πενιχρός,
    [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Opera et
    Dies” 22, “hymnus ad Mercurium” 171, 6th c.BC: Theognis Elegiacus 621, etc.; πτωχὸς
    ἀντὶ πλουσίου 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 455; ἐμοὶ πένης..
    πλουσίου μᾶλλον ξένος 5th c.BC: Euripides Tragicus “Electra” 395; μέγα π. 5th
    c.BC: Herodotus Historicus 1.32 ">Refs 8th c.BC+</a>]; πλουσίῳ χαίρειν γένει in
    his <b>rich and lordly</b> race, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 1070: proverbial, οὐδ᾽ εἰ Μίδου -ώτεροι
    εἶεν 5th-6th c.BC: Plato Philosophus “Respublica” 408b. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> with <i>genitive</i> <i>of things</i>, <b>rich in</b>
    a thing, ὁ δαίμων δ᾽ ἐς ἐμὲ πλούσιος κακῶν [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Orestes” 394; π. οὐ χρυσίου, ἀλλ᾽ οὗ δεῖ τὸν εὐδαίμονα
    πλουτεῖν 5th-6th c.BC: Plato Philosophus “Respublica” 521a; -ώτερος εἰς τὸ γῆρας..
    φρονήσεως [prev. author] “Plt.” 261e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    with <i>dative</i>, π. τοῖς ἀχρήστοις καὶ περιττοῖς [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Cat.Ma.” 18; εἴκοσι
    μύξαις π... λύχνος 3rd c.BC: Callimachus Epicus “Epigrammata” 56; π. ἐν ἐλέει
    NT.Eph.2.4. ">NT+3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> of things, σοὶ
    δὲ π. τράπεζα κείσθω <b>richly furnished,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Electra” 361 ">Refs 5th c.BC+</a>]; <b>ample, abundant,</b>
    κτερίσματα [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Troades” 1249; ὕδωρ [prev. author] “fragment” 316.3 ">Refs 5th c.BC+</a>]: <i>superlative</i>,
    θησαυρὸς ἀνάκειται ὁμοῖα τοῖσι πλουσιωτάτοισι [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 3.57 ">Refs 5th c.BC+</a>]. <i>adverb</i> -ίως,
    ἱρὸν π. κατεσκευασμένον ἀναθήμασι [<a href="javascript:void(0)" title=" [prev.
    author] 2.44; π. ταφήσεται 5th c.BC: Euripides Tragicus “Alcestis” 56; κοίτας..
    π. σεσαγμένας 5th c.BC: Eupolis Comicus 76, compare 1st c.AD: Philo Judaeus 2.400,
    etc.; νέον π. ἐπικηρυκευόμενον 5th c.AD: Aristaenetus Rhetor 2.1. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
