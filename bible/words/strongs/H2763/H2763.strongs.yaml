strongs_number: H2763
language: hebrew
lemma: חָרַם
transliteration: châram
pronunciation: khaw-ram'
definition: to seclude; specifically (by a ban) to devote to religious uses (especially
  destruction); physical and reflexive, to be blunt as to the nose
kjv_usage: make accursed, consecrate, (utterly) destroy, devote, forfeit, have a flat
  nose, utterly (slay, make away).
derivation: a primitive root;
