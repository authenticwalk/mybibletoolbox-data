strongs_number: G1464
language: greek
lemma: ἐγκοπή
transliteration: enkopḗ
definition: a hindrance
kjv_usage: X hinder
derivation: from G1465 (ἐγκόπτω);
extended_definition:
  gloss: hindrance
  definition: '<b>ἐγκοπή</b>, see: ἐνκ-.<BR /> <b>ἐν-κοπή</b> (Rec. ἐγκ-, see: ἐν;
    T, ἐκκ-), -ῆς, ἡ (ἐγκόπτω) ; <BR /> 1. an incision, a cutting, break. 2. Metaphorical,
    <b>an interruption, a hindrance</b>: <ref=''1Co.9.12.''>1Co.9:12.</ref>†<BR />
    (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐγκοπ-ή</b>, ἡ, <br /> <b>incision</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 7.38">Refs 2nd c.AD+</a>]; <b>fracture</b> of
    skull, [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus “de signis
    fracturarum - Physici et Medici Graeci Minores” 3, compare 1st-2nd c.AD: Heliodorus
    Medicus cited in 4th c.AD: Oribasius Medicus 46.12.1. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <b>steps</b> cut in the wall of wells, etc., [<a
    href="javascript:void(0)" title=" 2nd c.AD: Aelius Dionysius Grammaticus “fragment”
    90. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>hindrance</b>,
    οἴησις προκοπῆς ἐ. [<a href="javascript:void(0)" title=" 1st c.AD(?): Heraclitus
    131, compare 1st c.BC: Philodemus Gadarensis Epigrammaticus “D.” 3.6, NT.1Cor.9.12,
    Vett. Val. 2.7 (_plural_)">NT+1st c.BC+</a>]; material <b>obstacle</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 1.32 ">Refs 1st c.BC+</a>]; <b>interruption,
    check</b>, τῆς ἁρμονίας [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius
    Halicarnassensis “de Compositione Verborum” 22; τοῦ λόγου 2nd c.AD: Aristides
    Rhetor “τέχναι ῥητορικαί” 2p.514S., compare 4th c.AD: Iamblichus Philosophus “Protrepticus”
    21 ">Refs 1st c.BC+</a>]; κατ᾽ ἐγκοπάς <b>disjointedly</b>, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Longinus Rhetor 41.3. ">Refs 3rd c.AD+</a>]'
  source: STEPBible/LSJ
