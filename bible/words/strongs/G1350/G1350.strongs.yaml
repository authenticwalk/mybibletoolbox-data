strongs_number: G1350
language: greek
lemma: δίκτυον
transliteration: díktyon
definition: a seine (for fishing)
kjv_usage: net
derivation: probably from a primary verb (to cast);
extended_definition:
  gloss: net
  definition: '<b>δίκτυον</b>, -ον, τό <BR /> [in LXX chiefly for רֶשֶׁת, שְׂבָכָה
    ;] <BR />general term for a <b>net</b>: <ref=''Mat.4.20-21''>Mat.4:20-21</ref>,
    <ref=''Mrk.1.18-19''>Mrk.1:18-19</ref>, <ref=''Luk.5.2, 4-6''>Luk.5:2, 4-6</ref>,
    <ref=''Jhn.21.6, 8; 21.11''>Jhn.21:6, 8 21:11</ref> †<BR /> <re><i>SYN.</i>: ἀμφίβληστρον
    (which see), σαγήνη.</re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δίκτῠον</b>, τό, <br /> (δικεῖν) <b>net:</b> <br /><Level3><b>__1</b></Level3>
    <b>fishing-net,</b> δικτύῳ ἐξέρυσαν πολυωπῷ (i.e. ἰχθύας) [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.386; φελλοὶ δ᾽ ὣς ἄγουσι
    δ. 4th-5th c.BC: Aeschylus Tragicus “Choephori” 506; μολυβδὶς ὥστε δ. κατέσπασεν
    5th c.BC: Sophocles Tragicus “Fragmenta” 840 ">Refs 8th c.BC+</a>]; δ. καθιέναι,
    ἀναιρεῖσθαι, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 533b19, 602b8. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>hunting-net,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.123, 5th-6th c.BC: Aristophanes Comicus “Aves” 1083, etc.">Refs 5th
    c.BC+</a>]; larger than ἄρκυς, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Cynegeticus” 2.5, compare 2nd c.AD(?): Pollianus Epigrammaticus
    5.26, 27. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <i>metaphorically</i>,
    δ. ἄτης, Ἅιδου, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 1078 (_anapaest meter_), “Ag.” 1115 (Lyric poetry),
    compare 5th c.BC: Sophocles Tragicus “Fragmenta” 932. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <b>lattice-work,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 11(2).165.4, 13 (Delos, 3rd c.BC). ">Refs 3rd c.BC+</a>]<br
    /><Level3><b>__5</b></Level3> <b>bottom of a sieve,</b> [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]'
  source: STEPBible/LSJ
