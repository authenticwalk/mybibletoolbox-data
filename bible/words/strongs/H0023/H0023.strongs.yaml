strongs_number: H0023
language: hebrew
lemma: אֲבִיאָסָף
transliteration: ʼĂbîyʼâçâph
pronunciation: ab-ee-aw-sawf'
definition: Abiasaph, an Israelite
kjv_usage: Abiasaph.
derivation: from H1 (אָב) and H622 (אָסַף); father of gathering (i.e. gatherer);
extended_definition:
  gloss: Abiasaph
  definition: 'A man of the tribe of Levi living at the time of Egypt and Wilderness,
    first mentioned at Exo.6.24; <br> son of: Korah (H7141I); <br> brother of: Assir
    (H0617) and Elkanah (H0511); <br> father of: Assir (H0617H) and Kore (H6981);
    also called Abiasaph at Exo.6.24;  Asaph at 1Ch.26.1; <BR>Another name of <i>ev.ya.saph</i>
    (אֶבְיָסָף, אֲבִיאָסָף "Ebiasaph" H0043) <BR> § Abiasaph = "my father has gathered"<br>
    son (descendant) of Korah<br>'
  morphology: N:N-M-P
