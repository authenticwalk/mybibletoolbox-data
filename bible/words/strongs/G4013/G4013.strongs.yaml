strongs_number: G4013
language: greek
lemma: περιάγω
transliteration: periágō
definition: to take around (as a companion); reflexively, to walk around
kjv_usage: compass, go (round) about, lead about
derivation: from G4012 (περί) and G71 (ἄγω);
extended_definition:
  gloss: to take/go around
  definition: '<b>περι-άγω </b><BR /> [in LXX: <ref=''Amo.2.10''>Amo.2:10</ref> (הָלַךְ
    hi.); <ref=''Isa.28.27''>Isa.28:27</ref>, <ref=''Ezk.47.2''>Eze.47:2</ref> (סָבַב
    hi., ho.); <ref=''Ezk.37.2; 46.21''>Eze.37:2 46:21</ref> (עָבַר hi), <ref=''2Ma.4.38''>2Ma.4:38</ref>
    <ref=''2Mac.6.10''>2Mac 6:10</ref> * ;] <BR />__1. <b>to lead about or around</b>:
    with accusative of person(s), <ref=''1Co.9.5.''>1Co.9:5.</ref> <BR /> __2. Intrans.,
    <b>to go about</b>: <ref=''Act.13.11''>Act.13:11;</ref> before ἐν, <ref=''Mat.4.23''>Mat.4:23;</ref>
    with accusative loc. (governed by the περι-, not so in cl., see Bl., § 34, 1;
    53, 1), <ref=''Mat.9.35; 23.15''>Mat.9:35 23:15</ref>, <ref=''Mrk.6.6''>Mrk.6:6</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περιάγω</b> [ᾰ], <br /> <i>future</i> -άξω [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus 532.13, etc.">Refs 4th c.BC+</a>]:— <b>lead</b>
    or <b>draw round</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.30, +others; τὰ φορτία ἐν βάρισι περὶ τὸ Δέλτα [prev. author] 2.179;
    π. τινὰς ἐν ἁμάξῃσι κειμένους [prev. author] 4.73: with _accusative_ loci, περιάγουσι
    τὴν λίμνην κύκλῳ (i.e. τὴν παρθένον) [prev. work] 180 (assuming variant),compare
    4th-3rd c.BC: Menander Comicus ">Refs 5th c.BC+</a>] [same place]; <b>carry about</b>
    for sale, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Protagoras” 313d ">Refs 5th c.BC+</a>]:—<i>middle</i>, <b>lead round with one</b>,
    ἐλέφαντα [<a href="javascript:void(0)" title=" 2nd c.BC: Epinicus Comicus 2.4.
    ">Refs 2nd c.BC+</a>]<br /><Level4><b>__b</b></Level4> <b>cause to revolve</b>,
    ψυχὴ π. πάντα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 898d, compare 3rd c.AD: Plotinus Philosophus 5.1.2 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>rotate</b>, οἷον τροχοῦ περιαγομένου [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Timaeus” 79b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>lead about with one, have always by one</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.2.28,
    compare 1.3.3 ">Refs 5th c.BC+</a>]:—more frequently in <i>middle</i>, ἀκολούθους
    πολλοὺς περιάγεσθαι [<a href="javascript:void(0)" title=" [prev. author] “Mem.”
    1.7.2, compare 4th c.BC: Theopompus Historicus 89 (a), 2nd-1st c.BC: Posidonius
    Historicus 7 1st c.AD: Josephus Historicus, etc. ">Refs 4th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    <i>metaphorically</i>, <b>lead round and round, perplex</b>, τὼ θεώ με περιάγουσιν,
    ὥστε.. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 1.113
    (assuming variant), compare 2nd c.AD: Lucianus Sophista “Nigr.” 8 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    περιαγόμενος τῷ λόγῳ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Laches” 187e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>turn round, turn about</b>, τὴν κεφαλήν, τὸν τράχηλον, τὸν αὐχένα, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Pax” 682, “Av.” 176, 5th-6th c.BC:
    Plato Philosophus “Respublica” 515c, compare 5th c.BC: Hippocrates Medicus “περὶ
    ἄρθρων ἐμβολῆς” 18; τινὰ πρὸς τἀριστερά 5th c.BC: Euripides Tragicus “Cyclops”
    686 (assuming variant); μύλην 2nd c.AD(?): Pollianus Epigrammaticus 7.180 ">Refs
    5th c.BC+</a>]; π. τὴν σκυταλίδα <b>twist</b> it <b>round</b> in order to tighten
    a noose, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.60 ">Refs 5th c.BC+</a>]; τὼ χεῖρε περιαγαγὼν εἰς τοὔπισθεν καὶ δήσας <b>twisting
    back</b> the hands <b>behind the back</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Lysias Orator 1.25; simply π. τὼ χεῖρε 1st c.BC: Dionysius Halicarnassensis
    6.82 ">Refs 5th c.BC+</a>]:—<i>passive</i>, περιαχθεὶς τὼ χεῖρε [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Heroicus” 10.7 ">Refs 2nd c.AD+</a>];
    so probably περιαχθείς alone, π. κρεμήσεται [<a href="javascript:void(0)" title="
    “PCair.Zen.” 202.9 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>pass round</b>, τὸ περιαγόμενον ποτήριον [<a href="javascript:void(0)" title="
    2nd c.AD: Athenaeus Epigrammaticus 10.420a, etc., compare 3rd c.AD: Heliodorus
    Scriptor Eroticus 3.11. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3>
    <b>protract</b>, ἐς ὥραν τινά [<a href="javascript:void(0)" title=" 2nd c.AD:
    Lucianus Sophista “Merc. Cond.” 31. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__6</b></Level3>
    <b>bring round</b> to.., [τὴν πολιτείαν] πάλιν εἰς τὴν ἑτέραν πολιτείαν [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1265a4; εἰς αὑτὸν τὴν ἀρχήν
    2nd c.AD: Herodianus Grammaticus 4.3.1 ">Refs 4th c.BC+</a>]:—<i>passive</i>,
    π. εἰς ὁμόνοιαν [<a href="javascript:void(0)" title=" [prev. author] 3.15.7 ">Refs</a>];
    εἰς τόδε, εἰς ἀνάγκην, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Nigr.” 5, 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 5.2.8.
    ">Refs 1st c.AD+</a>]<br /><Level3><b>__7</b></Level3> Rhet., <b>round</b> a period,
    etc., περίοδος, σύνθεσις περιηγμένη, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demetrius Phalereus Rhetor “Demetrius on Style” 19, 30. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>intransitive</i>, <b>come round</b>, πάλιν κύκλῳ
    π. εἰς τὴν ἀρχήν [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Meteorologica” 356a8; περιφερομένης καὶ περιαγούσης 4th-3rd c.BC: Epicurus Philosophus
    “De rerum natura - Wien. Stud.” 11.2. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    with <i>accusative</i> loci, <b>go round</b>, π. τὴν ἐσχατιάν [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 42.5; π. τὰς πόλεις NT.Matt.9.35, compare
    4.23, etc. ">NT+4th c.BC+</a>]'
  source: STEPBible/LSJ
