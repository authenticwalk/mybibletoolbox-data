strongs_number: G0822
language: greek
lemma: ἀτμίς
transliteration: atmís
definition: mist
kjv_usage: vapour
derivation: from the same as G109 (ἀήρ);
extended_definition:
  gloss: vapor
  definition: '<b>ἀτμίς</b>, -ίδος, ἡ <BR /> [in LXX for עָנַן, תִּמֹּר, etc. ;] <BR
    /><b>vapour</b>: <ref=''Jas.4.14''>Jas.4:14;</ref> ἀ. καπνοῦ, <ref=''Act.2.19''>Act.2:19</ref>
    (LXX).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀτμ-ίς</b>, ίδος <br /> (-ίτος[<a href="javascript:void(0)"
    title=" “PMag.Lond.” 1.121.639), ἡ, ={ἀτμός}, 5th c.BC: Herodotus Historicus 4.75,
    5th-6th c.BC: Plato Philosophus “Timaeus” 87a, 4th c.BC: Nicostratus Philosophus
    15.5">Refs 5th c.BC+</a>]: properly, <b>moist vapour, steam,</b> opposed to καπνός
    (but ἀτμὶς καπνοῦ[<a href="javascript:void(0)" title=" LXX.Joel.2.30 (3.3)), 4th
    c.BC: Aristoteles Philosophus “Meteorologica” 359b30, compare 346b32, 1st c.AD:
    Philo Judaeus 2.223, etc.; ἡ ἀ. συνίσταται εἰς ὕδωρ 4th c.BC: Aristoteles Philosophus
    “Meteorologica” 384a6. ">LXX+4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>sublimate</b> or <b>deposit</b> of colouring matter, [<a href="javascript:void(0)"
    title=" “PHolm.” 4.21. ">Refs</a>]<br /><Level2><b>__III</b></Level2> <b>poultice,</b>
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Crito Medicus cited in 2nd
    c.AD: Galenus Medicus 13.879. ">Refs 1st c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    ={σπινθήρ, ἀπαύγασμα}, [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius
    Legal icographus ">Refs 5th c.AD+</a>]'
