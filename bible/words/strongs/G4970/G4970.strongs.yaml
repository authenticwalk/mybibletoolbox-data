    title=" 5th-6th c.BC: Plato Philosophus “Leges” 627a ">Refs 5th c.BC+</a>]; οὐ
    σ. not <b>very much</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
