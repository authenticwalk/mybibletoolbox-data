language: greek
lemma: σφόδρα
transliteration: sphódra
definition: of uncertain derivation) as adverb; vehemently, i.e. in a high degree,
  much
kjv_usage: exceeding(-ly), greatly, sore, very
derivation: neuter plural of (violent;
extended_definition:
  gloss: very
  definition: '<b>σφόδρα </b> <i>adv.</i> (prop. neut. of σφοδρός, excessive, violent)
    <BR /> [in LXX chiefly for מְאֹד ;] <BR /><b>very, very much, exceedingly</b>:
    with verbs, <ref=''Mat.17.6, 23; 18.31; 19.25; 26.22; 27.54''>Mat.17:6, 23 18:31
    19:25 26:22 27:54</ref>, <ref=''Act.6.7''>Act.6:7</ref>; with adjectives, <ref=''Mat.2.10''>Mat.2:10</ref>,
    <ref=''Mrk.16.4''>Mrk.16:4</ref>, <ref=''Luk.18.23''>Luk.18:23</ref>, <ref=''Rev.16.21''>Rev.16:21</ref>.†<BR
    /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σφόδρ-ᾰ</b>, <br /> <i>adverb</i>, properly <i>neuter</i> <i>plural</i>
    of σφοδρός, <b>very much, exceedingly</b>: <br /><Level2><b>__I</b></Level2> with
    Verbs, ἐμήδιζον γὰρ σ. [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 9.17; σ. ἱμείρουσα 5th c.BC: Sophocles Tragicus “Electra” 1053 ">Refs
    5th c.BC+</a>]; καὶ σ. πείθει persuades them <b>too well</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Aj.” 150 (_anapaest meter_)">Refs</a>]; σ. λέγειν <b>with
    vehemence</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator
    6.15 ">Refs 5th c.BC+</a>]; σ. κολάζειν <b>severely</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.46 ">Refs 5th c.BC+</a>]; σ. ὁρίσασθαι
    <b>exactly</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 263d, compare “Phlb.” 58d, “Phd.” 68a, 73a ">Refs 5th c.BC+</a>]; σ.
    χαίρω I am <b>exceedingly</b> glad, [<a href="javascript:void(0)" title=" “POxy.”
    41.17 (3rd-4th c.AD). ">Refs 3rd c.AD+</a>]<br /><Level3><b>__I.2</b></Level3>
    with <i>adjectives</i>, σ. ὑπέρτεροι <b>far</b> superior, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 4.37 ">Refs 5th c.BC+</a>]; μισόδημον
    σ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Fragmenta”
    108; σ. ἄδικος 5th-6th c.BC: Plato Philosophus “Respublica” 361a ">Refs 5th c.BC+</a>];
    ἁλμυρὸν σ. [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Meteorologica” 359a13 ">Refs 4th c.BC+</a>]; κακοδαίμων σ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Antiphanes Comicus 56; σ. γενναῖος 4th-3rd c.BC: Menander Comicus
    223.14 ">Refs 4th c.BC+</a>]; πολλοῦ σ. at a <b>very</b> high price, <b>very</b>
    dear, [<a href="javascript:void(0)" title=" [prev. author] 197 ">Refs</a>]; πολλοὶ
    σ. [<a href="javascript:void(0)" title=" 3rd c.BC: Bato Comicus 7.1; ἐνιαυτοὺς
    σ. ὀλίγους 4th-3rd c.BC: Menander Comicus 481.6 ">Refs 4th c.BC+</a>]; χαρὰ μεγάλη
    σ. [<a href="javascript:void(0)" title=" NT.Matt.2.10:—with _adjectives_ it most
    frequently follows, and in Comedy texts Poets it usually stands at the end of
    the verse. ">NT</a>]<br /><Level3><b>__I.3</b></Level3> with a <i>substantive</i>,
    τὴν σ. φιλίαν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 731e ">Refs 5th c.BC+</a>]; τινῶν σ. γυναικῶν <b>very womanish</b> women,
    [<a href="javascript:void(0)" title="[prev. work] 639b ">Refs</a>]; τῆς σ. προθυμίας[<a
    href="javascript:void(0)" title=" [prev. work] 952c; τῆς σ. μανίας [prev. author]
    “Phdr.” 251a; ἐν τοῖς σ. ψύχεσιν 4th c.BC: Aristoteles Philosophus “Historia Animalium”
    599a19. ">Refs 4th c.BC+</a>]<br /><Level3><b>__I.4</b></Level3> with other <i>adverbs</i>,
    ἐπάταξε πῶς οἴει σ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 54 ">Refs 5th c.BC+</a>]; θαυμαστῶς ὡς σ., ἀμηχάνως ὡς σ., [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    331a, “Phdr.” 263d ">Refs 5th c.BC+</a>]; μάλα σ. [<a href="javascript:void(0)"
    title=" [prev. author] Alcaeus1.124d">Refs</a>]; πάνυ σ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 25, 745; σ. πάνυ 4th c.BC:
