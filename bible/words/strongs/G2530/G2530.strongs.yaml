    4.35''>Act.2:45 4:35</ref>. <BR /> __2. In late Gk. = διότι (Tob, l.with), <b>because</b>:
    <ref=''Luk.1.7; 19.9''>Luk.1:7 19:9</ref>, <ref=''Act.2.24; 17.31''>Act.2:24 17:31</ref>.†<BR
