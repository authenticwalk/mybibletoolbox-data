strongs_number: G1818
language: greek
lemma: ἐξαπατάω
transliteration: exapatáō
definition: to seduce wholly
kjv_usage: beguile, deceive
derivation: from G1537 (ἐκ) and G538 (ἀπατάω);
extended_definition:
  gloss: to deceive
  definition: '<b>ἐξ -απατάω</b>, -ῶ strengthened form of ἀπατάω, <BR /> [in LXX:
    <ref=''Exo.8.29''>Exo.8:29</ref> (הָתַל hi.), Da TH <ref=''Sus.5.6''>Sus 5:6</ref>*
    ;] <BR /><b>to deceive</b>: with accusative, <ref=''Rom.7.11''>Rom.7:11</ref>
    <ref=''Rom.16.18''>Rom.16:18</ref>, <ref=''1Co.3.18''>1Co.3:18</ref>, <ref=''2Co.11.3''>2Co.11:3</ref>,
    <ref=''2Th.2.3''>2Th.2:3</ref>; pass., <ref=''1Ti.2.14.''>1Ti.2:14.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξᾰπᾰτάω</b>, <br /> <i>Epic dialect</i> <i>iterative</i> ἐξαπάτασκον
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Pax”
    1070 (hexameter)">Refs 5th c.BC+</a>]:—<i>passive</i>, <i>future</i> <b>-απατηθήσομαι</b>[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 499c
    ">Refs 5th c.BC+</a>]; but -απατήσομαι in <i>passive</i> sense, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.3.3 ">Refs 5th c.BC+</a>]:—<b>deceive</b>
    or <b>beguile, deceive thoroughly,</b> εἴτινά που.. ἔτι ἔλπεται ἐξαπατήσειν [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.371,
    compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.414, 5th c.BC: Pindarus Lyricus
    “O.” 1.29, 5th c.BC: Herodotus Historicus 1.153, 5th-6th c.BC: Aristophanes Comicus
    “Vespae” 901, etc.; ἐ. τινὰ φρένας [prev. author] “Pax” 1099 (hexameter); ἐ. καὶ
    φενακίζειν 4th c.BC: Demosthenes Orator 21.204 ">Refs 8th c.BC+</a>]; <b>seduce</b>
    a woman, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.114: with double _accusative_, ἐ. τινά τι">Refs 5th c.BC+</a>] <b>in</b> a thing,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 3.1.19; also ἐ. ἐπὶ τοῖς ἰδίοις συμβολαίοις 5th-6th c.BC: Isocrates
    Orator 10.7 ">Refs 5th c.BC+</a>]; περὶ σαυτὸν ποιεῖσθαι.. ἐφ᾽ οἷς ἐξαπατᾷς ἔλεον
    surround yourself with compassion for your <b>swindling tricks,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.196 ">Refs 4th c.BC+</a>]; ἐ. τινὰ ὡς..
    <b>cheat</b> him <b>into believing</b> that.., [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Anabasis” 5.7.6, compare 5th-6th c.BC: Plato
    Philosophus “Cratylus” 413d ">Refs 5th c.BC+</a>]; ἐ. νόσον <b>beguile</b> or
    <b>assuage</b> it, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Nigr.” 7 ">Refs 2nd c.AD+</a>]:—<i>passive</i>, ὡς ἐξαπατηθείς [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.94; ἐνόμιζον ἐξηπατῆσθαι 5th c.BC: Thucydides
    Historicus 5.42; ᾔδει ὑπὸ τῆς μητρυιᾶς ἐξαπατωμένη 5th c.BC: Antipho Orator 1.19;
    τὸ δεῖπνον ἐξαπατώμενος 5th-6th c.BC: Aristophanes Comicus “Vespae” 60; ἐ. ἀπάτην
    3rd c.AD: Plotinus Philosophus 2.9.6 ">Refs 5th c.BC+</a>]:—<i>middle</i> like
    <i>active</i>, <i>falsa lectio</i> in [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Cratylus” 439c. ">Refs 5th c.BC+</a>]'
