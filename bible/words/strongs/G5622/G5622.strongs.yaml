strongs_number: G5622
language: greek
lemma: ὠφέλεια
transliteration: ōphéleia
definition: usefulness, i.e. benefit
kjv_usage: advantage, profit
derivation: from a derivative of the base of G5624 (ὠφέλιμος);
extended_definition:
  gloss: advantage
  definition: '<b>ὠφέλεια (WH</b>, -λία), -ας, ἡ <BR /> [in LXX for יָעַל hi., בֶּצַע,
    etc. ;] <BR />__1. assistance, help (Thuc., Plat., al.). <BR /> __2. <b>profit,
    advantage, benefit </b>(Hdt., Plat., al.): <ref=''Rom.3.1''>Rom.3:1</ref>, <ref=''Jude.16''>Ju
    16</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὠφέλ-εια</b>, ἡ, <br /> required by the metre (in iambics),
    [<a href="javascript:void(0)" title="5th c.BC: Sophocles Tragicus “Electra” 944,
    5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 183 ">Refs 5th c.BC+</a>];
    whereas <b>ὠφελία</b> is required in [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Andromache” 539 (_anapaest meter_), “fragment” 78 (Lyric
    poetry), 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 576 (Lyric poetry)">Refs
    5th c.BC+</a>]: the best codices of [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus have ὠφελία more frequently than ὠφέλεια (although B always
    has ὠφέλεια in “Phdr.”), and ὠφελία">Refs 5th c.BC+</a>] is found in [<a href="javascript:void(0)"
    title=" “IG” 12.69.24 (5th c.BC, Prose), 4th c.BC: Hyperides Orator “pro Euxenippo”
    9, and frequently in 1st c.BC: Philodemus Gadarensis Epigrammaticus, as “Mus.”
    p.54 K., +others">Refs 5th c.BC+</a>]: <i>Ionic dialect</i> <b>ὠφελίη</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 5.98, +others,
    “Anthologia Graeca” 6.187 (1st c.AD: Alpheus Epigrammaticus)">Refs 5th c.BC+</a>]:—
    <b>help, aid, succour,</b> especially in war, ἔπεμπον ἐς τὴν Ἐπίδαμνον.. τὴν ὠ.
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.26, compare
    39; τὴν ὠ. παρέχειν τινί [prev. author] 3.13, compare 5th-6th c.BC: Andocides
    Orator 3.31; ὠ. ἀνδρὶ φέρειν 5th c.BC: Euripides Tragicus “Fragmenta” 78 (Lyric
    poetry); ὠ. προσλήψεσθαι 5th c.BC: Thucydides Historicus 2.7; ἀπό τινων εὑρίσκεσθαι
    [prev. author] 1.31; τῆς ὠ. μεταλαμβάνειν [prev. author] 1.39; τυγχάνειν [prev.
    author] 6.17 ">Refs 5th c.BC+</a>]; ἐπάγεσθαί τινας ἐπ᾽ ὠφελίᾳ for <b>aid,</b>
    [<a href="javascript:void(0)" title=" [prev. author] 1.3, compare 5.38 ">Refs</a>];
    ἀποχρήσασθαι τῇ ἑκατέρου ἡμῶν ὠ. to make full use of the <b>assistance</b> or
    <b>services</b> we both can give, [<a href="javascript:void(0)" title=" [prev.
    author] 6.17; μετὰ τῶν κειμένων νόμων ὠφελίας [prev. author] 3.82, compare 1st
    c.BC: Dionysius Halicarnassensis “de Thucydide” 31 ">Refs 1st c.BC+</a>]; οὐδὲν
    ἰατρικῆς δεῖται οὐδ᾽ ὠφελίας or <b>any other aid,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Lysis” 217a, compare “R.” 559b ">Refs
    5th c.BC+</a>]; καὶ τοῖσιν ἑλκωθεῖσιν ὠφελίαν (ὠφέλειαν codices, unmetrically)
    ἔχει [<a href="javascript:void(0)" title=" “Comica Adespota” 106.8. ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> <b>profit, advantage,</b> βούλευμα ἀπ᾽ οὗ.. οὐδεμία
    ἔμελλε ὠφελίη ἔσεσθαι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus [same place]; εἴ τις ὠφέλειά γε 5th c.BC: Sophocles Tragicus “Electra”
    944 ">Refs 5th c.BC+</a>]; τὴν κοινὴν ὠ. φυλάξαι the common <b>interest</b> of
    all, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 6.80;
    τίς ἂν εἴη ἡμῖν ὠ. εἰδόσιν αὐτ; 5th-6th c.BC: Plato Philosophus “Charmides” 167b
    ">Refs 5th c.BC+</a>]; opposed to βλάβη, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.2.13, 5th-6th
    c.BC: Plato Philosophus (see. below2), etc.">Refs 5th c.BC+</a>]; opposed to ζημία,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    2.3.6; ἐπ᾽ ὠφελείᾳ ἐστί τι [prev. work] 1.4.4: with _genitive_ subjecti, τὴν ὠ.
    τὴν τῶν τειχέων">Refs 5th c.BC+</a>] their <b>utility,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.139: with _genitive_ objecti, ἐπ᾽ ὠφελίᾳ
    τῶν φίλων">Refs 5th c.BC+</a>] for their <b>benefit,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 334b ">Refs 5th c.BC+</a>];
    ὠφελίας ἕνεκα [<a href="javascript:void(0)" title="[prev. work] 398b; ἐναντία
    τῇ ἑαυτῶν ὠ. 5th-6th c.BC: Andocides Orator 2.2 ">Refs 5th c.BC+</a>]; ἐν ὠ. ἐστί
    ''tis <b>of use,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “de Vectigalibus” 4.35 ">Refs 5th c.BC+</a>]; after ὠφελεῖν,compare
    ὠφελέω [<a href="javascript:void(0)" title=" 1.5. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>source of gain</b> or <b>profit, service,</b> frequently in <i>plural</i>,
    τὰς ὠ. τὰς ἐκ τῆς στρατείας.. ἐσομένας [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 4.15; αἱ κοιναὶ ὠ. 5th c.BC: Lysias Orator 19.62; αἱ ἀπὸ
    τινος γιγνόμεναι ὠ. 5th-6th c.BC: Isocrates Orator 4.29; ὠφελίας τε καὶ βλάβας
    ἀποδιδοῦσα [prev. author] “R.” 332d; αἱ παρὰ τῶν μισθοδοτούντων αὐτοὺς ὠ. 4th
    c.BC: Demosthenes Orator 15.32. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    especially <b>gain made in war, spoil, booty,</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 2.3.8, 3.82.8, “Rev.Arch.” 6(1935).31 (_plural_,
    Amphipolis), LXX.2Mac.8.20 ">LXX+2nd c.BC+</a>]; ὠ. μεγάλαι καὶ λάφυρα [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.255b; ὠφελείας ἀθροῖσαι
    [prev. author] “Cleom.” 12; πολλῆς ὠ. κυριεῦσαι 1st c.BC: Diodorus Siculus Historicus
    15.36; τὴν χώραν γέμειν ὠφελείας 2nd c.BC: Polybius Historicus 3.80.3 ">Refs 2nd
    c.BC+</a>]; τίθεσθαι τὰ χρήματα δι᾽ ὠφελείας to regard as <b>booty,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 7.37 ">Refs 1st c.BC+</a>]; so in
    the chase, <b>game,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Cynegeticus” 6.4 ">Refs 5th c.BC+</a>]; so of a thief, ὠ. ἑτοίμην
    καὶ κατειργασμένην ἀφῆκεν [<a href="javascript:void(0)" title=" 5th c.BC: Antipho
    Orator 2.1.4. (Prob. abstracted from οἰκ-ωφελία, which comes from οἶκον ὀφέλλειν">Refs
    5th c.BC+</a>] ''to <b>increase</b> the οἶκος᾽; compare ὄφελος.)'
