  definition: 'A man living at the time of Divided Monarchy, first mentioned at Isa.8.1;
    <br> son of: Isaiah (H3470A); <br> brother of: Shear-jashub (H7610)  <BR> § Mahershalalhashbaz
    = Maher-shalal-hash-baz "swift is booty, speedy is prey"<br> symbolic name given
    by Isaiah by the Lord''s direction to Isaiah''s son; prophetic indication that
    Damascus and Samaria were soon to be plundered by the king of Assyria<br>'
