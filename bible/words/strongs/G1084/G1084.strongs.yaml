strongs_number: G1084
language: greek
lemma: γεννητός
transliteration: gennētós
definition: born
kjv_usage: they that are born
derivation: from G1080 (γεννάω);
extended_definition:
  gloss: born
  definition: '<b>γεννητός</b>, -ή -όν <BR /> (γεννάω), [in LXX: <ref=''Job.11.2,
    12; 14.1; 15.14; 25.4''>Job.11:2, 12 14:1 15:14 25:4</ref>  (ילד)* ;] <BR /><b>begotten,
    born</b>: pl., γ. γυναικῶν (cf. יְלוּד אִשָּׁה, <ref=''Job.14.1''>Job.14:1</ref>),
    periphrasis for mankind, <ref=''Mat.11.11''>Mat.11:11</ref>, <ref=''Luk.7.28''>Luk.7:28</ref>
    (Cremer, 147).<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γενν-ητός</b>, ή, όν, <br /> <b>begotten</b>, υἱὸς γ., opposed
    to ποιητός, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 923e ">Refs 5th c.BC+</a>]; <b>mortal</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Icar.” 2 ">Refs 2nd c.AD+</a>]; γεννητοὶ
    γυναικῶν <b>born of</b> women, [<a href="javascript:void(0)" title=" NT.Matt.11.11,
    NT.Luke.7.28. ">NT</a>]<br /><Level2><b>__II</b></Level2> <b>generable</b>, opposed
    to φθαρτός, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Metaphysica” 1027a29 (variant)">Refs 4th c.BC+</a>]; ὑλὴ γ. matter <b>for generation</b>,
    [<a href="javascript:void(0)" title="[prev. work] 1042b6. ">Refs</a>] <i>adverb</i>
    -τῶς <b>by means of generation</b>, [<a href="javascript:void(0)" title=" 4th
    c.AD: Iamblichus Philosophus “de Mysteriis” 1.18. ">Refs 4th c.AD+</a>]'
  source: STEPBible/LSJ
