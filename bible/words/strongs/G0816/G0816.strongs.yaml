    4.204 (Praxit.). ">Refs</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>
    of the mind, ἀ. τὴν διάνοιαν πρός τι[<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Physica” 192a15; εἰς τὴν προαίρεσιν ἀτενίζοντα
    πράττειν 1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p.96 W.">Refs 4th
    c.BC+</a>]; <b>to be obstinate,</b> [<a href="javascript:void(0)" title=" Lynceus
