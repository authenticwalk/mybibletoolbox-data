strongs_number: G0816
language: greek
lemma: ἀτενίζω
transliteration: atenízō
definition: to gaze intently
kjv_usage: behold earnestly (stedfastly), fasten (eyes), look (earnestly, stedfastly,
  up stedfastly), set eyes
derivation: from a compound of G1 (Α) (as a particle of union) and (to stretch);
extended_definition:
  gloss: to gaze
  definition: '<b>ἀτενίζω</b><BR /> (ἀτενής, strained, intent; τείνω), [in LXX: I
    <ref=''Est.6.28''>Est.6:28</ref>, <ref=''3Ma.2.26''>3Ma.2:26</ref> * ;] <BR /><b>to
    look fixedly, gaze </b>(MM, see word): with dative of person(s), <b>gaze upon</b>:
    <ref=''Luk.4.20; 22.56''>Luk.4:20 22:56</ref>, <ref=''Act.3.12; 10.4; 14.9; 23.1''>Act.3:12
    10:4 14:9 23:1</ref>; before εἰς, with accusative of person(s), <ref=''Act.3.4;
    6.15; 13.9''>Act.3:4 6:15 13:9</ref>; metaphorically, <ref=''Act.1.10; 7.55; 11.6''>Act.1:10
    7:55 11:6</ref>, <ref=''2Co.3.7; 3.13''>2Co.3:7 3:13</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀτεν-ίζω</b>, <br /> <b>look intently, gaze earnestly,</b>
    τοῖς ὄμμασιν <b>stare,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “ἐπιδημίαι” 7.10; εἴς τι 4th c.BC: Aristoteles Philosophus “Meteorologica”
    343b12; πρός τι [prev. author] “Pr.” 959a24 ">Refs 5th c.BC+</a>]; of the eyes,
    ἀτενίζοντες αὐτῷ[<a href="javascript:void(0)" title=" NT.Luke.4.20, cf. NT.Act.23.1,
    “Placita Philosophorum” 1.7; εἴς τι 2nd c.BC: Polybius Historicus 6.11.12, 1st
    c.AD: Josephus Historicus “Bellum Judaicum” 5.12.3, 2nd c.AD: Sextus Empiricus
    Philosophus “Πυρρώνειοι ὑποτυπώσεις” 1.75, etc.; εἴς τινα NT.Act.6.15; εἰς τὸν
