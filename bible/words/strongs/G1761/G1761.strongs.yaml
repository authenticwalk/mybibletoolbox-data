strongs_number: G1761
language: greek
lemma: ἐνθύμησις
transliteration: enthýmēsis
definition: deliberation
kjv_usage: device, thought
derivation: from G1760 (ἐνθυμέομαι);
extended_definition:
  gloss: reflection
  definition: '<b>ἐνθύμησις</b>, -εως, ἡ<BR /> (ἐνθυμέομαι), [in Sm.: <ref=''Job.21.27''>Job.21:27</ref>,
    <ref=''Ezk.11.21''>Eze.11:21</ref> * ;] <BR /><b>consideration, pondering </b>(EV,
    device): <ref=''Act.17.29''>Act.17:29;</ref> pl., <b>thoughts, feel­ings</b>:
    <ref=''Mat.9.4; 12.25''>Mat.9:4 12:25</ref>, <ref=''Heb.4.12''>Heb.4:12</ref>.†<BR
    /> <re><i>SYN.</i>: ἔννοια, the action of the reason; while ἐνθ. is rather that
    of the affections (cf. Westc., <i>Heb.</i>, l.with) </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐνθῡμ-ησις</b>, εως, ἡ, <br /> <b>consideration, esteem,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Fragmenta”
    246. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>consideration,
    reflection,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.132, NT.Matt.9.4 (_plural_), 2nd-3rd c.AD: Symmachus LXX.Job.21.27, Vett. Val.301.8,
    etc. ">NT+5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>idea, conception,</b>
    εἰς ἐ. ἐσθήτων ἦλθον [<a href="javascript:void(0)" title=" 4th c.BC: Diogenes
    Cynicus Philosophus Oen.10; τὰς ἐ. ὀξύς 2nd c.AD: Lucianus Sophista “Salt.” 81.
    ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>anxiety, worry,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “παραγγελίαι”
    4. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>resolution</b>,
    [<a href="javascript:void(0)" title=" “BGU” 1024 iv 12 (4th c.AD). ">Refs 4th
    c.AD+</a>]'
