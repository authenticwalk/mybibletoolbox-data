strongs_number: H5676
language: hebrew
lemma: עֵבֶר
transliteration: ʻêber
pronunciation: ay'-ber
definition: properly, a region across; but used only adverbially (with or without
  a preposition) on the opposite side (especially of the Jordan; ususally meaning
  the east)
kjv_usage: '[idiom] against, beyond, by, [idiom] from, over, passage, quarter, (other,
  this) side, straight.'
derivation: from H5674 (עָבַר);
