strongs_number: G1073
language: greek
lemma: γέμω
transliteration: gémō
definition: to swell out, i.e. be full
kjv_usage: be full
derivation: a primary verb;
extended_definition:
  gloss: be full
  definition: '<b>γέμω</b> (used only in present and impf.), <BR /> [in LXX for מלא,
    נשׂא ;] <BR /><b>to be full</b>; <BR />__1. properly, of a ship (Xen.). <BR />
    __2. Generally (Plat., al.), <BR />__(a) with genitive of thing(s): <ref=''Mat.23.27''>Mat.23:27</ref>,
    <ref=''Luk.11.39''>Luk.11:39</ref>, <ref=''Rom.3.14''>Rom.3:14</ref>" (LXX), <ref=''Rev.4.6,
    8; 5.8; 15.7; 17.3''>Rev.4:6, 8 5:8 15:7 17:3</ref> (Rec.) 4 21:9 <BR /> __(b)
    before ἐκ: <ref=''Mat.23.25''>Mat.23:25;</ref> <BR /> __(with) with accusative
    of thing(s) (called a solecism in WM, 251; Bl., §36, 4), as in later Gk. from
    Byz. to Mod. times (Jannaris, <i>Gr.</i>, 1319): <ref=''Rev.17.3.''>Rev.17:3.</ref><BR
    /> † (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γέμω</b>, <br /> used only in <i>present</i> and <i>imperfect</i>,
    <b>to be full</b>, properly of a ship, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 8.118, 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 5.1.21: generally, πάντα γ. 4th c.AD: Julianus Imperator “Misopogon”
    368c. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4> ={κύειν}, [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>genitive</i> <i>of things</i>, <b>to be full of</b>, πλοῖα γέμοντα χρημάτων
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 7.25; λιμὴν
    ἔγεμεν πλοίων 5th-6th c.BC: Plato Philosophus “Critias” 117e; κώμας πολλῶν καὶ
    ἀγαθῶν γεμούσας 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.6.27 ">Refs 5th
    c.BC+</a>]; of animals, <b>to be laden.</b> ὄνοι γέμοντες οἴνου καὶ βρωμάτων [<a
    href="javascript:void(0)" title=" 2nd-1st c.BC: Posidonius Historicus 5: _metaphorically_,
    κόμπος τῆς ἀληθείας γ. 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 613, compare
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 4; γέμω κακῶν δή 5th c.BC: Euripides
    Tragicus “Hercules Furens” 1245; γ. θρασύτητος 5th-6th c.BC: Plato Philosophus
    “Leges” 649d; ἀσυμμετρίας καὶ αἰσχρότητος γέμουσα ψυχή [prev. author] “Grg.” 525a;
    πικρίας 1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p.56 ">Refs 5th c.BC+</a>]
    W.: with <i>dative</i>, <b>to be filled with</b>, ἰτρίοισι, πέμμασι, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Archippus Comicus 9, 4th c.BC: Antiphanes Comicus 174.2;
    γῆν πυρὸς γέμουσαν ῥεύμασιν 5th c.BC: Carcinus Tragicus 5; γ. ἐξ ἁρπαγῆς NT.Matt.23.25.
    ">NT+5th c.BC+</a>]'
