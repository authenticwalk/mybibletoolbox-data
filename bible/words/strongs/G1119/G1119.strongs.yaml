strongs_number: G1119
language: greek
lemma: γόνυ
transliteration: góny
definition: the "knee"
kjv_usage: knee(X -l)
derivation: of uncertain affinity;
extended_definition:
  gloss: a knee
  definition: '<b>γόνυ</b>, -ατος, τό, <BR /> [in LXX chiefly for בֶּרֶךְ ;] <BR /><b>the
    knee</b>: <ref=''Heb.12.12''>Heb.12:12;</ref> of a suppliant, προσπίπτειν τοῖς
    γ., <ref=''Luk.5.8''>Luk.5:8;</ref> so also τιθέναι τὰ γ., <b>to kneel</b>: <ref=''Luk.22.41''>Luk.22:41</ref>,
    <ref=''Act.7.60; 9.40; 20.36; 21.5''>Act.7:60 9:40 20:36 21:5</ref>; in mockery,
    <ref=''Mrk.15.19''>Mrk.15:19;</ref> κάμπτειν τὰ γ., <b>to bend the knee</b>: <ref=''Rom.11.4''>Rom.11:4</ref>
    (LXX) 14:11 (LXX), <ref=''Eph.3.14''>Eph.3:14</ref>, <ref=''Php.2.10''>Php.2:10</ref>.†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γόνῠ</b>, τό, <br /> <i>genitive</i> γόνατος, <i>Epic dialect</i>
    and <i>Ionic dialect</i> γούνατος (for γόνϝατος) [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 21.591, 5th c.BC: Herodotus Historicus
    2.80 ">Refs 8th c.BC+</a>]: <i>plural</i> <i>nominative</i> <br /><Level1><b>__A</b></Level1>
    γούνατα [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    5.176, 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 587, 5th c.BC: Herodotus
    Historicus 1.199, “Schwyzer” 694.7 (Chios, 4th c.BC), _genitive_ γουνάτων 5th
    c.BC: Herodotus Historicus 9.76, _dative_ γούνασι 8th c.BC: Ilias Homerus Epicus
    “Illiad” 9.455, 5th c.BC: Herodotus Historicus 4.152 (also 5th c.BC: Pindarus
    Lyricus “I.” 2.26), γονάτεσσι 3rd c.BC: Theocritus Poeta Bucolicus 16.11, “epigram
    Gr.” 782 (Halic.)">Refs 8th c.BC+</a>]; also <i>Epic dialect</i> <i>genitive</i>
    γουνός (explanation as for γόνυος by Hdn.Gr.2.768, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 342.9) 8th c.BC:
    Ilias Homerus Epicus “Illiad” 11.547: _plural_ γοῦνα 6.511; γούνων 1.407, +others:
    _dative_ γούνεσσι 9.488, +others (variant{γούνασσι})">Refs 8th c.BC+</a>]:—<i>Aeolic
    dialect</i> <i>accusative</i> <i>plural</i> γόνα [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Alcaeus Lyricus 39.7 (probably), but γόννα _accusative_
    to 5th c.AD(?): Stephanus Byzantius see entry {Γόννοι}, 12th c.AD: Eustathius
    Episcopus Thessalonicensis 335.39: _genitive_ _plural_ γόνων 7th-6th c.BC: Alcaeus
    Lyricus “Supp.” 10: ">Refs 7th c.BC+</a>]<br /><Level1><b>__E</b></Level1> has
    γουνάτων [<a href="javascript:void(0)" title=" “Hec.” 752, 839, γούνασι “Supp.”
    285 (Lyric poetry), “Andr.” 529 (Lyric poetry), but not γουνός (γοῦν᾽">Refs</a>]
    <i>accusative</i> <i>plural</i> was read by [<a href="javascript:void(0)" title="
    Scholia in “Ph.” 852): _genitive_ _plural_ γεύνων, 5th c.AD(?): Hesychius Legal
    icographus ">Refs 5th c.AD+</a>]:—<b>knee</b>, γόνυ γουνὸς ἀμείβων [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 11.547, etc.">Refs 8th c.BC+</a>]:
    frequently of <b>clasping the knees</b> in earnest supplication, ἥψατο γούνων
    [<a href="javascript:void(0)" title=" 1.512; ἑλεῖν, λαβεῖν γούνων 21.71, 1.407,
    etc.; τῶν γουνάτων λαβέσθαι 5th c.BC: Herodotus Historicus 9.76 ">Refs 5th c.BC+</a>];
    ποτὶ (variant{περὶ}) or ἀμφὶ γούνασί τινος χεῖρας βαλεῖν [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.310, 7.142; περὶ γόνυ χέρας
    ἱκεσίους ἔβαλον 5th c.BC: Euripides Tragicus “Orestes” 1414, compare “Ph.” 1622,
    etc.; τὰ σὰ γούναθ᾽ ἱκάνομαι 8th c.BC: Ilias Homerus Epicus “Illiad” 18.457, compare
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 7.147, etc.; κιχανόμενοι τὰ σὰ γοῦνα
    ἱκόμεθ᾽ 9.266; ἀντίος ἤλυθε γούνων 8th c.BC: Ilias Homerus Epicus “Illiad” 20.463;
    γόνυ σὸν ἀμπίσχειν χερί 5th c.BC: Euripides Tragicus “Supplices” 165; σοῖς προστίθημι
    γόνασιν ὠλένας [prev. author] “Andr.” 895 ">Refs 8th c.BC+</a>]; ἐς γούνατά τινι
    or τινος πεσεῖν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.86, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1607; ἀμφὶ γόνυ τινὸς πίπτειν
    5th c.BC: Euripides Tragicus “Hecuba” 787 ">Refs 5th c.BC+</a>]; γόνυ τινός or
    πρὸς γόνυ προσπίπτειν[<a href="javascript:void(0)" title=" [prev. work] 339, “HF”
    79; γόνασί τινος προσπίπτειν [prev. author] “Or.” 1332 (but προσπίτνω σε γόνασιν">Refs</a>]
    <b>on my knees</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Philoctetes” 485)">Refs 5th c.BC+</a>]; πίπτειν πρὸς τὰ γ. τινος, tini,
    [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 1.19, 4th c.BC:
    Demosthenes Orator 19.198; also γούνων λίσσεσθαι 8th c.BC: Ilias Homerus Epicus
    “Illiad” 9.451; ἐλλιτανεύειν 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.481;
    γουνάζεσθαι 8th c.BC: Ilias Homerus Epicus “Illiad” 22.345; ἄντεσθαι πρὸς τῶν
    γονάτων 5th c.BC: Euripides Tragicus “Medea” 710; ἱκετεῦσαι πρὸς τ. γ. 4th c.BC:
    Demosthenes Orator 58.70. ">Refs 8th c.BC+</a>]<br /><Level3><b>__E.2</b></Level3>
    of a sitting posture, φημί μιν ἀσπασίως γ. κάμψειν will be glad to bend <b>the
    knee</b> so as to sit down and rest, [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 7.118, compare 19.72 ">Refs 8th c.BC+</a>];
    but also, bow <b>the knee</b> in submission, ἐμοὶ κάμψει (<i>intransitive</i>)
    πᾶν γ. [<a href="javascript:void(0)" title=" LXX.Isa.45.23 ">LXX</a>]; γ. ὀκλάζειν
    τινί[<a href="javascript:void(0)" title="LXX.1Ki.19.18, see entry κάμπτω: ἐπὶ
    γούνασι">LXX</a>] <b>on</b> one''s <b>knees</b>, ἐπὶ γούνασι πατρός [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 22.500; ποτὶ γ. 5.408; γούνασιν
    ἐφέσσεσθαι φίλον υἱόν 9.455; σ᾽ ἐπ᾽ ἐμοῖσι.. γούνεσσι καθίσσας 9.488; τόν ῥά οἱ..
    ἐπὶ γούνασι θῆκεν 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.401; ἐν τοῖς γόνασί
    τινος στρέφεσθαι 5th-6th c.BC: Plato Philosophus “Respublica” 617b ">Refs 8th
    c.BC+</a>]; πέπλον.. θεῖναι Ἀθηναίης ἐπὶ γούνασιν to lay it on her <b>lap</b>
    (as an offering), [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 6.92, compare “Schwyzer” [same place]: hence _metaphorically_,
    θεῶν ἐν γούνασι κεῖται">Refs 8th c.BC+</a>] it rests <b>in the lap of</b>.., [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 17.514,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.267, etc.">Refs 8th c.BC+</a>]; but
    ἐν γούνασιν πίτνοντα Νίκας victorious, [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “I.” 2.26. ">Refs 5th c.BC+</a>]<br /><Level3><b>__E.3</b></Level3>
    of the knees as the seat of strength, ἐν δὲ βίην ὤμοισι καὶ ἐν γούνεσσιν ἔθηκε
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    17.569 ">Refs 8th c.BC+</a>]; of swiftness, λαιψηρά γ. [<a href="javascript:void(0)"
    title=" 22.204, etc.; γούνατά τινος λύειν disable, kill him, 5.176 ">Refs</a>],
    etc.; ὑπὸ γούνατ᾽ ἔλυσεν [<a href="javascript:void(0)" title=" 11.579 ">Refs</a>];
    βλάπτειν γ. τινι, κάματος δ᾽ ὑπὸ γ. ἐδάμνα, [<a href="javascript:void(0)" title="
    7.271, 21.52 ">Refs</a>]:—<i>passive</i>, αὐτοῦ λύτο γούνατα [<a href="javascript:void(0)"
    title=" 21.114, etc. ">Refs</a>]<br /><Level3><b>__E.4</b></Level3> <i>metaphorically</i>,
    ἐς γόνυ βάλλειν bring down upon <b>the knee</b>, i. e. humble, conquer, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.27 ">Refs 5th c.BC+</a>]; ἐς γ. ῥίπτειν,
    κλίνειν, [<a href="javascript:void(0)" title=" 2nd c.AD: Appianus Historicus “Bella
    Civilia” 3.20, 30; ἐς γ. ἐλθεῖν 6th c.AD: Procopius Caesariensis Historicus “Historia
    Arcana” 14, “Pers.” 1.17; Ἀσία δὲ χθὼν.. ἐπὶ γόνυ κέκλιται 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 931 (Lyric poetry). ">Refs 4th c.BC+</a>]<br /><Level3><b>__E.5</b></Level3>
    proverbial, ἀπωτέρω ἢ γόνυ κνάμα ''blood is thicker than water'', ''charity begins
    at home'', [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus
    16.18; γ. κνήμης ἔγγιον 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1168b8, 2nd c.AD: Athenaeus Epigrammaticus 9.383b. ">Refs 4th c.BC+</a>]<br /><Level2><b>__E.II</b></Level2>
    <b>joint</b> of grasses or plants, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 3.98, 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.5.26,
    4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 8.2.4, 3rd c.AD: Porphyrius
    Tyrius Philosophus “de Antro Nympharum - Porphyrii Opuscula” 19 ">Refs 5th c.BC+</a>].
    (Cf. Sanskrit <i>jā´nu</i>, Latin <i>genu</i>, etc.)'
  source: STEPBible/LSJ
