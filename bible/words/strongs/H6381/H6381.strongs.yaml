strongs_number: H6381
language: hebrew
lemma: פָּלָא
transliteration: pâlâʼ
pronunciation: paw-law'
definition: properly, perhaps to separate, i.e. distinguish (literally or figuratively);
  by implication, to be (causatively, make) great, difficult, wonderful
kjv_usage: accomplish, (arise...too, be too) hard, hidden, things too high, (be, do,
  do a, shew) marvelous(-ly, -els, things, work), miracles, perform, separate, make
  singular, (be, great, make) wonderful(-ers, -ly, things, works), wondrous (things,
  works, -ly).
derivation: a primitive root;
