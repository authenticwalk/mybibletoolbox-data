extended_definition:
  gloss: Izhar
  definition: 'A man of the tribe of Levi living at the time of Egypt and Wilderness,
    first mentioned at Exo.6.18; <br> son of: Kohath (H6955); <br> brother of: Amram
    (H6019), Hebron (H2275B) and Uzziel (H5816); <br> father of: Korah (H7141I), Nepheg
    (H5298), Zichri (H2147) and Shelomith (H8019A)<BR>Another name of <i>yits.har</i>
    (יִצְהָר "Izhar" H3324)<BR> § Amminadab = "my kinsman is noble"<br>1) son of Ram
    or Aram and father of Nahshon or Naasson and an ancestor of Jesus; father-in-law
    of Aaron<br>2) a Kohathite Levite and chief of the sons of Uzziel<br>3) a Levite,
    son of Kohath; also ''Izhar'''
