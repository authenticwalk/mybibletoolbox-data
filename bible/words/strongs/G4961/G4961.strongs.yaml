  definition: '<b>συν-στρατιώτης</b> (Rec. συσ-), -ου, ὁ <BR /> a fellow-soldier (Plat.,
    Xen., al.). Metaphorical, of fellowship in Christian service: <ref=''Php.2.25''>Php.2:25</ref>,
    Phm 2 .†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
