language: greek
lemma: συστρατιώτης
transliteration: systratiṓtēs
definition: a co-campaigner, i.e. (figuratively) an associate in Christian toil
kjv_usage: fellowsoldier
derivation: from G4862 (σύν) and G4757 (στρατιώτης);
