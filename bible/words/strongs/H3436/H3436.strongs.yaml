    (H1232), Mattaniah (H4983H), Uzziel (H5816J), Shebuel (H7619H), Jerimoth (H3406L),
    Hananiah (H2608P), Hanani (H2607H), Eliathah (H0448), Giddalti (H1437), Romamti-ezer
    (H7320), Mallothi (H4413), Hothir (H1956), Mahazioth (H4238) <BR> § Joshbekashah
    = "seated in hardness"<br> son of Heman and the leader of the 17th course of musicians<br>'
