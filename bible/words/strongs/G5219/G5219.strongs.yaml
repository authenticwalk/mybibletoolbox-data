strongs_number: G5219
language: greek
lemma: ὑπακούω
transliteration: hypakoúō
definition: to hear under (as a subordinate), i.e. to listen attentively; by implication,
  to heed or conform to a command or authority
kjv_usage: hearken, be obedient to, obey
derivation: from G5259 (ὑπό) and G191 (ἀκούω);
extended_definition:
  gloss: to obey
  definition: '<b>ὑπακούω </b><BR /> [in LXX: chiefly for שָׁמַע ;] <BR /><b>to listen,
    attend, hence, </b><BR /> __(a) <b>to answer a knock at a door </b>(Plat., Xen.,
    al.): <ref=''Act.12.13''>Act.12:13;</ref> <BR /> __(b) <b>to attend to, submit
    to, obey </b>(Hdt., Thuc., al.): absol., <ref=''Php.2.12''>Php.2:12;</ref> with
    inf., <ref=''Heb.11.8''>Heb.11:8;</ref> with dative of person(s) (Plat., al.;
    but more frequently with genitive), <ref=''Mat.8.27''>Mat.8:27</ref>, <ref=''Mrk.1.27;
    4.41''>Mrk.1:27 4:41</ref>, <ref=''Luk.8.25; 17.6''>Luk.8:25 17:6</ref>, <ref=''Rom.6.16''>Rom.6:16</ref>,
    <ref=''Eph.6.1''>Eph.6:1</ref>, 5, <ref=''Col.3.20, 22''>Col.3:20, 22</ref>, <ref=''Heb.5.9''>Heb.5:9</ref>,
    <ref=''1Pe.3.6''>1Pe.3:6</ref>; with dative of thing(s), <ref=''Act.6.7''>Act.6:7</ref>,
    <ref=''Rom.6.12; 10.16''>Rom.6:12 10:16</ref>, <ref=''2Th.1.8; 3.14''>2Th.1:8
    3:14</ref>; before εἰς (by attraction, for dative; see <i>ICC</i>, in l), <ref=''Rom.6.17.''>Rom.6:17.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπᾰκού-ω</b>, <br /> <i>future</i> <b>-ακούσομαι</b>[<a href="javascript:void(0)"
    title=" LXX.Gen.41.40 (see. entry near the end);">LXX</a>] later <b>-ακούσω</b>
    [<a href="javascript:void(0)" title="“Mim.Oxy.” 413.222: ">Refs</a>]<br /><Level2><b>__I</b></Level2>
    <b>hearken, give ear,</b> θεοὶ δ᾽ ὑπὸ πάντες ἄκουον [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 8.4; ὁ δ᾽ ἄρ᾽ ἐμμαπέως ὑπάκουσε
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.485, compare “hymnus ad Venerem”
    180: with _genitive_, ὄττις.. πλάσιον ἆδυ φωνείσας ὐπακούει 7th-6th c.BC: Sappho
    Lyrica 2.4; ὑμῶν 5th-6th c.BC: Aristophanes Comicus “Vespae” 318 (Lyric poetry);
    τῆς κρίσεως 4th c.BC: Aeschines Orator 3.56 (assuming variant). ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__I.2</b></Level3> <b>answer</b> (by voice or act) when called, ἢ
    ἐξελθέμεναι ἢ ἔνδοθεν αἶψ᾽ ὑπακοῦσαι [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 4.283, compare 10.83, 5th c.BC: Euripides
    Tragicus “Alcestis” 400 (Lyric poetry), 5th-6th c.BC: Aristophanes Comicus “Vespae”
    273 (Lyric poetry), 3rd c.BC: Theocritus Poeta Bucolicus 13.59: in Prose, ὁ κῆρυξ
    ἐκήρυττε τίς τὴν ἱκετηρίαν καταθείη, καὶ οὐδεὶς ὑπήκουεν 5th-6th c.BC: Andocides
    Orator 1.112; τῷ παιδίῳ 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 878, compare
    “Nu.” 360 (_anapaest meter_), 5th-6th c.BC: Xenophon Historicus “Agesilaus” 3.4,
    4th c.BC: Aeschines Orator 1.49, 4th c.BC: Demosthenes Orator 19.266. ">Refs 8th
    c.BC+</a>]<br /><Level4><b>__I.2.b</b></Level4> in a dialogue, <b>answer</b> when
    questioned, σοι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Sophista” 217d; τοῖς λόγοις [prev. author] “Lg.” 898c. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__I.3</b></Level3> <b>listen to, heed, regard,</b> with <i>genitive</i>
    <i>of things</i>, [<a href="javascript:void(0)" title=" [prev. author] “Tht.”
    162d, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.1.20;
    ὑ. νόμων 5th-6th c.BC: Plato Philosophus “Leges” 708d ">Refs 5th c.BC+</a>]; ὑ.
    διαίτῃ <b>submit</b> to a regimen, [<a href="javascript:void(0)" title=" [prev.
    author] “R.” 459c; λόγῳ 4th c.BC: Aristoteles Philosophus “Politica” 1333a18 ">Refs
    4th c.BC+</a>]; ὑ. τῷ ξυμφόρῳ τινός <b>comply</b> with his interest, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.98 ">Refs 5th c.BC+</a>]; δείπνῳ ὑ.
    <b>accept an invitation</b> to dinner, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Athenaeus Epigrammaticus 6.247d ">Refs 2nd c.AD+</a>]: <i>absolutely</i>,
    <b>give way, submit, comply,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 3.148, 4.119, 5th-6th c.BC: Plato Philosophus “Protagoras”
    325a, “PCair.Zen.” 367.15 (3rd c.BC): with a _neuter_ _pronoun_, μάλα γε τοῦτο
    ὑπήκουσεν">Refs 5th c.BC+</a>] in this matter he <b>obeyed,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.2.3;
    οὐδὲν τούτων ὑπήκουον 5th c.BC: Thucydides Historicus 1.29, compare 139, 140,
    etc.">Refs 5th c.BC+</a>]; ὑ. τινός τι or τινί τι, <b>obey</b> one <b>in</b> a
    thing,[<a href="javascript:void(0)" title=" [prev. work] 26, 5th-6th c.BC: Plato
    Philosophus “Leges” 774b. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    Special senses: <br /><Level3><b>__II.1</b></Level3> of porters, <b>answer</b>
    a knock at the door, ὑ. τινί [<a href="javascript:void(0)" title=" [prev. author]
    “Cri.” 43a: _absolutely_, [prev. author] “Phd.” 59e, NT.Act.12.13; [παρὰ] τὴν
    θύραν 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 4.9, 28.3 ">NT+4th
    c.BC+</a>]; ὁ ὑπακούσας the porter, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Symposium” 1.11, compare 4th c.BC: Demosthenes Orator
    47.35. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> of a judge, <b>listen</b>
    to a complainant, τινι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 8.1.18 ">Refs 5th c.BC+</a>]; also of
    the parties in legal proceedings, <b>appear before the court,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Isaeus Orator 4.28, 4th c.BC: Demosthenes Orator 19.257,290;
    ὑ. εἰς τὸ δικαστήριον 4th c.BC: Hyperides Orator “pro Euxenippo” 2, compare “PSI”
    10.1100.10 (2nd c.AD), “Sammelb.” 7369.10 (2nd-3rd c.AD). ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> of dependants, subjects, etc., <b>obey, submit
    to,</b> Δαρείου οὐδαμὰ ὑ. [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.101; Ἀθηναίων 5th c.BC: Thucydides Historicus 4.56, compare 6.82;
    τοῖς πέλας [prev. author] 2.61. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.3.b</b></Level4>
    Astrology texts, <b>to aspect from South to North,</b> of the southernmost of
    two zodiacal signs equidistant from an equinoctial point, opposed to προστάσσειν,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos”
    35 ">Refs 2nd c.AD+</a>]; ={ἀκούω} see, [<a href="javascript:void(0)" title="
    4th c.AD: Paulus Alexandrinus Astrologus “E.” 2. ">Refs 4th c.AD+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>answer one''s expectations, succeed,</b> ὑπήκουέ μοι τὸ πρᾶγμα [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Icar.” 10; τῆς μεταλλείας ἀσθενῶς ὑπακουούσης
    1st c.BC-1st c.AD: Strabo Geographus 9.1.23. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    ὑ. αὐγαῖς ἁλίου <b>to be subject</b> to the sun''s rays, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 3.24; ταῖς ὥραις 4th-3rd c.BC: Theophrastus
    Philosophus “de Causis Plantarum” 1.15.1; τοῦ ψύχους [prev. work] 5.4.2 ">Refs
    5th c.BC+</a>]; ὑπακούουσι τῶν τῆς ἀρχῆς παθημάτων οἱ κατὰ τοὺς ὀφθαλμοὺς μύες
    <b>feel the effects of</b>.., [<a href="javascript:void(0)" title=" 2nd c.AD:
    Galenus Medicus 18(2).68. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.6</b></Level3>
    of ailments, <b>yield, give way</b> to a remedy, τινι [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 3.8, 2nd c.AD: Galenus Medicus
    6.354: _absolutely_, 5th c.BC: Hippocrates Medicus “προρρητικόν” 2.39, 2nd c.AD:
    Soranus Medicus 1.122, 2nd c.AD: Galenus Medicus 6.439: _metaphorically_, τὸ μυθῶδες
    ὑ. λόγῳ 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Theseus” 1; τοῖς ἰσχυρῶς
    φερομένοις ὑ. ὁ ἀήρ 4th c.BC: Archytas Tarentinus Philosophus 1 ">Refs 5th c.BC+</a>];
    πληγαῖς ὑ., of metal, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.802b; ὑποχόνδριον ὑπακοῦον ">Refs 1st c.AD+</a>]<b>yielding
    to pressure,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “ἐπιδημίαι” 4.45; μὴ εὐθέως ὑπακούοντος εἰς ἐξολκὴν τοῦ ἐμβρύου 2nd c.AD: Soranus
    Medicus 2.62, compare 86. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.7</b></Level3>
    <b>concede a point in dispute,</b> [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Topica” 161b15. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.8</b></Level3>
    <b>correspond,</b> πᾶσα παραγωγὴ ἐπιρρηματικὴ.. μιᾷ ὑπακούει πτώσει κατὰ τὴν διάλυσιν
    every adverbial derivative <b>corresponds</b> to a case, e.g. οἴκοθι to ἐν οἴκῳ,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Adverbiis;” 206.21 ">Refs 2nd c.AD+</a>]; <b>conform</b> to a theory, [<a
    href="javascript:void(0)" title=" [prev. author] “Synt.” 236.14. ">Refs</a>]<br
    /><Level2><b>__III</b></Level2> κοινὸν ὑ. <b>understand under</b> the term κοινόν..,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Philebus”
    31c, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.23c:">Refs 5th
    c.BC+</a>] —<i>passive</i>, κοινῶς ὑ. <b>to be understood</b> in a general sense,
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus “περὶ ποιημάτων”
    5.35. ">Refs 1st c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> in Grammars,
    <b>understand</b> a word omitted, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Apollonius Dyscolus Grammaticus “de Syntaxi;” 22.21 (_passive_): τὸ -όμενον">Refs
    2nd c.AD+</a>] what one <b>has in mind,</b> the <b>subject,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Pron.” 68.15, +others ">Refs</a>]<br /><Level3><b>__III.3</b></Level3>
    <b>understand,</b> with <i>accusative</i> et <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Mus.” p.72 K., “Po.” 5.9.
    ">Refs 1st c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <i>future</i> ὑπακούσεται
    in [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 6.69
    ">Refs 5th c.BC+</a>], if correct, must be <i>passive</i>, if their <b>service
    shall be</b> lighter; but Scholia gives ὑπακούσονται, whence ξυγκαταστρεψάμενοι
    (for -οις) is conjectured.'
