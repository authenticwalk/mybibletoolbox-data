strongs_number: G5219
language: greek
lemma: ὑπακούω
transliteration: hypakoúō
definition: to hear under (as a subordinate), i.e. to listen attentively; by implication,
  to heed or conform to a command or authority
kjv_usage: hearken, be obedient to, obey
derivation: from G5259 (ὑπό) and G191 (ἀκούω);
