strongs_number: G4127
language: greek
lemma: πληγή
transliteration: plēgḗ
definition: a stroke; by implication, a wound; figuratively, a calamity
kjv_usage: plague, stripe, wound(-ed)
derivation: from G4141 (πλήσσω);
extended_definition:
  gloss: plague/blow/wound
  definition: '<b>πληγή</b>, ῆς, ἡ<BR /> (πλήσσω), [in LXX chiefly for מַכָּה, also
    for מַגֵּפָה etc. ;] <BR />__1. <b>a blow, stripe, wound</b>: pl., <ref=''Luk.10.30;
    12.48''>Luk.10:30 12:48</ref>, <ref=''Act.16.23, 33''>Act.16:23, 33</ref>, <ref=''2Co.6.5;
    11.23''>2Co.6:5 11:23</ref>; ἡ π. τ. θανάτου (RV, death-stroke), <ref=''Rev.13.3,
    12''>Rev.13:3, 12</ref>; τ. μαχαίρας, <ref=''Rev.13.14.''>Rev.13:14.</ref> <BR
    /> __2. Metaphorical, <b>a calamity, plague</b>: <ref=''Rev.9.18, 20; 11.6; 15.1,
    6; 15.8; 16.9, 21; 18.4, 8; 21.9; 22.18''>Rev.9:18, 20 11:6 15:1, 6 15:8 16:9,
    21 18:4, 8 21:9 22:18</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
