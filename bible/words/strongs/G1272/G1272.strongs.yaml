strongs_number: G1272
language: greek
lemma: διανοίγω
transliteration: dianoígō
definition: to open thoroughly, literally (as a first-born) or figuratively (to expound)
kjv_usage: open
derivation: from G1223 (διά) and G455 (ἀνοίγω);
extended_definition:
  gloss: to open up
  definition: '<b>δι-αν-οίγω </b><BR /> [in LXX for פֶּטֶר (Ex, Nu), פָּקַח, פָּתַח,
    etc. ;] <BR /><b>to open up completely, to open</b>: <ref=''Luk.2.23''>Luk.2:23</ref>
    (LXX); pass., <ref=''Mrk.7.34''>Mrk.7:34</ref>, <ref=''Act.7.56''>Act.7:56</ref>.
    Metaphorical, δ. τ. νοῦν, <ref=''Luk.24.45''>Luk.24:45</ref>, τ. καρδίαν, <ref=''Act.16.14''>Act.16:14</ref>,
    pass., οἱ ὀφθαλμοί, <ref=''Luk.24.31''>Luk.24:31;</ref> of explaining, τ. γραφάς,
    <ref=''Luk.24.32''>Luk.24:32</ref>, <ref=''Act.17.3''>Act.17:3</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαν-οίγω</b>, <br /> <b>lay open,</b> τοὺς ὀφθαλμούς [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Lysis” 210a; μήτραν NT.Luke.2.23 ">NT+5th
    c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title=" LXX.Gen.3.5,
    +others, 2nd c.AD: Soranus Medicus 1.86 ">LXX+2nd c.AD+</a>]; of a dead body,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 507a21. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>open
    so as to connect,</b> τὸν Ἰνδικὸν καὶ Περσικὸν κόλπον [<a href="javascript:void(0)"
    title=" [prev. author] “Mu.” 393b3. ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    <b>reveal, explain,</b> τὰς γραφάς [<a href="javascript:void(0)" title=" NT.Luke.24.32,
    cf. NT.Act.17.3; τὰ τῶν παλαιῶν ἀπόρρητα 5th-6th c.AD: Aeneas Gazaeus Rhetor “Theophrastus”
    p.5B. ">NT+5th c.AD+</a>]'
  source: STEPBible/LSJ
