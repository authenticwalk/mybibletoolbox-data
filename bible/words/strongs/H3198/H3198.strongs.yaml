strongs_number: H3198
language: hebrew
lemma: יָכַח
transliteration: yâkach
pronunciation: yaw-kahh'
definition: to be right (i.e. correct); reciprocal, to argue; causatively, to decide,
  justify or convict
kjv_usage: appoint, argue, chasten, convince, correct(-ion), daysman, dispute, judge,
  maintain, plead, reason (together), rebuke, reprove(-r), surely, in any wise.
derivation: a primitive root;
extended_definition:
  gloss: to rebuke
  definition: 1) to prove, decide, judge, rebuke, reprove, correct, be right<br>1a)
    (Hiphil)<br>1a1) to decide, judge<br>1a2) to adjudge, appoint<br>1a3) to show
    to be right, prove<br>1a4) to convince, convict<br>1a5) to reprove, chide<br>1a6)
    to correct, rebuke<br>1b) (Hophal) to be chastened<br>1c) (Niphal) to reason,
    reason together<br>1d) (Hithp) to argue
