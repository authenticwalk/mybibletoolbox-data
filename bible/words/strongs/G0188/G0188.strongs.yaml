strongs_number: G0188
language: greek
lemma: ἀκμήν
transliteration: akmḗn
definition: adverbially, just now, i.e. still
kjv_usage: yet
derivation: accusative case of a noun ("acme") akin to (a point) and meaning the same;
extended_definition:
  gloss: still
  definition: '<b>ἀκμήν</b>, accusative of ἀκμή, <BR /> <b>a point</b>, used as adv.,
    <b>at the present point of time</b>, <b>even now</b>, <b>even yet</b>: <ref=''Mat.15.16.''>Mat.15:16.</ref>†<BR
    /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀκμήν</b>, <br /> <i>accusative</i> of ἀκμή, used as <i>adverb</i>,
    <b>as yet, still</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Fragmenta - American Journal of Philology” 451 G, 4th-3rd c.BC: Menander
    Comicus in “Codex Vat.Gr.” 122; un-Attic _accusative_ to 2nd c.AD: Phrynichus
    Atticista 100, but compare 4th c.BC: Hyperides Orator “Fragmenta” 116">Refs 4th
    c.BC+</a>]; τὰ σκευοφόρα.. ἀκμὴν διέβαινε were <b>just</b> crossing the river,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    4.3.26, compare 2nd c.BC: Polybius Historicus 1.13.12, 3rd c.BC: Theocritus Poeta
    Bucolicus 4.60, “Anthologia Graeca” 7.141 (1st c.AD: Antiphilus Epigrammaticus),
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p.29 W., NT.Matt.15.16, etc.;
    νέος ἀ. 3rd c.BC: Theocritus Poeta Bucolicus 25.164; strengthened, ἀκμὴν ἔτι 2nd
    c.BC: Polybius Historicus 14.4.9, 15.6.6; ἔτι ἀ. 2nd c.AD: Soranus Medicus 1.26.
    ">NT+5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> ={ἀκμαίως}, [<a href="javascript:void(0)"
    title="Cratin.in  “Codex Vat.Gr.” 122">Refs</a>]: perhaps, = <b>much</b>, [<a
    href="javascript:void(0)" title=" “OGI” 201.13 (from Nubia).">Refs</a>]'
  source: STEPBible/LSJ
