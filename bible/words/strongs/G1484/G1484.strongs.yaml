strongs_number: G1484
language: greek
lemma: ἔθνος
transliteration: éthnos
definition: a race (as of the same habit), i.e. a tribe; specially, a foreign (non-Jewish)
  one (usually, by implication, pagan)
kjv_usage: Gentile, heathen, nation, people
derivation: probably from G1486 (ἔθω);
extended_definition:
  gloss: Gentiles
  definition: '<b>ἔθνος</b>, -ους, τό, <BR /> [in LXX chiefly for עַם ,גּוֹי ;] <BR
    /> __1. <b>a multitude, a company</b>, whether of beasts or men (Hom.). <BR />
    __2. <b>a nation, people</b>: <ref=''Mat.21.43; 24.7''>Mat.21:43 24:7</ref>, <ref=''Mrk.13.8''>Mrk.13:8</ref>,
    <ref=''Luk.22.25''>Luk.22:25</ref>, <ref=''Act.10.35''>Act.10:35</ref>, al.; in
    sing., of the Jewish people, <ref=''Luk.7.5; 23.2''>Luk.7:5 23:2</ref>, <ref=''Jhn.11.48,
    50-53; 18.35''>Jhn.11:48, 50-53 18:35</ref>, <ref=''Act.10.22; 24.3, 10; 26.4;
    28.19''>Act.10:22 24:3, 10 26:4 28:19</ref>. <BR /> __3. In pl., as in OT, τὰ
    ἔ. (like Heb. הַגּוֹיִם), <b>the nations</b>, as distinct from Israel,  <b>Gentiles</b>:
    <ref=''Mat.4.15; 6.32''>Mat.4:15 6:32</ref>, <ref=''Act.26.17''>Act.26:17</ref>,
    <ref=''Rom.3.29; 11.11; 15.10''>Rom.3:29 11:11 15:10</ref>, <ref=''Gal.2.8''>Gal.2:8</ref>,
    al.; of Gentile Christians, <ref=''Rom.11.13; 15.27; 16.4''>Rom.11:13 15:27 16:4</ref>,
    <ref=''Gal.2.12, 14''>Gal.2:12, 14</ref>, <ref=''Eph.3.1''>Eph.3:1</ref>. <BR
    /> <re><i>SYN.</i>: λαός (see <i>DCG</i>, ii, 229; Cremer, 226).</re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔθνος</b>, εος, τό: <br /> (ϝέθνος,[<a href="javascript:void(0)"
    title="compare 8th c.BC: Ilias Homerus Epicus “Illiad” 2.87, 7.115, +others)">Refs
    8th c.BC+</a>]: - <b>number of people living together, company, body of men</b>,
    ἑτάρων ἔ., ἔ. ἑταίρων, <b>band</b> of comrades, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 3.32, 7.115, etc.">Refs 8th c.BC+</a>];
    ἔθνος λαῶν <b>host</b> of men, [<a href="javascript:void(0)" title=" 13.495 ">Refs</a>];
    of particular tribes, Αυκίων μέγα ἔ. [<a href="javascript:void(0)" title=" 12.330;
    Ἀχαιῶν ἔ. 17.552: _plural_, ἔθνεα πεζῶν 11.724, compare 2.91; ἔ. νεκρῶν 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 10.526 ">Refs 8th c.BC+</a>]; of animals, ἔ.
    μελισσάων, ὀρνίθων, μυιάων, <b>swarms, flocks</b>, etc., [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.87, 459, 469; ἔθνη θηρῶν 5th
    c.BC: Sophocles Tragicus “Philoctetes” 1147 (Lyric poetry), “Ant.” 344 ">Refs
    8th c.BC+</a>]; ἔ. ἀνέρων, γυναικῶν, [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “O.” 1.66, “P.” 4.252 ">Refs 5th c.BC+</a>]; ἔ. βρότεον,
    θνατόν, [<a href="javascript:void(0)" title=" [prev. author] “N.” 3.74, 11.42
    ">Refs</a>]; ἔ. τόδε, of the Erinyes, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Eumenides” 366 (Lyric poetry). ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> after [<a href="javascript:void(0)" title=" 8th
    c.BC: Homerus Epicus ">Refs 8th c.BC+</a>], <b>nation, people</b>, τὸ Μηδικὸν
    ἔ. (γένος being a subdivision of ἔθνος) [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.101 ">Refs 5th c.BC+</a>]; ἔ. ἠπειρογενές, μαχαιροφόρον,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Persae”
    43, 56 (_anapaest meter_), etc.; τῶν μηδισάντων ἐθνέων τῶν Ἑλληνικῶν 5th c.BC:
    Herodotus Historicus 9.106. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    later, τὰ ἔ. <b>foreign, barbarous nations</b>, opposed to Ἕλληνες, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1324b10 ">Refs 4th c.BC+</a>];
    ἔ. νομάδων, of Bedawîn, [<a href="javascript:void(0)" title=" “LW” 2203 (from
    Syria)">Refs</a>]; at Athens, athletic <b>clubs of non-Athenians,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 2.444, +others; in LXX ">Refs</a>], <i>non-Jews,</i>[<a
    href="javascript:void(0)" title="LXX.Psa.2.1, +others,cf. NT.Act.7.45; “Gentiles”,
    τῶν ἐθνῶν τε καὶ Ἰουδαίων [prev. work] 14.5, etc.; used of “Gentile Christians,
    Ep. Rom.” 15.27. ">LXX+NT</a>]<br /><Level4><b>__2.c</b></Level4> at Rome, = <b>provinciae</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Appianus Historicus “Bella Civilia”
    2.13, 2nd c.AD: Herodianus Grammaticus 1.2.1, “PStrassb.” 22.19 (3rd c.AD), 2nd-3rd
    c.AD: Dio Cassius Historicus 36.41, etc.">Refs 2nd c.AD+</a>]: so in <i>singular</i>,
    <b>province</b>, ὁ τυραννήσας τοῦ ἔθνους [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Dio Chrysostomus Sophista 43.11 ">Refs 1st c.AD+</a>]; ὁ ἡγούμενος
    τοῦ ἔθνους the governor of the <b>province,</b> [<a href="javascript:void(0)"
    title=" POxy. 1020.5 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>class</b> of men, <b>caste, tribe</b>, τὸ Θετταλῶν.. πενεστικὸν ἔ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 776d; ἔθνος κηρυκικόν [prev. author]
    “Plt.” 290b ">Refs 5th c.BC+</a>]; οἶσθά τι ἔ. ἠλιθιώτερον ῥαψῳδῶ; [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Symposium” 3.6 ">Refs 5th c.BC+</a>];
    δημιουργικὸν ἔ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Gorgias” 455b, compare 4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία”
    3; ἔ. βραχμάνων 1st c.BC: Diodorus Siculus Historicus 17.102 ">Refs 5th c.BC+</a>];
    τὰ ἱερὰ ἔ. the <b>orders</b> of priests, [<a href="javascript:void(0)" title="
    “OGI” 90.17 (2nd c.BC)">Refs 2nd c.BC+</a>]; <b>trade-associations</b> or <b>guilds</b>,
    ἔθνη καὶ ἐργαστήρια [<a href="javascript:void(0)" title=" “PPetr.” 3p.67 (3rd
    c.BC), +others">Refs 3rd c.BC+</a>]; <b>class</b> in respect to rank or station,
    οὐ πρὸς τοῦτο βλέποντες.. ὅπως.. ἕν τι ἔ. ἔσται διαφερόντως εὔδαιμον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 420b, compare 421c, 4th c.BC:
    Demosthenes Orator 21.131. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>sex</b>, θῆλυ, ἄρρεν ἔ., [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Oeconomicus” 7.26. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>part, member</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ τόπων τῶν κατὰ ἄνθρωπον” 1. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of a single person, <b>a relation</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “N.” 5.43. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
