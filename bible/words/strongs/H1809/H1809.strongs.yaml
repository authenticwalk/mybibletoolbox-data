strongs_number: H1809
language: hebrew
lemma: דָּלַל
transliteration: dâlal
pronunciation: daw-lal'
definition: to slacken or be feeble; figuratively, to be oppressed
kjv_usage: bring low, dry up, be emptied, be not equal, fail, be impoverished, be
  made thin.
derivation: a primitive root (compare H1802 (דָּלָה));
