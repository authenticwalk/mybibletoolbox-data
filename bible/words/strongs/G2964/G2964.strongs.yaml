strongs_number: G2964
language: greek
lemma: κυρόω
transliteration: kyróō
definition: to make authoritative, i.e. ratify
kjv_usage: confirm
derivation: from the same as G2962 (κύριος);
extended_definition:
  gloss: to affirm
  definition: '<b>κυρόω</b>, -ῶ<BR /> (κῦρος, 1. authority. 2. validity), [in LXX
    for קוּם ;] <BR /><b>to confirm, ratify, make valid</b>: <ref=''2Co.2.8''>2Co.2:8;</ref>
    pass., <ref=''Gal.3.15''>Gal.3:15</ref> (cf. προ-κυρόω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κῡρόω</b>, <br /> <i>future</i> -ώσω [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.86.β">Refs 5th c.BC+</a>]: (κῦρος):—
    <b>confirm, ratify</b>, δόμοις.. τήνδ᾽ ἐκύρωσας φάτιν [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 227 (troch.); τῇδ᾽ ἐκύρωσεν
    φάτις [prev. work] 521 ">Refs 4th c.BC+</a>]; ταῦτα Hdt.[same place]; τὸν γάμον
    [<a href="javascript:void(0)" title=" [prev. author] 6.126; ἡ ἐκκλησία κυρώσασα
    ταῦτα διελύθη 5th c.BC: Thucydides Historicus 8.69; Ζεῦ, ταῦτα κυρώσειας 5th-6th
    c.BC: Aristophanes Comicus “Thesmophoriazusae” 369 (Lyric poetry); μοῖραν 5th-6th
    c.BC: Plato Philosophus “Respublica” 620e; τὴν γνώμην 2nd c.BC: Polybius Historicus
    1.11.1; τὰς διαλύσεις [prev. author] 1.17.1 ">Refs 5th c.BC+</a>]:—<i>middle</i>,
    <b>accomplish one''s end</b>, λόγῳ κυροῦται τὰ πάντα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 451c ">Refs 5th c.BC+</a>],
    compare d:—<i>passive</i>, <b>to be ratified, determined</b>, ἐκεκύρωτο ὁ γάμος
    Κλεισθένεϊ [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    6.130; οὐδὲ κυρωθῆναι ἔμενον τὸ πρῆγμα [prev. author] 8.56, compare 5th c.BC:
    Thucydides Historicus 4.125 ">Refs 5th c.BC+</a>]; τοὺς κυρωθέντας [τῶν νόμων]
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 1.85, compare
    4th c.BC: Demosthenes Orator 20.93; τὸ ψήφισμα τὸ κυρωθὲν περὶ τούτων “IG” 7.303.45
    (Orop.); κυρωθέντος τοῦ δόγματος 2nd c.BC: Polybius Historicus 1.11.3 ">Refs 5th
    c.BC+</a>]; of a contract, <b>to be sanctioned,</b> [<a href="javascript:void(0)"
    title=" PPetr. 2p.44 (3rd c.BC)">Refs 3rd c.BC+</a>]; in auctions, <b>to be knocked
    down</b>, [<a href="javascript:void(0)" title=" “BGU” 992i9 (2nd c.BC)">Refs 2nd
    c.BC+</a>]; ὁ κυρωθείς the highest bidder, to whom an object is knocked down,
    [<a href="javascript:void(0)" title=" “PRev.Laws” 48.17 (3rd c.BC): generally,
    ποῖ κεκύρωται τέλος">Refs 3rd c.BC+</a>]; at what point <b>hath</b> the end <b>been
    fixed</b> or <b>determined</b>? [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Supplices” 603, compare “Ch.” 874, 5th c.BC: Euripides
    Tragicus “Hippolytus” 746 (variant)">Refs 5th c.BC+</a>]; πρὶν κεκυρῶσθαι σφαγάς
    before it <b>has been accomplished</b>, [<a href="javascript:void(0)" title="
    [prev. author] “El.” 1069: with ">Refs</a>]<i>infinitive</i>, ἐκεκύρωτο συμβάλλειν
    <b>it had been decided</b> to fight, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 6.110; ἐκυρώθη ναυμαχέειν [prev. author] 8.56. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> κ. δίκην <b>decide</b> it, [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    581, 639. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> with <i>accusative</i>
    et <i>infinitive</i>, <b>decree</b> or <b>ordain</b> that.., τηρηθῆναι τὸν νόμον
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Fragmenta”
    593. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3> of arguments or doctrines,
    <b>confirm, establish</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Po. Herc.” 1676.3">Refs 1st c.BC+</a>]; κ. ὅτι.. [<a
    href="javascript:void(0)" title=" [prev. author] “Sign.” 7. ">Refs</a>]'
  source: STEPBible/LSJ
