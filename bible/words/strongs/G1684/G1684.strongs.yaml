strongs_number: G1684
language: greek
lemma: ἐμβαίνω
transliteration: embaínō
definition: to walk on, i.e. embark (aboard a vessel), reach (a pool)
kjv_usage: come (get) into, enter (into), go (up) into, step in, take ship
derivation: from G1722 (ἐν) and the base of G939 (βάσις);
extended_definition:
  gloss: to climb
  definition: '<b>ἐμ-βαίνω </b><BR /> [in LXX for עָלָה, etc. ;] <BR /><b>to step
    into</b>: <ref=''Jhn.5.4''>Jhn.5:4</ref> (WH, RV omit); εἰς πλοῖον, <b>to embark</b>:
    <ref=''Mat.8.23; 9.1; 13.2; 14.22; 15.39''>Mat.8:23 9:1 13:2 14:22 15:39</ref>,
    <ref=''Mrk.4.1; 5.18; 6.45; 8.10, 13''>Mrk.4:1 5:18 6:45 8:10, 13</ref>, <ref=''Luk.5.3;
    8.22, 37''>Luk.5:3 8:22, 37</ref>, <ref=''Jhn.6.17, 24; 21.3''>Jhn.6:17, 24 21:3</ref>,
    <ref=''Act.21.6''>Act.21:6</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐμβαίνω</b>, <br /> <i>future</i> -βήσομαι: <i>perfect</i>
    -βέβηκα; <i>Epic dialect</i> <i>participle</i> ἐμβεβᾰώς, -υῖα, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.199, 8th-7th c.BC: Hesiodus
    Epicus “Theogonia” 12, etc.: ">Refs 8th c.BC+</a>]<i>aorist 2</i> ἐνέβη; <i>Epic
    dialect</i> <i>3rd.pers.</i> <i>singular</i> ἔμβη [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.656; dual _imperative_ ἔμβητον
    8th c.BC: Ilias Homerus Epicus “Illiad” 23.403 ">Refs 8th c.BC+</a>]:—<b>step
    in</b>, μή τις.. ἐμβήῃ let none <b>step in</b> (so as to interfere), [<a href="javascript:void(0)"
    title=" 16.94: with _dative_, ποταμῷ οὐκ ἔστιν δὶς τῷ αὐτῷ ἐμβῆναι 1st c.AD(?):
    Heraclitus 91; εἰς πηλόν [prev. author] 5; ἐμβέβακεν ἴχνεσιν πατρός 5th c.BC:
    Pindarus Lyricus “P.” 10.12. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>go on, go quickly</b>, ἔμβητον, says Antilochus to his horses, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.403; ἔμβα ">Refs 8th c.BC+</a>]<b>advance!</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Electra” 113
    (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>embark</b>
    on a ship, ἐρέται δ᾽ ἐν ἑκάστη πεντήκοντα ἐμβέβασαν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.720; τότε δ᾽ ἔμβη νηΐ Πύλονδε
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.656, compare 8th c.BC: Ilias Homerus
    Epicus “Illiad” 1.311 ">Refs 8th c.BC+</a>]; ἐς ἕτερον πλοῖον ἐ. (variant for{ἐσβ-})
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.29, compare
    5th c.BC: Thucydides Historicus 1.18 (variant), 5th c.BC: Lysias Orator 2.40,
    5th-6th c.BC: Plato Philosophus “Menexenus” 243c: with _accusative_, λέμβον ἐ.
    2nd c.BC: Polybius Historicus 30.9.11 ">Refs 5th c.BC+</a>]: <i>absolutely</i>,
    <b>embark</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Troades” 455 (troch.), 5th-6th c.BC: Aristophanes Comicus “Ranae” 188, etc.">Refs
    5th c.BC+</a>]: generally, <b>step into, mount</b>, εἰς τὸ φορεῖον [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Galba” 26 ">Refs 1st
    c.AD+</a>]: <i>perfect</i>, <b>to be mounted on</b>, ἵπποισι καὶ ἅρμασιν ἐμβεβαῶτα
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    5.199; ἐπ᾽ ἀπήνης ἐμβεβώς 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 803:
    also with _accusative_, Τροίαν Ἰλιάδ᾽ ἐμβεβαῶτα 5th c.BC: Euripides Tragicus “Hecuba”
    922 (Lyric poetry); στέγην τήνδ᾽ ἐμβεβῶτες [prev. author] “Cyc.” 92. ">Refs 8th
    c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>step upon</b>, τῷ δ᾽ ἐγὼ ἐμβαίνων
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    10.164; πεδίλοις ἐμβεβαυῖα 8th-7th c.BC: Hesiodus Epicus “Theogonia” 12; τοῖσδ᾽
    ἁλουργέσιν 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 946 ">Refs 8th c.BC+</a>];
    δαίμων ἐνέβη Περσῶν γενεᾷ <b>trampled upon</b> it, [<a href="javascript:void(0)"
    title=" [prev. author] “Pers.” 911 (_anapaest meter_); μὴ᾽ μβαινε τῷ δυστυχοῦντι
    4th-3rd c.BC: Menander Comicus “Μονόστιχοι - Fragmenta Comicorum Graecorum” 356
    ">Refs 4th c.BC+</a>]: <i>absolutely</i>, <b>tread on</b> one''s <b>toes</b>,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Characteres”
    15.6 ">Refs 4th c.BC+</a>]; compare βοῦς viii. <br /><Level3><b>__5</b></Level3>
    <b>enter upon</b>, ἐς τόνδε χρησμόν uncertain in [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1567; εἰς κίνδυνον 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.1.15: with _accusative_,
    ἐ. κέλευθον 5th c.BC: Euripides Tragicus “Supplices” 989 (Lyric poetry). ">Refs
    5th c.BC+</a>]<br /><Level4><b>__5.b</b></Level4> <i>metaphorically</i>, <b>enter
    upon, embark in</b>, μεγαλανορίαις [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “N.” 11.44; τῷ ἐπιτηδεύατι 5th-6th c.BC: Plato Philosophus “Phaedrus”
    252e ">Refs 5th c.BC+</a>]; ἐν αὐτοῖς τοῖς δεινοῖς ἐμβεβηκώς <b>embarked, engaged
    in</b>.., [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.248
    ">Refs 4th c.BC+</a>]; <b>light upon</b>, εἰς ἀρχήν τε καὶ τύπον τῆς δικαιοσύνης
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    443c ">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>enter upon office,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 5(1).1390.31 (from Andania). ">Refs</a>]<br /><Level3><b>__6</b></Level3>
    rarely with <i>genitive</i>, <b>step upon</b>, νᾶος [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Alcaeus Lyricus 19; γῆς ὅρων 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 400. ">Refs 7th c.BC+</a>]<br /><Level3><b>__7</b></Level3>
    Poets, with <i>accusative</i> of the instrument of motion, ὄχοις.. ἐμβεβὼς πόδα
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Fragmenta”
    672 ">Refs 5th c.BC+</a>]; ἐς ἄντλον ἐμβήσει (<i>2nd pers.</i> <i>singular</i>)
    πόδα [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Heraclidae”
    168. ">Refs 5th c.BC+</a>]<br /><Level3><b>__8</b></Level3> <b>to be fixed</b>
    or <b>fastened</b>, κατά τι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 24.81 ">Refs 8th c.BC+</a>]; <b>to be fixed in</b>, εἰς
    ἐμπυελίδας [<a href="javascript:void(0)" title=" 2nd-1st c.BC(?): Hero Mechanicus
    “Automatopoetica” 2.3. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__9</b></Level3>
    ={ἐμβατεύω}[<a href="javascript:void(0)" title=" 11, “SIG” 364.75 (Ephesus, 3rd
    c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> causal in <i>aorist
    1</i> ἐνέβησα, <b>make to step in, put in</b>, ἐν δὲ τὰ μῆλα.. ἐβήσαμεν [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.4; δίφρον ἐμβῆσαί τινα 5th
    c.BC: Euripides Tragicus “Heraclidae” 845, compare “Cyc.” 467; ἐ. τὰν ἀρχάν “Schwyzer”
    485.9 (Thespiae, 3rd c.BC): _metaphorically_, ἐμβῆσαί τινα ἐς φροντίδα">Refs 8th
    c.BC+</a>] <b>plunge</b> him into anxiety, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.46. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>intransitive</i>, <b>step, march</b> or <b>dance</b>, ὀρθῶς [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus Alcaeus1.108c; πρὸς ῥυθμόν 2nd c.AD: Lucianus
    Sophista “Salt.” 10. ">Refs 5th c.BC+</a>]'
