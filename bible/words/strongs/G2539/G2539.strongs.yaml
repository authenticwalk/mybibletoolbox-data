strongs_number: G2539
language: greek
lemma: καίπερ
transliteration: kaíper
definition: and indeed, i.e. nevertheless or notwithstanding
kjv_usage: and yet, although
derivation: from G2532 (καί) and G4007 (περ);
extended_definition:
  gloss: although
  definition: '<b>καίπερ </b> concessive particle, <BR /> [in LXX: <ref=''Pro.6.8''>Pro.6:8</ref>,
    <ref=''Wis.11.9''>Wis.11:9</ref>, <ref=''Jon.1.13''>Jon.1:13</ref>, Mac.11 * ;]
    <BR /><b>although</b>: with ptcp., <ref=''Php.3.4''>Php.3:4</ref>, <ref=''Heb.5.8;
    7.5; 12.17''>Heb.5:8 7:5 12:17</ref>, <ref=''2Pe.1.12''>2Pe.1:12</ref>.†<BR />
    (AS)'
  morphology: G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καίπερ</b>, <br /> in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] always with a word between (except
    καί περ πολλὰ παθόντα [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 7.224)">Refs 8th c.BC+</a>]; but one word in [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus and Prose, and usually in Trag. ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__I</b></Level2> <b>even</b>, καὶ αὐτοί περ πονεώμεθα
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    10.70. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>although, albeit</b>,
    usually with <i>participle</i>, καὶ αὐτῇ περ νοεούσῃ [<a href="javascript:void(0)"
    title=" 1.577; καὶ ἀχνύμενός περ ἑταίρου 8.125; καὶ πρίν περ θυμῷ μεμαώς 5.135;
    καὶ κήδεά περ πεπαθυίῃ 8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.555 ">Refs
    8th c.BC+</a>]: so in later Poets, κ. ἀχνύμενος [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “I.” 8(7).4, compare “N.” 6.6; καὶ θοῦρός περ
    ὤν 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology”
    199.2; κ. αὐθάδη φρονῶν [prev. author] “Pr.” 907; κ. οὐ στέργων ὅμως [prev. author]
    “Th.” 712; κ. οὐ δύσοργος ὤν 5th c.BC: Sophocles Tragicus “Philoctetes” 377: preceded
    by ὅμως, 5th-6th c.BC: Plato Philosophus “Respublica” 495d: the ">Refs 5th c.BC+</a>]<i>participle</i>
    must frequently be supplied, καὶ θεός περ [ὤν] [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1203 ">Refs 4th c.BC+</a>]; γιγνώσκω
    σαφῶς, κ. σκοτεινὸς [ὤν], τήν γε σὴν αὐδὴν ὅμως [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1326 ">Refs 5th c.BC+</a>];
    also εἰ μέμονάς γε, καὶ ὀψέ περ [ἐρυόμενος],.. ἐρύεσθαι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.247; ἐπιμνησαίμεθα Χάρμης, καὶ
    πρὸς δαίμονά περ [μαχούμενοι] 17.104 ">Refs 8th c.BC+</a>]; λέγεις ἀληθῆ, κ. ἐκ
    μακροῦ Χρόνου [λέγων] [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 1141 ">Refs 5th c.BC+</a>]; ἀλλ᾽ ἔστιν ὧν δεῖ, κ.
    οὐ πολλῶν ἄπο, ={καίπερ οὐ πολλῶν ὄντων}, [<a href="javascript:void(0)" title="
    [prev. author] “Ph.” 647: with finite Verbs only as uncertain reading, κ. ἔχει
    (to be read καἴπερ) 5th c.BC: Pindarus Lyricus “N.” 4.36 ">Refs 5th c.BC+</a>];
    κ. (to be read καίτοι) ἐκεῖνό γε ᾤμην τι εἶναι [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Symposium” 219c. ">Refs 5th c.BC+</a>]'
