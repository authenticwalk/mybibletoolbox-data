strongs_number: G2796
language: greek
lemma: κίνησις
transliteration: kínēsis
definition: a stirring
kjv_usage: moving
derivation: from G2795 (κινέω);
extended_definition:
  gloss: motion
  definition: '<b>κίνησις</b>, -εως, ἡ<BR /> (κινέω), [in LXX: <ref=''Job.16.6''>Job.16:6</ref>
    (5), (נִיד), al. ;] <BR /><b>a moving</b>: <ref=''Jhn.5.3.''>Jhn.5:3.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κίνησις</b> [ῑ], εως, ἡ, <br /> <b>motion</b>, opposed to rest
    (στάσις), [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Sophista” 250a ">Refs 5th c.BC+</a>]; opposed to ἠρεμία, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Physica” 202a5, etc. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> in Cyrenaic philosophical, λεία κ., ={ἡδονή}, τραχεῖα
    κ., ={πόνος}, [<a href="javascript:void(0)" title=" 3rd c.AD(?): Diogenes Laertius
    2.86; also αἱ διὰ μορφῆς κατ᾽ ὄψιν ἡδεῖαι κ. 4th-3rd c.BC: Epicurus Philosophus
    “Fragmenta” 67 ">Refs 4th c.BC+</a>]; αἱ κ. αἱ ἀνθρωπικαί human <b>emotions</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus “Epicteti
    Dissertationes” 2.20.19. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>dance</b>, Ἄρεος κίνασις (sic) [<a href="javascript:void(0)" title=" 7th c.BC:
    Tyrtaeus Elegiacus 16, compare 2nd c.AD: Lucianus Sophista “Salt.” 63, “Ephes.”
    2 No.71; τραγικὴ ἔνρυθμος κ. “Inscription Magn.” 165. ">Refs 7th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <b>movement</b>, in a political sense, ἐν κ. εἶναι
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 3.75, compare
    2nd c.BC: Polybius Historicus 3.4.12 ">Refs 5th c.BC+</a>]; ἡ κ. ἡ Ἰουδαϊκή the
    Jewish <b>revolt</b>, [<a href="javascript:void(0)" title=" “OGI” 543.15 (Ancyra,
    2nd c.AD)">Refs 2nd c.AD+</a>]; of the Peloponn. war, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.1. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>change, revolution</b>, κινήσεις πολιτείας [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Politica” 1268b25. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__6</b></Level3> <b>movement</b> of an army, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 10.23.1 (_plural_); πολεμικαὶ κ. 2nd-3rd
    c.AD: Aelianus “Tactica - Griechische Kriegsschriftsteller” 3.4, compare 2nd c.AD:
    Arrianus Historicus “Tactica” 20.1. ">Refs 2nd c.BC+</a>] <br /><Level4><b>__6.b</b></Level4>
    <b>removal, change of abode</b>, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Vettius Valens Astrologus 97.17 (_plural_), +others ">Refs 2nd c.AD+</a>]<br /><Level3><b>__7</b></Level3>
    Grammars, <b>inflexion</b>, τοῦ ζῆμι κ. οὐχ εὕρηται [<a href="javascript:void(0)"
    title=" “Etymologicum Magnum” 410.38. ">Refs</a>]<br /><Level3><b>__8</b></Level3>
    in Law, <b>punitive action</b>, βασιλικὴ κ. [<a href="javascript:void(0)" title="
    “Codex Justinianus [4th-6th c.AD]” 1.3.43.10 ">Refs</a>], compare 10.27.2.7; also,
    <b>setting</b> a process <b>in motion,</b> [<a href="javascript:void(0)" title="
    PLond. 5.1663.13 (6th c.AD). ">Refs 6th c.AD+</a>]'
  source: STEPBible/LSJ
