strongs_number: G5509
language: greek
lemma: χιτών
transliteration: chitṓn
definition: a tunic or shirt
kjv_usage: clothes, coat, garment
derivation: of foreign origin (H03801);
extended_definition:
  gloss: tunic
  definition: '<b>χιτών</b>, ῶνος, ὁ<BR /> [in LXX chiefly for כְּתֹנֶת:] <BR />the
    garment worn next the skin (though two tunics were sometimes worn, see Swete,
    <i>Mk.</i>, 117), <b>a tunic</b>: <ref=''Mat.10.10''>Mat.10:10</ref>, <ref=''Mrk.6.9;
    14.63''>Mrk.6:9 14:63</ref>, <ref=''Luk.3.11; 9.3''>Luk.3:11 9:3</ref>, <ref=''Jude.23''>Ju
    23</ref>; dieting. from ἱμάτιον (which see), <ref=''Mat.5.40''>Mat.5:40</ref>,
    <ref=''Luk.6.29''>Luk.6:29</ref>, <ref=''Jhn.19.23''>Jhn.19:23</ref>, <ref=''Act.9.39''>Act.9:39</ref>
    (see <i>DCG</i>, i, 338, 340, 499) <BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χῐτών</b>, <br /> in <i>Ionic dialect</i>Prose <b>κῐθών</b>,
    ῶνος, ὁ (also probably in [<a href="javascript:void(0)" title=" “Sammelb.” 4291)">Refs</a>],
    <i>Doric dialect</i> <b>κῐτών</b> (which see):— <b>garment worn next the skin,
    tunic.</b> <br /><Level2><b>__I</b></Level2> in early times, only of <b>a man''s
    tunic</b> (the woman''s being πέπλος, [<a href="javascript:void(0)" title=" Scholia
    BT 8th c.BC: Ilias Homerus Epicus “Illiad” 2.42), χιτῶνα περὶ χροΐ δῦνεν 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 15.60; κιθῶνας ὑποδύνειν τοῖσι εἵμασι 5th c.BC:
    Herodotus Historicus 1.155 ">Refs 8th c.BC+</a>]: sometimes with a girdle, [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.72;
    τερμιόεις 19.242, 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 537 ">Refs 8th
    c.BC+</a>]; μαλακός, ἐΰννητος, [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 1.437, 8th c.BC: Ilias Homerus Epicus “Illiad”
    24.580; [χ.] λαμπρός.. ἠέλιος ὥς 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.234;
    χλαῖνάν τε χιτῶνά τε 14.132, 154; οἱ δ᾽ ἀροτῆρες ἤρεικον χθόνα δῖαν ἐπιστολάδην
    δὲ χιτῶνας ἐστάλατ᾽ 8th-7th c.BC: Hesiodus Epicus “Scutum Herculis” 287. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> later worn also by women, ἅμα
    κιθῶνι ἐκδυομένῳ συνεκδύεται καὶ τὴν αἰδῶ γυνή [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.8; σύροισα χιτῶνα 3rd c.BC: Theocritus Poeta
    Bucolicus 2.73 ">Refs 5th c.BC+</a>]; the Ionian sleeved χ. was distinguished
    fr the Dorian, fastened with περόναι, μετέβαλον [αἱ τῶν Ἀθηναίων γυναῖκες] ἐς
    τὸν λίνεον κ. ἵνα δὴ περόνῃσι μὴ χρέωνται [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 5.87; οἱ πρεσβύτεροι [τῶν Ἀθηναίων] οὐ πολὺς χρόνος
    ἐπειδὴ χιτῶνας λινοῦς ἐπαύσαντο φοροῦντες 5th c.BC: Thucydides Historicus 1.6,
    compare 12th c.AD: Eustathius Episcopus Thessalonicensis 954.50 ">Refs 5th c.BC+</a>];
    χ. ποδήρης, ὀρθοστάδιος, στατός (see entry); κιθὼν ποδηνεκής, worn by Babylonians,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.195 ">Refs
    5th c.BC+</a>]; κιθῶνες λίνεοι περὶ τὰ σκέλεα θυσανωτοί, worn by Egyptians, [<a
    href="javascript:void(0)" title=" [prev. author] 2.81 ">Refs</a>]; κιθῶνες εἰρίνεοι,
    worn by Cilicians, [<a href="javascript:void(0)" title=" [prev. author] 7.91;
    uncertain in 5th c.BC: Euripides Tragicus “Iphigenia Taurica” 288 (_plural_).
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>coat of mail,</b> probably
    of leather covered with scales or rings, στρεπτὸς χ. [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.113; χ. χάλκεος 13.439 ">Refs
    8th c.BC+</a>]; κιθῶνες χειριδωτοὶ λεπίδος σιδηρέης <b>coats</b> of iron scales
    with sleeves, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.61 (assuming variant): but distinguished from θώρηξ [prev. author] 9.22, compare
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.4.1. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>part of a shoe that coats
    the foot, upper,</b> [<a href="javascript:void(0)" title="[prev. work] 8.2.5 (_plural_),
    4th c.BC: Aristoteles Philosophus “Rhetorica” 1392a31. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> <i>metaphorically</i>, <b>any coat, case,</b> or
    <b>covering,</b> λάϊνος χιτών (see. λάϊνος) τειχέων κιθῶνες, i. e. walls, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.139 ">Refs
    5th c.BC+</a>]; in Anatomy, <b>coat, membrane,</b> τὸν ἀμφὶ τὴν ὄψιν χ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης ἰητρικῇς” 19, compare “Aph.”
    7.45, 4th-3rd c.BC: Epicurus Philosophus “De rerum natura - Wien. Stud.” 2.993.1;
    ὁ.. χ. τῆς καρδίας 4th c.BC: Aristoteles Philosophus “de Respiratione” 480a4 ">Refs
    5th c.BC+</a>]; χ. ὑμενώδης, ἀραχνιώδης, [<a href="javascript:void(0)" title="
    [prev. author] “PA” 679a1, “HA” 557b16; τοῦ ᾠοῦ οἱ χ. οἱ περιέχοντες [prev. work]
    561a14 ">Refs</a>]; of foetal <b>membranes,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 1.7, 58, +others">Refs 2nd c.AD+</a>]; τριγλοφόροι
    χιτῶνες, of fishing-nets, [<a href="javascript:void(0)" title="“Anthologia Graeca”
    6.11 (1st c.BC(?): Satyrus Epigrammaticus)">Refs 1st c.BC+</a>]; χιτῶνες ἀραχνίων
    spiders'' <b>webs,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ τῶν ἐντὸς παθῶν” 3 ">Refs 5th c.BC+</a>]: <i>plural</i>, <b>pods</b>
    or <b>coats</b> of seeds, bulbous roots, etc., [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 1.12.3, 8.4.1, “CP”
    1.4.1, +others ">Refs 4th c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3> <b>vesture,</b>
    [φύσις] σαρκῶν ἀλλογνῶτι περιστέλλουσα (i.e. ψυχάς) χιτῶνι [<a href="javascript:void(0)"
    title=" 5th c.BC: Empedocles Poeta Philosophus 126; σῶμα χ. ψυχῆς “IG” 14.2241:
    _plural_, προσθέσει χιτώνων ἐνυλοτέρων,">Refs 5th c.BC+</a>] of the soul, [<a
    href="javascript:void(0)" title=" 5th c.AD: Proclus Philosophus “Inst.” 209 ">Refs
    5th c.AD+</a>]. (Accad. <b>kitinnu</b> ''linen garment'', Hebrew <b>kètōnet</b>
    ''tunic''; χεθὼν γὰρ τὸ λίνον ἡμεῖς καλοῦμεν [<a href="javascript:void(0)" title="
    1st c.AD: Josephus Historicus “Antiquitates Judaicae” 3.7.2.) ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
