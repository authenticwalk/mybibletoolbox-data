strongs_number: H5949
language: hebrew
lemma: עֲלִילָה
transliteration: ʻălîylâh
pronunciation: al-ee-law'
definition: an exploit (of God), or a performance (of man, often in a bad sense);
  by implication, an opportunity
kjv_usage: act(-ion), deed, doing, invention, occasion, work.
derivation: or עֲלִלָה; from H5953 (עָלַל) in the sense of effecting;
