strongs_number: G3800
language: greek
lemma: ὀψώνιον
transliteration: opsṓnion
definition: rations for a soldier, i.e. (by extension) his stipend or pay
kjv_usage: wages
derivation: neuter of a presumed derivative of the same as G3795 (ὀψάριον);
extended_definition:
  gloss: compensation
  definition: '<b>ὄψώνιον</b>, -ου, τό<BR /> (ὀψον- see: ὀψάριον— and ὠνέομαι), [in
    LXX: I <ref=''Est.4.56''>Est.4:56</ref>, <ref=''1Ma.3.28''>1Ma.3:28</ref> <ref=''1Mac.14.32''>1Mac
    14:32</ref> * ;] <BR />__1. <b>provisions, provision-money, soldiers'' pay</b>:
    <ref=''Luk.3.14''>Luk.3:14</ref>, <ref=''1Co.9.7''>1Co.9:7</ref>. <BR /> __2.
    <b>Generally, wages, hire</b>: <ref=''2Co.11.8''>2Co.11:8;</ref> ὄ. τῆς ἁμαρτίας,
    <ref=''Rom.6.23''>Rom.6:23</ref> (see Deiss, BS, 148, 266).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
