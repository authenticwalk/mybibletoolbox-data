extended_definition:
  gloss: Mica
  definition: 'A man of the tribe of Benjamin living at the time of United Monarchy,
    first mentioned at 2Sa.9.12; <br> son of: Mephibosheth (H4648); <br> father of:
    Pithon (H6377), Melech (H4429), Tarea (H8390) and Ahaz (H0271H); also called Mica
    at 2Sa.9.12; <BR>Another name of <i>mi.khah</i> (מִיכָה "Micah" H4318H)<BR> §
    Micha = "who is like God"<br>1) son of Mephibosheth<br>2) a Levite who signed
    the covenant with Nehemiah<br>3) father of Mattaniah, a Gershonite Levite and
    descendant of Asaph'
