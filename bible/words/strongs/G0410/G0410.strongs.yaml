strongs_number: G0410
language: greek
lemma: ἀνέγκλητος
transliteration: anénklētos
definition: unaccused, i.e. (by implication) irreproachable
kjv_usage: blameless
derivation: from G1 (Α) (as a negative particle) and a derivative of G1458 (ἐγκαλέω);
extended_definition:
  gloss: irreproachable
  definition: '<b>ἀν-έγκλητος</b>, -ον<BR /> (ἀ-, ἐγκαλέω), [in LXX: <ref=''3Ma.5.31''>3Ma.5:31</ref>
    * ;] <BR /><b>not to be called to account, unreprovable</b>: <ref=''1Co.1.8''>1Co.1:8</ref>,
    <ref=''Col.1.22''>Col.1:22</ref>, <ref=''1Ti.3.10''>1Ti.3:10</ref>, <ref=''Tit.1.6-7''>Tit.1:6-7</ref>.†<BR
    /> <re><i>SYN.</i>: ἄμεμπτος, ἀνεπίλημπτος (see Tr., <i>Syn.</i>, § ciii; Cremer,
    742; MM, <i>VGT</i>, see word) </re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνέγκλη-τος</b>, ον, <br /> <b>without reproach, blameless,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 6.1.13, 4th c.BC: Demosthenes Orator “Epistulae” 2.14; διαφυλάττειν
    τοὺς πολίτας ἀ. 4th c.BC: Aristoteles Philosophus “Rhetorica” 1360a16; ἀ. ἑαυτὸν
    παρέχειν “IG” 22.1271, compare “CIG” “Corpus Inscriptionum Graecarum” “Corpus
    Inscriptionum Graecarum” 2270.7 (from Delos)">Refs 5th c.BC+</a>]. <i>adverb</i>
    <b>-τως</b>[<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    17.2, “SIG” 436. 6 (Delph., 3rd c.BC), “PIand.” 33.14 (2nd c.AD). ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>giving no ground for dispute,</b> ἀ. τὰς οὐσίας
    πρὸς ἀλλήλους κατασκευάζεσθαι[<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 737a">Refs 5th c.BC+</a>]. <i>adverb</i> -τως, ἔχειν[<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1321b22. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>active</i>
    in <i>adverb</i> <b>-τως</b> <b>uncomplainingly,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.102e.">Refs 1st c.AD+</a>]'
