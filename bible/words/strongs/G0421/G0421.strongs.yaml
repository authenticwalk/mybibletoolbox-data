strongs_number: G0421
language: greek
lemma: ἀνεξιχνίαστος
transliteration: anexichníastos
definition: not tracked out, i.e. (by implication) untraceable
kjv_usage: past finding out; unsearchable
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of a compound
  of G1537 (ἐκ) and a derivative of G2487 (ἴχνος);
