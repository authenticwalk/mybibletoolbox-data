extended_definition:
  gloss: cost
  definition: '<b>δαπάνη</b>, -ης, ἡ <BR /> [in LXX: <ref=''Est.6.4''>Est.6:4</ref>,
    8 (נִפְקָא), <ref=''Bel.1.21''>Dan LXX Bel 1:21</ref>, al. ;] <BR /><b>expense,
    cost</b>: <ref=''Luk.14.28.''>Luk.14:28.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δᾰπᾰν-η</b>, ἡ, <br /> <b>cost, expenditure,</b> [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 723, +others">Refs 8th c.BC+</a>];
    δ. χρυσοῦ καὶ ἀργύρου, χρημάτων, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 1.129, 3.13 ">Refs 5th c.BC+</a>]; δ. κούφα <b>the cost</b>
    is little, with <i>infinitive</i>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Bacchae” 893 (Lyric poetry); εἰς κενὸν ἡ δ. “IG” 14.1746.10
    ">Refs 5th c.BC+</a>]: also in <i>plural</i>, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 6.15; δαπάναι ἐλπίδων 5th c.BC: Pindarus Lyricus
    “I..” 4 (5).57. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>money
    spent,</b> ἵππων <b>on</b> horses, [<a href="javascript:void(0)" title="[prev.
    work]3(4)">Refs</a>].47; δαπάνην παρέχειν <b>money for spending,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.41; ξυμφέρειν 5th c.BC: Thucydides Historicus
    1.99; ὅπως μὴ ἡ εἰς τὸν ἐνιαυτὸν κειμένη δ. εἰς τὸν μῆνα δαπανᾶται 5th-6th c.BC:
    Xenophon Historicus “Oeconomicus” 7.36. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>extravagance,</b> ἡ ἐν τῇ φύσει δ. [<a href="javascript:void(0)" title=" 4th
    c.BC: Aeschines Orator 3.218. ">Refs 4th c.BC+</a>]'
