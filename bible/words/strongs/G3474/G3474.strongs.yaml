strongs_number: G3474
language: greek
lemma: μωρός
transliteration: mōrós
definition: dull or stupid (as if shut up), i.e. heedless, (morally) blockhead, (apparently)
  absurd
kjv_usage: fool(-ish, X -ishness)
derivation: probably from the base of G3466 (μυστήριον);
extended_definition:
  gloss: foolish
  definition: '<b>μωρός</b>, -ά, -όν <BR /> [in LXX for נָבָל, etc.; frequently in
    Sir. ;] <BR />__1. prop., of the nerves, dull, sluggish (Hipp., Arist.). <BR />
    __2. <b>Of the mind, dull, stupid, foolish</b>: <ref=''Mat.5.22''>Mat.5:22</ref>
    (see Field, <i>Notes</i>, 3 ff.) <ref=''Mat.7.26; 23.17, 19''>Mat.7:26 23:17,
    19</ref> (T, WH, txt., R, om.) <ref=''Mat.25.2-3''>Mat.25:2-3</ref>, 8, <ref=''1Co.3.18;
    4.10''>1Co.3:18 4:10</ref>; of things, παράδοσις, <ref=''Mrk.7.13''>Mrk.7:13</ref>
    (T, WH, txt., R, om.) : ζητήσεις, <ref=''2Ti.2.23''>2Ti.2:23</ref>, <ref=''Tit.3.9''>Tit.3:9</ref>;
    τὸ μ. τ. θεοῦ, <ref=''1Co.1.25''>1Co.1:25;</ref> τὰ μ. τ. κόσμου, <ref=''1Co.1.27.''>1Co.1:27.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μωρός</b>, ά, όν, <br /> <i>Attic dialect</i> <b>μῶρος</b>
    Hdn.Gr. 1.192: μῶρος as <i>feminine</i>, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Medea” 61 ">Refs 5th c.BC+</a>], but <i>accusative</i>
    μῶραν [<a href="javascript:void(0)" title=" 3rd c.BC: Herodas Mimographus 5.17
    (assuming variant)">Refs 3rd c.BC+</a>]:—<b>dull, sluggish</b>, of the nerves,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “Genit.” 2">Refs
    5th c.BC+</a>]; χειμῶνος ἀρχομένου μ. γίνονται οἱ ἐργάται [τῶν σφηκῶν] [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 628a6. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> of persons, <b>dull, stupid</b>, μωροῦ
    φωτὸς ἅδε βουλά [<a href="javascript:void(0)" title=" 4th-5th c.BC: Simonides
    Lyricus 57.6, compare 5th c.BC: Sophocles Tragicus “Antigone” 220, 470, 5th-6th
    c.BC: Isocrates Orator 5.94, LXX.Sir.18.18, +others, NT.Matt.7.26, etc.">NT+5th
    c.BC+</a>]: <i>comparative</i> in proverbial, μωρότερος Μορύχου [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophron Comicus 74 ">Refs 5th c.BC+</a>]: <i>superlative</i>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    3.2.22. ">Refs 5th c.BC+</a>] <br /><Level4><b>__2.b</b></Level4> in a religious
    sense, λαὸς μ. καὶ ἀκάρδιος [<a href="javascript:void(0)" title=" LXX.Jer.5.21,
    +others ">LXX</a>]<br /><Level3><b>__3</b></Level3> of things, δέδοικα μῶρον πυραύστου
    μόρον [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Fragmenta
    - American Journal of Philology” 288; μῶρόν ἐστι τοὐγχείρημά σου 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 540 ">Refs 5th c.BC+</a>]; τὸ μ. <b>folly</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hippolytus” 966;
    τὸ μ. τοῦ θεοῦ σοφώτερον τῶν ἀνθρώπων ἐστί NT.1Cor.1.25 ">NT+5th c.BC+</a>]; μῶρα
    φρονεῖν, φωνεῖν, δρᾶν, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ajax” 594, “OT” 433, “Ant.” 469; μῶρα.. μῶρος λέγει 5th c.BC: Euripides
    Tragicus “Bacchae” 369, cf. LXX.Isa.32.6; μ. βουλεύεσθαι 5th-6th c.BC: Aristophanes
    Comicus “Ecclesiazusae” 474. ">LXX+5th c.BC+</a>] <br /><Level4><b>__3.b</b></Level4>
    μ. ἀνάγκη <b>blind</b> necessity, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Epicurus Philosophus “De rerum natura - Wien. Stud.” 101 G. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> of taste, <b>insipid, flat, Comedy texts Adesp.</b>[<a
    href="javascript:void(0)" title=" 596, Diocl.fragment 138, 1st c.AD: Dioscorides
    (Dioscurides) Medicus 4.19. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>adverb</i> -ρως [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 7.6.21 ">Refs 5th c.BC+</a>]. (Cf. Sanskrit <i>mūrás</i>
    ''idiot''.)'
