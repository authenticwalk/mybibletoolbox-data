strongs_number: H6041
language: hebrew
lemma: עָנִי
transliteration: ʻânîy
pronunciation: aw-nee'
definition: depressed, in mind or circumstances
kjv_usage: afflicted, humble, lowly, needy, poor.
derivation: from H6031 (עָנָה); (practically the same as H6035 (עָנָו), although the
  margin constantly disputes this, making H6035 (עָנָו) subjective and objective);
