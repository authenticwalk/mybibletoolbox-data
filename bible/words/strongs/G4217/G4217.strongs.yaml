strongs_number: G4217
language: greek
lemma: ποταπός
transliteration: potapós
definition: interrogatively, whatever, i.e. of what possible sort
kjv_usage: what (manner of)
derivation: apparently from G4219 (πότε) and the base of G4226 (ποῦ);
extended_definition:
  gloss: of what kind?
  definition: '<b>ποταπός</b><BR /> (late form of cl. ποδ-), -ή, -όν, [in LXX: Dan
    LXX <ref=''Sus.1.54''>Su 1:54</ref>* ;] <BR />__1. (= ποδαπός) from what country?
    <BR /> __2. <b>In late writers, = ποῖος, of what sort?</b>: <ref=''Mat.8.27''>Mat.8:27</ref>,
    <ref=''Mrk.13.1''>Mrk.13:1</ref>, <ref=''Luk.1.29; 7.39''>Luk.1:29 7:39</ref>,
    <ref=''2Pe.3.11''>2Pe.3:11</ref>, <ref=''1Jn.3.1''>1Jn.3:1</ref>.†<BR /> (AS)'
  morphology: G:I
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ποδᾰπός</b>, ή, όν, <br /> <b>from what country?</b>: hence,
    generally, <b>whence? where born?</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 7.218 (as variant), 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 575, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1160, 5th c.BC:
    Euripides Tragicus “Cyclops” 276, etc.; τίς καὶ π.; 5th-6th c.BC: Plato Philosophus
    “Apologia” 20b; π. τὸ γένο; 5th-6th c.BC: Aristophanes Comicus “Pax” 186, compare
    “Av.” 108 ">Refs 5th c.BC+</a>]; of wine, π. ὁ Βρόμιο; Θάσιος [<a href="javascript:void(0)"
    title=" 2nd c.AD: Alexander Rhetor 230. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    generally, <b>of what sort?</b> π. τὸ δῶρο; [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Fragmenta” 453 ">Refs 5th c.BC+</a>]: frequently
    in later Gr., [<a href="javascript:void(0)" title=" NT.Matt.8.27, NT.Luke.1.29,
    2nd c.AD: Hermogenes Rhetor “περὶ εὑρέσεως” 1.1, etc.">NT+2nd c.AD+</a>]; in a
    play on both senses, π. τὸ γένο; πλούσιος [<a href="javascript:void(0)" title="
    2nd c.AD: Alexander Rhetor 90 ">Refs 2nd c.AD+</a>]; π. (i.e. κύων); οἷος.. μὴ
    δάκνειν [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 25.40
    ">Refs 4th c.BC+</a>]. <i>adverb</i> <b>-πῶς</b>[<a href="javascript:void(0)"
    title=" 2nd c.AD: Herodianus Grammaticus Gr. 2.925 ">Refs 2nd c.AD+</a>]; ποταπῶς
    [<a href="javascript:void(0)" title=" “Corpus Glossariorum Latinorum” (2nd c.AD:
    Phrynichus Atticista 39">Refs 2nd c.AD+</a>] considers <i>signification</i> 2
    un-Attic, but S. [prev. cited] is cited by Scholia 2nd c.BC: Dionysius Thrax Grammaticus
    p.239 H.: the spelling <u><b>ποταπός</b></u> (which is <i>falsa lectio</i> in
    [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander Rhetor 230 (codices
    2nd c.AD: Athenaeus Epigrammaticus))">Refs 2nd c.AD+</a>] is found in later Gr.,
    [same places] above,[<a href="javascript:void(0)" title="compare 1st c.BC: Philodemus
    Philosophus “περὶ κακιῶν ί” p.25J., 1st c.BC: Dionysius Halicarnassensis 7.57,
    1st c.AD: Philo Judaeus 1.157 (variant), 2nd-3rd c.AD: Philostratus Sophista “Vita
    Apollonii” 3.16, 2nd c.AD: Lucianus Sophista “Par.” 22, 4th c.AD: Julianus Imperator
    “Orationes” 4.138c. ποδ-">Refs 1st c.BC+</a>] = Latin <i>quod;</i> for the termination
    compare ἀλλοδαπός (and see [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius
    Dyscolus Grammaticus “de Syntaxi;” 20.15). Derived from ποίου δαπέδου">Refs 2nd
    c.AD+</a>] by Phryn.[same place], [<a href="javascript:void(0)" title=" 9th c.AD:
    Photius Legal icographus, etc.) ">Refs 9th c.AD+</a>]'
  source: STEPBible/LSJ
