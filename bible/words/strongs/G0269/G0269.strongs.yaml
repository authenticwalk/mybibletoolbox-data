strongs_number: G0269
language: greek
lemma: ἄμαχος
transliteration: ámachos
definition: peaceable
kjv_usage: not a brawler
derivation: from G1 (Α) (as a negative particle) and G3163 (μάχη);
extended_definition:
  gloss: peacable
  definition: '<b>ἄμαχος</b>, -ον<BR /> (μάχη); <BR />__1. invincible (frequently
    in cl.). <BR /> __2. abstaining from fighting, non-combatant (Xen.). Metaphorical
    (cf. MM, <i>VGT</i>, see word), <b>not contentious</b>: <ref=''1Ti.3.3''>1Ti.3:3</ref>,
    <ref=''Tit.3.2''>Tit.3:2</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄμᾰχ-ος</b>, ον, <br /> <b>without battle:</b> hence, <br /><Level2><b>__I</b></Level2>
    <b>with whom no one fights, unconquerable,</b> of persons, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.3, 4th-5th c.BC: Aeschylus Tragicus “Persae”
    856 (Lyric poetry), 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 253, 1014
    (Lyric poetry); χεῖρες 5th c.BC: Pindarus Lyricus “I.” 6(5).41; δύναμις 5th-6th
    c.BC: Plato Philosophus “Menexenus” 240d, 5th-6th c.BC: Isocrates Orator 5.139">Refs
    5th c.BC+</a>]: with <i>infinitive</i>, πολύποδες.. πᾶν ὅτι οὖν φαγεῖν ἄ.[<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “Varia Historia” 1.1, etc.">Refs 2nd c.AD+</a>]:
    of places, <b>impregnable,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.84">Refs 5th c.BC+</a>]: of things, <b>irresistible,</b>
    κακόν[<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 2.76;
    κῦμα θαλάσσης 4th-5th c.BC: Aeschylus Tragicus “Persae” 90: of feelings, ἄλγος
    [prev. author] “Ag.” 733; φθόνος 5th c.BC: Euripides Tragicus “Rhesus” 456">Refs
    5th c.BC+</a>]; ἄ. πρᾶγμα, of a woman whose beauty is <b>irresistible,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 6.1.36; ἄ. φιλοφροσύνη 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.667d; ἄ. κάλλος 5th c.AD: Aristaenetus Rhetor 1.24; ἄ. τρυφή
    2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 16.23:">Refs
    5th c.BC+</a>] —ἄμαχόν [ἐστι] with <i>infinitive</i>, like {ἀμήχανον}, ''tis <b>impossible</b>
    to do.., [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.”
    13.13">Refs 5th c.BC+</a>]. <i>adverb</i> <b>-ως</b> <b>irresistibly,</b> [<a
    href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Merc. Cond.” 3">Refs
    2nd c.AD+</a>]; <b>incontestably,</b> [<a href="javascript:void(0)" title=" 2nd
    c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 8.266. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <i>active</i>, <b>not having fought, taking no
    part in the battle,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 4.1.16">Refs 5th c.BC+</a>]; ἄ. διάγειν
    to remain <b>without</b> <b>fighting,</b> [<a href="javascript:void(0)" title="
    [prev. author] “HG” 4.4.9: ἄμαχον, τό,">Refs</a>] <b>non-combatants,</b> [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “Tactica - Griechische Kriegsschriftsteller” 2.2,
    compare 2nd-3rd c.AD: Dio Cassius Historicus 53.12; ἄ. νίκη ">Refs 2nd c.AD+</a>]<b>gained
    without fighting,</b> [<a href="javascript:void(0)" title=" 4th-5th c.AD: Eunapius
    Historicus “Vitae Sophistarum” p.472 5th c.BC: Bacchylides Lyricus ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>disinclined to fight, not contentious,</b>
    [<a href="javascript:void(0)" title=" NT.1Tim.3.3, NT.Tit.3.2, compare “Inscription
    Cos” 325; ἄ. ἐβίωσα “Epigr Gr.” 387.6 (Apamea Cibotus).">NT</a>]'
