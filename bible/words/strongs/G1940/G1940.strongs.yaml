strongs_number: G1940
language: greek
lemma: ἐπικαθίζω
transliteration: epikathízō
definition: to seat upon
kjv_usage: set on
derivation: from G1909 (ἐπί) and G2523 (καθίζω);
extended_definition:
  gloss: to sit on
  definition: '<b>ἐπι-καθ-ίζω </b><BR /> [in LXX for רָכַב, etc. ;] <BR /><b>to sit
    upon</b>: <ref=''Mat.21.7.''>Mat.21:7.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπικαθ-ίζω</b>, <br /> <b>set upon</b>, τινὰ ἐπί τι 5th c.BC:
    Hippocrates Medicus “Art.” 78: <i>absolutely</i>, (i.e. κλίμακι)[<a href="javascript:void(0)"
    title=" [prev. passage]">Refs</a>]; τινὰ ἐν ἅρματι Vetus Testamentum Graece redditum
    <b>4 Ki..</b>10.16; ἐν ὅπλοις ἀφανῶς ἐ. τὸ στρατιωτικόν 1st c.AD: Josephus Historicus
    “Antiquitates Judaicae” 18.3.1:—<i>middle</i>, φυλακὴν ἐπεκαθίσαντο <b>had</b>
    a guard <b>set</b>, [<a href="javascript:void(0)" title=" Th. 4.130 (ἐπικαθίσταντο
    Poppo). ">Refs</a>]<br /><Level2><b>__II</b></Level2>. Intr., <b>sit upon</b>,
    πειθώ τις ἐπεκάθιζεν ἐπὶ τοῖς χείλεσι 5th c.BC: Eupolis Comicus 94.5; τοῖς καρχησίοις
    ἐ. <b>light upon</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Them.” 12, cf. Thphr. “CP” 6.10.5. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__II.2</b></Level3>. <b>sit</b> <b>down against, besiege</b>, πόλει
    2nd c.BC: Polybius Historicus 4.61.6.'
  source: STEPBible/LSJ
