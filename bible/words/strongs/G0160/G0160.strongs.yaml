strongs_number: G0160
language: greek
lemma: αἰφνίδιος
transliteration: aiphnídios
definition: unexpected, i.e. (adverbially) suddenly
kjv_usage: sudden, unawares
derivation: from a compound of G1 (Α) (as a negative particle) and G5316 (φαίνω) (compare
  G1810 (ἐξαίφνης)) (meaning non-apparent);
extended_definition:
  gloss: sudden
  definition: '<b>αἰφνίδιος</b> (in Lk, l.with, ἐφν- WH; see M, <i>Pr.</i>, 35), -ον
    <BR /> (αἴφνης = ἄφνως, <b>suddenly</b>), [in LXX: <ref=''Wis.17.15''>Wis.17:15</ref>,
    <ref=''2Ma.14.17''>2Ma.14:17</ref>, <ref=''3Ma.3.24''>3Ma.3:24</ref> * ;] <BR
    /><b>sudden, unexpected</b>: <ref=''Luk.21.34''>Luk.21:34</ref>, <ref=''1Th.5.3''>1Th.5:3</ref>.†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> αἰφνίδιος</b>, ον, <br /> <b>unforeseen, sudden</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 680, 5th c.BC: Thucydides
    Historicus 2.61, 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1117a18;
    ἀφικνοῦνται αἰφνίδιοι τοῖς Χίοις 5th c.BC: Thucydides Historicus 8.14">Refs 5th
    c.BC+</a>]. <i>adverb</i> <b>-ίως</b>[<a href="javascript:void(0)" title=" [prev.
    author] 2.53;">Refs</a>] also <b>-ιον</b> [<a href="javascript:void(0)" title="1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Numa” 15">Refs 1st c.AD+</a>]. αἰφνιδιοτυχής,
    ές, <b>profiting by strokes of good fortune</b>, [<a href="javascript:void(0)"
    title="Vett. Val. 18.16.">Refs</a>]'
  source: STEPBible/LSJ
source: openscriptures/strongs
