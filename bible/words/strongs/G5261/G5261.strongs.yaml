strongs_number: G5261
language: greek
lemma: ὑπογραμμός
transliteration: hypogrammós
definition: an underwriting, i.e. copy for imitation (figuratively)
kjv_usage: example
derivation: from a compound of G5259 (ὑπό) and G1125 (γράφω);
extended_definition:
  gloss: example
  definition: '<b>ὑπογραμμός</b>, -οῦ, ὁ<BR /> (ὑπογράφω, (a) to write under; (b)
    to trace letters for copying), [in LXX: <ref=''2Ma.2.28''>2Ma.2:28</ref> * ;]
    <BR />__1. <b>a writing-copy, hence, </b><BR /> __2. <b>an example</b>: <ref=''1Pe.2.11''>1Pe.2:11</ref>
    (Philo).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπογραμμός</b>, ὁ, <br /> <b>writing-copy, pattern, model,
    outline,</b> [<a href="javascript:void(0)" title=" LXX.2Mac.2.28, NT.1Pet.2.21
    ">LXX+NT</a>]; ὑ. παιδικοί <b>copy-heads</b> for children, containing all the
    letters of the alphabet, of which three forms have been preserved by [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Clemens Alexandrinus Theologus “Stromateis” 5.8.49, 48 ">Refs
    2nd c.AD+</a>] —μάρπτε σφὶγξ κλὼψ ζβυχθηδόν, βέδυ ζὰψ χθὼμ πλῆκτρον σφίγξ, and
    κναξζβὶ χθύπτης φλεγμὼ δρόψ, which last was wrongly ascribed to [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Thespis Tragicus (“fragment” 4). ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>outline,</b> σκιὰ καὶ ὑ. [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus “Fragmenta” 7 H.; πρὸς ἣν ἕκαστος ἔχει παρασκευὴν
    τὸν τακτικὸν δεῖ ὑπογραμμὸν τιθέναι τοῦ πλήθους 2nd-3rd c.AD: Aelianus “Tactica
    - Griechische Kriegsschriftsteller” 8.1. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
