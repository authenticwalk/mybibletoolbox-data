strongs_number: G1736
language: greek
lemma: ἐνδημέω
transliteration: endēméō
definition: to be in one's own country, i.e. home (figuratively)
kjv_usage: be at home (present)
derivation: from a compound of G1722 (ἐν) and G1218 (δῆμος);
extended_definition:
  gloss: be home
  definition: '<b>ἐνδημέω</b>, -ῶ<BR /> (ἔνδημος, living in a place), <BR /><b>to
    live in a place, be at home</b>: ἐν τ. σώματι, <ref=''2Co.5.6; 5.9''>2Co.5:6 5:9</ref>;
    πρὸς τ. Kύριον, <ref=''2Co.5.8.''>2Co.5:8.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐνδημ-έω</b>, <br /> <i>Doric dialect</i> <b>ἐνδᾱμέω</b>, <b>live
    at</b> or <b>in</b> a place, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias
    Orator 9.5, “IG” 12(5).534.6 (Ceos, 2nd c.BC)">Refs 5th c.BC+</a>]; simply, <b>stay,
    remain in</b> a place, μέχρις ἂν ἐνδημῶσιν οἱ πρέσβεις [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeneas Tacticus 10.11 ">Refs 4th c.BC+</a>]; ἐνδημῶν καὶ ἀποδημῶν
    Mitteis [<a href="javascript:void(0)" title=" “Chr.” 284.3 (2nd c.BC)">Refs 2nd
    c.BC+</a>], etc.: <i>metaphorically</i>, ὁ θεὸς ἐνδεδήμηκεν εἰς τὴν ἐμὴν ψυχήν
    [<a href="javascript:void(0)" title=" 2nd c.AD(?): Charito Scriptor Eroticus 6.3
    ">Refs 2nd c.AD+</a>]; ἐ. ἐν τῷ σώματι, πρὸς τὸν Κύριον, [<a href="javascript:void(0)"
    title=" NT.2Cor.5.6, 8. ">NT</a>]'
  source: STEPBible/LSJ
