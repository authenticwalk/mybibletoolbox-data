strongs_number: H3500
language: hebrew
lemma: יֶתֶר
transliteration: Yether
pronunciation: yeh'-ther
definition: Jether, the name of five or six Israelites and of one Midianite
kjv_usage: Jether, Jethro. Compare H3503 (יִתְרוֹ).
derivation: the same as H3499 (יֶתֶר);
extended_definition:
  gloss: Jethro
  definition: 'A man living at the time of Egypt and Wilderness, first mentioned at
    Exo.2.18; <br> father of: Zipporah (H6855) and Hobab (H2246); also called Reuel
    (KJV: Raguel) at Num.10.29;<BR>Another spelling of <i>yit.ro</i> (יִתְרוֹ "Jethro"
    H3503)<BR> § Jether = "abundance"<br>1) father-in-law of Moses<br>2) oldest son
    of Gideon<br>3) father of Jephunneh and the chief of a line of warriors of the
    line of Asher<br>4) father of Amasa, the commander of Absalom''s army<br>5) son
    of Jada, a descendant of Hezron, of the tribe of Judah<br>6) a son of Ezra, a
    Judaite'
