strongs_number: H7673
language: hebrew
lemma: שָׁבַת
transliteration: shâbath
pronunciation: shaw-bath'
definition: to repose, i.e. desist from exertion; used in many implied relations (causative,
  figurative or specific)
kjv_usage: (cause to, let, make to) cease, celebrate, cause (make) to fail, keep (sabbath),
  suffer to be lacking, leave, put away (down), (make to) rest, rid, still, take away.
derivation: a primitive root;
