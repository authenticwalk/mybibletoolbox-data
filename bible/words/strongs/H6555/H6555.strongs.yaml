strongs_number: H6555
language: hebrew
lemma: פָּרַץ
transliteration: pârats
pronunciation: paw-rats'
definition: to break out (in many applications, direct and indirect, literal and figurative)
kjv_usage: '[idiom] abroad, (make a) breach, break (away, down, -er, forth, in, up),
  burst out, come (spread) abroad, compel, disperse, grow, increase, open, press,
  scatter, urge.'
derivation: a primitive root;
extended_definition:
  gloss: to break through
  definition: 1) to break through or down or over, burst, breach<br>1a) (Qal)<br>1a1)
    to break or burst out (from womb or enclosure)<br>1a2) to break through or down,
    make a breach in<br>1a3) to break into<br>1a4) to break open<br>1a5) to break
    up, break in pieces<br>1a6) to break out (violently) upon<br>1a7) to break over
    (limits), increase<br>1a8) to use violence<br>1a9) to burst open 1a10) to spread,
    distribute<br>1b) (Niphal) to be broken through<br>1c) (Pual) to be broken down<br>1d)
    (Hithpael) to break away
  morphology: H:V
  source: STEPBible/BDB
