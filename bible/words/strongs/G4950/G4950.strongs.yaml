strongs_number: G4950
language: greek
lemma: σύρτις
transliteration: sýrtis
definition: a shoal (from the sand drawn thither by the waves), i.e. the Syrtis Major
  or great bay on the north coast of Africa
kjv_usage: quicksands
derivation: from G4951 (σύρω);
extended_definition:
  gloss: Syrtis
  definition: '<b>Σύρτις</b> (L, σῦρτις), -εως, accusative -ιν, ἡ, <BR /> <b>Syrtis,
    the name of two large sand-banks on the Libyan coast</b>: <ref=''Act.27.17.''>Act.27:17.</ref>†<BR
    /> (AS)'
  morphology: N:N-F-L
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Σύρτις</b>, <br /> <i>genitive</i> εως, <i>Ionic dialect</i>
    ιος, also ιδος [<a href="javascript:void(0)" title=" 2nd c.AD: Dionysius Periegeta
    477 ">Refs 2nd c.AD+</a>], ἡ: (σύρω):— <b>the Syrtis</b>, name of two large shallow
    gulfs on the coast of Libya, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.32, 150, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i>, <b>destruction</b>, ἄλλα δ᾽ ἄλλαν θραῦεν σ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Timotheus Lyricus “Persae” 99, compare 1st c.BC: Cicero,
    M. Tullius Orator et Philosophus “Oralor” 3.41.163, 5th c.AD(?): Hesychius Legal
    icographus ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
