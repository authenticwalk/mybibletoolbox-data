strongs_number: H0176
language: hebrew
lemma: אוֹ
transliteration: ʼôw
pronunciation: o
definition: desire (and so probably in Proverbs 31:4); hence (by way of alternative)
  or, also if
kjv_usage: also, and, either, if, at the least, [idiom] nor, or, otherwise, then,
  whether.
derivation: presumed to be the 'constructive' or genitival form of אַו ; short for
  H185 (אַוָּה);
