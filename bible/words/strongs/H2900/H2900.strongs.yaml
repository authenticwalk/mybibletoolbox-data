language: hebrew
lemma: טוֹבִיָּה
transliteration: Ṭôwbîyâh
pronunciation: to-bee-yaw'
definition: Tobijah, the name of three Israelites and of one Samaritan
kjv_usage: Tobiah, Tobijah.
derivation: or טוֹבִיָּהוּ; from H2896 (טוֹב) and H3050 (יָהּ); goodness of Jehovah;
extended_definition:
  gloss: Tobijah
  definition: A man living at the time of Exile and Return, first mentioned at Zec.6.10<BR>
    § Tobiah = "Jehovah is good"<br>1) head of a family who returned from exile with
    Zerubbabel but who were unable to prove their connection with Israel<br>2) the
    Ammonite who with Sanballat opposed the rebuilding of Jerusalem<br>3) a Levite
    in the reign of Jehoshaphat<br>4) a chief of the returning exiles
  morphology: N:N-M-P
