strongs_number: G2205
language: greek
lemma: ζῆλος
transliteration: zēlos
definition: properly, heat, i.e. (figuratively) "zeal" (in a favorable sense, ardor;
  in an unfavorable one, jealousy, as of a husband (figuratively, of God), or an enemy,
  malice)
kjv_usage: emulation, envy(-ing), fervent mind, indignation, jealousy, zeal
derivation: from G2204 (ζέω);
extended_definition:
  gloss: zeal
  definition: '<b>ζῆλος</b>, -ου, ὁ and in late Gk., also -εος, τό (<ref=''2Co.9.2''>2Co.9:2</ref>,
    <ref=''Php.3.6''>Php.3:6</ref>), <BR /> [in LXX for קִנְאָה, <ref=''Num.25.11''>Num.25:11</ref>,
    al. ;] <BR />__1. <b>zeal</b>: <ref=''2Co.7.11; 9.2''>2Co.7:11 9:2</ref>; κατά
    ζῆλος, <ref=''Php.3.6''>Php.3:6;</ref> with genitive obj., <ref=''Jhn.2.17''>Jhn.2:17</ref>
    (LXX), <ref=''Rom.10.2''>Rom.10:2;</ref> before ὑπέρ, <ref=''2Co.7.7''>2Co.7:7;</ref>
    with genitive subj., θεοῦ, <ref=''2Co.11.2''>2Co.11:2;</ref> πυρός, <ref=''Heb.10.27''>Heb.10:27</ref>
    (cf. <ref=''Isa.26.11''>Isa.26:11</ref>, <ref=''Wis.5.18''>Wis.5:18</ref>, and
    cf. Westc., in l). <BR /> __2. <b>jealousy</b>: <ref=''Rom.13.13''>Rom.13:13</ref>,
    <ref=''1Co.3.3; 3.2''>1Co.3:3 3:2</ref> <ref=''2Co.12.20''>2Co.12:20</ref>, <ref=''Gal.5.20''>Gal.5:20</ref>
    (WH, txt, RV), <ref=''Jas.3.14, 16''>Jas.3:14, 16</ref>; πλησθῆναι ζήλου <ref=''Act.5.17;
    13.45''>Act.5:17 13:45</ref>; pl., ζῆλοι (see B1., § 32, 6), <ref=''Gal.5.20''>Gal.5:20</ref>,
    WH, mg.†<BR /> (AS)'
  morphology: G:N-M/N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ζῆλος</b>, ου, ὁ, <br /> later εος, τό, [<a href="javascript:void(0)"
    title=" NT.Phil.3.6 ">NT</a>] codices <i>optative</i>; <i>Doric dialect</i> <b>ζᾶλος</b>
    [<a href="javascript:void(0)" title=" “IG” 12 (5).891, etc.">Refs</a>]:— <b>jealousy</b>
    (= φθόνος), [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus
    “Opera et Dies” 195, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1526: coupled
    with φθόνος by 3rd c.AD: Democritus Epigrammaticus 191, 5th c.BC: Lysias Orator
    2.48, 5th-6th c.BC: Plato Philosophus “Philebus” 47e, 50c, “Lg.” 679c (_plural_);
    εἰς ζῆλον ἰέναι [prev. author] “R.” 550e ">Refs 8th c.BC+</a>]: more usually in
    good sense, <b>eager rivalry, emulation</b>, [<a href="javascript:void(0)" title="
    [prev. author] “Mx.” 242a, 4th c.BC: Aristoteles Philosophus “Rhetorica” 1388a30.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with <i>genitive</i> <i>person</i>,
    <b>zeal for</b> one, ξυναίμων [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Coloneus” 943 ">Refs 5th c.BC+</a>]; κατὰ ζῆλον Ἡρακλέους
    in <b>emulation</b> of him, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Theseus” 25; ζ. πρός τινα 2nd c.AD: Lucianus
    Sophista “Dem.Enc.” 57 ">Refs 1st c.AD+</a>]: <i>absolutely</i>, <b>passion,</b>
    [<a href="javascript:void(0)" title=" PGrenf. 1.1.13 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> with <i>genitive</i> <i>of things</i>, ζῆλον.. γάμων
    ἔχουσα causing <b>rivalry</b> for my hand, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hecuba” 352; ζ. ἀζήλων καὶ φόβον ἀφόβων 1st c.BC:
    Philodemus Philosophus “περὶ οἰκονομίας” p.66J. ">Refs 5th c.BC+</a>]; ζ. τῶν
    ἀρίστων <b>emulous desire</b> for.., opposed to φυγὴ τῶν χειρόνων, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Ind.” 17; ἀνδραγαθίας 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Coriolanus” 4; so ζ. πρός τι 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Rh.” 2.53S., 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Pericles” 2; ζ. περὶ τὰ στρατιωτικά 1st c.BC-1st c.AD: Strabo Geographus 14.2.27
    ">Refs 1st c.BC+</a>]: <i>plural</i>, <b>ambitions</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 2.54S. ">Refs 1st
    c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>fervour, zeal</b>, [<a href="javascript:void(0)"
    title=" LXX.2Ki.19.31, +others, NT.1Cor.14.1, +others">LXX+NT</a>]; <b>indignation</b>,
    ζ. πυρός [<a href="javascript:void(0)" title=" NT.Heb.10.27. ">NT</a>]<br /><Level3><b>__5</b></Level3>
    personified as son of Styx, brother of Βία, Κράτος, Νίκη, [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia” 384. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>pride, honour, glory</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 503; ζ. καὶ χαρά 4th c.BC: Demosthenes
    Orator 18.217; τὸν αὐτὸν ἔχει ζῆλον ὁ στέφανος, [prev. work]120; ζῆλον καὶ τιμὴν
    φέρει τῇ πόλει [prev. author] 23.64, compare 18.273, 60.33. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>spirit</b>, τῆς πολιτείας [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 4.27.8 ">Refs 2nd c.BC+</a>]: <i>plural</i>,
    <b>tastes, interests</b>, τοῖς ἀπὸ διαφόρων ἐπιτηδευμάτων, βίων, ζήλων, ἡλικιῶν,
    [<a href="javascript:void(0)" title=" 3rd c.AD: Longinus Rhetor 7.4. ">Refs 3rd
    c.AD+</a>]<br /><Level3><b>__III.2</b></Level3> especially in Lit. Crit., <b>style</b>,
    τοῦ Ἀσιανοῦ λεγομένου ζήλου [<a href="javascript:void(0)" title=" 1st c.BC-1st
    c.AD: Strabo Geographus 14.1.41, compare 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus “Antonius” 2. ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
