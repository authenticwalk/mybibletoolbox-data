strongs_number: G4233
language: greek
lemma: πράκτωρ
transliteration: práktōr
definition: a practiser, i.e. (specially), an official collector
kjv_usage: officer
derivation: from a derivative of G4238 (πράσσω);
extended_definition:
  gloss: bailiff
  definition: '<b>πράκτωρ</b>, -ορος, ὁ<BR /> (πράσσω), [in LXX: <ref=''Isa.3.12''>Isa.3:12</ref>
    (נָגַשׁ) * ;] <BR />__1. (poët.) one who does or accomplishes. <BR /> __2. In
    Athens, <b>one who exacts payment, a collector</b>; hence, generally (frequently
    in π., see Deiss., BS, 154), <b>a court officer</b>: <ref=''Luk.12.58.''>Luk.12:58.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πράκ-τωρ</b>, ορος, ὁ, <br /> ={πρακτήρ}, <b>one who does</b>
    or <b>executes, accomplisher,</b> Ζεὺς ὅτου π. φανῇ [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 251; π. τῶν ἀκουσίων 5th c.BC:
    Antipho Orator 3.2.6 ">Refs 5th c.BC+</a>]; with <i>feminine</i> <i>substantive</i>,
    Κύπρις.. τῶνδ᾽ ἐφάνη π. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Trachiniae” 861 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>official who executes a judgment for debt,</b> especially <b>public debt, bailiff,</b>
    [<a href="javascript:void(0)" title=" Inscriptiones Graecae 12.75.49, +others,
    5th c.BC: Antipho Orator 6.49, Decrees cited in 5th-6th c.BC: Andocides Orator
    1.77, 4th c.BC: Demosthenes Orator 25.28, “IG” 12(8).51.9 (Imbros, 2nd c.BC),
    “OGI” 483.7 (Pergam.), NT.Luke.12.58; βασιλικὸς π. “PSI” 4.335.2 (3rd c.BC)">NT+5th
    c.BC+</a>]; τῶν ξενικῶν [<a href="javascript:void(0)" title=" “PTeb.” 5.222 (2nd
    c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>collector</b>
    of taxes, π. βαλανήου “Ostr.” in Wilcken <b>Grundzüge</b> [<a href="javascript:void(0)"
    title=" p.213 (1st c.AD), “Ostr.” 399 (1st c.AD)">Refs 1st c.AD+</a>]; π. ἀργυρικῶν
    [<a href="javascript:void(0)" title=" “PIand.” 29.1 (2nd c.AD), “BGU” 434.3 (2nd
    c.AD), etc.">Refs 2nd c.AD+</a>]; π. σιτικῶν [<a href="javascript:void(0)" title="
    “PLond.” 2.367a1, +others (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    in Poets, <b>one who exacts punishment, avenger,</b> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 647 (Lyric poetry); π. αἵματος
    [prev. author] “Eu.” 319 (_anapaest meter_); φόνου 5th c.BC: Sophocles Tragicus
    “Electra” 953 ">Refs 5th c.BC+</a>]: as <i>adjective</i>, with a <i>feminine</i>
    <i>substantive</i>, <b>avenging,</b> σὺν δορὶ καὶ χερὶ πράκτορι [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 111 (Lyric poetry). ">Refs
    4th c.BC+</a>]'
