strongs_number: G0467
language: greek
lemma: ἀνταποδίδωμι
transliteration: antapodídōmi
definition: to requite (good or evil)
kjv_usage: recompense, render, repay
derivation: from G473 (ἀντί) and G591 (ἀποδίδωμι);
extended_definition:
  gloss: to repay
  definition: '<b>ἀντ-απο-δίδωμι</b><BR /> (ἀντί ἀποδίδωμι), [in LXX for שָׁלַם pi.,
    גָּמַל, שׁוּב hi., etc. ;] <BR /><b>to give back as an equivalent, recompense,
    requital </b>(the ἀντί ex­pressing the idea of full, complete return; see Lft.,
    <i>Notes</i>, 46); <BR /> __(a) <b>in favourable sense</b>: <ref=''Luk.14.14''>Luk.14:14</ref>,
    <ref=''Rom.11.35''>Rom.11:35</ref>, <ref=''1Th.3.9''>1Th.3:9</ref>; <BR /> __(b)
    <b>in unfavourable sense</b>: <ref=''Rom.12.19''>Rom.12:19</ref>, <ref=''2Th.1.6''>2Th.1:6</ref>,
    <ref=''Heb.10.30''>Heb.10:30</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνταπο-δίδωμι</b>, <br /> <b>give back, repay, tender in repayment</b>
    or <b>requital,</b> [<a href="javascript:void(0)" title=" Batrachomyomachia 186">Refs</a>];
    ἀ. τὸ ὅμοιον, τὸἴσον, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.18, 5th c.BC: Thucydides Historicus 1.43; χάριν 5th c.BC: Pherecrates
    Comicus 2D.; τὴν ἴσην 4th c.BC: Aristoteles Philosophus “Rhetorica” 1379b7; ἀ.
    τροφεῖα 5th c.BC: Lysias Orator 6.49; ἀρετήν 5th c.BC: Thucydides Historicus 4.19;
    ὕβριν 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.825c">Refs 5th c.BC+</a>];
    τὰ αὐτὰ ἀ. <b>react</b> in the same way, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Timaeus” 79e ">Refs 5th c.BC+</a>]; of counter-arguments,
    [<a href="javascript:void(0)" title=" [prev. author] “Prm.” 128d">Refs</a>]: <i>absolutely</i>,
    <b>pay back,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    3.40, 4th c.BC: Aristoteles Philosophus “Rhetorica” 1367a21. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>take vengeance,</b> [<a href="javascript:void(0)"
    title=" LXX.Deu.32.35, +others, NT.Rom.12.19. ">LXX+NT</a>]<br /><Level2><b>__II</b></Level2>
    <b>assign as a balance,</b> ἐναντίαν γένεσιν[<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedo” 71e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>make convertible,</b> τὴν μεταφορὰν τὴν ἐκ τοῦ ἀνάλογον[<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1407a15">Refs 4th c.BC+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demetrius Phalereus Rhetor “Demetrius
    on Style” 79. ">Refs 4th c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4> Grammars,
    <b>make to correspond,</b> of correlatives (e.g. τοιοῦτος, οἷος), in <i>passive</i>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Conjunctionibus;” 254.19, “Synt.” 54.5, +others">Refs 2nd c.AD+</a>]; so of
    μέν.. δέ, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1407a23, 4th c.BC: Demetrius Phalereus Rhetor “Demetrius on Style”
    53, compare 2nd c.AD: Hermogenes Rhetor “περὶ ἰδεῶν” 1.4, +others ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> <i>intransitive</i>, <b>answer to, correspond
    with,</b> εἰ μὴ ἀνταποδιδοίη τὰ ἕτερα τοῖς ἑτέροις[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 72a">Refs 5th c.BC+</a>], compare
    b; οὐκ ἀνταποδίδωσι τὸ ὅμοιον <b>there is</b> no similar <b>correspondent,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Meteorologica”
    347b32, compare “IA” 707b16, Pseudo-Alexander Rhetor Aphr. inSE 192.14.">Refs
    4th c.BC+</a>] <br /><Level3><b>__II.4</b></Level3> <b>give back words, exchange</b>
    ''tu quoque''s'', [<a href="javascript:void(0)" title="Pl  “Phdr.” 236c. ">Refs</a>]<br
    /><Level2><b>__III</b></Level2> <b>deliver in turn,</b> τὸ σύνθημα[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.3.58
    (_passive_)">Refs 5th c.BC+</a>]; <b>explain in turn,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 87c. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> <b>give back</b> a sound, of an echo, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Sulla” 19 ">Refs 1st
    c.AD+</a>]; of troops, κραυγὴν ἀ.[<a href="javascript:void(0)" title=" [prev.
    author] “Tim.” 27.">Refs</a>]'
