    Epicus “Odyssey” 9.240, 313. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>oblong shield (shaped like a door)</b>, [<a href="javascript:void(0)" title="
    “PSI” 4.428.36 (3rd c.BC)">Refs 3rd c.BC+</a>], Inscription cited in [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pyrrhus” 26, 3rd c.BC(?):
    Callixinus Historicus 2 ">Refs 3rd c.BC+</a>]; hence, of the Roman <b>scutum</b>
    (opposed to ἀσπίς,= <b>clipeus</b>), [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 2.30.3, 6.23.2, 1st c.BC: Dionysius Halicarnassensis
    4.16, cf. NT.Eph.6.16, 2nd c.AD: Apollodorus Damascenus Mechanicus “Abhandlungen
    der Göttinger Gesellschaft der Wissenschaften (Phil.-hist. Klasse)” 163.2, 2nd
    c.AD: Arrianus Historicus “Tactica” 3.2, etc. ">NT+2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>disk</b> forming part of καθετήρ, [<a href="javascript:void(0)" title=" “IG”
    11(2).287 B 68 (Delos, 3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    in Mathematics texts, <b>oval</b>, [<a href="javascript:void(0)" title=" 5th c.AD:
