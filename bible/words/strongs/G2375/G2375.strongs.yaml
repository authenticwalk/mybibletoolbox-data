extended_definition:
  gloss: long shield
  definition: '<b>θυρεός</b>, -οῦ, ὁ<BR /> (θύρα), [in LXX for מָגֵן, צִנָּה ;] <BR
    />__1. in Hom., a door-stone. <BR /> __2. In late Gk. (Polyb., Plut.), <b>the
    scutum, a large oblong shield</b>: θ. τ. πίστεως, <ref=''Eph.6.16''>Eph.6:16</ref>
    (cf. <ref=''Wis.5.20''>Wis.5:20</ref>, where ὁσιότης is likened to the ἀσπίς,
    the clypeus or small round shield of the light-armed soldier).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
