strongs_number: G3367
language: greek
lemma: μηδείς
transliteration: mēdeís
definition: not even one (man, woman, thing)
kjv_usage: any (man, thing), no (man), none, not (at all, any man, a whit), nothing,
  + without delay
derivation: from G3361 (μή) and G1520 (εἷς);
extended_definition:
  gloss: nothing
  definition: '<b>μηδείς</b>, -δεμία, -δέν<BR /> (and -θέν, <ref=''Act.27.33''>Act.27:33</ref>,
    a Hellenistic form; see Bl.,  6, 7; Thackeray, <i>Gr.</i>, 58) <BR />related to
    οὐδείς as μή to οὐ, <BR /> <b>no, none, no one</b>; neut., <b>nothing</b>: <ref=''Mat.16.20''>Mat.16:20</ref>,
    <ref=''Mrk.5.43; 6.8''>Mrk.5:43 6:8</ref>, <ref=''Luk.3.14''>Luk.3:14</ref>, <ref=''Act.8.24''>Act.8:24</ref>,
    <ref=''Rom.13.8''>Rom.13:8</ref>, al.; with genitive, <ref=''Act.4.17; 24.23''>Act.4:17
    24:23</ref>; neut. accusative, μηδέν, adverbially, in no respect, <ref=''Act.10.20;
    11.12''>Act.10:20 11:12</ref>; as accusative obj. after verb, βλάπτειν, <ref=''Luk.4.35''>Luk.4:35;</ref>
    ὠφελεῖσθαι, <ref=''Mrk.5.26''>Mrk.5:26;</ref> ὑστερεῖν, <ref=''2Co.11.5''>2Co.11:5;</ref>
    μεριμνᾶν, <ref=''Php.4.6''>Php.4:6;</ref> in double negation, strengthening the
    denial, μηκέτι μ., <ref=''Mrk.11.14''>Mrk.11:14</ref>, <ref=''Act.4.17''>Act.4:17</ref>;
    μὴ . . . μηδέν (μηδένα, μηδεμίαν), <ref=''2Co.13.7''>2Co.13:7</ref>, <ref=''2Th.2.3''>2Th.2:3</ref>,
    <ref=''1Pe.3.6''>1Pe.3:6</ref> <BR /> μηθείς, see. μηδείς <BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μηδείς</b>, μηδεμίᾰ, μηδέν <br /> (i.e. μηδὲ εἷς, μηδὲ μία,
    μηδὲ ἕν): <i>feminine</i> μηδὲ ἴα or μηδεΐα (or -έϊα) [<a href="javascript:void(0)"
    title=" “IG” 12(2).6.12 (Mytil.)">Refs</a>]:— <b>not one, not even one, nobody</b>
    (in <i>neuter</i> <b>nothing</b>), once in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus (who elsewhere uses μή τις, see at {μήτις}), ἀναίνετο
    μηδὲν ἑλέσθαι 8th c.BC: Ilias Homerus Epicus “Illiad” 18.500; μή πως.. μηδὲν ἀνύσσῃς
    8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 395; μηδὲν ἄγαν 5th c.BC: Pindarus
    Lyricus “Fragmenta.” 216, etc.: rare in _plural_ (μηδαμοί being used in _Ionic
    dialect_), μηδένες ἄλλοι 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    5.4.20; μηδένας 5th-6th c.BC: Plato Philosophus “Euthydemus” 303c. ">Refs 8th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> μηδὲ εἷς (so written) is found in
    <i>Attic dialect</i> Inscrr., as [<a href="javascript:void(0)" title=" “IG” 12.114.41,
    22.487.9 (μηδ᾽ hενί [prev. work]12.73.6), but is used especially in an emphatic
    sense, ">Refs</a>]<b>not even one</b>, μηδὲ ἕν [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Plutus” 37 ">Refs 5th c.BC+</a>]: frequently
    with an intervening Particle or <i>preposition</i>, μηδ᾽ ἂν ἕνα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Cratylus” 414d; μηδ᾽ ἐν ἑνὶ χρόνῳ [prev.
    author] “Prm.” 156c; μηδ᾽ ἐξ ἑνός [prev. author] “Phdr.” 245d; μηδ᾽ ἐφ᾽ ἑνί [prev.
    author] “R.” 553d; μηδὲ περὶ ἑνός [prev. author] “Tht.” 171c ">Refs 5th c.BC+</a>];
    μηδ᾽ ὑφ᾽ ἑνός, μηδ᾽ ὑπὸ μιᾶς, [<a href="javascript:void(0)" title=" [prev. author]
    “Smp.” 222d, Alcaeus1.122a; μηδὲ ὑφ᾽ ἑνός “IG” 12.32.8. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <b>nobody, naught, good for naught</b>, κἄμ᾽ ἴσον τῷ μ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 918: _plural_, οὐ γὰρ
    ἠξίου τοὺς μηδένας [prev. author] “Aj.” 1114 ">Refs 5th c.BC+</a>]; μηδέν or τὸ
    μηδέν as <i>substantive</i>, <b>naught, nothing</b>, κεἰ τὸ μ. ἐξερῶ [<a href="javascript:void(0)"
    title=" [prev. author] “Ant.” 234 ">Refs</a>]; μ. λέγειν to say <b>what is naught</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 8.3.20, etc.; ἡ ἡμετέρη εὐδαιμονίη.. ἀπέρριπται ἐς τὸ μ. 5th
    c.BC: Herodotus Historicus 1.32; τοῦ μηδενὸς ἀξίη [prev. author] 6.137; ἐπὶ μηδὲν
    ἔρχεσθαι 5th c.BC: Sophocles Tragicus “Electra” 1000; ἐς τὸ μ. ἥκειν 5th c.BC:
    Euripides Tragicus “Hecuba” 622 ">Refs 5th c.BC+</a>]; of persons, τὸ μ. <b>a
    good-for-nothing</b>, τὸ μ. εἶναι, of a eunuch, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.106; τοιγὰρ σὺ δέξαι μ᾽ ἐς τὸ σὸν στέγος,
    τὴν μηδὲν ἐς τὸ μ. 5th c.BC: Sophocles Tragicus “Electra” 1166; κἂν τὸ μ. ὦ [prev.
    author] “Tr.” 1107; τὸ μ. ὄντας [prev. author] “Aj.” 1275; ὁ μ. ὤν [prev. work]
    767; ὅτ᾽ οὐδὲν ὢν τοῦ μηδὲν ἀντέστης ὕπερ [prev. work] 1231, compare 1094, 5th
    c.BC: Euripides Tragicus “Hecuba” 843, etc.">Refs 5th c.BC+</a>]; ἧττον αὐτοῖς
    ἔνι ἢ τὸ μ., i.e. it is a mere impossibility, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Theaetetus” 180a ">Refs 5th c.BC+</a>]; also
    μ. εἶναι without the <i>Article</i>, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Lucianus Sophista “Rh.Pr.” 2. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <i>neuter</i> μηδέν as <i>adverb</i>, <b>not at all, by no means</b>, μηδὲν ἐγκέλευ᾽
    ἄγαν [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 72, compare 344; μ. διαφέρειν πλὴν ὀνόματι 5th-6th c.BC: Plato Philosophus
    “Politicus” 280a, etc.">Refs 5th c.BC+</a>]: with an <i>adverb</i>, μ. αἰνικτηρίως
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 949: frequently with _comparative_, μ. μᾶλλον, ἧσσον, etc., 5th c.BC:
    Sophocles Tragicus “Ajax” 280, 1329, etc.">Refs 5th c.BC+</a>] — When other negatives,
    also derived from μή, are used with it, they do not destroy, but strengthen the
    negation, μηδέποτε μηδὲν αἰσχρὸν ποιήσας ἔλπιζε λήσειν <b>never</b> hope to escape,
    when you have done <b>anything</b> base. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 1.16 ">Refs 5th c.BC+</a>]; compare μηθείς.'
  source: STEPBible/LSJ
