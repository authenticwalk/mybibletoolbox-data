strongs_number: G0802
language: greek
lemma: ἀσύνθετος
transliteration: asýnthetos
definition: properly, not agreed, i.e. treacherous to compacts
kjv_usage: covenant-breaker
derivation: from G1 (Α) (as a negative particle) and a derivative of G4934 (συντίθεμαι);
extended_definition:
  gloss: untrustworthy
  definition: '<b>ἀ-σύν-θετος</b>, -ον<BR /> (συντίθεμαι ν. M, <i>Pr.</i>, 222; MM,
    see word), [in LXX: <ref=''Jer.3.7-11''>Jer.3:7-11</ref> (בָּגַד)* ;] <BR /><b>false
    to engagements, not keeping covenant, faithless </b>(MM, see word): <ref=''Rom.1.31.''>Rom.1:31.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀσύν-θετος</b>, ον, <br /> (συντίθημι) <b>uncompounded,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo”
    78c, “Tht.” 205c, 4th c.BC: Aristoteles Philosophus “Politica” 1252a19; frequently
    in Grammars, as 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 172.27,
    +others">Refs 5th c.BC+</a>]; ἀ. φωνή a word <b>standing alone,</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Chrysippus Stoicus 2.50">Refs 3rd c.BC+</a>]. <i>adverb</i>
    <b>-τως</b>[<a href="javascript:void(0)" title=" 12th c.AD: Eustathius Episcopus
    Thessalonicensis 17.6. ">Refs</a>]<br /><Level2><b>__II</b></Level2> (συντίθεμαι)
    <b>bound by no covenant, faithless,</b> ὁ δῆμός ἐστιν πρᾶγμα τῶν πάντων ἀσυνθετώτατον[<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 19.136 (variant{ἀσυνετ-}),cf.
    NT.Rom.1.31">NT+4th c.BC+</a>]; <b>making no covenants,</b> ἀ. διατελοῦσι[<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Herc.” 1251.19.">Refs
    1st c.BC+</a>]'
