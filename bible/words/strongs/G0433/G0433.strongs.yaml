strongs_number: G0433
language: greek
lemma: ἀνήκω
transliteration: anḗkō
definition: to attain to, i.e. (figuratively) be proper
kjv_usage: convenient, be fit
derivation: from G303 (ἀνά) and G2240 (ἥκω);
extended_definition:
  gloss: be fitting
  definition: '<b>ἀν-ήκω</b><BR /> (ἀνά, ἥκω), [in LXX: <ref=''Jos.23.14''>Jos.23:14</ref>
    (בּוֹא), <ref=''1Sa.27.8''>1Ki.27:8</ref>, Sir. prol.10, 1, 2 Mac6* ;] <BR />prop.,
    to have come up to; in later writers, impers. it is due, <b>it is befitting</b>:
    in ethical sense (MM, <i>VGT</i>, see word), <ref=''Eph.5.4''>Eph.5:4</ref>, <ref=''Col.3.18''>Col.3:18</ref>;
    τὸ ἀνῆκον, Phm 8.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνήκω</b>, <br /> <b>to have come up to</b> a point, <b>reach
    up to,</b> of persons and things, ἐς μέτρον τινὸς ἀ.[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.127; αἱμασιὴν ὕψος ἀνήκουσαν ἀνδρὶ ἐς
    τὸν ὀμφαλόν [prev. author] 7.60; ἐς τὰ μέγιστα ἀ. ἀρετῆς πέρι 5.49; χρήμασι ἀ.
    ἐς τὰ πρῶτα 7.134">Refs 5th c.BC+</a>]; φρενῶν ἐς τὰ ἐμεωυτοῦ πρῶτα οὔκω ἀ. <b>have</b>
    not yet <b>reached</b> the highest point I aim at, [<a href="javascript:void(0)"
    title="[prev. work] 13; οὐκ ἐς τοσοῦτο εὐηθίης ἀ. [prev. work] 16.γ, compare 9.;
    πρόσω ἀρετῆς ἀ. [prev. work] 237">Refs</a>]; ἀ. εἰς τὸ ὀξύ <b>to rise to</b> a
    point, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “De Natura
    Animalium - Ar.Byzantine Epit.” 1.55">Refs 2nd c.AD+</a>]; τοῦτο μὲν ἐς οὐδὲν
    ἀ. <b>amounts to</b> nothing, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 2.104">Refs 5th c.BC+</a>]; μεῖζον ἀ. ἢ κατ᾽ ἐμὰν ῥώμαν the
    matter <b>has gone</b> too <b>far..,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Trachiniae” 1018; αἱ πολλαὶ [ζημίαι].. ἐς τὸν θάνατον
    ἀ. ">Refs 5th c.BC+</a>]<b>have gone as far as..,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.45. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    ἀ. ἐς σὲ ἔχειν it <b>has come to</b> you to have, <b>has become</b> yours to have,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.109. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> ἀ. εἴς τι <b>refer to</b> or <b>be
    connected with</b>.., [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 60.6, 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1167b4 (variant)">Refs
    4th c.BC+</a>]; τὰ εἰς ἀργυρίου λόγον ἀ. ἀδικήματα which <b>involve</b> a money
    consideration, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Dinarchus Orator
    1.60; so ὁ φόνος ἀνήκει εἴς τινα 5th c.BC: Antipho Orator 3.3.7; ἀ. πρός τι 2nd
    c.BC: Polybius Historicus 2.15.4, 3rd c.BC(?): Callixinus Historicus 2, etc. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>belong, appertain,</b> [<a
    href="javascript:void(0)" title=" LXX.1Mac.10.42, +others; τὰ εἰς τιμὴν καὶ δόξαν
    ἀνήκοντα “OGI” 763.36 (Pergam.); τὰ ἐκείνοις -οντα [prev. work]532 (Paphlag.);
    τὰ ἀ. τῇπόλει “Inscription Magn.” 53.65 (3rd c.BC)">LXX+3rd c.BC+</a>]; τὰ ἀ.
    τοῖς ἱεροῖς[<a href="javascript:void(0)" title=" “PTeb.” 6.42 (2nd c.BC). ">Refs
    2nd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <i>absolutely</i>, <b>to be
    fit</b> or <b>proper,</b> [<a href="javascript:void(0)" title="NT.Eph.5.4, NT.Col.3.18">NT</a>];
    τὸ ἀνῆκον, ={τὸ προσῆκον}, [<a href="javascript:void(0)" title=" NT.Philm.8. ">NT</a>]<br
    /><Level2><b>__III</b></Level2> <b>come back,</b> εἰς τοὺς πρώτους πάλιν ἀ. λόγους[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    196b.">Refs 5th c.BC+</a>]'
