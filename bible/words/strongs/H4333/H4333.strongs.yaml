strongs_number: H4333
language: hebrew
lemma: מִישָׁאֵל
transliteration: Mîyshâʼêl
pronunciation: mee-shaw-ale'
definition: Mishael, an Israelite
kjv_usage: Mishael.
derivation: (Aramaic) corresponding to H4332 (מִישָׁאֵל);
extended_definition:
  gloss: Mishael
  definition: A man living at the time of Exile and Return, first mentioned at Dan.1.6;
    also called Meshach at Dan.1.7; 2.49; 3.12,13,14,16,19,20,22,23,26,28,29,30; <BR>Aramaic
    of <i>mi.sha.el</i> (מִישָׁאֵל "Mishael" H4332I) <BR> § Mishael = "who is what
    God is"<br> the godly friend of Daniel who Nebuchadnezzar renamed Meshach; one
    of the three friends who with Daniel refused to make themselves unclean by eating
    food from the king's table which went against the dietary laws which God had given
    the Jews; also one of the three who were thrown into the fiery furnace for refusing
    to bow down to a graven image of Nebuchadnezzar and who were saved by the angel
    of the Lord<br>
  morphology: N:N-M-P
  source: STEPBible/BDB
