language: greek
lemma: κτίσις
transliteration: ktísis
definition: original formation (properly, the act; by implication, the thing, literally
  or figuratively)
kjv_usage: building, creation, creature, ordinance
derivation: from G2936 (κτίζω);
extended_definition:
  gloss: creation
  definition: '<b>κτίσις</b>, -εως, ἡ<BR /> (κτίζω), [in LXX: <ref=''Psa.104.24''>Psa.104:24</ref>
    (קִנְיָן), <ref=''Pro.1.13''>Pro.1:13</ref> A (הוֹן), <ref=''Tob.8.5''>Tob.8:5</ref>,
    <ref=''Wis.2.6''>Wis.2:6</ref>, <ref=''Sir.16.17''>Sir.16:17</ref>, <ref=''3Ma.2.2''>3Ma.2:2</ref>,
    al. ;] <BR />__1. a founding, settling, foundation (cl.). <BR /> __2. In LXX and
    NT, <BR /> __(a) <b>the act of creating, creation</b>: <ref=''Mrk.10.6''>Mrk.10:6</ref>
    (Swete, in l), <ref=''Mrk.13.19''>Mrk.13:19</ref>, <ref=''Rom.1.20''>Rom.1:20</ref>,
    <ref=''2Pe.3.4''>2Pe.3:4</ref>; <BR /> __(b) <b>that which has been created, creation</b>:
    <ref=''Rom.1.25; 8.39''>Rom.1:25 8:39</ref>, <ref=''Heb.4.13''>Heb.4:13</ref>;
    καινὴ κ., <ref=''2Co.5.17''>2Co.5:17</ref>, <ref=''Gal.6.15''>Gal.6:15</ref>;
    πάσῃ ἀνθρωπίνῃ κ. (Hort., in l), <ref=''1Pe.2.13''>1Pe.2:13;</ref> collectively,
    of the sum of created things (<ref=''Wis.19.6''>Wis.19:6</ref>, <ref=''Jdt.16.14''>Jdth.16:14</ref>),
    <ref=''Mrk.16.15''>Mrk.16:15</ref>, <ref=''Col.1.15, 23''>Col.1:15, 23</ref> <ref=''Heb.9.11''>Heb.9:11</ref>,
    <ref=''Rev.3.14''>Rev.3:14</ref>; of the irrational creation, <ref=''Rom.8.19-22.''>Rom.8:19-22.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
