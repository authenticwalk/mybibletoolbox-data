strongs_number: G3852
language: greek
lemma: παραγγελία
transliteration: parangelía
definition: a mandate
kjv_usage: charge, command
derivation: from G3853 (παραγγέλλω);
extended_definition:
  gloss: order
  definition: '<b>παρ-αγγελία</b>, -ας, ἡ<BR /> (παραγγέλλω), <BR /><b>an instruction,
    charge, com­mand</b>: <ref=''Act.5.28; 16.24''>Act.5:28 16:24</ref>, <ref=''1Th.4.2''>1Th.4:2</ref>,
    <ref=''1Ti.1.5; 1.18''>1Ti.1:5 1:18</ref>. (In Xen., Polyb., of a military order.)†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραγγ-ελία</b>, ἡ, <br /> <b>command</b> or <b>order</b> issued
    to soldiers, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 2.1.4, NT.Act.16.24 ">NT+5th c.BC+</a>]; τόπος ἐπιτηδειότατος
    εἰς π. for giving the <b>word of command</b>, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 6.27.1 ">Refs 2nd c.BC+</a>]: generally, <b>order</b>
    issued by an authority, [<a href="javascript:void(0)" title=" “PAmh.” 2.68.63
    (1st c.AD), etc. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>summoning
    one''s partisans</b> to support one in a suit at law, <b>exertion of influence</b>,
    σπουδὴ καὶ π., συγγνώμη καὶ π., [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 19.1, 283. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>summons</b> to appear in court, [<a href="javascript:void(0)" title=" “POxy.”
    484.18 (2nd c.AD), etc. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>canvassing for public office</b>, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Crassus” 15, 2nd c.AD: Appianus Historicus
    “Bella Civilia” 1.21, etc. ">Refs 1st c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>set of rules</b> or <b>precepts</b>, ὑπὸ παραγγελίαν πίπτειν [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1104a7; παραδόσεις
    καὶ π. 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.78 5th c.BC: Sophocles
    Tragicus (_plural_); μεθοδικὴ π. 1st c.BC: Philodemus Philosophus “περὶ ποιημάτων”
    2.33 ">Refs 5th c.BC+</a>]; <b>instruction, precept, advice</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “Jusj.”, 1st c.BC: Diodorus Siculus Historicus
    4.36, 15.10; τὸ τέλος τῆς π. ἐστὶν ἀγάπη NT.1Tim.1.5 ">NT+5th c.BC+</a>]; τεχνίτης
    π. λογικῆς, of <b>rules</b> of literary composition, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 26.1. ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
