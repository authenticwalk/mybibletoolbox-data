strongs_number: G4915
language: greek
lemma: συνηλικιώτης
transliteration: synēlikiṓtēs
definition: a co-aged person, i.e. alike in years
kjv_usage: equal
derivation: from G4862 (σύν) and a derivative of G2244 (ἡλικία);
extended_definition:
  gloss: contemporary
  definition: '<b>συν-ηλικιώτης</b><BR /> (ἡλικία), = συνῆλιζ (Æsch.), <BR /><b>one
    of the same age, an equal in age</b>: <ref=''Gal.1.14.''>Gal.1:14.</ref>†<BR />
    (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
