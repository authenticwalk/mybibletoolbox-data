strongs_number: G2647
language: greek
lemma: καταλύω
transliteration: katalýō
definition: to loosen down (disintegrate), i.e. (by implication) to demolish (literally
  or figuratively); specially (compare G2646 (κατάλυμα)) to halt for the night
kjv_usage: destroy, dissolve, be guest, lodge, come to nought, overthrow, throw down
derivation: from G2596 (κατά) and G3089 (λύω);
