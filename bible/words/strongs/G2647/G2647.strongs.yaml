strongs_number: G2647
language: greek
lemma: καταλύω
transliteration: katalýō
definition: to loosen down (disintegrate), i.e. (by implication) to demolish (literally
  or figuratively); specially (compare G2646 (κατάλυμα)) to halt for the night
kjv_usage: destroy, dissolve, be guest, lodge, come to nought, overthrow, throw down
derivation: from G2596 (κατά) and G3089 (λύω);
extended_definition:
  gloss: to destroy/lodge
  definition: '<b>κατα-λύω </b><BR /> [in LXX for לוּן, שָׁבַת, etc. ;] <BR />__1.
    <b>to destroy, cast down</b>: <ref=''Mat.24.2''>Mat.24:2</ref>, <ref=''Mrk.13.2''>Mrk.13:2</ref>,
    <ref=''Luk.21.6''>Luk.21:6</ref>; τ. ναόν, <ref=''Mat.26.61; 27.40''>Mat.26:61
    27:40</ref>, <ref=''Mrk.14.58; 15.29''>Mrk.14:58 15:29</ref>, <ref=''Act.6.14''>Act.6:14</ref>;
    οἰκίαν, <ref=''2Co.5.1''>2Co.5:1;</ref> opposite to οἰκοδομεῖν, <ref=''Gal.2.18.''>Gal.2:18.</ref>
    Metaphorical, <b>to overthrow, annul, abrogate</b>: <ref=''Act.5.38-39;''>Act.5:38-39;</ref>
    τ. ἔργον τ. θεοῦ, <ref=''Rom.14.20''>Rom.14:20;</ref> τ. νόμον, <ref=''Mat.5.17''>Mat.5:17</ref>
    (<ref=''2Ma.2.22''>2Ma.2:22</ref>). <BR /> __2. to unloose, unyoke (e.g. horses),
    hence intrans., of travellers (cf. κατάλυμα), to take up one''s quarters, lodge
    (cl., <ref=''Gen.19.2''>Gen.19:2</ref>, al.): <ref=''Luk.9.12; 19.7''>Luk.9:12
    19:7</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατα-λύω</b>, <br /> <i>future</i> <b>-λύσω</b>[<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.28 ">Refs 8th c.BC+</a>]:
    <i>3rd.pers.</i> <i>plural</i> <i>pluperfect</i> <b>-λελύκεσαν</b>[<a href="javascript:void(0)"
    title=" 2nd c.AD: Herodianus Grammaticus 8.4.2 ">Refs 2nd c.AD+</a>]:—<i>passive</i>,
    <i>future</i> <b>-λῠθήσομαι</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 714c, 4th c.BC: Demosthenes Orator 38.22 (_future_ _middle_
    in _passive_ sense, see below 1.2a)">Refs 5th c.BC+</a>]: <i>perfect</i> <b>-λέλῠμαι</b>[<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 6.36 ">Refs
    5th c.BC+</a>]:— <b>put down, destroy</b>, πολλάων πολίων κατέλυσε κάρηνα [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.117,
    9.24 ">Refs 8th c.BC+</a>]; τείχη, [πτόλιν], [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Troades” 819, 1080 (both Lyric poetry)">Refs 5th
    c.BC+</a>]; γέφυραν <b>break</b> it <b>up</b>, [<a href="javascript:void(0)" title="
    2nd c.AD: Herodianus Grammaticus [prev. cited] ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    of political or other systems, <b>dissolve, break up, put down</b>, κ. ἀρχήν,
    βασιληΐην, ἰσοκρατίας, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.53, 54, 5.92. ; τοῦ Διὸς τὴν δύναμιν 5th-6th c.BC: Aristophanes Comicus
    “Plutus” 142; τὸ κράτος τῆς βουλῆς 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Pericles” 7; τὰς προσόδους τὰς Μιλησίων “SIG” 633.40 (Milet., 2nd c.BC)">Refs
    5th c.BC+</a>]: frequently in <i>Attic dialect</i>, κ. τὸν δῆμον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 453, 5th c.BC: Thucydides
    Historicus 3.81; τὴν δημοκρατίαν 5th-6th c.BC: Aristophanes Comicus “Plutus” 948
    ">Refs 5th c.BC+</a>]; τὰς πολιτείας Decrees cited in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.182 ">Refs 4th c.BC+</a>]:—<i>passive</i>,
    καταλελυμένης τῆς δημοκρατίας Legal cited in [<a href="javascript:void(0)" title="
    5th-6th c.BC: Andocides Orator 1.96, compare 95, 5th c.BC: Lysias Orator 13.4,
    4th c.BC: Aristoteles Philosophus “Politica” 1292a29 ">Refs 5th c.BC+</a>]: <i>future</i>
    <i>middle</i> as <i>passive</i>, καταλύσεται.. ἡ ἀρχή (Cobet καταλελύσεται) [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.6.9. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    with <i>accusative</i> <i>person</i>, <b>put down, depose</b>, κ. τύραννον [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.18, etc.;
    κ. τινὰ τῆς ἀρχῆς 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    8.5.24:">Refs 5th c.BC+</a>] — <i>passive</i>, τῶν ἄλλων καταλελυμένων στρατηγῶν
    <b>having been dismissed</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 6.43; καταλυθῆναι τῆς ἀρχῆς [prev. author] 1.104, compare
    6.9. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.c</b></Level4> <b>dissolve, dismiss,
    disband</b> a body, καταλύειν τὴν βουλήν, τὸν στόλον, [<a href="javascript:void(0)"
    title=" [prev. author] 5.72, 7.16. ; τῶν πόλεων τά τε βουλευτήρια καὶ τὰς ἀρχάς
    5th c.BC: Thucydides Historicus 2.15; τὸ ναυτικόν 4th c.BC: Demosthenes Orator
    18.102 (_passive_). ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.d</b></Level4> <b>abolish</b>
    or <b>annul</b> laws, customs, etc., δίκην [<a href="javascript:void(0)" title="
    5th c.BC: Gorgias Rhetor et Sophista “Pal.” 17; νόμους 5th-6th c.BC: Isocrates
    Orator 6.66 (_passive_), 2nd c.BC: Polybius Historicus 3.8.2, cf. NT.Matt.5.17;
    ψήφισμα “Michel” 725.20 (2nd c.BC)">NT+5th c.BC+</a>]; also κ. τὸν ἱππέα <b>render</b>
    him <b>useless</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “de Equitandi ratione” 12.5. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.e</b></Level4>
    τὴν φυλακὴν κ. <b>neglect</b> the watch, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Vespae” 2, compare 4th c.BC: Aristoteles Philosophus
    “Politica” 1308a29; τὴν φρουράν 5th-6th c.BC: Plato Philosophus “Leges” 762c;
    τὴν κοινὴν φυλακὴν καταλυθῆναι βούλεται 4th-3rd c.BC: Dinarchus Orator 1.112.
    ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.f</b></Level4> κ. τὴν τριηραρχίαν <b>lay</b>
    it <b>down</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 18.59 ">Refs 5th c.BC+</a>]; τὴν ἄσκησιν, see below 3a. <br /><Level3><b>__3</b></Level3>
    <b>bring to an end</b>, τὸν βίον [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Apologia Socratis” 7; ἐς Ἅιδαν καταλύσουσ᾽ ἔμμοχθον
    βίοτον 5th c.BC: Euripides Tragicus “Supplices” 1004 (Lyric poetry); μώμου ἀδικίαν
    καὶ δόξης ἀμαθίαν 5th c.BC: Gorgias Rhetor et Sophista “Hel.” 21; ἐλπίδα 5th c.BC:
    Thucydides Historicus 2.89; δόξα, ἣν αἰσχρόν ἐστιν ἐν σοὶ -λῦσαι 4th c.BC: Demosthenes
    Orator 10.73 ">Refs 5th c.BC+</a>]; κ. τὸ πλεῖν, τὴν ἄροσιν, [<a href="javascript:void(0)"
    title=" [prev. author] 33.4, 2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine
    Epit.” 13.1; κ. τὰς θυσίας 5th c.BC: Lysias Orator 30.17, 5th-6th c.BC: Isocrates
    Orator 6.68; τὰ γυμνάσια 5th-6th c.BC: Andocides Orator 4.39; τὸν λόγον 4th c.BC:
    Aeschines Orator 2.126, 5th-6th c.BC: Isocrates Orator 12.176 ">Refs 5th c.BC+</a>];
    τοὺς λόγους περὶ τὰ μέγιστα κ. [<a href="javascript:void(0)" title="[prev. work]199:
    _absolutely_, ">Refs</a>]<b>make an end</b>, ὥρᾳ κ. <b>die</b> in good time, [<a
    href="javascript:void(0)" title=" 5th c.BC: Diocles Comicus 14, compare 2nd-3rd
    c.AD: Philostratus Sophista “Vita Apollonii” 8.28 ">Refs 5th c.BC+</a>]; πύκτης
    ὢν κατέλυσε <b>retired</b> from the ring, [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 11.79 (1st c.AD: Lucillius Epigrammaticus), compare 161 ([prev. author])
    (in full -λῦσαι τὴν ἄσκησιν 2nd c.AD: Galenus Medicus “προτρεπτικός - Scripta
    Minora” 14)">Refs 1st c.AD+</a>]; καθάπερ ἐν τοῖς Χοροῖς ἐν τῷ καταλύειν in the
    <b>ending</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Problemata” 921a20: also ">Refs 4th c.BC+</a>]<i>perfect</i> <i>participle</i>
    <i>passive</i> καταλελυμένος <b>disused, obsolete</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Mus.” p.68 K. ">Refs 1st
    c.BC+</a>]<br /><Level4><b>__3.b</b></Level4> κ. τὴν ὑπάρχουσαν εἰρήνην <b>break</b>
    the peace, [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 3.55
    ">Refs 4th c.BC+</a>]; but, <br /><Level4><b>__3.c</b></Level4> more commonly,
    κ. τὸν πόλεμον <b>end</b> the war, make peace, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Lysistrata” 112, 5th c.BC: Thucydides Historicus
    7.31, 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.7.27, etc.">Refs 5th c.BC+</a>];
    δίκας <b>settle</b> disputes, [<a href="javascript:void(0)" title=" “IG” 5(2).357.15
    (Stymphalus, 3rd c.BC): _absolutely_ (i.e. τὸν πόλεμον), Foed. cited in 5th c.BC:
    Thucydides Historicus 5.23; πρός τινα Foed.[prev. work] 8.58:">Refs 5th c.BC+</a>]
    —more frequently in <i>middle</i>, καταλύσασθαι τὰς ἔχθρας, <b>componere inimicitias</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.146; τὸν
    πόλεμον 5th-6th c.BC: Andocides Orator 3.17, 5th c.BC: Thucydides Historicus 6.36;
    στάσιν 5th-6th c.BC: Aristophanes Comicus “Ranae” 359 ">Refs 5th c.BC+</a>]: <i>absolutely</i>,
    <b>make peace</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    8.140.ά, 5th c.BC: Thucydides Historicus 1.81, 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 6.8.6, etc.">Refs 5th c.BC+</a>]; καταλύεσθαί τινι
    <b>come to terms with</b> one, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 9.11, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <i>passive</i>, ἤδη καταλελυμένης τῆς ἡλικίας in the <b>decay</b> of life, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1335a34. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>unloose, unyoke</b>,
    καταλύσομεν ἵππους [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 4.28 ">Refs 8th c.BC+</a>]; τὸ σῶμα τοῦ ἀδελφεοῦ κ. <b>take</b>
    it <b>down</b> from the wall where it was hung up, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.121.γ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be taken down</b> from hanging, [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “ἀφορισμοί” 2.43. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>intransitive</i>, <b>take up one''s quarters, lodge</b>, παρ᾽ ἐμοὶ καταλύει
    he <b>is</b> my <b>guest</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Gorgias” 447b, compare “Prt.” 311a, 4th c.BC: Demosthenes Orator
    18.82: _absolutely_, 5th-6th c.BC: Plato Philosophus “Protagoras” 315d: with _accusative_,
    κ. παρά τινα">Refs 5th c.BC+</a>] <b>turn off</b> the road to a person''s house,
    <b>go and lodge</b> with him, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 1.136; κ. εἰς πανδοκεῖον 4th c.BC: Aeschines Orator 2.97;
    Μεγαροῖ 5th-6th c.BC: Plato Philosophus “Theaetetus” 142c; ἐν τῷ ἱαρῷ “SIG” 978.8
    (Cnidos, 3rd c.BC):">Refs 5th c.BC+</a>] —<i>middle</i>, θανάτῳ καταλυσαίμαν <b>may
    I take my rest</b> in the grave, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Medea” 146 (_anapaest meter_). ">Refs 5th c.BC+</a>]'
