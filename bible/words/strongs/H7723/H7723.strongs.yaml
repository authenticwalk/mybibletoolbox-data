strongs_number: H7723
language: hebrew
lemma: שָׁוְא
transliteration: shâvᵉʼ
pronunciation: shawv
definition: evil (as destructive), literally (ruin) or morally (especially guile);
  figuratively idolatry (as false, subjective), uselessness (as deceptive, objective;
  also adverbially, in vain)
kjv_usage: false(-ly), lie, lying, vain, vanity.
derivation: or שַׁו; from the same as H7722 (שׁוֹא) in the sense of desolating;
