extended_definition:
  gloss: Shebaniah
  definition: A man living at the time of Exile and Return, only mentioned at Neh.10.12<BR>
    § Shebaniah = "increased by Jehovah"<br>1) a Levite who sealed the covenant with
    Nehemiah<br>2) a priest who sealed the covenant with Nehemiah<br>3) a 2nd Levite
    who sealed the covenant with Nehemiah<br>4) a priest appointed by David to blow
    with the trumpets before the ark of God
