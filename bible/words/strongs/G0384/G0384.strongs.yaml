strongs_number: G0384
language: greek
lemma: ἀνασκευάζω
transliteration: anaskeuázō
definition: properly, to pack up (baggage), i.e. (by implication, and figuratively)
  to upset
kjv_usage: subvert
derivation: from G303 (ἀνά) (in the sense of reversal) and a derivative of G4632 (σκεῦος);
extended_definition:
  gloss: to upset
  definition: '<b>ἀνα-σκευάζω</b><BR /> (σκεῦος, a vessel), <BR />prop, <b>to pack
    up baggage, hence, to dismantle, ravage, destroy</b>; metaphorically, <b>to unsettle,
    subvert </b>(MM, <i>VGT</i>, see word): ψυχάς, <ref=''Act.15.24.''>Act.15:24.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνασκευ-άζω</b>, <br /> <b>pack up the baggage</b> (τὰ σκεύη),
    and so, <b>carry away, remove,</b> τὴν ἀγορὰν εἴσω[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 6.2.8, etc.">Refs 5th c.BC+</a>];
    ἀ. τοὺς Ἀθηναίους ἐκ θαλάττης <b>divert</b> them from naval enterprise, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Vitae Sophistarum” 1.17.3, compare
    1.25.7">Refs 2nd c.AD+</a>]:— in <i>middle</i>, <b>break up camp, march away,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.18; κατεσκευάζετο
    καὶ πάλιν ἀ. 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    8.5.2, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>dismantle</b>
    a place, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    4.116">Refs 5th c.BC+</a>]:—in <i>middle</i>, <b>dismantle one''s</b> house or
    city, [<a href="javascript:void(0)" title=" [prev. author] 1.18. ">Refs</a>]<br
    /><Level3><b>__3</b></Level3> <b>waste, ravage,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.2.25
    (_passive_)">Refs 5th c.BC+</a>]; ἀ. τὰς συνθήκας <b>break</b> them, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 9.31.6">Refs 2nd c.BC+</a>]:—in <i>middle</i>,
    τάφον[<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.578f. ">Refs 1st c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    <i>passive</i>, <b>to be bankrupt,</b> τῆς τραπέζης ἀνασκευασθείσης[<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 33.9, compare 49.68">Refs 4th c.BC+</a>];
    οἱ ἀνεσκευασμένοι τῶν τραπεζιτῶν <b>broken</b> bankers, [<a href="javascript:void(0)"
    title="[prev. passage]: _metaphorically_, ἀνεσκευάσμεθα 5th c.BC: Euripides Tragicus
    “Electra” 602. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> of logicians,
    <b>demolish</b> opponent''s arguments, definitions, etc., opposed to κατασκευάζειν,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Analytica
    Priora” 43a2, compare “Rh.” 1401b4, 1st c.BC-1st c.AD: Strabo Geographus 1.2.18,
    3rd c.BC: Polystratus Epicureus p.24 W. ">Refs 4th c.BC+</a>]<br /><Level3><b>__6</b></Level3>
    <b>reverse</b> a decision or judgement, Vett. Val.[<a href="javascript:void(0)"
    title=" 283.23 (_passive_): _metaphorically_, ἀ. ψυχάς ">Refs</a>]<b>disturb,</b>
    opposed to οἰκοδομέω, [<a href="javascript:void(0)" title=" NT.Act.15.24, compare
    9.31. ">NT</a>]<br /><Level3><b>__7</b></Level3> in Medicine texts, <b>remove,</b>
    νόσον[<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus 2.8. ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>build again, remodel,</b>
    [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus 16.1.5">Refs
    1st c.BC+</a>]:—also in <i>middle</i>, <b>build,</b> οἴκους[<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Bellum Judaicum” 6.5.2.">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
