strongs_number: G2595
language: greek
lemma: κάρφος
transliteration: kárphos
definition: a dry twig or straw
kjv_usage: mote
derivation: from (to wither);
extended_definition:
  gloss: speck
  definition: '<b>κάρφος</b>, -εος (-ους) τό <BR /> [in LXX: <ref=''Gen.8.11''>Gen.8:11</ref>
    (טָרַף) * ;] <BR /><b>a small dry stalk, a twig</b>; metaphorically, of a minor
    fault: <ref=''Mat.7.3-5''>Mat.7:3-5</ref>, <ref=''Luk.6.41-42''>Luk.6:41-42</ref>.†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κάρφος</b>, εος, τό, <br /> <b>any small dry body</b>, especially
    <b>dry stalk</b>, as of the <b>dry sticks</b> of cinnamon, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.111 ">Refs 5th c.BC+</a>]; of <b>rice-straw</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Polyaenus Historicus 4.3.32, compare
    2nd c.AD: Lucianus Sophista “Herm.” 33 ">Refs 2nd c.AD+</a>]: generally, in <i>plural</i>,
    <b>dry twigs, chips, straws, bits of wool</b>, such as birds make their nests
    of, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Aves”
    643, 5th c.BC: Sophron Comicus 32, 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 612b23, “Anthologia Graeca” 10.14 (6th c.AD: Agathias Historicus et
    Epigrammaticus): collectivelyin _sing._, 4th-5th c.BC: Aeschylus Tragicus “Fragmenta
    - American Journal of Philology” 24, 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 560b8, 2nd c.AD: Athenaeus Epigrammaticus 5.187c ">Refs 5th c.BC+</a>]:
    in <i>singular</i>, <b>chip</b> of wood, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Vespae” 249 ">Refs 5th c.BC+</a>]; <b>toothpick</b>,
    [<a href="javascript:void(0)" title=" 4th c.AD: Alciphro Epistolographus 1.22:
    proverbial, κινοῦσα μηδὲ κ">Refs 4th c.AD+</a>]. ''not stirring an inch'', [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata”
    474, compare 3rd c.BC: Herodas Mimographus 3.67; οὐδὲ κ. ἐβλάβη “epigram Gr.”
    980.9 (from Philae)">Refs 5th c.BC+</a>]; ἀπὸ τῆς κύλικος κάρφος τῷ μικρῷ δακτύλῳ
    ἀφαιρετεῖν Ion Hist.1. <br /><Level2><b>__II</b></Level2> = Latin <i>festuca</i>,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.550b. ">Refs 1st c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>a small piece
    of wood</b> on which the watchword was written, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 6.36.3. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    in <i>plural</i>, <b>ripe fruit</b>, [<a href="javascript:void(0)" title=" 2nd
    c.BC: Nicander Epicus “Alexipharmaca” 230, 491, “Th.” 893, 941. ">Refs 2nd c.BC+</a>]<br
    /><Level2><b>__V</b></Level2> ={τῆλις}, [<a href="javascript:void(0)" title="
    1st c.AD: Dioscorides (Dioscurides) Medicus 2.102. (σκάρφος is variant (perhaps
    right)">Refs 1st c.AD+</a>] in A.[same place], Plb.[same place]: perhaps <i>cognate</i>
    with Engl. <b>sharp.</b>)'
