strongs_number: H2416
language: hebrew
lemma: חַי
transliteration: chay
pronunciation: khah'-ee
definition: alive; hence, raw (flesh); fresh (plant, water, year), strong; also (as
  noun, especially in the feminine singular and masculine plural) life (or living
  thing), whether literally or figuratively
kjv_usage: '[phrase] age, alive, appetite, (wild) beast, company, congregation, life(-time),
  live(-ly), living (creature, thing), maintenance, [phrase] merry, multitude, [phrase]
  (be) old, quick, raw, running, springing, troop.'
derivation: from H2421 (חָיָה);
