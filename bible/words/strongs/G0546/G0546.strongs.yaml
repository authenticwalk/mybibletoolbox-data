strongs_number: G0546
language: greek
lemma: ἀπειλέω
transliteration: apeiléō
definition: to menace; by implication, to forbid
kjv_usage: threaten
derivation: of uncertain derivation;
extended_definition:
  gloss: to threaten
  definition: '<b>ἀπειλέω</b>, -ῶ (ἀπειλή) <BR /> [in LXX: <ref=''Nam.1.4''>Nam.1:4</ref>
    (גָּעַר), <ref=''Isa.66.14''>Isa.66:14</ref> (זָעַם), <ref=''Sir.19.17''>Sir.19:17</ref>,
    al. ;] <BR /><b>to threaten</b>: <ref=''1Pe.2.23''>1Pe.2:23;</ref> mid., <ref=''Act.4.17''>Act.4:17</ref>
    (see MM, <i>VGT</i>, see word, and cf. προσαπειλέω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπειλέω</b>, <br /> <br /><Level1><b>__B</b></Level1><i>3rd.pers.</i><i>dual</i>
    <i>imperfect</i> <i>active</i> ἀπειλήτην, <i>Epic dialect</i> for ἠπειλείτην,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    11.313">Refs 8th c.BC+</a>]: later <i>Epic dialect</i> <i>present</i> ἀπειλείω
    [<a href="javascript:void(0)" title=" 5th-6th c.AD: Musaeus Epicus 122, 4th-5th
    c.AD(?): Nonnus Epicus “Dionysiaca” 20.204">Refs 4th c.AD+</a>]:— <b>hold out</b>
    either in the way of <b>promise</b> or <b>threat,</b> and therefore: <br /><Level2><b>__B.I</b></Level2>
    sometimes in good sense, <b>promise,</b> οὐδ᾽ ἠπείλησεν ἄνακτι.. ῥέξειν κλειτὴν
    ἑκατόμβην[<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 23.863, compare 872">Refs 8th c.BC+</a>]; also, <b>boast</b> or <b>brag,</b>
    ὥς ποτ᾽ ἀπειλήσει.1; ἦ μὲν ἀπείλησας βητάρμονας εἶναι ἀρίστους[<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.383, compare 4th c.AD: Julianus
    Imperator “Orationes” 2.57a. ">Refs 8th c.BC+</a>]<br /><Level2><b>__B.II</b></Level2>
    commonly in bad sense, <b>threaten,</b> in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus either _absolutely_, as 8th c.BC: Ilias Homerus Epicus
    “Illiad” 2.665, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 21.368: or (more frequently)
    with _dative_ _person_, [prev. work] 20.272, etc.: c._accusative_ _cognate_, αἶψα
    δ᾽ ἀναστὰς ἠπείλησεν μῦθον">Refs 8th c.BC+</a>] <b>spake a threatening</b> speech,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.388">Refs 8th c.BC+</a>]; ἀπειλὰς ἀ., see at {ἀπειλ; δείν᾽ ἀπειλήσων ἔπη} [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Supplices” 542">Refs
    5th c.BC+</a>]: frequently with <i>neuter</i> <i>pronoun</i> or <i>adjective</i>,
    ἀ. τόγε θυμῷ[<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 15.212">Refs 8th c.BC+</a>]; ταῦτα, πολλὰ ἀ., [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.18, 1.111, 5th c.BC: Thucydides Historicus
    8.33, etc.; πύργοις ἀ. δεινά 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas”
    426; τοῦτ᾽ ἀπειλήσας ἔχεις 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 817.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.2</b></Level3> with <i>accusative</i>
    of the thing threatened, θάνατον ἀ. ὃς ἂν..[<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 4.81; ξίφος 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Pompeius” 47; ζημίας ἀ. κατά τινος [prev. author] “Cam.” 39">Refs
    5th c.BC+</a>]; ἠπείλησαν τοὺς ἄρχοντας <b>threatened</b> <b>them with</b> the
    prefects, [<a href="javascript:void(0)" title=" 4th c.AD: Libanius Sophista “Orationes”
    47.7. ">Refs 4th c.AD+</a>]<br /><Level3><b>__B.II.3</b></Level3> dependent clauses
    were added in <i>future</i> <i>infinitive</i>, γέρας.. ἀφαιρήσεσθαι ἀπειλεῖς[<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.161,
    compare 15.179, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.313; σφέας.. ἀπείλεε
    ἐκτρίψειν 5th c.BC: Herodotus Historicus 6.37; ἀ. δράσειν τι 5th c.BC: Euripides
    Tragicus “Medea” 287; ἀ. ἀποκτενεῖν 5th c.BC: Lysias Orator 3.28">Refs 8th c.BC+</a>]:
    rarely in <i>present</i> <i>infinitive</i>, ἠπ... ἑλκέμεν[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.682: after 8th c.BC: Homerus
    Epicus ">Refs 8th c.BC+</a>] in <i>aorist</i> <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.5.4, “HG” 5.4.7, 3rd
    c.BC: Theocritus Poeta Bucolicus 24.16. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.4</b></Level3>
    ἀ. ὅτι.., ὡς.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 88, 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.5.22, etc.">Refs
    5th c.BC+</a>]; ἀ. τινί, εἰ μή.. [<a href="javascript:void(0)" title=" [prev.
    author] “Cyr.” 4.5.12. ">Refs</a>]<br /><Level2><b>__B.III</b></Level2> <i>passive</i>,
    ἀπειλοῦμαι, of persons, <b>to be terrified by threats,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Smp.” 4.31. ">Refs</a>]<br /><Level3><b>__B.III.2</b></Level3>
    of things, τὰ ἀπειληθέντα, ={ἀπειλαί}, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 823c. ">Refs 5th c.BC+</a>]<br /><Level2><b>__B.IV</b></Level2>
    later in <i>middle</i>, with <i>aorist 1</i> <b>-ησάμην</b>[<a href="javascript:void(0)"
    title=" 2nd c.AD: Appianus Historicus “Bella Civilia” 3.29, 2nd c.AD: Polyaenus
    Historicus 7.35.2">Refs 2nd c.AD+</a>]: with <i>infinitive</i>, <b>forbid with
    threats,</b> ἀπειλησώμεθα αὐτοῖς μηκέτι λαλεῖν[<a href="javascript:void(0)" title="
    NT.Act.4.17.">NT</a>]'
