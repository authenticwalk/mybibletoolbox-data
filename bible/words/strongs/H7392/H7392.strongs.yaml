strongs_number: H7392
language: hebrew
lemma: רָכַב
transliteration: râkab
pronunciation: raw-kab'
definition: to ride (on an animal or in a vehicle); causatively, to place upon (for
  riding or generally), to despatch
kjv_usage: bring (on (horse-) back), carry, get (oneself) up, on (horse-) back, put,
  (cause to, make to) ride (in a chariot, on, -r), set.
derivation: a primitive root;
