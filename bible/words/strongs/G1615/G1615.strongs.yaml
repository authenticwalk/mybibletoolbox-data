strongs_number: G1615
language: greek
lemma: ἐκτελέω
transliteration: ekteléō
definition: to complete fully
kjv_usage: finish
derivation: from G1537 (ἐκ) and G5055 (τελέω);
extended_definition:
  gloss: to finish up
  definition: '<b>ἐκ-τελέω</b>, -ῶ <BR /> [in LXX: <ref=''Deu.32.45''>Deu.32:45</ref>
    (כָּלָה), <ref=''2Ch.4.5''>2Ch.4:5</ref>, (Da TH <ref=''Dan.3.40''>Dan.3:40</ref>),
    <ref=''2Ma.15.9''>2Ma.15:9</ref> * ;] <BR /><b>to bring to an end, finish, complete</b>:
    <ref=''Luk.14.29-30.''>Luk.14:29-30.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκτελ-έω</b>, <br /> <i>Epic dialect</i> <i>imperfect</i> ἐξετέλειον
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    9.493, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.7 ">Refs 8th c.BC+</a>]: <i>Epic
    dialect</i> <i>future</i> - τελέω [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 2.286, 10.105 ">Refs 8th c.BC+</a>]: <i>aorist</i>
    <i>participle</i> ἐκτελέσσαντες [<a href="javascript:void(0)" title=" 7th-6th
    c.BC: Sappho Lyrica “Papyrus fragments” in E. Diehl, 6.5: ">Refs 7th c.BC+</a>]<i>future</i>
    <i>middle</i> in <i>passive</i> sense (see. below):—<b>bring to an end, accomplish,
    achieve,</b> ἐκτελέσας μέγα ἔργον [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 3.275; ὥς κεν..ἐκτελέσειεν ἀέθλους 8.22; ὁδὸν
    ἐκτελέσαντες 10.41, etc.">Refs 8th c.BC+</a>]; <b>fulfil</b> a promise, etc.,
    οὐδέ τοι ἐκτελέουσιν ὑπόσχεσιν [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 2.286; μή οἱ ἀπειλὰς ἐκτελέσωσιθεοί 9.245; οὔ θην
    Ἕκτορι πάντα νοήματα..Ζεὺς ἐκτελέει 10.105, etc.; ἐπιθυμίην 5th c.BC: Herodotus
    Historicus 1.32; ἔρωτα 5th-6th c.BC: Plato Philosophus “Symposium” 193c; τἀντεταλμένα
    5th c.BC: Euripides Tragicus “Phoenissae” 1648 codices; μυστήρια “PMag. Osl.”
    1.306: _absolutely_, Δαρείου ἐκτελέσας (i.e. τὸ ἔργον) κατὰ νοῦν epigram cited
    in 5th c.BC: Herodotus Historicus 4.88 ">Refs 8th c.BC+</a>]:—<i>passive</i>,
    ὧδε γὰρ ἐκτελέεσθαι ὀΐομαι <b>will be accomplished,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 12.217, compare 7.353; ἐκτελοῖτο
    δὴ τὰ χρηστά 4th-5th c.BC: Aeschylus Tragicus “Persae” 228. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> of Time, [<a href="javascript:void(0)" title=" 8th-7th
    c.BC: Hesiodus Epicus “Opera et Dies” 565, 5th c.BC: Herodotus Historicus 6.69,
    5th c.BC: Pindarus Lyricus “P.” 4.104 ">Refs 8th c.BC+</a>]:—<i>passive</i>, μῆνές
    τε καὶ ἡμέραι ἐξετελεῦντο [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 11.294. ">Refs 8th c.BC+</a>]'
