strongs_number: G3888
language: greek
lemma: παραμυθέομαι
transliteration: paramythéomai
definition: to relate near, i.e. (by implication) encourage, console
kjv_usage: comfort
derivation: from G3844 (παρά) and the middle voice of a derivative of G3454 (μῦθος);
extended_definition:
  gloss: to encourage
  definition: '<b>παρα-μυθέομαι</b>, -οῦμαι <BR /> [in LXX: <ref=''2Ma.15.9''>2Ma.15:9</ref>
    (Sm. 8)* ;] <BR />__1. to en­courage, exhort. <BR /> __2. <b>to comfort, console</b>:
    with accusative of person(s), <ref=''Jhn.11.31''>Jhn.11:31</ref>, <ref=''1Th.2.11;
    5.14''>1Th.2:11 5:14</ref>; id. before περί, <ref=''Jhn.11.19.''>Jhn.11:19.</ref>†<BR
    /> <re><i>SYN.</i>: παρακαλέω </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραμῡθ-έομαι</b>, <br /> <b>encourage, exhort</b> one <b>to
    do</b> a thing, with <i>dative</i> <i>person</i> et <i>infinitive</i>, τοῖς ἄλλοισιν
    ἐγὼ παραμυθησαίμην οἴκαδ᾽ ἀποπλείειν [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 9.417, compare 684, 15.45: later with _dative_
    _person_ only, “PFay.” 19.6 (2nd c.AD): also with _accusative_ _person_ et ">Refs
    8th c.BC+</a>]<i>infinitive</i>, πῶς οὖν αὐτοὺς παραμυθησόμεθα προθύμους εἶνα;
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    666a ">Refs 5th c.BC+</a>]; παραμυθοῦ μ᾽ (i.e. ποιεῖν) ὅ τι καὶ πείσεις [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 1063 (_anapaest
    meter_)">Refs 4th c.BC+</a>]; θαρσεῖν (i.e. σε) οὐδὲν παραμυθοῦμαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 935 (_anapaest meter_). ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>speak soothingly to</b>, with
    <i>accusative</i>, παρεμυθεῖτο <b>attempted to reassure</b> them, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.75, compare 5th-6th c.BC: Plato Philosophus
    “Respublica” 476e, etc.">Refs 5th c.BC+</a>]; <b>encourage</b> a dog, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 6.25: _metaphorically_,
    παραμυθεῖται ὁ σκάφος τὴν διψῶσαν ἄμπελον “Geoponica” 3.5.4 ">Refs 5th c.BC+</a>];
    <b>console, comfort</b>, τινα [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 2.121.δ᾽, 5th c.BC: Thucydides Historicus 2.44, 4th c.BC:
    Alcidamas Rhetor “περὶ σοφιστῶν” 10, 5th-6th c.BC: Plato Philosophus “Protagoras”
    346b, +others; ἡ φιλοσοφία τὴν ψυχὴν ἠρέμα παραμυθεῖται [prev. author] “Phd.”
    83a; π. τινὰ λόγοισι 5th-6th c.BC: Aristophanes Comicus “Vespae” 115; τινὰ ὀψαρίοις
    [prev. author] “fragment” 45; τινὰ ἐπὶ τῇ κολάσει 2nd c.AD: Lucianus Sophista
    “Tox.” 33; ἑαυτὸν τῆς ἥττης 2nd-3rd c.AD: Dio Cassius Historicus 48.46 ">Refs
    5th c.BC+</a>]; ταῖς ἐλπίσιν τἀλγεινὰ π. [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Menander Comicus 641 ">Refs 4th c.BC+</a>]: with <i>neuter</i> <i>adjective</i>,
    πόλλ᾽ ἂν εἶχέ τις αὑτὸν παραμυθήσασθαι [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 21.214 ">Refs 4th c.BC+</a>]; π. τὰς πόλεις ὡς.. <b>console..
    by saying</b> that.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 4.8.1. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>relieve, assuage, abate</b>, π. ὁ οἶνος τὴν τοῦ γήρως δυσθυμίαν [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Fragmenta” 120 ">Refs 4th c.BC+</a>];
    Ἐπίκουρος τἀποθνῄσκειν π. [<a href="javascript:void(0)" title=" 2nd c.BC: Demetrius
    Lacon Philosophus “Herc.” 1013.13; ᾄδουσιν ἡσυχῇ τὸ ἔργον -ούμενοι 1st-2nd c.AD:
