strongs_number: H6161
language: hebrew
lemma: עֲרֻבָּה
transliteration: ʻărubbâh
pronunciation: ar-oob-baw'
definition: something given as security, i.e. (literally) a token (of safety) or (metaphorically)
  a bondsman
kjv_usage: pledge, surety.
derivation: feminine passive participle of H6048 (עֲנַמֶּלֶךְ) in the sense of a bargain
  or exchange;
