strongs_number: G1209
language: greek
lemma: δέχομαι
transliteration: déchomai
definition: to receive (in various applications, literally or figuratively)
kjv_usage: accept, receive, take
derivation: middle voice of a primary verb;
extended_definition:
  gloss: to receive
  definition: '<b>δέχομαι</b>, depon. mid., <BR /> [in LXX chiefly for לקח ;] <BR
    /><b>to receive, accept</b>; <BR /> __1. with accusative of thing(s), of taking
    or accepting what is offered: γράμματα, <ref=''Luk.16.6''>Luk.16:6</ref>, 7; id.
    in different sense, <ref=''Act.28.21''>Act.28:21;</ref> ποτήριον, <ref=''Luk.22.17''>Luk.22:17;</ref>
    παιδίον (εἰς τ. ἀγκάλας), <ref=''Luk.2.28''>Luk.2:28;</ref> περικεφαλαίαν, μάχαιραν,
    <ref=''Eph.6.17''>Eph.6:17;</ref> ἐπιστολάς, <ref=''Act.22.5''>Act.22:5;</ref>
    τ. βασιλείαν τ. Θεοῦ, <ref=''Mrk.10.15''>Mrk.10:15</ref>, <ref=''Luk.18.17''>Luk.18:17</ref>;
    λογία ζῶντα, <ref=''Act.7.38''>Act.7:38;</ref> εὐαγγέλιον, <ref=''2Co.11.4''>2Co.11:4;</ref>
    τ. χάριν τ. Θεοῦ, <ref=''2Co.6.1''>2Co.6:1;</ref> metaphorically, of mental acceptance,
    <ref=''Mat.11.14''>Mat.11:14;</ref> τ. λόγον, <ref=''Luk.8.13''>Luk.8:13</ref>,
    <ref=''Act.8.14; 11.1; 17.11''>Act.8:14 11:1 17:11</ref>, <ref=''1Th.1.6; 2.13''>1Th.1:6
    2:13</ref>, <ref=''Jas.1.21''>Jas.1:21</ref>; τὰ τ. πνεύματος, <ref=''1Co.2.14''>1Co.2:14;</ref>
    τ. παράκλησιν, <ref=''2Co.8.17''>2Co.8:17;</ref> τ. ἀγάπην τ. ἀληθείας, <ref=''2Th.2.10.''>2Th.2:10.</ref>
    <BR /> __2. with accusative of person(s), of receiving kindly or hospitably, <ref=''Mat.10.14,
    40, 41''>Mat.10:14 40, 41</ref>, <ref=''Mrk.6.11''>Mrk.6:11</ref>, <ref=''Luk.9.5,
    53; 10.8, 10''>Luk.9:5 53 10:8, 10</ref>, <ref=''Jhn.4.45''>Jhn.4:45</ref>, <ref=''2Co.7.15;
    11.16''>2Co.7:15 11:16</ref>, <ref=''Gal.4.14''>Gal.4:14</ref>, <ref=''Col.4.10''>Col.4:10</ref>,
    <ref=''Heb.11.31''>Heb.11:31</ref>; παιδίον, <ref=''Mat.18.5''>Mat.18:5</ref>,
    <ref=''Mrk.9.37''>Mrk.9:37</ref>, <ref=''Luk.9.48''>Luk.9:48</ref>; εἰς οἴκους,
    σκηνάς, <ref=''Luk.16.4''>Luk.16:4</ref>, 9; δέξαι τ. πνεῦμά μου, <ref=''Act.7.59''>Act.7:59;</ref>
    ὃν δεῖ οὐρανὸν δέασθαι, <ref=''Act.3.21''>Act.3:21</ref> (cf. ἀνα-, ἀπο, δια-,
    εἰσ-, ἐκ-, ἀπ-εκ-, ἐν-, ἐπι-, παρα-, προσ-, ὑπο-δέχομαι; Cremer, 174).†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δέχομαι</b>, <br /> <i>Ionic dialect</i>, <i>Aeolic dialect</i>,
    Cretan dialect <b>δέκομαι</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 9.91, 7th-6th c.BC: Sappho Lyrica 1.22, 5th c.BC: Pindarus
    Lyricus “O.” 2.69 ">Refs 7th c.BC+</a>], <i>imperfect</i> ἐδεκόμην [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.135: ">Refs 5th c.BC+</a>]<i>future</i>
    δέξομαι, <i>Epic dialect</i> also δεδέξομαι [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 5.238, also in “Anthologia Graeca” 5.8
    (2nd-3rd c.AD: Rufinus Epigrammaticus), 2nd c.AD: Aristides Rhetor “Orationes”
    28(49).24; δεξοῦμαι “SIG” 360.29 (from Chersonesus)">Refs 8th c.BC+</a>]; δεχθήσομαι
    (in <i>passive</i> sense) [<a href="javascript:void(0)" title=" LXX.Lev.22.25
    ">LXX</a>]: <i>aorist</i> ἐδεξάμην [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 18.238, etc., δεξάμην 5th c.BC: Pindarus Lyricus
    “P.” 4.70 ">Refs 8th c.BC+</a>]; also ἐδέχθην (ὑπ-) [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Heraclidae” 757 (Lyric poetry, δεχθείς in
    _passive_sense), 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 18.6.4,
    (εἰσ-) 4th c.BC: Demosthenes Orator 40.14 (_passive_)">Refs 5th c.BC+</a>]: <i>perfect</i>
    δέδεγμαι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 4.107, 5th c.BC: Pindarus Lyricus “P.” 1.100, etc.">Refs 8th c.BC+</a>];
    <i>imperative</i> δεδεξο [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 5.228, _plural_ δέδεχθε “hymnus ad Apollinem” 538 ">Refs
    8th c.BC+</a>]; <i>Ionic dialect</i> <i>3rd.pers.</i> <i>plural</i> ἀπο-δεδέχαται
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.43, +others:—
    8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] also has <i>Epic dialect</i> <i>imperfect</i>
    ἐδέγμην [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 9.513 ">Refs 8th c.BC+</a>], <i>3rd.pers.</i> <i>singular</i> δέκτο
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    15.88, +others, later ἔδεκτο 5th c.BC: Pindarus Lyricus “O.” 2.54, 4th-5th c.BC:
    Simonides Lyricus 184; _imperative_ δέξο 8th c.BC: Ilias Homerus Epicus “Illiad”
    19.10, _plural_ δέχθε 3rd c.BC: Apollonius Rhodius Epicus 4.1554 ">Refs 8th c.BC+</a>];
    <i>infinitive</i> δέχθαι [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Rhesus” 525 ">Refs 5th c.BC+</a>]; <i>participle</i> δέγμενος [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 18.524 (also δέχμενος 5th c.AD(?):
    Hesychius Legal icographus)">Refs 8th c.BC+</a>]; also a <i>3rd.pers.</i> <i>plural</i>
    <i>present</i> δέχαται [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 12.147 ">Refs 8th c.BC+</a>]; compare προτίδεγμαι, and see at
    {δεδοκημένος}:— <br /><Level2><b>__I</b></Level2> of things as the object, <b>take,
    accept, receive,</b> etc., ἄποινα [<a href="javascript:void(0)" title=" 1.20,
    etc.; μισθὸν τῆς φυλακῆς 5th-6th c.BC: Plato Philosophus “Respublica” 416e; φόρον
    5th c.BC: Thucydides Historicus 1.90; δ. τι χείρεσσι 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 19.355; τὸ διδόμενον παρά τινος 5th-6th c.BC: Plato Philosophus
    “Gorgias” 499c; τι ἐν παρακαταθήκῃ παρά τινος 2nd c.BC: Polybius Historicus 33.6.2,
    etc.">Refs 8th c.BC+</a>]; δ. τί τινι <b>receive</b> something <b>at the hand
    of</b> another, δέξατό οἱ σκῆπτρον πατρώϊον [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 2.186, compare “IG” 12(3).1075(Melos,
    6th c.BC), etc.">Refs 8th c.BC+</a>]; <b>accept</b> as legal tender, ὀδελός [<a
    href="javascript:void(0)" title=" “GDI” 5011 (from Gortyn)">Refs</a>]; τι παρά
    τινος [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    24.429; τι ἔκ τινος 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1107 (Lyric
    poetry); τί τινος 8th c.BC: Ilias Homerus Epicus “Illiad” 1.596, 24.305, 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 1163 ">Refs 8th c.BC+</a>]; also δ. τί τινος
    <b>receive in exchange for..,</b> χρυσὸν φίλου ἀνδρὸς ἐδέξατο [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.327 ">Refs 8th c.BC+</a>];
    <b>choose,</b> τι δ. πρό τινος [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 729d; μᾶλλον δ. τι ἀντί τινος [prev. author] “Grg.”
    475d ">Refs 5th c.BC+</a>]: with <i>infinitive</i>, <b>prefer,</b> δεξαίμην ἂν
    πάσας τὰς ἀσπίδας ἐρριφέναι ἢ.. [<a href="javascript:void(0)" title=" 5th c.BC:
    Lysias Orator 10.21, compare 5th-6th c.BC: Plato Philosophus “Philebus” 63b; δ.
    μᾶλλον.. 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.1.14,
    “Smp.” 4.12; οὐδεὶς ἂν δέξαιτο φεύγειν 5th c.BC: Thucydides Historicus 1.143;
    Ὀρφεῖ συγγενέσθαι ἐπὶ πόσῳ ἄν τις δέξαιτ᾽ ἂν ὑμῶ; 5th-6th c.BC: Plato Philosophus
    “Apologia” 41a; οὐκ ἂν δεξαίμην τι ἔχειν 5th-6th c.BC: Andocides Orator 1.5. ">Refs
    5th c.BC+</a>]<br /><Level4><b>__I.b</b></Level4> <b>catch,</b> as in a vessel,
    ὀπὸν.. κάδοις δ. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Fragmenta” 534.3. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> of
    mental reception, <b>take, accept</b> without complaint, χαλεπόν περ ἐόντα δεχώμεθα
    μῦθον [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    20.271; κῆρα δ᾽ ἐγὼ τότε δέξομαι 8th c.BC: Ilias Homerus Epicus “Illiad” 18.115.
    ">Refs 8th c.BC+</a>]<br /><Level4><b>__I.2.b</b></Level4> <b>accept</b> graciously,
    τοῦτο δ᾽ ἐγὼ πρόφρων δ. [<a href="javascript:void(0)" title=" 23.647 ">Refs</a>];
    of the gods, ἀλλ᾽ ὅ γε δέκτο μὲν ἱρά [<a href="javascript:void(0)" title=" 2.420
    ">Refs</a>]; προσφιλῶς γέρα δ., of one dead, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Electra” 443; τὰ σφάγια δ. 5th-6th c.BC: Aristophanes
    Comicus “Lysistrata” 204, compare 5th c.BC: Pindarus Lyricus “P.” 5.86 ">Refs
    5th c.BC+</a>]; τὸ χρησθέν, τὸν οἰωνὸν δ., <b>accept, hail</b> the oracle, the
    omen, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.63,
    9.91; δέχου τὸν ἄνδρα καὶ τὸν ὄρνιν 5th-6th c.BC: Aristophanes Comicus “Plutus”
    63; δ. τὰ ἀγαθά “IG” 22.410, +others; ἐδεξάμην τὸ ῥηθέν 5th c.BC: Sophocles Tragicus
    “Electra” 668: _absolutely_, δεχομένοις λέγεις θανεῖν σε 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 1653, compare 5th-6th c.BC: Xenophon Historicus “Anabasis”
    1.8.17 ">Refs 5th c.BC+</a>]; <b>accept, approve,</b> τὸν λόγον, ξυμμαχίαν, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.5, 5th c.BC:
    Thucydides Historicus 1.37; τοὺς λόγους [prev. work] 95 ">Refs 5th c.BC+</a>];
    διδόναι καὶ δέχεσθαι τὰ δίκαια[<a href="javascript:void(0)" title=" [prev. work]
    37, compare “hymnus ad Mercurium” 312 ">Refs</a>]; δέχεσθαι ὅρκον, see at {ὅρκος};
    <b>accept</b> a confession, and so <b>forgive,</b> ἀδικίαν [<a href="javascript:void(0)"
    title=" LXX.Gen.50.17. ">LXX</a>]<br /><Level4><b>__I.2.c</b></Level4> simply,
    <b>give ear to, hear,</b> ὠσὶν ἠχήν [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Bacchae” 1086; δ. ὀμφάν [prev. author] “Med.” 175 (Lyric
    poetry); τὰ παραγγελλόμενα ὀξέως δ. 5th c.BC: Thucydides Historicus 2.11, 89.
    ">Refs 5th c.BC+</a>]<br /><Level4><b>__I.2.d</b></Level4> <b>take</b> or <b>regard</b>
    as so and so, μηδὲ συμφορὰν δέχου τὸν ἄνδρα [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Ajax” 68 ">Refs 5th c.BC+</a>]; <b>understand</b>
    in a certain sense, ὅπῃ βούλει δέξασθαι ταύτῃ δέχου [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Epistulae” 315c ">Refs 5th c.BC+</a>]:
    with <i>infinitive</i>, κῶλά με δέξαι νυνὶ λέγειν [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “de Compositione Verborum” 22, compare
    1st c.BC-1st c.AD: Strabo Geographus 1.3.13, etc. ">Refs 1st c.BC+</a>]<br /><Level4><b>__I.2.e</b></Level4>
    <b>cap</b> verses, σκόλια δ. [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Vespae” 1222. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3>
    <b>take upon oneself,</b> τὴν δαπάνην [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 31.28.5 ">Refs 2nd c.BC+</a>]: with <i>infinitive</i>,
    <b>undertake</b>, [<a href="javascript:void(0)" title=" “SIG” 245.34. ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> of persons as the object, <b>welcome,</b> κόλπῳ
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    6.483; ἀγαθῷ νόῳ 5th c.BC: Herodotus Historicus 1.60 ">Refs 8th c.BC+</a>]; ἐν
    μεγάροισι, ἐν δόμοισιν, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 18.331, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.110;
    δόμοις δ. τινά 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 818 ">Refs 8th
    c.BC+</a>]; στέγαις, πυρὶ δ. τινά, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Orestes” 47; δ. χώρᾳ [prev. author] “Med.” 713 ">Refs 5th
    c.BC+</a>]; τῇ τόλει δ. <b>to admit</b> into the city, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.103 ">Refs 5th c.BC+</a>]; ἀγορᾷ, ἄστει
    δ., [<a href="javascript:void(0)" title=" [prev. author] 6.44; ἔσω [prev. passage];
    εἰς τὸ τεῖχος 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.5.6 ">Refs 5th c.BC+</a>];
    δ. τινὰ ξύμμαχον <b>accept</b> or <b>admit</b> as an ally, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.43, etc.">Refs 5th c.BC+</a>]; <b>accept
    as security,</b> [<a href="javascript:void(0)" title=" PGrenf. 1.33.4, etc.: _metaphorically_
    of places, τόποι τοὺς κατοικιζομένους ἵλεῳ δεχόμενοι 5th-6th c.BC: Plato Philosophus
    “Leges” 747e ">Refs 5th c.BC+</a>]; <b>entertain,</b> δείπνοις [<a href="javascript:void(0)"
    title=" 4th c.BC: Anaxandrides Comicus 41.2 (_anapaest meter_); δωρήμασιν 5th
    c.BC: Sophocles Tragicus “Oedipus Coloneus” 4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>receive as an enemy, await the attack of,</b> ἐπιόντα δ. δουρί [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.238, compare 15.745 ">Refs 8th
    c.BC+</a>]; of a hunter <b>waiting for</b> game, [<a href="javascript:void(0)"
    title=" 4.107 ">Refs</a>]; of a wild boar <b>waiting for</b> the hunters, [<a
    href="javascript:void(0)" title=" 12.147 ">Refs</a>]; of troops, εἰς χεῖρας δ.
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    4.3.31; τοὺς Λακεδαιμονίους δ. 5th c.BC: Herodotus Historicus 3.54, compare 8.28,
    5th c.BC: Thucydides Historicus 4.43; ἐπιόντας δ. [prev. author] 7.77; δ. τὴν
    πρώτην ἔφοδον [prev. author] 4.126; ἐδέξατο πόλις πόνον 5th c.BC: Euripides Tragicus
    “Supplices” 393. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>expect,
    wait,</b> with <i>accusative</i> et <i>future</i> <i>infinitive</i>, ἀλλ᾽ αἰεί
    τινα φῶτα.. ἐδέγμην ἐνθάδ᾽ ἐλεύσεσθαι [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 9.513, compare 12.230; also δέγμενος Αἰακίδην,
    ὁπότε λήξειεν 8th c.BC: Ilias Homerus Epicus “Illiad” 9.191; δεδεγμένος εἰσόκεν
    ἔλθῃς 10.62.">Refs 8th c.BC+</a>]—In these two last senses, [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus always uses ">Refs 8th c.BC+</a>]<i>future</i>
    δεδέξομαι, <i>perfect</i> δέδεγμαι, and δεδεγμένος,[<a href="javascript:void(0)"
    title="compare δεδεγμένος ὁππόθ᾽ ἵκοιτο 3rd c.BC: Theocritus Poeta Bucolicus 25.228;
    δέγμενος is used in sense 3 only, except in “hymnus ad Cererem” 29, “Merc.” 477:
    ">Refs 3rd c.BC+</a>]<i>infinitive</i> δειδέχθαι as <i>imperative</i>, <b>expect,</b>
    with <i>genitive</i>, βορέω [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Aratus Epicus 795, compare 907, 928. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    rarely with a thing as the subject, <b>occupy, engage</b> one, τίς ἀρχὰ δέξατο
    ναυτιλίας [αὐτούς]; [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “P.” 4.70. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <b>receive,
    hold,</b> τὴν τροφήν [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 531a23, +others; οἰκίαι ἱκαναὶ δέξασθαι ὑμᾶς
    “SIG” 344.10. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3> <b>admit
    of,</b> ψεῦδος οὐδὲν δ. ἁ τῶ ἀριθμῶ φύσις [<a href="javascript:void(0)" title="
    5th-6th c.BC: Philolaus Philosophus 11; τὸ μᾶλλον 4th c.BC: Aristoteles Philosophus
    “Topica” 146a3, compare 1st c.BC: Dionysius Halicarnassensis “de Isocrate” 2.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.4</b></Level3> Geometry texts, <b>contain,
    circum-scribe,</b> γωνίας ἴσας [<a href="javascript:void(0)" title=" 3rd c.BC:
    Euclides Geometra 3 “Def.” 11; πεντάγωνον 3rd c.AD(?): Pappus Mathematicus 422.34.
    ">Refs 3rd c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <i>intransitive</i>, <b>succeed,
    come next,</b> ὥς μοι δέχεται κακὸν ἐκ κακοῦ αἰεί [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 19.290; ἄλλος γ᾽ ἐξ ἄλλου δέχεται
    χαλεπώτερος ἆθλος 8th-7th c.BC: Hesiodus Epicus “Theogonia” 800; ἄλλος ἐξ ἄλλου
    δ. 5th c.BC: Empedocles Poeta Philosophus 115.12 ">Refs 8th c.BC+</a>]; of places,
    ἐκ τοῦ στεινοῦ τὸ Ἀρτεμίσιον δέκεται [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 7.176. (δέκομαι">Refs 5th c.BC+</a>] is probably the
    original form, cf. Slavonic <i>desiti, dositi</i> ''find''.)'
  source: STEPBible/LSJ
