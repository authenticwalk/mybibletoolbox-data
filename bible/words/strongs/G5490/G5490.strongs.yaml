strongs_number: G5490
language: greek
lemma: χάσμα
transliteration: chásma
definition: a "chasm" or vacancy (impassable interval)
kjv_usage: gulf
derivation: from a form of an obsolete primary (to "gape" or "yawn");
extended_definition:
  gloss: chasm
  definition: '<b>χάσμα</b>, -τος, τό<BR /> (χάσκω, to yawn), [in LXX: <ref=''2Sa.18.17''>2Ki.18:17</ref>
    (פַּחַת)* ;] <BR /><b>a chasm, wide space</b>: <ref=''Luk.16.26.''>Luk.16:26.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χάσμα</b>, ατος, τό, <br /> (χαίνω) <b>yawning chasm, gulf,</b>
    χ. μέγα, of Tartarus, [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Theogonia” 740; Ταρτάρου.. ἄβυσσα χ. 5th c.BC: Euripides Tragicus “Phoenissae”
    1605; χ. γῆς 5th c.BC: Herodotus Historicus 7.30; τὰ χ. τῆς γῆς 5th-6th c.BC:
    Plato Philosophus “Phaedo” 111e ">Refs 8th c.BC+</a>]; χθονός, πέτρας, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Ion” 281, “IT” 626; σεισμοὶ καὶ χάσματα
    5th-6th c.AD: Julianus Laodicensis Astrologus in “Catalogus Codicum Astrologorum”
    1.134. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>open, gaping
    mouth,</b> χ. θηρός [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Hercules Furens” 363 (Lyric poetry)">Refs 5th c.BC+</a>]; as forming
    a helmet, [<a href="javascript:void(0)" title=" [prev. author] “Rh.” 209 ">Refs</a>];
    of a <b>yawning gulf,</b> χάρυβδις.. ἄρμα περιβαλοῦσα χάσματι [<a href="javascript:void(0)"
    title=" [prev. author] “Supp.” 501; Σκύλλης χάσμασιν “Anthologia Graeca” 11.379
    (6th c.AD: Agathias Historicus et Epigrammaticus)">Refs 6th c.AD+</a>]; χ. φάρυγος,
    of a lion,[<a href="javascript:void(0)" title=" [prev. work] 6.218 (7th-6th c.BC:
    Alcaeus Lyricus); χ. ὀδόντων “Anacreontea” 24.4, etc. ">Refs 7th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> generally, <b>any wide opening,</b> θυρέτρων χ.
    ἀχανές [<a href="javascript:void(0)" title=" 4th-5th c.BC: Parmenides Poeta Philosophus
    1.18 ">Refs 4th c.BC+</a>]; also, <b>expanse,</b> of the sky and sea, χ. πελάγεος
    τὸ δὴ Αἰγαῖον καλέεται [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 4.85; τὸ χ. τοῦ οὐρανοῦ 5th-6th c.BC: Plato Philosophus “Respublica”
    614d. ">Refs 5th c.BC+</a>]'
