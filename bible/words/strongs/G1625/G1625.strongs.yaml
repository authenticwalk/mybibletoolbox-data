strongs_number: G1625
language: greek
lemma: ἐκτρέφω
transliteration: ektréphō
definition: to rear up to maturity, i.e. (genitive case) to cherish or train
kjv_usage: bring up, nourish
derivation: from G1537 (ἐκ) and G5142 (τρέφω);
extended_definition:
  gloss: to nourish/rear
  definition: '<b>ἐκ-τρέφω </b><BR /> [in LXX for גָּדַל, etc. ;] <BR />__1. prop.,
    of children, <b>to nurture, bring up</b>: <ref=''Eph.6.4.''>Eph.6:4.</ref> <BR
    /> __2. <b>to nourish</b>: <ref=''Eph.5.29.''>Eph.5:29.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκτρέφω</b>, <br /> <b>bring up from childhood, rear up</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.122, 4th-5th
    c.BC: Aeschylus Tragicus “Choephori” 750, etc.; ἐξέφυσε κἀξέθρεψέ με 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 827 ">Refs 5th c.BC+</a>]; ἐκτεθραμμένοι
    σκύμνοι λεόντων <b>true-bred</b>.., [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Supplices” 1222 ">Refs 5th c.BC+</a>]; of plants, τὸ
    ἐκτρέφον τὴν ῥίζαν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.193; ἐκτρέφει ἡ γῆ τὸ σπέρμα 5th-6th c.BC: Xenophon Historicus “Oeconomicus”
    17.10; ποταμοῦ πνεῦμα τραχύτερον ἐκθρέψαντος 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.357d ">Refs 5th c.BC+</a>]:—<i>middle</i>, <b>rear up for oneself</b>,
    τινά [<a href="javascript:void(0)" title=" “hymnus ad Cererem” 166 ">Refs</a>];
    ἤνεγκα κἀξέσωσα κἀξεθρεψάμην, says the παιδαγωγός, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 13, compare “fragment” 387, 5th-6th
    c.BC: Plato Philosophus “Leges” 929a ">Refs 5th c.BC+</a>]:—<i>passive</i>, εἴ
    σοί τις υἱός ἐστιν ἐκτεθραμμένος [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 796; ἐγένου τε καὶ ἐξετράφης 5th-6th c.BC:
    Plato Philosophus “Crito” 50e, compare 5th c.BC: Lysias Orator 19.8. ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>middle</i>, of pregnant animals,
    <b>nourish</b>, [ζῷα] μεγάλα ἐντὸς ἐκθρέψωνται [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Timaeus” 91d ">Refs 5th c.BC+</a>]:—<i>active</i>,
    <b>bring to birth</b>, τὰ κυήματα [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “de Generatione Animalium” 773a34. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
