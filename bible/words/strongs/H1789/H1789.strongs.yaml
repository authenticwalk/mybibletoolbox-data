  gloss: Dishon
  definition: 'A man living at the time of the Patriarchs, first mentioned at Gen.36.21;
    <br> son of: Seir (H8165B); <br> brother of: Lotan (H3877), Shobal (H7732), Zibeon
    (H6649H), Anah (H6034H), Ezer (H0687), Dishan (H1789) and Timna (H8555H); <br>
    father of: Hemdan (H2533), Eshban (H0790), Ithran (H3506), Cheran (H3763)<BR>Another
    spelling of <i>di.shon</i> (דִּישֹׁן "Dishon" H1787)<BR> § Dishan or Dishon =
    "thresher"<br> the fifth son of Seir'
