strongs_number: H0376
language: hebrew
lemma: אִישׁ
transliteration: ʼîysh
pronunciation: eesh
definition: a man as an individual or a male person; often used as an adjunct to a
  more definite term (and in such cases frequently not expressed in translation)
kjv_usage: also, another, any (man), a certain, [phrase] champion, consent, each,
  every (one), fellow, (foot-, husband-) man, (good-, great, mighty) man, he, high
  (degree), him (that is), husband, man(-kind), [phrase] none, one, people, person,
  [phrase] steward, what (man) soever, whoso(-ever), worthy. Compare H802 (אִשָּׁה).
derivation: contracted for H582 (אֱנוֹשׁ) (or perhaps rather from an unused root meaning
  to be extant);
