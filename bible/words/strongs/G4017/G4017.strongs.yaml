strongs_number: G4017
language: greek
lemma: περιβλέπω
transliteration: periblépō
definition: to look all around
kjv_usage: look (round) about (on)
derivation: from G4012 (περί) and G991 (βλέπω);
extended_definition:
  gloss: to look around
  definition: '<b>περι-βλέπω </b><BR /> [in LXX for שׁוּר, etc. ;] <BR />to look around
    (at). Mid., to look about one (at) : absol., <ref=''Mrk.9.8; 10.23''>Mrk.9:8 10:23</ref>;
    with inf., <ref=''Mrk.5.32''>Mrk.5:32;</ref> with accusative of person(s), <ref=''Mrk.3.5,
    34''>Mrk.3:5, 34</ref>, <ref=''Luk.6.10''>Luk.6:10</ref>; πάντα, <ref=''Mrk.11.11.''>Mrk.11:11.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περι-βλέπω</b>, <br /> <b>look round about, gaze around</b>,
    περιβλέψας ἔφη [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ecclesiazusae” 403; πρὸς τοὺς παρόντας 5th-6th c.BC: Plato Philosophus
    “Eryxias” 395c; μηδαμοῖ 5th-6th c.BC: Xenophon Historicus “Respublica Lacedaemoniorum”
    3.4; πάντῃ 2nd c.AD: Lucianus Sophista “Sacr.” 9, etc.">Refs 5th c.BC+</a>]:—
    <i>middle</i>, <b>look about one</b>, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Cat.Mi.” 37, 2nd c.AD: Arrianus Historicus
    “Epicteti Dissertationes” 3.14.3 ">Refs 1st c.AD+</a>]; περιεβλέποντο ζητοῦντες..
    [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 16.32.
    ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>transitive</i>, <b>look
    round at</b>, πάσας [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 5.1.4:">Refs 5th c.BC+</a>] —<i>middle</i>,
    ἀλλότρια ἡγεμονικὰ π. [<a href="javascript:void(0)" title=" 2nd c.AD: Marcus Antoninus
    Imperator 7.55, cf. NT.Mark.3.5. ">NT+2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>seek after, covet for oneself</b>, ἀρχήν [<a href="javascript:void(0)" title="
    2nd c.AD: Appianus Historicus “Bella Civilia” 3.7. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>look about for</b>, τινα [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Vit.Auct.” 12; τόπον εὐφυῆ 2nd c.BC: Polybius Historicus 5.20.5 ">Refs
    2nd c.BC+</a>]:—<i>middle</i>, [<a href="javascript:void(0)" title=" [prev. author]
    9.17.6, LXX.Tob.11.5. ">LXX</a>]<br /><Level3><b>__II.4</b></Level3> <b>admire,
    respect</b>, τοὔνδικον π. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 996 (unless in signification 11.3)">Refs 5th c.BC+</a>]:—<i>passive</i>,
    περιβλέπεσθαι τίμιον [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Phoenissae” 551, compare 2nd-3rd c.AD: Philostratus Sophista “Heroicus”
    15. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3> <i>middle</i>, <b>look
    up, consult</b>, βίβλους [<a href="javascript:void(0)" title=" 3rd-4th c.AD: Zosimus
    Alchemista p.138 5th c.BC: Bacchylides Lyricus ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
