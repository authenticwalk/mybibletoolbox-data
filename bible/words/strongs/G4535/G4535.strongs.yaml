strongs_number: G4535
language: greek
lemma: σάλος
transliteration: sálos
definition: a vibration, i.e. (specially), billow
kjv_usage: wave
derivation: probably from the base of G4525 (σαίνω);
extended_definition:
  gloss: tossing
  definition: '<b>σάλος</b>, -ου, ὁ <BR /> [in LXX for מוֹט, etc. ;] <BR />in poets
    and late prose, <b>a tossing</b>, as of an earthquake; esp. the tossing, the rolling
    swell of the sea: <ref=''Luk.21.25.''>Luk.21:25.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σάλος</b> [ᾰ], ὁ, <br /> <b>tossing motion</b>, of an earthquake,
    χθονὸς νῶτα σεισθῆναι σάλῳ [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Iphigenia Taurica” 46 ">Refs 5th c.BC+</a>]; especially <b>rolling swell</b>
    of the sea, πόντου σ., πόντιος σ., [<a href="javascript:void(0)" title=" [prev.
    author] “Hec.” 28, “IT” 1443: _plural_, πόντιοι σ. [prev. author] “Or.” 994 (Lyric
    poetry). ">Refs</a>]<br /><Level3><b>__2</b></Level3> <b>open roadstead, roads</b>,
    opposed to a harbour, ἐν σάλῳ στῆναι, ={σαλεύειν}[<a href="javascript:void(0)"
    title=" 11.2; ἀλίμενον μὲν σάλους δὲ ἔχον 2nd c.BC: Polybius Historicus 1.53.10;
    οὔτε λιμὴν οὔτε σ. ἐπ᾽ ἀγκύρας 1st c.BC: Diodorus Siculus Historicus 3.44, compare
    2nd c.BC: Agatharchides Geographus 92, “Periplus Maris Rubri [1st c.AD]” 7 (_plural_),
    55. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2> of ships or persons
    in them, <b>tossing on the sea</b>, ἐκ πολλοῦ σ. εὕδοντ᾽ ἐπ᾽ ἀκτῆς [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 271; σάλον εἶχεν ἡ θάλασσα
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Lucullus” 10 ">Refs 5th c.BC+</a>];
    καρηβαρεῖν ὑπὸ σ. [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Herm.” 28; ἐν τοσούτῳ σ. ναυτιάσαντα [prev. author] “Tox.” 19 ">Refs 2nd c.AD+</a>]:
    <i>metaphorically</i> of the ship of the state, τὰ μὲν δὴ πόλεος θεοὶ πολλῷ σ.
    σείσαντες ὤρθωσαν πάλιν [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Antigone” 163; πόλις.. σαλεύει κἀνακουφίσαι κάρα βυθῶν ἔτ᾽ οὐχ οἵα τε
    φοινίον σάλου [prev. author] “OT” 24; ἐν σάλῳ πόλις γενομένη 5th c.BC: Lysias
    Orator 6.49 ">Refs 5th c.BC+</a>]; ἔσχε.. ὁ ἀγὼν ὑποτροπὴν καὶ σ. began to <b>waver</b>,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Alexander” 32, compare “Aem.” 18; compare σαλεύω 11.1. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>distemper, restlessness, perplexity</b>, [<a
    href="javascript:void(0)" title=" LXX.Sir.40.5, 2nd c.AD: Galenus Medicus 9.816;
    τῆς ψυχῆς 2nd c.AD: Maximus Tyrius Sophista 1.1. ">LXX+2nd c.AD+</a>]'
