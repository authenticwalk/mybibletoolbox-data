strongs_number: G2936
language: greek
lemma: κτίζω
transliteration: ktízō
definition: to fabricate, i.e. found (form originally)
kjv_usage: create, Creator, make
derivation: probably akin to G2932 (κτάομαι) (through the idea of proprietorship of
  the manufacturer);
extended_definition:
  gloss: to create
  definition: '<b>κτίζω </b><BR /> [in LXX chiefly for בָּרָא, <ref=''Psa.51.10''>Psa.51:10</ref>,
    al.; also for קָנָה, <ref=''Gen.14.19''>Gen.14:19</ref>, <ref=''Pro.8.22''>Pro.8:22</ref>;
    יָצַר, <ref=''Isa.22.11; 46.11''>Isa.22:11 46:11</ref>; <ref=''Wis.2.23''>Wis.2:23</ref>,
    <ref=''Sir.1.4''>Sir.1:4</ref>, 9 (and freq.),  I <ref=''Est.4.53''>Est.4:53</ref>,
    a1. ;] <BR />__1. in cl., to people or found a region or city (1Es, l.with). <BR
    /> __2. <b>In LXX and NT, of God, to create</b>: <ref=''Mrk.13.19''>Mrk.13:19</ref>,
    <ref=''1Co.11.9''>1Co.11:9</ref>, <ref=''Col.1.16; 3.10''>Col.1:16 3:10</ref>
    <ref=''Eph.3.9''>Eph.3:9</ref>, <ref=''1Ti.4.3''>1Ti.4:3</ref>, <ref=''Rev.4.11;
    10.6''>Rev.4:11 10:6</ref>; ὁ κτίσας, <ref=''Mat.19.4''>Mat.19:4</ref> (WH, R,
    mg.), <ref=''Rom.1.25''>Rom.1:25;</ref> of the divine operation on the soul, <ref=''Eph.2.10,
    15; 4.24''>Eph.2:10, 15 4:24</ref> (cf. Ps., l.with).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κτίζω</b>, <br /> [<a href="javascript:void(0)" title=" 5th
    c.BC: Empedocles Poeta Philosophus 23.6, etc.">Refs 5th c.BC+</a>]: <i>future</i>
    -ίσω [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    1060 ">Refs 4th c.BC+</a>]: <i>aorist</i> ἔκτῐσα [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.263, etc.; poetry ἔκτισσα
    5th c.BC: Pindarus Lyricus “P.” 1.62, 4th-5th c.BC: Aeschylus Tragicus “Persae”
    289 (Lyric poetry), κτίσσα 8th c.BC: Ilias Homerus Epicus “Illiad” 20.216, κτίσα
    5th c.BC: Pindarus Lyricus “P.” 5.89 ">Refs 8th c.BC+</a>]: <i>perfect</i> ἔκτῐκα
    [<a href="javascript:void(0)" title=" “Lyrica Alexandrina Adespota” 1.8, 1st c.BC:
    Diodorus Siculus Historicus 7.5, 15.13 ">Refs 1st c.BC+</a>]:— <i>middle</i>,
    <i>poetry</i><i>aorist</i> ἐκτίσσατο [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “O.” 10(11).25, “fragment” 1.4 (ἐκτής- codices)">Refs 5th
    c.BC+</a>]:— <i>passive</i>, <i>future</i> κτισθήσομαι [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus “Chr.” 5.38, 1st c.BC: Dionysius
    Halicarnassensis 1.56 ">Refs 1st c.BC+</a>]: <i>aorist</i> ἐκτίσθην [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.12, etc.">Refs 5th c.BC+</a>]: <i>perfect</i>
    ἔκτισμαι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.46, 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 45, 5th c.BC: Euripides
    Tragicus “Fragmenta” 360.9 ">Refs 5th c.BC+</a>]:—<b>people</b> a country, <b>build
    houses and cities in</b> it, κτίσσε δὲ Δαρδανίην Il.[same place]; κ. χώρην, νῆσον,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.149, 3.49.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> of a city, <b>found, build</b>,
    Θήβης ἕδος ἔκτισαν Od.[same place],[<a href="javascript:void(0)" title="compare
    5th c.BC: Herodotus Historicus 1.167, 168, 5th c.BC: Thucydides Historicus 6.4,
    “PCair.Zen.” 169 (3rd c.BC)">Refs 5th c.BC+</a>]; ἀποικίαν [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 815 ">Refs 4th c.BC+</a>]:—<i>passive</i>,
    <b>to be founded</b>, Σμύρνην τὴν ἀπὸ Κολοφῶνος κτισθεῖσαν <b>founded by emigrants
    from</b> Colophon, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.16, compare 7.153, 8.62 ">Refs 5th c.BC+</a>]; μήτε ἄστεα μήτε τείχεα ἐκτισμένα
    no <b>fixed</b> cities or walls, [<a href="javascript:void(0)" title=" [prev.
    author] 4.46; - ομένη πόλις 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.”
    2.155 5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    κ. ἄλσος <b>plant</b> a grove, [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “P.” 5.89 ">Refs 5th c.BC+</a>]; βωμόν <b>set up</b> an altar,
    [<a href="javascript:void(0)" title=" [prev. author] “O.” 7.42 ">Refs</a>]; ἑορτάν,
    ἀγῶνα, <b>found, establish</b> it, [<a href="javascript:void(0)" title="[prev.
    work] 6.69, 10(11).25 (_middle_)">Refs</a>]; τὸν Κύρνον.. κτίσαι, ἥρων ἐόντα <b>establish</b>
    his worship, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.167; δαῖτάς τινι 4th-5th c.BC: Aeschylus Tragicus “Choephori” 484 (_passive_)">Refs
    5th c.BC+</a>]; τάφον τινί [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Antigone” 1101; αἵρεσιν 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 1.77 5th c.BC: Sophocles Tragicus; σύνοδον “IG” 22.1343.12 (1st c.BC). ">Refs
    5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>produce, create, bring into
    being</b>, γόνῳ τινά [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Supplices” 172 (Lyric poetry)">Refs 4th c.BC+</a>]; <b>bring about</b>,
    τελευτήν [<a href="javascript:void(0)" title="[prev. work] 140 (Lyric poetry),compare
    “Ch.” 441 (Lyric poetry)">Refs</a>]; ὁ τὴν φιλίην ἐκτικώς [<a href="javascript:void(0)"
    title=" “Lyrica Alexandrina Adespota” ">Refs</a>] [prev. cited]; of painters,
    δένδρεα.. καὶ ἀνέρας ἠδὲ γυναῖκας Emp.[same place]; ἵπποισι τὸν χαλινὸν κτίσας
    <b>having invented</b> it, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 715 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>make</b> so and so, ἐλεύθερον κ. τινά [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Choephori” 1060; ἔνθεον κτίσας φρένα [prev.
    author] “Eu.” 17, compare 714; ποτανὰν εἴ σέ τις θεῶν κτίσαι 5th c.BC: Euripides
    Tragicus “Supplices” 620 (Lyric poetry), compare 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 289 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__6</b></Level3>
    <b>perpetrate</b> a deed, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Trachiniae” 898 ">Refs 5th c.BC+</a>]. (Cf. Sanskrit <i>kséti</i> ''reside'',
    <b>k[snull]itís</b> (={κτίσις}) ''habitation''.)'
