strongs_number: G1899
language: greek
lemma: ἔπειτα
transliteration: épeita
definition: thereafter
kjv_usage: after that(-ward), then
derivation: from G1909 (ἐπί) and G1534 (εἶτα);
extended_definition:
  gloss: then
  definition: '<b>ἐπειτα</b>, adv. of sequence <BR /> [in LXX: <ref=''Num.19.10''>Num.19:10</ref>
    A, <ref=''Isa.16.2''>Isa.16:2</ref>, <ref=''4Ma.6.3''>4Ma.6:3</ref> * ;] <BR /><b>thereupon,
    thereafter, then</b>: <ref=''Luk.16.7''>Luk.16:7</ref>, <ref=''Gal.1.21''>Gal.1:21</ref>,
    <ref=''Jas.4.14''>Jas.4:14</ref>; before μετὰ τοῦτο, <ref=''Jhn.11.7''>Jhn.11:7;</ref>
    μετὰ ἔτη τρία, <ref=''Gal.1.18''>Gal.1:18;</ref> διὰ δεκατεσσάρων ἐτῶν, <ref=''Gal.2.1''>Gal.2:1;</ref>
    πρῶτον . . . ἔ., <ref=''1Co.15.46''>1Co.15:46</ref>, <ref=''1Th.4.17''>1Th.4:17</ref>,
    <ref=''Heb.7.2''>Heb.7:2</ref>; πρότεφον . . . ἔ, <ref=''Heb.7.27''>Heb.7:27;</ref>
    ἀπαρχὴ . . . ἔ., <ref=''1Co.15.23''>1Co.15:23;</ref> εἶτα . . . ἔ., <ref=''1Co.15.5-6''>1Co.15:5-6</ref>
    (WH, txt.); . . . ἔ., <ref=''1Co.15.5-7''>1Co.15:5-7</ref> (WH, mg.); τρίτον .
    . . ἔ. (his), <ref=''1Co.12.28.''>1Co.12:28.</ref>†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔπειτα</b>, <br /> <i>Ionic dialect</i> and <i>Doric dialect</i>
    <b>ἔπειτε</b>(ν) (which see), <i>adverb</i>, (ἐπί, εἶτα): <br /><Level2><b>__I</b></Level2>
    of mere Sequence, without any notion of cause, <b>thereupon, thereafter, then,</b>
    frequently from [<a href="javascript:void(0)" title=" Hom. downwards, as Il. 1.48,
    2.169, etc.">Refs</a>]: when in strong opposition to the former act or state,
    with past tenses, <b>thereafter, afterwards;</b> with future, <b>hereafter,</b>
    ἢ πέφατ᾽ ἢ καὶ ἔ. πεφήσεται [<a href="javascript:void(0)" title="8th c.BC: Ilias
    Homerus Epicus “Illiad” 15.140; opposed to αὐτίκα νῦν, 23.551 ">Refs 8th c.BC+</a>];
    ὃς δ᾽ ἔπειτ᾽ ἔφυ, opposed to ὅστις πάροιθεν ἦν, [<a href="javascript:void(0)"
    title=" A. “Ag.” 171 (Lyric poetry)">Refs</a>]: in Hom.frequently with other Advs.,
    αὐτίκ᾽ ἔ. [<a href="javascript:void(0)" title="8th c.BC: Ilias Homerus Epicus
    “Illiad” 5.214; αἶψα, ὦκα ἔ., 24.783, 18.527 ">Refs 8th c.BC+</a>]; even ἔνθα..
    ἔ. 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.297; δὴ ἔ. 8.378: usually with
    reference to a former act, <b>just then, at the time,</b> [<a href="javascript:void(0)"
    title=" 1.106 ">Refs</a>]; frequently in narrative, πρῶτα μὲν.., αὐτὰρ ἔ. [<a
    href="javascript:void(0)" title="8th c.BC: Ilias Homerus Epicus “Illiad” 16.497;
    πρῶτον μέν.., followed by ἔ. δέ.., Th. 2.55, Pl. “Ap.” 18a, etc.">Refs 8th c.BC+</a>];
    by ἔ. alone, [<a href="javascript:void(0)" title=" Th. 1.33, etc.">Refs</a>];
    by ἔ. δέ.. ἔ. δέ.. ἔ..., [<a href="javascript:void(0)" title=" X. “Cyr.” 1.3.14;
    ἐπεὶ δέ.. ἔ... ἔ... ἔ. δέ, [prev. work] 8.3.24, +others">Refs</a>]; πρὶν μέν..,
    ἔ. δέ.. 5th c.BC: Sophocles Tragicus “Electra” 724; ἔ. γε 5th-6th c.BC: Plato
    Philosophus “Theaetetus” 147c, etc., <i>falsa lectio</i> in[<a href="javascript:void(0)"
    title=" Ar. “Th.” 556 ">Refs</a>]; κἄπειτα, frequently in Trag., [<a href="javascript:void(0)"
    title=" S. “Aj.” 61, 305, etc. ">Refs</a>]<br /><Level3><b>__I.2</b></Level3>
    with <i>Article</i>, τὸ ἔ. <b>what follows,</b> τό τ᾽ ἔ. καὶ τὸ μέλλον καὶ τὸ
    πρίν [<a href="javascript:void(0)" title="[prev. author] “Ant.” 611 (Lyric poetry);
    τά τε πρῶτα, τά τ᾽ ἔ., ὅσα τ᾽ ἔμελλε τυχεῖν 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 1265 (Lyric poetry); οἱ ἔ. _future generations,?? 4th-5th c.BC: Aeschylus
    Tragicus “Eumenides” 672; ὁ ἔ. βίος 5th-6th c.BC: Plato Philosophus “Phaedo” 116a;
    εἰς τὸν ἔ. χρόνον [prev. author] “Phlb.” 39e, X. “Cyr.” 1.5.9, “OGI” 90.43 (Rosetta,
    2nd c.BC)">Refs 5th c.BC+</a>]; ἡ ἐς τὸ ἔ. δόξα [<a href="javascript:void(0)"
    title="5th c.BC: Thucydides Historicus 2.64; ἐν τῷ ἔ. 5th-6th c.BC: Plato Philosophus
    “Phaedo” 67d; ἐκ τοῦ ποτὲ εἰς τὸ ἔ. [prev. author] “Prm.” 152b. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__I.3</b></Level3> like{εἶτα}, with a finite Verb after a participle,
    μειδήσασα δ᾽ ἔ. ἑῷ ἐγκάτθετο κόλπῳ she smiled and <b>then</b> placed it in her
    bosom, [<a href="javascript:void(0)" title=" Il. 14.223, compare 11.730, etc.">Refs</a>]:
    frequently in Trag. and <i>Attic dialect</i>, [<a href="javascript:void(0)" title="
    A. “Th.” 267, “Eu.” 29, Pl. “Phd.” 82c ">Refs</a>]: so frequently when <i>participle</i>
    and Verb are opposed, marking surprise or the like, <b>and then, and yet, nevertheless,</b>
    τὸ μητρὸς αἷμα.. ἐκχέας πέδοι ἔ. δώματ᾽ οἰκήσει πατρό; [<a href="javascript:void(0)"
    title="4th-5th c.BC: Aeschylus Tragicus “Eumenides” 654, compare 438; χὤταν ἐν
    κακοῖσί τις ἁλοὺς ἔ. τοῦτο καλλύνειν θέλῃ 5th c.BC: Sophocles Tragicus “Antigone”
    496; ὅστις ἀνθρώπου φύσιν βλαστὼν ἔ. μὴ κατ᾽ ἄνθρωπον φρονῇ [prev. author] “Aj.”
    761; εἰ πτωχὸς ὢν ἔπειτ᾽ ἐν Ἀθηναίοις λέγειν μέλλω 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 498, compare “Av.” 29, Pl. “Grg.” 519e, “Prt.” 319d: adversatively,
    answering μέν, πολλάκις μὲν ὥρμα.., ἔ... διεκωλύετο [prev. author] “R.” 336b;
    ἔτι μὲν ἐνεχείρησα.., ἔ... [prev. author] “Prt.” 310c, etc.">Refs 5th c.BC+</a>];
    also κἄπειτα after a <i>participle</i>, [<a href="javascript:void(0)" title="
    Ar. “Nu.” 624, “Av.” 536; compare εἶτα 1.2. ">Refs</a>]<br /><Level3><b>__I.4</b></Level3>
    in apodosi (never at the beginning of the clause; in [<a href="javascript:void(0)"
    title=" Hom. frequently strengthened by other Particles): ">Refs</a>]<br /><Level4><b>__I.4.a</b></Level4>
    after a Temporal <i>conjunction</i>, <b>then, thereafter,</b> ἐπεὶ δὴ σφαίρῃ πειρήσαντο,
    ὀρχείσθην δὴ ἔ. when they had done playing at ball, <b>then</b> they danced, [<a
    href="javascript:void(0)" title=" Od. 8.378 ">Refs</a>]; after ἐπεί, [<a href="javascript:void(0)"
    title=" Il. 16.247; ἐπὴν.. δὴ ἔ. 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.121
    ">Refs 8th c.BC+</a>]; ὁπότε, [<a href="javascript:void(0)" title=" Il. 18.545
    ">Refs</a>]; ὅτε,[<a href="javascript:void(0)" title=" 3.223; ὡς.. ἄρ᾽ ἔ. 10.522;
    ἦμος.. καὶ τότ᾽ ἔ. 1.478. ">Refs</a>]<br /><Level4><b>__I.4.b</b></Level4> after
    a Conditional <i>conjunction</i>, <b>then surely,</b> εἰ δ᾽ ἐτεὸν δὴ.. ἀγορεύεις,
    ἐξ ἄρα δή τοι ἔ. θεοὶ φρένας ὤλεσαν if thou speakest sooth, <b>then of a surety</b>
    have the gods infatuated thee, [<a href="javascript:void(0)" title=" 7.360, compare
    10.453, Od. 1.290, etc.">Refs</a>]; so after ἤν, [<a href="javascript:void(0)"
    title=" Il. 9.394 ">Refs</a>]; also when the apodosis takes the form of a question,
    εἰ μὲν δὴ ἕταρόν γε κελεύετέ μ᾽ αὐτὸν ἑλέσθαι, πῶς ἂν ἔ. Ὀδυσῆος λαθοίμη; how
    can I <b>in such a case?</b> [<a href="javascript:void(0)" title=" 10.243 ">Refs</a>];
    when a condition is implied in <i>relative</i> <i>pronoun</i>, ὃν (={εἴ τινα})
    μέν κ᾽ ἐπιεικὲς ἀκουέμεν, οὔ τις ἔ. τόν γ᾽ εἴσεται 1.547; ὃν (={εἴ τινα}) δέ κ᾽
    ἐγὼν ἀπάνευθε μάχης ἐθέλοντα νοήσω μιμνάζειν, οὔ οἱ ἔ. ἄρκιον ἐσσεῖται 2.392.
    <br /><Level2><b>__II</b></Level2> of Sequence in thought, i.e. Consequence or
    Inference, <b>then, therefore,</b> ξεῖν᾽, ἐπεὶ ἂρ δὴ ἔ... μενεαίνεις 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 17.185 [<a href="javascript:void(0)" title=",
    cf. Il. 15.49, 18.357; οὐ σύ γ᾽ ἔ. Τυδέος ἔκγονός ἐσσι 5.812 ">Refs</a>]; rarely
    at the beginning, ἔπειθ᾽ ἑλοῦ γε θάτερα 5th c.BC: Sophocles Tragicus “Electra”
    345. <br /><Level3><b>__II.2</b></Level3> in telling a story, νῆσος ἔ. τις ἔστι
    <b>now,</b> there is an island, [<a href="javascript:void(0)" title=" Od. 4.354,
    compare 9.116. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3> in <i>Attic dialect</i>
    frequently to introduce emphatic questions, <b>why then.. ?</b> ἔ. τοῦ δέε; [<a
    href="javascript:void(0)" title="5th-6th c.BC: Aristophanes Comicus “Plutus” 827,
    compare “Th.” 188, “Nu.” 226 ">Refs</a>]; mostly to express surprise, or to sneer,
    <b>and so forsooth..? and so really..?</b> ἔ. οὐκ οἴει φροντίζειν [τοὺς θεοὺς
    τῶν ἀνθρώπων]; [<a href="javascript:void(0)" title=" X. “Mem.” 1.4.11; so κἄπειτα
    5th c.BC: Euripides Tragicus “Med.” 1398 (_anapaest meter_), Ar. “Ach.” 126, “Av.”
    963, X. “Smp.” 4.2 ">Refs 5th c.BC+</a>]; frequently with δῆτα added, ἔ. δῆτα
    δοῦλος ὢν κόμην ἔχει; [<a href="javascript:void(0)" title="5th-6th c.BC: Aristophanes
    Comicus “Aves” 911, compare 1217, “Lys.” 985, E. “Alc.” 822. ">Refs</a>]'
