strongs_number: G2730
language: greek
lemma: κατοικέω
transliteration: katoikéō
definition: to house permanently, i.e. reside (literally or figuratively)
kjv_usage: dwell(-er), inhabitant(-ter)
derivation: from G2596 (κατά) and G3611 (οἰκέω);
extended_definition:
  gloss: to dwell
  definition: '<b>κατ-οικέω</b>, -ῶ <BR /> [in LXX very frequently and nearly always
    for יָשַׁב ;] <BR />__1. trans., <b>to inhabit, dwell in</b>: with accusative,
    <ref=''Luk.13.4''>Luk.13:4</ref>, <ref=''Act.1.10; 2.9, 14; 4.16; 9.32, 35; 19.10''>Act.1:10
    2:9, 14 4:16 9:32, 35 19:10</ref>, 17. <ref=''Rev.17.2''>Rev.17:2</ref>; of God,
    <ref=''Mat.23.21.''>Mat.23:21.</ref> <BR /> __2. Intrans., <b>to settle, dwell</b>:
    <ref=''Act.22.12''>Act.22:12;</ref> before ἐν (cl.), <ref=''Act.1.20''>Act.1:20</ref>
    (LXX) <ref=''Act.2.5; 7.2, 4; 7.48; 9.22; 11.29; 13.27; 17.24''>Act.2:5 7:2, 4
    7:48 9:22 11:29 13:27 17:24</ref>, <ref=''Heb.11.9''>Heb.11:9</ref>, <ref=''Rev.13.12''>Rev.13:12</ref>;
    before εἰς (B1., § 39, 3; M, <i>Pr.</i>, 62 f., 234 f.), <ref=''Mat.2.23; 4.13''>Mat.2:23
    4:13</ref>, <ref=''Act.7.4''>Act.7:4</ref>; ἐπὶ τ. γῆς (<ref=''Num.13.33''>Num.13:33</ref>,
    al.), <ref=''Rev.3.10; 6.10; 8.13; 11.10; 13.8, 14; 17.8''>Rev.3:10 6:10 8:13
    11:10 13:8, 14 17:8</ref>; ἐπὶ παντὸς  προσώπου τ. γ., <ref=''Act.17.26''>Act.17:26;</ref>
    ὅπου, <ref=''Rev.2.13''>Rev.2:13;</ref> ἐκεῖ (of demons), <ref=''Mat.12.45''>Mat.12:45</ref>,
    <ref=''Luk.11.26''>Luk.11:26</ref>. Metaphorical, of divine indwelling: ὁ Χριστός,
    <ref=''Eph.3.17''>Eph.3:17;</ref> τ. πνεῦμα, <ref=''Jas.4.5''>Jas.4:5</ref> (κατῴκισεν,
    T, WH, R, txt.); τ. πλήωρμα (τ. θεότητος), <ref=''Col.1.19; 2.9''>Col.1:19 2:9</ref>;
    δικαιοσύνη (cf. <ref=''Wis.1.4''>Wis.1:4</ref>), <ref=''2Pe.3.13''>2Pe.3:13</ref>
    (cf. ἐν-κατοικέω).†<BR /> κατοικίζω, <BR /> [in LXX for יָשַׁב hi., etc. ;] <BR
    /><b>to cause to dwell</b>: metaphorically, with accusative, τὸ πνεῦμα, <ref=''Jas.4.5''>Jas.4:5</ref>
    (Rec., R, mg., κατῴκησεν).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατοικ-έω</b>, <br /> <b>settle in, colonize</b>, πόλιν [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.164; γῆν 5th
    c.BC: Euripides Tragicus “Medea” 10 ">Refs 5th c.BC+</a>]; τοῖς κατοικεῖν ἐθέλουσι
    τὰν πόλιν Decrees Byzantine cited in [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 18.91 ">Refs 4th c.BC+</a>]: generally, <b>inhabit</b>,
    τόπους [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    40; τὴν Ἀσίαν “SIG” 557.17 (5th c.BC: Magnes Comicus Mae., 3rd c.BC)">Refs 5th
    c.BC+</a>], etc.:— <i>passive</i>, <b>to be dwelt in</b> or <b>inhabited</b>,
    opposed to κατοικίζομαι (to be just founded), [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Politica” 1266b2. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <i>absolutely</i>, <b>settle, dwell</b>, ζητοῦσα..
    ποῦ κατοικοίης [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 362; ἵνα χρὴ κατοικεῖν 5th-6th c.BC: Aristophanes Comicus “Aves”
    153 ">Refs 5th c.BC+</a>]; ἐν δόμοις, ἐν ἄστεσι, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Helena” 1651, 5th-6th c.BC: Plato Philosophus
    “Leges” 666e, etc.; αὐτόθι 5th c.BC: Thucydides Historicus 3.34; ἐν μοναρχίᾳ 5th-6th
    c.BC: Isocrates Orator 1.36; ἐπὶ γῆς NT.Rev.3.10 ">NT+5th c.BC+</a>]; especially
    of non-citizens, Ἐφέσιοι καὶ οἱ -οῦντες [<a href="javascript:void(0)" title="
    “SIG” 352.4 (Ephesus, 4th c.BC). compare 633.67 (Milet., 2nd c.BC)">Refs 4th c.BC+</a>]:—<i>perfect</i>
    and <i>pluperfect</i> <i>passive</i>, <b>to have been planted</b> or <b>settled</b>,
    κατὰ κώμας [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.96, compare 2.102 ">Refs 5th c.BC+</a>]; κ.νῆσον, τὴν μεσόγειαν, [<a href="javascript:void(0)"
    title=" [prev. author] 4.8, 5th c.BC: Thucydides Historicus 1.120. ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>administer, govern</b>, οἱ τὰς
    πόλεις -οῦντες [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Rh.” 2.225 5th c.BC: Sophocles Tragicus:">Refs 5th c.BC+</a>]
    —more frequently in <i>passive</i>, κατῴκηνται καλῶς[<a href="javascript:void(0)"
    title=", of Athens, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1004 ">Refs
    5th c.BC+</a>]; ὀρθῶς κ., of Sparta, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 683a. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>intransitive</i> of cities, <b>lie, be siluated</b>, ἐν τοῖς πεδίοις [<a href="javascript:void(0)"
    title="[prev. work] 677c, compare 682c: also with _accusative_ loci, τὰς τὴν Ἀσίαν
    κατοικούσας ">Refs</a>]<b>which are situated in</b>.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 5.123. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
