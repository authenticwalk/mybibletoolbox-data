strongs_number: G3112
language: greek
lemma: μακράν
transliteration: makrán
definition: at a distance (literally or figuratively)
kjv_usage: (a-)far (off), good (great) way off
derivation: feminine accusative case singular of G3117 (μακρός) (G3598 (ὁδός) being
  implied);
extended_definition:
  gloss: far
  definition: '<b>μακράν (prop. fem. accusative of μακρός</b>, Sc. ὁδόν), adv. ,<BR
    /> [in LXX for רָחוֹק hi., רָחַק, etc. ;] <BR /><b>a long way, far</b>: <ref=''Luk.15.20''>Luk.15:20</ref>,
    <ref=''Act.22.21''>Act.22:21</ref>; before ἀπό, <ref=''Mat.8.30''>Mat.8:30</ref>,
    <ref=''Luk.7.6''>Luk.7:6</ref>, <ref=''Jhn.21.8''>Jhn.21:8</ref>, <ref=''Act.17.27''>Act.17:27</ref>;
    id. metaphorically, <ref=''Mrk.12.34''>Mrk.12:34;</ref> οἱ εἰς μ., <ref=''Act.2.39''>Act.2:39</ref>
    (cf. <ref=''Isa.2.2''>Isa.2:2</ref>); metaphorically, οἱ ποτὲ ὄντες μ. (opposite
    to ἐγγύς), <ref=''Eph.2.13''>Eph.2:13;</ref> οἱ μ., <ref=''Eph.2.17.''>Eph.2:17.</ref>†<BR
    /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μακράν</b>, <br /> <i>Ionic dialect</i> <b>μακρήν</b>, <i>accusative</i>
    <i>feminine</i> of μακρός used as <i>adverb</i>, <b>far</b>, μ. ἀνωτέρω θακῶν
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 314 ">Refs 4th c.BC+</a>]; μ. λελειμμένος left <b>far</b> behind,[<a
    href="javascript:void(0)" title=" [prev. work] 857; οὐδέπω μακρὰν πτέσθαι σθένοντες
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 16; ἀπελθεῖν 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 438 (Lyric poetry); ἱέναι 5th-6th c.BC: Xenophon Historicus “Anabasis”
    3.4.17; ἔστ᾽ οὐ μ. ἄπωθεν 5th-6th c.BC: Aristophanes Comicus “Aves” 1184 ">Refs
    5th c.BC+</a>]; τοὔργον οὐ μ. λέγεις the business you speak of is not <b>far</b>
    to seek, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    26 ">Refs 5th c.BC+</a>]: with <i>genitive</i>, <b>far from</b>, βαρβάρου χθονός
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 629; κἂν ᾖ τοῦ γένους μ. 5th-6th c.BC: Plato Comicus 192; τῶν πολεμίων
    2nd c.BC: Polybius Historicus 3.50.8; οὐ μ. ἀπό τινος [prev. author] 3.45.2: in
    _comparative_, ἀποσκίδνασθαι μακροτέραν">Refs 5th c.BC+</a>] <b>to a greater distance</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 6.98; πορεύεσθαι
    μ. 5th-6th c.BC: Xenophon Historicus “Anabasis” 2.2.11: _superlative_, ὅτι μακροτάτην">Refs
    5th c.BC+</a>] <b>as far as possible</b>, with <i>genitive</i> loci, [<a href="javascript:void(0)"
    title="[prev. work] 7.8.20. ">Refs</a>]<br /><Level3><b>__2</b></Level3> μακρὰν
    λέγειν speak <b>at length</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Septem contra Thebas” 713, 5th c.BC: Sophocles Tragicus “Electra”
    1259; μ. τείνειν 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1296, 5th c.BC:
    Sophocles Tragicus “Ajax” 1040; ἐκτείνειν 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    916. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of Time, <b>long</b>,
    μ. ζῆν, ἀναμένειν, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Electra” 323, 1389 (Lyric poetry)">Refs 5th c.BC+</a>]; οὐ μ. <b>shortly</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Orestes” 850,
    etc.; so οὐκ ἐς μακρήν 5th c.BC: Herodotus Historicus 5.108, compare 4th-5th c.BC:
    Aeschylus Tragicus “Supplices” 925, 5th-6th c.BC: Aristophanes Comicus “Vespae”
    454, etc.; εὐθύς, οὐκ εἰς μὰκράν 4th c.BC: Demosthenes Orator 18.36 ">Refs 5th
    c.BC+</a>] (but, not <b>at length</b>, [<a href="javascript:void(0)" title=" 1st
    c.BC: Philodemus Philosophus “de Pietate - Herkulanische Studien” 25). ">Refs
    1st c.BC+</a>]'
