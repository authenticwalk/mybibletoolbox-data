strongs_number: G4295
language: greek
lemma: πρόκειμαι
transliteration: prókeimai
definition: to lie before the view, i.e. (figuratively) to be present (to the mind),
  to stand forth (as an example or reward)
kjv_usage: be first, set before (forth)
derivation: from G4253 (πρό) and G2749 (κεῖμαι);
extended_definition:
  gloss: to set before
  definition: '<b>πρό-κειμαι </b><BR /> [in LXX: <ref=''Exo.39.18''>Exo.39:18</ref>
    (36), <ref=''Num.4.7''>Num.4:7</ref> (פָּנִים), etc. ;] <BR />used as pass. of
    προτίθημι; <BR /> __1. <b>to be set before one, to be set forth</b>: <ref=''Heb.6.18;
    12.1-2''>Heb.6:18 12:1-2</ref>, <ref=''Jude.7''>Ju 7</ref>. <BR /> __2. <b>to
    present oneself, be present</b>: <ref=''2Co.8.12''>2Co.8:12</ref> (see Mey., in
    l).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρόκειμαι</b>, <br /> used as <i>passive</i> of προτίθημι,
    <b>to be set before one,</b> ὀνείαθ᾽ ἑτοῖμα προκείμενα the meats <b>laid</b> ready,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    9.91, +others">Refs 8th c.BC+</a>]; π. δαίς, δεῖπνον, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.211, 5.105; τὰ π. ἀγαθά [prev. author]
    9.82 ">Refs 5th c.BC+</a>]; ἄρτοι προκείμενοι <b>shew</b>-bread, [<a href="javascript:void(0)"
    title=" LXX.Exo.39.18 (36); τράπεζα π. [prev. work] 38.9 (37.10). ">LXX</a>]<br
    /><Level3><b>__2</b></Level3> <b>lie exposed,</b> ὁρέω παιδίον προκείμενον [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.111 ">Refs
    5th c.BC+</a>]; of a tuft of wool, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Trachiniae” 702 ">Refs 5th c.BC+</a>]; ἄτιμος ὧδε πρόκειμαι,
    says Ajax of himself, [<a href="javascript:void(0)" title=" [prev. author] “Aj.”
    427 (Lyric poetry), compare 5th c.BC: Euripides Tragicus “Troades” 1179; νομίζετε
    τὸν παῖδα τουτονὶ ἱκετηρίαν ὑμῖν προκεῖσθαι 4th c.BC: Demosthenes Orator 43.83
    ">Refs 5th c.BC+</a>]; especially <b>lie dead,</b> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 964 (Lyric poetry),
    5th c.BC: Sophocles Tragicus “Ajax” 1059 ">Refs 5th c.BC+</a>]; προκείμενον νέκυν
    <b>laid out</b> for burial, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Alcestis” 1012, compare 5th c.BC: Sophocles Tragicus “Antigone” 1101,
    5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 537, “Av.” 474, 5th c.BC: Antipho
    Orator 6.34, 2nd c.AD: Lucianus Sophista “Luct.” 12 ">Refs 5th c.BC+</a>]; opposed
    to ἐξενεχθείς, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator “Fragmenta”
    23 ">Refs 5th c.BC+</a>] (also, <b>to be buried first,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae ad res Romanas pertinentes 4.735 (from Eumenia),
    “MAMA” 4.357 ([prev. passage], 3rd c.AD)): _metaphorically_, πρὸς ὕβριν π.">Refs
    3rd c.AD+</a>] <b>to be exposed</b> to.., [<a href="javascript:void(0)" title="
    1st c.BC: Diodorus Siculus Historicus 33.15 (uncertain reading). ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>to be set before</b> competitors, as the prize
    of a contest, τοῖσι.. προὔκειτο μέγας τρίπος [<a href="javascript:void(0)" title="
    8th-7th c.BC: Hesiodus Epicus “Scutum Herculis” 312: hence, ">Refs 8th c.BC+</a>]<br
    /><Level4><b>__3.b</b></Level4> <i>metaphorically</i>, <b>to be set before</b>
    one, <b>proposed,</b> γνῶμαι τρεῖς προεκέατο three opinions <b>were set forth,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.83, compare
    7.16. α; τοσούτων πέρι σκέψις πρόκειτα 5th-6th c.BC: Plato Philosophus “Respublica”
    533e, compare “Phdr.” 237c ">Refs 5th c.BC+</a>]; π. τῷ συμβουλεύοντι σκοπὸς τὸ
    συμφέρον <b>is proposed</b> as a mark, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Rhetorica” 1362a17 ">Refs 4th c.BC+</a>]; ἡ προκειμένη
    ξυμμαγία the alliance <b>which naturally offers,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.35 ">Refs 5th c.BC+</a>]; frequently
    of contests, πόνος τε καὶ ἀγὼν ἔσχατος ψυχῇ π. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedrus” 247b, compare “La.” 182a; καταγέλαστον..,
    ὃ πάλαι πρόκειται, τοῦτο πάλιν προτιθέναι [prev. author] “Euthd.” 279d ">Refs
    5th c.BC+</a>]; <b>to be extant,</b> προοίμια π. [<a href="javascript:void(0)"
    title=" [prev. author] “Lg.” 722e ">Refs</a>]; frequently in <i>participle</i>,
    ὁ προκείμενος ἄεθλος the task <b>set,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.126, 4.10, compare 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 259, 755; ἀγῶνος μεγίστου π. 5th c.BC: Herodotus Historicus
    9.60; ἆθλα π. 5th c.BC: Lysias Orator 1.47, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 2.3.2, etc.; τὸν π. πόνον 5th c.BC: Euripides Tragicus
    “Alcestis” 1149; ἔχειν ἔργον π. 5th-6th c.BC: Plato Philosophus “Respublica” 407a
    ">Refs 5th c.BC+</a>]; τὰ προκείμενα, opposed to μέλλοντα, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 1334, compare 5th c.BC: Euripides
    Tragicus “Rhesus” 984; so ξυμφορᾶς προκειμένης [prev. author] Alcaeus551 ">Refs
    5th c.BC+</a>]; τὸ π. ἐν τῷ λόγῳ or τὸ π., <b>the question</b> under discussion,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Gorgias”
    457d, “La.” 184c, etc.">Refs 5th c.BC+</a>]; τὸ π. πρῆγμα the matter <b>in hand,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.207: _impersonal_,
    περὶ σωτηρίας προκειμένου">Refs 5th c.BC+</a>] <b>when the question is</b> concerning
    safety, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Ecclesiazusae” 401; πρόκειται ἡμῖν ζητεῖν 2nd c.AD: Lucianus Sophista “Par.”
    54, compare 1st c.BC: Dionysius Halicarnassensis “Ars Rhetorica” 7.5. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>to be set forth, settled, prescribed,
    appointed,</b> ἔργων ὧν νόμοι πρόκεινται [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 865 (Lyric poetry); π. σημήϊα
    5th c.BC: Herodotus Historicus 2.38 ">Refs 5th c.BC+</a>]; αἱ προκείμεναι ἡμέραι
    the <b>prescribed</b> days,[<a href="javascript:void(0)" title=" [prev. work]
    87; ὀγδώκοντα ἔτεα ξόης πλήρωμα ἀνδρὶ προκεῖσθαι [prev. author] 3.22; ἀναγκαίη
    π. [prev. author] 1.11 ">Refs</a>]; τὸ θανεῖν.. πᾶσι πρόκειται probably in [<a
    href="javascript:void(0)" title=" “IG” 12(1).146 (from Rhodes) ">Refs</a>]; of
    laws, νόμους ὑπερβαίνουσα τοὺς π. [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Antigone” 481 ">Refs 5th c.BC+</a>]; of punishments, στέρεσθαι
    κρατὸς ἦν προκείμενον [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 371; φόνον π. δημόλευστον 5th c.BC: Sophocles Tragicus “Antigone”
    36; πολλῶν [ἁμαρτημάτων] θανάτου ζημίαι π. 5th c.BC: Thucydides Historicus 3.45.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>to be first stated,</b>
    οὐ πρόκειται τοῦ λόγου τὸ τί ἐστιν [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Topica” 142b24. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>lie before, lie in front of,</b> with <i>genitive</i>, Αἴγυπτος προκειμένη
    τῆς ἐχομένης γῆς <b>projecting further than,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.12, compare 4.99 ">Refs 5th c.BC+</a>];
    ᾗ (ᾧ codices) προὔκειτο μαστῶν περονίς where <b>was set</b> a brooch <b>before</b>
    her breasts, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Trachiniae” 925; πρὸ τῶν ἀνθρώπων π. τὰ παραφράγματα 5th-6th c.BC: Plato Philosophus
    “Respublica” 514b; Ἐφέσου τεὰ τόξα πρόκειται 3rd c.BC: Callimachus Epicus “Hymnus
    in Dianam” 258; οἱ προκείμενοι τῶν στοῶν πύργοι 2nd c.BC: Polybius Historicus
    1.48.2 ">Refs 5th c.BC+</a>]: <i>absolutely</i>, of a cape, island, etc., ἐν τῇ
    θαλάττῃ π. χωρίον [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 6.4.3; τὰ προκείμενα τῆς χώρας ὄρη [prev. author] “Mem.”
    3.5.27; παρὰ ἤπειρον νῆσος π. [prev. author] “Ath.” 2.13, etc. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>bulge, project,</b> ἡ γαστὴρ πρόκειται [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “γυναικεῖα” 1.3.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>precede,</b> γράμμα
    π. an <b>initial</b> letter, [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 11.426">Refs</a>]; ἐν τοῖς π. in the <b>preceding pages,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 138.4; ὡς πρόκειται
    [prev. work] 32.17 ">Refs 2nd c.AD+</a>], frequently in Papyrus, [<a href="javascript:void(0)"
    title=" “POxy.” 271.15 (1st c.AD), etc.">Refs 1st c.AD+</a>]; προκείμενον a <b>preceding</b>
    word, [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Pronominibus;” 39.25, +others">Refs 2nd c.AD+</a>]; χρόνος ὁ προκείμενος date
    <b>as above,</b> [<a href="javascript:void(0)" title=" PTeb. 397.34 (2nd c.AD)">Refs
    2nd c.AD+</a>]; τοῦ π. ἔτους in the <b>aforesaid</b> year, [<a href="javascript:void(0)"
    title=" “PAmh.” 50.11 (2nd c.BC)">Refs 2nd c.BC+</a>]; ἡ π. βοτάνη <b>above-mentioned,</b>
    [<a href="javascript:void(0)" title=" PMag.Par. 1.779, compare 2nd c.AD: Galenus
    Medicus 12.455 (but οἱ π. θεοί">Refs 2nd c.AD+</a>] <b>represented</b> on this
    monument, [<a href="javascript:void(0)" title=" “OGI” 663.2 (Egypt, 1st c.AD)).
    ">Refs 1st c.AD+</a>]<br /><Level3><b>__III.2</b></Level3> τὸ π. αὐτοῦ μόριον
    <b>from which it is derived</b> (ὥς from ὅς), [<a href="javascript:void(0)" title="
    2nd c.AD: Apollonius Dyscolus Grammaticus “de Adverbiis;” 171.8. ">Refs 2nd c.AD+</a>]'
