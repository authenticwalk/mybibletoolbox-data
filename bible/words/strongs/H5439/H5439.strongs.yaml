strongs_number: H5439
language: hebrew
lemma: סָבִיב
transliteration: çâbîyb
pronunciation: saw-beeb'
definition: (as noun) a circle, neighbour, or environs; but chiefly (as adverb, with
  or without preposition) around
kjv_usage: (place, round) about, circuit, compass, on every side.
derivation: or (feminine) סְבִיבָה; from H5437 (סָבַב);
