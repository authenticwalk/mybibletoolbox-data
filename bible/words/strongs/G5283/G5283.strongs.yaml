etymology:
  lsj_definition: '<b> ὑπόνοια</b>, ἡ, <br /> (ὑπονοέω) <b>suspicion, conjecture,
    guess,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Pax” 993 (_plural_, _anapaest meter_); τοῦ μὴ συνειληφέναι 2nd c.AD: Soranus
    Medicus 2.54, compare 2nd c.AD: Galenus Medicus 6.663">Refs 5th c.BC+</a>]; ὑπόνοιαι
    τῶν μελλόντων <b>notions formed</b> of future events, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.87; ἡ ὑ. τῶν ἔργων [prev. author] 2.41,
    compare 5th c.BC: Euripides Tragicus “Phoenissae” 1133 ">Refs 5th c.BC+</a>];
    in bad sense, ὑπόνοιαι πλασταί [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 48.39, compare 4th-3rd c.BC: Menander Comicus “Μονόστιχοι -
    Fragmenta Comicorum Graecorum” 732. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>suggestion,</b> [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Mus.” p.71 K.">Refs 1st c.BC+</a>]; <b>imputation,</b>
    [<a href="javascript:void(0)" title=" [prev. author] “D.” 1.13. ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> <b>the real meaning which lies at the bottom</b>
    of a thing, <b>deeper sense,</b> τὰς ὑ. οὐκ ἐπίστανται [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Symposium” 3.6 ">Refs 5th c.BC+</a>];
    especially <b>covert meaning</b> (such as is conveyed by myths and allegories),
    ὁ.. νέος οὐχ οἷός τε κρίνειν ὅτι τε ὑ. καὶ ὃ μή [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 378d, compare 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.19e">Refs 5th c.BC+</a>]; opposed to αἰσχρολογία,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1128a24; καθ᾽ ὑπόνοιαν ">Refs 4th c.BC+</a>]<b>by insinuation, covertly,</b>
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 28.4.5, 1st
    c.BC: Dionysius Halicarnassensis “Ars Rhetorica” 9.1; δι᾽ ὑπονοιῶν 4th c.AD: Alciphro
    Epistolographus 2.4. ">Refs 2nd c.BC+</a>]'
