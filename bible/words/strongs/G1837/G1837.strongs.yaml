strongs_number: G1837
language: greek
lemma: ἐξηχέομαι
transliteration: exēchéomai
definition: to "echo" forth, i.e. resound (be generally reported)
kjv_usage: sound forth
derivation: middle voice from G1537 (ἐκ) and G2278 (ἠχέω);
extended_definition:
  gloss: to ring/sound out
  definition: '<b>ἐξ-ηχέω</b>, -ῶ <BR /> [in LXX: <ref=''Jol.3.14''>Jol.3:14</ref>
    (הָמוֹן), <ref=''Sir.40.13''>Sir.40:13</ref>, <ref=''3Ma.3.2''>3Ma.3:2</ref> *
    ;] <BR /><b>to sound forth </b>(as a trumpet, or thunder; see M, <i>Th.</i>, l.with):
    pass., <ref=''1Th.1.8.''>1Th.1:8.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξηχ-έω</b>, <br /> <b>sound forth,</b> [<a href="javascript:void(0)"
    title=" LXX “Joel” 3(4).14, 2nd c.BC(?): Nechepso Astrologus cited in 2nd c.AD:
    Vettius Valens Astrologus 241.17: with _accusative_ _cognate_, τὸ κύκνειον ἐξηχεῖν">LXX+2nd
    c.BC+</a>] <b>sound forth</b> the swan''s song, i.e. <b>give vent to</b> dying
    prayers, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 30.4.7,
    compare 1st c.AD: Philo Judaeus 2.24 ">Refs 2nd c.BC+</a>]:—<i>passive</i>, [<a
    href="javascript:void(0)" title=" [prev. author] 2.107, NT.1Thes.1.8, 5th c.AD(?):
    Hesychius Legal icographus, etc. ">NT+5th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>utter senseless sounds,</b> of idiots, [<a href="javascript:void(0)" title="
    Polemo Physiognomonicus 51. ">Refs</a>]'
  source: STEPBible/LSJ
