strongs_number: G3549
language: greek
lemma: νομοθετέω
transliteration: nomothetéō
definition: to legislate, i.e. (passively) to have (the Mosaic) enactments injoined,
  be sanctioned (by them)
kjv_usage: establish, receive the law
derivation: from G3550 (νομοθέτης);
extended_definition:
  gloss: to give laws
  definition: '<b>νομοθετέω</b>, -ῶ <BR /> [in LXX for יָרָה hi. ;] <BR />__1. intrans.,
    to make laws; pass., <b>to be furnished with laws</b>: <ref=''Heb.7.11.''>Heb.7:11.</ref>
    <BR /> __2. Trans., <b>to ordain by law, enact</b>: pass., <ref=''Heb.8.6.''>Heb.8:6.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νομοθετ-έω</b>, <br /> <i>perfect</i> νενομοθέτηκα [<a href="javascript:void(0)"
    title=" 2nd c.AD: Alexander Rhetor 126.13 ">Refs 2nd c.AD+</a>]:—<b>frame laws,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 15.9, 5th-6th c.BC:
    Plato Philosophus “Respublica” 534d, etc.; Λακεδαιμονίοις 5th-6th c.BC: Xenophon
    Historicus “Apologia Socratis” 15; ταῖς μοναρχίαις 5th-6th c.BC: Isocrates Orator
    2.8; περί τινος [prev. author] 11.40; περί τινων 4th c.BC: Aristoteles Philosophus
    “Politica” 1294a37; ὑπὲρ ὅλου τοῦ ἐμπορίου 4th c.BC: Demosthenes Orator 56.48
    ">Refs 5th c.BC+</a>]:—<i>middle</i>, <b>frame laws for oneself,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 398b, “Tht.” 177e, etc.">Refs
    5th c.BC+</a>]:—<i>passive</i>, of a state, <b>to be furnished with laws, have
    a code of laws,</b> [<a href="javascript:void(0)" title=" [prev. author] “Lg.”
    701d, 962e, cf. NT.Heb.7.11. ">NT</a>]<br /><Level2><b>__II</b></Level2> <b>ordain
    by law,</b> τι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 628d, “R.” 417b; ἐναντία τῷ ὅρκῳ τοῦ δήμου ν. 5th-6th c.BC: Andocides
    Orator 4.3 ">Refs 5th c.BC+</a>]: with <i>infinitive</i>, <b>enact,</b> τῶν ζῴων
    ἐστὶν ἃ σέβεσθαι ἐνομοθέτησε [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator 11.26, compare “POxy.” 1119.16 (3rd c.AD)">Refs 5th c.BC+</a>]:
    —in <i>middle</i>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 736c ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be ordained by law,</b>
    [<a href="javascript:void(0)" title="NT.Heb.8.6; τὰ καλῶς νενομοθετημένα ἡμῖν
    ὑπὸ τῶν βασιλέων “OGI” 329.13 (Aegina, 2nd c.BC),compare 2nd c.AD: Lucianus Sophista
    “Pr.Im.” 18: _impersonal_, περὶ ταῦτα οὕτω σφι νενομοθέτηται">NT+2nd c.BC+</a>]
    <b>it has been</b> so <b>ordained by law,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.41; ν. καλὸν [εἶναι] τὸ χαρίζεσθαι 5th-6th c.BC:
    Plato Philosophus “Symposium” 182b; ἦν νενομοθετημένον 4th c.BC: Aristoteles Philosophus
    “Politica” 1319a11. ">Refs 5th c.BC+</a>]'
