strongs_number: G3670
language: greek
lemma: ὁμολογέω
transliteration: homologéō
definition: to assent, i.e. covenant, acknowledge
kjv_usage: con- (pro-)fess, confession is made, give thanks, promise
derivation: from a compound of the base of G3674 (ὁμοῦ) and G3056 (λόγος);
extended_definition:
  gloss: to confess/profess
  definition: '<b>ὁμολογέω</b>, -ῶ<BR /> (ὁμόλογος, of one mind: Dan LXX <ref=''Sus.1.60''>Su
    1:60</ref> *), [in LXX: <ref=''Job.40.9''>Job.40:9</ref> (14) (יָדָה hi.), <ref=''Jer.44.25''>Jer.44:25</ref>
    (נָדַר), al. ;] <BR />__1. to speak the same language (Hdt.). <BR /> __2. to agree
    with (Hdt., Plat., al.). <BR /> __3. to agree, confess, acknowledge (Plat., al.)
    : absol., <ref=''Jhn.1.20; 12.42''>Jhn.1:20 12:42</ref>; pass., <ref=''Rom.10.10''>Rom.10:10;</ref>
    before ὅτι, ib., <ref=''Heb.11.13''>Heb.11:13;</ref> with accusative of thing(s),
    <ref=''Act.23.8''>Act.23:8</ref>, <ref=''1Jn.1.9''>1Jn.1:9</ref>, <ref=''Rev.3.5''>Rev.3:5</ref>;
    id. with dative of person(s), <ref=''Act.24.14''>Act.24:14;</ref> with accusative
    cogn., <ref=''1Ti.6.12''>1Ti.6:12;</ref> with accusative of person(s), <ref=''1Jn.2.23''>1Jn.2:23</ref>
    <ref=''Jhn.4.3''>Jn 4:3</ref>; id. before pred. accusative (Bl., § 34, 5; 73,
    5), <ref=''Jhn.9.22''>Jhn.9:22</ref>, <ref=''Rom.10.9''>Rom.10:9</ref>, <ref=''1Jn.4.2''>1Jn.4:2</ref>
    <ref=''Jhn.4.15''>Jn 4:15</ref>, <ref=''2Jn.7''>2Jn.7</ref>; with inf. (M, <i>Pr.</i>,
    229), <ref=''Tit.1.16''>Tit.1:16;</ref> with dative of person(s) before ὅτι, <ref=''Mat.7.23''>Mat.7:23;</ref>
    before ἐν, with dative of person(s)  (M, <i>Pr.</i>, 104; Bl., § 41, 2), <ref=''Mat.10.32''>Mat.10:32</ref>,
    <ref=''Luk.12.8''>Luk.12:8</ref>. <BR /> __4. <b>to agree, promise</b>: τ. ἐπαγγελίαν,
    <ref=''Act.7.17''>Act.7:17;</ref> with inf. obj. (Bl., § 61, 3), <ref=''Mat.14.7.''>Mat.14:7.</ref>
    <BR /> __5. <b>= ἐξμολογέω, to praise</b>: <ref=''Heb.13.15''>Heb.13:15</ref>
    (Westc., in l). <BR /> (cf. ἀνθ-ομολογέομοι, ἐξμολογέω.) †<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὁμολογ-έω</b>, <br /> [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 980 (but very rare in Poets), 5th c.BC:
    Herodotus Historicus and _Attic dialect_ (see. below)">Refs 5th c.BC+</a>]: <i>future</i>
    <br /><Level1><b>__A</b></Level1> <b>-ήσω</b>[<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 8.144, etc.">Refs 5th c.BC+</a>]: <i>aorist</i>
    ὡμολόγησα [<a href="javascript:void(0)" title=" [prev. author] 9.88, etc.">Refs</a>]:
    <i>perfect</i> ὡμολόγηκα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides
    Orator 1.29, etc.">Refs 5th c.BC+</a>]:—<i>middle</i>, <i>present</i> and <i>aorist</i>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus (see. below)">Refs
    5th c.BC+</a>]:— <i>passive</i>, <i>future</i> <b>-ήσομαι</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ τέχνης” 4 (variant), 5th-6th c.BC:
    Plato Philosophus “Theaetetus” 171b ">Refs 5th c.BC+</a>]: <i>aorist</i> ὡμολογήθην
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 8.29, etc.">Refs
    5th c.BC+</a>]: <i>perfect</i> ὡμολόγημαι [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus (see. below)">Refs 5th c.BC+</a>], etc.:—<b>to
    be</b> ὁμόλογος: hence, <br /><Level2><b>__A.I</b></Level2> <b>agree with, say
    the same thing as,</b> with <i>dative</i>, λέγουσι Κορίνθιοι, ὁμολογέουσι δέ σφι
    Λέσβιοι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.23,
    compare 171, 2.4 ">Refs 5th c.BC+</a>]; Κυρηναῖοι τὰ περὶ B άττον οὐδαμῶς -έουσι
    Θηραίοισι [<a href="javascript:void(0)" title=" [prev. author] 4.154. ">Refs</a>]<br
    /><Level2><b>__A.II</b></Level2> <b>correspond, agree with,</b> whether of persons
    or things, with <i>dative</i>, [τὸ ἓν] ἑωυτῷ ὁ. [<a href="javascript:void(0)"
    title=" 1st c.AD(?): Heraclitus 51; ὁμολογέουσι ταῦτα τοῖσι Ὀρφικοῖσι 5th c.BC:
    Herodotus Historicus 2.81; αὗται αἱ πόλιες τῇσι πρότερον λεχθείσῃσι ὁμολογέουσι
    κατὰ γλῶσσαν οὐδέν [prev. author] 1.142, compare 2.18 ">Refs 5th c.BC+</a>]; <b>have
    to do with,</b> ὁμολογέοντας κατ᾽ οἰκηϊότητα Περσίϊ οὐδέν [<a href="javascript:void(0)"
    title=" [prev. author] 6.54; τοῖς λόγοις τοὺς μάρτυρας -οῦντας 5th c.BC: Antipho
    Orator 6.31; οὐκ ἔφη τοὺς λόγους τοῖς ἔργοις ὁμολογεῖν 5th c.BC: Thucydides Historicus
    5.55 ">Refs 5th c.BC+</a>]; ὥστε μηδὲν ὁμολογεῖν τὼ τρόπω τὼ ἀλλήλων are utterly
    unlike, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 20.12. ">Refs
    5th c.BC+</a>]<br /><Level4><b>__A.II.b</b></Level4> <b>to be coordinated,</b>
    πρὸς ἓν ἔργον [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    “de Usu Partium” 1.8 ">Refs 2nd c.AD+</a>]: <i>metaphorically</i>, of a vowel,
    <b>agree,</b> i. e. form a diphthong, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.737f. ">Refs 1st c.AD+</a>]<br /><Level4><b>__A.II.c</b></Level4>
    <b>to be suitable for,</b> with <i>genitive</i>, ὁμολογεῖ ὤμου ἡ περὶ τὴν ἑτέρην
    μασχάλην περιβολή [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “κατ᾽ ἰητρεῖον” 9. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.II.2</b></Level3>
    <b>agree to</b> a thing, <b>grant, concede,</b> ὁμολογῶ τάδε S. [prev. cited]:
    <i>absolutely</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    8.94; τινί τι 5th-6th c.BC: Plato Philosophus “Symposium” 195b; αὐτοῖς ὡμολογηκὼς
    ταύτην τὴν ὁμολογίαν [prev. author] “Cri.” 52a ">Refs 5th c.BC+</a>]; ὁμολογοῖεν
    ἂν ἡμῖν οἱ ἄνθρωποι, ἢ ο; [<a href="javascript:void(0)" title=" [prev. author]
    “Prt.” 357a ">Refs</a>]; ὅπως.. τῇ τύχῃ σου χάριτας ὁμολογεῖν δυνηθῶ that I may
    <b>avow</b> my gratitude.., [<a href="javascript:void(0)" title=" “PRyl.” 114.32
    (3rd c.AD) ">Refs 3rd c.AD+</a>]; ὁ. χάριν θεοῖς <b>acknowledge</b> gratitude,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Laps.” 15 (ὁ.
    ἔν τινι NT.Matt.10.32 ">NT+2nd c.AD+</a>] appears to be an Aramaism; ὁ. ἐφ᾽ ἁμαρτίαις
    [<a href="javascript:void(0)" title=" LXX.Sir.4.26):">LXX</a>] without <i>accusative</i>
    _of things_, ὁμολογῶ σοι I <b>grant</b> you, i.e. [<a href="javascript:void(0)"
    title=" 1 ">Refs</a>]<b>admit</b> it, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Plutus” 94 ">Refs 5th c.BC+</a>]; parenthetically,
    ἀφειλόμην, ὁμολογῶ I <b>allow</b> it, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 6.6.17: with ">Refs 5th c.BC+</a>]<i>infinitive</i>,
    ὁ. Νικίαν ἑορακέναι <b>allows, confesses that</b> he has seen.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Eupolis Comicus 181.3 ">Refs 5th c.BC+</a>]; ὁ. σε ἀδικεῖν I
    <b>confess</b> that I am wronging thee, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Fragmenta” 265; ὁ. κλέπτειν 5th-6th c.BC: Aristophanes
    Comicus “Equites” 296, compare 5th c.BC: Antipho Orator 2.4.8; ὁ. καπηλεύειν 5th-6th
    c.BC: Isocrates Orator 2.1 ">Refs 5th c.BC+</a>]; ὁ. οὐκ εἰδέναι <b>confess</b>
    ignorance, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Sophistici Elenchi” 183b8; ὁ. πατάξαι 5th-6th c.BC: Aristophanes Comicus “Vespae”
    1422; ὁμολογοῦσι νοσεῖν μᾶλλον ἢ σωφρονεῖν 5th-6th c.BC: Plato Philosophus “Phaedrus”
    231d; ὁ. ἓν πάντα εἶναι 1st c.AD(?): Heraclitus 50; ὁ. Μειδίαν ἁπάντων λαμπρότατον
    γεγενῆσθαι 4th c.BC: Demosthenes Orator 21.153 ">Refs 5th c.BC+</a>], compare
    197; especially in receipts, ὁ. ἀπέχειν, ἐσχηκέναι, etc., [<a href="javascript:void(0)"
    title=" “PHib.” 1.97.5 (3rd c.BC), “CPR” 229.3 (3rd c.AD)">Refs 3rd c.BC+</a>],
    etc.; in contracts, ὁ. διαλελύσθαι πρὸς ἀλλήλους [<a href="javascript:void(0)"
    title=" “PHib.” 1.96.5 (3rd c.BC),compare “BGU” 1160.3 (1st c.BC)">Refs 3rd c.BC+</a>],
    etc.; τοῦθ᾽ ὁ. ὡς.. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Charmides” 163a, compare “Lg.” 896c: also with Partic., ὁ. τινὰ δίκαια
    ὄντα [prev. author] “Cri.” 49e, 50a ">Refs 5th c.BC+</a>]; see below with <br
    /><Level3><b>__A.II.3</b></Level3> <b>agree</b> or <b>promise to</b> do, with
    <i>future</i> <i>infinitive</i>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Antipho Orator 6.23, 5th-6th c.BC: Andocides Orator 1.62, 5th-6th c.BC: Plato
    Philosophus “Symposium” 174a, “Phdr.” 254b, etc.">Refs 5th c.BC+</a>]: with <i>aorist</i>
    <i>infinitive</i>, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 42.12 ">Refs 4th c.BC+</a>]: with <i>present</i> <i>infinitive</i>, ὡμολόγησαν
    ἑκατὸν τάλαντα ἐκτείσαντες ἀζήμιοι εἶναι [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 6.92 ">Refs 5th c.BC+</a>]: also frequently <i>absolutely</i>,
    <b>promise,</b> μισθῷ ὁμολογήσαντες (i.e. ἀπαλλάξεσθαι) [<a href="javascript:void(0)"
    title=" [prev. author] 2.86 ">Refs</a>]; ὁ ὁμολογῶν the person <b>who gives an
    undertaking</b>, [<a href="javascript:void(0)" title=" “BGU” 297.22 (1st c.AD)">Refs
    1st c.AD+</a>], etc.; <b>make an agreement, come to terms,</b> τινι with another,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.33, 7.172,
    +others ">Refs 5th c.BC+</a>]; ἐπὶ τούτοισι on these terms, [<a href="javascript:void(0)"
    title=" [prev. author] 1.60, compare 8.140.β᾽, 5th c.BC: Thucydides Historicus
    4.69. ">Refs 5th c.BC+</a>]<br /><Level4><b>__A.II.3.b</b></Level4> with <i>accusative</i>,
    <b>promise,</b> τῆς ἐπαγγελίας ἧς (for ἣν) ὡμολόγησεν ὁ θεὸς τῷ Ἀβραάμ [<a href="javascript:void(0)"
    title=" NT.Act.7.17; θεῷ ὑψίστῳ εὐχὴν Αὐρήλιος Ἀσκλάπων, ἣν ὡμολόγησεν ἐν Ῥώμῃ
    “IGRom.” 4.542 (from Phrygia). ">NT</a>]<br /><Level1><b>__B</b></Level1> <i>middle</i>,
    in sense of <i>active</i>, ὑπεναντίος ὁ τρόπος.. ὁμολογεόμενος [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ διαίτης” 1.11; αὐτοὶ ἑαυτοῖς ὁμολογούμενοι
    λόγοι 5th-6th c.BC: Plato Philosophus “Timaeus” 29c; νόμοι σφίσιν αὐτοῖς ὁ. 5th-6th
    c.BC: Isocrates Orator 2.17, compare 6.14; τὸ ταὐτὸν καὶ ὁ. 5th-6th c.BC: Plato
    Philosophus “Leges” 741a; ὡμολογεῖτ᾽ ἂν ἡ κατηγορία τοῖς ἔργοις αὐτοῦ 4th c.BC:
    Demosthenes Orator 18.14; -ούμενος καὶ σύμφωνος κατὰ τὸν βίον 2nd c.BC: Polybius
    Historicus 31.25.8; τοῦτο -ήσασθαι ὅτι.. 5th-6th c.BC: Plato Philosophus “Cratylus”
    439b, etc. ">Refs 5th c.BC+</a>]<br /><Level1><b>__C</b></Level1> <i>passive</i>,
    <b>to be agreed upon, allowed</b> or <b>granted by common consent,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 6.3.9, etc.; πλέον ἀνδρὶ
    ἑκάστῳ ἢ τρεῖς ὀβολοὶ ὡμολογήθησαν 5th c.BC: Thucydides Historicus 8.29 ">Refs
    5th c.BC+</a>]: with <i>infinitive</i>, with predicate added, <b>to be allowed</b>
    or <b>confessed to be</b> so and so, ἡ ὑπὸ πάντων ὁμολογουμένη ἄριστον εἶναι εἰρήνη
    [<a href="javascript:void(0)" title=" [prev. author] 4.62; ὁμολογεῖταί γε παρὰ
    πάντων μέγας θεὸς εἶναι 5th-6th c.BC: Plato Philosophus “Symposium” 202b, compare
    5th-6th c.BC: Xenophon Historicus “Anabasis” 1.9.20, etc. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__C.2</b></Level3> without <i>infinitive</i>, ἡ τοῦ οἰκείου.. ἕξις..
    δικαιοσύνη ἂν ὁμολογοῖτο <b>should be allowed</b> [to be] justice, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 434a; -ούμενοι δοῦλοι 5th-6th
    c.BC: Andocides Orator 4.17 ">Refs 5th c.BC+</a>]; τοὺς -ουμένους θεούς those
    who are <b>admitted</b> [to be] gods, [<a href="javascript:void(0)" title=" 4th
    c.BC: Timocles Comicus 1.2, compare 5th c.BC: Thucydides Historicus 6.89. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__C.3</b></Level3> <i>absolutely</i>, ὁμολογεῖται
    <b>it is granted, agreed,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Phaedo” 72a, +others ">Refs 5th c.BC+</a>]; τὰ ὡμολογημένα
    <b>the things granted,</b> [<a href="javascript:void(0)" title="[prev. passage]
    ">Refs</a>]; ἐξ ὁμολογουμένου, ={ὁμολογουμένως}, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.111.7. ">Refs 2nd c.BC+</a>]'
