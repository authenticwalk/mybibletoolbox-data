strongs_number: G0230
language: greek
lemma: ἀληθῶς
transliteration: alēthōs
definition: truly
kjv_usage: indeed, surely, of a surety, truly, of a (in) truth, verily, very
derivation: adverb from G227 (ἀληθής);
extended_definition:
  gloss: truly
  definition: '<b>ἀληθῶς </b><BR /> <i>adv.</i> (ἀληθής). [in LXX (<ref=''Jer.28.6''>Jer.28:6</ref>,
    <ref=''Psa.58.1''>Psa.58:1</ref>, al.) chiefly for אָמֵן and cogn. forms ;] <BR
    /><b>truly, surely</b>: <ref=''Mat.14.33; 26.73''>Mat.14:33 26:73</ref> <ref=''Mrk.14.70;
    15.39''>Mrk.14:70 15:39</ref>, <ref=''Luk.9.27; 12.44; 21.3''>Luk.9:27 12:44 21:3</ref>,
    <ref=''Jhn.1.48; 4.42; 6.14; 7.26, 40; 8.31; 17.8''>Jhn.1:48 4:42 6:14 7:26, 40
    8:31 17:8</ref> <ref=''Act.12.11''>Act.12:11</ref>, <ref=''1Th.2.13''>1Th.2:13</ref>,
    <ref=''1Jn.2.5''>1Jn.2:5</ref>.†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> ἀληθ-ής</b> [ᾰ], <br /> <i>Doric dialect</i>
    ἀλᾱθής, ές, (λήθω, ={λανθάνω}: ἀληθὲς τὸ μὴ λήθῃ ὑποπῖπτον[<a href="javascript:void(0)"
    title=" “Etymologicum Magnum” 62.51)">Refs</a>]:—<b>unconcealed</b>, so <b>true,
    real</b>, opposed to <b>false, apparent</b>: <br /><Level2><b>__I</b></Level2>
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, opposed to ψευδής,in
    phrases ἀληθέα μυθήσασθαι, εἰπεῖν, ἀγορεύειν, ἀληθὲς ἐνισπεῖν, 8th c.BC: Ilias
    Homerus Epicus “Illiad” 6.382, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.254,
    3.254, 247, +others; in 5th c.BC: Herodotus Historicus and _Attic dialect_ τὸ
    ἀληθές, by Trag. crasis τἀληθές, _Ionic dialect_ τὠληθές (5th c.BC: Herodotus
    Historicus 6.68, 69), or τὰ ἀληθῆ, by crasis τἀληθῆ, etc.">Refs 8th c.BC+</a>];
    ἀληθέϊ λόγῳ χρᾶσθαι[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.14, etc.; οἱ ἀληθέϊ λόγῳ βασιλέες 1.120; ἀληθεστάτη πρόφασις 5th c.BC: Thucydides
    Historicus 1.23. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> of persons,
    etc., <b>truthful, honest</b> (not in [<a href="javascript:void(0)" title=" 8th
    c.BC: Homerus Epicus, see below), ἀ. νόος 5th c.BC: Pindarus Lyricus “O.” 2.92;
    κατήγορος 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 439; κριτής
    5th c.BC: Thucydides Historicus 3.56">Refs 8th c.BC+</a>]; οἶνος ἀ. `<b>in vino
    veritas</b>'', [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Symposium” 217e; ὁ μέσος ἀ. τις 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1108a20. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> of oracles,
    <b>true, unerring</b>, ἀλαθέα μαντίων θῶκον[<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “P.” 11.6, compare 5th c.BC: Sophocles Tragicus “Philoctetes”
    993, 5th c.BC: Euripides Tragicus “Ion” 1537 ">Refs 5th c.BC+</a>]; of dreams,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 710. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of
    qualities or events, <b>true, real</b>, φίλος[<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Orestes” 424; ἀ. τὸ πραχθέν 5th c.BC: Antipho Orator
    1.6">Refs 5th c.BC+</a>]; <b>genuine</b>, ἀ. εἶναι δεῖ τὸ σεμνόν, οὐ κενόν[<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus 596. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>realizing itself, coming to
    fulfilment</b>, ἀρά[<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Septem contra Thebas” 944. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>adverb</i> <u>ἀληθῶς</u>, <i>Ionic dialect</i> -θέως, <b>truly</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Simonides Lyricus 5.1, 5th c.BC: Herodotus Historicus 1.11,
    +others, 4th-5th c.BC: Aeschylus Tragicus “Supplices” 315, etc. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__III.b</b></Level4> <b>actually, in reality</b>, γένος τόδε Ζηνός
    ἐστιν ἀ.[<a href="javascript:void(0)" title=" [prev. work] 585; ἀ. οὐδὲν ἐξῃκασμένα
    [prev. author] “Ag.” 1244, compare 5th c.BC: Thucydides Historicus 1.22, etc.">Refs
    5th c.BC+</a>]; τὴν ἀ. μουσικήν (i.e. οὖσαν) [<a href="javascript:void(0)" title="
    4th c.BC: Antiphanes Comicus 209.6:">Refs 4th c.BC+</a>] —ὡς ἀ. <b>in the true
    way, really</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Orestes” 739, 5th-6th c.BC: Plato Philosophus “Phaedo” 63a, etc.; ἡ μὲν γὰρ ὡς
    ἀ. μήτηρ 4th c.BC: Demosthenes Orator 21.149">Refs 5th c.BC+</a>]: <i>comparative</i>
    <b>-εστέρως</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 347e,">Refs 5th c.BC+</a>] <b>-έστερον</b> [<a href="javascript:void(0)"
    title="5th c.BC: Antipho Orator 3.3.4">Refs 5th c.BC+</a>]: <i>superlative</i>
    <b>-έστατα</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 4.8.1. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <i>neuter</i> as <i>adverb</i>, <i>proparoxytone</i> ἄληθε; <b>indeed? really?</b>
    ironically, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 350, “Ant.” 758, 5th c.BC: Euripides Tragicus “Cyclops” 241,
    5th-6th c.BC: Aristophanes Comicus “Ranae” 840, “Av.” 174. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.3</b></Level3> τὸ ἀληθές <b>truly</b>, <i>Ionic dialect</i>
    τὠληθές[<a href="javascript:void(0)" title=" 3rd c.BC: Herodas Mimographus 7.70.
    ">Refs 3rd c.BC+</a>]<br /><Level1><b>__B</b></Level1> <b>not forgetting, careful</b>,
    γυνὴ χερνῆτις ἀ.[<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 12.433, compare 4th-5th c.AD(?): Nonnus Epicus “Dionysiaca” 24.233">Refs
    8th c.BC+</a>]:—the sense <b>honest</b> is post- [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] <b>ἀληθ-ίζω</b>, <b>dye
    with genuine purple,</b> [<a href="javascript:void(0)" title=" PHolm. 18.6. ">Refs</a>]<br
    /><Level2><b>__B.II</b></Level2> <i>middle</i> -ίζομαι, ={ἀληθεύω}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.136, 3.72, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.230b, 4th c.AD: Alciphro Epistolographus 3.39, 59.">Refs 5th
    c.BC+</a>]'
