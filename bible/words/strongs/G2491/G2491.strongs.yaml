strongs_number: G2491
language: greek
lemma: Ἰωάννης
transliteration: Iōánnēs
definition: Joannes (i.e. Jochanan), the name of four Israelites
kjv_usage: John
derivation: of Hebrew origin (H03110);
extended_definition:
  gloss: John
  definition: '<b>Ἰωάνης</b> (Rec. ννης, which see; cf. Dalman, <i>Gr.</i>, 142; Tdf.,
    <i>Pr.</i>, 79; WH, <i>App.</i>, 159; Bl., §3, 10; 10, 2), <b>-ου</b>, dative,
    -ῃ (but in <ref=''Mat.11.4.''>Mat.11:4.</ref> <ref=''Luk.7.18, 22''>Luk.7:18,
    22</ref> <ref=''Rev.1.1''>Rev.1:1</ref>, ει), accusative, -ην, ὁ (Heb. יוֹחָנָן,
    LXX: Ἰωανάν, <ref=''2Ch.23.1''>2Ch.23:1</ref>, al.; -ννάν, <ref=''Jer.40.8''>Je
    47 (40):8</ref>, al., Aq.), Hellenized form of Ἰωανάν, <BR /> <b>John</b> ( I
    <ref=''Est.8.38''>Est.8:38</ref>(41)*), viz., <BR />__1. <b>John</b> the Baptist:
    <ref=''Mat.3.1''>Mat.3:1</ref>, al. <BR /> __2. <b>John</b> the Apostle, son of
    Zebedee: <ref=''Mat.4.21''>Mat.4:21</ref>, <ref=''Mrk.1.19''>Mrk.1:19</ref>, <ref=''Luk.5.10''>Luk.5:10</ref>,
    <ref=''Act.1.13''>Act.1:13</ref>, al. <BR /> __3. The father of St. Peter: <ref=''Jhn.1.43;
    21.15-17''>Jhn.1:43 21:15-17</ref>. <BR /> __4. <b>John</b> surnamed Mark: <ref=''Act.12.12,
    25; 13.5, 13; 15.37''>Act.12:12, 25 13:5, 13 15:37</ref>. <BR /> __5. The writer
    of the Apocalypse, traditionally identified with 2: <ref=''Rev.1.1, 4, 9''>Rev.1:1,
    4 9</ref>.<BR /> <lb /><b>Ἰωάννης</b> (D, Ἰωνάθας; see MM, <i>Exp.</i>, XV; Bl.,
    §10, 2), ὁ, <BR /> <b>John</b>: <ref=''Act.4.6; 13.5''>Act.4:6 13:5</ref>, Tr.,
    WH, <ref=''Rev.22.8''>Rev.22:8</ref> (cf. Ἰωάνης).† <BR /> (AS)'
  morphology: N:N-M-P
  source: STEPBible/Abbott-Smith
