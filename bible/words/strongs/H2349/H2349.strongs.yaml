    (H3043); also called Huphamite at Num.26.39;  Hupham at Num.26.39; Huram in1Ch.8.5;
    <BR>Another name of <i>chup.pim</i> (חֻפִּים "Huppim" H2650H) <BR> § Hupham =
    "coast-man"<br> a son of Benjamin, founder of the family of the Huphamites<br>'
