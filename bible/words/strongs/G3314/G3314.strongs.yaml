    ;] <BR />__1. <b>noon</b>: <ref=''Act.22.6.''>Act.22:6.</ref> <BR /> __2. <b>the
    South</b>: <ref=''Act.8.26.''>Act.8:26.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
