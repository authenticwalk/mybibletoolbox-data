strongs_number: G1408
language: greek
lemma: δρόμος
transliteration: drómos
definition: a race, i.e. (figuratively) career
kjv_usage: course
derivation: from the alternate of G5143 (τρέχω);
extended_definition:
  gloss: racecourse
  definition: '<b>δρόμος</b>, -ου, ὁ<BR /> (δραμεῖν, see: τρέχω) [in LXX chiefly for
    מְרוּצָה ;] <BR /><b>a course</b>: figuratively, of life or ministry, <ref=''Act.13.25;
    20.24''>Act.13:25 20:24</ref>, <ref=''2Ti.4.7''>2Ti.4:7</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δρόμος</b>, ὁ, <br /> (δραμεῖν) <b>course, race,</b> in Il.mostly
    of horses, ἵπποισι τάθη δρόμος [<a href="javascript:void(0)" title=" 23.375; also
    of men, τέτατο δρόμος [prev. work] 758 ">Refs</a>]; οὐρίῳ δρόμῳ with prosperous
    <b>course,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 889 (Lyric poetry)">Refs 5th c.BC+</a>]; ἅπαντι χρῆσθαι τῷ δρόμῳ at full
    <b>speed,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Dom.” 10 ">Refs 2nd c.AD+</a>]: of <b>any quick movement,</b> e. g. <b>flight,</b>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Persae”
    207: of Time, ἡμέρης δ.">Refs 4th c.BC+</a>] a day''s <b>running,</b> i. e. the
    distance one can go in a day, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 2.5; κατανύσαι τὸν προκείμενον δ. [prev. author] 8.98; ἵππου
    δ. ἡμέρας 4th c.BC: Demosthenes Orator 19.273: of Things, δ. νεφέλης, ἡλίου τε
    καὶ σελήνης, 5th c.BC: Euripides Tragicus “Phoenissae” 163, 5th-6th c.BC: Plato
    Philosophus “Axiochus” 370b (_plural_), etc.; οἱ δ. τῶν ἀστέρων 5th c.AD: Proclus
    Philosophus “Paraphrasis Ptolemaei Tetrabiblou” 136 ">Refs 5th c.BC+</a>]; δρόμῳ
    <b>at a run,</b> frequently with Verbs of motion, δρόμῳ διαβάντας τὸν Ἀσωπόν [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.59; ἰέναι [prev.
    author] 3.77; χρῆσθαι [prev. author] 6.112; χωρεῖν 5th c.BC: Thucydides Historicus
    4.31; δ. ξυνῆψαν 5th c.BC: Euripides Tragicus “Phoenissae” 1101; βοηθῆσαι δ. 5th-6th
    c.BC: Aristophanes Comicus “Fragmenta” 551: in _plural_, δρόμοις 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 838, “Supp.” 819. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>foot-race,</b> as a contest, [<a href="javascript:void(0)"
    title=" “IG” 2.594.11, +others: proverbial, περὶ τοῦ παντὸς δρόμον (-μου codices)
    θεῖν">Refs</a>] to <b>run</b> for one''s life, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 8.74; τὸν περὶ ψυχῆς δρόμον δραμεῖν 5th-6th c.BC:
    Aristophanes Comicus “Vespae” 375; περὶ ψυχῆς ὁ δ. 5th-6th c.BC: Plato Philosophus
    “Theaetetus” 173a ">Refs 5th c.BC+</a>]: generally, <b>contest,</b> πλαγᾶν δρόμος,
    i. e. a pugilistic <b>contest,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “I.” 5(4).60. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>lap</b> in a race, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Electra” 726 (interpolated [prev. work] 691); ἐν τῷ δευτέρῳ δ. 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 579a8. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    in speaking, <b>rapid delivery,</b> [<a href="javascript:void(0)" title=" 3rd
    c.AD: Longinus Rhetor “Ars Rhetorica” p.312S. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>place for running,</b> δρόμοι εὐρέες <b>runs</b> for cattle, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.605. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>racecourse,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.126, 5th c.BC: Euripides Tragicus “Andromache”
    599. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>public walk,</b>
    ἐν εὐσκίοις δ. Ἀκαδήμου [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis
    Comicus 32, compare “IG” 22.1126.36, etc.">Refs 5th c.BC+</a>]; <b>colonnade,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    144c; κατάστεγος δ. ">Refs 5th c.BC+</a>]<b>cloister,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Euthd.” 273a; δ. ξυστός 5th c.BC: Aristias Tragicus 5
    ">Refs 5th c.BC+</a>]; in Crete, ={γυμνάσιον}, [<a href="javascript:void(0)" title="
    10th c.AD: Suidas Legal icographus, compare “SIG” 463.14 (Itanos, 3rd c.BC)">Refs
    3rd c.BC+</a>]; δύ᾽ ἢ τρεῖς δρόμους περιεληλυθότε having taken two or three <b>turns
    in the cloister,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Euthd.” ">Refs 5th c.BC+</a>][same place]; in Egypt, <b>avenue</b>
    of Sphinxes at entrance of temples, [<a href="javascript:void(0)" title=" “OGI”
    56.52 (Canopus, 1st c.BC: Ptolemaeus Epigrammaticus III), 1st c.BC-1st c.AD: Strabo
    Geographus 17.1.28, etc.; δ. τοῦ ἱεροῦ “BGU” 1130.10 (1st c.BC). ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__II.4</b></Level3> <b>orchestra</b> in the theatre (<i>Tarentum
    dialect</i>), [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal
    icographus ">Refs 5th c.AD+</a>]<br /><Level3><b>__II.5</b></Level3> <i>metaphorically</i>,
    ἔξω δρόμου or ἐκτὸς δρόμου φέρεσθαι get off the <b>course,</b> i. e. wander from
    the point, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 883 (_anapaest meter_), 5th-6th c.BC: Plato Philosophus “Cratylus”
    414b; ἐκ δρόμου πεσεῖν 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1245 ">Refs
    5th c.BC+</a>]; οὐδέν ἐστ᾽ ἔξω δρόμου ''tis not foreign to the purpose, [<a href="javascript:void(0)"
    title=" [prev. author] “Ch.” 514. ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    δ. δημόσιος, = Latin <i>cursus publicus,</i> [<a href="javascript:void(0)" title="
    6th c.AD: Procopius Caesariensis Historicus “de Bello Vandalico” 1.16, “Arc.”
    30, 6th c.AD: Lydus, Joannes Laurentius Historicus “Mag.” 2.10">Refs 6th c.AD+</a>];
    δ. ὀξύς, = Latin <i>cursus velox,</i> [<a href="javascript:void(0)" title="[prev.
    work]3.61, “POxy.” 900.7 (4th c.AD), etc. ">Refs 4th c.AD+</a>]'
