strongs_number: H0885
language: hebrew
lemma: בְּאֵרֹת בְּנֵי־יַעֲקַן
transliteration: Bᵉʼêrôth Bᵉnêy-Yaʻăqan
pronunciation: be-ay-roth' be-nay' yah-a-can'
definition: Beeroth-Bene-Jaakan, a place in the Desert
kjv_usage: Beeroth of the children of Jaakan.
derivation: from the feminine plural of H875 (בְּאֵר), and the plural contraction
  of H1121 (בֵּן), and H3292 (יַעֲקָן); wells of (the) sons of Jaakan;
extended_definition:
  gloss: Beeroth-bene-jaakan
  definition: Beeroth Bene-Jaakan or Beeroth = "wells" or "wells of the sons of Jaakan"<br>
    an encampment for Israel in the wilderness probably in the country of the Horites
