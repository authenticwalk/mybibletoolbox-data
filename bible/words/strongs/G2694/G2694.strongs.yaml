strongs_number: G2694
language: greek
lemma: κατασύρω
transliteration: katasýrō
definition: to drag down, i.e. arrest judicially
kjv_usage: hale
derivation: from G2596 (κατά) and G4951 (σύρω);
extended_definition:
  gloss: to drag away
  definition: '<b>κατα-σύρω </b><BR /> [in LXX: <ref=''Jer.49.10''>Jer.49:10</ref>
    (חָשַׂף), Dan LXX, <ref=''Dan.11.10, 26''>Dan.11:10, 26</ref> (שָׁטַף) * ;] <BR
    />__1. to pull down. <BR /> __2. <b>to drag away</b>: with accusative of person(s),
    <ref=''Luk.12.58.''>Luk.12:58.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατασύρω</b> [ῡ], <br /> <i>aorist 1</i> κατέσῡρα (see. below):—<i>middle</i>,
    <i>aorist 1</i> [<a href="javascript:void(0)" title=" κατεσϋράμην 6th c.BC: Pherecydes
    Lerius Historicus 158 1st c.AD: Josephus Historicus:">Refs 6th c.BC+</a>] —<i>passive</i>,
    <i>aorist 2</i> κατεσύρην [ῠ] (see. below):—<b>draw, pull down</b>, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Philumenus Medicus cited in 6th c.AD: Aëtius Medicus 9.12 (_passive_):
    usually with a notion of violence, τὰ [ἀεροπόρα] ἐκ τοῦ οὐρανοῦ Dio Cassius Historicus
    [{2-3rd c.AD}] “fragment” 30.4 ">Refs 2nd c.AD+</a>]: <i>metaphorically</i>, [<a
    href="javascript:void(0)" title=" ἐπιθυμία κ. τὸν ἡνίοχον λογισμόν 1st c.AD: Philo
    Judaeus 1.58, compare 1.627 (_passive_)">Refs 1st c.AD+</a>]: especially <b>lay
    waste, ravage</b>, [<a href="javascript:void(0)" title=" τὰς [πόλιας] ὅσας πρότερον
    οὐ κατέσυραν 5th c.BC: Herodotus Historicus 6.33; κατὰ μὲν ἔσυραν Φάληρον, κατὰ
    δὲ.. πολλοὺς δήμους [prev\. author] 5.81; ὡς πλείστην τῆς χώρας 4th c.BC: Aeneas
    Tacticus 16.8, compare 2nd c.BC: Polybius Historicus 1.56.3, +others ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>drag, carry off</b>, [<a href="javascript:void(0)"
    title=" λείαν 6th c.BC: Pherecydes Lerius Historicus [same place]; γυναῖκας 1st
    c.BC: Parthenius Mythographus 19; τινὰ πρὸς τὸν κριτήν NT.Luke.12.58 ">NT+6th
    c.BC+</a>]: <i>metaphorically</i>, [<a href="javascript:void(0)" title=" τινὰ
    εἰς ἐκμελῆ πολιτεύματα 3rd-2nd c.BC: Phalaris Epistolographus “Epistulae - Epistolographi”
    93.1 ">Refs 3rd c.BC+</a>]. <br /><Level3><b>__3</b></Level3> <b>sweep away</b>,
    [<a href="javascript:void(0)" title=" πελάγη κ. πόλεις 1st c.AD: Philo Judaeus
    2.142 ">Refs 1st c.AD+</a>]:—<i>passive</i>, <i>metaphorically</i>, σκολιὰ ῥεῖθρα
    ὑφ᾽ ὧν οἱ πολλοὶ -σύρονται, ὡς τὰ λόγιά φησιν [<a href="javascript:void(0)" title="“Oracle
    texts Chald.” cited in 5th c.AD: Proclus Philosophus “in Ti.” 3.326 4th c.BC:
    Demosthenes Orator; εἰς τὸ πλῆθος ὑπὸ τοῦ μερισμοῦ καὶ τῆς διαστάσεως τῶν ὄντων
    [prev\. author] “in Prm.” p.551 5th c.BC: Sophocles Tragicus, compare 4th c.AD(?):
    Hierocles Facetiarum Scriptor “in CA” 19p.461M. ">Refs 5th c.BC+</a>]<br /><Level4><b>__3.b</b></Level4>
    <i>passive</i>, <b>rush down</b>, of rivers, etc., [<a href="javascript:void(0)"
    title=" 2nd c.AD: Dionysius Periegeta 296, 4th c.AD: Alciphro Epistolographus
    3.13, “Gp.” 5.2.17. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3> <b>drag
    out</b>, οὐρανὸς.. δρόμον ἀΐδιον -σύρων [<a href="javascript:void(0)" title="“Oracle
    texts Chald.” cited in 5th-6th c.AD: Damascius Philosophus “Pr.” 284. ">Refs 5th
    c.AD+</a>]<br /><Level3><b>__5</b></Level3> <i>passive</i>, <b>to be reduced</b>,
    [<a href="javascript:void(0)" title=" σωμάτων λοιμῷ -συρέντων 4th c.AD: Libanius
    Sophista “Orationes” 61.19 ">Refs 4th c.AD+</a>] (variant{συρέντων}). <br /><Level2><b>__II</b></Level2>
    <b>draw down, launch</b>, [<a href="javascript:void(0)" title=" τὸ σκαφίδιον 4th
    c.AD: Alciphro Epistolographus 1.1 ">Refs 4th c.AD+</a>]; τοὺς φελλοὺς κ. ὑφάλους,
    of a net, [<a href="javascript:void(0)" title="[prev. passage] ">Refs</a>]'
