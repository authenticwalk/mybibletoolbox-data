strongs_number: G0608
language: greek
lemma: ἀποκλείω
transliteration: apokleíō
definition: to close fully
kjv_usage: shut up
derivation: from G575 (ἀπό) and G2808 (κλείω);
extended_definition:
  gloss: to shut
  definition: '<b>ἀπο-κλείω </b><BR /> [in LXX chiefly for סָגַר ;] <BR /><b>to shut
    fast</b>: <ref=''Luk.13.25.''>Luk.13:25.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποκλείω</b>, <br /> <i>future</i> <b>-κλείσω</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.3.20">Refs 5th c.BC+</a>]:
    <i>Ionic dialect</i><b>ἀποκληίω</b>: <i>Attic dialect</i> <b>ἀποκλήω</b>, <i>future</i>
    <b>-κλῃσω</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 775">Refs 5th c.BC+</a>]: <i>Doric dialect</i> <i>aorist</i>
    <i>imperative</i> <b>-κλᾳξον</b>[<a href="javascript:void(0)" title=" 3rd c.BC:
    Theocritus Poeta Bucolicus 15.43">Refs 3rd c.BC+</a>]:—<b>shut off from</b> or
    <b>out of,</b> τινὰ τῶν πυλέων[<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 5.104; δωμάτων 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 670">Refs 5th c.BC+</a>]; ἀ. τινά <b>shut</b> her <b>out,</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 15.43, 77; τινὰ τῇ κιλκλίδι 5th-6th
    c.BC: Aristophanes Comicus “Vespae” 775; τῇ θύρᾳ [prev. author] “Ec.” 420">Refs
    5th c.BC+</a>]:—<i>middle</i>, ἀ. τινὰ τῆς διαβάσεως[<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.101:">Refs 5th c.BC+</a>] —<i>passive</i>,
    ἀ. τῆς διεξόδου [ὕδωρ] [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.117; τῆς ὀπίσω ὁδοῦ [prev. work] 55">Refs 5th c.BC+</a>]; τοῦ ἄστεος[<a
    href="javascript:void(0)" title=" [prev. work] 58; ἀ. τῶν πυλῶν 5th-6th c.BC:
    Aristophanes Comicus “Lysistrata” 423 codices; τῆς θύρας 4th c.BC: Timocles Comicus
    23; ὑπὸ τῆς ἵππου 5th c.BC: Herodotus Historicus 9.50. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>shut out</b> or <b>exclude from,</b> τούτων[<a
    href="javascript:void(0)" title=" [prev. author] 1.37, etc.; ἀ. τινὰ τῶν ὑπαρχόντων
    4th c.BC: Demosthenes Orator 28.17; ἀπὸ τῶν ἀλαθῶν 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 601; also ἀποκεκλῄκαμεν.. θεοὺς μηκέτι.. διαπερᾶν πόλιν [prev.
    author] “Av.” 1263:">Refs 5th c.BC+</a>] —<i>passive</i>, ἀ. τοῦ σίτου, τῶν προσηκόντων,
    <b>turn away from</b> food, <b>have no appetite,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ τῶν ἐντὸς παθῶν” 1; τῶν σιτίων [prev.
    author] “Vict.” 3.81, compare 4th c.BC: Demosthenes Orator 54.11; ἀ.τοῦ λόγου
    τυχεῖν [prev. author] 45.19; πρὸς τὰς ὁτουδήποτε ἀποκλείονται μεταδόσεις ">Refs
    5th c.BC+</a>]<b>refuse,</b> [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Herc.” 1251.17. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    with <i>accusative</i> only, <b>shut up, close,</b> τὰς πύλας, τὰ ἱρά, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.150, 2.133">Refs 5th c.BC+</a>]; τὰ..
    πρὸς τὴν ἠῶ ἔχοντα τό τε Πήλιον ὄρος καὶ ἡ Ὄσσα ἀποκληΐει, of Thessaly,[<a href="javascript:void(0)"
    title=" 7.129; ἀ. τὰς ἐφόδους τῶν ἐπιτηδείων 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 2.4.3">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to
    be closed,</b> ἀ. αἱ πύλαι[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.117">Refs 5th c.BC+</a>]; ἀ. ἡ Σκυθικὴ ὑπὸ Ἀγαθύρσων, i.e. <b>is
    bounded</b> by them, [<a href="javascript:void(0)" title=" [prev. author] 4.100
    ">Refs</a>]; of a road, [<a href="javascript:void(0)" title=" 2nd c.AD: Babrius
    Fabularum Scriptor 8.4. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>shut up,</b> as if in prison, δέμας[<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1388, 5th-6th c.BC: Aristophanes Comicus
    “Vespae” 719; τὴν πόλιν ἀ. μοχλοῖς [prev. author] “Lys.” 487; ἀ. τινὰ ἔνδον 4th
    c.BC: Demosthenes Orator 59.41">Refs 5th c.BC+</a>]:—<i>passive</i>, ἀποκλεσθαι
    ἐν δωματίῳ[<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 1.17.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>shut out,</b> ἀ.
    τὴν ὄψιν <b>intercept,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 4.7">Refs 5th c.BC+</a>]; ἀ. τὴν βλάστην τοῦ πτεροῦ <b>bar</b> its
    growth, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 251d">Refs 5th c.BC+</a>]:— <i>passive</i>, τὸ φῶς ἀποκέκλεισται[<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Problemata”
    904b18.">Refs 4th c.BC+</a>]'
