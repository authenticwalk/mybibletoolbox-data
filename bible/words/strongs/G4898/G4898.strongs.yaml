language: greek
lemma: συνέκδημος
transliteration: synékdēmos
definition: a co-absentee from home, i.e. fellow-traveller
kjv_usage: companion in travel, travel with
derivation: from G4862 (σύν) and the base of G1553 (ἐκδημέω);
