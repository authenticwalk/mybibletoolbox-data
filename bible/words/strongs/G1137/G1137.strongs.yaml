    84d, etc.">Refs 5th c.BC+</a>]; γ. ἐπίπεδος, στερεά, <b>plane, solid angle,</b>
    [<a href="javascript:void(0)" title=" 3rd c.BC: Euclides Geometra 1 “Def.” 8,11
