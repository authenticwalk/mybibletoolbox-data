extended_definition:
  gloss: corner
  definition: '<b>γωνία</b>, -ας, ἡ <BR /> (γόνυ), [in LXX chiefly for פִּנָּה ;]
    <BR /><b>an angle, a corner</b>: <ref=''Mat.6.5''>Mat.6:5</ref>, <ref=''Act.26.26''>Act.26:26</ref>;
    τ. τέσσαρας γ. τ. γῆς, <ref=''Rev.7.1; 20.8''>Rev.7:1, 20:8</ref>; κεφαλὴ γνωνίας
    (רֹאשׁ פִּנָּה, <ref=''Psa.118.22''>Ps 117(118):22</ref>, LXX), <ref=''Mat.21.42''>Mat.21:42</ref>,
    <ref=''Mrk.12.10''>Mrk.12:10</ref>, <ref=''Luk.20.17''>Luk.20:17</ref>, <ref=''Act.4.11''>Act.4:11</ref>,
    <ref=''1Pe.2.7''>1Pe.2:7</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
