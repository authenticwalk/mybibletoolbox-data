    [<a href="javascript:void(0)" title=" [prev. author] 1.5">Refs</a>]; ἡ ὑπὸ ΒΑΓ
    or ὑπὸ τῶν ΒΑΓ γ. <b>the angle</b> ΒΑΓ, [<a href="javascript:void(0)" title="
    [prev. author] 1.9, +others ">Refs</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    <b>corner, secluded spot,</b> ἐν γωνίᾳ ψιθυρίζειν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 485d; ἐν γ. πεπραγμένον NT.Act.26.26.
    ">NT+5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> of the four <b>quarters</b>
