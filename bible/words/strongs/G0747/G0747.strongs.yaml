strongs_number: G0747
language: greek
lemma: ἀρχηγός
transliteration: archēgós
definition: a chief leader
kjv_usage: author, captain, prince
derivation: from G746 (ἀρχή) and G71 (ἄγω);
extended_definition:
  gloss: founder
  definition: '<b>ἀρχηγός</b>, -όν <BR /> [in LXX for רֹאשׁ, נָשִׂיא etc. ;] <BR /><b>beginning,
    originating</b>: more freq., as subst.; <BR /> __1. <b>founder, author </b>(Lat.
    auchor; so some­times in π., see MM, see word; Milligan, <i>NTD</i>, 75): <ref=''Act.3.15''>Act.3:15</ref>
    (R, mg.), <ref=''Heb.2.10''>Heb.2:10</ref> (R, txt.; but see Westc., in l, and
    Page, Ac., l.with). <BR /> __2. <b>prince, leader </b>(so in M<i>Gr.</i>, see
    Kennedy, <i>Sources</i>, 153): <ref=''Act.3.15''>Act.3:15</ref> (R, txt.) <ref=''Act.5.31''>Act.5:31</ref>,
    <ref=''Heb.2.10''>Heb.2:10</ref> (cf. R, mg.) 122 (Cremer, 117).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀρχηγός</b>, <br /> <i>Doric dialect</i> ἀρχᾱγός, όν, <b>beginning,
    originating,</b> λόγος ἀρχηγὸς κακῶν[<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Hippolytus” 881">Refs 5th c.BC+</a>]; <b>primary, leading,
    chief,</b> Τροίας ἀ. τιμάς[<a href="javascript:void(0)" title=" [prev. author]
    “Tr.” 196 (Lyric poetry); δύο φλέβες ἀ. 4th c.BC: Aristoteles Philosophus “de
    Partibus Animalium” 666b25. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    as <i>substantive</i>, <b>founder,</b> of a tutelary hero, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 60">Refs 5th c.BC+</a>];
    as <i>feminine</i>, <b>ancestral heroine,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Bacchylides Lyricus 8.51; τοῦ γένους 5th-6th c.BC: Isocrates Orator
    3.28, compare 1st c.BC: Diodorus Siculus Historicus 5.56; τῆς πόλεως θεὸς ἀ. τίς
    ἐστιν 5th-6th c.BC: Plato Philosophus “Timaeus” 21e">Refs 5th c.BC+</a>]; <b>founder
    of a family,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1162a4. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>prince, chief,</b> Δία ἀ. θεῶν[<a href="javascript:void(0)" title=" 5th c.BC:
    Bacchylides Lyricus 5.179, compare 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    259">Refs 5th c.BC+</a>]; <b>chief captain, leader,</b> Ἑλλάνων[<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Simonides Lyricus 138; Βεβρύκων 3rd c.BC: Theocritus Poeta
    Bucolicus 22.110; ἀ. ἱερέων “CIG” “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum
    Graecarum” 6798 (from Dijon), compare 2882 (Milet.). ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>first cause, originator,</b> κοπίδων[<a href="javascript:void(0)"
    title=" 1st c.AD(?): Heraclitus 81; πράγματος 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 3.3.4, compare 4th-3rd c.BC: Dinarchus Orator 3.7,
    5th-6th c.BC: Isocrates Orator 12.101; συγχύσεως “SIG” 684.8 (Dyme, 2nd c.BC)">Refs
    5th c.BC+</a>]; φόνου[<a href="javascript:void(0)" title=" “POxy.” 1241 iii 35;
    σωτηρίας NT.Heb.2.10; Θαλῆς ὁ τῆς τοιαύτης ἀ. φιλοσοφίας 4th c.BC: Aristoteles
    Philosophus “Metaphysica” 983b20; τῆς τέχνης 3rd c.BC(?): Sosipater Comicus 1.14;
    τὸ ἀ. ">NT+4th c.BC+</a>]<b>the originating power,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Cratylus” 401d, compare “Sph.” 243d">Refs
    5th c.BC+</a>]; <b>primary, fundamental,</b> ἀρχηγὸν ἡ φωνή[<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “περὶ ποιημάτων” 2.19.">Refs 1st c.BC+</a>]'
