strongs_number: G4841
language: greek
lemma: συμπάσχω
transliteration: sympáschō
definition: to experience pain jointly or of the same kind (specially, persecution;
  to "sympathize")
kjv_usage: suffer with
derivation: from G4862 (σύν) and G3958 (πάσχω) (including its alternate);
extended_definition:
  gloss: to suffer with
  definition: '<b>συν-πάσχω</b><BR /> (Rec. συμπ-), [in Al.: <ref=''1Sa.22.8''>1Ki.22:8</ref>
    * ;] <BR />__1. <b>to suffer together or with</b>: <ref=''Rom.8.17''>Rom.8:17</ref>,
    <ref=''1Co.12.28''>1Co.12:28</ref>. <BR /> __2. to sympathize with (Plat., Arist.).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συμπάσχω</b>, <br /> <b>have the same thing happen to one</b>,
    οἱ τοὺς Χασμωμένους.. ὁρῶντες ταὐτὸν τοῦτο σ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Charmides” 169c, cf. NT.Rom.8.17; θαυμαστὸν..
    τὸ συμπάσχειν τὰς τραγέας 4th-3rd c.BC: Theophrastus Philosophus “de Odoribus”
    62. ">NT+5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> with <i>dative</i>,
    <b>to be affected in common with</b>, ἀλλήλοις [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Analytica Priora” 70b16 ">Refs 4th c.BC+</a>];
    <b>commotiunculis</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Cicero,
    M. Tullius Orator et Philosophus “Epistulae ad Atticum” 12.11 ">Refs 1st c.BC+</a>];
    προσώποις, of a mimic dancer, [<a href="javascript:void(0)" title=" “IG” 14.2124.3
    (Rome, 2nd-3rd c.AD)">Refs 2nd c.AD+</a>]; τοῖς τῆς ψυχῆς παθήμασι τὸ σῶμα σ.
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Physiognomonica”
    805a6; εἰ [ὅλον τὸ σῶμα] σ. τι τῇ ἀκοῇ 4th-3rd c.BC: Theophrastus Philosophus
    “de Sensu” 57 ">Refs 4th c.BC+</a>]; τοῖς ἀναπνευστικοῖς ὀργάνοις τὸ ἧπαρ σ. [<a
    href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 18(1).25, compare
    16.555, 2nd c.AD: Soranus Medicus 2.20, +others ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>have a fellow-feeling, sympathize, feel sympathy</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 605d, 4th c.BC: Antiphanes
    Comicus 84, 2nd c.AD: Soranus Medicus 1.4. Cf. συμπαθέω. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
