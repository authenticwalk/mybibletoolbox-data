strongs_number: G2225
language: greek
lemma: ζωογονέω
transliteration: zōogonéō
definition: to engender alive, i.e. (by analogy) to rescue (passively, be saved) from
  death
kjv_usage: live, preserve
derivation: from the same as G2226 (ζῶον) and a derivative of G1096 (γίνομαι);
extended_definition:
  gloss: to give life
  definition: '<b>ζωογονέω</b>, -ῶ<BR /> (ζωός, alive, γένεσθαι), [in LXX <ref=''Exo.1.17-18,
    22''>Exo.1:17-18, 22</ref>, <ref=''Jdg.8.19''>Jdg.8:19</ref>, <ref=''1Sa.2.6;
    27.9; 27.11''>1Ki.2:6 27:9 27:11</ref>, <ref=''1Ki.20.31''>3Ki.20:31</ref>, <ref=''2Ki.7.4''>4Ki.7:4</ref>
    (חָיָה pi., hi.), <ref=''Lev.11.47''>Lev.11:47</ref> (חַי)* ;] <BR />__1. in cl.,
    to engender, produce alive, endue with life. <BR /> __2. In LXX. and NT, <b>to
    preserve alive </b>(<i>DCG</i>, ii, 606; Cremer, 274): <ref=''Luk.17.33''>Luk.17:33</ref>,
    <ref=''Act.7.19''>Act.7:19</ref>, <ref=''1Ti.6.13''>1Ti.6:13</ref> (EV, quickeneth;
    R, mg., preserveth).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ζωογον-έω</b>, <br /> <b>propagate</b> or <b>engender living
    creatures</b>, of inanimate substances, ἡ φύσις ζ. [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum” 3.22.3, compare
    “HP” 8.11.2 ">Refs 4th c.BC+</a>] (so in <i>middle</i>, [<a href="javascript:void(0)"
    title=" [prev. author] “CP” 3.24.3), 4th c.BC: Aristoteles Philosophus “Mirabilia”
    835b26 ">Refs 4th c.BC+</a>]; of animals, <b>breed</b>, like{ζωοτοκέω}, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 1.88, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.494c">Refs 1st c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Mirabilia” 832a14 ">Refs 4th c.BC+</a>]:
    generally, <b>engender</b> [στοιχεῖον] ἕκαστον ἀπὸ ἑτέρου -εῖται [<a href="javascript:void(0)"
    title=" 2nd c.AD: Vettius Valens Astrologus 162.17. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>to be viviparous</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 7.14.3 ">Refs 4th c.BC+</a>]; <b>produce alive</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Am.” 19 ">Refs
    2nd c.AD+</a>]; ζ. παρθένον, of Zeus, <b>producing</b> Pallas <b>alive</b> from
    his head, [<a href="javascript:void(0)" title=" [prev. author] “DDeor.” 8, compare
    1st c.BC: Diodorus Siculus Historicus 1.23. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>make alive, quicken</b>, τι [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Theophrastus Philosophus “de Causis Plantarum” 4.15.2 ">Refs 4th c.BC+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Fragmenta”
    311, 6th-7th c.AD: Isidorus Hispalensis Grammaticus cited in 2nd c.AD: Athenaeus
    Epigrammaticus 2.93f: _metaphorically_, σωφροσύνη ζ. τὸ φρονοῦν 1st c.AD: Philo
    Judaeus 2.378, compare 435. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    ={ζωγρέω}, <b>preserve alive</b>, [<a href="javascript:void(0)" title=" LXX.Exo.1.17,
    “1 Ki.” 27.9 ">LXX</a>]; κύριος θανατοῖ καὶ ζ[<a href="javascript:void(0)" title=".
    [prev. work] 2.6, cf. NT.Luke.17.33 ">NT</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" NT.Act.7.19. ">NT</a>]'
  source: STEPBible/LSJ
