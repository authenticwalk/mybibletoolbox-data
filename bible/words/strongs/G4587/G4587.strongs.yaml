strongs_number: G4587
language: greek
lemma: σεμνότης
transliteration: semnótēs
definition: venerableness, i.e. probity
kjv_usage: gravity, honesty
derivation: from G4586 (σεμνός);
extended_definition:
  gloss: dignity
  definition: '<b>σεμνότης</b>, -ητος, ἡ<BR /> (σεμνός), [in LXX: <ref=''2Ma.3.12''>2Ma.3:12</ref>
    * ;] <BR /><b>gravity</b>: <ref=''1Ti.2.2; 3.4''>1Ti.2:2 3:4</ref> (Vg. eastitas,
    cf. Soph., <i>Lex.</i>, and Zorell, see word), <ref=''Tit.2.7.''>Tit.2:7.</ref>†
    <BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σεμνό-της</b>, ητος, ἡ, <br /> <b>solemnity, dignity</b>, σεμνότητ᾽
    ἔχει σκότος [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Bacchae” 486, compare 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    8.3.1, 5th-6th c.BC: Isocrates Orator 12.242, 5th-6th c.BC: Plato Philosophus
    “Menexenus” 235b; ἡ σ. τοῦ ῥήματος 4th c.BC: Demosthenes Orator “Prooemia” 45
    ">Refs 5th c.BC+</a>]; [τῆς λέξεως] [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Rhetorica” 1408b35 ">Refs 4th c.BC+</a>]; ἡ τοῦ
    τόπου σ. [<a href="javascript:void(0)" title=" “Milet.” 1(9).368">Refs</a>]; also
    of persons, <b>seriousness, dignity</b>, ἐπὶ τῆς σ. αὐθάδεις ὑπολαμβάνεσθαι [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 61.14, compare
    4th c.BC: Aristoteles Philosophus “Rhetorica” 1391a28, NT.Tit.2.7, NT.1Tim.2.2:
    in _plural_, σ. οὐκ ἀληθιναὶ ἀλλὰ πεπλασμέναι 5th-6th c.BC: Isocrates Orator 6.98.
    ">NT+5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of a girl, <b>reserve</b>
    or <b>shyness</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Iphigenia Aulidensis” 1344. ">Refs 5th c.BC+</a>]'
