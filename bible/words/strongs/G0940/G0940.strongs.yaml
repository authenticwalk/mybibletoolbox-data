strongs_number: G0940
language: greek
lemma: βασκαίνω
transliteration: baskaínō
definition: to malign, i.e. (by extension) to fascinate (by false representations)
kjv_usage: bewitch
derivation: akin to G5335 (φάσκω);
extended_definition:
  gloss: to bewitch
  definition: '<b>βασκαίνω</b>, <BR /> [in LXX: <ref=''Deu.28.54, 56''>Deu.28:54,
    56</ref> (רעע), <ref=''Sir.14.6''>Sir.14:6</ref>, 8*.] <BR /> __1. <b>to slander</b>
    (Dem.). <BR /> __2. <b>to blight by the evil eye, to fascinate, bewitch</b>: <ref=''Gal.3.1.''>Gal.3:1.</ref><BR
    />† (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
