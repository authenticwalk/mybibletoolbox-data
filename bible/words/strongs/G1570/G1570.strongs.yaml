strongs_number: G1570
language: greek
lemma: ἔκθετος
transliteration: ékthetos
definition: put out, i.e. exposed to perish
kjv_usage: cast out
derivation: from G1537 (ἐκ) and a derivative of G5087 (τίθημι);
extended_definition:
  gloss: exposed
  definition: '<b>ἔκ-θετος</b>, -ον<BR /> (ἐκτίθημι), [in Al.: <ref=''Ezk.42.3''>Eze.42:3</ref>
    * ;] <BR /><b>cast out</b>: ποιεῖν ἔ. = ἐκτιθέναι, <ref=''Act.7.19.''>Act.7:19.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔκ-θετος</b>, ον, <br /> <b>sent out of the house, sent away,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Andromache”
    70 ">Refs 5th c.BC+</a>]; <b>exposed,</b> of a child, [<a href="javascript:void(0)"
    title=" NT.Act.7.19, 4th c.AD(?): Manetho Astrologus 6.52 ">NT+4th c.AD+</a>];
    <b>cast away,</b> [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius
    Legal icographus ">Refs 5th c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>projecting,
    salient,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus 1.68
    ">Refs 2nd c.AD+</a>]; opposed to κρυπτός, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Heliodorus Medicus (?)cited in 4th c.AD: Oribasius Medicus 49.4.23.
    ">Refs 1st c.AD+</a>]<br /><Level4><b>__II.b</b></Level4> <i>neuter</i>, ἔκθετον,
    τό, ={ἐκθέτης}, Al.[<a href="javascript:void(0)" title=" LXX.Eze.42.3. ">LXX</a>]'
  source: STEPBible/LSJ
