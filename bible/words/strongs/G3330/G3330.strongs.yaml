strongs_number: G3330
language: greek
lemma: μεταδίδωμι
transliteration: metadídōmi
definition: to give over, i.e. share
kjv_usage: give, impart
derivation: from G3326 (μετά) and G1325 (δίδωμι);
extended_definition:
  gloss: to share
  definition: '<b>μετα-δίδωμι </b><BR /> [in LXX: <ref=''Pro.11.29''>Pro.11:29</ref>
    (שָׁבַר hi.), <ref=''Wis.7.13''>Wis.7:13</ref>, al. ;] <BR /><b>to give a share
    of, impart</b>: with dative of person(s) and accusative of thing(s) (in cl. more
    freq., with genitive part., but accusative of that which is imparted, whether
    part or whole, so here, see Bl., § 36, 1), <ref=''Rom.1.11''>Rom.1:11</ref>, <ref=''1Th.2.8''>1Th.2:8</ref>,
    and (with ellipse of accusative) <ref=''Luk.3.11''>Luk.3:11;</ref> with dative
    of person(s), <ref=''Eph.4.28''>Eph.4:28;</ref> absol., ὁ μεταδιδούς, <ref=''Rom.12.8.''>Rom.12:8.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μεταδίδωμι</b> [δῐ], <br /> <i>future</i> <b>μεταδια-δώσω</b>,
    <b>give part of, give a share</b>, with <i>genitive</i> <i>of things</i>, τοῦ
    μεταδοῦν (<i>poetry</i> <i>aorist 2</i> <i>infinitive</i>) [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 104; μ. τινί τινος [prev. author] 925 (probable
    reading), 5th c.BC: Herodotus Historicus 1.143, 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 961 ">Refs 6th c.BC+</a>]; γῆς (i.e. αὐτοῖσι) [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.145 ">Refs 5th c.BC+</a>]; τῆς ἀρχῆς
    (i.e. αὐτοῖσι) [<a href="javascript:void(0)" title=" [prev. author] 7.150; τῷ
    πλήθει τῆς πολιτείας 4th c.BC: Aristoteles Philosophus “Politica” 1306a25, compare
    5th-6th c.BC: Plato Philosophus “Meno” 89e, 5th-6th c.BC: Isocrates Orator 13.10,
    etc.; τοῖς μηδὲν ἀδικοῦσιν ἐξ ἴσου τῆς πολιτείας 5th c.BC: Lysias Orator 25.3;
    τὸ ἄλλῳ τῆς γεννητικῆς.. δυνάμεως μεταδεδωκός 5th c.AD: Proclus Philosophus “Inst.”
    56. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with <i>accusative</i>
    of the part given, μ. τὸ τριτημόριόν τινι [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 9.34, compare 8.5, 5th-6th c.BC: Aristophanes Comicus
    “Vespae” 917; ἀρχῆς μηδ᾽ ὁτιοῦν μ. τοῖς ἡττηθεῖσιν 5th-6th c.BC: Plato Philosophus
    “Leges” 715a; μ. τὸ μέρος 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.8.11
    ">Refs 5th c.BC+</a>]; μ. πυρούς <b>distribute</b>, [<a href="javascript:void(0)"
    title="[prev. work] 4.5.5. ">Refs</a>]<br /><Level3><b>__3</b></Level3> <i>intransitive</i>,
    μ. τινὶ ὑπέρ, περί τινος, <b>communicate</b> with one about.., [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 29.27.4, 38.8.1 ">Refs 2nd c.BC+</a>]; ὅτι..
    [<a href="javascript:void(0)" title=" “POxy.” 1153.6 (1st c.AD)">Refs 1st c.AD+</a>]:—<i>passive</i>,
    <b>to be communicated, transmitted</b>, of notices, memoranda, etc., [<a href="javascript:void(0)"
    title="[prev. work] 1472.6 (2nd c.AD), etc.">Refs 2nd c.AD+</a>]; of diseases,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἐπιστολαί”
    19 (“Hermes” 53.64, 65). ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
