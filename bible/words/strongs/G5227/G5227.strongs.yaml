strongs_number: G5227
language: greek
lemma: ὑπεναντίος
transliteration: hypenantíos
definition: under (covertly) contrary to, i.e. opposed or (as noun) an opponent
kjv_usage: adversary, against
derivation: from G5259 (ὑπό) and G1727 (ἐναντίος);
extended_definition:
  gloss: opposed
  definition: '<b>ὑπ-εναντίος</b>, -α, -ον <BR /> [in LXX for אָיַב, צַר, etc. ;]
    <BR />set over against, opposite. Metaphorical (Plat., Arist., al.), <b>opposed
    to, contrary to</b>: with dative of person(s), <ref=''Col.2.14''>Col.2:14;</ref>
    absol., as subst., ὁ ὑ., <ref=''Heb.10.27''>Heb.10:27</ref> (cf. <ref=''Isa.26.11''>Isa.26:11</ref>).†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπεναντί-ος</b>, α, ον <br /> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1327a17, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Agesilaus” 24 ">Refs 4th c.BC+</a>]; but ος, ον [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus Alcaeus2.139b">Refs
    5th c.BC+</a>]:— <b>set over against, meeting,</b> ἵπποι ὑ. ἀλλήλοισιν [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Scutum Herculis” 347. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>set against, opposite,</b> of enemies in battle,
    τοὺς σφίσιν ὑ. [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.2 ">Refs 5th c.BC+</a>]; οἱ ὑ. the <b>enemy,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.6.38,
    compare 4th c.BC: Demosthenes Orator 18.148, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>opposed, opposite, contrary,</b> γένη [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Politicus” 306e ">Refs 5th c.BC+</a>]; of <b>contrary</b>
    properties, τὸ ὑ. [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ἀρχαίης ἰητρικῇς” 13 ">Refs 5th c.BC+</a>]; ὑπεναντιωτάτοις.. πλείστοις
    χρώμενον endued with most qualities <b>most opposed to one another,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Alexander Rhetor 141.2; ἰχθῦς ὑ. αὑτοῖσι 4th-3rd c.BC: Damoxenus
    Comicus 2.37 ">Refs 4th c.BC+</a>]: frequently with <i>dative</i>, <b>opposite</b>
    or <b>contrary to,</b> ὁ ὑπεναντία τούτοισι λέξας [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.50, compare 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 4.8.24 (_superlative_), 5th-6th c.BC: Plato Philosophus
    “Theaetetus” 176a, “Lg.” 810d, 4th-3rd c.BC: Epicurus Philosophus “Epistulae”
    1p.28U., “Abh.Berl.Akad.” 1925(5).7 (Cyrene, 3rd c.BC), “SIG” 613.28 (Delph.,
    2nd c.BC), Wilcken “Chr.” 27.1 (2nd c.AD), etc.">Refs 5th c.BC+</a>]; so ὑ. πρός
    τι [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1328b41; πρὸς δημοκρατίαν “IG” 22.657.48: as ">Refs 4th c.BC+</a>] <i>substantive</i>,
    τὸ ὑ. τούτου.. πέφυκε is in character the <b>opposite</b> of this, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.80 ">Refs 5th c.BC+</a>]; τὰ ὑ. τούτων
    <b>on the contrary,</b> [<a href="javascript:void(0)" title=" [prev. author] 7.153
    ">Refs</a>]; τὰ ὑ. <b>incongruities,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Poetica” 1455a26, compare 1461b23. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__4</b></Level3> of logical propositions, <b>subcontrary,</b>
    [<a href="javascript:void(0)" title=" 7th c.AD: Stephanus Philosophus “in librum
    Aristotelis de Interpretatione commentarium - pars” 30.38. ">Refs 7th c.AD+</a>]
    <i>adverb</i> -ίως[<a href="javascript:void(0)" title=" [prev. work] 32.24. ">Refs</a>]<br
    /><Level4><b>__4.b</b></Level4> in Mathematics texts, <b>subcontrary,</b> τομή
    [<a href="javascript:void(0)" title=" 3rd-2nd c.BC: Apollonius Pergaeus Geometra
    1.5 ">Refs 3rd c.BC+</a>]; of a mean, [<a href="javascript:void(0)" title=" 4th
    c.BC: Archytas Tarentinus Philosophus 2, 3rd c.AD(?): Pappus Mathematicus 84.14,
    etc. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>adverb</i> -ίως
    <b>in a manner contrary to,</b> τοῖς νόμοις [<a href="javascript:void(0)" title="
    4th c.BC: Aeschines Orator 3.8 ">Refs 4th c.BC+</a>]; ὑ. ἔχειν to be <b>opposed,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Generatione
    Animalium” 719a28 ">Refs 4th c.BC+</a>]; ὑ. κεῖσθαι[<a href="javascript:void(0)"
    title=" [prev. work] 719b18; περί τινα ὑ. ὑπάρχει πρός τι [prev. author] “HA”
    500a13, +others, compare 1st c.BC: Philodemus Philosophus “περὶ ποιημάτων” 5.19;
    ὑ. θεραπεύσεις 6th c.AD: Aëtius Medicus 16.52: also _neuter_ _plural_ ὑπεναντία">Refs
    1st c.BC+</a>] as <i>adverb</i>, [<a href="javascript:void(0)" title=" “IG” 22.1258.8,
    7.2225.36 (Thisbe, 2nd c.BC, senatus consultum). ">Refs 2nd c.BC+</a>]'
