strongs_number: G3961
language: greek
lemma: πατέω
transliteration: patéō
definition: to trample (literally or figuratively)
kjv_usage: tread (down, under foot)
derivation: from a derivative probably of G3817 (παίω) (meaning a "path");
extended_definition:
  gloss: to trample
  definition: '<b>πατέω</b>, -ῶ <BR /> [in LXX for דָּרַךְ, etc. ;] <BR />__1. intrans.,
    <b>to tread, walk</b>: before ἐπάνω ὄφεων κ.τ.λ. (figuratively), <ref=''Luk.10.19''>Luk.10:19</ref>
    (cf. <ref=''Psa.91.13''>Psa.91:13</ref>). <BR /> __2. Trans., <b>to tread on,
    trample</b>: τ. ληνόν, <ref=''Rev.14.20; 19.15''>Rev.14:20 19:15</ref> (cf. <ref=''Jdg.9.27''>Jdg.9:27</ref>,
    <ref=''Lam.1.15''>La 1:15</ref>, al.); of the desecration of Jerusalem by its
    enemies, <ref=''Luk.21.24''>Luk.21:24</ref>, <ref=''Rev.11.2''>Rev.11:2</ref>
    (cf. κατα-, περι-, ἐν-περι-πατέω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πᾰτ-έω</b>, <br /> Delph. <b>βᾰτέω</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.292e ">Refs 1st c.AD+</a>];
    <i>Aeolic dialect</i> <b>μάτημι</b> [ᾰ] [<a href="javascript:void(0)" title="
    7th-6th c.BC: Sappho Lyrica 54">Refs 7th c.BC+</a>]: (πάτος):— <b>tread, walk</b>,
    π. ὁδοῖς σκολιαῖς [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “P.” 2.85; πρὸς βωμόν 4th-5th c.BC: Aeschylus Tragicus “Ag.” 1298 ">Refs 5th c.BC+</a>];
    ὑψοῦ π. <b>walk</b> on high, of a king, [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “O.” 1.115; π. ἐπάνω ὄφεων NT.Luke.10.19 ">NT+5th c.BC+</a>]:—<i>passive</i>,
    οἱ ἔχεις πατηθέντες [<a href="javascript:void(0)" title=" 3rd c.AD: Porphyrius
    Tyrius Philosophus “de Abstinentia - Porphyrii Opuscula” 1.14. ">Refs 3rd c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <i>transitive</i>, <b>tread on, tread</b>, πόας
    τέρεν ἄνθος μάτεισαι [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho
    Lyrica [same place]; πορφύρας πατεῖν 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    957; δωμάτων πύλας [prev. author] “Ch.” 732 ">Refs 7th c.BC+</a>]; χῶρος οὐχ ἁγνὸς
    πατεῖν holy ground, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 37 ">Refs 5th c.BC+</a>]; π. τὸν ἁδὺν οἶνον ἀπ᾽ ἀμπέλω
    <b>tread</b> grapes, Hybrias[<a href="javascript:void(0)" title="(“Scol.” 28.4);
    ληνούς LXX.Neh.13.15, cf. NT.Rev.19.15, 2nd c.AD: Rufus Medicus cited in 4th c.AD:
    Oribasius Medicus 5.12.1 ">LXX+NT+2nd c.AD+</a>]; also, <b>thresh</b> corn, π.
    τὰ θέρη [<a href="javascript:void(0)" title=" “PFlor.” 150.5 (3rd c.AD) ">Refs
    3rd c.AD+</a>]; κριθὴν καλῶς πεπατημένην [<a href="javascript:void(0)" title="
    “POxy.” 988 (3rd c.AD) ">Refs 3rd c.AD+</a>]; π. ἐκ τοῦ χόρτου σπέρματα [<a href="javascript:void(0)"
    title=" “PFlor.” 388.5 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>walk in</b>, i.e. <b>dwell in, frequent</b>, Λῆμνον πατῶν [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 1060; γαῖαν 3rd c.BC: Theocritus
    Poeta Bucolicus 18.20; π. πόντον 3rd c.AD: Oppianus Apamensis Epicus “Cynegetica”
    2.218; νῶτα ἁλός “Anthologia Graeca” 7.532 (6th-7th c.AD: Isidorus Hispalensis
    Grammaticus) ">Refs 5th c.BC+</a>]; rarely of vehicles, τὰ μὴ πατέουσιν ἅμαξαι
    [<a href="javascript:void(0)" title=" Callias Epigrammaticus “Aet. Oxy.” 2079.25:
    _metaphorically_, εὐνὰς ἀδελφοῦ π">Refs</a>]. <b>frequent</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1193; ἐμεῖο δέμνιον οὐκ ἐπάτησε
    3rd c.BC: Callimachus Epicus “Hymnus in Delum” 248 ">Refs 4th c.BC+</a>]; οὐδ᾽
    Αἴσωπονπεπάτηκας <b>hast</b> not <b>thumbed</b> Aesop, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 471 ">Refs 5th c.BC+</a>]; τὸν
    Τεισίαν.. πεπάτηκας ἀκριβῶς <b>you have studied</b> him carefully, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 273a ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be hackneyed</b>, τῇ ποιητικῇ πεπατῆσθαι [<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Po.Herc.” 1676.10 ">Refs 1st c.BC+</a>];
    πεπατημένος <b>well-worn, trite</b>, ῥήσεις, λόγοι, [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 2.345, 444, compare 3rd c.AD: Porphyrius Tyrius
    Philosophus cited in 4th c.AD: Eusebius Caesariensis Scriptor Ecclesiasticus “Praeparatio
    Evangelica” 10.3; τὸ πεπατημένον 2nd c.AD: Apollonius Dyscolus Grammaticus “de
    Pronominibus;” 45.6. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>tread under foot, trample on</b>, τινα [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Ajax” 1146, 5th-6th c.BC: Plato Philosophus “Phaedrus”
    248a, etc.; βουλήν 5th-6th c.BC: Aristophanes Comicus “Equites” 166; πόλιν NT.Rev.11.2:
    _absolutely_, πατοῦσι καὶ λακτίζουσι καὶ δάκνουσι 2nd c.AD: Galenus Medicus 16.562:
    _metaphorically_, π. κλέος, τιμὰς τὰς θεῶν, 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    1357, 5th c.BC: Sophocles Tragicus “Antigone” 745; τὰ τοῖν θεοῖν ψηφίσματα 5th-6th
    c.BC: Aristophanes Comicus “Vespae” 377 ">NT+5th c.BC+</a>]:—and in <i>passive</i>,
    τὰ.. δίκαια.. λάγδην πατεῖται [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Fragmenta” 683, compare 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    644 (Lyric poetry), “Eu.” 110. ">Refs 5th c.BC+</a>]'
