strongs_number: G0393
language: greek
lemma: ἀνατέλλω
transliteration: anatéllō
definition: to (cause to) arise
kjv_usage: (a-, make to) rise, at the rising of, spring (up), be up
derivation: from G303 (ἀνά) and the base of G5056 (τέλος);
extended_definition:
  gloss: to rise
  definition: '<b>ἀνα-τέλλω </b><BR /> [in LXX for צָמַח, פָּרַח, זָרַח, etc. ;] <BR
    />__1. <b>trans., to cause to rise</b>: <ref=''Mat.5.45.''>Mat.5:45.</ref> <BR
    /> __2. <b>Intrans., to rise</b>: φῶς, <ref=''Mat.4.16''>Mat.4:16</ref> (= <ref=''Isa.9.1''>Isa.9:1</ref>);
    ὁ ἥλιος, <ref=''Mat.13.6''>Mat.13:6</ref>, <ref=''Mrk.4.6; 16.2''>Mrk.4:6 16:2</ref>,
    <ref=''Jas.1.11''>Jas.1:11</ref>; νεφέλη, <ref=''Luk.12.54''>Luk.12:54;</ref>
    φωσφόρος, <ref=''2Pe.1.19''>2Pe.1:19;</ref> ὁ Κύριος, prob. with ref. to metaphorically
    of sun or star, <ref=''Heb.7.14''>Heb.7:14</ref> (cf. ἐξ-ανατέλλω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνατέλλω</b>, <br /> <i>poetry</i> ἀντ-, <i>aorist</i> ἀνέτειλα:
    <i>perfect</i> <i>participle</i> ἀνατεταλκός[<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 9.15.10">Refs 2nd c.BC+</a>]:—<b>make to rise up,</b>
    τοῖσιν δ᾽ (i.e. ἵπποις) ἀμβροσίην ἀνέτειλενέμεσθυ[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.777; Αἴγυπτος.. Δήμητρος ἀντέλλει
    στάχυν 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology”
    300, cf. LXX.Gen.3.18">LXX+8th c.BC+</a>]; ὕδωρ ἀ. <b>make</b> water <b>gush forth,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “I.” 6(5).75;
    τὸν ἥλιον NT.Matt.5.45:—so in ">NT+5th c.BC+</a>]<i>passive</i>, φλὸξ ἀνατελλομένα
    a flame <b>mounting up,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Ion” 4(3).83. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>bring forth, give birth to</b> ἄντειλας Διόνυσον[<a href="javascript:void(0)"
    title=" [prev. work] 7(6).5; ἰούλους 3rd c.BC: Apollonius Rhodius Epicus 2.44:
    of events, μυρί᾽ ἀπ᾽ αἰσχρῶν ἀνατέλλοντα 5th c.BC: Sophocles Tragicus “Philoctetes”
    1139. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>intransitive</i>,
    <b>rise, appear above the horizon,</b> of any heavenly body, as sun and moon,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.142, 5th
    c.BC: Sophocles Tragicus “Oedipus Coloneus” 1246, 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 754; πρὸς ἠῶ τε καὶ ἥλιον ἀνατέλλοντα 5th c.BC: Herodotus Historicus 1.204,
    4.40">Refs 5th c.BC+</a>]; also of constellations, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Apollonius Rhodius Epicus 3.959; ἠὼσἀντ. [prev. author] 2.1007">Refs
    3rd c.BC+</a>]; distinct from ἐπιτέλλω (which see), [<a href="javascript:void(0)"
    title=" 1st c.BC: Ptolemaeus Epigrammaticus “Alm.” 8.4">Refs 1st c.BC+</a>]; compare
    ἀνατολή. <br /><Level4><b>__II.b</b></Level4> ={ἐπιτέλλω}, of the Pleiades, [<a
    href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 13.25.
    ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> of a river, <b>take
    its rise,</b> ἐκ ταύτης [γῆς λίμνης] [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 4.52, compare 2nd-3rd c.AD: Aelianus “De Natura Animalium
    - Ar.Byzantine Epit.” 14.16, etc. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4>
    of persons, <b>originate,</b> ἐξ Ἰούδα ἀνατέταλκεν ὁ κύριος[<a href="javascript:void(0)"
    title=" NT.Heb.7.14. ">NT</a>]<br /><Level3><b>__II.3</b></Level3> <b>grow,</b>
    of hair, ταρφὺς ἀντέλλουσα θρίξ[<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Septem contra Thebas” 535 ">Refs 4th c.BC+</a>]; of teeth,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 501b29">Refs 4th c.BC+</a>]; <b>spring up,</b> of plants, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 3.1.6, +others;
    compare ἀνατολή 11. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    of mountains, <b>rise,</b> [<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius
    Rhodius Epicus 1.501">Refs 3rd c.BC+</a>]; but, <b>appear on the horizon,</b>
    [<a href="javascript:void(0)" title="[prev. work] 601. ">Refs</a>]<br /><Level3><b>__II.5</b></Level3>
    <b>rise up,</b> ἀνέτειλε σωτήρ probably in [<a href="javascript:void(0)" title="
    “epigram Gr.” 978 (from Philae).">Refs</a>]'
  source: STEPBible/LSJ
