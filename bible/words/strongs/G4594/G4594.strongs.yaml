strongs_number: G4594
language: greek
lemma: σήμερον
transliteration: sḗmeron
definition: on the (i.e. this) day (or night current or just passed); generally, now
  (i.e. at present, hitherto)
kjv_usage: this (to-)day
derivation: neuter (as adverb) of a presumed compound of the article G3588 (ὁ) (t
  changed to s) and G2250 (ἡμέρα);
extended_definition:
  gloss: today
  definition: '<b>σήμερον</b> (Att.. τήμερον), <BR /> <i>adv.</i>, [in LXX for יוֹם
    ;] <BR /><b>to-day</b>: <ref=''Mat.6.11''>Mat.6:11</ref>, <ref=''Luk.4.21''>Luk.4:21</ref>,
    <ref=''Act.4.9''>Act.4:9</ref>, al.; opposite to αὔριον, <ref=''Mat.6.30''>Mat.6:30</ref>,
    <ref=''Luk.12.28''>Luk.12:28</ref>, <ref=''Jas.4.13''>Jas.4:13</ref>; χθὲς καὶ
    σ. καὶ εἰς τοὺς αἰῶνας, <ref=''Heb.13.8''>Heb.13:8;</ref> ἡ σ. ἡμέρα, <ref=''Act.20.20''>Act.20:20;</ref>
    ἕως (ἄχρι) τῆς σ. ἡμέρας, <ref=''Rom.11.8''>Rom.11:8</ref>, <ref=''2Co.3.14''>2Co.3:14</ref>;
    μέχρι (ἕως) τῆς σ. (sc. ἡμέρας), <ref=''Mat.11.23; 27.8''>Mat.11:23 27:8</ref>;
    as subst., τὸ σ., <ref=''Heb.3.13''>Heb.3:13;</ref> id. in appos., ὁρίζει ἡμὶραν,
    σ., <ref=''Heb.4.7''>Heb.4:7</ref> R, mg., (see Westc., in l) <BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σήμερον</b>, <br /> <i>adverb</i> <b>to-day</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 7.30, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 17.186, 5th c.BC: Euripides Tragicus “Rhesus” 683, “PHib.” 1.65.13
    (3rd c.BC), “SIG” 1181.11 (Rhenea, 2nd c.BC), NT.Matt.27.19, etc.">NT+8th c.BC+</a>];
    <i>Doric dialect</i> <b>σάμερον</b> [ᾱ] [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “O.” 6.28, “P.” 4.1 ">Refs 5th c.BC+</a>]; <i>Attic
    dialect</i> <b>τήμερον</b> [<a href="javascript:void(0)" title=" 5th c.BC: Cratinus
    Comicus 123, 5th-6th c.BC: Aristophanes Comicus “Equites” 68, etc., cf. Moer.
    p.364 P. (though σήμερον">Refs 5th c.BC+</a>] is sometimes found in Comedy texts,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hermippus Comicus 80, 4th-3rd
    c.BC: Philemo Comicus 121)">Refs 5th c.BC+</a>]; εἰς τ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 174a; τὸ τ. [prev. work] 176e
    ">Refs 5th c.BC+</a>]; τὸ τ. εἶναι <b>to-day</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Cra.” 396e; ἡ τ. ἡμέρα 4th c.BC: Demosthenes Orator 4.40
    ">Refs 4th c.BC+</a>]; also in the form <b>τήμερα</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Fragmenta” 401 (assuming variant),
    compare 296 ">Refs 5th c.BC+</a>]. (Prob. from κ<b>y</b>ᾱμερον, containing stem
    <b>[kcirc]yo-</b> ''this'', cf. Lithuanian <i>šis</i> ''this'', Latin <i>ci-tra</i>:
    σήμερον (τήμερον) is to ἡμέρα as σῆτες (τῆτες) to ἔτος.)'
  source: STEPBible/LSJ
