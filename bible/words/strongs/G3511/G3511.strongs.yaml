strongs_number: G3511
language: greek
lemma: νεωκόρος
transliteration: neōkóros
definition: a temple-servant, i.e. (by implication) a votary
kjv_usage: worshipper
derivation: from a form of G3485 (ναός) and (to sweep);
extended_definition:
  gloss: temple guard
  definition: '<b>νεω-κόρος</b>, -ου <BR /> <b>a temple-keeper</b>; as honorary title
    given to a city (see <i>DB</i>, i, 722 b) : <ref=''Act.19.35.''>Act.19:35.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νεώκορ-ος</b>, ὁ, <br /> <i>Doric dialect</i> <b>νᾱοκόρος</b>
    [<a href="javascript:void(0)" title=" “GDI” 2116.14, +others (Delph., 2nd c.BC),
    5th c.AD(?): Hesychius Legal icographus ">Refs 2nd c.BC+</a>]: <i>contraction</i>
    <b>νᾱκόρος</b> [<a href="javascript:void(0)" title=" “PMagd.” 35.7 (3rd c.BC,
    probably _Doric dialect_), “GDI” 1912.9, +others (Delph., 2nd c.BC), 5087 (from
    Crete)">Refs 3rd c.BC+</a>]: as <i>feminine</i>, [<a href="javascript:void(0)"
    title=" “IG” 42(1).393, +others (Epid., 2nd c.AD)">Refs 2nd c.AD+</a>]; <b>ναυκόρος</b>,
    ἡ, Buresch <b>Aus Lydien</b> p.58: <i>poetry</i> <b>νηοκόρος</b> [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 9.22 (1st c.AD: Philippus Epigrammaticus)">Refs 1st
    c.AD+</a>]:—<b>warden of a temple,</b> as a sacred officer, τοῖς ἱεροῖς ν. γίγνεσθαι
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    759a ">Refs 5th c.BC+</a>]; ἱερέας τε καὶ ν.[<a href="javascript:void(0)" title="
    [prev. work] 953a; παρὰ Μεγαβύξῳ τῷ τῆς Ἀρτέμιδος ν. 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 5.3.6, compare “Inscription Prien.” 231 (4th c.BC)">Refs 5th c.BC+</a>];
    βωμοῖο ν. [<a href="javascript:void(0)" title=" “Anthologia Graeca” 11.324 (1st
    c.AD: Automedon Epigrammaticus); ν. τοῦ μεγάλου Σαράπιδος “POxy.” 100.2 (2nd c.AD).
    ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>sacristan,</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Herodas Mimographus 4.41, 45, 2nd c.AD: Pausanias Periegeta
    10.12.5 ">Refs 3rd c.BC+</a>]; ἐνβόλιον ἔχων ν. in a list of silver articles,
    [<a href="javascript:void(0)" title=" “IG” 7.3498.25 (from Oropus). ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> title assumed by Asiatic cities in Imperial times,
    when they had built a temple in honour of their patron-god or the Emperor, as
    Ephesus, ν. Ἀρτέμιδος [<a href="javascript:void(0)" title=" NT.Act.19.35 ">NT</a>];
    also as <i>adjective</i>, τῷ ν. Ἐφεσίων δήμῳ [<a href="javascript:void(0)" title="
    “OGI” 481.3 (2nd c.AD),compare “BMus.Inscription” 481*.4 (Ephesus, 2nd c.AD)">Refs
    2nd c.AD+</a>]; δὶς ν. τῶν Σεβαστῶν, of Ephesus, [<a href="javascript:void(0)"
    title=" “OGI” 496.7 (2nd c.AD) ">Refs 2nd c.AD+</a>]; of Smyrna, [<a href="javascript:void(0)"
    title=" “IGRom.” 4.1419. (Prob. derived from κορέω,">Refs</a>] <b>sweep,</b> the
    originally sense being probably <b>temple-sweeper,</b>[<a href="javascript:void(0)"
    title="compare 5th c.BC: Euripides Tragicus “Ion” 115, 121, 795 (where the word
    does not occur), νεωκορέω 1.2, 11, 1st c.AD: Philo Judaeus 2.236, 5th c.AD(?):
    Hesychius Legal icographus; but 10th c.AD: Suidas Legal icographus explanation
    it ὁ τὸν νεὼν κοσμῶν.., ἀλλ᾽ οὐχ ὁ σαίρων.) ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
