strongs_number: G2190
language: greek
lemma: ἐχθρός
transliteration: echthrós
definition: hateful (passively, odious, or actively, hostile); usually as a noun,
  an adversary (especially Satan)
kjv_usage: enemy, foe
derivation: from a primary (to hate);
extended_definition:
  gloss: enemy
  definition: '<b>ἐχθρός</b>, -ά, -όν<BR /> (ἔχθος, hatred), [in LXX chiefly for אֵיבָה,
    also for עָר, etc. ;] <BR />__1. <b>hated, hateful </b>(Hom.): opposite to ἀγαπητός,
    <ref=''Rom.11.28.''>Rom.11:28.</ref> <BR /> __2. <b>Actively, hating, hostile</b>:
    <ref=''Rom.5.10''>Rom.5:10</ref>, <ref=''1Co.15.25''>1Co.15:25</ref>, <ref=''2Th.3.15''>2Th.3:15</ref>;
    with genitive of person(s) (cl.), <ref=''Jas.4.4''>Jas.4:4;</ref> τ. διανοίᾳ,
    <ref=''Col.1.21''>Col.1:21;</ref> ἐ. ἄνθρωπος, <ref=''Mat.13.28''>Mat.13:28;</ref>
    as subst., ὁ ἐ., an enemy, <ref=''1Co.15.26''>1Co.15:26;</ref> the devil, <ref=''Mat.13.39''>Mat.13:39</ref>,
    <ref=''Luk.10.19''>Luk.10:19</ref>; with genitive of person(s), <ref=''Mat.22.44''>Mat.22:44</ref>
    <ref=''Mrk.12.36''>Mrk.12:36</ref>, <ref=''Luk.20.43''>Luk.20:43</ref>, <ref=''Act.2.35''>Act.2:35</ref>,
    <ref=''1Co.15.25''>1Co.15:25</ref>, <ref=''Heb.1.13; 10.13''>Heb.1:13 10:13</ref>"
    (LXX) ; <ref=''Mat.5.43-44; 10.36; 13.25''>Mat.5:43-44 10:36 13:25</ref>, <ref=''Luk.1.71,
    74; 6.27, 35; 19.27, 43''>Luk.1:71, 74 6:27, 35 19:27, 43</ref>, <ref=''Rom.12.20''>Rom.12:20</ref>,
    <ref=''Gal.4.16''>Gal.4:16</ref>, <ref=''Rev.11.5, 12''>Rev.11:5, 12</ref>; with
    genitive of thing(s), <ref=''Act.13.10''>Act.13:10</ref>, <ref=''Php.3.18''>Php.3:18</ref>.†<BR
    /> (AS)'
  morphology: G:N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐχθρός</b>, ά, όν, <br /> (ἔχθος) <b>hated, hateful</b>, of
    persons and things, frequently from [<a href="javascript:void(0)" title=" 8th
    c.BC: Homerus Epicus downwards (8th c.BC: Homerus Epicus has it only in this _passive_
    sense)">Refs 8th c.BC+</a>]; ἐ. γάρ μοι κεῖνος ὁμῶς Ἀΐδαο πύλῃσι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.156, 8th c.BC: Ilias Homerus
    Epicus “Illiad” 9.312 ">Refs 8th c.BC+</a>]; ἐχθρὸν δέ μοί ἐστιν c.<i>infinitive</i>,
    ''tis <b>hateful</b> to me to.., [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 12.452; θεοῖσιν ἐ. 8th-7th c.BC: Hesiodus Epicus
    “Theogonia” 766, 6th c.BC: Theognis Elegiacus 601, 5th-6th c.BC: Aristophanes
    Comicus “Equites” 34; ὁ θεοῖσιν ἐ. 5th-6th c.BC: Plato Comicus 74, etc.">Refs
    8th c.BC+</a>]; compare θεοισεχθρός. <br /><Level2><b>__II</b></Level2> <i>active</i>,
    <b>hating, hostile</b>, first in [<a href="javascript:void(0)" title=" 8th-7th
    c.BC: Hesiodus Epicus and 5th c.BC: Pindarus Lyricus (see. below 111), τινι 4th
    c.BC: Demosthenes Orator 10.11, 5th-6th c.BC: Xenophon Historicus “Agesilaus”
    6.1, etc.: with _genitive_, ὕβριος ἐχθρὰν ὁδόν">Refs 8th c.BC+</a>] <b>averse
    from</b> insolence, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “O.” 7.90: _absolutely_, ἐ. γλῶσσα 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    309 (_anapaest meter_); ὀργαί [prev. author] “Eu.” 937 (_anapaest meter_), etc.;
    ἀστέρες 2nd c.AD: Vettius Valens Astrologus 143.5. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    as <i>substantive</i>, ἐχθρός, ὁ, <b>enemy</b>, where the <i>active</i> and <i>passive</i>
    senses frequently coincide, [<a href="javascript:void(0)" title=" 8th-7th c.BC:
    Hesiodus Epicus “Opera et Dies” 342, 5th c.BC: Pindarus Lyricus “P.” 2.84, etc.;
    ἀνὴρ ἐ. 5th c.BC: Herodotus Historicus 1.92; ὁ Διὸς ἐ. 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 120 (_anapaest meter_); ἐχθροῖς ἐχθρὰ πορσύνων [prev.
    author] “Ag.” 1374; εἴ.. τινα ἴδοι ἐχθρὸν ἑαυτοῦ 5th c.BC: Thucydides Historicus
    4.47; οἱ ἐμοὶ ἐ. [prev. author] 6.89, etc.—Acc. to 1st-2nd c.AD: Ammonius Grammaticus
    “περὶ ὁμοίων καὶ διαφόρων λέξεων” p.63 V., ἐχθρός">Refs 8th c.BC+</a>] is <b>one
    who has been</b> φίλος, <b>but is alienated</b>; πολέμιος <b>one who is at war</b>;
    δυσμενής <b>one who has long been alienated and refuses to be reconciled.</b>
    <br /><Level2><b>__IV</b></Level2> regular <i>comparative</i> ἐχθρότερος [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator “Prooemia” 40.3, “Anthologia Graeca” 5.160
    (3rd c.BC: Hedylus Epigrammaticus or 3rd c.BC: Asclepiades Epigrammaticus)">Refs
    4th c.BC+</a>]; <i>superlative</i> -ότατος [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “N.” 1.65, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    1346 (Lyric poetry), 4th c.BC: Demosthenes Orator 19.300: but more frequently
    irregular ἐχθίων, ἔχθιστος (which see). ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    <i>adverb</i> ἐχθρῶς, μισοῦντες [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 697d, etc.">Refs 5th c.BC+</a>]: <i>comparative</i>
    -οτέρως [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 5.18
    ">Refs 4th c.BC+</a>]: <i>superlative</i> -ότατα [<a href="javascript:void(0)"
    title=" [prev. author] 23.149. ">Refs</a>]'
