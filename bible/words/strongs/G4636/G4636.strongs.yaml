strongs_number: G4636
language: greek
lemma: σκῆνος
transliteration: skēnos
definition: a hut or temporary residence, i.e. (figuratively) the human body (as the
  abode of the spirit)
kjv_usage: tabernacle
derivation: from G4633 (σκηνή);
extended_definition:
  gloss: tent
  definition: '<b>σκῆνος</b>, -ους, τό <BR /> [in LXX: <ref=''Wis.9.15''>Wis.9:15</ref>
    * ;] <BR />= σκηνή, <BR /> a tent, tabernacle (C.1., 3071). Metaphorical, of the
    body as the tabernacle of the soul: <ref=''2Co.5.1; 5.4''>2Co.5:1 5:4</ref>.†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
