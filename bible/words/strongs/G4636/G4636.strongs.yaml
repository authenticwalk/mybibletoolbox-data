    τό,= σκηνή, <b>hut, tent</b>, [<a href="javascript:void(0)" title=" “CIG” “Corpus
    Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum” 3071 (from Teos). ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> <b>the body</b> (as the <b>tabernacle</b> of the
    soul), [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ
