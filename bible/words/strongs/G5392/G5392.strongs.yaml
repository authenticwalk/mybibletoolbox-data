strongs_number: G5392
language: greek
lemma: φιμόω
transliteration: phimóō
definition: to muzzle
kjv_usage: muzzle
derivation: from (a muzzle);
extended_definition:
  gloss: to muzzle
  definition: '<b>φιμόω</b>, -ῶ<BR /> (φιμός, a muzzle), [in LXX: <ref=''Deu.25.4''>Deu.25:4</ref>
    (חָסַם), Dan LXX <ref=''Sus.1.61''>Su 1:61</ref>, <ref=''4Ma.1.35''>4Ma.1:35</ref>
    א R * ;] <BR /><b>to muzzle</b>: <ref=''1Co.9.9''>1Co.9:9</ref>, <ref=''1Ti.5.18''>1Ti.5:18</ref>"
    (LXX) ; metaphorically, <b>to put to silence</b>: with accusative of person(s),
    <ref=''Mat.22.34''>Mat.22:34</ref>, <ref=''1Pe.2.15''>1Pe.2:15</ref>; pass., <b>to
    be silenced, silent</b>: <ref=''Mat.22.12''>Mat.22:12</ref>, <ref=''Mrk.1.25;
    4.39''>Mrk.1:25 4:39</ref>, <ref=''Luk.4.35''>Luk.4:35</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φῑμ-όω</b>, <br /> <b>muzzle,</b> οὐ φιμώσεις βοῦν ἀλοῶντα
    [<a href="javascript:void(0)" title=" LXX.Deu.25.4 ">LXX</a>]; <b>shut up as with
    a muzzle,</b> φ. τῷ ξύλῳ τὸν αὐχένα <b>to make fast</b> his neck in the pillory,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Nubes”
    592 (troch.)">Refs 5th c.BC+</a>]; <b>close, seal up,</b> στόμα [ἄγγους] [<a href="javascript:void(0)"
    title=" 3rd c.BC: Asclepiades Epigrammaticus cited in 2nd c.AD: Galenus Medicus
    12.984">Refs 3rd c.BC+</a>]: <i>metaphorically</i>, <b>muzzle, put to silence,</b>
    τινα [<a href="javascript:void(0)" title=" NT.Matt.22.34 ">NT</a>]:— <i>passive</i>,
    <b>to be put to silence, be silent,</b> φιμώθητι, πεφίμωσο, [<a href="javascript:void(0)"
    title=" NT.Mark.1.25, 4.39, compare 2nd c.AD: Lucianus Sophista “Peregr.” 15,
    “Mim.Oxy.” 413.122">NT+2nd c.AD+</a>]; τινι <b>by</b> or <b>because of</b> a thing,
    [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus “Bellum Judaicum”
    1.22.3, compare 5.1.5 ">Refs 1st c.AD+</a>]; φιμοῦσθαι πρός τι <b>to be mute</b>
    in a matter,[<a href="javascript:void(0)" title="[prev. work] “Prooem.” 5, 2nd
    c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 8.275. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
