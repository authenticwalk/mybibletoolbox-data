strongs_number: G3049
language: greek
lemma: λογίζομαι
transliteration: logízomai
definition: to take an inventory, i.e. estimate (literally or figuratively)
kjv_usage: conclude, (ac-)count (of), + despise, esteem, impute, lay, number, reason,
  reckon, suppose, think (on)
derivation: middle voice from G3056 (λόγος);
extended_definition:
  gloss: to count
  definition: '<b>λογίζομαι</b><BR /> (λόγος), [in LXX chiefly for חָשַׁב ;] <BR />__1.
    prop., of numerical calculation, <b>to count, reckon</b>: with accusative before
    μετά, <ref=''Mrk.15.23''>Mrk.15:23</ref> (LXX) (Rec., R, mg.), <ref=''Luk.22.37.''>Luk.22:37.</ref>
    <BR /> __2. Metaphorical, without reference to numbers, by a reckoning of characteristics
    or reasons; <BR /> __(a) <b>to reckon, take into account</b>: with accusative
    of thing(s), <ref=''1Co.13.5''>1Co.13:5;</ref> id. before dative of person(s),
    <ref=''Rom.4.3''>Rom.4:3</ref> (LXX), <ref=''Rom.4.4, 6; 4.8''>Rom.4:4, 6 4:8</ref>"
    (LXX), <ref=''2Co.5.19''>2Co.5:19</ref>, <ref=''2Ti.4.16''>2Ti.4:16</ref>; before
    εἰς (cf. <i>Heb.</i> ל חָשַׁב; Bl., § 33, 3), <ref=''Act.19.27''>Act.19:27</ref>,
    <ref=''Rom.2.26; 4.3, 5; 4.9-11, 22-24; 9.8''>Rom.2:26 4:3, 5 4:9-11, 22-24 9:8</ref>
    <ref=''Gal.3.6''>Gal.3:6</ref>" (LXX), <ref=''Jas.2.23''>Jas.2:23</ref> (LXX);
    <BR /> __(b) <b>to consider, calculate</b>: with accusative of thing(s), <ref=''Php.4.8''>Php.4:8;</ref>
    before ὅτι, <ref=''Jhn.11.50''>Jhn.11:50</ref>, <ref=''Heb.11.10''>Heb.11:10</ref>;
    τοῦτο, ὅτι, <ref=''2Co.10.11''>2Co.10:11;</ref> with accusative of person(s),
    with inf., <ref=''Rom.6.11''>Rom.6:11;</ref> before ὡς, <ref=''Rom.8.36''>Rom.8:36</ref>
    (LXX); <BR /> __(with) <b>to suppose, judge, deem</b>: <ref=''1Co.13.11''>1Co.13:11;</ref>
    ὡς, <ref=''1Pe.5.12''>1Pe.5:12;</ref> οὕτως, <ref=''1Co.4.1''>1Co.4:1;</ref> with
    accusative of thing(s), <ref=''2Co.3.5''>2Co.3:5;</ref> id. before εἰς, <ref=''2Co.12.6''>2Co.12:6;</ref>
    ὅτι, <ref=''Rom.8.18''>Rom.8:18;</ref> τοῦτο, ὅτι, <ref=''Rom.2.3''>Rom.2:3</ref>,
    <ref=''2Co.10.7''>2Co.10:7</ref>; with inf., <ref=''2Co.11.5''>2Co.11:5;</ref>
    accusative and inf., <ref=''Rom.3.28; 14.14''>Rom.3:28 14:14</ref>, <ref=''Php.3.13''>Php.3:13</ref>;
    with accusative of person(s) before ὡς, <ref=''2Co.10.2''>2Co.10:2;</ref> <BR
    /> __(d) <b>to purpose, decide</b>: with inf. (Eur., Or., 555), <ref=''2Co.10.2''>2Co.10:2</ref>
    <BR /> (cf. ἀνα-, δια-, παρα-, συλ-λογίζομαι).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λογ-ίζομαι</b>, <br /> <i>Attic dialect</i> <i>future</i> -ιοῦμαι
    [<a href="javascript:void(0)" title=" [prev. author = 5th-6th c.BC: Aristophanes
    Comicus] “Ra.” 1263, 5th c.BC: Thucydides Historicus 5.87, etc.">Refs 5th c.BC+</a>]:
    <i>aorist</i> ἐλογισάμην [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Orestes” 555, 5th c.BC: Thucydides Historicus 6.31, etc.">Refs 5th c.BC+</a>]:
    <i>perfect</i> λελόγισμαι [<a href="javascript:void(0)" title=" 5th c.BC: Lysias
    Orator 32.24,27, 4th c.BC: Demosthenes Orator 28.12 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    see below 111: (λόγος):—properly of numerical calculation, <b>count, reckon</b>,
    οὐκ ἐπισταμένους λογίζεσθαι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.16; εὗρον λογιζόμενος [prev. author] 7.28, compare 194, etc.">Refs
    5th c.BC+</a>]; in full, λ. ψήφοισι [<a href="javascript:void(0)" title=" [prev.
    author] 2.36 ">Refs</a>]; λόγισαι φαύλως, μὴ ψήφοις ἀλλ᾽ ἀπὸ χειρός <b>calculate</b>
    roughly, not by rule, but off-hand, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Vespae” 656:">Refs 5th c.BC+</a>] with <i>accusative</i>
    _of things_, λ. τοὺς τόκους <b>calculate</b> the interest, [<a href="javascript:void(0)"
    title=" [prev. author] “Nu.” 20; τρεῖς μνᾶς ἀναλώσας λογίσασθαι δώδεκα spend 3
    ">Refs</a>] minae and <b>set down</b>[<a href="javascript:void(0)" title=" 12,
    [prev. author] “Pl.” 381. ">Refs</a>]<br /><Level3><b>__2</b></Level3> with <i>accusative</i>
    et <i>infinitive</i>, <b>reckon</b> or <b>calculate that</b>.., λ. μύρια εἶναι
    [τὰ ἔτεα] [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.145; τὰς βλάβας, ἃς ἐλογίζεθ᾽ αὑτῷ γεγενῆσθαι 4th c.BC: Demosthenes Orator 21.176:
    without _accusative_, Θηριππίδῃ μισθὸν ἀποδεδωκέναι λ. [prev. author] 27.20. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> λ. τινί τι <b>set down to</b>
    one''s <b>account</b>, οὗτος.. τὸ ἥμισυ τούτοις.. λελόγισται [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 32.24 ">Refs 5th c.BC+</a>], compare 27; τἀνηλωμέν᾽..
    οὐκ ἐλογιζόμην I <b>did</b> not <b>charge</b> them.., [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.113: _metaphorically_, τὰ παραπτώματα
    λ. τινί NT.2Cor.5.19. ">NT+4th c.BC+</a>]<br /><Level4><b>__3.b</b></Level4> <b>audit
    the accounts of</b> a person, with <i>dative</i>, τοῖς ὑπευθύνοις [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 54.2; ταῖς ἀρχαῖς
    [prev. work] 48.3. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> without
    reference to numbers, <b>take into account, calculate, consider</b>, ταῦτα [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.53, compare
    5th c.BC: Sophocles Tragicus “Ajax” 816, etc.; λ. τὰ ξυμφέροντα 5th c.BC: Thucydides
    Historicus 1.76 ">Refs 5th c.BC+</a>]; λ. τι πρός τινας with them, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 5.24 ">Refs 4th c.BC+</a>]; also λ. περί
    τινος <b>calculate, form calculations</b> about.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.22, 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 4.3.11. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    with <i>accusative</i> et <i>infinitive</i>, <b>reckon, consider that</b>.., τὸν
    ἕτερον [παῖδα] οὐκ εἶναί μοι λ. [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.38; τὸν Πᾶνα τῶν ὀκτὼ θεῶν λ. εἶναι [prev. author] 2.46
    ">Refs 5th c.BC+</a>]; λ. ὅτι.. or ὡς.., [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.4.28, 6.4.6
    ">Refs 5th c.BC+</a>]; ἐλογιζόμην πρὸς ἐμαυτὸν.., ὅτι.. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 1.52, 5th-6th c.BC: Plato Philosophus “Apologia”
    21d ">Refs 5th c.BC+</a>]: with <i>accusative</i> et <i>participle</i>, Σμέρδιν
    μηκέτι ὑμῖν ἐόντα λογίζεσθε [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.65 ">Refs 5th c.BC+</a>]: also with <i>infinitive</i> omitted, <b>reckon</b>
    or <b>account</b> so and so, τὸν καθ᾽ ἡμέραν βίον λογίζου σόν [εἶναι], τὰ δ᾽ ἄλλα
    τῆς τύχης [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Alcestis”
    789 ">Refs 5th c.BC+</a>]; πολὺν [εἶναι] τὸν κάτω χρόνον[<a href="javascript:void(0)"
    title=" [prev. work] 692; λογίζεταί τ᾽ ἐκεῖνα πάνθ᾽ ἁμαρτίας 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 745 ">Refs 5th c.BC+</a>]; μίαν ἄμφω τούτω τὼ ἡμέρα λ. <b>count</b>
    both days as one, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 1.2.11. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    with <i>infinitive</i> also, <b>count</b> or <b>reckon upon</b> doing, <b>calculate</b>
    or <b>expect</b> that.., ἐπισιτιεῖσθαι ἐλογίζοντο [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.176; ἐλογίζετο κατύπερθέ οἱ τὰ πρήγματα
    ἔσεσθαι [prev. author] 8.136; λογιζόμενοι ἥξειν ἅμα ἡλίῳ δύνοντι 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 2.2.13; λελογισμένοι.. εἰσὶν.. διαζῆν 5th c.BC:
    Euripides Tragicus “Iphigenia Aulidensis” 922, compare “Or.” 555 (uncertain reading)">Refs
    5th c.BC+</a>]; τί λογίζομ᾽.. προσδοκῶν χάριν παρὰ γυναικὸς κομιεῖσθα; [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus 564. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>count upon</b>, εἴ τις δύο ἢ καί τι πλείους ἡμέρας λ., μάταιός ἐστιν [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 944. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.5</b></Level3> <b>conclude by reasoning, infer that</b>.., with
    <i>accusative</i> et <i>infinitive</i>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Gorgias” 524b, 5th-6th c.BC: Xenophon Historicus
    “Agesilaus” 7.3 ">Refs 5th c.BC+</a>]; λ. ὅτι.. [<a href="javascript:void(0)"
    title=" [prev. author] “HG” 6.1.5, compare 5th-6th c.BC: Plato Philosophus “Phaedo”
    62e, +others ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.6</b></Level3> <i>absolutely</i>,
    τοὺς ἐπισταμένους λογίζεσθαι [<a href="javascript:void(0)" title=" 4th c.BC: Archytas
    Tarentinus Philosophus 3 ">Refs 4th c.BC+</a>]; ὁ σπουδαῖος λελόγισται ἤδη <b>has
    finished reasoning</b>, [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus
    Philosophus 3.8.6, compare 4.4.12. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <i>passive</i>, mostly <i>aorist</i> ἐλογίσθην and (less frequently) <i>perfect</i>
    λελόγισμαι, also in <i>present</i>, <i>participle</i> λογιζόμενον [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.95 ">Refs 5th c.BC+</a>], frequently
    in later Gr., [<a href="javascript:void(0)" title=" “PPetr.” 3p.340 (3rd c.BC),
    NT.Rom.4.5, etc.">NT+3rd c.BC+</a>]; χρήματα εἰς ἀργύριον λογισθέντα <b>counted</b>
    or <b>calculated</b> in silver, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.1.33; ὁπλῖται ἐλογίσθησαν
    οὐκ ἐλάττους δισμυρίων [prev. author] “HG” 6.1.19; οὗτος λογισμὸς λογισθείς 5th-6th
    c.BC: Plato Philosophus “Timaeus” 34b; οὐδ᾽ ἐξ ἑνὸς λόγου λελογισμένου [prev.
    author] “Phdr.” 246c ">Refs 5th c.BC+</a>]; τὸ λελογισμένον, ={λογισμός}, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis”
    386, 2nd c.AD: Lucianus Sophista “Nigr.Prooem.” ">Refs 5th c.BC+</a>]'
