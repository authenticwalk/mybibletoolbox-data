strongs_number: H6996
language: hebrew
lemma: קָטָן
transliteration: qâṭân
pronunciation: kaw-tawn'
definition: abbreviated, i.e. diminutive, literally (in quantity, size or number)
  or figuratively (in age or importance)
kjv_usage: least, less(-er), little (one), small(-est, one, quantity, thing), young(-er,
  -est).
derivation: or קָטֹן; from H6962 (קוּט);
