strongs_number: G3332
language: greek
lemma: μεταίρω
transliteration: metaírō
definition: to betake oneself, i.e. remove (locally)
kjv_usage: depart
derivation: from G3326 (μετά) and G142 (αἴρω);
extended_definition:
  gloss: to leave
  definition: '<b>μετ-αίρω </b><BR /> [in LXX: <ref=''4Ki.16.17 25:11''>4Ki.16:17
    25:11</ref>, <ref=''Psa.80.8''>Psa.80:8</ref>, <ref=''Pro.22.28''>Pro.22:28</ref>
    (סוּר hi., גָּלָה hi., etc.)* ;] <BR />__1. trans., to remove (LXX, ll. with).
    <BR /> __2. (not cl.) to depart: <ref=''Mat.13.53; 19.1''>Mat.13:53 19:1</ref>
    (cf. Aq.: <ref=''Gen.12.9''>Gen.12:9</ref>).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μεταίρω</b>, <br /> <i>Aeolic dialect</i> (also in Trag.) <b>πεδ-</b>,
    <b>lift up and remove, shift</b>, ἄγαλμα ἐκ βάθρων [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Taurica” 1157 ">Refs 5th c.BC+</a>];
    πεδαίρειν κῶλον, πόδα, [<a href="javascript:void(0)" title=" [prev. author] “HF”
    819 (Lyric poetry), 872 (troch.); ἐκ τόπων νέους πεδαίρουσα [prev. author] “Ph.”
    1027 (Lyric poetry)">Refs</a>]; [ἀναθέματα] [<a href="javascript:void(0)" title="
    “OGI” 573.15 (Cilicia, 1st c.AD)">Refs 1st c.AD+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Alexander” 76, 4th
    c.BC: Diogenes Cynicus Philosophus “Epistulae - Epistolographi” 37.4. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>repeal</b>, ψήφισμα μ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 19.174. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>intransitive</i>, <b>depart</b>, ἐκεῖθεν [<a href="javascript:void(0)" title="
    NT.Matt.13.53, compare 19.1. ">NT</a>]'
