strongs_number: G4288
language: greek
lemma: προθυμία
transliteration: prothymía
definition: predisposition, i.e. alacrity
kjv_usage: forwardness of mind, readiness (of mind), ready (willing) mind
derivation: from G4289 (πρόθυμος);
extended_definition:
  gloss: eagerness
  definition: '<b>προθυμία</b>, -ας, ἡ<BR /> (πρόθυμος), [in LXX: <ref=''Sir.45.23''>Sir.45:23</ref>
    * ;] <BR /><b>eagerness, willingness, readiness</b>: <ref=''Act.17.11''>Act.17:11</ref>,
    <ref=''2Co.8.11-12; 8.19; 9.2''>2Co.8:11-12 8:19 9:2</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προθῡμ-ία</b>, <br /> <i>Ionic dialect</i> -ιη, ἡ, <b>readiness,
    willingness, eagerness,</b> ᾗσι προθυμίῃσι [ῑ] pepoiqw/s [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.588 ">Refs 8th c.BC+</a>]; opposed
    to ἀθυμία, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.6.13; τῶν πέρι καί τινα ἐνάγει π. μαχόμενον ἀποθνῄσκειν
    5th c.BC: Herodotus Historicus 5.49; προθυμίας οὐδὲν ἐλλείπεις 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 343; μηδὲν ἀπολείπειν π. 5th-6th c.BC: Plato Philosophus
    “Leges” 961c; οὐ μὴν ἀνήσω νῦν π. 5th c.BC: Euripides Tragicus “Hippolytus” 285;
    π. ἐμβαλεῖν τινι 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    1.6.13, etc.">Refs 5th c.BC+</a>]; πάσῃ π. with all <b>zeal,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 412e; διὰ τὴν π. 2nd c.BC:
    Polybius Historicus 1.20.15 ">Refs 5th c.BC+</a>]; ὑπὸ προθυμίας by my <b>eagerness,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo”
    91c: _plural_, τὰς ἄγαν π. 5th c.BC: Euripides Tragicus “Orestes” 708. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with <i>genitive</i> <i>person</i>,
    ἐκ τῆς Κλεομένεος π. at his <b>desire,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 6.65, compare 5th c.BC: Euripides Tragicus “Hippolytus”
    1329 ">Refs 5th c.BC+</a>]; κατὰ τὴν τούτου π. as far as his <b>desire</b> goes,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.124 ">Refs
    5th c.BC+</a>]; τοῦ θεοῦ προθυμίᾳ <b>by the will</b> of the god, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Ion” 1385; also ἡ ἐμὴ π. 5th c.BC: Lysias
    Orator 12.99. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> with <i>genitive</i>
    objecti, πᾶσαν π. σωτηρίης.. παρεχόμενοι showing the utmost <b>zeal</b> to save
    it, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.98
    ">Refs 5th c.BC+</a>]; π. ἔργου <b>readiness</b> for action, <b>will</b> or <b>purpose</b>
    to act, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae”
    669, compare 5th c.BC: Euripides Tragicus “Iphigenia Taurica” 616; π. τοῦ ἐθέλειν
    κινδυνεύειν 5th-6th c.BC: Plato Philosophus “Leges” 697d, compare 935d, etc. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> π. ἔχειν, ={προθυμεῖσθαι}, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.19, 53:c">Refs
    5th c.BC+</a>]. <i>infinitive</i>, ἔσχε π. στρατεύσασθαι [<a href="javascript:void(0)"
    title=" [prev. author] 1.204, compare 5th c.BC: Euripides Tragicus “Troades” 689;
    πᾶσαν π. ἔχειν 5th-6th c.BC: Plato Philosophus “Protagoras” 327b, compare 361c
    ">Refs 5th c.BC+</a>]: also with <i>participle</i>, ἔφη πᾶσαν π. σχεῖν δεόμενος
    [<a href="javascript:void(0)" title=" [prev. author] “Ti.” 23d; also π. ἔχειν
    ὅπως.. [prev. author] “Mx.” 247a. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <b>goodwill, ready kindness,</b> Ἑλλήνων εἵνεκα ἔργον.. ἔργασμαι ὑπὸ προθυμίης
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.45; εἴς
    τινας 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 6.5.43 ">Refs
    5th c.BC+</a>]; πλείστην π. περὶ ὑμᾶς, π. πολλὴν περί σε, [<a href="javascript:void(0)"
    title=" [prev. author] “An.” 7.6.11, 7.7.45; ὑπέρ τινων 4th c.BC: Demosthenes
    Orator 1.8; π. ἐδείξαμεν 5th c.BC: Thucydides Historicus 1.74. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>desire</b> of natural functions, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 1.66, 2.20, 45; πρὸς τὸ κνᾶσθαι 1st c.AD: Herodotus
    Medicus cited in 6th c.AD: Aëtius Medicus 5.129. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
