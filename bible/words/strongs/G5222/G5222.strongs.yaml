    “adversus Mathematicos” 11.202 ">Refs 2nd c.AD+</a>]; πρός τι[<a href="javascript:void(0)"
    title=" [prev. work] 7.278, 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;”
    305.19. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <b>counter-treatment,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus 2.41. ">Refs 2nd
    c.AD+</a>]'
