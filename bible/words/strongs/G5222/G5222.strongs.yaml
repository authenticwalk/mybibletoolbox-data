strongs_number: G5222
language: greek
lemma: ὑπάντησις
transliteration: hypántēsis
definition: an encounter or concurrence (with G1519 (εἰς) for infinitive, in order
  to fall in with)
kjv_usage: meeting
derivation: from G5221 (ὑπαντάω);
extended_definition:
  gloss: meeting
  definition: '<b>ὑπ-άντησις</b>, -εως, ἡ<BR /> (ὑπαντάω), [in LXX: <ref=''Jdg.11.34''>Jdg.11:34</ref>,
    εἰς ὑ. (קִרְאָה), etc. ;] <BR /><b>a going to meet</b>: εἰς ὑ. (see M, <ref=''Pro.14.1-35''>Pro.14:1-35</ref>
    n), <ref=''Mat.8.34; 25.1''>Mat.8:34 25:1</ref>, <ref=''Jhn.12.13''>Jhn.12:13</ref>.†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπάντ-ησις</b>, εως, ἡ, <br /> <b>coming to meet,</b> ἐξῆλθον
