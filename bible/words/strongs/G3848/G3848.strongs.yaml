strongs_number: G3848
language: greek
lemma: παραβάτης
transliteration: parabátēs
definition: a violator
kjv_usage: breaker, transgress(-or)
derivation: from G3845 (παραβαίνω);
extended_definition:
  gloss: transgresor
  definition: '<b>παρα-βάτης</b>, -ου, ὁ<BR /> (παραβαίνω), [in Sm.: <ref=''Psa.17.4;
    139.19''>Psa.17:4 139:19</ref>, <ref=''Jer.6.28''>Jer.6:28</ref> * ;] <BR />__1.
    one who stands beside, the warrior who stands by the charioteer (of. παραβαίνω,
    1). <BR /> __2. <b>a transgressor </b>(Æsch., παρβάτης): <ref=''Gal.2.18''>Gal.2:18</ref>,
    <ref=''Jas.2.9''>Jas.2:9</ref>; π. νόμου, <ref=''Rom.2.25, 27''>Rom.2:25, 27</ref>,
    <ref=''Jas.2.11''>Jas.2:11</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρα-βάτης</b> [βᾰ], <br /> <i>poetry</i> and early <i>Attic
    dialect</i> <b>παραιβάτης</b> [<a href="javascript:void(0)" title="(“IG” 12.5,
    etc.)">Refs</a>], ου, ὁ, (παραβαίνω I) <b>one who stands beside</b>: properly
    <b>the warrior</b> or <b>combatant who stands beside the charioteer</b>, ἂν δ᾽
    ἔβαν ἐν δίφροισι παραιβάται ἡνίοχοί τε [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 23.132, compare 1st c.BC: Diodorus Siculus
    Historicus 5.29; παραιβάτας ἔστησαν ἐς τάξιν δορός 5th c.BC: Euripides Tragicus
    “Supplices” 677; ἀναλαβεῖν τοὺς παραβάτας 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 7.1.29, etc.; δύο δ᾽ εἰσὶν ἐπὶ τῷ ἅρματι π. πρὸς ἡνιόχῳ 1st
    c.BC-1st c.AD: Strabo Geographus 15.1.52: = _Attic dialect_ ἀποβάται, _accusative_
    to 1st c.BC: Dionysius Halicarnassensis 7.73 ">Refs 8th c.BC+</a>]; <i>feminine</i>
    <b>παραιβάτις</b>, [<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius
    Rhodius Epicus 1.754. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3> light
    troops (<b>velites</b>) who <b>ran beside</b> the cavalry, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Aemilius Paulus” 12.
    ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> (παραβαίνω II.1)<b>transgressor</b>,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    553 ">Refs 4th c.BC+</a>] (Lyric poetry, in <i>poetry</i> form παρβάτης),[<a href="javascript:void(0)"
    title="compare 2nd-3rd c.AD: Symmachus LXX.Psa.16(17).4; π. θεῶν 1st-2nd c.AD:
    Polemo Sophista cited in 4th-5th c.AD: Macrobius Grammaticus “Sat.” 5.19.29; π.
    νόμου NT.Rom.2.25. ">NT+1st c.AD+</a>]'
  source: STEPBible/LSJ
