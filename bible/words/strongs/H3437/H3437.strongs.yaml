extended_definition:
  gloss: Jashub
  definition: 'A man of the tribe of Issachar living at the time of Egypt and Wilderness,
    first mentioned at Gen.46.13; <br> son of: Issachar (H3485); <br> brother of:
    Tola (H8439), Puah (H6312) and Shimron (H8110B); also called Yob (KJV: Job) at
    Gen.46.13; <BR> § Jashub = "he will return"<br>1) the 3rd son of Issachar and
    founder of the family of Jashubites<br>2) one of the sons of Bani who had to put
    away a foreign wife in the time of Ezra'
