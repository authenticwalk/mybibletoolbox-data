language: greek
lemma: ἡγεμονεύω
transliteration: hēgemoneúō
definition: to act as ruler
kjv_usage: be governor
derivation: from G2232 (ἡγεμών);
extended_definition:
  gloss: to govern
  definition: '<b>ἡγεμονεύω</b> <BR /> (ἡγεμών), <BR />__1. to lead the way. <BR />
    __2. to lead in war, command (of. Ramsay, Was Christ born at Bethlehem?; <i>DCG</i>,
    ii, 463 f.). <BR /> __3. <b>to be governor of a province</b>: with genitive loc.,
    <ref=''Luk.2.2; 3.1''>Luk.2:2 3:1</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
