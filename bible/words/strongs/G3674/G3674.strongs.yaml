strongs_number: G3674
language: greek
lemma: ὁμοῦ
transliteration: homoû
definition: akin to G260 (ἅμα)) as adverb; at the same place or time
kjv_usage: together
derivation: genitive case of (the same;
extended_definition:
  gloss: together
  definition: '<b>ὁμοῦ</b><BR /> <i> adv.</i> (ὁμός), <BR /><b>together</b>; <BR />
    __(a) prop., of place: <ref=''Jhn.21.2''>Jhn.21:2</ref>, <ref=''Act.2.1''>Act.2:1</ref>;
    <BR /> __(b) <b>without idea of place</b>: <ref=''Jhn.4.36; 20.4''>Jhn.4:36 20:4</ref>.†<BR
    /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὁμοῦ</b> <br /> (<i>Aeolic dialect</i> ὔμοι [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Sappho Lyrica “Papyrus fragments” in E. Diehl, 23.13)">Refs
    7th c.BC+</a>], <i>adverb</i>, <br /><Level2><b>__I</b></Level2> properly of Place,
    <b>at the same place, together,</b> μὴ ἐμὰ σῶν ἀπάνευθε τιθήμεναι ὀστέ᾽, Ἀχιλλεῦ,
    ἀλλ᾽ ὁ. [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    23.84 ">Refs 8th c.BC+</a>]; ὁ. εἶναι, opposed to χωρὶς εἶναι, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.1.7,
    etc.; ὁ. πάντες ἀναμεμιγμένοι 5th c.BC: Sophocles Tragicus “Electra” 715, etc.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> generally, <b>together,
    at once,</b> ὁ. δ᾽ ἔχον ὠκέας ἵππους [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 11.127; ἄμφω ὁ. 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 12.424; παρῆν ὁ. κλύειν πολλὴν βοήν 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 401; χρόνος καθαιρεῖ πάντα.. ὁ. [prev. author] “Eu.” 286; δυοῖν ὁ. 5th
    c.BC: Sophocles Tragicus “Oedipus Coloneus” 329; εἰ γὰρ Αἰγίσθῳ θ᾽ ὁ. ">Refs 8th
    c.BC+</a>]<b>likewise,</b> [<a href="javascript:void(0)" title=" [prev. author]
    “El.” 1416: frequently accompanying two Substantives already connected by καί">Refs</a>]
    or τε, like Engl. <b>both,</b> εἰ δὴ ὁ. πόλεμός τε δαμᾷ καὶ λοιμὸς Ἀχαιούς [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.61;
    ὁ. γλυφίδας τε λαβὼν καὶ νεῦρα 4.122 ">Refs 8th c.BC+</a>]; χίλι᾽ ὑπέστη, αἶγας
    ὁ. καὶ ὄϊς a thousand smaller cattle, <b>both</b> goats and sheep,[<a href="javascript:void(0)"
    title=" 11.245; θυμὸς τείρεθ᾽ ὁ. καμάτῳ τε καὶ ἱδρῷ 17.745, etc.; ἐπήγαγε λιμὸν
    ὁ. καὶ λοιμόν 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 243; ἐφόνευον ἄνδρας
    ὁ. καὶ ἵππους 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    3.3.64; οἴκτειρε θῆλυν ἄρσενός θ᾽ ὁ. γόον 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    502; πόλιν τε κἀμὲ καί σ᾽ ὁ. στένει 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    64, compare “El.” 667, “Aj.” 1079; ὁ. ταράττων τήν τε γῆν καὶ τὴν θάλατταν 5th-6th
    c.BC: Aristophanes Comicus “Equites” 431; ἱππέας τε καὶ ὁπλίτας ὁ. 5th c.BC: Thucydides
    Historicus 7.30, etc.: repeated, ὁ. μὲν.., ὁ. δέ.. 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 4 ">Refs 8th c.BC+</a>]; compare ὁμῶς. <br /><Level3><b>__I.3</b></Level3>
    with <i>dative</i>, <b>together with, along with,</b> ὁ. νεφέεσσιν ἰών [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.867; κεῖσθαι ὁ. νεκύεσσι 15.118;
    ὁ. τῇ λίμνῃ 5th c.BC: Herodotus Historicus 2.101; οἰμωγὴ.. ὁ. κωκύμασιν 4th-5th
    c.BC: Aeschylus Tragicus “Persae” 426: also with ὁμοῦ">Refs 8th c.BC+</a>] following
    the <i>dative</i>, ὅσσαι μοι ὁ. τράφεν [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 4.723 ">Refs 8th c.BC+</a>]; θεοῖς ὁ.,
    ={ξὺν θεοῖς}, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 767 ">Refs 5th c.BC+</a>]; οὔ ποτ᾽ εἶμι τοῖς φυτεύσασίν γ᾽ ὁ. will never
    <b>meet</b> them, [<a href="javascript:void(0)" title=" [prev. author] “OT” 1007;
    τοῖσιν ἐχθίστοισι συνναίειν ὁ. [prev. author] “Tr.” 1237, compare “OT” 337, “OC”
    949, 5th c.BC: Euripides Tragicus “Helena” 104. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>close at hand,</b> ὁρῶ τάλαιναν Εὐρυδίκην ὁ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 1180, compare 5th-6th c.BC: Aristophanes
    Comicus “Equites” 245, “Pax” 513, “Th.” 572, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 3.1.2 ">Refs 5th c.BC+</a>]: also with <i>dative</i>,
    <b>close to,</b> τοῖς ἐμοῖς πλευροῖς ὁ. κλιθεῖσαν [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 1225, compare 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 3.2.5, 5th-6th c.BC: Plato Philosophus
    “Theages” 129d ">Refs 5th c.BC+</a>]; ὁ. τι τῷ (variant{τοῦ}) τίκτειν παρεγένεθ᾽
    ἡ κόρη [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus 851,
    compare ὁ. τι τῷ τίκτειν 1st c.BC: Dionysius Halicarnassensis 1.78 ">Refs 4th
    c.BC+</a>]; ὁ. τῷ θανάτῳ ὄντας <b>at</b> death''s <b>door,</b> [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 4.36
    ">Refs 2nd c.AD+</a>]; ὁ. ἦν καὶ ἔχειν τὴν πόλιν καὶ τὸ γένος ὅλον μετὰ τῆς πόλεως
    it was <b>much the same thing,</b> [<a href="javascript:void(0)" title=" 4th c.AD:
    Himerius Sophista “Orationes” 2.16. ">Refs 4th c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    rarely with <i>genitive</i>, νεὼς ὁ. στείχειν [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 1218 ">Refs 5th c.BC+</a>]; εἶναι ὁ.
    ἀλλήλων (variant{-οις}) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 4.6.24; τόπου “CPR” 4.34 (1st c.AD)">Refs 5th c.BC+</a>];
    κυμάτω [ν ὁ] μοῦ uncertain in [<a href="javascript:void(0)" title=" 7th c.BC:
    Archilochus Lyricus “Supp.” 2.11. ">Refs 7th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    of amount, <b>in all, in round numbers,</b> ἀπὸ Σόλωνος ὁ. διακόσι᾽ ἐστὶν ἔτη
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 19.251; εἰσὶν
    ὁ. δισμύριοι [prev. author] 25.51, compare 36.36, 4th-3rd c.BC: Menander Comicus
    140; γίνονται ὁ πυροῦ ἀρτάβαι λ᾽ “CPR” 35.12 (3rd c.AD). ">Refs 4th c.BC+</a>]'
