strongs_number: G3926
language: greek
lemma: παρενοχλέω
transliteration: parenochléō
definition: to harass further, i.e. annoy
kjv_usage: trouble
derivation: from G3844 (παρά) and G1776 (ἐνοχλέω);
extended_definition:
  gloss: to trouble
  definition: '<b>παρ-εν-οχλέω</b>, -ῶ<BR /> (cf. ἐνοχλέω), [in LXX for לָאָה hi.
    (<ref=''Mic.6.3''>Mic.6:3</ref>), etc. ;] <BR /><b>to annoy concerning a matter
    </b>(παρά): with dative of person(s), <ref=''Act.15.19.''>Act.15:19.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
