strongs_number: G1888
language: greek
lemma: ἐπαυτοφώρῳ
transliteration: epautophṓrōi
definition: in theft itself, i.e. (by analogy) in actual crime
kjv_usage: in the very act
derivation: from G1909 (ἐπί) and G846 (αὐτός) and (the dative case singular of) a
  derivative of (a thief);
extended_definition:
  gloss: in the very act
  definition: '<b>αὐτόφωρος</b>, -ον<BR /> (αὐτός, φώρ, a thief) [in Sm.: <ref=''Job.34.11''>Job.34:11</ref>
    * ;] <BR />prop. with ref. to theft, then generally, <b>in the very act</b>: as
    freq., neut. dative after ἐπί, <ref=''Jhn.8.4''>Jhn.8:4</ref> (Rec., ἐπαυτοφώρῳ).†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
