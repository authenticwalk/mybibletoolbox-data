strongs_number: H8378
language: hebrew
lemma: תַּאֲוָה
transliteration: taʼăvâh
pronunciation: tah-av-aw'
definition: a longing; by implication, a delight (subjectively, satisfaction, objectively,
  a charm)
kjv_usage: dainty, desire, [idiom] exceedingly, [idiom] greedily, lust(ing), pleasant.
  See also H6914 (קִבְרוֹת הַתַּאֲוָה).
derivation: from H183 (אָוָה) (abbreviated);
