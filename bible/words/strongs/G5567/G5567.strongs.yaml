strongs_number: G5567
language: greek
lemma: ψάλλω
transliteration: psállō
definition: compare G5597 (ψώχω)); to twitch or twang, i.e. to play on a stringed
  instrument (celebrate the divine worship with music and accompanying odes)
kjv_usage: make melody, sing (psalms)
derivation: probably strengthened from (to rub or touch the surface;
extended_definition:
  gloss: to sing praise
  definition: '<b>ψάλλω </b><BR /> [in LXX chiefly for זָמַר pi. (<ref=''Jdg.5.3''>Jdg.5:3</ref>,
    <ref=''Psa.7.17''>Psa.7:17</ref>, al.), also for נָגַן pi. (<ref=''1Sa.16.16''>1Ki.16:16</ref>
    ff, al.) ;] <BR />__1. to pull, twitch, twang (as a bowstring, etc.; Æsch., Eur.,
    al.), hence, <BR /> __2. absol., <BR /> __(a) <b>to play a stringed instrument
    with the fingers </b>(Hdt., Plat., al.); <BR /> __(b) later, to sing to a harp,
    sing psalms (LXX); in NT, <b>to sing a hymn, sing praise</b>: <ref=''Jas.5.13''>Jas.5:13;</ref>
    with dative of person(s), <ref=''Rom.15.9''>Rom.15:9</ref> (LXX), <ref=''Eph.5.19''>Eph.5:19;</ref>
    dative instr., <ref=''1Co.14.15.''>1Co.14:15.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ψάλλω</b>, <br /> <i>future</i> ψᾰλῶ [<a href="javascript:void(0)"
    title=" LXX.Judg.5.3, NT.1Cor.14.15 ">LXX+NT</a>]: <i>aorist</i> ἔψηλα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Lysis” 209b, etc., and in LXX ἔψᾱλα LXX.Psa.9.12,
    +others">LXX+5th c.BC+</a>]:—<b>pluck, pull, twitch,</b> ψ. ἔθειραν <b>pluck</b>
    the hair, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 1062: especially of the bow-string, τόξων χερὶ ψάλλουσι νευράς">Refs
    4th c.BC+</a>] <b>twang</b> them, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Bacchae” 784; κενὸν κρότον 3rd c.BC: Lycophron Tragicus 1453
    ">Refs 5th c.BC+</a>]; ἐκ κέραος ψ. βέλος <b>send</b> a shaft <b>twanging</b>
    from the bow, [<a href="javascript:void(0)" title=" “APl.” 4.211 (Stat. Flacc.)">Refs</a>];
    so μιλτοχαρὴς σχοῖνος ψαλλομένη a carpenter''s red line, which <b>is twitched</b>
    and then suddenly let go, so as to leave a mark, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 6.103 (1st c.AD: Philippus Epigrammaticus): _metaphorically_,
    γυναῖκας ἐξ ἀνδρῶν ψόγος ψάλλει, κενὸν τόξευμα 5th c.BC: Euripides Tragicus “Fragmenta”
    499. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> mostly of the strings
    of musical instruments, <b>play</b> a stringed instrument <b>with the fingers,</b>
    and not with the plectron, ψῆλαι καὶ κρούειν τῷ πλήκτρῳ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus ">Refs 5th c.BC+</a>] [same place], et
    ibi [<a href="javascript:void(0)" title=" Scholia; ἐάν τις ψήλας τὴν νήτην ἐπιλάβῃ
    4th c.BC: Aristoteles Philosophus “Problemata” 919b15; μουσικώτατος ὢν χατὰ χεῖρα
    δίχα πλήκτρου ἔψαλλε 2nd c.AD: Athenaeus Epigrammaticus 4.183d ">Refs 4th c.BC+</a>];
    opposed to κιθαρίζω, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.155, “SIG” 578.18 (Teos, 2nd c.BC)">Refs 5th c.BC+</a>]; πρὶν μέν
    σ᾽ ἑπτάτονον ψάλλον (i.e. τὴν λύραν) Ion Eleg.3.3: <i>absolutely</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus [same place], 5th-6th c.BC: Aristophanes
    Comicus “Equites” 522, Hippias (?) in “PHib.” 1.13.24; κόραις 4th-3rd c.BC: Menander
    Comicus “Ἐπιτρέποντες” 260; ψάλλειν [οὐκ ἔνι] ἄνευ λύρας 2nd c.AD: Lucianus Sophista
    “Par.” 17:">Refs 5th c.BC+</a>] —Prov., ῥᾷον ἤ τις ἂν χορδὴν ψήλειε ''as easy
    as falling off a log'', [<a href="javascript:void(0)" title=" 2nd c.AD: Aristides
    Rhetor “Orationes” 26(14).31. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    later, <b>sing to a harp,</b> [<a href="javascript:void(0)" title=" LXX.Psa.7.18,
    9.12, +others; τῇ καρδίᾳ NT.Eph.5.19 ">LXX+NT</a>]; τῷ πνεύματι [<a href="javascript:void(0)"
    title=" NT.1Cor.[prev. cited] ">NT</a>]<br /><Level3><b>__II.3</b></Level3> <i>passive</i>,
    of the instrument, <b>to be struck</b> or <b>played,</b> ψαλλομένη χορδή [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Problemata” 919b2 ">Refs 4th c.BC+</a>];
    also of persons, <b>to be played to on the harp,</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Macho Comicus cited in 2nd c.AD: Athenaeus Epigrammaticus 8.348f.
    ">Refs 3rd c.BC+</a>]'
