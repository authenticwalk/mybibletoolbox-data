strongs_number: G2260
language: greek
lemma: ἤπερ
transliteration: ḗper
definition: than at all (or than perhaps, than indeed)
kjv_usage: than
derivation: from G2228 (ἤ) and G4007 (περ);
extended_definition:
  gloss: than
  definition: '<b>ἤπερ</b>, see: ἤ.<BR />  <b>ἤ</b>, <BR /><i>disjunctive and comparative
    particle</i> (Bl., §36, 12; 77, 11); <BR /> __1. disjunctive, <b>or</b>; <BR />__(a)
    <b>between single words</b>: <ref=''Mat.5.17''>Mat.5:17</ref> <ref=''Mrk.6.56''>Mrk.6:56</ref>,
    <ref=''Luk.2.24''>Luk.2:24</ref>, <ref=''Jhn.6.19''>Jhn.6:19</ref>, <ref=''Rom.1.21''>Rom.1:21</ref>,
    al.; <BR /> __(b) before a sentence expressing a variation, denial or refutation
    of a previous statement, frequently in interrog. form: <ref=''Mat.7.4''>Mat.7:4</ref>,
    9 <ref=''Mrk.12.14''>Mrk.12:14</ref>, <ref=''Luk.13.4''>Luk.13:4</ref>, <ref=''Rom.3.29;
    6.3; 9.21''>Rom.3:29 6:3 9:21</ref>, <ref=''1Co.6.9''>1Co.6:9</ref>, 16 9:6, <ref=''2Co.11.7''>2Co.11:7;</ref>
    ἤ . . . ἤ, <b>either . . . or</b>, <ref=''Mat.6.24''>Mat.6:24</ref>, <ref=''Luk.16.13''>Luk.16:13</ref>,
    <ref=''1Co.14.6''>1Co.14:6</ref>; <BR /> __(with) <b>in a disjunctive question
    </b>(as Lat. an after utrum): <ref=''Mat.9.5''>Mat.9:5</ref>, <ref=''Mrk.2.9''>Mrk.2:9</ref>,
    <ref=''Luk.7.19''>Luk.7:19</ref>, al.; after πότερον, <ref=''Jhn.7.17''>Jhn.7:17;</ref>
    μή, <ref=''1Co.9.8''>1Co.9:8;</ref> μήτι, <ref=''2Co.1.17''>2Co.1:17;</ref> ἤ
    . . . ἤ . . . ἤ, <ref=''Mrk.13.35.''>Mrk.13:35.</ref> <BR /> __2. Comparative,
    <b>than</b>: after comparatives, <ref=''Mat.10.15''>Mat.10:15</ref>, <ref=''Luk.9.13''>Luk.9:13</ref>,
    <ref=''Jhn.3.19''>Jhn.3:19</ref>, <ref=''Rom.13.11''>Rom.13:11</ref>, al.; after
    ἕτερον, <ref=''Act.17.21''>Act.17:21;</ref> θέλω (Khüner 3, iv, 303), <ref=''1Co.14.19''>1Co.14:19;</ref>
    πρὶν ἤ,  <b>before</b>, before accusative and inf., <ref=''Mat.1.18''>Mat.1:18</ref>
    <ref=''Mrk.14.30''>Mrk.14:30</ref>; after a positive adj. (<ref=''Gen.49.12''>Gen.49:12;</ref>
    cf. Robertson, <i>Gr.</i>, 661), <ref=''Mat.18.8''>Mat.18:8</ref>, 9 <ref=''Mrk.9.43,
    45''>Mrk.9:43, 45</ref> 47. <BR /> __3. <b>with other particles</b>: ἀλλ᾽ ἤ, see:
    ἀλλά; ἤ γάρ, see: γάρ; ἢ καί, <b>or even, or also</b>, <ref=''Mat.7.10''>Mat.7:10</ref>,
    <ref=''Luk.11.11, 12''>Luk.11:11, 12</ref> <ref=''Rom.2.15; 4.9''>Rom.2:15 4:9</ref>,
    al; ἤτοι . . . ἤ, <ref=''Rom.6.16''>Rom.6:16</ref> (cf. <ref=''Wis.11.19''>Wis.11:19</ref>).
    <BR /> (AS)'
