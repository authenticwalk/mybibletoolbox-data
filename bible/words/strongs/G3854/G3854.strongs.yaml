strongs_number: G3854
language: greek
lemma: παραγίνομαι
transliteration: paragínomai
definition: to become near, i.e. approach (have arrived); by implication, to appear
  publicly
kjv_usage: come, go, be present
derivation: from G3844 (παρά) and G1096 (γίνομαι);
extended_definition:
  gloss: to come
  definition: '<b>παρα-γίνομαι</b><BR /> (Ion. and late for -γίγν-), [in LXX chiefly
    for בּוֹא ;] <BR />__1. to be beside or at hand (Hom., Hdt., al.), hence, to stand
    by, sup­port (Æsch., Thuc., al.) : with dative of person(s), <ref=''2Ti.4.16.''>2Ti.4:16.</ref>
    <BR /> __2. <b>to come, come up, arrive </b>(Hdt., Xen., al., and frequently in
    later writers; see MM, xviii; Thackeray, <i>Gr.</i>, 267.2): absol., <ref=''Luk.14.21;
    19.16''>Luk.14:21 19:16</ref>, <ref=''Jhn.3.23''>Jhn.3:23</ref>, <ref=''Act.5.21-22,
    25; 9.39; 10.32-33; 11.23; 14.27; 17.10; 18.27; 21.18; 23.16, 35; 24.17, 24; 25.7;
    28.21''>Act.5:21-22, 25 9:39 10:32-33 11:23 14:27 17:10 18:27 21:18 23:16, 35
    24:17, 24 25:7 28:21</ref>, <ref=''1Co.16.3''>1Co.16:3</ref>; before εἰς, <ref=''Jhn.8.2''>Jhn.8:2</ref>,
    <ref=''Act.9.26; 15.4''>Act.9:26 15:4</ref>; ἐπί, with accusative, <ref=''Luk.22.52''>Luk.22:52;</ref>
    πρός, with accusative, <ref=''Luk.7.4, 20; 8.19''>Luk.7:4, 20 8:19</ref>, <ref=''Act.20.18''>Act.20:18</ref>;
    id. before ἐκ, <ref=''Luk.11.6''>Luk.11:6;</ref> παρά, with genitive, <ref=''Mrk.14.43''>Mrk.14:43;</ref>
    ἀπὸ . . . εἰς, <ref=''Mat.2.1''>Mat.2:1</ref>, <ref=''Act.13.14''>Act.13:14</ref>;
    ἀπὸ . . . ἐπὶ . . . πρός, <ref=''Mat.3.13''>Mat.3:13;</ref> of a teacher coming
    forward in public: <ref=''Mat.3.1''>Mat.3:1</ref>, <ref=''Luk.12.51''>Luk.12:51</ref>,
    <ref=''Heb.9.11''>Heb.9:11</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραγίγνομαι</b>, <br /> <i>Ionic dialect</i> and later Gr.
    <b>παρα-γίνομαι</b> [ῑ], <i>aorist</i> <i>passive</i> παρεγενήθην [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.99.2, etc.">Refs 2nd c.BC+</a>]:—<b>to
    be beside, by</b> or <b>near</b>: with <i>dative</i> <i>person</i> et <i>of things</i>,
    καί σφιν παρεγίγνετο δαιτί <b>attended</b> them <b>at</b> the banquet, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.173: with _dative_ _person_
    only, Σοφοκλεῖ π. ἐρωτωμένῳ">Refs 8th c.BC+</a>] <b>was by</b> him when he was
    asked, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    329b, compare 5th c.BC: Antipho Orator 6.17:">Refs 5th c.BC+</a>] with <i>dative</i>
    _of things_ only, π. τῇ μάχῃ <b>to be present at</b>.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Charmides” 153c; τῇ συνουσίᾳ [prev. author]
    “Smp.” 172c, compare 5th c.BC: Herodotus Historicus 8.109; also π. ἐν τοῖς ἀγῶσι
    5th-6th c.BC: Isocrates Orator 12.52 ">Refs 5th c.BC+</a>]; ἐν τοιοῖσδε λόγοις,
    ἐν τῇ συνουσίᾳ, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Protagoras” 337a, “Smp.” 173b: _absolutely_, 5th c.BC: Antipho Orator 2.3.5.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> π. τινί <b>come to one''s
    side, stand by, second</b>, [<a href="javascript:void(0)" title=" 8th-7th c.BC:
    Hesiodus Epicus “Theogonia” 429, 436, 5th c.BC: Herodotus Historicus 3.32; μάρτυρες..
    τοῖσι θανοῦσιν π. 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 319 (_anapaest
    meter_)">Refs 8th c.BC+</a>]; ἐπί τινα against one, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.95 ">Refs 5th c.BC+</a>]; μάχῃ.. π.
    τισί <b>support</b> them in battle, [<a href="javascript:void(0)" title=" [prev.
    author] 3.54: _absolutely_, 8th-7th c.BC: Hesiodus Epicus “Theogonia” 432, 5th
    c.BC: Thucydides Historicus 6.67; ἄνδρες ἱππῆς -γένεσθε 5th-6th c.BC: Aristophanes
    Comicus “Equites” 242; -γενηθεὶς ἐπάγγελτος “SIG” 708.21 (Istropolis, 2nd c.BC).
    ">Refs 8th c.BC+</a>]<br /><Level3><b>__3</b></Level3> of things, <b>to be at
    hand, accrue</b> to one, πόλεμος ὅθεν καί τις δύναμις παρεγένετο [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.15, compare 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 4.2.2; φόβοι παραγιγνόμενοί τισι 5th-6th c.BC: Isocrates Orator
    5.34; ἀρετὴ π. οἷς ἂν π. 5th-6th c.BC: Plato Philosophus “Meno” 99e, compare 86d,
    4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1099b16; ἀπὸ φυσιολογίας
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.122 5th c.BC: Sophocles
    Tragicus ">Refs 5th c.BC+</a>]; of scientific learning, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Analytica Posteriora” 71a4 ">Refs 4th
    c.BC+</a>]; of virtue, ὅτῳ τρόπῳ παραγίγνεται [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Meno” 71a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    π. ἀπό τινος <b>to be descended</b> from.., or perhaps <b>to have a right to attend
    a sacrifice through descent</b> from.., [<a href="javascript:void(0)" title="
    “Inscription Cos” 405. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>come to</b>,
    τινι [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus 139, 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.1.14, etc.; π. ἐς κώμην
    5th c.BC: Herodotus Historicus 1.185 ">Refs 6th c.BC+</a>]; π. ἐς τὠυτό <b>come
    to</b> the same point, [<a href="javascript:void(0)" title=" [prev. author] 2.4;
    ἐς τὸ δέον [prev. author] 1.32; ἐπὶ τὰς ταφάς 4th c.BC: Aeschines Orator 3.235
    ">Refs 4th c.BC+</a>]: <i>absolutely</i>, <b>arrive, come up</b>, παρεγένοντο
    αἱ νέες [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.95.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>come to maturity</b>,
    of corn, [<a href="javascript:void(0)" title=" [prev. author] 1.193 ">Refs</a>];
    of the horns of oxen, <b>to be fully grown</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 4.29. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3> <b>have
    recourse to</b>, ἐπὶ τροφὴν καὶ πόμα [<a href="javascript:void(0)" title=" 2nd
    c.AD: Galenus Medicus 15.506; ἐπὶ τὸ τῆς ὄνου γάλα [prev. work] 746. ">Refs 2nd
    c.AD+</a>]'
  source: STEPBible/LSJ
