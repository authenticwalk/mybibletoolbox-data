strongs_number: G1295
language: greek
lemma: διασώζω
transliteration: diasṓzō
definition: to save thoroughly, i.e. (by implication or analogy) to cure, preserve,
  rescue, etc.
kjv_usage: bring safe, escape (safe), heal, make perfectly whole, save
derivation: from G1223 (διά) and G4982 (σώζω);
extended_definition:
  gloss: to save
  definition: '<b>δια-σώζω </b><BR /> [in LXX for מָלַט, יָשַׁע, etc. ;] <BR /><b>to
    bring safely through a danger</b>: <ref=''Luk.7.3''>Luk.7:3</ref>, <ref=''Act.27.43''>Act.27:43</ref>;
    before πρός, <ref=''Act.23.24.''>Act.23:24.</ref> Pass., <b>to come safe through</b>:
    <ref=''Act.28.1''>Act.28:1;</ref> ἐπὶ τ. γῆν, <ref=''Act.27.44''>Act.27:44;</ref>
    ἐκ τ. θαλάσσης, <ref=''Act.28.4''>Act.28:4;</ref> δι᾽ ὕδατος, <ref=''1Pe.3.20''>1Pe.3:20;</ref>
    of sickness, <b>to recover</b>: <ref=''Mat.14.36.''>Mat.14:36.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διασῴζω</b>, <br /> <b>preserve through</b> a danger, of persons,
    Ἀπόλλωνα δ. κατακρύψασα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.156; δ. πόλιν 5th c.BC: Euripides Tragicus “Phoenissae” 783; δ. τινὰ
    ἐκ κινδύνων 5th-6th c.BC: Isocrates Orator 1.23 ">Refs 5th c.BC+</a>]:—<i>middle</i>,
    <b>save for oneself,</b> τὰ πλείστου ἄξια [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.2.28 ">Refs
    5th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Timaeus” 22d ">Refs 5th c.BC+</a>]; <b>come safe through,</b>
    τοὺς διασωθέντας [<a href="javascript:void(0)" title=" [prev. author] “R.” 540a,
    cf. NT.1Pet.3.20, etc.">NT</a>]; διασῴζεσθαι ἐς.. or πρός.. <b>to come safe</b>
    to a place, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    4.113, 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.4.5, etc.">Refs 5th c.BC+</a>];
    <b>recover</b> from illness, [<a href="javascript:void(0)" title=" [prev. author]
    “Mem.” 2.10.2. ">Refs</a>]<br /><Level2><b>__II</b></Level2> of things, <b>preserve,
    maintain,</b> ἀνδρὶ τἀμὰ δ. λέχη.. [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Helena” 65 ">Refs 5th c.BC+</a>]; <b>keep in memory,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    3.5.22; δ. πίστιν τινί [prev. author] “HG” 7.2.17; δ. τὸν πρῶτον λόγον 5th-6th
    c.BC: Plato Philosophus “Respublica” 395b, compare 4th c.BC: Aristoteles Philosophus
    “Physica” 189b1; τὰ παλαιά 5th-6th c.BC: Isocrates Orator 10.63 ">Refs 5th c.BC+</a>]:—<i>middle</i>,
    <b>preserve for oneself, retain,</b> εὐδαιμονίαν, εὐτυχίαν, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.39, 5.16; δόξαν 5th c.BC: Lysias Orator
    2.69; τὴν τῶν Μήδων μαλακίαν 5th-6th c.BC: Xenophon Historicus “Institutio Cyri
    (Cyropaedia)” 8.8.15. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
