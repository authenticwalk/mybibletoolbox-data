strongs_number: G1252
language: greek
lemma: διακρίνω
transliteration: diakrínō
definition: to separate thoroughly, i.e. (literally and reflexively) to withdraw from,
  or (by implication) oppose; figuratively, to discriminate (by implication, decide),
  or (reflexively) hesitate
kjv_usage: contend, make (to) differ(-ence), discern, doubt, judge, be partial, stagger,
  waver
derivation: from G1223 (διά) and G2919 (κρίνω);
extended_definition:
  gloss: to judge/doubt
  definition: '<b>δια-κρίνω </b><BR /> [in LXX for שׁפט, דִּין, etc. ;] <BR />__1.
    <b>to separate</b>, hence, <b>to distinguish, discriminate, discern</b>: μηδὲν
    δ., <ref=''Act.11.12''>Act.11:12;</ref> οὐδὲν δ. μεταξύ, <ref=''Act.15.9''>Act.15:9;</ref>
    σε, <ref=''1Co.4.7''>1Co.4:7;</ref> τὸ σῶμα, <ref=''1Co.11.29.''>1Co.11:29.</ref>
    <BR /> __2. <b>to settle, decide, judge, arbitrate</b>: <ref=''Mat.16.3''>Mat.16:3</ref>,
    <ref=''1Co.6.5; 11.29''>1Co.6:5 11:29</ref> (<i>ICC</i>, in l.), ib. 31 14:29.
    Mid, and pass.; <BR /> __1. <b>to get a decision, contend, dispute</b>: before
    πρός, <ref=''Act.11.2''>Act.11:2;</ref> with dative (but see <i>ICC</i>, in l.),
    <ref=''Jude.9''>Ju 9</ref>; absol., <ref=''Jude.22''>Ju 22</ref> (R,mg.). <BR
    /> __2. Hellenistic (NT and Eccl., but not LXX), <b>to be divided in one''s mind,
    to hesitate, doubt</b>: <ref=''Mat.21.21''>Mat.21:21</ref> <ref=''Rom.14.23''>Rom.14:23</ref>,
    <ref=''Jas.1.6''>Jas.1:6</ref>; ἐν ἐαυτῷ, <ref=''Jas.2.4''>Jas.2:4;</ref> ἐν τ.
    καρδίᾳ, <ref=''Mrk.11.23''>Mrk.11:23;</ref> μηδὲν δ., <ref=''Act.10.20''>Act.10:20;</ref>
    δ. τ. ἀπιστίᾳ, <ref=''Rom.4.20''>Rom.4:20</ref>, <ref=''Jude.22''>Ju 22</ref>
    (R, txt.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διακρίνω</b> [ρῑ], <br /> <i>future</i> -κρῐνῶ, <i>Epic dialect</i>
    and Delph. <b>-κρῐνέω</b>[<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 2.387, “SIG” 614.8 (2nd c.BC)">Refs 8th c.BC+</a>]:—<b>separate
    one from another,</b> ὥς τ᾽ αἰπόλια.. αἰπόλοι ἄνδρες ῥεῖα διακρίνωσιν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.475, compare 5th c.BC: Herodotus
    Historicus 8.114 ">Refs 8th c.BC+</a>]; <b>part</b> combatants, εἰς ὅ κε δαίμων
    ἄμμε διακρίνη [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 7.292, etc.; εἰ μὴ νὺξ.. διακρινέει μένος ἀνδρῶν 2.387; δ. φιλέοντε 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 4.179; κρόκην καὶ στήμονας συγκεχυμένους
    δ. 5th-6th c.BC: Plato Philosophus “Cratylus” 388b ">Refs 8th c.BC+</a>]:—<i>passive</i>,
    <b>to be parted,</b> of hair, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Romulus” 15: more frequently of combatants,
    διακρινθήμεναι (_Epic dialect_ _infinitive_ _aorist 1_ _passive_) ἤδη Ἀργείους
    καὶ Τρῶας 8th c.BC: Ilias Homerus Epicus “Illiad” 3.98, compare 102, 7.306 ">Refs
    8th c.BC+</a>], etc.: also in <i>future</i> <i>middle</i>, διακρινέεσθαι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.149, 20.180; διακριθέντες
    ἐκ τῆς ναυμαχίης 5th c.BC: Herodotus Historicus 8.18; διακριθῆναι ἀπ᾽ ἀλλήλων
    5th c.BC: Thucydides Historicus 1.105, compare 3.9 ">Refs 8th c.BC+</a>]; διακρίνεσθαι
    πρός.. <b>part and join different</b> parties, [<a href="javascript:void(0)" title="
    [prev. author] 1.18. ">Refs</a>]<br /><Level4><b>__b</b></Level4> <i>passive</i>,
    <b>to be divorced,</b> [<a href="javascript:void(0)" title=" Leges Gortynensium
    2.46. ">Refs</a>]<br /><Level3><b>__2</b></Level3> in Philosophy, <b>separate,
    decompose into elemental parts,</b> opposed to συγκρίνω, chiefly in <i>passive</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Anaxagoras Philosophus 12, compare
    4th c.BC: Aristoteles Philosophus “Metaphysica” 985a28, [5th c.BC: Epicharmus
    Comicus] 245, 5th-6th c.BC: Plato Philosophus “Phaedo” 71b, “Prm.” 157a, etc.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> ἄστρων διακρίνει φάη σελάνα
    probably <b>sets apart, removes,</b> i.e. <b>outshines,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Bacchylides Lyricus 8.28. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>distinguish,</b> καί κ᾽ ἀλαὸς διακρίνειε τὸ σῆμα [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.195 ">Refs 8th c.BC+</a>];
    οὐδένα δ. without <b>distinction</b> of persons, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.39; οὐχὶ δ. τὴν πενιχρὰν ἢ πλουσίαν 4th
    c.BC: Diodorus Comicus 2.8 ">Refs 5th c.BC+</a>]: <i>perfect</i> <i>passive</i>
    in <i>middle</i> sense, διακεκρίμεθα τάς τε καθαρὰς ἡδονὰς καὶ.. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Philebus” 52c: ">Refs 5th c.BC+</a>]<i>pluperfect</i>
    in <i>passive</i> sense, διεκέκριτο οὐδέν no <b>distinction was made,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.49; διακεκριμέναι
    ">Refs 5th c.BC+</a>]<b>distinct, varied,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Bacchylides Lyricus “fragment” 24. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>decide,</b> of judges, ὀρθᾷ δ. φρενί [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “O.” 8.24; δ. δίκας 5th c.BC: Herodotus Historicus
    1.100; διὰ δὲ κρίνουσι θέμιστας 3rd c.BC: Theocritus Poeta Bucolicus 25.46 ">Refs
    5th c.BC+</a>]; also, <b>determine</b> a fever, <b>mark</b> its <b>crisis,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “Κωακαὶ προγνώσιες”
    137 ">Refs 5th c.BC+</a>]; ἡ νοῦσος μάλιστα διακρίνει ἐν οὐδενί <b>has</b> usually
    no <b>crisis</b> in any patient, [<a href="javascript:void(0)" title=" [prev.
    author] “Morb.” 2.71; δ. αἵρεσιν 5th c.BC: Herodotus Historicus 1.11; δ. εἰ..
    [prev. author] 7.54; δ. περί τινος 5th-6th c.BC: Aristophanes Comicus “Aves” 719:">Refs
    5th c.BC+</a>] —<i>middle</i>, νεῖκος δ. <b>get</b> it <b>decided,</b> [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 35; τὸ ζητούμενον 5th-6th
    c.BC: Plato Philosophus “Philebus” 46b ">Refs 8th c.BC+</a>]; <b>decide among
    yourselves,</b> ταῦτα.. ὅπως ποτ᾽ ἔχει δ. [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 32.28 ">Refs 4th c.BC+</a>]:—<i>passive</i>, <b>bring
    an issue to decision,</b> ἐπέεσσί γε νηπυτίοισι ὧδε διακρινθέντε [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 20.212 ">Refs 8th c.BC+</a>];
    αἴ τινι τᾶν πολίων ᾖ ἀμφίλλογα, διακριθῆμεν Foed.<i>Doric dialect</i> cited in
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 5.79; διακριθεῖμεν
    περί τινος 5th-6th c.BC: Plato Philosophus “Euthyphro” 7c ">Refs 5th c.BC+</a>];
    of combatants, μάχῃ διακριθῆναι πρός τινα [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 9.58; πρός τινα ὑπέρ τινος LXX.Joel.3(4).2 ">LXX+5th
    c.BC+</a>]; ὅπλοις ἢ λόγοις διακρίνεσθαι Philipp. cited in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 12.7; διακρίνεσθαι περὶ τῶν ὅλων 2nd c.BC:
    Polybius Historicus 3.111.2 ">Refs 4th c.BC+</a>]; τινί <b>with</b> one, [<a href="javascript:void(0)"
    title=" “Ep.” “Jud.” 9: _absolutely_, “PMagd.” 1.15 (3rd c.BC), etc.">Refs 3rd
    c.BC+</a>]; also πόλεμος διακριθήσεται [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 7.206 ">Refs 5th c.BC+</a>]; of a person, <b>to be
    judged,</b> [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Polemo Sophista
    “Callimachus” 18. ">Refs 1st c.AD+</a>]<br /><Level2><b>__IV</b></Level2> <b>set</b>
    [a place] <b>apart for holy purposes,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “O.” 10(11).46. ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    <b>interpret</b> a dream, etc., [<a href="javascript:void(0)" title=" 1st c.AD:
    Philo Judaeus 2.54, 2nd c.AD(?): Juncus Philosophus cited in 5th c.AD: Stobaeus,
    Joannes 4.50.95. ">Refs 1st c.AD+</a>]<br /><Level2><b>__VI</b></Level2> <b>question,</b>
    τοὺς ἰατρούς [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus
    “Epicteti Dissertationes” 4.1.148. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__VII</b></Level2>
    <b>doubt, hesitate, waver,</b> [<a href="javascript:void(0)" title=" NT.Acts.11.12
    (assuming variant): usually in ">NT</a>]<i>middle</i> and <i>passive</i>, μηδὲν
    διακρινόμενος[<a href="javascript:void(0)" title=" [prev. work]10.20">Refs</a>];
    μὴ διακριθῆτε [<a href="javascript:void(0)" title=" NT.Matt.21.21, cf. NT.Rom.4.20.
    ">NT</a>]'
