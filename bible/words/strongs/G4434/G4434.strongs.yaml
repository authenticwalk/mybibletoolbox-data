    ἄνδρες 19.74; πτωχοὺς ἀλᾶσθαι 5th c.BC: Euripides Tragicus “Medea” 515; πτωχοῦ
    βίος ζῆν ἐστιν μηδὲν ἔχοντα, τοῦ δὲ πένητος ζῆν φειδόμενον 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 552: proverbial, πτωχοῦ πήρη οὐ πίμπλαται 3rd c.BC: Callimachus
    Epicus “Fragmenta” 360: πτωχή">Refs 8th c.BC+</a>] <b>beggar-woman</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Athenaeus Epigrammaticus 10.453a (so πτωχός (_feminine_), 5th
    c.BC: Sophocles Tragicus “Oedipus Coloneus” 444); χήρα πτωχή NT.Mark.12.42. ">NT+5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>, οἱ π. τῷ πνεύματι
