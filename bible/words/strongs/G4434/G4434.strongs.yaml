strongs_number: G4434
language: greek
lemma: πτωχός
transliteration: ptōchós
definition: akin to G4422 (πτοέω) and the alternate of G4098 (πίπτω)); a beggar (as
  cringing), i.e. pauper (strictly denoting absolute or public mendicancy, although
  also used in a qualified or relative sense; whereas G3993 (πένης) properly means
  only straitened circumstances in private), literally (often as noun) or figuratively
  (distressed)
kjv_usage: beggar(-ly), poor
derivation: from (to crouch);
extended_definition:
  gloss: poor
  definition: '<b>πτωχός</b>, -ή, -όν<BR /> (πτώσσω, to crouch, cower), [in LXX for
    עָנִי, דַּל, רָשׁ, etc. ;] <BR />of one who crouches and cowers, hence, <BR />
    __1. as subst., <b>a beggar</b>: <ref=''Luk.14.13, 21; 16.20, 22''>Luk.14:13,
    21 16:20, 22</ref>. <BR /> __2. As adj., <BR /> __(a) prop., <b>beggarly</b>:
    metaphorically, στοιχεῖα, <ref=''Gal.4.9''>Gal.4:9</ref> (see Lft., in l); <BR
    /> __(b) in broader sense (opposite to πλούσιος), <b>poor</b>: <ref=''Mat.11.5;
    19.21; 26.9, 11''>Mat.11:5 19:21 26:9, 11</ref>, <ref=''Mrk.10.21; 12.42-43; 14.5,
    7''>Mrk.10:21 12:42-43 14:5, 7</ref>, <ref=''Luk.4.18; 7.22; 18.22; 19.8; 21.3''>Luk.4:18
    7:22 18:22 19:8 21:3</ref>, <ref=''Jhn.12.5-6, 8; 13.29''>Jhn.12:5-6, 8 13:29</ref>,
    <ref=''Rom.15.26''>Rom.15:26</ref>, <ref=''2Co.6.10''>2Co.6:10</ref>, <ref=''Gal.2.10''>Gal.2:10</ref>,
    <ref=''Jas.2.2-3''>Jas.2:2-3</ref>, 6, <ref=''Rev.13.16''>Rev.13:16</ref>; π.
    τ. κόσμῳ, <ref=''Jas.2.5''>Jas.2:5;</ref> metaphorically, <ref=''Luk.6.20''>Luk.6:20</ref>,
    <ref=''Rev.3.17''>Rev.3:17</ref>; π. τ. πνεύματι, <ref=''Mat.5.3.''>Mat.5:3.</ref>†<BR
    /> <re><i>SYN.</i>: πένης, q.v </re> (AS)'
  morphology: G:N
  source: STEPBible/Abbott-Smith
