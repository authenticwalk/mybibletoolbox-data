    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.400,
    18.1, 5th c.BC: Herodotus Historicus 3.14, etc.; πρὸς γὰρ Διός εἰσιν ἅπαντες ξεῖνοί
    τε πτωχοί τε 8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.208, compare 17.475;
    πτωχὸς πτωχῷ φθονέει 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 26; π. ἀνὴρ
