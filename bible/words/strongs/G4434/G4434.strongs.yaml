strongs_number: G4434
language: greek
lemma: πτωχός
transliteration: ptōchós
definition: akin to G4422 (πτοέω) and the alternate of G4098 (πίπτω)); a beggar (as
  cringing), i.e. pauper (strictly denoting absolute or public mendicancy, although
  also used in a qualified or relative sense; whereas G3993 (πένης) properly means
  only straitened circumstances in private), literally (often as noun) or figuratively
  (distressed)
kjv_usage: beggar(-ly), poor
derivation: from (to crouch);
