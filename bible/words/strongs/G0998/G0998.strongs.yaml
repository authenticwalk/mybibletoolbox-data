strongs_number: G0998
language: greek
lemma: βοηθός
transliteration: boēthós
definition: a succorer
kjv_usage: helper
derivation: from G995 (βοή) and theo (to run);
extended_definition:
  gloss: a helper
  definition: '<b>βοηθός</b>, -ον (see: βοηθέω), <BR /> [in LXX chiefly for עזר ;]
    <BR /> __1. (poët. -όος), <b>hasting to the war-cry</b> (Hom.). <BR /> __2. <b>helping,
    auxiliary</b>; as subst. (Hdt.), <b>a helper</b>: <ref=''Heb.13.6''>Heb.13:6</ref>
    (LXX).<BR />† (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> βοηθ-όος</b>, <br /> <i>Doric dialect</i> <b>βοᾱ-</b>,
    ον, (βοή, θέω, compare βοη-δρόμος) <b>hasting to the cry for help</b> or <b>the
    call to arms</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 13.477 ">Refs 8th c.BC+</a>]; β. ἅρμα a chariot <b>hasting to
    the battle</b>, [<a href="javascript:void(0)" title=" 17.481. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <b>aiding, helping</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “N.” 7.33, 5th c.BC: Bacchylides Lyricus “fragment” 34">Refs 5th c.BC+</a>]:—
    <i>substantive</i>, <b>helper</b>, probably [<a href="javascript:void(0)" title="
    [prev. author] 12.103, 3rd c.BC: Theocritus Poeta Bucolicus 22.23, 3rd c.BC: Callimachus
    Epicus “Hymnus in Delum” 27 ">Refs 3rd c.BC+</a>]:—in Prose <u><b>βοηθός</b></u>,
    όν, <b>assisting, auxiliary</b>, νῆες [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 1.45: with _dative_, ὁ τοῖς νόμοις β. 5th c.BC: Lysias
    Orator “Fragmenta” 53.1 ">Refs 5th c.BC+</a>]; frequently as <i>substantive</i>,
    <b>assistant</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.77, 6.100, 5th c.BC: Antipho Orator 1.2, 5th-6th c.BC: Plato Philosophus “Respublica”
    566b, +others; τῆς ἐπιτροπῆς “BGU” 1047iii 11 (2nd c.AD)">Refs 5th c.BC+</a>];
    τοῦ στρατηγοῦ [<a href="javascript:void(0)" title=" “POxy.” 1469.10 (3rd c.AD),
    etc. ">Refs 3rd c.AD+</a>]'
  source: STEPBible/LSJ
