strongs_number: G5266
language: greek
lemma: ὑπόδημα
transliteration: hypódēma
definition: something bound under the feet, i.e. a shoe or sandal
kjv_usage: shoe
derivation: from G5265 (ὑποδέω);
extended_definition:
  gloss: sandal
  definition: '<b>ὑπόδημα</b>, -τος, τό<BR /> (ὑποδέω), [in LXX for נָעַל ;] <BR /><b>a
    sole bound under the foot, a sandal</b>: <ref=''Mat.3.11; 10.10''>Mat.3:11 10:10</ref>,
    <ref=''Mrk.1.7''>Mrk.1:7</ref>, <ref=''Luk.3.16; 10.4; 15.22; 22.35''>Luk.3:16
    10:4 15:22 22:35</ref>, <ref=''Jhn.1.27''>Jhn.1:27</ref>; τ. ποδῶν, <ref=''Act.7.33''>Act.7:33</ref>
    (LXX) <ref=''Act.13.25.''>Act.13:25.</ref>†<BR /> <re><i>SYN.</i>: σανδάλιον,
    q.v </re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπόδημ-α</b>, ατος, τό, <br /> (ὑποδέω) <b>sole bound under
    the foot with straps, sandal,</b> ποσὶν.. ὑποδήματα δοῦσα [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.369; ποσὶν.. ὑποδήματα δοίην
    18.361, compare 5th c.BC: Herodotus Historicus 1.195, etc.; ποδὸς ὑ. 5th-6th c.BC:
    Plato Philosophus Alcaeus1.128a, etc.">Refs 8th c.BC+</a>]; whereas ὑπόδημα κοῖλον
    is a <b>shoe</b> or <b>half-boot,</b> which covered the whole foot (see. κοῖλος
    1.1); ὑπόδημα is sometimes used alone in this sense,[<a href="javascript:void(0)"
    title="compare 5th-6th c.BC: Aristophanes Comicus “Plutus” 983 (and Scholia (at
    [prev. work])), 4th c.BC: Aristoteles Philosophus “Rhetorica” 1392a32 ">Refs 5th
    c.BC+</a>]; εἰς ὑποδήματα γράφειν put down as paid for <b>shoes,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 32.20 (_passive_)">Refs 5th c.BC+</a>]; δεξιὸν
    εἰς ὑ., ἀριστερὸν εἰς ποδάνιπτρα, of one who is ready for anything, perhaps alluding
    to Theramenes (see. κόθορνος 3)[<a href="javascript:void(0)" title=", 5th-6th
    c.BC: Aristophanes Comicus “Fragmenta” 914 (perhaps 3rd-2nd c.BC: Aristophanes
    Byzantinus Philosophus, compare 1st c.BC: Didymus Grammaticus and 2nd c.BC: Polemo
    Historicus (“fragment” 101 M.) cited in 2nd c.AD(?): Helladius Epigrammaticus
    cited in 9th c.AD: Photius Legal icographus, etc. “Bibliotheca - Patrologia Graeca”
    p.533 5th c.BC: Bacchylides Lyricus)">Refs 5th c.BC+</a>]; similar words are ascribed
    to [<a href="javascript:void(0)" title=" 4th-5th c.BC: Pythagoras Philosophus
    by 4th c.AD: Iamblichus Philosophus “Protrepticus” 21 ">Refs 4th c.BC+</a>].ιά
    (where ὑπόδησις is used); τὸ ὑ. ἔρραψας μὲν σύ, ὑπεδήσατο δὲ Ἀρισταγόρης [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.1, compare 4th c.AD: Libanius Sophista
    “Epistulae” 52; ὁ σπάρτος, ἐξ οὗ πλέκουσιν ὑποδήματα τοῖς ὑποζυγίοις 2nd c.AD:
    Galenus Medicus 6.502. ">Refs 5th c.BC+</a>]'
