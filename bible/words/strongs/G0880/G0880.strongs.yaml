strongs_number: G0880
language: greek
lemma: ἄφωνος
transliteration: áphōnos
definition: voiceless, i.e. mute (by nature or choice); figuratively, unmeaning
kjv_usage: dumb, without signification
derivation: from G1 (Α) (as a negative particle) and G5456 (φωνή);
extended_definition:
  gloss: mute
  definition: '<b>ἀφωνος</b>, -ον<BR /> (φωνή) [in LXX: <ref=''Isa.53.7''>Isa.53:7</ref>
    (עָלַם ni.), <ref=''Wis.4.19''>Wis.4:19</ref>, <ref=''2Ma.3.29''>2Ma.3:29</ref>
    * ;] <BR /><b>dumb, speechless</b>: <ref=''Act.8.32''>Act.8:32</ref> (LXX); of
    idols (MM, see word), <ref=''1Co.12.2''>1Co.12:2;</ref> of beasts, <ref=''2Pe.2.19''>2Pe.2:19;</ref>
    τοσαῦτα γένη φωνῶν καὶ οὐδὲν ἄ.—so many kinds of voices and none voiceless, i.e.
    without signification, <b>unintelligible</b>: <ref=''1Co.14.10.''>1Co.14:10.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
