strongs_number: G0462
language: greek
lemma: ἀνόσιος
transliteration: anósios
definition: wicked
kjv_usage: unholy
derivation: from G1 (Α) (as a negative particle) and G3741 (ὅσιος);
extended_definition:
  gloss: unholy
  definition: '<b>ἀν-όσιος</b>, -ον<BR /> (ἀ- neg., ὅσιος), [in LXX: <ref=''Ezk.22.9''>Eze.22:9</ref>
    (זִמָּה, <ref=''Wis.12.4''>Wis.12:4</ref>, <ref=''2Ma.7.34''>2Ma.7:34</ref> <ref=''2Mac.8.32''>2Mac
    8:32</ref>, <ref=''3Ma.2.2''>3Ma.2:2</ref> <ref=''3Mac.5.7''>3Mac 5:7</ref>, <ref=''4Ma.12.11''>4Ma.12:11</ref>
    * ;] <BR /><b>unholy, profane </b>(Cremer, 464): <ref=''1Ti.1.9''>1Ti.1:9</ref>,
    <ref=''2Ti.3.2''>2Ti.3:2</ref> (MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνόσιος</b>, ον, <br /> more rarely α, ον [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Troades” 1316 (Lyric poetry), 4th c.BC:
    Aeschines Orator 2.157 (uncertain)">Refs 5th c.BC+</a>], and later:— <b>unholy,
    profane,</b> opposed to ἄδικος, as ὅσιος to δίκαιος (see. ὅσιος[<a href="javascript:void(0)"
    title=" 1.1), of persons, 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas”
    611, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 353, etc.; ἀ. ὁ θεομισής
    5th-6th c.BC: Plato Philosophus “Euthyphro” 7a; ἄδικος καὶ ἀ. [prev. author] “Grg.”
    505b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> of things, ἔργον,
    μόρος, στόμα, etc., [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.114, 3.65, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 981, etc.;
    αὐδῶν ἀνόσι᾽ οὐδὲ ῥητά μοι [prev. author] “OT” 1289; ἀνόσια πάσχειν 5th c.BC:
    Antipho Orator 2.4.7; ἀσεβὲς μηδὲν μηδὲ ἀ. 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 8.7.22; οὐ μόνον ἄνομον ἀλλὰ καὶ ἀ. [prev. author] “Lac.” 8.5">Refs
    5th c.BC+</a>]; ἀ. νέκυς a corpse <b>with all the rites unpaid,</b> [<a href="javascript:void(0)"
    title="S  “Ant.” 1071">Refs</a>]; ἀ. τι γεγένηται ἐμοῦ παρόντος the holy rites
    have been <b>profaned,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Antipho
    Orator 5.84. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>adverb</i>
    <b>-ίως</b> <b>in unholy wise,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Philoctetes” 257">Refs 5th c.BC+</a>]; κάτω γῆς ἀ. οἰκῶν <b>without
    funeral rites,</b> or <b>through an unholy deed,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Electra” 677.">Refs 5th c.BC+</a>]'
