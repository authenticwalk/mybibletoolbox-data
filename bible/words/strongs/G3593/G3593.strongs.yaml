strongs_number: G3593
language: greek
lemma: ὁδεύω
transliteration: hodeúō
definition: to travel
kjv_usage: journey
derivation: from G3598 (ὁδός);
extended_definition:
  gloss: to journey
  definition: '<b>ὁδεύω</b><BR /> (ὁδός), [in LXX : <ref=''1Ki.6.12''>3Ki.6:12</ref>
    A (metaphorically, הָלַךְ), <ref=''Tob.6.5''>Tob.6:5</ref>, <ref=''Wis.5.7''>Wis.5:7</ref>
    (figuratively)* ;] <BR /><b>to travel, journey</b>: <ref=''Luk.10.33''>Luk.10:33</ref>
    (cf.δι-, συν-οδεύω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὁδ-εύω</b>, <br /> <b>go, travel,</b> ἐπὶ νῆας [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 11.569; δι᾽ Ἀδραμυττίου 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 7.8.8; διὰ νυκτός “POxy.” 2153.21 (3rd c.AD)
    ">Refs 8th c.BC+</a>]; κοινῶς ὁ. τινί [<a href="javascript:void(0)" title=" 2nd
    c.AD: Babrius Fabularum Scriptor 15.2; ἐξ ὑγιείας εἰς νόσον 4th c.BC: Aristoteles
    Philosophus “Fragmenta” 41, compare 5th c.BC: Hippocrates Medicus “περὶ εὐσχημοσύνης”
    18: with _accusative_ _cognate_, τὴν ἐπὶ Σμύρνης 6th c.BC: Hipponax Iambographus
    15.1; βιότου τρίβον ὁδεύειν “Anacreontea” 38.2. ">Refs 6th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>accusative</i> loci, <b>travel over,</b> χθόνα πεζὸς ὁ. [<a href="javascript:void(0)"
    title=" 3rd c.BC: Apollonius Rhodius Epicus 4.1441; ὁ. τὴν ἔρημον 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Eumenes” 15; μέγαν οὐρανόν “IG” 14.2012
    A 36; εἴκοσι.. λυκάβαντας ὁδεύσας “epigram Gr.” 226.3 (from Teos):">Refs 3rd c.BC+</a>]
    — <i>passive</i>, ὁδευομένη (with or without ὁδός) <b>thoroughfare, highway,</b>
    [<a href="javascript:void(0)" title=" POxy. 1537.18(3rd c.AD), “Stud.Pal.” 20.117.6
    (V 4th-5th c.BC: Aeschylus Tragicus 4th c.BC: Demosthenes Orator). ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__3</b></Level3> <i>passive</i>, of Ravenna, γεφύραις
    καὶ πορθμείοις ὁδευομένη <b>provided with thoroughfares</b> by means of.., [<a
    href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus 5.1.7.
    ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
