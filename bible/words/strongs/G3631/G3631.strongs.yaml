strongs_number: G3631
language: greek
lemma: οἶνος
transliteration: oînos
definition: '"wine" (literally or figuratively)'
kjv_usage: wine
derivation: a primary word (or perhaps of Hebrew origin (H03196));
extended_definition:
  gloss: wine
  definition: <b>οἶνος</b>, -ου, ὁ <BR /> [in LXX chiefly for יַיִן also for תִּירוֹשׁ,
    etc. ;] <BR /><b>wine</b>; <ref='Mat.9.17'>Mat.9:17</ref>, <ref='Luk.1.15'>Luk.1:15</ref>,
    <ref='Jhn.2.3'>Jhn.2:3</ref>, al.; οἴνῳ προσέχειν, <ref='1Ti.3.8'>1Ti.3:8;</ref>
    δουλοῦσθαι, <ref='Tit.2.3.'>Tit.2:3.</ref> Metaphorical, <ref='Rev.14.8, 10; 16.19;
    17.2; 18.3; 19.15'>Rev.14:8, 10 16:19 17:2 18:3 19:15</ref>. By meton. for ἄμπελος,
    <ref='Rev.6.6'>Rev.6:6</ref> <BR /> (AS)
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> οἶνος</b>, ὁ, <br /> <b>wine,</b> μέλας οἶ. (compare οἶνοψ)
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    5.265, 9.196; ἐρυθρός 5.165, 9.163; αἶθοψ 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.462, 4.259; ἡδύς 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.349, 9.204; ἡδύποτος
    15.507; μελιηδής 8th c.BC: Ilias Homerus Epicus “Illiad” 4.346, +others; μελίφρων
    6.264; παλαιός 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.340, 5th c.BC: Pindarus
    Lyricus “O.” 9.48, compare 4th-5th c.BC: Simonides Lyricus 75; οἴνους παλαιοὺς
    εὐώδεις 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.4.9; ἐΰφρων 8th c.BC: Ilias
    Homerus Epicus “Illiad” 3.246; εὐήνωρ 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    4.622; οἶνον ἔμισγον ἐνὶ κρητῆρσι καὶ ὕδωρ 1.110: with Preps., ἐν οἴνῳ">Refs 8th
    c.BC+</a>] over one''s <b>cups,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Lysistrata” 1227, 3rd c.BC: Callimachus Epicus “Epigrammata”
    23.8; παρ᾽ οἴνῳ 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 780; παρ᾽ οἶνον
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.143d; μετὰ παιδιᾶς καὶ οἴ.
    5th c.BC: Thucydides Historicus 6.28 ">Refs 5th c.BC+</a>]: also in <i>plural</i>,
    ἡ ἐν τοῖς οἴ. διατριβή [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Leges” 641c, 645c; ἐπ᾽ οἴνοις 5th c.BC: Pherecrates Comicus 153.9:
    _plural_ also, οἶνοι,">Refs 5th c.BC+</a>] <b>wines,</b> X.[same place], [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 573a, +others ">Refs 5th
    c.BC+</a>]; οἶνος δωδεκάδραχμος <b>wine</b> at [<a href="javascript:void(0)" title="
    12 drachmae the cask, 4th c.BC: Demosthenes Orator 42.20: proverbial, οἶ. τῷ φρονεῖν
    ἐπισκοτεῖ 4th c.BC: Eubulus Comicus 135 ">Refs 4th c.BC+</a>]; οἶνος καὶ ἀλάθεα
    (see. ἀλήθεια), <b>in vino veritas,</b> [<a href="javascript:void(0)" title="
    7th-6th c.BC: Alcaeus Lyricus 57, 3rd c.BC: Theocritus Poeta Bucolicus 29.1; οἶνος..
    ἀληθής 5th-6th c.BC: Plato Philosophus “Symposium” 217e ">Refs 7th c.BC+</a>];
    οἴνῳ τὸν οἶ. ἐξελαύνειν ''to take a hair of the dog that bit you'', [<a href="javascript:void(0)"
    title=" 4th c.BC: Antiphanes Comicus 300.1: οἶνος is.frequently omitted, πίνεὶν
    πολύν (i.e. οἶνον) 5th c.BC: Euripides Tragicus “Cyclops” 569, 3rd c.BC: Theocritus
    Poeta Bucolicus 18.11 ">Refs 5th c.BC+</a>]; especially with names of places,
    Θάσιος, Χῖος, etc., [<a href="javascript:void(0)" title=" 4th c.BC: Eubulus Comicus
    124, 125, 126 ">Refs 4th c.BC+</a>]: resin was used as a preservative, πισσίτης
    οἶ. [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.676c. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>fermented juice</b> of other kinds, οἶνος ἐκ κριθέων πεποιημένος barley <b>wine,</b>
    a kind of <b>beer,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.77 ">Refs 5th c.BC+</a>]; οἶ. φοινικήϊος palm<b>-wine,</b> [<a href="javascript:void(0)"
    title="[prev. work] 86, compare 1.193 ">Refs</a>]; <b>lotus-wine,</b> [<a href="javascript:void(0)"
    title=" [prev. author] 4.177, etc. ">Refs</a>]; from which drinks grape<b>-wine</b>
    (οἶ. ἀμπέλινος) is expressly distinguished, [<a href="javascript:void(0)" title="
    [prev. author] 2.60. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>the wine-market,</b>
    τρέχ᾽ ἐς τὸν οἶ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Fragmenta” 299. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    name of Dionysus, [<a href="javascript:void(0)" title=" 5th-6th c.AD: Orphica
    “Fragmenta” 216. (ϝοῖνος “Leg.Gort.” 10.39), “Inscription Cyprian dialect” 148
    H">Refs 5th c.AD+</a>].; cf. Latin <i>vinum.</i>??'
