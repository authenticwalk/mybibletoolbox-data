    <b>jealous</b>, θεὸς ζ. [<a href="javascript:void(0)" title=" LXX.Exo.20.5. ">LXX</a>]<br
    /><Level2><b>__II</b></Level2> <b>zealot</b>, used to translate Κανανίτης or Καναναῖος,
    [<a href="javascript:void(0)" title=" NT.Luke.6.15, NT.Act.1.13, 1st c.AD: Josephus
