extended_definition:
  gloss: zealot
  definition: '<b>ζηλωτής</b>, -οῦ, ὁ<BR /> (ζηλόω), [in LXX for קַנָּא (θεὸς ζ.),
    <ref=''Exo.20.5; 34.14''>Exo.20:5 34:14</ref>, <ref=''Deu.4.24; 5.9; 6.15''>Deu.4:24
    5:9 6:15</ref>; קַנּוֹא, <ref=''Nam.1.2''>Nam.1:2</ref> (θεός); pl., I <ref=''Est.8.72''>Est.8:72;</ref>
    ζ. τῶν νόμων, <ref=''2Ma.4.2''>2Ma.4:2;</ref>τὸν ζ. Φινεές, <ref=''4Ma.18.12''>4Ma.18:12</ref>
    (cf. <ref=''Num.25.11''>Num.25:11</ref>)* ;] <BR />__1. in cl. an emulator, zealous
    admirer (Plat., al.). <BR /> __2. <b>eagerly desirous, zealous</b>; <BR /> __(a)
    absol., as in OT, ll. with; <BR /> __(b) with genitive obj.: (zealous to acquire
    or to defend), <ref=''1Co.14.12''>1Co.14:12</ref>, <ref=''Tit.2.14''>Tit.2:14</ref>,
    <ref=''1Pe.3.13''>1Pe.3:13</ref>; τ. νόμου (2Mac, l.with), <ref=''Act.21.20''>Act.21:20;</ref>
    παραδόσεων, <ref=''Gal.1.14''>Gal.1:14;</ref> with genitive of person(s), θεοῦ,
    <ref=''Act.22.3.''>Act.22:3.</ref> <BR /> __3. <b>In FlJ, NT, a Zealot, member
    of the Jewish party so called</b>: as surname of the Apostle Simon, <ref=''Luk.6.15''>Luk.6:15</ref>,
    <ref=''Act.1.13''>Act.1:13</ref>.†<BR /> (AS)'
  morphology: N:N-M-T
  source: STEPBible/Abbott-Smith
