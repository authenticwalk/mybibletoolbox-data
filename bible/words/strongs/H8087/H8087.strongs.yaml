extended_definition:
  gloss: Shema
  definition: A man living at the time of Exile and Return, only mentioned at Neh.8.4<BR>
    § Shema = "hear"<br>1) a Reubenite, son of Joel, father of Azaz, and grandfather
    of Bela<br>2) a Judaite, son of Hebron and father of Raham<br>3) a Benjamite,
    son of Elpaal who along with his brother Beriah were heads of their fathers houses
    in Aijalon and who drove out the inhabitants of Gath. Probably the same as 'Shimhi'<br>4)
    an Israelite who stood on the right hand of Ezra as he read the Law to the people
