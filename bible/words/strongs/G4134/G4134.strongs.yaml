strongs_number: G4134
language: greek
lemma: πλήρης
transliteration: plḗrēs
definition: replete, or covered over; by analogy, complete
kjv_usage: full
derivation: from G4130 (πλήθω);
extended_definition:
  gloss: full
  definition: '<b>πλήρης</b>, -ες <BR /> [in LXX chiefly for מָלֵא ;] <BR />__1. <b>full,
    filled</b>: <ref=''Mat.14.20; 15.37''>Mat.14:20 15:37</ref>; with genitive of
    thing(s), <ref=''Mrk.8.19''>Mrk.8:19;</ref> λέπρας, <ref=''Luk.5.12''>Luk.5:12;</ref>
    metaphorically, of the soul: πνεύματος ἀγίου, <ref=''Luk.4.1''>Luk.4:1</ref>,
    <ref=''Act.6.3; 7.55; 11.24''>Act.6:3 7:55 11:24</ref>; πίστεως, <ref=''Act.6.5''>Act.6:5;</ref>
    χάριτος, ib. <ref=''Act.6.8''>Act.6:8;</ref> χ. καὶ ἀληθείας (where π. is indecl.;
    see M, <i>Pr.</i>, 50; Milligan, <i>NTD</i>, 65, with reff. in each), <ref=''Jhn.1.14''>Jhn.1:14;</ref>
    δόλου, <ref=''Act.13.10''>Act.13:10;</ref> θυμοῦ, <ref=''Act.19.28''>Act.19:28;</ref>
    ἔργων ἀγαθῶν, <ref=''Act.9.36.''>Act.9:36.</ref> <BR /> __2. <b>full, complete</b>:
    μισθός, <ref=''2Jn.8''>II Jn 8</ref>; σῖτος (π. prob. in­decl. here; see on <ref=''Jhn.1.14''>Jhn.1:14</ref>,
    supr.), <ref=''Mrk.4.28.''>Mrk.4:28.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πλήρης</b>, ες, <br /> <i>genitive</i> εος, <i>contraction</i>
    ους: <i>comparative</i> <b>-έστερος</b>[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Symposium” 175d ">Refs 5th c.BC+</a>]: <i>superlative</i>
    <b>-έστατος</b>[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Philoctetes” 1087 (Lyric poetry)">Refs 5th c.BC+</a>], etc.: (πίμ-πλη-μι): <br
    /><Level2><b>__I</b></Level2> with <i>genitive</i>, <b>full of,</b> ἄστυ π. οἰκιέων
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.180; φορμοὶ
    ψάμμου π. [prev. author] 8.71; ὁμίχλα.. π. δακρύων 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 145 (Lyric poetry); πλῆρες ἄτης στέγος 5th c.BC: Sophocles
    Tragicus “Ajax” 307; ποταμὸς π. ἰχθύων 5th-6th c.BC: Xenophon Historicus “Anabasis”
    1.4.9; π. μέλιτος τὸ καλὸν στόμα 3rd c.BC: Theocritus Poeta Bucolicus 1.146; ταῦτα
    πάσης ἀλογίας π. 2nd c.BC: Polybius Historicus 1.15.6 ">Refs 5th c.BC+</a>]; of
    persons, κενῶν δοξασμάτων π. [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Electra” 384; αἰδοῦς π. ψυχή 5th-6th c.BC: Plato Philosophus “Politicus”
    310d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> <b>infected by,</b>
    π. ὑπ᾽ οἰωνῶν τε καὶ κυνῶν βορᾶς <b>polluted</b> by birds and dogs with meat (torn
    from the body of Polynices), [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Antigone” 1017; νόσου [prev. work] 1052. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3>
    <b>satisfied, satiated,</b> with <i>genitive</i>, π. ἔχοντι θυμὸν ὧν χρῄζεις [<a
    href="javascript:void(0)" title=" [prev. author] “OC” 778: with ">Refs</a>]<i>participle</i>,
    θηεύμενοι ἔωσι π. they should have gazed their <b>fill,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.146. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    less frequently with <i>dative</i>, <b>filled with,</b> Ἕλλησι βαρβάροις θ᾽ ὁμοῦ
    π. πόλεις [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Bacchae”
    19. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>absolutely</i>,
    <b>full,</b> of a swollen stream, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 2.92 ">Refs 5th c.BC+</a>]; of the moon, [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Sappho Lyrica 53, 5th c.BC: Herodotus Historicus 6.106;
    π. γαστήρ 5th c.BC: Sophocles Tragicus “Fragmenta” 848; ὄγκος γαστρός “Tragica
    Adespota” 186 ">Refs 7th c.BC+</a>]; κρατῆρες, δέπας, etc., [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Bacchae” 221, “Hec.” 527, etc.; κεχόρτασμαι..
    οὐ κακῶς, ἀλλ᾽ εἰμὶ π. 4th c.BC: Eubulus Comicus 30, compare 53 ">Refs 5th c.BC+</a>];
    <b>full of people,</b> ἐπειδὰν π. ᾖ τὸ θέατρον [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 8.82; π. τὸ βαλανεῖον ποιεῖν 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 1054; εἰ π. τύχοι ὁ δῆμος ὤν [prev. author] “Ec.” 95, compare
    5th-6th c.BC: Xenophon Historicus “Respublica Atheniensium” 2.17; ἡ βουλὴ ἐπειδὴ
    ἦν π. 5th-6th c.BC: Andocides Orator 1.112; ἐπειδὰν πάντα π. ᾖ τὰ δικαστήρια 4th
    c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 66.1, compare “IG” 12.41.5;
    ἐπειδὴ π. αὐτοῖς ἦσαν αἱ νῆες ">Refs 5th c.BC+</a>]<b>fully manned,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.29, compare 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 2.1.28, 4th c.BC: Demosthenes Orator 50.32 ">Refs
    5th c.BC+</a>]; of persons, <b>satisfied, gorged,</b> opposed to κενός, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 11.18, etc.">Refs 5th
    c.BC+</a>]; τὸ π., opposed to τὸ κενόν, [<a href="javascript:void(0)" title="
    5th c.BC: Leucippus Philosophus and 3rd c.AD: Democritus Epigrammaticus cited
    in 4th c.BC: Aristoteles Philosophus “Metaphysica” 985b5. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> <b>full, complete,</b> ἐπειρώτων.. εἰ λελάβηκε
    πλήρεα.. τὰ ἀκροθίνια [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 8.122; ὡς ἂν τὴν χάριν πλήρη λάβω 5th c.BC: Euripides Tragicus “Helena”
    1411, compare “PGiss.” 40ii6 (3rd c.AD)">Refs 5th c.BC+</a>]; -εστάτη οἰκειότης
    <b>fullest</b> intimacy, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus
    Philosophus “Sententiae” 40; φέρων π. τὸν μισθόν 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 7.5.5 ">Refs 5th c.BC+</a>]; -εστάτῳ δικαίῳ, = Latin <i>optimo jure,</i>
    [<a href="javascript:void(0)" title=" PFlor. 66.3 (4th c.AD) ">Refs 4th c.AD+</a>];
    of numbers or periods of Time, τέσσερα ἔτεα π. four <b>full</b> years, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.20. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3>
    <b>solid, whole,</b> of a voting-pebble (ψῆφος), opposed to τετρυπημένος, τρυπητός,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 1.79, 4th c.BC:
    Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 68.2, 69.1; π. ὁπλαί 2nd c.AD(?):
    Pollianus Epigrammaticus 1.191; αὔλημα [prev. author] 4.73; ἄγαλμα.. ἐποίησε πλῆρες
    2nd c.AD: Pausanias Periegeta 9.12.4. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.4</b></Level3>
    of sound, <b>full,</b> πληρέστερον μέλος [<a href="javascript:void(0)" title="
    4th c.AD: Iamblichus Philosophus “de vita Pythagorica” 14.65. ">Refs 4th c.AD+</a>]<br
    /><Level3><b>__III.5</b></Level3> of wine, <b>full-bodied, with a persistent flavour,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Archigenes Medicus cited in 2nd
    c.AD: Galenus Medicus 8.945 ">Refs 2nd c.AD+</a>]; of the pulse, [<a href="javascript:void(0)"
    title="[prev. author][prev. work]678 ">Refs</a>]; of wool, [<a href="javascript:void(0)"
    title="[prev. author][prev. work]672. ">Refs</a>]<br /><Level3><b>__III.6</b></Level3>
    ἐκ πλήρους <b>fully,</b> ποιεῖν τὰ δίκαια [<a href="javascript:void(0)" title="
    “IG” 22.1343.21 ">Refs</a>]; <b>in full,</b> τὰ ἐκφόρια κομίσασθαι [<a href="javascript:void(0)"
    title=" “PTeb.” 105.47 (2nd c.BC), etc. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    πλήρης is used <i>indeclinable</i> in later Greek, especially of payments <b>in
    full,</b> Wilcken [<a href="javascript:void(0)" title=" “Chr.” 499.9 (2nd-3rd
    c.AD), etc.">Refs 2nd c.AD+</a>]; frequently variant in [<a href="javascript:void(0)"
    title=" LXX, LXX.Gen.27.27, LXX.Num.7.20, LXX.Job.21.24, +others ">LXX</a>]<br
    /><Level2><b>__V</b></Level2> <i>adverb</i> πλήρως <b>in full,</b> [<a href="javascript:void(0)"
    title=" Sammelb. 4652.2 (4th c.AD)">Refs 4th c.AD+</a>]: <i>superlative</i> <b>-έστατα</b>[<a
    href="javascript:void(0)" title=" 4th c.AD: Iamblichus Philosophus “Protrepticus”
    21.κγ᾽. ">Refs 4th c.AD+</a>]'
