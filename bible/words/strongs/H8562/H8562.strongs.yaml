strongs_number: H8562
language: hebrew
lemma: תַּמְרוּק
transliteration: tamrûwq
pronunciation: tam-rook'
definition: properly, a scouring, i.e. soap or perfumery forthe bath; figuratively,
  a detergent
kjv_usage: '[idiom] cleanse, (thing for) purification(-fying).'
derivation: or תַּמְרֻק; or תַּמְרִיק; from H4838 (מָרַק);
