strongs_number: H0845
language: hebrew
lemma: אַשְׂרִאֵלִי
transliteration: ʼAsriʼêlîy
pronunciation: as-ree-ale-ee'
definition: an Asrielite (collectively) or descendant of Asriel
kjv_usage: Asrielites.
derivation: patronymic from H844 (אַשְׂרִיאֵל);
extended_definition:
  gloss: Asrielite
  definition: 'Someone descended from Asriel who was a man of the tribe of Manasseh
    living at the time of Egypt and Wilderness, first mentioned at Num.26.31; <br>
    son of: Gilead (H1568H); <br> brother of: Abiezer (H0044I), Helek (H2507), Shechem
    (H7928), Shemida (H8061) and Hepher (H2660A)<BR>Group of <i>as.ri.el</i> (אַשְׂרִיאֵל
    "Asriel" H0844) <BR> § Asrielites = "I shall be prince of God"<br> the clan descended
    from Ashriel<br>'
