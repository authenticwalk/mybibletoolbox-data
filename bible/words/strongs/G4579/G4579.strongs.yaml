strongs_number: G4579
language: greek
lemma: σείω
transliteration: seíō
definition: to rock (vibrate, properly, sideways or to and fro), i.e. (generally)
  to agitate (in any direction; cause to tremble); figuratively, to throw into a tremor
  (of fear or concern)
kjv_usage: move, quake, shake
derivation: apparently a primary verb;
extended_definition:
  gloss: to shake
  definition: '<b>σείω </b><BR /> [in LXX chiefly for רָעַשׁ ;] <BR /><b>to shake,
    move to and fro</b>: τ. γῆν, <ref=''Heb.12.26''>Heb.12:26</ref> (LXX); pass.,
    ἡ γῆ, <ref=''Mat.27.51''>Mat.27:51</ref> (LXX); συκῆ, <ref=''Rev.6.13.''>Rev.6:13.</ref>
    Metaphorical, <b>to agitate, stir up, with fear or some other emotion</b>: <ref=''Mat.21.10;
    28.4''>Mat.21:10 28:4</ref> (cf. ἀνα-, δια-, κατα-σείω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
