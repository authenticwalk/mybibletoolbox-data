    [299] ">Refs 8th c.BC+</a>]; ὀδόντων οἱ πλεῦνες ἐσείοντο his teeth <b>were loose</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.107; σεισθῆναι
