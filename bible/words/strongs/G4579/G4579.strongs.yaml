    c.BC: Sophocles Tragicus “Antigone” 584 (Lyric poetry). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> generally, <b>move to and fro</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 14.285; φαεινὴ σείετο πήληξ 13.805;
    κόμαι σείονται 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 1312 ">Refs 8th
