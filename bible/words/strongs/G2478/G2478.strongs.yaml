strongs_number: G2478
language: greek
lemma: ἰσχυρός
transliteration: ischyrós
definition: forcible (literally or figuratively)
kjv_usage: boisterous, mighty(-ier), powerful, strong(-er, man), valiant
derivation: from G2479 (ἰσχύς);
extended_definition:
  gloss: strong
  definition: '<b>ἰσχυρός</b>, -ά, -όν<BR /> (ἰσχύω), [in LXX for אֵל, גִּבּוֹר, עָצוּם,
    חָזַק, etc. ;] <BR /><b>strong, mighty, powerful</b>; <BR /> __(a) <b>of persons,
    as to body or spirit</b>: <ref=''Mat.12.29''>Mat.12:29</ref>, <ref=''Mrk.3.27''>Mrk.3:27</ref>,
    <ref=''Luk.11.21-22''>Luk.11:21-22</ref>, <ref=''1Co.4.10''>1Co.4:10</ref> (opposite
    to ἀσθενής), <ref=''Heb.11.34''>Heb.11:34</ref> (ἐν πολέμῳ), <ref=''Rev.5.2; 10.1;
    18.21; 19.18''>Rev.5:2 10:1 18:21 19:18</ref>; οἱ πλούσιοι κ. οἱ ἰ, <ref=''Rev.6.15''>Rev.6:15;</ref>
    τὰ ἰ. = oἱ ἰ. (cf. <ref=''4Ki.24.15''>4Ki.24:15</ref>), <ref=''1Co.1.27''>1Co.1:27</ref>;
    of God (cf. <ref=''Deu.10.17''>Deu.10:17</ref>), <ref=''Rev.18.8''>Rev.18:8</ref>;
    compar., <ref=''Mat.3.11''>Mat.3:11</ref>, <ref=''Mrk.1.7''>Mrk.1:7</ref>, <ref=''Luk.11.22''>Luk.11:22</ref>,
    <ref=''1Co.1.25''>1Co.1:25</ref> (τὸ ἀσθενὲς τ. θεοῦ) <ref=''1Co.10.22''>1Co.10:22;</ref>
    <BR /> __(b) <b>of things</b>: λιμός, <ref=''Luk.15.14''>Luk.15:14;</ref> ἐπιστολαί
    ( βαρεῖαι κ. ἰ.), <ref=''2Co.10.10''>2Co.10:10;</ref> κραυγή, <ref=''Heb.5.7''>Heb.5:7;</ref>
    φωνή, <ref=''Rev.18.2''>Rev.18:2;</ref> παράκλησις, <ref=''Heb.6.18''>Heb.6:18;</ref>
    πόλις, <ref=''Rev.18.10''>Rev.18:10;</ref> βρονταί, <ref=''Rev.19.6.''>Rev.19:6.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἰσχῡρός</b>, ά, όν, <br /> (ἰσχύς) <b>strong</b>, especially
    of personal strength, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Philoctetes” 945, 5th c.BC: Euripides Tragicus “Fragmenta” 290, etc.">Refs
    5th c.BC+</a>]; of things, ἰ. βέλος [<a href="javascript:void(0)" title=" 7th-6th
    c.BC: Alcaeus Lyricus 15.4; ῥεύματα 5th c.BC: Herodotus Historicus 8.12 ">Refs
    7th c.BC+</a>]; ἰ. χθών <b>hard</b>, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Persae” 310 ">Refs 4th c.BC+</a>]; of food, <b>indigestible</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων
    ἐμβολῆς” 50 ">Refs 5th c.BC+</a>]; of taste, <b>strong</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 7.6.1 ">Refs
    4th c.BC+</a>]; of armies, ἰσχυροτέρα φάλαγξ [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.1.30 ">Refs
    5th c.BC+</a>]; of places, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.9, 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.6.11, etc.; τῆς
    χώρης τὸ -ότατον 5th c.BC: Herodotus Historicus 1.76 ">Refs 5th c.BC+</a>]; τὸ
    ἑαυτοῦ ἰ., opposed to τὰ τοῖς πολεμίοις ἰ., [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “de Equitum magistro” 8.24 ">Refs 5th c.BC+</a>];
    τὰ ἰσχυρότατα your <b>strongest points</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 5.111 ">Refs 5th c.BC+</a>]; τὰ τῆς πόλεως ἰ.
    <b>that in which the strength</b> of the state <b>lies</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 3.66 ">Refs 4th c.BC+</a>]; ὁρῶντες οὐδὲν ἰ.
    ἀπὸ τῶν Λεσβίων no <b>show of strength</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 3.6 ">Refs 5th c.BC+</a>]; ἰ. τι πρὸς τὸ πρᾶγμ᾽
    ἔχειν a <b>strong</b> point, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Menander Comicus “Ἐπιτρέποντες” 130; -ότατον τεκμήριον “SIG” 685.84 (Crete, 2nd
    c.BC). ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>powerful</b>,
    ἄλοχος Διός [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Supplices” 302; πόλις 5th c.BC: Euripides Tragicus “Supplices” 447; θεός 5th-6th
    c.BC: Aristophanes Comicus “Plutus” 946; ἰ. τὸ πολλόν 5th c.BC: Herodotus Historicus
    1.136; οἱ ἰ. ἐν ταῖς πόλεσιν 5th-6th c.BC: Xenophon Historicus “Respublica Atheniensium”
    1.14 ">Refs 5th c.BC+</a>]: <i>comparative</i> -ότερος, ἐς πειθώ [<a href="javascript:void(0)"
    title=" 3rd c.AD: Democritus Epigrammaticus 51; ὁ ὀπίσω μου ἐρχόμενος -ότερός
    μου ἐστίν NT.Matt.3.11. ">NT+3rd c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>forcible,
    violent, severe</b>, σιτοδείη, ψύχη, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 1.94, 4.29; λιμός NT.Luke.15.14; ἀναγκαίη 5th c.BC:
    Herodotus Historicus 1.74 ">NT+5th c.BC+</a>]; αἱ λίαν ἰ. τιμωρίαι <b>violent,
    excessive</b>, [<a href="javascript:void(0)" title=" [prev. author] 4.205 ">Refs</a>];
    ὅρκος -ότατος, ἀνάγκαι -όταται, [<a href="javascript:void(0)" title=" 5th c.BC:
    Antipho Orator 5.11, 6.25; νόσημα 5th c.BC: Hippocrates Medicus “Acut.(Sp.”) 4;
    βήξ 5th c.BC: Thucydides Historicus 2.49 ">Refs 5th c.BC+</a>]; γέλως, ἐπιθυμίαι,
    etc., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    388e, 560b, etc.">Refs 5th c.BC+</a>]; νόμος ἰ. <b>severe</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.102, 5th c.BC: Lysias Orator 15.9; ἔχθρα
    5th-6th c.BC: Plato Philosophus “Phaedrus” 233c ">Refs 5th c.BC+</a>]; γνώμη -οτέρη
    <b>more positive</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 9.41 ">Refs 5th c.BC+</a>]; τρόπῳ ᾧ ἂν δύνωνται -οτάτῳ Foed. cited
    in [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 5.23
    ">Refs 5th c.BC+</a>]; κατὰ τὸ ἰσχυρόν <b>by main force</b>, opposed to δόλῳ,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.201, compare
    9.2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> of literary style,
    <b>vigorous</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    “de Compositione Verborum” 22 ">Refs 1st c.BC+</a>]; also of syllables, <b>strong</b>,
    [<a href="javascript:void(0)" title="[prev. work] 16; στάσεις λαμβάνειν ἰ. [prev.
    work] 22. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <i>adverb</i> -ρῶς <b>strongly,
    with all force</b>, ἐγκεῖσθαι [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 1.69, etc.; φυλάττειν τινάς 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 6.3.11. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>very
    much, exceedingly</b>, with <i>adjectives</i>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 4.108 ">Refs 5th c.BC+</a>]; ἔθνος μέγα ἰ[<a href="javascript:void(0)"
    title=". [prev. work] 183; διώρυγες ἰ. βαθεῖαι 5th-6th c.BC: Xenophon Historicus
    “Anabasis” [1.7.15], etc.; ἰ. χλωρόν 5th c.BC: Hippocrates Medicus “προγνωστικόν”
    11 ">Refs 5th c.BC+</a>]; κίνησις νωθὴς ἰ. [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 503b9; ἰ. φιλοπλάτων 1st
    c.BC: Philodemus Gadarensis Epigrammaticus “Ind Sto.” 61: with Verbs, ἰ. ἥδεσθαι,
    ἀνιᾶσθαι, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.3.44;
    ἀπήγγειλεν ὅτι πάντα δοκοίη ἰ. τῷ εὐνούχῳ [prev. work] 5.3.15 ">Refs 5th c.BC+</a>]:
    <i>comparative</i> <b>-οτέρως</b>[<a href="javascript:void(0)" title=" 1st c.AD(?):
    Heraclitus 114, 5th c.BC: Herodotus Historicus 3.129">Refs 5th c.BC+</a>]; <b>-ότερον</b>
    [<a href="javascript:void(0)" title="5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 4.5.12, etc.: _superlative_, in answers, ἰσχυρότατά γε">Refs
    5th c.BC+</a>] <b>most certainly</b>, [<a href="javascript:void(0)" title=" [prev.
    author] “Oec.” 1.15. ">Refs</a>]'
  source: STEPBible/LSJ
