strongs_number: G2960
language: greek
lemma: κυριακός
transliteration: kyriakós
definition: belonging to the Lord (Jehovah or Jesus)
kjv_usage: Lord's
derivation: from G2962 (κύριος);
extended_definition:
  gloss: the Lord’s
  definition: '<b>κυριακός</b>, -ή, -όν<BR /> (κύριος), [in LXX: κ. φωνη (Συριακή
    φ., R), <ref=''2Ma.15.36''>2Ma.15:36</ref> A * ;] <BR />__1. as frequently in
    Inscr. (LS, see word; Deiss., BS, 217 f.), of the lord or master, imperial. <BR
    /> __2. <b>of the Lord </b>(i.e. Christ): δεῖπνον, <ref=''1Co.11.20''>1Co.11:20;</ref>
    ἡμέρα, <ref=''Rev.1.10.''>Rev.1:10.</ref> (cf. λόγια κ., Papias, Eus., HE, iii,
    39, 1; γραφαὶ κ., Clem. Alex., etc; for eccl. usage, cf. Soph., <i>Lex.</i>, see
    word)†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κῡρι-ακός</b>, ή, όν, <br /> (κύριος) <b>of</b> or <b>for an
    owner</b> or <b>master,</b> [<a href="javascript:void(0)" title=" Stud.Pal. 22.177.18
    (2nd c.AD)">Refs 2nd c.AD+</a>]; but usually <b>of the Roman Emperor</b>, ὁ κ.
    φίσκος <b>the fiscus</b>, [<a href="javascript:void(0)" title=" “CIG” “Corpus
    Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum” 2827 (Aphrod.), “Supp.epigram”
    2.567 (Caria (?))">Refs</a>]; κ. ψῆφοι, λόγος, [<a href="javascript:void(0)" title="
    “OGI” 669.13, 18 (Egypt, 1st c.AD)">Refs 1st c.AD+</a>]; κ. χρῆμα [<a href="javascript:void(0)"
    title=" “POxy.” 474.41 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    especially <b>belonging to the Lord (Christ</b>): K. δεῖπνον <b>the Lord''s Supper</b>,
    [<a href="javascript:void(0)" title=" NT.1Cor.11.20 ">NT</a>]; ἡ K. ἡμέρα <b>the
    Lord''s day,</b> [<a href="javascript:void(0)" title=" NT.Rev. 1.10 ">NT</a>];
    τὸ Κυριακόν (i.e. δῶμα) <b>the Lord''s house</b>, Edict.Maximiniap.[<a href="javascript:void(0)"
    title=" 4th c.AD: Eusebius Caesariensis Scriptor Ecclesiasticus “Praeparatio Evangelica”
    9.10. ">Refs 4th c.AD+</a>]<br /><Level2><b>__III</b></Level2> <i>substantive</i>
    κυριακός, ὁ, spirit invoked in magic, [<a href="javascript:void(0)" title=" “PMag.Par.”
    1.916. ">Refs</a>]'
  source: STEPBible/LSJ
