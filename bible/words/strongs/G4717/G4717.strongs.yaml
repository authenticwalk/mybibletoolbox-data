strongs_number: G4717
language: greek
lemma: σταυρόω
transliteration: stauróō
definition: to impale on the cross; figuratively, to extinguish (subdue) passion or
  selfishness
kjv_usage: crucify
derivation: from G4716 (σταυρός);
