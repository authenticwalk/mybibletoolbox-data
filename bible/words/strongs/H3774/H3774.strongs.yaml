  definition: 'A group, first mentioned at 2Sa.8.18; also called Carite at 2Ki.11.4,19;
    <BR>Also named: <i>ka.ri</i> (כָּרִי "Carite" H3746)<BR> § Cherethites = "executioners"<br>1)
    a group of foreign mercenary soldiers serving as a bodyguard for king David; also
    executioners<br>2) either Cretans or proto-Philistines (in general)'
