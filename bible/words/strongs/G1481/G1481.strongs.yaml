strongs_number: G1481
language: greek
lemma: ἐθνάρχης
transliteration: ethnárchēs
definition: the governor (not king) of a district
kjv_usage: ethnarch
derivation: from G1484 (ἔθνος) and G746 (ἀρχή);
extended_definition:
  gloss: governor
  definition: '<b>ἐθνάρχης</b>, -ου, ὁ <BR /> (ἔθνος, ἄρχω), [in LXX: <ref=''1Ma.14.47;
    15.1, 2''>1Ma.14:47 15:1, 2</ref> * ;] <BR /><b>an ethnarch, a provincial governor</b>
    (cf. I Mac, ll. with; FlJ, <i>Ant.</i>, xiii, 6, 6; Dalman, 332): <ref=''2Co.11.32.''>2Co.11:32.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐθν-άρχης</b>, ου, ὁ, <br /> <b>ruler of a tribe</b> or <b>nation</b>,
    Ἄσανδρος ἀντὶ ἐθνάρχου βασιλεὺς ἀναγορευθεὶς βοσπόρου [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Macr.” 17 ">Refs 2nd c.AD+</a>]; <b>sheikh</b>,
    [<a href="javascript:void(0)" title=" “OGI” 616.2 (from Arabia) ">Refs</a>]; of
    Abraham, [<a href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 1.513.
    ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3> title of Jewish official,
    [<a href="javascript:void(0)" title=" LXX.1Mac.14.47, 1st c.BC-1st c.AD: Strabo
    Geographus 17.1.13, Nic.Dam. p.143 4th c.BC: Demosthenes Orator, NT.2Cor.11.32,
    1st c.AD: Josephus Historicus “Antiquitates Judaicae” 13.6.7. ">LXX+4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>adjective</i>, <b>ruling over nations</b>, ἐ.
    θεοί [<a href="javascript:void(0)" title=" 4th c.AD: Julianus Imperator “contra
    Galilaeos” 115d, compare 143a. ">Refs 4th c.AD+</a>]'
  source: STEPBible/LSJ
