strongs_number: H4940
language: hebrew
lemma: מִשְׁפָּחָה
transliteration: mishpâchâh
pronunciation: mish-paw-khaw'
definition: a family, i.e. circle of relatives; figuratively, a class (of persons),
  a species (of animals) or sort (of things); by extension a tribe or people
kjv_usage: family, kind(-red).
derivation: from H8192 (שָׁפָה) (compare H8198 (שִׁפְחָה));
