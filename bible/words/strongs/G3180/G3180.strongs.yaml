strongs_number: G3180
language: greek
lemma: μεθοδεία
transliteration: methodeía
definition: travelling over, i.e. travesty (trickery)
kjv_usage: wile, lie in wait
derivation: from a compound of G3326 (μετά) and G3593 (ὁδεύω) (compare "method");
extended_definition:
  gloss: scheme
  definition: '<b>μεθ-οδία</b> (Rec. -εία; cf. 131., § 3, 5), -ας, ἡ <BR /> († μεθοδεύω,
    1. to treat by rule. 2. to employ craft: <ref=''2Ki.19.27''>4Ki.19:27</ref> *)
    <BR /><b>craft, deceit</b>: <ref=''Eph.4.14; 6.11''>Eph.4:14 6:11</ref> (not found
    elsewhere; see AR, in l).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μεθοδ-εία</b> <br /> or <b>μεθοδ-ία</b>, ἡ, <b>craft, wiliness,</b>
    [<a href="javascript:void(0)" title="NT.Eph.4.14: _plural_, μ. τοῦ διαβόλου [prev.
    work]6.11. ">NT</a>]<br /><Level2><b>__II</b></Level2> <b>method of collecting
    taxes</b> or <b>debts</b> (in form μεθοδία), [<a href="javascript:void(0)" title="
    “POxy.” 1134.9 (5th c.AD), 136.18 (6th c.AD). ">Refs 5th c.AD+</a>]'
  source: STEPBible/LSJ
