strongs_number: G3009
language: greek
lemma: λειτουργία
transliteration: leitourgía
definition: public function (as priest ("liturgy") or almsgiver)
kjv_usage: ministration(-try), service
derivation: from G3008 (λειτουργέω);
extended_definition:
  gloss: ministry
  definition: '<b>λειτουργία</b>, -ας, ἡ<BR /> (λειτουργέω), [in LXX chiefly for עֲבֹדָה,
    <ref=''Num.4.24''>Num.4:24</ref>, <ref=''1Ch.9.13''>1Ch.9:13</ref>, al. ;] <BR
    />__1. in cl. (chiefly of Athens), the discharge of a public office at one''s
    own expense (see LS, see word), hence, <BR /> __2. <b>a service, ministry</b>;
    in π. (Deiss., BS, 140 f.) and in LXX (though here also of secular service, <ref=''1Ki.1.4''>3Ki.1:4</ref>,
    al.), of religious service or ministration; and so in NT: of priestly ministrations,
    <ref=''Luk.1.23''>Luk.1:23</ref>, <ref=''Heb.8.6; 9.21''>Heb.8:6 9:21</ref>; figuratively,
    θυσία καὶ λ. τῆς πίστεως ὑμῶν, <ref=''Php.2.17''>Php.2:17;</ref> of Christian
    beneficence, <ref=''2Co.9.12''>2Co.9:12</ref>, <ref=''Php.2.30''>Php.2:30</ref>.†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λειτουργ-ία</b>, ἡ, <br /> earlier <i>Attic dialect</i> <b>λητ-</b>
    [<a href="javascript:void(0)" title=" “IG” 22.1140.14 (4th c.BC):—at Athens, and
    elsewhere (e.g. Siphnos, 5th-6th c.BC: Isocrates Orator 19.36; Mitylene, 5th c.BC:
    Antipho Orator 5.77)">Refs 5th c.BC+</a>], <b>public service</b> performed by
    private citizens at their own expense, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Andocides Orator 4.42, 5th c.BC: Lysias Orator 21.19, etc.">Refs 5th c.BC+</a>];
    λ. ἐγκύκλιοι ordinary, i.e. annual, <b>liturgies</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 20.21; λειτουργίαι μετοίκων, opposed to πολιτικαἰ,
    [prev. work]18. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>any
    public service</b> or <b>work,</b> [<a href="javascript:void(0)" title=" PHib.
    1.78.4 (3rd c.BC), etc.">Refs 3rd c.BC+</a>]; ὁ ἐπὶ τῶν λειτουργιῶν τεταγμένος,
    in an army, <b>the officer who superintended the workmen, carpenters</b>, etc.,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 3.93.4; οἱ
    ἐπί τινα λ. ἀπεσταλμένοι [prev. author] 10.16.5 ">Refs 2nd c.BC+</a>]: generally,
    military <b>duty</b>, [<a href="javascript:void(0)" title=" “UPZ” 15.25 (_plural_,
    2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> generally,
    <b>any service</b> or <b>function</b>, ἡ πρώτη φανερὰ τοῖς ζῴοις λ. διὰ τοῦ στόματος
    οὖσα [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de
    Partibus Animalium” 650a9, compare 674b9, 20, “IA” 711b30; φιλικὴν ταύτην λ. 2nd
    c.AD: Lucianus Sophista “Salt.” 6. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>service, ministration, help</b>, [<a href="javascript:void(0)" title=" NT.2Cor.9.12,
    NT.Phil.2.30. ">NT</a>]<br /><Level2><b>__III</b></Level2> <b>public service</b>
    of the gods, αἱ πρὸς τοὺς θεοὺς λ. [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Politica” 1330a13; αἱ τῶν θεῶν θεραπεῖαι καὶ λ. 1st c.BC:
    Diodorus Siculus Historicus 1.21, compare “UPZ” 17.17 (2nd c.BC), “PTeb.” 302.30
    (1st c.AD), etc.">Refs 4th c.BC+</a>]; <b>the service</b> or <b>ministry</b> of
    priests, [<a href="javascript:void(0)" title=" LXX.Num.8.25, NT.Luke.1.23. ">LXX+NT</a>]'
  source: STEPBible/LSJ
