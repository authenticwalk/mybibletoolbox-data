strongs_number: G0685
language: greek
lemma: ἀρά
transliteration: ará
definition: properly, prayer (as lifted to Heaven), i.e. (by implication) imprecation
kjv_usage: curse
derivation: probably from G142 (αἴρω);
extended_definition:
  gloss: curse
  definition: '<b>ἀρά</b>, -ᾶς, ἡ <BR /> [in LXX chiefly for אָלָה ]; <BR />__1. a
    prayer (MM, see word). <BR /> __2. (as in Homer) a curse, <b>malediction</b>:
    <ref=''Rom.3.14''>Rom.3:14</ref> (LXX),†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀρά</b>, <br /> <i>Ionic dialect</i> ἀρή, ἡ, <b>prayer,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    15.378, 598, 23.199, 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 726, 5th c.BC:
    Pindarus Lyricus “I.” 6(5).43">Refs 8th c.BC+</a>]; ἀρὴν ἐποιήσαντο παῖδα γενέσθαι
    Ἀρίστωνι offered <b>prayers</b> that a child should be born, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.63. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>vow,</b> [<a href="javascript:void(0)" title=" Inscription Cyprian dialect
    83, 147H. ">Refs</a>]<br /><Level3><b>__3</b></Level3> <b>curse, imprecation,</b>
    ἐξ ἀρέων μητρὸς.. ἥ ῥα θεοῖσι πόλλ᾽ ἀχέουσ᾽ ἠρᾶτο[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.566">Refs 8th c.BC+</a>]; frequently
    in Trag., mostly in <i>plural</i>, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 910, 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 295">Refs 5th c.BC+</a>]; ἀρὰς ἀρᾶσθαι,προστιθέναι, ἐξανιέναι,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Phoenissae”
    67, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 952, 154(Lyric poetry), 1375;
    ἐπεύχεσθαι 5th-6th c.BC: Plato Philosophus “Critias” 119e; θέσθαι ἐπί τινας 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Camillus” 13">Refs 5th c.BC+</a>]:
    also in <i>singular</i>, πατρὸς δ᾽ ἀ. κρανθήσεται[<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 910, compare “Ag.”
    457 (Lyric poetry), etc.; ἡ τοῦ νόμου ἀ. 5th-6th c.BC: Plato Philosophus “Leges”
    871b; ἀρᾷ.. ἔνοχος ἔστω [prev. work] 742b">Refs 5th c.BC+</a>], etc.: in <i>plural</i>,
    <b>imprecations,</b> frequently in Inscrr. on those who shall mutilate or remove
    them, [<a href="javascript:void(0)" title=" “Inscription Magn.” 105.53 (2nd c.BC),
    “IG” 3.1417ff ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2> Ἀρά personified
    as the goddess of destruction and revenge, ὦ πότνι᾽ Ἀρὰ σεμναί τε θεῶν παῖδες
    Ἐρινύες[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “El.”
    III; δεινόπους Ἀρά [prev. author] “OT” 418; but in 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 417 the Erinyes say that Ἀραί">Refs 5th c.BC+</a>] is their own name
    γῆς ὑπα; Ἀρά τ᾽ Ἐρινὺς πατρὸς ἡ μεγασθενής[<a href="javascript:void(0)" title="
    [prev. author] “Th.” 70; Ἀρᾶς ἱερόν 5th-6th c.BC: Aristophanes Comicus “Fragmenta”
    575. (Hence the Verb ἀράομαι.)">Refs 5th c.BC+</a>] [<i>Epic dialect</i> always
    ᾱρ, <i>Attic dialect</i> always ᾰρ.] (From ἀρϝᾱ, compare κάταρ ϝος.)'
