strongs_number: G2783
language: greek
lemma: κῆρυξ
transliteration: kēryx
definition: a herald, i.e. of divine truth (especially of the gospel)
kjv_usage: preacher
derivation: from G2784 (κηρύσσω);
extended_definition:
  gloss: preacher
  definition: '<b>κῆρυξ</b><BR /> (κήρ-, T), -υκος, ὁ [in LXX: Dan LXX TH <ref=''Dan.3.4''>Dan.3:4</ref>
    (כָּרוֹז), <ref=''Gen.41.43''>Gen.41:43</ref>, <ref=''Sir.20.15''>Sir.20:15</ref>,
    <ref=''4Ma.6.4''>4Ma.6:4</ref> * ;] <BR /><b>a herald</b>: <ref=''1Ti.2.7''>1Ti.2:7</ref>,
    <ref=''2Ti.1.11''>2Ti.1:11</ref>, <ref=''2Pe.2.5''>2Pe.2:5</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κῆρυξ</b>, ῡκος, ὁ, <br /> <i>Aeolic dialect</i> <b>κᾶρυξ</b>
    [ᾱ] [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica “Papyrus
    fragments” in E. Diehl, 20a. 2, 5th c.BC: Pindarus Lyricus “N.” 8.1 ">Refs 7th
    c.BC+</a>]:—but <b>κήρῡκος</b>, ου, ὁ, [<a href="javascript:void(0)" title=" “Etymologicum
    Magnum” 775.26 ">Refs</a>]: (κηρύσσω):— <b>herald, pursuivant</b>: generally,
    <b>public messenger, envoy</b>, κ. λιγύφθογγοι [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 2.50, +others; κηρύκων, οἳ δημιοεργοὶ
    ἔασιν 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.135; κ. Διῒφίλοι 8th c.BC:
    Ilias Homerus Epicus “Illiad” 8.517; κ., Διὸς ἄγγελοι ἠδὲ καὶ ἀνδρῶν 1.334 ">Refs
    8th c.BC+</a>]; θεῶν κ., of Hermes, [<a href="javascript:void(0)" title=" 8th-7th
    c.BC: Hesiodus Epicus “Opera et Dies” 80, compare “Th.” 939, 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 515, “Ch.” 124: distinguished from πρέσβεις">Refs 8th c.BC+</a>],
    as being <b>messengers between nations at war</b>, [<a href="javascript:void(0)"
    title="Scholia 5th c.BC: Thucydides Historicus 1.29, compare 4th-5th c.BC: Aeschylus
    Tragicus “Supplices” 727, 5th-6th c.BC: Plato Philosophus “Leges” 941a, 4th c.BC:
    Demosthenes Orator 12.4: used interchangeably with ἀπόστολος, 5th c.BC: Herodotus
    Historicus 1.21 ">Refs 5th c.BC+</a>]: as <i>proper name</i> of a family at Athens,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 8.53, 5th-6th
    c.BC: Andocides Orator 1.116, 2nd c.AD: Pausanias Periegeta 1.38.3, 2nd c.AD(?):
    Pollianus Epigrammaticus 8.103; functioning as μάγειροι at festivals, Clidem.
    3, 17; Κηρυκίδαι 9th c.AD: Photius Legal icographus, etc. ">Refs 5th c.BC+</a>]
    <br /><Level4><b>__b</b></Level4> as <i>feminine</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 8.1, 4th-5th c.AD(?): Nonnus Epicus “Dionysiaca”
    4.11. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>crier</b>, who
    made proclamation and kept order in assemblies, etc., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 42f; ὁ κ. ἀνεῖπεν 5th-6th
    c.BC: Andocides Orator 1.36, etc.">Refs 5th c.BC+</a>]; ὁ τῶν μυστῶν κ., at Eleusis,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 2.4.20, compare “SIG” 845 (Eleusis, 3rd c.AD), 2nd-3rd c.AD:
    Philostratus Sophista “Vitae Sophistarum” 2.33.4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>auctioneer</b>, ὑπὸ κήρυκος πωλεῖν [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Theophrastus Philosophus “Fragmenta” 97; ἀπέδοτο πάντα τὰ ἔργα ὑπὸ κήρυκα
    “IPE” 12.32 B 35 (Olbia, 3rd c.BC),compare “PHib.” 1.29.21 (3rd c.BC)">Refs 4th
    c.BC+</a>]; ἀποδίδοσθαι ὑπὸ κήρυκι [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Ammonius Grammaticus “περὶ ὁμοίων καὶ διαφόρων λέξεων” p.81 V. (variant{ὑπὸ
    κήρυκα} Ptol.Asc. p.399 H.). ">Refs 1st c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    generally, <b>messenger, herald</b>, θεοὶ κήρυκες ἀγγέλλουσι [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1511, compare 5th c.BC:
    Euripides Tragicus “Electra” 347 ">Refs 5th c.BC+</a>]; of the cock, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 30 ">Refs 5th c.BC+</a>];
    of writing, [<a href="javascript:void(0)" title=" [prev. author] “Th.” 780 (_anapaest
    meter_); κ. καὶ τάφος εἰμὶ βροτοῦ “IG” 14.1618 ">Refs</a>]; of Homer, ἡρώων κάρυκ᾽
    ἀρετᾶς [<a href="javascript:void(0)" title="[prev. work]1188: _metaphorically_,
    κ. καὶ ἀπόστολος NT.1Tim.2.7, +others ">NT</a>]<br /><Level2><b>__II</b></Level2>
    <b>trumpet-shell</b>, e.g. <b>Triton nodiferum</b>, and smaller species, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 528a10, +others,
    5th c.BC: Hippocrates Medicus “περὶ διαίτης” 2.48, Diocl.fragment 133, 3rd c.BC:
    Macho Comicus cited in 2nd c.AD: Athenaeus Epigrammaticus 8.349c, 2nd c.AD: Galenus
    Medicus 4.670, 4th c.AD: Alciphro Epistolographus 1.7, 2nd c.AD: Alexander Rhetor
    Trall. 3.7 ">Refs 5th c.BC+</a>]. [ῡ except <i>accusative</i> <i>plural</i> κήρῠκας
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Antimachus Colophonius Elegiacus
    et Epicus 19 (assuming variant), compare κηρῠκιον “Anthologia Graeca” 11.124 (1st
    c.AD: Nicarchus Epigrammaticus): but accented κῆρυξ, Hdn.Gr. 1.44 ">Refs 5th c.BC+</a>],
    etc.] (Cf. Sanskrit <i>kārús</i> ''poet'', <b>kīrtis</b> ''fame''.)'
