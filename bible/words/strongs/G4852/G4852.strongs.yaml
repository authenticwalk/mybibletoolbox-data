strongs_number: G4852
language: greek
lemma: σύμφημι
transliteration: sýmphēmi
definition: to say jointly, i.e. assent to
kjv_usage: consent unto
derivation: from G4862 (σύν) and G5346 (φημί);
extended_definition:
  gloss: to agree
  definition: '<b>σύν φημι</b> (Rec. συμ-), <BR /> <b>to consent, confess</b>: with
    dative, before ὅτι, <ref=''Rom.7.16.''>Rom.7:16.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σύμφημι</b>, <br /> <i>future</i> <b>-φήσω</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 357b, +others">Refs 5th c.BC+</a>]:
    <i>aorist 1</i> συνέφησα [<a href="javascript:void(0)" title=" [prev. author]
    “R.” 342e, “Sph.” 236d, +others: ">Refs</a>]<i>aorist 2</i> συνέφην frequently
    in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus (see.
    below), Elean συνέφα “Schwyzer” 416.5 ">Refs 5th c.BC+</a>]:—<b>assent, approve</b>,
    or <b>agree fully</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 40, 5th c.BC: Sophocles Tragicus “Philoctetes” 1310,
    etc.; ξύμφημι κἀγώ [prev. author] “El.” 1257; ξ. δή σοι [prev. author] “Aj.” 278,
    compare 5th c.BC: Euripides Tragicus “Hippolytus” 266 (_anapaest meter_), 5th-6th
    c.BC: Plato Philosophus “Timaeus” 72d, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>accusative</i> <i>of things</i>, <b>concede, agree to, grant</b>, ταῦτα..
    πάντες ἄρα συνέφασαν [<a href="javascript:void(0)" title=" [prev. author] “Smp.”
    177e, compare “Sph.” 247a, “Prt.” 330d, 5th-6th c.BC: Xenophon Historicus “Anabasis”
    5.8.8, etc.: hence _absolutely_, σύμφημί ">Refs 5th c.BC+</a>] (σοι) <b>I grant</b>
    you, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    403c, 608b ">Refs 5th c.BC+</a>]; frequently in Platonic dialogue, σύμφαθι ἢ ἄπειπε
    <b>say yes</b> or no,[<a href="javascript:void(0)" title=" [prev. work] 523a,
    compare “Grg.” 500e; συνέφη [prev. author] “Phd.” 102d, +others ">Refs</a>]<br
    /><Level3><b>__3</b></Level3> with <i>accusative</i> et <i>infinitive</i>, <b>agree</b>
    that.., [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 553, 5th-6th c.BC: Plato Philosophus “Leges” 831b, etc.">Refs 5th c.BC+</a>];
    σ. τῷ νόμῳ ὅτι καλός, ={σ. τὸν νόμον καλὸν εἶναι}, [<a href="javascript:void(0)"
    title=" NT.Rom.7.16. ">NT</a>]<br /><Level3><b>__4</b></Level3> with <i>infinitive</i>
    <i>future</i>, <b>promise</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 5.2.5. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
