strongs_number: G1311
language: greek
lemma: διαφθείρω
transliteration: diaphtheírō
definition: to rot thoroughly, i.e. (by implication) to ruin (passively, decay utterly,
  figuratively, pervert)
kjv_usage: corrupt, destroy, perish
derivation: from G1225 (διαβάλλω) and G5351 (φθείρω);
extended_definition:
  gloss: to destroy
  definition: '<b>δια-φθείρω </b><BR /> [in LXX chiefly for שָׁחַת hi. ;] <BR />__1.
    <b>to destroy utterly</b>: <ref=''Luk.12.33''>Luk.12:33</ref>, <ref=''Rev.11.18''>Rev.11:18</ref>;
    pass., <b>to be destroyed, disabled</b>: <ref=''Rev.8.9''>Rev.8:9</ref>, <ref=''2Co.4.16''>2Co.4:16</ref>.
    <BR /> __2. In moral sense, <b>to corrupt, deprave</b>: τ. γῆν, <ref=''Rev.11.18''>Rev.11:18;</ref>
    pass., διεφθαρμένοι τ. νοῦν, <ref=''1Ti.6.5.''>1Ti.6:5.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαφθείρω</b>, <br /> <i>future</i> <b>-φθερῶ</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 438, etc.">Refs 5th c.BC+</a>],
    <i>Epic dialect</i> <b>-φθέρσω</b>[<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 13.625 ">Refs 8th c.BC+</a>]: <i>perfect</i> διέφθαρκα
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Medea” 226,
    5th-6th c.BC: Plato Philosophus “Apologia” 30d, etc.; also διέφθορα (see. below
    111)">Refs 5th c.BC+</a>]:— <i>passive</i>, <i>future</i> διαφθᾰρήσομαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.37 ">Refs 5th c.BC+</a>]; <i>Ionic dialect</i>
    διαφθερέομαι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    8.108, 9.42 ">Refs 5th c.BC+</a>]: <i>3rd.pers.</i> <i>plural</i> <i>pluperfect</i>
    διεφθάρατο [<a href="javascript:void(0)" title=" [prev. author] 8.90 ">Refs</a>]:—<b>destroy
    utterly,</b> πόλιν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 13.625; ἔργα διαφθείρεσκε 5th c.BC: Herodotus Historicus 1.36
    ">Refs 8th c.BC+</a>]; <b>make away with, kill,</b> τινά [<a href="javascript:void(0)"
    title=" [prev. author] 9.88, etc.">Refs</a>]; <b>destroy, ruin,</b> ἥδ᾽ ἡμέρα
    φύσει σε καὶ διαφθερεῖ S.[same place]; τὴν τύχην [<a href="javascript:void(0)"
    title=" [prev. author] “Ph.” 1069 ">Refs</a>]; δ. χεῖρα <b>weaken, slacken</b>
    one''s hand, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Medea” 1055 ">Refs 5th c.BC+</a>]; <b>spoil, break,</b> ὑγιῆ λίθον [<a href="javascript:void(0)"
    title=" “IG” 7.3073.33 (Lebad., 2nd c.BC)">Refs 2nd c.BC+</a>]; τὰ θυρώματα διεφθάρθαι
    [<a href="javascript:void(0)" title=" “IG” 22.1046.11 ">Refs</a>]; δ. τὴν συνουσίαν
    <b>break up</b> the party, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Protagoras” 338d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    in moral sense, <b>corrupt, ruin,</b> γνώμην [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 932 ">Refs 4th c.BC+</a>]; δ. τοὺς
    νέους, τοὺς νεωτέρους, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Apologia” 30b, 25a; νεανίσκον συνὼν δ. 5th c.BC: Eupolis Comicus
    337 ">Refs 5th c.BC+</a>]; especially <b>corrupt by bribes,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.51; ἀργυρίῳ δ. τινά 5th c.BC: Lysias
    Orator 28.9; διαφθειρομένων ἐπὶ χρήμασι 4th c.BC: Demosthenes Orator 18.45 ">Refs
    5th c.BC+</a>]; δ. γυναῖκα <b>seduce</b> a woman, [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 1.16, etc., compare 5th c.BC: Euripides Tragicus
    “Bacchae” 318 (_passive_)">Refs 5th c.BC+</a>]; δ. τοὺς νόμους <b>falsify, counterfeit</b>
    them, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 18.11;
    γραμματεῖον [prev. author] 17.33 (_passive_, [prev. work]24)">Refs 5th c.BC+</a>];
    τὰ φεφ αδηκότα [<a href="javascript:void(0)" title=" “IG” 9(1).334.37 (_Locrian
    dialect_, 5th c.BC). ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> οὐδὲν
    διαφθείρας τοῦ χρώματος <b>having changed</b> nothing of his colour, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 117b. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> of a woman, <b>to lose by miscarriage</b> or <b>premature
    birth,</b> ἔμβρυα, βρέφος, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “ἀφορισμοί” 5.53, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.242c">Refs
    5th c.BC+</a>]: <i>absolutely</i>, <b>miscarry,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 7.73, 4th c.BC: Isaeus Orator
    8.36 ">Refs 5th c.BC+</a>]:—<i>passive</i>, τῶν διαφθαρεισῶν τὰ ἔμβρυα [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “γυναικεῖα” 1.72. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__5</b></Level3> <b>lose, forget,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 389. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__6</b></Level3> ={διάγω}, uncertain in [<a href="javascript:void(0)"
    title=" [prev. author] “fragment” 280. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <i>passive</i>, <b>to be destroyed,</b> δ. ἐπὶ τοῖς ἱματίοις <b>to be murdered</b>
    for the clothes he wore, [<a href="javascript:void(0)" title=" 5th c.BC: Antipho
    Orator 2.2.5 ">Refs 5th c.BC+</a>]; of animals, frequently in Papyrus, [<a href="javascript:void(0)"
    title=" “POxy.” 74.14 (2nd c.AD), etc.">Refs 2nd c.AD+</a>]; especially <b>to
    be crippled, disabled,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.34 ">Refs 5th c.BC+</a>]; of ships,[<a href="javascript:void(0)"
    title="[prev. work] 166, 5th-6th c.BC: Andocides Orator 1.142 ">Refs 5th c.BC+</a>];
    <b>to be spoilt,</b> γάλα [<a href="javascript:void(0)" title=" “BGU” 1109.11
    (1st c.BC),compare 5th c.BC: Thucydides Historicus 7.84 ">Refs 5th c.BC+</a>];
    <b>to be corrupted,</b> αἷμα [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 15.297, +others; τὴν ἀκοὴν διεφθαρμένος ">Refs 2nd c.AD+</a>]<b>deaf,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.38 ">Refs
    5th c.BC+</a>]; τὰ σκέλεα διεφθάρησαν <b>had their</b> legs <b>broken,</b> [<a
    href="javascript:void(0)" title=" [prev. author] 8.28; διέφθαρμαι δέμας τὸ πᾶν
    5th c.BC: Sophocles Tragicus “Trachiniae” 1056; τὰ ὄμματα δ. ">Refs 5th c.BC+</a>]<b>blinded,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    517a; σὰς φρένας 5th c.BC: Euripides Tragicus “Helena” 1192 ">Refs 5th c.BC+</a>];
    τὸ φρενῶν διαφθαρέν, ={φρενοβλάβεια}, [<a href="javascript:void(0)" title=" [prev.
    author] “Or.” 297, compare 5th-6th c.BC: Xenophon Historicus “Institutio Cyri
    (Cyropaedia)” 4.1.8: _absolutely_, διεφθαρμένος">Refs 5th c.BC+</a>] <b>decomposed,</b>
    of a corpse, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 614b. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>perfect</i>
    διέφθορα <i>intransitive</i>, <b>to have lost one''s wits,</b> διέφθορας [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 15.128; also in 5th c.BC: Hippocrates
    Medicus, διεφθορὸς αἷμα">Refs 8th c.BC+</a>] <b>corrupted</b> blood, [<a href="javascript:void(0)"
    title=" “Mul.” 2.134 ">Refs</a>]; frequently in later Prose, γάλα δ. ἤδη [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 5.5.4; τὰ δ. σώματα
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.87c, compare 128e, 2nd c.AD:
    Lucianus Sophista “Sol.” 3, etc.">Refs 1st c.AD+</a>]; but, <br /><Level3><b>__III.2</b></Level3>
    in Trag. and Comedy texts always <i>transitive</i> [<a href="javascript:void(0)"
    title="compare (5th c.AD(?): Ammonius Epigrammaticus 42, 2nd c.AD: Moeris Grammaticus
    127), τὰς.. ἐλπίδας διέφθορεν 5th c.BC: Sophocles Tragicus “Electra” 306; τὰς
    φρένας διέφθορε.. μοναρχία 5th c.BC: Euripides Tragicus “Hippolytus” 1014; τὸν
    λόγον δ. 5th c.BC: Cratinus Comicus 292, compare 5th c.BC: Eupolis Comicus [same
    place], 5th c.BC: Pherecrates Comicus 145.15, 5th-6th c.BC: Aristophanes Comicus
    “Fragmenta” 490, 4th-3rd c.BC: Menander Comicus 3. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <i>aorist</i> διέφθειρα <i>intransitive</i>, <b>became corrupt,</b> [<a href="javascript:void(0)"
    title=" LXX.Josh.2.19. ">LXX</a>]'
