  gloss: Jezebel
  definition: 'A queen of the Kingdom of Israel, living at the time of Divided Monarchy,
    first mentioned at 1Ki.16.31; <br> daughter of: Ethbaal (H0856); married to Ahab
    (H0256); <br> mother of: Ahaziah (H0274) and Joram (H3141H)<BR>Also named: <i>Iezabēl</i>
    (Ἰεζαβήλ "Jezebel" G2403) <BR> § Jezebel = "Baal exalts" or "Baal is husband to"
    or "unchaste"<br> queen of Israel, wife of Ahab, daughter of Ethbaal<br>'
