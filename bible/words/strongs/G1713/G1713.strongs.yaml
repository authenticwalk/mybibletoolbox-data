strongs_number: G1713
language: greek
lemma: ἔμπορος
transliteration: émporos
definition: a (wholesale) tradesman
kjv_usage: merchant
derivation: from G1722 (ἐν) and the base of G4198 (πορεύομαι);
extended_definition:
  gloss: trader/merchant
  definition: '<b>ἔμ-πορος</b>, -ου, ὁ<BR /> (πόρος, a journey), [in LXX chiefly for
    סָחַר, רָכַל ;] <BR />__1. a passenger on shipboard, one on a journey. <BR />
    __2. <b>a merchant</b>: <ref=''Mat.13.45''>Mat.13:45</ref>, <ref=''Rev.18.3, 11;
    18.15, 23''>Rev.18:3, 11 18:15, 23</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔμπορ-ος</b>, ον, <br /> <b>one who goes on ship-board as a
    passenger</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 2.319, 24.300. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    = ὁ ἐν πόρῳ ὤν, <b>wayfarer, traveller</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Bacchylides Lyricus 17.36, 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    661, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 25, 303, 5th c.BC: Euripides
    Tragicus “Alcestis” 999 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>merchant, trader</b>, [<a href="javascript:void(0)" title=" 7th-6th c.BC(?):
    Semonides Iambographus 16, 5th c.BC: Herodotus Historicus 2.39, 5th c.BC: Thucydides
    Historicus 6.31, etc.">Refs 7th c.BC+</a>]; distinguished from <b>the retail-dealer</b>
    (κάπηλος) by his making voyages and importing goods himself, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 313d, “R.” 371a, 4th c.BC:
    Aristoteles Philosophus “Politica” 1291a16, Scholia 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 1156: _metaphorically_, ἔ. κακῶν 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 598 ">Refs 5th c.BC+</a>]; ἔ. βίου <b>a trafficker</b> in life, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 964; ἔ. περὶ τὰ τῆς ψυχῆς μαθήματα
    5th-6th c.BC: Plato Philosophus “Sophista” 231d ">Refs 5th c.BC+</a>]; ὥρης ἔ.
    <b>a dealer in</b> beauty, [<a href="javascript:void(0)" title="“Anthologia Graeca”
    9.416 (1st c.AD: Philippus Epigrammaticus); ἔ. γυναικῶν “IG” 14.2000. ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__III.2</b></Level3> as <i>adjective</i>, ={ἐμπορικός,
    ναῦς ἔ}. [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus
    5.12. ">Refs 1st c.BC+</a>]'
