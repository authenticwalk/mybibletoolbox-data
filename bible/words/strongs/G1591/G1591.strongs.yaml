strongs_number: G1591
language: greek
lemma: ἐκμάσσω
transliteration: ekmássō
definition: to knead out, i.e. (by analogy) to wipe dry
kjv_usage: wipe
derivation: from G1537 (ἐκ) and the base of G3145 (μασσάομαι);
extended_definition:
  gloss: to wipe off
  definition: '<b>ἐκ-μάσσω </b><BR /> [in LXX: <ref=''Sir.12.11''>Sir.12:11</ref>,
    Ep. <ref=''Jer.13.1-27; 24.1-10''>Jer.13:1-27 24:1-10</ref> * ;] <BR /><b>to wipe
    off</b>: with accusative, <ref=''Luk.7.38, 44''>Luk.7:38, 44</ref>, <ref=''Jhn.11.2;
    12.3; 13.5''>Jhn.11:2 12:3 13:5</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκμάσσω</b>, <br /> <i>Attic dialect</i> <b>ἐκμάττω</b>, <i>perfect</i>
    ἐκμέμᾰχα (ἐκμέμα-κα codices) conjecture in [<a href="javascript:void(0)" title="
    1st c.BC: Dionysius Halicarnassensis “de Demosthene” 4: ">Refs 1st c.BC+</a>]<i>aorist
    2</i> <i>passive</i> -εμάγην [ᾰ] [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Theaetetus” 191d ">Refs 5th c.BC+</a>]; also <i>aorist</i>
    I <i>participle</i> ἐκμαχθείς [<a href="javascript:void(0)" title=" 5th c.AD(?):
    Hesychius Legal icographus ">Refs 5th c.AD+</a>]:—<b>wipe off, wipe away,</b>
    κάρᾳ κηλῖδας ἐξέμαξεν [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Electra” 446 ">Refs 5th c.BC+</a>]; ἔκμασσε [τὸ αἷμα] [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hercules Furens” 1400; ἀλωπεκίας ὀθονίῳ
    2nd c.AD: Archigenes Medicus cited in 2nd c.AD: Galenus Medicus 12.406">Refs 5th
    c.BC+</a>]:—<i>middle</i>, <b>wipe away one''s tears,</b> [<a href="javascript:void(0)"
    title=" Anthologia Graeca 5.42 (2nd-3rd c.AD: Rufinus Epigrammaticus). ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>wipe dry,</b> ὑπὸ σπόγγου [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ διαίτης
    ὀξέων” 65 (_passive_),compare 3rd c.BC: Herodas Mimographus 6.9 ">Refs 5th c.BC+</a>];
    [τοὺς ἔμπροσθεν πόδας] ἐ. εἰς τοὺς μέσους, of bees, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 624b1. ">Refs 4th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> of an artist, <b>mould</b> or <b>model</b>
    in wax or plaster, αὑτὸν ἐκμάττειν τε καὶ ἐνιστάναι εἰς τοὺς τῶν κακιόνων τύπους
    <b>to mould</b> and adapt oneself to.., [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 396d ">Refs 5th c.BC+</a>]; of pessaries,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “Steril.”
    230">Refs 5th c.BC+</a>]:—so in <i>middle</i>, [<a href="javascript:void(0)" title="
    [prev. author] “Nat.Mul.” 109 ">Refs</a>]; ὧν ἔτι θερμὰ κονία.. ἐκμάσσεται ἴχνη
    of whose yet warm footsteps the dust <b>receives the impress,</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 17.122 ">Refs 3rd c.BC+</a>]; <b>express,
    imitate,</b> ἵππου γενεήν [<a href="javascript:void(0)" title=" 2nd c.BC: Nicander
    Epicus “Theriaca” 740; τὸν Λυσιακὸν χαρακτῆρα ἐκμέμακται 1st c.BC: Dionysius Halicarnassensis
    “de Demosthene” 13 (so in _active_, [prev. work] 4 codices, uncertain)">Refs 2nd
    c.BC+</a>]; ἐς τὸ ἀκριβέστατον ἐξεμάξατο τὸν διδάσκαλον he <b>was the image of</b>
    his master, [<a href="javascript:void(0)" title=" 4th c.AD: Alciphro Epistolographus
    3.64:">Refs 4th c.AD+</a>] —<i>passive</i>, μάλθης ἄναγνα σώματ᾽ ἐκμεμαγμένοι
    (variant{-μένα}) [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ichn.” 140">Refs 5th c.BC+</a>]; ἐκεῖνος αὐτὸς ἐκμεμαγμένος his very <b>image,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Cratinus Comicus 255; βασιλέως..εἰκόν᾽
    ἐκμεμ. “IGRom.” 1.1190 (from Memnon)">Refs 5th c.BC+</a>]; ὃ ἂν ἐκμαγῇ whatever
    <b>be impressed,</b> whatever <b>impression be made</b> (compare ἐκμαγεῖον), [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    191d ">Refs 5th c.BC+</a>]; τὴν ἰδέαν τοῦ παιδὸς ἐκμεμάχθαι <b>had impressed upon
    him</b> the image of the boy, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Cicero” 44; ποιότης ἀπὸ μένοντος ἐκμαγεῖσα
    θείου λόγου 1st c.AD: Philo Judaeus 1.548. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
