strongs_number: G4269
language: greek
lemma: πρόγονος
transliteration: prógonos
definition: an ancestor, (grand-)parent
kjv_usage: forefather, parent
derivation: from G4266 (προγίνομαι);
extended_definition:
  gloss: parent/ancestor
  definition: '<b>πρό-γονος</b>, -ον<BR /> (προγίνομαι), [in LXX: <ref=''Est.4.17''>Est.4:17</ref>,
    <ref=''Sir.8.4''>Sir.8:4</ref>, al. ;] <BR />__1. born before. <BR /> __2. As
    subst., in pl., οἱ π., <b>ancestors, forefathers</b>: <ref=''2Ti.1.3''>2Ti.1:3;</ref>
    of living parents (so Plat.), <ref=''1Ti.5.4.''>1Ti.5:4.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρόγον-ος</b>, ον, <br /> (γίγνομαι, γέγονα) <b>early-born,</b>
    [ἄρνες], opposed to μέτασσαι, [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 9.221, compare 4th-3rd c.BC: Hermesianax Elegiacus
    7.74, “SIG” 1038.9 (Eleusis, 4th-3rd c.BC)">Refs 8th c.BC+</a>]; <b>first-born,</b>
    [<a href="javascript:void(0)" title=" Inscriptiones Graecae 2.1301 (uncertain).
    ">Refs</a>]<br /><Level3><b>__2</b></Level3> ={ἀπόγονος} 1, uncertain in [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 7.50. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>forefather, ancestor,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “O.” 6.59; πατρός σου π. πατήρ 5th c.BC: Euripides Tragicus “Ion” 267,
    compare “Hel.” 15, 5th-6th c.BC: Plato Philosophus “Euthyphro” 11b: frequently
    in _plural_, 5th c.BC: Pindarus Lyricus “P.” 9.105, 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 405, 5th c.BC: Herodotus Historicus 7.150, etc.; οἱ ἄνωθεν π. 5th-6th
    c.BC: Plato Philosophus “Menexenus” 236e; οἱ πάλαι π. [prev. author] “Ep.” 359d;
    ἐκ προγόνων [prev. author] “Tht.” 173d ">Refs 5th c.BC+</a>]; also of gods or
    heroes who are the <b>authors</b> or <b>founders</b> of a race, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology”
    273, 5th c.BC: Herodotus Historicus 4.127, 5th-6th c.BC: Plato Philosophus “Symposium”
    186e, 5th-6th c.BC: Isocrates Orator 9.14, etc.; Ζεῦ πρόγονε 5th c.BC: Euripides
    Tragicus “Orestes” 1242; θεοὶ π. 5th-6th c.BC: Plato Philosophus “Euthydemus”
    302d ">Refs 5th c.BC+</a>]: also as <i>feminine</i>, π. γυνή [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 533 (Lyric poetry), compare
    43 (Lyric poetry): _metaphorically_, οἱ π.">Refs 4th c.BC+</a>] the <b>fathers</b>
    or <b>founders</b> of a school, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Lucianus Sophista “Herm.” 15; τὸν π. τῆς ἐμαυτοῦ σοφίας 2nd-3rd c.AD: Philostratus
    Sophista “Vita Apollonii” 8.7 ">Refs 2nd c.AD+</a>]; ἰὼ πόνοι π. πόνων troubles
    <b>parents</b> of troubles, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ajax” 1197 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>child by a former marriage, step-son,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Ion” 1329, 1st c.BC: Dionysius Halicarnassensis
    “de Isocrate” 18, “Mon.Anc.Gr.” 16.9, 2nd c.AD: Lucianus Sophista “Cal.” 26, “Supp.epigram”
    6.667 (from Attalia), “PFay.” 48.3 (1st c.AD)">Refs 5th c.BC+</a>], etc.: <i>feminine</i>,
    <b>step-daughter,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Strattis
    Comicus 79, 4th c.BC: Isaeus Orator 12.5, 4th c.BC: Hyperides Orator “Fragmenta”
    10, 1st c.BC: Diodorus Siculus Historicus 4.43, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Pompeius” 9 ">Refs 5th c.BC+</a>]; rarely προγόνη (which see):
    irregular <i>superlative</i> προγονέστατος <b>eldest step-son,</b> uncertain in
    [<a href="javascript:void(0)" title=" “TAM” 2(1).246.18 (from Sidyma). ">Refs</a>]'
  source: STEPBible/LSJ
