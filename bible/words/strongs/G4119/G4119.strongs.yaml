strongs_number: G4119
language: greek
lemma: πλείων
transliteration: pleíōn
definition: more in quantity, number, or quality; also (in plural) the major portion
kjv_usage: X above, + exceed, more excellent, further, (very) great(-er), long(-er),
  (very) many, greater (more) part, + yet but
derivation: comparative of G4183 (πολύς);
extended_definition:
  gloss: greater
  definition: '<b>πλέον</b>, see: πολύς.<BR />  <b>πολύς</b>, πολλή, πολύ, <BR />
    [in LXX chiefly for רַב and cognate forms ;] <BR />__1. as <i>adj.</i>, <b>much,
    many, great</b>, of number, space, degree, value, time, etc.: ἀριθμός, <ref=''Act.11.21''>Act.11:21;</ref>
    ὄχλος, <ref=''Mrk.5.24''>Mrk.5:24;</ref> θερισμός, <ref=''Mat.9.37''>Mat.9:37;</ref>
    χόρτος, <ref=''Jhn.6.10''>Jhn.6:10;</ref> χρόνος, <ref=''Mat.25.19''>Mat.25:19;</ref>
    γογγυσμός, <ref=''Jhn.7.12''>Jhn.7:12;</ref> πόνος, <ref=''Col.4.13''>Col.4:13;</ref>
    δόξα, <ref=''Mat.24.30''>Mat.24:30;</ref> σιγή, <ref=''Act.21.40''>Act.21:40;</ref>
    pl., προφῆται, <ref=''Mat.13.17''>Mat.13:17;</ref> ὄχλοι, <ref=''Mat.4.25''>Mat.4:25;</ref>
    δαιμόνια, <ref=''Mrk.1.34''>Mrk.1:34;</ref> δυνάμεις, <ref=''Mat.7.22''>Mat.7:22</ref>,
    <BR /> __2. As subst., pl. masc, πολλοί, <b>many</b> (persons): <ref=''Mat.7.22''>Mat.7:22</ref>,
    <ref=''Mrk.2.2''>Mrk.2:2</ref>, al.; with genitive partit., <ref=''Mat.3.7''>Mat.3:7</ref>,
    <ref=''Luk.1.16''>Luk.1:16</ref>, al.; before ἐκ, <ref=''Jhn.7.31''>Jhn.7:31</ref>,
    <ref=''Act.17.12''>Act.17:12</ref>; with art., οἱ π., <b>the many</b>, <ref=''Mat.24.12''>Mat.24:12</ref>,
    <ref=''Rom.12.5''>Rom.12:5</ref>, <ref=''1Co.10.17, 33''>1Co.10:17, 33</ref> <ref=''2Co.2.17''>2Co.2:17</ref>;
    opposite to ὁ εἶς (Lft., <i>Notes</i>, 291), <ref=''Rom.5.15, 19''>Rom.5:15, 19</ref>;
    neut. pl., πολλά: <ref=''Mat.13.3''>Mat.13:3</ref>, <ref=''Mrk.5.26''>Mrk.5:26</ref>,
    al.; accusative with adverbial force, <ref=''Mrk.1.45''>Mrk.1:45</ref>, <ref=''Rom.16.6''>Rom.16:6</ref>
    (Deiss., <i>LAE</i>, 317), <ref=''1Co.16.12''>1Co.16:12</ref>, <ref=''Jas.3.2''>Jas.3:2</ref>,
    al.; neut. sing., πολύ: <ref=''Luk.12.48''>Luk.12:48;</ref> adverbially, <ref=''Mrk.12.27''>Mrk.12:27</ref>,
    al.; πολλοῦ (genitive pret.), <ref=''Mat.26.9''>Mat.26:9;</ref> with compar. (Bl.,
    §44, 5), π. σπουδαιότερον, <ref=''2Co.8.22''>2Co.8:22;</ref> πολλῷ πλείους, <ref=''Jhn.4.41.''>Jhn.4:41.</ref>
    <BR /> <lb />Compar., <b>πλείων</b><BR />, neut., πλεῖον and πλέον (see WH, <i>App.</i>,
    151), pl., πλείονες, -ας, -α, contr., πλείους, -ω (cf. Mayser, 69), <b>more, greater</b>;
    <BR />__1. as <i>adj.</i>: <ref=''Jhn.15.2''>Jhn.15:2</ref>, <ref=''Act.18.2''>Act.18:2</ref>o,
    <ref=''Heb.3.3''>Heb.3:3;</ref> before παρά, <ref=''Heb.11.4''>Heb.11:4</ref>
    (cf. Westc, in l. Was ΠΛΙΟΝΑ here a primitive error for ΗΔΙΟΝΑ ?); pi., <ref=''Act.13.31''>Act.13:31</ref>,
    al.; with genitive compar., <ref=''Mat.21.36''>Mat.21:36;</ref> with num. (ἤ of
    comp. omitted), <ref=''Act.4.22; 24.11''>Act.4:22 24:11</ref>, al. <BR /> __2.
    As subst., οἱ π., <b>the greater number</b>: <ref=''Act.10.32; 27.12''>Act.10:32
    27:12</ref>, <ref=''1Co.10.5; 15.6''>1Co.10:5 15:6</ref>; also (Bl., §44, 3) <b>others,
    more, the more</b>: <ref=''2Co.2.6; 4.15''>2Co.2:6 4:15</ref>, <ref=''Php.1.14''>Php.1:14</ref>;
    πλείονα, <ref=''Luk.11.53''>Luk.11:53;</ref> πλειον, πλέον, <ref=''Mat.20.10''>Mat.20:10</ref>,
    <ref=''2Ti.3.9''>2Ti.3:9</ref>; with genitive comp., <ref=''Mrk.12.43''>Mk  12:43</ref>,
    <ref=''Luk.21.3''>Luk.21:3</ref>; π. Ἰωνᾶ ὧδε, <ref=''Mat.12.41''>Mat.12:41;</ref>
    adverbially, <ref=''Act.4.17; 20.9; 24.4''>Act.4:17 20:9 24:4</ref>. <BR /> __3.
    As <i>adv.</i>, πλεῖον: before ἤ, <ref=''Luk.9.13''>Luk.9:13;</ref> with genitive
    comp., <ref=''Mat.5.20''>Mat.5:20;</ref> πλείω: with num., <ref=''Mat.26.53.''>Mat.26:53.</ref>
    <BR /> <lb />Superl., <b>πλεῖστος</b>, -η, -ον<BR />, __(a) prop., <b>most</b>:
    <ref=''Mat.11.20; 21.8''>Mat.11:20 21:8</ref>; adverbially, τὸ π., <ref=''1Co.14.27''>1Co.14:27;</ref>
    <BR /> __(b) elative (M, <i>Pr.</i>, 79), <b>very great</b>: ὄχλος π., <ref=''Mrk.4.1.''>Mrk.4:1.</ref>
    <BR /> (AS)'
  morphology: G:A--C
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πλείων</b>, <br /> <b>πλέων</b>, ὁ, ἡ, <i>neuter</i> πλεῖον,
    πλέον, πλεῖν, <i>comparative</i> of πολύς (on the forms see entry near the end),
    <b>more,</b> of number, size, extent, etc., οἱ δὲ μάχονται παυρότεροι πλεόνεσσι
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    13.739; πλείων μὲν πλεόνων μελέτη 8th-7th c.BC: Hesiodus Epicus “Opera et Dies”
    380 ">Refs 8th c.BC+</a>]; ἐς πλείονας οἰκεῖν govern for the interest of <b>the
    majority,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.37 ">Refs 5th c.BC+</a>]; πλέον᾽ ἔλπομαι λόγον Ὀδυσσέος ἢ πάθαν <b>greater</b>
    than.., [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.”
    7.21 ">Refs 5th c.BC+</a>]; τὸν πλείω λόγον all <b>further</b> speech, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 731; ὁ ὄχλος πλείων καὶ πλείων
    ἐπέρρει 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.5.39
    ">Refs 5th c.BC+</a>]; πλείω τὸν πλοῦν.. ποιησάμενοι having made the voyage <b>longer,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 8.39 ">Refs
    5th c.BC+</a>]; ὁ π. βίος a <b>longer</b> life, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 75c; μακροτέρα καὶ π. ὁδός [prev.
    author] “R.” 435d, etc. ">Refs 5th c.BC+</a>]; of Time, <b>longer,</b> π. χρόνος
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.111, 5th
    c.BC: Sophocles Tragicus “Antigone” 74; πλέων νὺξ τῶν δύο μοιράων 8th c.BC: Ilias
    Homerus Epicus “Illiad” 10.252. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>Article</i>, οἱ πλέονες <b>the greater number, the mass</b> or <b>crowd,</b>[<a
    href="javascript:void(0)" title=" 5.673, 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    2.277; οἱ πλεῦνες 5th c.BC: Herodotus Historicus 1.106, etc.: with _genitive_,
    τὰς πλεῦνας τῶν γυναικῶν [prev. work] 1 ">Refs 8th c.BC+</a>]; <b>the people,</b>
    opposed to the chief men, [<a href="javascript:void(0)" title=" [prev. author]
    7.149, 5th c.BC: Thucydides Historicus 8.73, 89, etc.">Refs 5th c.BC+</a>]; euphemistic
    of the dead, ἀνεστηκυῖα παρὰ τῶν πλειόνων [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 1073; εὖτ᾽ ἂν ἵκηαι ἐς πλεόνων
    “Anthologia Graeca” 11.42 (1st c.BC-1st c.AD: Crinagoras Epigrammaticus)">Refs
    5th c.BC+</a>]; ἐς πλεόνων μετοικεσίην[<a href="javascript:void(0)" title=" [prev.
    work] 7.731 (1st c.AD: Leonidas Alexandrinus Epigrammaticus)">Refs 1st c.AD+</a>];
    τὸ πλεῖον πολέμοιο <b>the greater part</b> of.., [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.165 ">Refs 8th c.BC+</a>]; ὅστις
    τοῦ πλέονος μέρους χρῄζει, opposed to τοῦ μετρίου, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1211 (Lyric poetry); τοῦ
    πλέονος ἐλπίδι ὀρέγονται 5th c.BC: Thucydides Historicus 4.17, compare 92. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> peculiar usages of <i>neuter</i>:
    <br /><Level3><b>__II.1</b></Level3> as a Noun, <b>more,</b> πλεῦν ἔτι τούτου
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.19, etc.;
    εἴ τι ἐνορῶ πλέον [prev. author] 1.89 ">Refs 5th c.BC+</a>]; τὸ δὲ π. nay, what
    is <b>more,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Supplices” 158 (Musgr. for τί δὲ..)">Refs 5th c.BC+</a>]; to a <b>greater</b>
    extent, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.90, 7.57, etc.">Refs 5th c.BC+</a>]; πλέον or τὸ πλέον τινός <b>a higher degree</b>
    of a thing, τίς πλέον τᾶς εὐδαιμονίας φέρε; [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1189 (Lyric poetry); τὸ π. τοῦ
    χρόνου 5th c.BC: Thucydides Historicus 1.118, etc.">Refs 5th c.BC+</a>]; also
    τὸ π. ὃ ἀναφέρει the <b>excess</b> which he reports, [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 661 (3rd c.BC)">Refs 3rd c.BC+</a>]; ᾧ πλεῖον the <b>excess,</b>
    probably in [<a href="javascript:void(0)" title=" “PPetr.” 2p.42 (3rd c.BC),compare
    “PCair.Zen.” 742.26 (3rd c.BC)">Refs 3rd c.BC+</a>]; πλέον ἔχειν to have <b>the
    advantage,</b> have <b>the best</b> of it, like{πλεονεκτέω}, with <i>genitive</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.70, 5th-6th
    c.BC: Plato Philosophus “Respublica” 343d, 349b, etc.; τὸ π. πάντων ἔχειν 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.3.18: more fully, μοίρης
    πλεῖον ἔχειν 6th c.BC: Theognis Elegiacus 606; π. τινὸς φέρεσθαι 5th c.BC: Herodotus
    Historicus 8.29; π. φέρεσθαι τῶν ἄλλων 5th-6th c.BC: Andocides Orator 4.4, etc.">Refs
    6th c.BC+</a>]; π. ποιεῖν <b>do some good, be successful,</b> βουλοίμην ἂν πλέον
    τί με ποιῆσαι ἀπολογούμενον [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Apologia” 19a ">Refs 5th c.BC+</a>]; οὐδὲν π. ποιήσειν, -ῆσαι,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 1.149, 4.7,
    compare 5th-6th c.BC: Plato Philosophus “Phaedo” 115c, etc.; παραινοῦσ᾽ οὐδὲν
    ἐς π. ποιῶ 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 918; οὐδὲν π. ὀψοφαγῶν
    ποιήσεις 2nd c.AD: Athenaeus Epigrammaticus 8.344b; οὐδὲν εἴργασμαι π. 5th c.BC:
    Euripides Tragicus “Hippolytus” 284; οὐδὲν π. πρᾶξαι [prev. author] “IA” 1373,
    5th-6th c.BC: Andocides Orator 4.20, etc.">Refs 5th c.BC+</a>]; οὐδὲν ἐπίσταμαι
    π. have no <b>superior</b> knowledge, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Theaetetus” 161b ">Refs 5th c.BC+</a>]; τί πλέο; what
    <b>more,</b> i.e. what <b>good</b> or <b>use</b> is it? [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 5.95, etc.; τί π. πλουτεῖν.. πάντων ἀποροῦντα;
    5th-6th c.BC: Aristophanes Comicus “Plutus” 531; τί σοι π. λυπουμένῃ γένοιτ᾽ ἄ;
    5th c.BC: Euripides Tragicus “Helena” 322; τί π. ἔστ᾽ εἰς τέκνα πονεῖ; “Supp.epigram”
    1.567.1 (Karanis, 3rd c.BC),compare “Anthologia Graeca” 7.261.1 (3rd c.BC(?):
    Diotimus Epigrammaticus); also οὐδὲν ἦν π. τοῖς πεπονθόσιν 5th c.BC: Lysias Orator
    19.4 (= 5th-6th c.BC: Andocides Orator 1.7), compare 4th c.BC: Demosthenes Orator
    35.31; ὧν οὐδέν μοι π. γέγονε 5th-6th c.BC: Isocrates Orator 15.28; οὐδέν γέ σοι
    π. ἔσται 5th-6th c.BC: Plato Philosophus “Respublica” 341a; τί τὸ π.; “epigram
    Gr.” 306 a. 3">Refs 5th c.BC+</a>]; ἐπὶ πλέον as <i>adverb</i>, <b>more, further,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.171, 5.51,
    5th c.BC: Thucydides Historicus 6.54, 5th-6th c.BC: Plato Philosophus “Phaedrus”
    261b, etc.">Refs 5th c.BC+</a>]: with <i>genitive</i>, <b>beyond,</b> ἐπὶ π. τῶν
    ἄλλων ἰσχύσας [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.9 (but, ἐπὶ τὸ π. ἵκεο μοίσας ">Refs 5th c.BC+</a>]<b>to surpassing height in..,</b>
    [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 1.20);
    also ὅταν τις ἐς π. πέσῃ τοῦ θέλοντος 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    1219 codices (Lyric poetry)">Refs 5th c.BC+</a>]; περὶ πλείονος ποιεῖσθαι, see
    at {περί} [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    IV. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> as <i>adverb</i>,
    <b>more, rather,</b> π. ἔφερέ οἱ ἡ γνώμη κατεργάσεσθαι τὴν Ἑλλάδα he inclined
    <b>rather</b> to the belief.., [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 8.100; οὐ τοῦτο δειμαίνεις π.; 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 41; σέ.. τῶνδ᾽ ἐς πλέον σέβω 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 700; ἢ π. ἢ ἔλαττον 4th c.BC: Demosthenes Orator 18.125 ">Refs
    5th c.BC+</a>]; π. ἔλαττον <b>more</b> or less, [<a href="javascript:void(0)"
    title=" “BGU” 402.9 (6th c.AD), “IG” 14.177 (from Syracuse)">Refs 6th c.AD+</a>];
    also τὸ π., <i>Ionic dialect</i> τὸ πλεῦν, <b>for the most part,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.81, etc.">Refs 5th c.BC+</a>]; αὐτῆς
    τὸ π. μέτοχός εἰμι have <b>the larger</b> share, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.52 ">Refs 5th c.BC+</a>]; τὸ π., ={μᾶλλον,
    οὐ χάριτι τὸ π. ἢ φόβῳ} [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.9, compare 2.37 ">Refs 5th c.BC+</a>]; ἐστὶν ὁ πόλεμος οὐχ ὅπλων
    τὸ π., ἀλλὰ δαπάνης not <b>so much.., as..,</b> [<a href="javascript:void(0)"
    title=" [prev. author] 1.83. ">Refs</a>]<br /><Level4><b>__II.2.b</b></Level4>
    with Numerals, τοξότας π. ἢ εἴκοσι μυριάδας [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.1.6; οἶκος
    πλέον ἢ τεττάρων ταλάντων 4th c.BC: Isaeus Orator 10.23 ">Refs 5th c.BC+</a>];
    ἐν πλέον ἢ διακοσίοις ἔτεσι variant in [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 24.141 (perhaps πλεῖν, see below)">Refs 4th c.BC+</a>];
    π. ἢ ἐν διπλασίῳ χρόνῳ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Oeconomicus” 21.3:—in this sense a short form πλεῖν is used by _Attic
    dialect_ writers (cf. Moer. p.294 ">Refs 5th c.BC+</a>] P., but the rule is not
    universal,[<a href="javascript:void(0)" title="compare “IG” 22.657.25 (3rd c.BC),
    etc.), πλεῖν ἢ τριάκονθ᾽ ἡμέρας 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    858 ">Refs 5th c.BC+</a>]; πλεῖν ἢ χιλίας (i.e. δραχμάς) [<a href="javascript:void(0)"
    title=" [prev. author] “Eq.” 444; στάδια πλεῖν ἢ χίλια [prev. author] “Av.” 6,
    compare “Nu.” 1041, 1065, +others; πλεῖν ἤ γε διπλοῦν [prev. author] “Lys.” 589;
    πλεῖν ἢ ''νιαυτῷ πρεσβύτερος [prev. author] “Ra.” 18, compare 91 ">Refs</a>];
    πλεῖν (πλεῖον codices) ἢ πέντε τάλαντα [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 21.173; πλεῖν ἢ δυοῖν ποδοῖν 4th c.BC: Eubulus Comicus
    119.10 ">Refs 4th c.BC+</a>]; ἤ is frequently omitted, πλεῖν ἑξακοσίας [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 1251 ">Refs 5th c.BC+</a>];
    ἔτη γεγονὼς πλείω ἑβδομήκοντα variant in [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Apologia” 17d ">Refs 5th c.BC+</a>]; but δέκα
    πλείοσιν ἔτεσι for ten years <b>more,</b> [<a href="javascript:void(0)" title="
    [prev. author] “Lg.” 932c; τρεῖς μῆνας καὶ πλείω 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 2.2.16; λίθους.. ὅσον μνααίους καὶ πλεῖον καὶ μεῖον
    [prev. author] “Eq.Mag.” 1.16 ">Refs 5th c.BC+</a>]: with number in <i>genitive</i>,
    κώμας.. οὐ πλεῖον εἴκοσι σταδίων ἀπεχούσας [<a href="javascript:void(0)" title="
    [prev. author] “An.” 3.2.34, compare 7.3.12. ">Refs</a>]<br /><Level4><b>__II.2.c</b></Level4>
    Comedy texts, πλεῖν ἢ μαίνομαι <b>more than to</b> madness, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 103, 751. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__II.2.d</b></Level4> <i>plural</i> πλείω used like{πλέον}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.3, 5th-6th c.BC: Plato Philosophus “Respublica”
    417b, 4th c.BC: Demosthenes Orator 23.213, etc.; τὰ π. 5th c.BC: Thucydides Historicus
    1.81; πλέω 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 868 codices ">Refs 5th
    c.BC+</a>]<br /><Level4><b>__II.2.e</b></Level4> regular <i>adverb</i> πλειόνως
    [<a href="javascript:void(0)" title=" 4th c.BC: Aeneas Tacticus 7.4, 1st c.AD:
    Josephus Historicus “Antiquitates Judaicae” 17.1.1. ">Refs 4th c.BC+</a>]<br /><Level1><b>__B</b></Level1>
    FORMS: <i>Epic dialect</i> use πλείων or πλέων as metre requires, also <i>nominative</i>
    and <i>accusative</i> <i>plural</i> πλέες, πλέᾰς, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.129, 11.395, Callias Epigrammaticus
    “Aet.Oxy.” 2080.85">Refs 8th c.BC+</a>] (so, with ι from ε, Cretan dialect πλίες,
