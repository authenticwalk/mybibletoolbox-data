strongs_number: G1195
language: greek
lemma: δεσμεύω
transliteration: desmeúō
definition: to be a binder (captor), i.e. to enchain (a prisoner), to tie on (a load)
kjv_usage: bind
derivation: from a (presumed) derivative of G1196 (δεσμέω);
extended_definition:
  gloss: to bind
  definition: '<b>δεσμεύω</b><BR /> (δεσμός), [in LXX for אָסַר (<ref=''Jdg.16.11''>Jdg.16:11</ref>,
    al.), אָלַם pi. (<ref=''Gen.37.7''>Gen.37:7</ref>, al.), etc. ;] <BR />__1. <b>to
    put in chains</b>: <ref=''Luk.8.29''>Luk.8:29</ref>, <ref=''Act.22.4''>Act.22:4</ref>.
    <BR /> __2. <b>to bind, tie together</b>: φορτία, <ref=''Mat.23.4.''>Mat.23:4.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
