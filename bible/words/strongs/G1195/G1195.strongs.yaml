    c.BC: Plato Philosophus “Leges” 808e ">Refs 5th c.BC+</a>]; <b>tie together,</b>
    as corn in the sheaf, [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Opera et Dies” 481; δ. ἀγκάλας “PLond.” 1.131r426 (2nd c.AD)">Refs 8th
    c.BC+</a>]; χόρτον [<a href="javascript:void(0)" title=" “PFlor.” 322.31 (3rd
    c.AD)">Refs 3rd c.AD+</a>]; δ. ἔκ τινος <b>bind fast to..,</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.93.4, 2nd c.AD: Apollodorus Damascenus
    Mechanicus 2.1.3. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>lay
    snares for,</b> [<a href="javascript:void(0)" title=" LXX.1Ki.24.12. ">LXX</a>]'
