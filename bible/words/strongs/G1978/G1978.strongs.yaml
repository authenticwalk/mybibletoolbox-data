strongs_number: G1978
language: greek
lemma: ἐπίσημος
transliteration: epísēmos
definition: remarkable, i.e. (figuratively) eminent
kjv_usage: notable, of note
derivation: from G1909 (ἐπί) and some form of the base of G4591 (σημαίνω);
extended_definition:
  gloss: notable
  definition: '<b>ἐπίσημος</b>, -ον<BR /> (σῆμα, a mark), [in LXX: <ref=''Gen.30.42''>Gen.30:42</ref>
    (קָשַׁר), <ref=''Est.5.4; 8.13''>Est.5:4 8:13</ref>, <ref=''1Ma.11.37''>1Ma.11:37</ref>
    <ref=''1Mac.14.48''>1Mac 14:48</ref>, <ref=''2Ma.15.36''>2Ma.15:36</ref>, <ref=''3Ma.6.1''>3Ma.6:1</ref>
    * ;] <BR />__1. <b>bearing a mark</b>; of money, stamped, coined. <BR /> __2.
    Metaphorical, <BR /> __(a) <b>in good sense, notable, illustrious</b>: <ref=''Rom.16.7''>Rom.16:7;</ref>
    <BR /> __(b) <b>in bad sense, notorious</b>: <ref=''Mat.27.16.''>Mat.27:16.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπί-σημος</b>, <br /> <i>Doric dialect</i><b>ἐπί-σᾱμος</b>,
    ον, (σῆμἀ <b>serving to distinguish</b>, τοῖς δ᾽ ὄνομ᾽ ἄνθρωποι κατέθεντ᾽ ἐ. ἑκάστῳ
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Parmenides Poeta Philosophus
    19.3. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>. <b>having a mark,
    inscription</b> or <b>device on</b> it, especially of money, <b>stamped, coined</b>,
    χρυσὸς ἐ., opposed to ἄσημος, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 9.41; ἀργύριον 5th c.BC: Thucydides Historicus 2.13; χρυσίον
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.5.40, compare
    “IG” 12.301, +others">Refs 5th c.BC+</a>]; so ἀναθήματα οὐκ ἐ. offerings <b>with</b>
    no <b>inscription on them</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.51 ">Refs 5th c.BC+</a>]; ἀσπίδες ἐ., opposed to λεῖαι,
    [<a href="javascript:void(0)" title=" “IG” 12.280, compare 4th-3rd c.BC: Menander
    Comicus 526. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>. of epileptic
    patients, <b>bearing the marks of the disease</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἱερῆς νούσου” 8 ">Refs 5th c.BC+</a>];
    of cattle, <b>spotted</b> or <b>striped</b>, [<a href="javascript:void(0)" title="
    LXX.Gen.30.42. ">LXX</a>]<br /><Level3><b>__II.3</b></Level3>. <b>notable, remarkable</b>,
    μνῆμ᾽ ἐ. a <b>speaking</b> remembrance, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Antigone” 1258 (_anapaest meter_); ξυμφοραί 5th
    c.BC: Euripides Tragicus “Orestes” 543 ">Refs 5th c.BC+</a>]; εὐνή, λέχος, [<a
    href="javascript:void(0)" title=" [prev. author] “HF” 68, “Or.” 21; τύχη [prev.
    author] “Med.” 544; χαρακτήρ [prev. author] “Hec.” 379 ">Refs</a>]; τάφος ἐπισημότατος
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.43; τιμωρία
    4th c.BC: Lycurgus Orator 129; τόποι “IG” 12(3).326.42 (Thera, _superlative_)
    ">Refs 5th c.BC+</a>]; of garments, <b>fine</b>, [<a href="javascript:void(0)"
    title=" “SIG” 695.39 (5th c.BC: Magnes Comicus Mae., 2nd c.BC)">Refs 5th c.BC+</a>];
    and of persons, ἐ. σοφίην <b>notable</b> for wisdom, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.20; ἐ. ἐν βροτοῖς 5th c.BC: Euripides
    Tragicus “Hippolytus” 103; ἐ. ξένοι 5th-6th c.BC: Aristophanes Comicus “Fragmenta”
    543 ">Refs 5th c.BC+</a>]: in bad sense, <b>conspicuous, notorious</b>, ἐς τὸν
    ψόγον [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Orestes”
    249 ">Refs 5th c.BC+</a>]; δέσμιος ἐ. [<a href="javascript:void(0)" title=" NT.Matt.27.16;
    διὰ δημοκοπίαν 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Fabius Maximus”
    14; ἐπὶ τῇ μοχθηρίᾳ 2nd c.AD: Lucianus Sophista “Rh.Pr.” 25. ">NT+1st c.AD+</a>]<br
    /><Level3><b>__II.4</b></Level3>. <b>significant</b>, οὐκ ἐ. [<a href="javascript:void(0)"
    title=" 2nd c.AD: Artemidorus Daldianus Onirocriticus 1.59, 3.32. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__III</b></Level2>. <i>adverb</i> <b>-μως</b>[<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 6.39.9, 2nd-3rd c.AD: Symmachus LXX.Psa.73(74).4,
    1st c.AD: Josephus Historicus “Bellum Judaicum” 6.1.8 ">LXX+2nd c.BC+</a>]: <i>comparative</i>
    <b>-ότερον</b>[<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    9.762">Refs 2nd c.AD+</a>]; <b>-οτέρως</b> [<a href="javascript:void(0)" title="2nd
    c.AD: Artemidorus Daldianus Onirocriticus 2.9 ">Refs 2nd c.AD+</a>]: <i>superlative</i>
    <b>-ότατα</b>[<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Hist.Conscr.” 43. ">Refs 2nd c.AD+</a>]'
