strongs_number: H3060
language: hebrew
lemma: יְהוֹאָשׁ
transliteration: Yᵉhôwʼâsh
pronunciation: yeh-ho-awsh'
definition: Jehoash, the name of two Israelite kings
kjv_usage: Jehoash. Compare H3101 (יוֹאָשׁ).
derivation: from H3068 (יְהֹוָה) and (perhaps) H784 (אֵשׁ); Jehovah-fired;
extended_definition:
  gloss: Jehoash
  definition: 'A king of the Kingdom of Israel, living at the time of Divided Monarchy,
    first mentioned at 2Ki.13.9; <br> son of: Jehoahaz (H3059); <br> father of: Jeroboam
    (H3379H); also called Jehoash at 2Ki.13.10,25; 14.8,9,11,13,15,16,17;<BR>Another
    name of <i>yo.ash</i> (יוֹאָשׁ "Joash" H3101J)<BR> § Jehoash = "given by the Lord"<br>1)
    son of king Ahaziah and the 8th king of Judah<br>2) son of king Jehoahaz and the
    12th king of the northern kingdom of Israel'
