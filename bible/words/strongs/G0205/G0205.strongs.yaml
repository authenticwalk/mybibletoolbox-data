strongs_number: G0205
language: greek
lemma: ἀκροθίνιον
transliteration: akrothínion
definition: properly (in the plural) the top of the heap, i.e. (by implication) best
  of the booty
kjv_usage: spoils
derivation: from G206 (ἄκρον) and (a heap);
extended_definition:
  gloss: fine spoils
  definition: '<b>ἀκροθίνιον</b>, -ου, τό<BR /> (ἄκρος, θίς, <b>a heap</b>), <BR />prop.,
    <b>the top of a heap</b>, hence, in pl., <BR />__1. <b>first-fruits</b> (Xen.;
    MM, <i>VGT</i>, see word). <BR /> __2. In war, <b>the choicest spoils</b> (cf.
    Hdt., viii, 121 f.): <ref=''Heb.7.4.''>Heb.7:4.</ref><BR />† (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀκρο-θίνιον</b> [θῑ], τό, <br /> [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Phoenissae” 282, 5th c.BC: Thucydides Historicus
    1.132, 5th-6th c.BC: Plato Philosophus “Leges” 946b">Refs 5th c.BC+</a>]; mostly
    <i>plural</i> <b>ἀκρο-θίνια</b> or <b>ἀκρό-θῑνα</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 7.41, +others">Refs 5th c.BC+</a>]: <i>singular</i><b>ἄκρο-θις</b>,
    ἡ, <i>accusative</i> <b>-θινα</b>[<a href="javascript:void(0)" title=" “GDI” 2561
    D 47 Rüsch (Delph., 4th c.BC)">Refs 4th c.BC+</a>]: (ἄκρος, θίς):—<b>topmost</b>
    or <b>best part of heap</b>; hence, <b>firstfruits of the field, booty</b>, etc.,
    offered to the gods, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Simonides
    Lyricus 109, 5th c.BC: Herodotus Historicus 1.86, 90, +others, Pi.[same place],
    etc.; ἀ. τῆς Μαραθῶνι μάχης “Michel” 1117 (Delph.)">Refs 5th c.BC+</a>]; ἀκρόθινα
    πολέμου, in [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.”
    2.4">Refs 5th c.BC+</a>], of the Olympic games, <b>as founded from spoils taken
    in war</b>, compare [<a href="javascript:void(0)" title="[prev. work] 10(11).57">Refs</a>].—Properly
    <i>neuter</i> <i>adjective</i>, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Eumenides” 834 ἀκροθίνια θύη">Refs 4th c.BC+</a>] offerings
    <b>of firstfruits.</b> Post-[<a href="javascript:void(0)" title=" 8th c.BC: Homerus
    Epicus, rare in early Prose.">Refs 8th c.BC+</a>]'
