strongs_number: G0498
language: greek
lemma: ἀντιτάσσομαι
transliteration: antitássomai
definition: to range oneself against, i.e. oppose
kjv_usage: oppose themselves, resist
derivation: from G473 (ἀντί) and the middle voice of G5021 (τάσσω);
extended_definition:
  gloss: to resist
  definition: '<b>ἀντι-τάσσω (Att...</b>, -ττω) <BR /> [in LXX for לוּץ hi., נָשָׂא,
    etc. ;] <BR /><b>to range on battle against</b>; mid., <b>to set oneself against,
    resist</b>: absol., <ref=''Act.18.6''>Act.18:6;</ref> with dative, <ref=''Rom.13.2''>Rom.13:2</ref>,
    <ref=''Jas.4.6; 5.6''>Jas.4:6 5:6</ref>, <ref=''1Pe.5.5''>1Pe.5:5</ref> (MM, <i>VGT</i>,
    see word).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀντιτάσσω</b>, <br /> <i>Attic dialect</i> ἀντιτάττω, <b>set
    opposite to, range in battle against,</b> τὸ ἄριστον ἀ. Πέρσῃσι[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.110; τίν᾽ ἀντιτάξεις τῷδ; 4th-5th c.BC:
    Aeschylus Tragicus “Septem contra Thebas” 395, compare 408, etc.">Refs 5th c.BC+</a>];
    ἀ. τὸν νόμον πρὸς τὴν ἀναίδειαν <b>set</b> the law <b>in opposition to</b> their
    impudence, [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 3.16,
    compare 5th-6th c.BC: Isocrates Orator 9.61, etc.">Refs 5th c.BC+</a>]:—so in
    <i>middle</i>, πρὸς τὸ ἐμπειρότερον αὐτῶν τὸ τολμηρότερον ἀντιτάξασθε[<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.87; τῶν Ἑλλήνων τινὰ ἀρετὴν τῇ Ξέρξου
    δυνάμει ἀντιτάξασθαι [prev. author] 3.56. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>middle</i>, <b>set oneself against, meet face to face,</b> ἀντιτάξομαι κτενῶν
    σε[<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Phoenissae”
    622, compare 5th c.BC: Thucydides Historicus 4.55, etc.; περί τῶν πρωτείων ἡμῖν
    ἀντιτάξασθαι 4th c.BC: Demosthenes Orator 3.27">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be drawn out in array against,</b> τινί[<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 4.134, 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 3.1.6; πρὸς τὸ διπλήσιον 5th c.BC: Herodotus Historicus 7.103;
    πόλιν -ομένην πρὸς πόλιν 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    3.1.18, etc.; κατά τινας [prev. author] “HG” 4.2.18; τὸ ἀντιτετάχθαι ἀλλήλοις
    τῇ γνώμῃ 5th c.BC: Thucydides Historicus 3.83: _absolutely_, uncertain in 5th
    c.BC: Euripides Tragicus “Supplices” 1144. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    generally, <b>oppose, resist,</b> [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 31.25.8, NT.Act.18.6, NT.Rom.13.2, etc. ">NT+2nd c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>set against, compare,</b> [<a href="javascript:void(0)"
    title=" LXX.Pro.3.15 (_passive_).">LXX</a>]'
