strongs_number: G1914
language: greek
lemma: ἐπιβλέπω
transliteration: epiblépō
definition: to gaze at (with favor, pity or partiality)
kjv_usage: look upon, regard, have respect to
derivation: from G1909 (ἐπί) and G991 (βλέπω);
extended_definition:
  gloss: to look upon/at
  definition: '<b>ἐπι-βλέπω </b><BR /> [in LXX for נָבַט hi., פָּנָה, רָאָה, etc.
    ;] <BR />to look upon. In NT, as in LXX (<ref=''1Ki.1.11; 9.1''>1Ki.1:11 9:1</ref>,
    <ref=''Psa.25.16''>Psa.25:16;</ref> <ref=''Tob.3.3''>Tob.3:3</ref>, al.), <b>to
    look on with favour</b>: before ἐπί with accusative of person(s), <ref=''Luk.1.48;
    9.38''>Luk.1:48 9:38</ref>, <ref=''Jas.2.3''>Jas.2:3</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπι-βλέπω</b>, <br /> <i>future</i> -ψομαι, later <b>-ψω</b>
    [<a href="javascript:void(0)" title="Vetus Testamentum Graece redditum LXX.Lev.26.9
    ">LXX</a>]:—<b>look upon, look attentively</b>, [<a href="javascript:void(0)"
    title=" εἴς τινα Plato Philosophus [{5-6th c.BC}] “Phaedo” 63a; ἐπὶ πόλιν Dinarchus
    Orator [{4-3rd c.BC}] 1.72 ">Refs 6th c.BC+</a>]; ἐφ᾽ ἑαυτόν variant in [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “EN” 1120b6; πρός τινα Vetus Testamentum
    Graece redditum LXX.Hos.11.4; τινί 2nd c.AD: Lucianus Sophista “Astr.” 20 ">LXX+4th
    c.BC+</a>]. <br /><Level3><b>__2</b></Level3>. c.<i>accusative</i>, <b>look well
    at</b>, <b>observe</b>, [<a href="javascript:void(0)" title=" λόγους ἁθρόους Plato
    Philosophus [{5-6th c.BC}] “Leges” 811d; αἰτίαν 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1147a24; κοινωνίαν [prev\. author] “Metaphorical” 991a8 ">Refs
    6th c.BC+</a>]: c.<i>accusative</i> <i>double</i>, [<a href="javascript:void(0)"
    title=" ἄφθαρτον τὸν θεὸν ἐπεβλέψαμεν 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “D.” 3 “fragment” 39; τῆς κατὰ τὴν γαστέρα ταραχῆς -ομένης">Refs 1st c.BC+</a>]
    <b>being taken</b> <b>into consideration</b>, [<a href="javascript:void(0)" title="
    2nd c.AD: Galenus Medicus 15.673. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>.
    <b>face</b> upwards or downwards, [<a href="javascript:void(0)" title=" 1st c.AD:
    Dioscorides (Dioscurides) Medicus 5.120. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>.
    <b>eye with envy</b>, [<a href="javascript:void(0)" title=" τύχαις 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 1526 ">Refs 5th c.BC+</a>]. <br /><Level2><b>__III</b></Level2>.
    Astrology texts, <b>to be in aspect with</b>, [<a href="javascript:void(0)" title="
    4th c.AD: Hephaestio Astrologus 3.20. ">Refs 4th c.AD+</a>]'
  source: STEPBible/LSJ
