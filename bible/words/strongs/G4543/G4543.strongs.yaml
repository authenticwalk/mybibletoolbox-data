strongs_number: G4543
language: greek
lemma: Σαμοθρᾴκη
transliteration: Samothráikē
definition: Samo-thrace (Samos of Thrace), an island in the Mediterranean
kjv_usage: Samothracia
derivation: from G4544 (Σάμος) and (Thrace);
extended_definition:
  gloss: Samothrace
  definition: '<b>Σαμοθρᾴκη</b><BR /> (-θράκη, BE), -ης, ἡ <BR /><b>Samothrace, an
    island in the Ægean</b>: <ref=''Act.16.11.''>Act.16:11.</ref>†<BR /> (AS)'
  morphology: N:N-F-L
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Σᾰμοθρᾴκη</b>, <br /> <i>Ionic dialect</i> <b>Σαμοθρηΐκη</b>,
    ἡ, [<a href="javascript:void(0)" title=" “Samothrace”, 5th c.BC: Herodotus Historicus
    6.47 ">Refs 5th c.BC+</a>]; the seat of the mysteries of the Cabeiri, [<a href="javascript:void(0)"
    title=" [prev. author] 2.51 ">Refs</a>]; called Σάμος Θρηϊκίη in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus, 8th c.BC: Ilias Homerus Epicus “Illiad” 13.12,
    “hymnus ad Apollinem” 34 ">Refs 8th c.BC+</a>]; and simply Σάμος, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.78, 753 ">Refs 8th c.BC+</a>].
    <i>adjective</i> <b>Σᾰμόθρᾳξ</b> (not Σαμοθρᾴξ),[<a href="javascript:void(0)"
    title=" Hdn.Gr. 1.42, 4th-5th c.AD: Choeroboscus Grammaticus “Scholia in Theodosii
    Canones” 1.187 ">Refs 4th c.AD+</a>] H., etc.; <i>Ionic dialect</i> <i>plural</i>
    Σαμοθρήϊκες [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.51, 8.90 ">Refs 5th c.BC+</a>]; also <b>Σᾰμοθρᾴκιος</b>, <i>Ionic dialect</i>
    <b>Σαμοθρηΐκιος</b>, η, ον, [<a href="javascript:void(0)" title=" [prev. author]
    7.59, 108. ">Refs</a>]'
  source: STEPBible/LSJ
