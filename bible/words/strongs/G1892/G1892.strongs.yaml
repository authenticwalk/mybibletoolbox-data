strongs_number: G1892
language: greek
lemma: ἐπεγείρω
transliteration: epegeírō
definition: to rouse upon, i.e. (figuratively) to excite against
kjv_usage: raise, stir up
derivation: from G1909 (ἐπί) and G1453 (ἐγείρω);
extended_definition:
  gloss: to awaken/rouse
  definition: '<b>ἐπ-εγείρω </b><BR /> [in LXX for עוּר hi., קוּם hi., etc. ;] <BR
    /><b>to rouse up, excite</b>: C. accusative of thing(s), διωγμόν, <ref=''Act.13.50''>Act.13:50;</ref>
    ψυχάς, <ref=''Act.14.2.''>Act.14:2.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπεγ-είρω</b>, <br /> <b>awaken, rouse up,</b> τινά [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.431, 6th c.BC: Theognis
    Elegiacus 469, 5th-6th c.BC: Aristophanes Comicus “Aves” 83 ">Refs 8th c.BC+</a>]:—<i>passive</i>,
    <b>to be roused from sleep, wake up,</b> [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus">Refs 8th c.BC+</a>], only in <i>aorist</i> forms ἐπέγρετο,
    ἐπεγρόμενος, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 10.124, 14, 256, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 20.57; μέχρι
    ἐπέγρωνται 5th c.BC: Hippocrates Medicus “περὶ ἱερῆς νούσου” 1; φεύγετε.. ἄνδρ᾽
    ἐπεγειρόμενον 5th c.BC: Euripides Tragicus “Hercules Furens” 1083 (_anapaest meter_);
    δόξαι, αἳ ἐρωτήσει ἐπεγερθεῖσαι ἐπιστῆμαι γίγνονται 5th-6th c.BC: Plato Philosophus
    “Meno” 86a ">Refs 8th c.BC+</a>]: <i>perfect</i> ἐπήγερται is uncertain reading
    in [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Zeux.” 4.
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>,
    <b>awaken, excite,</b> πόλεμον εὕδοντ᾽ [<a href="javascript:void(0)" title=" 6th
    c.BC: Solon Lyricus 4.19; διωγμόν NT.Act.13.50; τὸ πάλαι κείμενον κακόν 5th c.BC:
    Sophocles Tragicus “Oedipus Coloneus” 510 (Lyric poetry); ἐπὶ.. θρῆνον ἐ. [prev.
    work] 1778 (_anapaest meter_)">NT+6th c.BC+</a>]; ὅσον ἑσμὸν λόγων ἐπεγείρετε
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    450b ">Refs 5th c.BC+</a>]; <b>stir up,</b> τὸ Ἑλληνικόν [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.139; τὰς ψυχάς NT.Act.14.2; ἡμᾶς εἰς
    τὴν νεότητα μνήμῃ ἐ. 5th-6th c.BC: Plato Philosophus “Leges” 657d; τοῦ ἐπεγείροντος
    ὥσπερ μύωπος δεήσει 5th-4th c.BC: Socratis et Socraticorum Epistulae “Ep.” 1.6:—">NT+5th
    c.BC+</a>]<i>passive</i>, ἐπηγέρθη [ἡ Ταλθυβίου μῆνις] [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.137; ἐπηγείροντο ταῖς ψυχαῖς 1st c.BC:
    Diodorus Siculus Historicus 14.52. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>erect, raise,</b> τὰς ἀκάνθας -ων <b>erecting</b> his prickles, like certain
    fish when irritated, [<a href="javascript:void(0)" title=" “Comica Adespota” 1338
    (= [5th c.BC: Sophocles Tragicus] “fragment” 1121); ὅταν ἐπεγερθῶσιν φλύκταιναι
    3rd c.AD: Philumenus Medicus “de Venenatis Animalibus” 17.5. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
