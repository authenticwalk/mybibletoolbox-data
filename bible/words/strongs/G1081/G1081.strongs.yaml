strongs_number: G1081
language: greek
lemma: γέννημα
transliteration: génnēma
definition: offspring; by analogy, produce (literally or figuratively)
kjv_usage: fruit, generation
derivation: from G1080 (γεννάω);
extended_definition:
  gloss: 'offspring: fruit'
  definition: '<b>γέννημα</b>, -τος, τό <BR /> (γεννάω), [in LXX chiefly for תְּבוּאָה
    ;] <BR /><b>offspring</b> of men or animals: ἐχιδνῶν, <ref=''Mat.3.7; 12.34; 23.33''>Mat.3:7
    12:34 23:33</ref>, <ref=''Luk.3.7''>Luk.3:7</ref> (and elsewhere in Rec. for γένημα,
    which see).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γένν-ημα</b>, ατος, τό, <br /> <b>that which is produced</b>
    or <b>born, child</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Trachiniae” 315; παίδων τῶν σῶν νέατον γ. [prev. author] “Ant.” 627;
    τῶν Λαΐου.. τις ἦν γεννημάτων [prev. author] “OT” 1167 ">Refs 5th c.BC+</a>]:
    generally, any <b>product</b> or <b>work</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 597e, etc.">Refs 5th c.BC+</a>]:
    in <i>plural</i>, <b>fruits</b> of the earth, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 1.71.1, etc.; τῶν στοιχείων 1st c.BC: Philodemus
    Philosophus “περὶ σημείων καὶ σημειώσεων” 37. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>breeding</b>, δηλοῖ τὸ γ. ὠμὸν (i.e. ὄν).. παιδός [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 471. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>active</i>, <b>begetting</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 850 (_plural_, assuming
    variant). ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>producing</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Sophista”
    266d. ">Refs 5th c.BC+</a>]<BR /><b> γένημα</b>, ατος, τό, <br /> <b>produce</b>,
    of the fruits of the earth (compare γέννημα), [<a href="javascript:void(0)" title="
    “PRev.Laws” 24.15, +others (3rd c.BC), LXX.Gen.40.17, +others; γ. τῆς ἀμπέλου
    NT.Mark.14.25: _plural_, τοῦ ἐνεστῶτος ἔτους “OGI” 262.9 (from Syria), compare
    “BGU” 188.9 (2nd c.AD), “POxy.” 277.6 (1st c.BC)">NT+3rd c.BC+</a>]; γ. καὶ ἐπιγενήματα
    [<a href="javascript:void(0)" title=" “PRyl.” 154.22 (1st c.AD)">Refs 1st c.AD+</a>],
    etc. <b>γενημάτιον</b>, τό, <i>diminutive</i> of {γενηΐς}, [<a href="javascript:void(0)"
    title=" “PEdgar” 41.9. ">Refs</a>]'
  source: STEPBible/LSJ
