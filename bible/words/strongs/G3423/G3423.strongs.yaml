    33.2; ἐμνήστευσε τὴν γυναῖκα λαβεῖν 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 6.4.37; μ. γάμους 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 847, compare 5th-6th c.BC: Plato Philosophus “Leges” 773b ">Refs 8th
    c.BC+</a>]; <b>woo and win, espouse</b>, [<a href="javascript:void(0)" title="
    6th c.BC: Theognis Elegiacus 1112, 3rd c.BC: Theocritus Poeta Bucolicus 18.6 ">Refs
    6th c.BC+</a>]:—<i>middle</i>, <b>court for oneself</b>, Περσεφόνης γάμον [<a
