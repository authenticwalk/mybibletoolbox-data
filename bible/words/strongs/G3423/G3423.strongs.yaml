    4th c.AD: Palaephatus Paradoxographus [same place]: censured by 2nd c.AD: Lucianus
    Sophista “Sol.” 9, but used by him, “Merc.Cond.” 23, “Tox.” 37; ὁ τὴν κόρην μεμνηστευμένος
