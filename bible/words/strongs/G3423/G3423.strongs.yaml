    36.4 (4th c.AD)">Refs 1st c.AD+</a>]:—<i>passive</i>, of the woman, μναστευθείσᾳ᾽
    ξ Ἑλλάνων [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 208 (Lyric poetry), compare 5th-6th c.BC: Isocrates Orator 10.39. ">Refs
