strongs_number: G3423
language: greek
lemma: μνηστεύω
transliteration: mnēsteúō
definition: to give a souvenir (engagement present), i.e. betroth
kjv_usage: espouse
derivation: from a derivative of G3415 (μνάομαι);
extended_definition:
  gloss: to betroth
  definition: '<b>μνηστεύω </b><BR /> [in LXX for אָרַשׂ pi., pu. ;] <BR />__1. to
    woo and win, espouse. <BR /> __2. <b>to promise in marriage, betroth</b>; pass.,
    of the woman, <b>to be be­trothed</b>: with dative of person(s), <ref=''Mat.1.18''>Mat.1:18</ref>,
    <ref=''Luk.1.27; 2.5''>Luk.1:27 2:5</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
