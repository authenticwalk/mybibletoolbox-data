    c.BC: Diodorus Siculus Historicus 18.23 ">Refs 1st c.BC+</a>]:—<i>middle</i>,
    <i>future</i> μνηστεύσομαι [<a href="javascript:void(0)" title=" 4th c.AD: Palaephatus
    Paradoxographus 29 ">Refs 4th c.AD+</a>]: <i>perfect</i> μεμνήστευμαι [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista (see. below)">Refs 2nd c.AD+</a>], in <i>passive</i>
