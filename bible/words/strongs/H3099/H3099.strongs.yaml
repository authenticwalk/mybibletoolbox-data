    Shallum (H7967J); also called Johanan at 1Ch.3.15(?); <BR>Another spelling of
    <i>ye.ho.a.chaz</i> (יְהוֹאָחָז "Jehoahaz" H3059H)<BR> § Joahaz or Jehoahaz =
    "Jehovah has grasped"<br> the father of Joah, Josiah''s chronicler'
