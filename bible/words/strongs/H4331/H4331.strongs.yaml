    Sachia (H7634), Mirmah (H4821), Abitub (H0036) and Elpaal (H0508) <BR> § Mesha
    = "freedom"<br> a Benjamite, son of Shaharaim by his wife Hodesh who bore him
    in the land of Moab<br>'
