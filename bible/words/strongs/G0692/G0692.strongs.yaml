strongs_number: G0692
language: greek
lemma: ἀργός
transliteration: argós
definition: inactive, i.e. unemployed; (by implication) lazy, useless
kjv_usage: barren, idle, slow
derivation: from G1 (Α) (as a negative particle) and G2041 (ἔργον);
extended_definition:
  gloss: idle
  definition: '<b>ἀργός</b>, -όν<BR /> (in late Gk., incl. NT, -ή, -όν; ἀ- neg., ἔργον)
    [in LXX: <ref=''1Ki.6.7''>3Ki.6:7</ref> (מַסָּע), <ref=''Wis.14.5; 15.15''>Wis.14:5
    15:15</ref>, <ref=''Sir.37.11; 38.28''>Sir.37:11 38:28</ref> * ;] <BR /><b>inactive,
    idle</b>: <ref=''Mat.20.3''>Mat.20:3</ref>, 6, <ref=''1Ti.5.13''>1Ti.5:13</ref>,
    <ref=''Tit.1.12''>Tit.1:12</ref>, <ref=''2Pe.1.8''>2Pe.1:8</ref>. Metaphorical,
    of things, <b>inactive, ineffective, worthless</b>: ῥῆμα, <ref=''Mat.12.36''>Mat.12:36;</ref>
    πίστις, <ref=''Jas.2.20''>Jas.2:20</ref> (see Cremer, 259 f.).†<BR /> <re><i>SYN.</i>:
    βραδύς, slow; νωθρός, sluggish (Tr., <i>Syn.</i>, § civ) </re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
