strongs_number: G0464
language: greek
lemma: ἀνταγωνίζομαι
transliteration: antagōnízomai
definition: to struggle against (figuratively) ("antagonize")
kjv_usage: strive against
derivation: from G473 (ἀντί) and G75 (ἀγωνίζομαι);
extended_definition:
  gloss: to struggle
  definition: '<b>ἀντ-αγωνίζομαι </b> depon., <BR /> [in LXX: <ref=''4Ma.17.14''>4Ma.17:14</ref>
    * ;] <BR /><b>to struggle against</b>: before πρός, with accusative, <ref=''Heb.12.4.''>Heb.12:4.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀντᾰγων-ίζομαι</b>, <br /> <br /><Level2><b>__I</b></Level2>
    <b>struggle against, prove a match for,</b> τινί, especially in war, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.109, 5th c.BC: Thucydides Historicus
    6.72, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.6.8,
    etc.; ἀ. ταῖς παρασκεναῖς τινός 4th c.BC: Demosthenes Orator 43.81; πρὸς τοὺς
    βαρβάρους “Inscription Prien.” 17.15, cf. NT.Heb.12.4. ">NT+5th c.BC+</a>]<br
    /><Level3><b>__I.2</b></Level3> generally, <b>struggle, vie with,</b> τινί[<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 3.38; περί τινος
    5th-6th c.BC: Andocides Orator 4.2; οἱ ἀνταγωνιζόμενοί τι ">Refs 5th c.BC+</a>]<b>the
    parties in a lawsuit,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.2.27; [οἱ ἐλευθέριοι] οὐκ
    ἀ. περὶ τῶν χρημάτων 4th c.BC: Aristoteles Philosophus “Rhetorica” 1366b8. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> <b>act a part in rivalry with,</b>
    τινί[<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Demosthenes” 29. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    as <i>passive</i>, <b>to be set against,</b> τινί[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 10.12.">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
