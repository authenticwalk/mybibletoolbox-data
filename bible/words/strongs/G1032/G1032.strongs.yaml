strongs_number: G1032
language: greek
lemma: βρύω
transliteration: brýō
definition: to swell out, i.e. (by implication) to gush
kjv_usage: send forth
derivation: a primary verb;
extended_definition:
  gloss: to pour
  definition: '<b>βρύω</b>, poët., late prose and vernac., <BR /> <b>to be full to
    bursting</b>; <BR />__1. of the earth producing vegetation. <BR /> __2. Of plants
    putting forth buds. <BR /> __3. Of springs, <b>to gush with</b> water: <ref=''Jas.3.11.''>Jas.3:11.</ref><BR
    />† (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βρύω</b> [ῠ], <br /> mostly <i>present</i>: <i>imperfect</i>,
    [<a href="javascript:void(0)" title=" 6th c.BC: Pherecydes Syrius Philosophus
    cited in 3rd c.AD(?): Diogenes Laertius 1.122, 2nd c.BC: Nicaenetus Epicus 7 ">Refs
    6th c.BC+</a>]: <i>aorist</i> <i>participle</i> βρύσας [<a href="javascript:void(0)"
    title=" 6th c.AD: Procopius Caesariensis Historicus (see. below)">Refs 6th c.AD+</a>]:—<b>to
    be full to bursting</b>: <br /><Level3><b>__1</b></Level3> with <i>dative</i>,
    <b>swell</b> or <b>teem with</b>, especially of plants, ἔρνος.. βρύει ἄνθεϊ λευκῷ
    <b>swells</b> with white bloom, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 17.56, compare 5th c.BC: Euripides Tragicus “Bacchae”
    107 (Lyric poetry); κισσῷ κάρα βρύουσαν 4th c.BC: Eubulus Comicus 56.6 ">Refs
    8th c.BC+</a>]; ἰούλῳ, θριξί, κόμαις, [<a href="javascript:void(0)" title=" 2nd-3rd
    c.AD: Philostratus Sophista “Heroicus” 2.2, 4th c.AD: Alciphro Epistolographus
    3.31, 2nd c.AD: Lucianus Sophista “Am.” 12; γῆ φυτοῖς βρύουσα 4th c.BC: Aristoteles
    Philosophus “de Mundo” 392b15; also βρύει ἱερὰ βουθύτοις ἑορταῖς 5th c.BC: Bacchylides
    Lyricus 3.15: _metaphorically_, βίος.. βρύων μελίτταις καὶ προβάτοις κτλ. 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 45 ">Refs 5th c.BC+</a>]; of men, β. δόξᾳ [<a
    href="javascript:void(0)" title=" 5th c.BC: Bacchylides Lyricus 12.179; παμμάχῳ
    θράσει βρύων 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 169 (Lyric poetry);
    ἀγαθοῖσι βρύοις [prev. author] “Supp.” 966 (_anapaest meter_); μαντικῇ β. τέχνῃ
    [prev. author] “fragment” 350.6; ἄλλων ἰατρὸς αὐτὸς ἕλκεσι βρύων 5th c.BC: Euripides
    Tragicus “Fragmenta” 1086; β. ἄνθεσιν ἥβας 5th-6th c.BC: Timotheus Lyricus “Persae”
    221; βρύουσαν ἀοιδὰν σοφίᾳ “Lyrica Alexandrina Adespota” 20.4; ἐμπόριον πλούτῳ
    βρύον 4th c.AD: Julianus Imperator “Orationes” 2.71d. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> with <i>genitive</i>, <b>to be full of</b>, χῶρος..
    βρύων δάφνης ἐλαίας ἀμπέλου [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 16; βρύοντα στέφανον μύρτων 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 329 (Lyric poetry)">Refs 5th c.BC+</a>]; στεφάνων δόμος ἔβρυεν
    probable reading in [<a href="javascript:void(0)" title=" 2nd c.BC: Nicaenetus
    Epicus [same place]; τράπεζαν.. κόσμου βρύουσαν 2nd c.AD: Alexander Rhetor 86.3;
    καρπόν.. βρύειν σμαράγδου λίθου 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii”
    5.5; τόπος β. ὕλης 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 13.3.1;
    φθειρῶν ἔβρυον πᾶς 6th c.BC: Pherecydes Syrius Philosophus [same place]: _metaphorically_,
    νόσου β. 4th-5th c.BC: Aeschylus Tragicus “Choephori” 70. ">Refs 6th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <i>absolutely</i>, <b>abound, grow luxuriantly</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 422
    ">Refs 5th c.BC+</a>]; of the earth, <b>teem with produce</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 5.12, compare 2nd-3rd
    c.AD: Philostratus Sophista “Vita Apollonii” 3.56 ">Refs 5th c.BC+</a>]; of water,
    <b>burst forth</b>, ὕδωρ βρύσαν ἐξ ὑπονόμων [<a href="javascript:void(0)" title="
    6th c.AD: Procopius Caesariensis Historicus “Historia Arcana” 19. ">Refs 6th c.AD+</a>]<br
    /><Level3><b>__4</b></Level3> with <i>accusative</i> <i>cognate</i>, <b>burst
    forth with, gush with</b>, γλυκύ, πικρὸν [ὕδωρ] [<a href="javascript:void(0)"
    title=" NT.Jam.3.11; τὴν γῆν τὰ οἰκεῖα βρύειν φησὶν ἀγαθά 2nd-3rd c.AD: Aelianus
    “Fragmenta” 25; causal, Ὧραι β. λειμῶνας 4th c.AD: Himerius Sophista “Orationes”
    1.19; ῥόδα “Anacreontea” 44.2.—poetical and later Prose. ">NT+2nd c.AD+</a>]'
