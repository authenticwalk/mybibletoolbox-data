  definition: '<b>κραυγή</b>, -ῆς, ἡ <BR /> [in LXX for צְוָחָה, תְּרוּעָה, שַׁוְעָה,
    etc. ;] <BR /><b>crying, outcry, clamour</b>: <ref=''Mat.25.6''>Mat.25:6</ref>,
    <ref=''Luk.1.42''>Luk.1:42</ref>, <ref=''Act.23.9''>Act.23:9</ref>, <ref=''Eph.4.31''>Eph.4:31</ref>,
    <ref=''Heb.5.7''>Heb.5:7</ref>, <ref=''Rev.21.4''>Rev.21:4</ref>.†<BR /> (AS)'
