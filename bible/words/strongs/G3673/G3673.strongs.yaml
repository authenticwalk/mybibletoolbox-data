strongs_number: G3673
language: greek
lemma: ὁμότεχνος
transliteration: homótechnos
definition: a fellow-artificer
kjv_usage: of the same craft
derivation: from the base of G3674 (ὁμοῦ) and G5078 (τέχνη);
extended_definition:
  gloss: of the same trade
  definition: '<b>ὁμότεχνος</b>, -ον<BR /> (ὁμός, τέχνη), <BR /><b>practising the
    same craft, of the same trade</b>: <ref=''Act.18.3.''>Act.18:3.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὁμό-τεχνος</b>, ον, <br /> <b>practising the same art,</b>
    τινι with one, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Laches” 187a. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> as <i>substantive</i>,
    <b>fellow-workman,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.89, 5th-6th c.BC: Plato Philosophus “Protagoras” 328a, 4th c.BC:
    Xenarchus Comicus 7.15; ὁ ὁ. τινός 5th-6th c.BC: Plato Philosophus “Charmides”
    171c, compare 4th c.BC: Demosthenes Orator 22.58, 5th c.AD: Aristaenetus Rhetor
    1.19; οὐδεὶς τῶν ὁ. μου 2nd c.AD: Alexander Rhetor 173.7 ">Refs 5th c.BC+</a>]:
    as title applied to the good physician, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “παραγγελίαι” 7. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>neuter</i> ὁμότεχνον, τό, <b>guild,</b> τῶν λαναρίων[<a href="javascript:void(0)"
    title=" Keil-Premerstein “Zweiter Bericht” No. 217 (2nd c.AD). ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
