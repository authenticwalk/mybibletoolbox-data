strongs_number: G1553
language: greek
lemma: ἐκδημέω
transliteration: ekdēméō
definition: to emigrate, i.e. (figuratively) vacate or quit
kjv_usage: be absent
derivation: from a compound of G1537 (ἐκ) and G1218 (δῆμος);
extended_definition:
  gloss: be away
  definition: '<b>ἐκ-δημέω</b>, -ῶ<BR /> (ἔκδημος, <i>from home</i>; cf. -ία, <ref=''3Ma.4.11''>3Ma.4:11</ref>)*;
    <BR /><b>to be from home, absent</b>: <ref=''2Co.5.6''>2Co.5:6;</ref> before ἀπό,
    <ref=''2Co.5.8''>2Co.5:8;</ref> before ἐκ, <ref=''2Co.5.9''>2Co.5:9</ref> (cf.
    ἀπο-, ἐνδημέω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκδημ-έω</b>, <br /> <b>to be abroad, to be on one''s travels,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.30, 5th
    c.BC: Sophocles Tragicus “Oedipus Tyrannus” 114, etc.">Refs 5th c.BC+</a>]; <b>to
    be in exile,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 864e; εἰς πόλιν “PPetr.” 3p.76. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    with <i>accusative</i>, <b>travel through,</b> δύσιν καὶ ἀνατολήν [<a href="javascript:void(0)"
    title=" “IG” 14.905. ">Refs</a>]'
  source: STEPBible/LSJ
