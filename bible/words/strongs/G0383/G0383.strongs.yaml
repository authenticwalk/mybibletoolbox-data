strongs_number: G0383
language: greek
lemma: ἀνασείω
transliteration: anaseíō
definition: figuratively, to excite
kjv_usage: move, stir up
derivation: from G303 (ἀνά) and G4579 (σείω);
extended_definition:
  gloss: to incite
  definition: '<b>ἀνα-σείω </b><BR /> [in Aq.: <ref=''1Ki.26.19''>1Ki.26:19</ref>,
    <ref=''Job.2.3''>Job.2:3</ref>; Aq., Sm.: <ref=''Isa.36.18''>Isa.36:18</ref> *
    ;] <BR />__1. to shake out, shake back, move to and fro (Thuc., a1.). <BR /> __2.
    In late writers (Diod., al.; see MM, <i>VGT</i>, see word), to stir up; metaphorically,
    <b>to excite</b>: τ. ὄχλον, <ref=''Mrk.15.11''>Mrk.15:11;</ref> τ. λαόν, <ref=''Luk.23.5.''>Luk.23:5.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνα-σείω</b>, <br /> <i>poetry</i> ἀνασσείω, <i>Epic dialect</i>
    <i>imperfect</i> ἀνασσείασκε[<a href="javascript:void(0)" title=" “hymnus ad Apollinem”
    403">Refs</a>]:— <b>shake back,</b> ἀνασείοντά τε κόμας[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Bacchae” 240">Refs 5th c.BC+</a>]; <b>swing
    to and fro, brandish,</b> αἰγίδα[<a href="javascript:void(0)" title=" 8th-7th
    c.BC: Hesiodus Epicus “Scutum Herculis” 344">Refs 8th c.BC+</a>]; ἀ. τὰς χεῖρας
    <b>wave</b> the hands, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.38; ἀ. φοινικίδας 5th c.BC: Lysias Orator 6.51. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>brandish at</b> one, <b>threaten with,</b> εἰσαγγελίαν[<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 25.47; βοὴν 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 347">Refs 5th c.BC+</a>] (παρὰ προσδοκίαν).
    <br /><Level3><b>__3</b></Level3> <b>shake out,</b> ὑδρίαν[<a href="javascript:void(0)"
    title=" “IG” 2.104a36 (4th c.BC)">Refs 4th c.BC+</a>]; πάντα κάλων <b>shake out</b>
    every reef, [<a href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 1.327,
    +others; ἀ. τὰ ἱστία 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 6.12,
    compare “VS” 2.32; πάσας τὰς ἡνίας 2nd c.AD(?): Pollianus Epigrammaticus 1.214;
    τὴν χλαμύδα 2nd-3rd c.AD: Philostratus Sophista “Philostrati majoris imagines”
    1.6. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>stir up,</b> τὰ
    πλήθη[<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 2.290 5th c.BC: Sophocles Tragicus, compare 1st c.BC: Dionysius Halicarnassensis
    8.81, 1st c.BC: Diodorus Siculus Historicus 13.91, NT.Mark.15.11, NT.Luke.23.5">NT+5th
    c.BC+</a>]:—<i>passive</i>, <b>to be incited, encouraged,</b> with <i>infinitive</i>,
    [<a href="javascript:void(0)" title=" “PTeb.” 28.20 (2nd c.BC).">Refs 2nd c.BC+</a>]'
