strongs_number: G2453
language: greek
lemma: Ἰουδαῖος
transliteration: Ioudaîos
definition: Judæan, i.e. belonging to Jehudah
kjv_usage: Jew(-ess), of Judæa
derivation: from G2448 (Ἰουδά) (in the sense of G2455 (Ἰούδας) as a country);
extended_definition:
  gloss: Jew
  definition: '<b>Ἰουδαῖος</b>, -αία, -αῖον <BR /> (Ἰούδας), <BR /><b>Jewish</b>:
    ἀνήρ, <ref=''Act.10.28; 22.3''>Act.10:28 22:3</ref>; ἄνθρωπος, <ref=''Act.21.39''>Act.21:39;</ref>
    ψευδοπροφήτης, 13:6; ἀσχιερεύς, 19:14; γυνή, 16:1 24:24; γῆ, <ref=''Jhn.3.22''>Jhn.3:22;</ref>
    χώρα, <ref=''Mrk.1.5.''>Mrk.1:5.</ref> Substantively, <BR />__(a) Ἰουδαῖος, ὁ,
    <b>a Jew</b>: <ref=''Jhn.4.9''>Jhn.4:9</ref>, <ref=''Act.18.24''>Act.18:24</ref>,
    <ref=''Rom.2.28''>Rom.2:28</ref>; pl., <ref=''Rev.2.9; 3.9''>Rev.2:9 3:9</ref>;
    οἱ Ἰ., <ref=''Mat.2.2''>Mat.2:2</ref>, <ref=''Mrk.7.3''>Mrk.7:3</ref>, <ref=''Jhn.2.6''>Jhn.2:6</ref>,
    al.; Ἰ. τε καὶ Ἕλληνες, <ref=''Act.14.1''>Act.14:1</ref>, al.; κ. προσήλυτοι,
    <ref=''Act.2.10''>Act.2:10;</ref> ἔθνη τε κ. Ἰ., <ref=''Act.14.5''>Act.14:5;</ref>
    οἱ κατὰ τὰ ἔθνη, <ref=''Act.21.21''>Act.21:21;</ref> of Jewish Christians, <ref=''Gal.2.13''>Gal.2:13;</ref>
    of the ruling  class who opposed Jesus, <ref=''Jhn.1.19; 2.18; 5.10; 11.8; 13.33''>Jhn.1:19
    2:18 5:10 11:8 13:33</ref>, al.; <BR /> __(b) Ἰουδαία, -ας, ἡ (sc. γῆ, χώρα, cf.
    <ref=''Jhn.3.22''>Jhn.3:22</ref>, <ref=''Mrk.1.5''>Mrk.1:5</ref>), (Heb. יְהוּדָה),
    <b>Judæa</b>: <ref=''Mat.2.1''>Mat.2:1</ref>, <ref=''Luk.1.5''>Luk.1:5</ref>,
    <ref=''Jhn.4.3''>Jhn.4:3</ref>, al.<BR /> (AS)'
  morphology: N:N--PG
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Ἰουδαῖος</b>, ὁ, <br /> <b>a Jewish man</b>: <b>Ἰουδαία</b>,
    <b>a Jewish woman</b>; ἡ Ἰουδαία (i.e. γῆ) “Judaea”: —<b>Ἰουδα-ϊκός</b>, ή, όν,
    “Jewish”, [<a href="javascript:void(0)" title=" LXX.2Mac.8.11, etc. ">LXX</a>]
    <i>adverb</i> <b>-κῶς</b> [<a href="javascript:void(0)" title=" 1st c.AD: Josephus
    Historicus “Bellum Judaicum” 6.1.3, NT.Gal.2.14, “Codex Justinianus [4th-6th c.AD]”
    1.1.7.4: ">NT+1st c.AD+</a>]'
