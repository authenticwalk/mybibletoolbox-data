strongs_number: G1905
language: greek
lemma: ἐπερωτάω
transliteration: eperōtáō
definition: to ask for, i.e. inquire, seek
kjv_usage: ask (after, questions), demand, desire, question
derivation: from G1909 (ἐπί) and G2065 (ἐρωτάω);
extended_definition:
  gloss: to question
  definition: '<b>ἐπ-ερωτάω</b>, -ῶ <BR /> [in LXX chiefly for שָׁאַל, also for דָּרַשׁ,
    etc. ;] <BR />__1. <b>to in­quire of, consult, question</b>: with accusative of
    person(s), <ref=''Mrk.12.34''>Mrk.12:34</ref>, <ref=''Luk.2.46''>Luk.2:46</ref>,
    al.; with dupl. accusative, <ref=''Mrk.7.17; 11.29''>Mrk.7:17 11:29</ref>, <ref=''Luk.20.40''>Luk.20:40</ref>,
    al.; with accusative of person(s), before λέγων, <ref=''Mat.12.18''>Mat.12:18</ref>,
    <ref=''Mrk.9.11''>Mrk.9:11</ref>; εἰ, <ref=''Mrk.8.23''>Mrk.8:23</ref>, <ref=''Luk.23.6''>Luk.23:6</ref>,
    al.; ἐ. θεόν, <ref=''Rom.10.20''>Rom.10:20</ref> (LXX). <BR /> __2. In late Gk.,
    <b>to beg of, demand of</b>: with accusative of person(s) and inf., <ref=''Mat.16.1''>Mat.16:1</ref>
    (cf. ἐρωτάω; and see Cromer, 716) <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπερωτ-άω</b>, <br /> <i>Ionic dialect</i> <b>ἐπειρ-</b>, <b>consult,
    inquire of,</b> with <i>accusative</i> <i>person</i>, [<a href="javascript:void(0)"
    title=" τὸ χρηστήριον, τὸν θεόν, εἰ.. 5th c.BC: Herodotus Historicus 1.53, 5th
    c.BC: Thucydides Historicus 1.118, etc.; τινὰ περί τινος 5th c.BC: Herodotus Historicus
    1.32 ">Refs 5th c.BC+</a>], cf. Oracle texts cited in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 43.66; later, ἐν τῷ θεῷ Vetus Testamentum
    Graece redditum LXX.Judg.18.5 ">LXX+4th c.BC+</a>]:—<i>passive</i>, <b>to be questioned,
    asked</b> a <b>question,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 5.45, 5th-6th c.BC: Plato Philosophus “Sph.” 250a. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> with <i>accusative</i> <i>of things</i>, <b>ask</b>
    a question, ταῦτα, τάδε, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.30, 55, compare 5th c.BC: Antipho Orator 1.10 ">Refs 5th c.BC+</a>];
    also, <b>ask about</b> a thing, [[<a href="javascript:void(0)" title=" τὰς ναῦς]
    καὶ τὸν πεζόν 5th c.BC: Herodotus Historicus 7.100 ">Refs 5th c.BC+</a>]; σμικρόν
    τι τῶν ῥηθέντων <b>call</b> it <b>in question,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Prt.” 329a; ἐ. θυσίαις καὶ οἰωνοῖς ὅ
    τι χρὴ ποιεῖν">Refs 5th c.BC+</a>] <b>inquire</b> what.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Oec.” 5.19; ἐ. ἐς..">Refs 5th c.BC+</a>]
    <b>inquire</b> about, [<a href="javascript:void(0)" title=" LXX.2Ki.11.7:—">LXX</a>]<i>passive</i>,
    τὸ ἐπερωτηθέν <b>the question asked,</b> variant in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Tht.” 146e. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> with <i>accusative</i> <i>person</i> et <i>of things</i>,
    [<a href="javascript:void(0)" title=" ἐ. τοὺς προφήτας τὸ αἴτιον 5th c.BC: Herodotus
    Historicus 9.93 codices; ἐπηρώτα ὑμᾶς τὸ ἐκ τοῦ νόμου κήρυγμα 4th c.BC: Aeschines
    Orator 1.79 ">Refs 5th c.BC+</a>]. <br /><Level3><b>__4</b></Level3> <i>absolutely</i>,
    <b>put a question,</b> especially of a chairman putting a question to the vote,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 22.9, “SIG”
    898.17 (Chalcis, 3rd c.AD), +others ">Refs 4th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    in Roman Law, <b>put a formal question</b> in <b>stipulatio,</b> most frequently
    in <i>passive</i>, [<a href="javascript:void(0)" title=" “POxy.” 905.19 (2nd c.AD),
    etc.: also in ">Refs 2nd c.AD+</a>]<i>active</i>, [<a href="javascript:void(0)"
    title="[prev. work] 1273.41 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level4><b>__5.b</b></Level4>
    hence later, <b>guarantee,</b> [<a href="javascript:void(0)" title=" PIand. 48.9
    (6th c.AD). ">Refs 6th c.AD+</a>]<br /><Level3><b>__6</b></Level3> <b>ask a further
    question</b>, [<a href="javascript:void(0)" title="“SIG” 953.49 (Calymna, 2nd
    c.BC), +others ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
