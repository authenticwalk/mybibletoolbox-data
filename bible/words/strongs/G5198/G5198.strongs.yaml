strongs_number: G5198
language: greek
lemma: ὑγιαίνω
transliteration: hygiaínō
definition: to have sound health, i.e. be well (in body); figuratively, to be uncorrupt
  (true in doctrine)
kjv_usage: be in health, (be safe and) sound, (be) whole(-some)
derivation: from G5199 (ὑγιής);
extended_definition:
  gloss: be healthy
  definition: '<b>ὑγιαίνω</b> <BR /> (ὑγιής), [in LXX chiefly for שָׁלוֹם, and frequently
    in To ;] <BR /><b>to be sound, healthy, in good health</b>: <ref=''Luk.5.31; 7.10;
    15.27''>Luk.5:31 7:10 15:27</ref>, <ref=''3Jn.2''>3Jo.2</ref>. In Past. Epp. (as
    also in cl.) metaphorically, ὑ. ἐν τ. πίστει, <ref=''Tit.1.13''>Tit.1:13</ref>
    ; τ. πίστει, τ. <corr>ἀγάπῃ</corr>, τ. ὑπομονῇ, <ref=''Tit.2.2''>Tit.2:2;</ref>
    ἡ ὑγιαίνουσα διδασκαλία, <ref=''1Ti.1.10''>1Ti.1:10</ref>, <ref=''2Ti.4.3''>2Ti.4:3</ref>,
    <ref=''Tit.1.9; 2.1''>Tit.1:9 2:1</ref> ; λόγοι ὑγιαίνοντες, <ref=''1Ti.6.3''>1Ti.6:3</ref>,
    <ref=''2Ti.1.13''>2Ti.1:13</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
