    title=" “Comica Adespota” 115]">Refs</a>]:—<b>to be sound, healthy,</b> or <b>in
    health,</b> [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus
    [same place], “Scol.” 8, 5th c.BC: Herodotus Historicus 1.153, 5th c.BC: Hippocrates
    Medicus “περὶ γυναικείης φύσιος” 12 (but ἐκφυγγάνει codex C, Littré), 5th-6th
    c.BC: Aristophanes Comicus “Aves” 605 (_anapaest meter_)">Refs 6th c.BC+</a>];
    opposed to νοσεῖν, κάμνειν, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Gorgias” 495e, 505a; ὑγιάνας καὶ σωθείς 4th c.BC: Demosthenes
    Orator 54.1 ">Refs 5th c.BC+</a>]; <i>participle</i> ὑγιαίνων, ={ὑγιής},{δυνάμενος},
    [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 24.13; ὀφθαλμοὶὑγιαίνοντες
    5th-6th c.BC: Xenophon Historicus “Oeconomicus” 10.6: of things, ὑγιαίνων καὶ
    τεταγμένος βίος ">Refs 5th c.BC+</a>]<b>healthy,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.5a ">Refs 1st c.AD+</a>],
    compare 43b; ὄψα τῶν λιτῶν καὶ ὑ. [<a href="javascript:void(0)" title="[prev.
    work]66of: generally, ">Refs</a>]<b>to be in a certain state of health,</b> ὑ.
    νοσηρότερον and ὑγιεινότερον [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “ἀφορισμοί” 6.2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>to be sound of mind,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Nubes” 1275, “Av.” 1214, 5th-6th c.BC: Plato Philosophus
    “Theaetetus” 190c, 4th-3rd c.BC: Menander Comicus “Περικειρομένη” 220, etc.; in
    full, τὰς φρένας ὑ. 5th c.BC: Herodotus Historicus 3.33. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> of <b>soundness</b> in political or religious matters,
    especially in <i>participle</i>, τὸ ὑγιαῖνον τῆς Ἑλλάδος [<a href="javascript:void(0)"
    title=" [prev. author] 7.157 ">Refs</a>]; οἱ ὑγιαίνοντες, opposed to turbulent
    agitators, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
