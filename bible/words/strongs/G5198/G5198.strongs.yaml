    author] 2.20f, etc. ">NT+2nd c.BC+</a>]<br /><Level3><b>__4</b></Level3> ὑγίαινε,
    like{χαῖρε}, a form of taking leave, <b>farewell,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 165, “Ec.” 477 ">Refs 5th c.BC+</a>];
    found on tombstones, [<a href="javascript:void(0)" title=" “CIG” “Corpus Inscriptionum
    Graecarum” “Corpus Inscriptionum Graecarum” 3706 (from Cyzicus), “IG” 14.2526,
    +others (from Lugdunum), “BMus.Inscription” 1123a (uncertain _locative_)">Refs</a>];
    but σὺ δ᾽ ὑγίαινέ μοι salutation at meeting, [<a href="javascript:void(0)" title="
