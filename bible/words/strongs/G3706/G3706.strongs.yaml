strongs_number: G3706
language: greek
lemma: ὅρασις
transliteration: hórasis
definition: the act of gazing, i.e. (externally) an aspect or (internally) an inspired
  appearance
kjv_usage: sight, vision
derivation: from G3708 (ὁράω);
extended_definition:
  gloss: appearance/vision
  definition: '<b>ὅρασις</b>, -εως, ἡ<BR /> (ὁράω) [in LXX chiefly for מַרְאֶה, חָזוֹן
    and cognate forms ;] <BR />__1. in Arist. and later writers, the act of seeing,
    the sense of sight, and by meton., pl., the eyes. <BR /> __2. appearance (<ref=''Num.24.4''>Num.24:4</ref>,
    <ref=''Ezk.1.5''>Eze.1:5</ref>, <ref=''Sir.41.20''>Sir.41:20</ref>, al.): <ref=''Rev.4.3''>Rev.4:3</ref>.
    <BR /> __3. <b>= ὅραμα, a vision</b>: <ref=''Act.2.17''>Act.2:17</ref> (LXX),
    <ref=''Rev.9.17.''>Rev.9:17.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὅρ-ᾱσις</b>, εως, ἡ, <br /> <b>seeing, the act of sight,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Demades Orator 3, 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1174a14, 4th-3rd c.BC: Menander Comicus 123, etc.
    ">Refs 4th c.BC+</a>]; distinguished as the ἐνέργεια or <b>act</b> from ὄψις (the
    sense or faculty), [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Anima” 426a13, compare 428a7 ">Refs 4th c.BC+</a>]; but, <b>power
    of sight</b>, [<a href="javascript:void(0)" title=" “SIG” 1141 (from Thrace).
    ">Refs</a>]<br /><Level3><b>__2</b></Level3> <i>plural</i>, <b>eyes,</b> τὰς ὁ.
    ἐκκόπτειν [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus
    2.6, compare 1st c.BC: Dionysius Halicarnassensis 8.45, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.88d: _metaphorically_, as title of the daughter-goddess
    of the Sun, ὅρασιν αὑτοῦ (i.e. τοῦ Ἡλίου) “OGI” 56.56 (Canopus, 3rd c.BC). ">Refs
    3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>a vision,</b> [<a href="javascript:void(0)"
    title=" LXX.Joel.2.28, NT.Act.2.17 (_plural_). ">LXX+NT</a>]<br /><Level2><b>__III</b></Level2>
    <b>appearance,</b> ὅμοιος ὁράσει λίθῳ ἰάσπιδι [<a href="javascript:void(0)" title="
    NT.Rev.4.3; ὁ μεταμορφούμενος ἐν ταῖς ὁράσεσιν “PLeid.W.” 13.36. ">NT</a>]'
