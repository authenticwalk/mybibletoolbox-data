strongs_number: G5013
language: greek
lemma: ταπεινόω
transliteration: tapeinóō
definition: to depress; figuratively, to humiliate (in condition or heart)
kjv_usage: abase, bring low, humble (self)
derivation: from G5011 (ταπεινός);
extended_definition:
  gloss: to humble
  definition: '<b>ταπεινόω</b>, -ῶ<BR /> (ταπεινός), [in LXX chiefly for עָנָה, also
    for שָׁפֵל, כָּנַע, etc. ;] <BR /><b>to make low</b>: ὄρος (βουνόν), <ref=''Luk.3.5''>Luk.3:5</ref>
    (LXX). Metaphorical, <b>to humble, abase</b>: <ref=''Mat.18.4; 23.12''>Mat.18:4
    23:12</ref>, <ref=''Luk.14.11; 18.14''>Luk.14:11 18:14</ref>, <ref=''2Co.11.7;
    12.21''>2Co.11:7 12:21</ref>, <ref=''Php.2.8''>Php.2:8</ref>; pass., <ref=''Mat.23.12''>Mat.23:12</ref>,
    <ref=''Luk.14.11; 18.14''>Luk.14:11 18:14</ref>, <ref=''Php.4.12''>Php.4:12</ref>;
    id. with mid. sense, <ref=''Jas.4.10''>Jas.4:10</ref>, <ref=''1Pe.5.6''>1Pe.5:6</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τᾰπειν-όω</b>, <br /> <b>lower</b>, in point of height, <b>reduce</b>,
    σπλῆνα (swollen spleen) [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides
    (Dioscurides) Medicus 2.155">Refs 1st c.AD+</a>]:—<i>passive</i>, πᾶν ὄρος ταπεινωθήσεται
    [<a href="javascript:void(0)" title=" LXX.Isa.40.4; πρόσωπον ἐκ μετεώρου ταπεινούμενον
    5th c.BC: Hippocrates Medicus “Κωακαὶ προγνώσιες” 208 ">LXX+5th c.BC+</a>]; of
    a plant, <b>decrease in size</b>, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Theophrastus Philosophus “Historia Plantarum” 7.13.9 ">Refs 4th c.BC+</a>];
    of rivers, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus
    1.36 ">Refs 1st c.BC+</a>]; Astrology texts, of a planet, <b>suffer dejection</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Vettius Valens Astrologus 119.15.
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>,
    <b>lessen</b>, τὸν φθόνον [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Pericles” 32; τὸ ἐν μέλιτι χολῶδες 2nd c.AD:
    Galenus Medicus 15.683 (to explanation κολάζεται in 5th c.BC: Hippocrates Medicus
    “περὶ διαίτης ὀξέων” 59)">Refs 5th c.BC+</a>]; <b>disparage, minimize</b>, [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 6.15.7, compare
    3.85.7 ">Refs 2nd c.BC+</a>]:—<i>passive</i>, <b>to be lowered</b> or <b>lessened</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus”
    72d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>humble, abase</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    6.3.18; τ. καὶ συστέλλων 5th-6th c.BC: Plato Philosophus “Lysis” 210e; ταπεινώσαντες..
    τοὺς νῦν ἐπηρμένους 4th c.BC: Aeschines Orator 3.235 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    ταπεινωθεὶς ἕπεται [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 254e; ὑπὸ πενίας [prev. author] “R.” 553c, 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Rh.” 1.225 5th c.BC: Sophocles Tragicus; τεταπείνωται ἡ τῶν Ἀθηναίων
    δόξα 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.5.4; ἐταπεινοῦντο ταῖς
    ἐλπίσι 1st c.BC: Diodorus Siculus Historicus 13.11; τεταπεινωμένων τῶν ἄλλων διὰ
    τὴν τῶν πραγμάτων κατάστασιν Anonymus “Oxy.” 664.22. ">Refs 5th c.BC+</a>] <br
    /><Level4><b>__II.2.b</b></Level4> <b>violate</b> a woman, [<a href="javascript:void(0)"
    title=" LXX.Gen.34.2, LXX.2Ki.13.12, 14, LXX.Eze.22.10, 11. ">LXX</a>]<br /><Level3><b>__II.3</b></Level3>
    in moral sense, <b>make lowly, humble</b>, ἑαυτόν [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “περὶ κακιῶν ί” p.38 1st c.AD: Josephus
    Historicus, NT.Matt.23.12, +others">NT+1st c.BC+</a>]:—<i>passive</i>, <b>humble
    oneself</b>, τὴν θεὸν ἐξιλάσαντο τῷ ταπεινοῦσθαι σφόδρα [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus 544, cf. LXX.Gen.16.9, LXX.Sir.18.21, NT.1Pet.5.6.
    ">NT+4th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> especially of fasting
    or abstinence, θεοῦ ᾧ πᾶσα ψυχὴ ἐν τῇ σήμερον ἡμέρᾳ (i.e. on a fast-day) ταπεινοῦται
    μεθ᾽ ἱκετείας [<a href="javascript:void(0)" title=" “SIG” 1181.11 (Rhenea, Jewish,
    2nd c.AD)">Refs 2nd c.AD+</a>]; ἐὰν ψυχὴν τεταπεινωμένην ἐμπλήσῃς feed <b>the
    hungry</b>, [<a href="javascript:void(0)" title=" LXX.Isa.58.10, cf. LXX.Lev.23.27,
    +others">LXX</a>]; οἶδα ταπεινοῦσθαι, opposed to περισσεύειν, [<a href="javascript:void(0)"
    title=" NT.Phil.4.12. ">NT</a>]'
  source: STEPBible/LSJ
