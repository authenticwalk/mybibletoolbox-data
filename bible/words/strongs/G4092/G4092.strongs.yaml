strongs_number: G4092
language: greek
lemma: πίμπρημι
transliteration: pímprēmi
definition: to fire, i.e. burn (figuratively and passively, become inflamed with fever)
kjv_usage: be (X should have) swollen
derivation: a reduplicated and prolonged form of a primary ; which occurs only as
  an alternate in certain tenses);
extended_definition:
  gloss: to swell up
  definition: '<b>πίμπρημι</b><BR /> (in cl. prose, rare in the simple form), [in
    LXX: <ref=''Num.5.21-22, 27''>Num.5:21-22, 27</ref> (צָבֶה) * ;] <BR />__1. to
    blow, burn. <BR /> __2. Later, <b>to cause to swell</b>; mid., of parts of the
    body, to become swollen (LXX) : <ref=''Act.28.6''>Act.28:6</ref> (cf. ἐμπίπρημι).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πίμπρημι</b>, <br /> <i>present</i> and <i>imperfect</i> non-thematic;
    <i>imperative</i> πίμπρη [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Ion” 527, 974 ">Refs 5th c.BC+</a>]; <i>participle</i> <i>nominative</i>
    <i>plural</i> πιμπράντες [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 6.94 ">Refs 5th c.BC+</a>]; <i>infinitive</i> πιμπράναι [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 810, 5th c.BC: Euripides Tragicus
    “Troades” 81, (ἐμ-) 2nd c.BC: Polybius Historicus 11.5.6, etc.">Refs 5th c.BC+</a>]:
    <i>imperfect</i> ἐν-επίμπρην [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 6.94 ">Refs 5th c.BC+</a>]; <i>3rd.pers.</i> <i>plural</i> ἐνεπίμπρασαν
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 6.5.32:">Refs 5th c.BC+</a>] —other tenses formed from πρήθω
    (which see): <i>future</i> πρήσω [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Septem contra Thebas” 434, (ἐμ-) 8th c.BC: Ilias Homerus
    Epicus “Illiad” 9.242, etc.">Refs 8th c.BC+</a>]: <i>aorist</i> ἔπρησα [<a href="javascript:void(0)"
    title=" 2.415, 5th c.BC: Euripides Tragicus “Andromache” 390, etc.">Refs 5th c.BC+</a>];
    <i>3rd.pers.</i> <i>singular</i> shortened ἔπρεσε [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia” 856: ">Refs 8th c.BC+</a>]<i>perfect</i>
    πέπρηκα (ὑπο-, ἐμ-, κατα-) [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “ἐπιστολαί” 17, 4th c.AD: Alciphro Epistolographus 1.32, 2nd-3rd c.AD:
    Dio Cassius Historicus 59.16 ">Refs 5th c.BC+</a>]:—<i>middle</i>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Nicander Epicus “Alexipharmaca” 345: ">Refs 2nd c.BC+</a>]<i>aorist</i>
    ἐπρησάμην (ἐν-) [<a href="javascript:void(0)" title=" 4th c.AD(?): Quintus Smyrnaeus
    Epicus 5.485 ">Refs 4th c.AD+</a>]:—<i>passive</i>, <i>future</i> πρησθήσομαι
    [<a href="javascript:void(0)" title=" LXX.Num.5.27 ">LXX</a>]; πεπρήσομαι (variant{πρήσομαι}
    (ἐμ-)) [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.9
    ">Refs 5th c.BC+</a>]: <i>aorist</i> ἐπρήσθην [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ γυναικείης φύσιος” 10, 4th c.BC: Amphis Comicus
    30.10 (uncertain), (ἐν-) 5th c.BC: Herodotus Historicus 8.55, 5th-6th c.BC: Plato
    Philosophus “Gorgias” 469e ">Refs 5th c.BC+</a>]: <i>perfect</i> (ἐμ-) πέπρησμαι
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.144, 2nd
    c.AD: Pausanias Periegeta 2.5.5 ">Refs 5th c.BC+</a>]; but πέπρημαι is the <i>Attic
    dialect</i> form <i>accusative</i> to [<a href="javascript:void(0)" title=" 9th
    c.AD: Photius Legal icographus, etc. see at {σέσωται}, and ἐμ-πέπρημαι is found
    in 5th-6th c.BC: Aristophanes Comicus “Vespae” 36 codex Rav.; _imperative_ πέπρησο
    5th c.BC: Pherecrates Comicus 80.">Refs 5th c.BC+</a>]—Collat. <i>present</i>
    <b>ἐμ-πιπράω</b> (see. ἐμπίμπρημι).—In the <i>compound</i> ἐμπίμπρημι (which see;
    more frequently in Prose) the second μ is sometimes dropped, as ἐμπίπρημ; but
    returns with the augment, as ἐνεπίμπρασα; compare πίμπλημι:—<b>burn, burn up</b>,
    γῆν.. πυρὶ πρῆσαι κατάκρας [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Antigone” 201, compare 5th c.BC: Euripides Tragicus “Troades” 81; πρῆσαι
    δὲ πυρὸς.. θύρετρα 8th c.BC: Ilias Homerus Epicus “Illiad” 2.415, compare 9.242
    (variant)">Refs 8th c.BC+</a>]; without πυρί or πυρός, [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia” 856; πρήσω πόλιν 4th-5th c.BC:
    Aeschylus Tragicus “Septem contra Thebas” 434, compare “Pers.” 810; δῶμα 5th c.BC:
    Euripides Tragicus “Andromache” 390, etc.:">Refs 8th c.BC+</a>] —<i>passive</i>,
    πίμπραμαι <b>to be burnt</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Lysistrata” 341 ">Refs 5th c.BC+</a>]; πέπρησο <b>burn with
    fever</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Pherecrates Comicus
    80, compare “SIG” 1180.10 (from Cnidus) ">Refs 5th c.BC+</a>]; of wounds, <b>to
    be inflamed</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Nicander Epicus
    “Theriaca” 306 ">Refs 2nd c.BC+</a>] (but <i>intransitive</i> in <i>active</i>
    πίμπρησι δὲ χείλη [<a href="javascript:void(0)" title=" [prev. author] “Al.” 438):
    _metaphorically_, ἐπί τινι πίμπρασθαι 2nd c.AD: Lucianus Sophista “Jud.Voc.” 8;
    ἐπὶ Ῥωμαίοις 2nd c.AD: Appianus Historicus “Ἰταλική” 3. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__II</b></Level2>= πρήθω [<a href="javascript:void(0)" title=" 1.1
    ">Refs</a>], <b>blow up, distend</b>, in <i>passive</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ γυναικείης φύσιος” 10, “Flat.” 8,
    2nd c.BC: Nicander Epicus “Alexipharmaca” 477, NT.Act.28.6 (variant); ἐπέπρητο
    ὅλα “IG” 42(1).122.123 (Epid.)">NT+5th c.BC+</a>]:—<i>active</i>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 522b28, 1st c.AD:
    Dioscorides (Dioscurides) Medicus 4.32">Refs 4th c.BC+</a>]. (Cf. Russ. <b>prèt</b>''
    ''sweat'', ''stew''.)'
