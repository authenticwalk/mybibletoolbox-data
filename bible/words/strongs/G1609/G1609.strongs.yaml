strongs_number: G1609
language: greek
lemma: ἐκπτύω
transliteration: ekptýō
definition: to spit out, i.e. (figuratively) spurn
kjv_usage: reject
derivation: from G1537 (ἐκ) and G4429 (πτύω);
extended_definition:
  gloss: to spit out
  definition: '<b>ἐκ-πτύω </b><BR /> __1. <b>to spit out</b>. <BR /> __2. <b>to spit
    at in disgust, to abominate, loathe</b> (= cl. ἀποπτ-, καταπτ-): <ref=''Gal.4.14.''>Gal.4:14.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκπτύω</b>, <br /> <i>future</i> -ύσομαι [ῠ] [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 5.196 (1st c.BC: Meleager Epigrammaticus)">Refs 1st
    c.BC+</a>]:— <b>spit out,</b> στόματος δ᾽ ἐξέπτυσεν ἅλμην [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.322, compare “Anthologia
    Graeca” l">Refs 8th c.BC+</a>].with; of the sea, <b>cast up,</b>[<a href="javascript:void(0)"
    title=" [prev. work] 6.224 (3rd c.BC: Theodoridas Epigrammaticus): _metaphorically_,
    ὥσπερ χαλινὸν τὸν λόγον 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.328c
    ">Refs 3rd c.BC+</a>]; so, of a ligature, [<a href="javascript:void(0)" title="
    2nd c.AD: Antyllus Medicus cited in 4th c.AD: Oribasius Medicus 45.24.7 (_passive_)
    ">Refs 2nd c.AD+</a>]; <b>spit</b> or <b>blab out,</b> ἀπόρρητα [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 4.44
    ">Refs 2nd c.AD+</a>]; of an abortion, [<a href="javascript:void(0)" title="[prev.
    work] 12.17 (_passive_). ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>spit</b>
    in token of disgust, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 792. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>spit at, abominate,</b> [<a href="javascript:void(0)" title="NT.Gal.4.14. ">NT</a>]'
  source: STEPBible/LSJ
