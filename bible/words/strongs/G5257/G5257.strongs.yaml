strongs_number: G5257
language: greek
lemma: ὑπηρέτης
transliteration: hypērétēs
definition: an under-oarsman, i.e. (generally) subordinate (assistant, sexton, constable)
kjv_usage: minister, officer, servant
derivation: from G5259 (ὑπό) and a derivative of (to row);
extended_definition:
  gloss: servant
  definition: '<b>ὑπηρέτης</b>, -ου, ὁ<BR /> (ὑπό + ἐρέτης, a rower) [in LXX: <ref=''Pro.14.35''>Pro.14:35</ref>
    (עֶבֶד), <ref=''Wis.6.4''>Wis.6:4</ref>, al. ;] <BR />prop., an under rower; hence,
    generally, <b>a servant, attendant, minister</b>: of a magistrate''s attendant,
    <ref=''Mat.5.25''>Mat.5:25;</ref> of officers of the Synagogue or Sanhedrin, <ref=''Mat.26.58''>Mat.26:58</ref>,
    <ref=''Mrk.14.54, 65''>Mrk.14:54, 65</ref>, <ref=''Luk.4.20''>Luk.4:20</ref>,  <ref=''Jhn.7.32,
    45-46; 18.3, 12; 18.22; 19.6''>Jhn.7:32, 45-46 18:3, 12 18:22 19:6</ref>, <ref=''Act.5.22,
    26''>Act.5:22, 26</ref>; of the attendants of kings, οἱ ὑ. οἱ ἑμοί <ref=''Jhn.18.36''>Jhn.18:36;</ref>
    of Christian ministers, <ref=''Act.13.5; 26.16''>Act.13:5 26:16</ref>; ὑπηρέται
    λόγου, <ref=''Luk.1.2''>Luk.1:2;</ref> Χριστοῦ, <ref=''1Co.4.1''>1Co.4:1;</ref>
    δοῦλοι κ. ὑ., <ref=''Jhn.18.18.''>Jhn.18:18.</ref>†<BR /> <re><i>SYN.</i>: see:
    διάκονος </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπηρέτ-ης</b>, ου, ὁ, <br /> (ἐρέτης) <i>Doric dialect</i>
    <b>ὑπηρέτας</b> [<a href="javascript:void(0)" title=" “IG” 42(1).122.40,112 (Epid.,
    4th c.BC), “SIG” 1000.31 (Cos, 1st c.BC)">Refs 4th c.BC+</a>]:— <b>rower,</b>
    τοὶ ὑ. τᾶν μακρᾶν ναῶν [<a href="javascript:void(0)" title=" “SIG” [prev. cited]
    (uncertain meaning). ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>underling,
    servant, attendant,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.63, 5.111; δοῦλοι καὶ πάντες ὑ. 5th-6th c.BC: Plato Philosophus “Politicus”
    289c ">Refs 5th c.BC+</a>]; ὑ. [τῆς πόλεως], opposed to ἄρχων, [<a href="javascript:void(0)"
    title=" [prev. author] “R.” 552b; ἡ πόλις εἰς ὑπηρέτου σχῆμα.. προελήλυθεν 4th
    c.BC: Demosthenes Orator 23.210 ">Refs 4th c.BC+</a>]; τῶν ἰατρῶν, τῶν δικαστῶν
    ὑ., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    720a, 873b ">Refs 5th c.BC+</a>]; used in Trag. and <i>Attic dialect</i> to express
    all kinds of <b>subordinate</b> relations, as Hermes is ὑ. θεῶν, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 954, compare 983
    ">Refs 4th c.BC+</a>]; the Delphians are Φοίβου ὑπηρέται, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 712 ">Refs 5th c.BC+</a>];
    Neoptolemus is ὑ. to Odysseus, [<a href="javascript:void(0)" title=" [prev. author]
    “Ph.” 53; the αὐλός is ὑ. to the Chorus, Pratin.Lyric poetry 1.7 ">Refs</a>]:
    sometimes with <i>dative</i>, τῷ θεῷ ὑ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 773e ">Refs 5th c.BC+</a>]; τοῖς νόμοις[<a
    href="javascript:void(0)" title=" [prev. work] 715c, 4th c.BC: Aristoteles Philosophus
    “Politica” 1287a21; also οἱ περὶ τυράννους καὶ πόλεις ὑ. 5th c.BC: Euripides Tragicus
    “Troades” 426 ">Refs 5th c.BC+</a>]; opposed to οἰκέτης, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.10.3: with _genitive_
    objecti, ὑ. παντὸς ἔργου">Refs 5th c.BC+</a>] <b>a helper in</b> every work, [<a
    href="javascript:void(0)" title=" [prev. author] “An.” 1.9.18. ">Refs</a>]<br
    /><Level3><b>__II.2</b></Level3> at Athens, <br /><Level4><b>__II.2.a</b></Level4>
    <b>the servant who attended each man-at-arms</b> (ὁπλίτης) to carry his baggage,
    rations, and shield, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 3.17 ">Refs 5th c.BC+</a>]; sometimes light-armed as slingers or bowmen,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Aves”
    1186. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4> ὁ τῶν ἕνδεκα
    ὑ. the <b>assistant</b> of the Eleven, employed in executions of state-criminals,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo”
    116b, compare 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    2.3.54, 2.4.8. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.2.c</b></Level4> a <b>petty
    officer</b> of the Council, [<a href="javascript:void(0)" title=" “IG” 12.879
    (_plural_), “Hesperia” 3.63 (4th c.BC). ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <i>plural</i>, <b>staff-officers in immediate attendance on the general, aides-de-camp,
    adjutants,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 2.4.4, 6.2.13, etc.: _sing._, 4th c.BC: Demosthenes
    Orator 50.31 ">Refs 5th c.BC+</a>]; also, <b>officer attached to</b> τάξις, σύνταγμα,
    or ἑκατονταρχία, [<a href="javascript:void(0)" title=" 1st c.BC: Asclepiodotus
    Tacticus “Tact.” 2.9, 6.3, 2nd-3rd c.AD: Aelianus “Tactica - Griechische Kriegsschriftsteller”
    9.4, 16.2, 2nd c.AD: Arrianus Historicus “Tactica” 10.4, 14.4. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__II.4</b></Level3> <b>servitor</b> in the cult of Mithras, [<a href="javascript:void(0)"
    title=" “Rev.Hist.Rel.” 109.64 (from Rome). ">Refs</a>]'
