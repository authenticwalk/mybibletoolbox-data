strongs_number: H5048
language: hebrew
lemma: נֶגֶד
transliteration: neged
pronunciation: neh'-ghed
definition: a front, i.e. part opposite; specifically a counterpart, or mate; usually
  (adverbial, especially with preposition) over against or before
kjv_usage: about, (over) against, [idiom] aloof, [idiom] far (off), [idiom] from,
  over, presence, [idiom] other side, sight, [idiom] to view.
derivation: from H5046 (נָגַד);
