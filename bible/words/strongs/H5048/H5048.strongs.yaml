language: hebrew
lemma: נֶגֶד
transliteration: neged
pronunciation: neh'-ghed
definition: a front, i.e. part opposite; specifically a counterpart, or mate; usually
  (adverbial, especially with preposition) over against or before
kjv_usage: about, (over) against, [idiom] aloof, [idiom] far (off), [idiom] from,
  over, presence, [idiom] other side, sight, [idiom] to view.
derivation: from H5046 (נָגַד);
extended_definition:
  gloss: before
  definition: 'subst<br>1) what is conspicuous, what is in front of<br>adv<br>2) in
    front of, straight forward, before, in sight of<br>3) in front of oneself, straightforward<br>4)
    before your face, in your view or purpose<br>with prep<br>5) what is in front
    of, corresponding to<br>6) in front of, before<br>7) in the sight or presence
    of<br>8) parallel to<br>9) over, for<br>10) in front, opposite<br>11) at a distance<br>prep<br>12)
    from the front of, away from<br>13) from before the eyes of, opposite to, at a
    distance from<br>14) from before, in front of<br>15) as far as the front of<BR>Aramaic
    equivalent: <i>ne.ged</i> (נֶ֫גֶד "before" H5049)'
