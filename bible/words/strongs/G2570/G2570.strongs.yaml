strongs_number: G2570
language: greek
lemma: καλός
transliteration: kalós
kjv_usage: X better, fair, good(-ly), honest, meet, well, worthy
derivation: of uncertain affinity; properly, beautiful, but chiefly (figuratively)
  good (literally or morally), i.e. valuable or virtuous (for appearance or use, and
  thus distinguished from G18 (ἀγαθός), which is properly intrinsic)
extended_definition:
  gloss: Fair (Havens)
  definition: '<b>καλός</b>, -ή, -όν, <BR /> [in LXX chiefly for טוֹבָה ,טוֹב, also
    for יָפֶה, etc. ;] <BR /> __1. primarily, of outward form ("related to . . . ἀγαθός
    as the appearance to the essence," Cremer, 339), <b>fair, beautiful</b>: λίθοι
    (BV, <b>goodly</b>), <ref=''Luk.21.5.''>Luk.21:5.</ref> <BR /> __2. In reference
    to use, of that which is well adapted to its ends, <b>good, excellent</b>: of
    fish, τ. καλά (opposite to σαπρά), <ref=''Mat.13.48''>Mat.13:48;</ref> σπέρμα,
    <ref=''Mat.13.24, 27, 37, 38''>Mat.13:24, 27, 37, 38</ref>; καρπός, <ref=''Mat.3.10;
    7.17-19; 12.33''>Mat.3:10 7:17-19 12:33</ref>, <ref=''Luk.3.9''>Luk.3:9</ref>
    [WH] 6:43; δένδρον (opposite to σαρπόν), <ref=''Mat.12.33''>Mat.12:33</ref>, <ref=''Luk.6.43''>Luk.6:43</ref>;
    γῆ, <ref=''Mat.13.8, 23''>Mat.13:8, 23</ref> <ref=''Mrk.4.8, 20''>Mrk.4:8, 20</ref>
    <ref=''Luk.8.15''>Luk.8:15</ref>; τ. ἅλας, <ref=''Mrk.9.50''>Mrk.9:50</ref>, <ref=''Luk.14.34''>Luk.14:34</ref>;
    ὁ νόμος, <ref=''Rom.7.16''>Rom.7:16</ref>, <ref=''1Ti.1.8''>1Ti.1:8</ref>; διδασκαλία,
    <ref=''1Ti.4.6''>1Ti.4:6;</ref>  καρδία κ. καὶ ἀγαθή, <ref=''Luk.8.15''>Luk.8:15;</ref>
    παραθήκη, <ref=''2Ti.1.14''>2Ti.1:14;</ref> μέτρον, <ref=''Luk.6.38''>Luk.6:38;</ref>
    βαθμός, <ref=''1Ti.3.13''>1Ti.3:13;</ref> θεμέλιος, <ref=''1Ti.6.19''>1Ti.6:19;</ref>
    τὸ κ., <ref=''1Th.5.21''>1Th.5:21;</ref> μαργαρίται, <ref=''Mat.13.45''>Mat.13:45;</ref>
    οἶνος, <ref=''Jhn.2.10''>Jhn.2:10;</ref> ποιμήν, <ref=''Jhn.10.11, 14''>Jhn.10:11,
    14</ref>; διάκονος, <ref=''1Ti.4.6''>1Ti.4:6;</ref> οἰκονόμος, <ref=''1Pe.4.10''>1Pe.4:10;</ref>
    στρατιώτης, <ref=''2Ti.2.3''>2Ti.2:3;</ref> στρατεία, <ref=''1Ti.1.18''>1Ti.1:18;</ref>
    ἀγών, <ref=''1Ti.6.12''>1Ti.6:12</ref>, <ref=''2Ti.4.7''>2Ti.4:7</ref>; ὁμολογία,
    <ref=''1Ti.6.12, 13''>1Ti.6:12, 13</ref>; ἔργον, <ref=''Mat.26.10''>Mat.26:10</ref>,
    <ref=''Mrk.14.6''>Mrk.14:6</ref>, <ref=''Jhn.10.33''>Jhn.10:33</ref>, <ref=''1Ti.3.1''>1Ti.3:1</ref>;
    pl., <ref=''Jhn.10.32''>Jhn.10:32;</ref> καλόν, with inf. and dative, <ref=''Mat.18.8''>Mat.18:8</ref>,
    9 <ref=''1Co.7.1, 26; 9.15''>1Co.7:1, 26 9:15</ref>; id. with accusative and inf.,
    <ref=''Mat.17.4''>Mat.17:4</ref>, <ref=''Mrk.9.5, 43, 45, 47''>Mrk.9:5, 43, 45,
    47</ref>, <ref=''Luk.9.33''>Luk.9:33</ref>, <ref=''Heb.13.9''>Heb.13:9</ref>;
    before εἰ, <ref=''Mat.26.24''>Mat.26:24</ref>, <ref=''Mrk.9.42; 14.21''>Mrk.9:42
    14:21</ref>; ἐάν, <ref=''1Co.7.8.''>1Co.7:8.</ref> <BR /> __3. Ethically, <b>good</b>,
    in the sense of right, <b>fair, noble, honourable</b>: <ref=''Gal.4.18''>Gal.4:18</ref>,
    <ref=''Heb.5.14''>Heb.5:14</ref>; ἔργα, <ref=''Mat.5.16''>Mat.5:16</ref>, <ref=''1Ti.5.10,
    25; 6.18''>1Ti.5:10, 25 6:18</ref>, <ref=''Tit.2.7, 14; 3.8, 14''>Tit.2:7, 14
    3:8, 14</ref> (Field, <i>Notes</i>, 223f.), <ref=''Heb.10.24''>Heb.10:24</ref>,
    <ref=''1Pe.2.12''>1Pe.2:12</ref>; ἀναστροφή, <ref=''Jas.3.13''>Jas.3:13</ref>,
    <ref=''1Pe.2.12''>1Pe.2:12</ref>; συνείδησις, <ref=''Heb.13.18''>Heb.13:18;</ref>
    before ἐνώπιον, <ref=''Rom.12.17''>Rom.12:17</ref>, <ref=''2Co.8.21''>2Co.8:21</ref>,
    <ref=''1Ti.2.3''>1Ti.2:3</ref>; το] κ. ποιεῖν (κατεργάζεσθαι), <ref=''Rom.7.18,
    21''>Rom.7:18, 21</ref> <ref=''2Co.13.7''>2Co.13:7</ref>, <ref=''Gal.6.9''>Gal.6:9</ref>,
    <ref=''Jas.4.17''>Jas.4:17</ref>; καλόν ἐστιν, with inf., <ref=''Mat.15.26''>Mat.15:26</ref>
    (T, ἔξεστιν), <ref=''Mrk.7.27''>Mrk.7:27</ref>, <ref=''Rom.14.21''>Rom.14:21</ref>,
    <ref=''Gal.4.18''>Gal.4:18</ref>; μαρτυρία, <ref=''1Ti.3.7''>1Ti.3:7;</ref> ὄνομα,
    <ref=''Jas.2.7''>Jas.2:7;</ref> καύχημα, <ref=''1Co.5.6''>1Co.5:6</ref> (neg.);
    θεοῦ ῥῆμα, <ref=''Heb.6.5.''>Heb.6:5.</ref> κ. does not occur in Re.†<BR /> <re><i>SYN.</i>:
    see: ἀγαθός.</re> (AS)'
  morphology: N:A--L
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καλός</b>, ή, όν, <br /> <i>Aeolic dialect</i> <b>κάλος</b>
    (see. below), α, ον, <i>Boeotian dialect</i> <b>καλϝός</b> [<a href="javascript:void(0)"
    title=" “Schwyzer” 538 (6th c.BC)">Refs 6th c.BC+</a>]:—<br /><Level1><b>__A</b></Level1>
    <b>beautiful</b>, of outward form, frequently of persons, κάλλιστος ἀνὴρ ὑπὸ Ἴλιον
    ἦλθεν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.673: in 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] usually in the phrase
    κ. τε μέγας τε [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 21.108, +others">Refs 8th c.BC+</a>]; μέγας καὶ κ. [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.513; καλή τε μεγάλη τε 13.289,
    15.418 ">Refs 8th c.BC+</a>]; καλὸς δέμας <b>beautiful</b> of form,[<a href="javascript:void(0)"
    title=" 17.307; κ. ἰδέᾳ 5th c.BC: Pindarus Lyricus “O.” 10 (11). 103; εἶδος κάλλιστος
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.2.1; κ. τὸ
    σῶμα [prev. author] “Mem.” 2.6.30; τὰς ὄψεις 4th c.BC: Theopompus Historicus 195
    ">Refs 5th c.BC+</a>]; Χορῷ καλή <b>beauteous</b> in the dance, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.180 ">Refs 8th c.BC+</a>]:
    with <i>infinitive</i>, καλλίονες καὶ μείζονες εἰσοράασθαι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.396 ">Refs 8th c.BC+</a>];
    ἐσορᾶν κ. [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.”
    8.19 ">Refs 5th c.BC+</a>]: frequently of parts of the body, <b>fair, shapely</b>,
    κ. πρόσωπα, ὅμματα, παρήϊα, σφυρά, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 19.285, 23.66, 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 19.208, 8th c.BC: Ilias Homerus Epicus “Illiad” 4.147; Χρώς 5.354, +others">Refs
    8th c.BC+</a>]; of clothes, εἵματα, φάρεα, Χιτών, Χλαῖνα, πέδιλα, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.111, 24.277, 8th c.BC: Ilias
    Homerus Epicus “Illiad” 2.43, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.365,
    1.96; πέπλος κάλλιστος ποικίλμασιν ἠδὲ μέγιστος 8th c.BC: Ilias Homerus Epicus
    “Illiad” 6.294 ">Refs 8th c.BC+</a>]; of arms and armour, κνημῖδες, ἀσπίς, σάκος,
    κόρυς, φάσγανα, ἔντεα, [<a href="javascript:void(0)" title=" 3.331, 11.33, 22.314,
    18.612, 15.713, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.18 ">Refs 8th c.BC+</a>];
    of buildings, manufactured articles, etc., αὐλὴ κ. τε μεγάλη τε [<a href="javascript:void(0)"
    title=" 14.7 ">Refs</a>]; κ. δώματα, τεῖχος, πόλιες,[<a href="javascript:void(0)"
    title=" 3.387, 8th c.BC: Ilias Homerus Epicus “Illiad” 21.447, 18.491; ἄμαξα,
    τράπεζα, θρόνος, 24.267, 11.629, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.131
    ">Refs 8th c.BC+</a>]; also τέμενος, ἀγρός, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 12.314, 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 24.206; so after 8th c.BC: Homerus Epicus, Λύδιον κ. ἔργον 7th-6th c.BC:
    Sappho Lyrica 19, etc.">Refs 8th c.BC+</a>]; ἐέρσα κ. ead.[<a href="javascript:void(0)"
    title=" “Supp.” 25.12. ">Refs</a>]<br /><Level3><b>__A.2</b></Level3> in <i>Attic
    dialect</i> added to a name in token of love or admiration, as Ἀρίσημος κ. [<a
    href="javascript:void(0)" title=" “IG” 12.921, etc.">Refs</a>]; ἐν τοῖσι τοίχοις
    ἔγραφ᾽ Ἀθηναῖοι καλοί” [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 144, compare “V.” 98 ">Refs 5th c.BC+</a>]; Ἀλκιβιάδης ὁ
    καλός, Σαπφὼ ἡ καλή, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus Alcaeus1.113b, “Phdr.” 235c. ">Refs 5th c.BC+</a>]<br /><Level4><b>__A.2.b</b></Level4>
    ἡ Καλή or Καλλίστη, as epithet, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 140 (Lyric poetry), 2nd c.AD: Pausanias Periegeta
    1.29.2, “CIG” “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum”
    4445 (from Beroea). ">Refs 4th c.BC+</a>]<br /><Level4><b>__A.2.c</b></Level4>
    Καλοί, οἱ, divinities worshipped in childbirth, [<a href="javascript:void(0)"
    title=" “IG” 5(1).1445 (Messene, 2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__A.3</b></Level3>
    τὸ καλόν <b>beauty</b>, [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho
    Lyrica 79, 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 21 (_anapaest meter_)">Refs
    7th c.BC+</a>], etc.; τὰ καλά <b>the proprieties</b> or <b>elegancies</b> of life,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.8, 207;
    ἁπάντων καλῶν ἄμμορος 5th c.BC: Pindarus Lyricus “O.” 1.84; αἱ τέχναι ἃς πηγάς
    φασι τῶν κ. εἶναι 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    7.2.13. ">Refs 5th c.BC+</a>]<br /><Level2><b>__A.II</b></Level2> with <i>reference</i>
    to use, <b>good, of fine quality</b>, κ. λιμήν [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.263 ">Refs 8th c.BC+</a>]; Βορέῃ
    ἀνέμῳ.. καλῷ <b>fair</b>, [<a href="javascript:void(0)" title=" 14.253, 299 ">Refs</a>];
    κ. ἀργύριον, opposed to κίβδηλον, <b>genuine</b> silver, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.1.9 ">Refs 5th c.BC+</a>];
    opposed to ἀποτετριμμένον, <b>good</b> silver currency, [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 21.33 (3rd c.BC)">Refs 3rd c.BC+</a>]; ἐλαῖαι [<a href="javascript:void(0)"
    title=" “PHib.” 1.49.12 (3rd c.BC)">Refs 3rd c.BC+</a>]; γῆ [<a href="javascript:void(0)"
    title=" NT.Luke.8.15; κ. οἶνος “PFay.” 133.8 (4th c.AD)">NT+4th c.AD+</a>]; στρατόπεδον
    κάλλιστον [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    5.60; ἀνταπεδώκατε πονηρὰ ἀντὶ καλῶν LXX.Gen.44.4; κ. ἐς στρατιάν 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.3.6; πρός τι 5th-6th c.BC:
    Plato Philosophus “Hp.Ma.” 295c, “Grg.” 474d, etc.">LXX+5th c.BC+</a>]: with <i>infinitive</i>,
    λόφος κάλλιστος τρέχειν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 4.8.26 ">Refs 5th c.BC+</a>]; ἐν καλῷ [τόπῳ] in a <b>good</b>
    place, καθίζεσθαι, ὁρμεῖν, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Thesmophoriazusae” 292, 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 2.1.25; ἐν καλῷ μὲν τοῦ κόλπου καὶ τῶν πόλεων, ἐν
    κ. δὲ τοῦ τὴν Χώραν βλάπτειν, [prev. work] 6.2.9 ">Refs 5th c.BC+</a>]; ἐν καλῷ
    under <b>favourable circumstances</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 5.59.60 ">Refs 5th c.BC+</a>]; ἐν κ. (i.e. Χρόνῳ)
    in <b>good time</b>, in <b>season</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Iphigenia Aulidensis” 1106 ">Refs 5th c.BC+</a>]; ἐν
    οὐ κ. [<a href="javascript:void(0)" title=" [prev. author] “Or.” 579 ">Refs</a>];
    ἐν καλῷ [ἐστι] with <i>infinitive</i>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Electra” 384 (so καλόν ἐστι">Refs 5th c.BC+</a>] with
    <i>infinitive</i>, [<a href="javascript:void(0)" title=" [prev. author] “Ph.”
    1155 (Lyric poetry), 5th-6th c.BC: Aristophanes Comicus “Pax” 278, 5th c.BC: Thucydides
    Historicus 8.2); ἐς καλόν 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 78,
    5th-6th c.BC: Plato Philosophus “Meno” 89e, “Smp.” 174e ">Refs 5th c.BC+</a>];
    τί γὰρ ἐμοὶ ζῆν καλό; what is the <b>good</b> of life to me? [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 2.594 ">Refs 1st c.AD+</a>]; καλῇ πίστει, = Latin
    <i>bona fide,</i> [<a href="javascript:void(0)" title=" PTeb. 418.14 (3rd c.AD).
    ">Refs 3rd c.AD+</a>]<br /><Level3><b>__A.II.2</b></Level3> of sacrifices, <b>auspicious</b>,
    σφάγια [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 379; οἰωνοί 5th c.BC: Euripides Tragicus “Ion” 1333; ἱερά
    5th c.BC: Thucydides Historicus 4.92; τὸ τέλος κ. τῆς ἐξόδου 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 5.2.9; κ. τὰ ἱερὰ ἦν αὐτῷ [prev. author] “Cyr.” 3.2.3 ">Refs
    5th c.BC+</a>]: with <i>infinitive</i>, ἰέναι.. κ. ἡμῖν τὰ ἱερὰ ἦν [<a href="javascript:void(0)"
    title=" [prev. author] “An.” 2.2.3: Comedy texts, τὰ τῆς πυγῆς κ. (for τοῦ θεοῦ)
    5th-6th c.BC: Aristophanes Comicus “Pax” 868. ">Refs 5th c.BC+</a>]<br /><Level2><b>__A.III</b></Level2>
    in a moral sense, <b>beautiful, noble, honourable</b>, in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] only in <i>neuter</i>,
    οὐ καλὸν ἔειπες [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 8.166, compare 17.381; μεῖζον κλέος.. καὶ κάλλιον 18.255 ">Refs
    8th c.BC+</a>]; frequently καλόν [ἐστι] with <i>infinitive</i>, κ. τοι σὺν ἐμοὶ
    τὸν κήδειν ὅς κ᾽ ἐμὲ κήδῃ [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 9.615 ">Refs 8th c.BC+</a>]; οὐ γὰρ ἔμοιγε κ. (i.e. ἄρχειν)[<a
    href="javascript:void(0)" title=" 21.440; οὐ κ. ἀτέμβειν οὐδὲ δίκαιον 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 20.294 ">Refs 8th c.BC+</a>]; so in Trag., καλόν
    μοι τοῦτο ποιούσῃ θανεῖν [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Antigone” 72, etc.; μάθετε καλὸν ποιεῖν LXX.Isa.1.17 ">LXX+5th c.BC+</a>]:
    <i>comparative</i>, οὐ μέν τοι τόδε κάλλιον οὐδὲ ἔοικε [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 7.159, compare 8th c.BC: Ilias
    Homerus Epicus “Illiad” 24.52; after 8th c.BC: Homerus Epicus frequently of actions,
    etc., κάλων κἄσλων 7th-6th c.BC: Sappho Lyrica “Papyrus fragments” in E. Diehl,
    2.4 (unless of persons here)">Refs 8th c.BC+</a>]; κ. ἔργματα <b>noble</b> deeds,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “I.” 4(3).42,
    compare 5th c.BC: Sophocles Tragicus “Fragmenta” 839, etc.">Refs 5th c.BC+</a>];
    ἀναστροφὴ κ. [<a href="javascript:void(0)" title=" NT.1Pet.2.12 ">NT</a>]: in
    <i>plural</i>, <b>excellences</b>, πλῆθος καλῶν [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 13.45; πολλῶν καλῶν δεῖ τῷ καλόν τι μωμένῳ
    5th c.BC: Sophocles Tragicus “Fragmenta” 938 ">Refs 5th c.BC+</a>]; τὰ τοῦ παιδὸς
    κ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Symposium”
    8.17. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.III.2</b></Level3> τὸ κ. <b>moral
    beauty, virtue, honour</b>, opposed to τὸ αἰσχρόν, [<a href="javascript:void(0)"
    title=" [prev. author] “Mem.” 1.1.16, compare 5th-6th c.BC: Plato Philosophus
    “Symposium” 183d, etc.; ὅττι καλόν, φίλον ἐστί, τὸ δ᾽ οὐ καλὸν οὐ φίλον ἐστίν
    6th c.BC: Theognis Elegiacus 17, compare 5th c.BC: Euripides Tragicus “Bacchae”
    881 (Lyric poetry), 5th-6th c.BC: Plato Philosophus “Lysis” 216c; οὐ ταὐτὸν ἡγῇ
    σύ, ὡς ἔοικας, κ. τε καὶ ἀγαθὸν καὶ κακὸν καὶ αἰσχρόν [prev. author] “Grg.” 474d,
    compare “Smp.” 201e ">Refs 6th c.BC+</a>]; τοὐμὸν κ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Supplices” 300. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__A.III.3</b></Level3> of persons, in early writers coupled with
    ἀγαθός, see at {καλοκἀγαθός}; later κ. ποιμήν [<a href="javascript:void(0)" title="
    NT.John.10.11">NT</a>]; κ. στρατιώτης [<a href="javascript:void(0)" title=" NT.2Tim.2.3.
    ">NT</a>]<br /><Level2><b>__A.IV</b></Level2> in <i>Attic dialect</i> and Trag.
    frequently ironically, <b>fine, specious</b>, γέρας κ. [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 209; κ. γὰρ οὑμὸς βίοτος
    ὥστε θαυμάσαι 5th c.BC: Sophocles Tragicus “Electra” 393, compare 5th c.BC: Euripides
