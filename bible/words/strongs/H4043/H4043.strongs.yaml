strongs_number: H4043
language: hebrew
lemma: מָגֵן
transliteration: mâgên
pronunciation: maw-gane'
definition: a shield (i.e. the small one or buckler); figuratively, a protector; also
  the scaly hide of the crocodile
kjv_usage: '[idiom] armed, buckler, defence, ruler, [phrase] scale, shield.'
derivation: also (in plural) feminine מְגִנָּה; from H1598 (גָּנַן);
