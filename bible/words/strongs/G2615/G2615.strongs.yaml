strongs_number: G2615
language: greek
lemma: καταδουλόω
transliteration: katadoulóō
definition: to enslave utterly
kjv_usage: bring into bondage
derivation: from G2596 (κατά) and G1402 (δουλόω);
extended_definition:
  gloss: to enslave
  definition: '<b>κατα-δουλόω</b>, -ῶ <BR /> [in LXX chiefly for עָבַד ;] <BR /><b>to
    enslave</b>: <ref=''2Co.11.20''>2Co.11:20</ref>, <ref=''Gal.2.4''>Gal.2:4</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταδουλ-όω</b>, <br /> <b>reduce to slavery, enslave</b>,
    Ἀθήνας [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.109;
    τὴν Ἑλλάδα [prev. author] 8.144; Ἀθηναίοις κ. Κέρκυραν 5th c.BC: Thucydides Historicus
    3.70; νῆσον βασιλεῖ 5th-6th c.BC: Isocrates Orator 9.20 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    κατεδεδούλωντο [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.116; κατεδουλώθησαν [prev. author] 6.32; καταδεδουλωμένος ὑπό τινος 5th-6th
    c.BC: Plato Philosophus “Symposium” 219e: _absolutely_, 5th c.BC: Lysias Orator
    18.5. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> more frequently in
    <i>middle</i>, <b>make a slave to oneself, enslave</b>, τὴν μητρόπολιν [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.51, compare 5th-6th c.BC: Plato Philosophus
    “Respublica” 351b ">Refs 5th c.BC+</a>]; τινας [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.1.13, compare “GDI” 4982 (from
    Gortyn), “PEleph.” 3.3 (3rd c.BC)">Refs 5th c.BC+</a>], etc.; ἡ τύχη τὸ σῶμα κατεδουλώσατο
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Philemo Comicus 95.8 ">Refs
    4th c.BC+</a>]; τὸ κρέσσον τῷ Χείρονι -εύμενοι (<i>Ionic dialect</i> for -ούμενοι)
    [<a href="javascript:void(0)" title=" 4th c.AD: Eusebius Myndius Philosophus “fragment”
    10; κ. τὸν Ἰσραὴλ δουλείαν LXX.1Mac.8.18 ">LXX+4th c.AD+</a>]; ἔργα ὧν κατεδουλοῦντο
    αὐτούς[<a href="javascript:void(0)" title="LXX.Exo.1.14. ">LXX</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i>, <b>enslave in mind</b>, παιδισκάριόν με καταδεδούλωκ᾽ εὐτελές
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus 338, cf.
    NT.2Cor.11.20; κ. τὴν ψυχήν “PMag.Lond.” 123.4 (4th-5th c.AD)">NT+4th c.BC+</a>];
    <b>break in spirit</b>, καταδουλοῖ τὴν τόλμαν ἡ ἀνάγκη [<a href="javascript:void(0)"
    title=" 2nd c.AD: Appianus Historicus “Αιβυκή” 81. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    more frequently in <i>middle</i>, ἡ ἀνάγκη καταδουλοῦται τὴν γνώμην [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 15 ">Refs 5th c.BC+</a>]; οἴει
    τι μᾶλλον καταδουλοῦσθαι ἀνθρώπους τοῦ ἰσχυροῦ φόβο; [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.1.23,
    compare 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 1269; κ. τὰς ψυχάς
    5th-6th c.BC: Isocrates Orator 12.178; τὸ λογιστικόν 5th-6th c.BC: Plato Philosophus
    “Respublica” 553d; τὰς ἐπιθυμίας 4th c.BC: Aristoxenus Musicus “Fragmenta Historica”
    15. ">Refs 5th c.BC+</a>]'
