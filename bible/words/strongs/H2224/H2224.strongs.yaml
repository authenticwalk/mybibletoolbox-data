strongs_number: H2224
language: hebrew
lemma: זָרַח
transliteration: zârach
pronunciation: zaw-rakh'
definition: properly, to irradiate (or shoot forth beams), i.e. to rise (as the sun);
  specifically, to appear (as a symptom of leprosy)
kjv_usage: arise, rise (up), as soon as it is up.
derivation: a primitive root;
