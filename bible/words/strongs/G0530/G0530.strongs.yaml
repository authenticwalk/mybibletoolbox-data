    <ref=''1Th.2.18''>1Th.2:18</ref>; <BR /> __(b) <b>once for all</b>: <ref=''Heb.6.4;
    9.28; 10.2''>Heb.6:4 9:28 10:2</ref>, <ref=''1Pe.3.18''>1Pe.3:18</ref>, <ref=''Jude.3,5''>Ju
    3 5</ref> (MM, <i>VGT</i>, see word).†<BR /> (AS)'
