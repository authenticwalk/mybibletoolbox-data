strongs_number: G5420
language: greek
lemma: φράσσω
transliteration: phrássō
definition: to fence or inclose, i.e. (specially), to block up (figuratively, to silence)
kjv_usage: stop
derivation: apparently a strengthening form of the base of G5424 (φρήν);
extended_definition:
  gloss: to stop
  definition: '<b>φράσσω </b><BR /> [in LXX: <ref=''Job.38.8''>Job.38:8</ref> (סָכַךְ
    hi.), <ref=''Hos.2.6''>Hos.2:6</ref>(8) (שׂוּךְ), <ref=''Pro.21.13''>Pro.21:13</ref>
    (אָטַם), etc. ;] <BR /><b>to fence in, stop, close</b>: στόματα λεόντων, <ref=''Heb.11.33''>Heb.11:33;</ref>
    στόμα, metaphorically, <ref=''Rom.3.19''>Rom.3:19;</ref> pass., καύχησις, <ref=''2Co.11.10.''>2Co.11:10.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φράσσω</b>, <br /> <i>Attic dialect</i> φράττω [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 2.9, 4th c.BC: Demosthenes
    Orator 21.17, +others: ">Refs 5th c.BC+</a>]<i>future</i> φράξω [<a href="javascript:void(0)"
    title=" (δια-) “IG” 22.1668.63, etc.: ">Refs</a>]<i>aorist</i> ἔφραξα, <i>Epic
    dialect</i> φράξα [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 12.263, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.256, etc.">Refs
    8th c.BC+</a>], <i>Attic dialect</i> <i>infinitive</i> φάρξαι [<a href="javascript:void(0)"
    title=" “IG” 12.371.20, ">Refs</a>]<i>participle</i> δια-φάρξας[<a href="javascript:void(0)"
    title=" [prev. work] 373.251">Refs</a>]: <i>perfect</i> πέφρᾰκα [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 2.350, later πέφρᾰγα (περι-) Scholia 8th-7th c.BC:
    Hesiodus Epicus “Scutum Herculis” 298 ">Refs 8th c.BC+</a>]: <i>pluperfect</i>
    ἐμ-πεφράκεσαν [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus
    “Antiquitates Judaicae” 12.8.5 ">Refs 1st c.AD+</a>]:—<i>middle</i>, see at {φράγνυμι};
    <i>future</i> φράξομαι (ἐμ-) [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Tim.” 19: ">Refs 2nd c.AD+</a>]<i>aorist</i> ἐφραξάμην, <i>Epic dialect</i>
    φρ- [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    15.566:">Refs 8th c.BC+</a>] —<i>passive</i>, <i>future</i> φραχθήσομαι [<a href="javascript:void(0)"
    title=" (ἐμ-) 2nd c.AD: Galenus Medicus 5.616; φρᾰγήσομαι NT.2Cor.11.10 ">NT+2nd
    c.AD+</a>]: <i>aorist 1</i> ἐφράχθην [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 17.268, 5th-6th c.BC: Plato Philosophus “Timaeus”
    84d: ">Refs 8th c.BC+</a>]<i>aorist 2</i> ἐφράγην [ᾰ], <i>subjunctive</i> φρᾰγῇ
    [<a href="javascript:void(0)" title=" NT.Rom.3.19 ">NT</a>], <i>participle</i>
    φρᾰγείς [<a href="javascript:void(0)" title=" 2nd-1st c.BC(?): Hero Mechanicus
    “(Spiritalia) Pneumatica” 1.19 ">Refs 2nd c.BC+</a>]: <i>perfect</i> πέφραγμαι
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Phoenissae”
    733, etc.">Refs 5th c.BC+</a>]: <i>pluperfect</i> ἐπεφράγμην [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Sat.” 11 ">Refs 2nd c.AD+</a>], <i>3rd.pers.</i>
    <i>singular</i> ἐπέφρακτο [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.142:— 8th c.BC: Homerus Epicus uses no tense but ">Refs 8th c.BC+</a>]<i>aorist</i>
    <i>active</i>, <i>passive</i>, and <i>middle</i> The <i>Attic dialect</i> spellings
    πεφαργμένος and ἐφάρξαντο[<a href="javascript:void(0)" title=" are given by Hdn.Gr.
    2.384, compare “IG” 12.[same places], and see at {φαρκτός}, ναύφαρκτος. [ᾰ">Refs</a>]
    by nature, for it does not become η in <i>Ionic dialect</i>]:— <b>fence in, hedge
    round,</b> hence with collateral notion of defence, <b>secure, fortify,</b> ῥινοῖσι
    βοῶν φράξαντες ἐπάλξεις <b>having fenced</b> the battlements with shields, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 12.263
    ">Refs 8th c.BC+</a>]; φράξε δέ μιν [τὴν σχεδίην] ῥίπεσσι he <b>fenced</b> it
    with mats, to keep out the water, [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 5.256; ἀρκύστατ᾽ ἂν φράξειεν 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 1376; φ. δέμας ὅπλοισι [prev. author] “Pers.” 456 ">Refs
    8th c.BC+</a>]; ἔρνεσι φ. χεῖρα <b>fill</b> them <b>full</b> with wreaths of victory,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “I.” 1.66:">Refs
    5th c.BC+</a>] —<i>middle</i>, φράξαντο δὲ νῆας ἕρκεϊ χαλκείῳ they <b>fencedin
    their</b> ships, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 15.566, compare 4th-5th c.BC: Aeschylus Tragicus “Septem contra
    Thebas” 63; φραξάμενοι τὴν ἀκρόπολιν θύρῃσι 5th c.BC: Herodotus Historicus 8.51;
    πύλας.. ἐφραξάμεσθα προστάταις 4th-5th c.BC: Aeschylus Tragicus “Septem contra
    Thebas” 798 ">Refs 8th c.BC+</a>]; but ἐφράξαντο τὸ τεῖχος they <b>strengthened</b>
    it, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.70
    ">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>strengthen one''s fortifications,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 8.35; φ.
    πρὸς τὰς διαβάσεις 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Marius”
    23; φραξάμενοι ">Refs 5th c.BC+</a>]<b>in battle-array,</b> [<a href="javascript:void(0)"
    title=" Batrachomyomachia 166:">Refs</a>] —<i>passive</i>, φραχθέντες σάκεσιν
    <b>fenced</b> with shields, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 17.268, compare 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 826, etc.; ἡ ἀκρόπολις ῥηχῷ ἐπέφρακτο 5th c.BC: Herodotus Historicus
    7.142 ">Refs 8th c.BC+</a>]; of the Nile, to be <b>embanked,</b> [<a href="javascript:void(0)"
    title=" [prev. author] 2.99: _absolutely_, πεφραγμένοι ">Refs</a>]<b>fortified,
    prepared for defence,</b> [<a href="javascript:void(0)" title=" [prev. author]
    5.34, 5th c.BC: Thucydides Historicus 1.82 ">Refs 5th c.BC+</a>]; of a person,
    <b>armed,</b> ἀσπιδίτης καὶ πεφρ. [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Fragmenta” 426: _metaphorically_, ἐλπίδος πεφραγμένος">Refs
    5th c.BC+</a>] <b>having the defence</b> of hope, conjecture in [<a href="javascript:void(0)"
    title=" [prev. author] “Ant.” 235 (codex Laur, πεπραγμένος, cett. and Scholia
    δεδραγμένος). ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>put up as a fence,</b>
    φράξαντες δόρυ δουρί, σάκος σάκεϊ <b>joining</b> spear <b>close</b> to spear,
    shield to shield, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 13.130 ">Refs 8th c.BC+</a>]; φράξαντες τὰ γέρρα <b>having put
    up</b> the shields <b>as a close, thick fence,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.61:">Refs 5th c.BC+</a>] —<i>middle</i>
    πάγας ὑπερκότους ἐφραξάμεσθα conjecture in [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 823. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    σχάσασαι τὴν οὐρὰν καὶ φ., of dogs, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Cynegeticus” 3.5. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>stop up, block,</b> τὴν ὁδόν [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 8.7; τοὺς ἔσπλους 5th c.BC: Thucydides Historicus 4.13; τὰ
    παρασκήνια 4th c.BC: Demosthenes Orator 21.17:">Refs 5th c.BC+</a>] —<i>passive</i>,
    ὑπὸ ῥευμάτων φραχθείς [ὁ πλεύμων] [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus [same place]; πεφραγμένων τῶν πόρων 4th c.BC: Aristoteles
    Philosophus “Problemata” 935b14. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <i>metaphorically</i>, <b>bar, stop,</b> τὸ ἡγεμονικόν [<a href="javascript:void(0)"
    title=" 2nd c.AD: Athenaeus Epigrammaticus 4.157d ">Refs 2nd c.AD+</a>]:—<i>passive</i>,
    ἵνα πᾶν στόμα φραγῇ [<a href="javascript:void(0)" title=" NT.Rom.3.19; ἡ καύχησις
    αὕτη οὐ φραγήσεται εἰς ἐμέ NT.2Cor.11.10. ">NT</a>]'
