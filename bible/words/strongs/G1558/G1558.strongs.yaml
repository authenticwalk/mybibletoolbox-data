strongs_number: G1558
language: greek
lemma: ἔκδικος
transliteration: ékdikos
definition: carrying justice out, i.e. a punisher
kjv_usage: a (re-)venger
derivation: from G1537 (ἐκ) and G1349 (δίκη);
extended_definition:
  gloss: avenging
  definition: '<b>ἔκδικος</b>, -ον<BR /> (δίκη), [in LXX: <ref=''Wis.12.12''>Wis.12:12</ref>,
    <ref=''Sir.30.6''>Sir.30:6</ref>, <ref=''4Ma.15.29''>4Ma.15:29</ref> * ;] <BR
    />__1. <b>without law, unjust</b>. <BR /> __2. <b>exacting penalty from</b>; as
    subst., <b>an avenger</b>: <ref=''Rom.13.4''>Rom.13:4;</ref> before περί, <ref=''1Th.4.6''>1Th.4:6</ref>
    (in π., <i>a legal representative</i>; Milligan, <i>Th.</i>, l.with).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
