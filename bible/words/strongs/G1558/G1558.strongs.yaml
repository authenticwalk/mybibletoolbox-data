    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 1093 (_anapaest meter_) ">Refs 4th c.BC+</a>]; of persons, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 920, 2nd-3rd c.AD: Aelianus
    “De Natura Animalium - Ar.Byzantine Epit.” 16.5 (_superlative_)">Refs 5th c.BC+</a>].
    <i>adverb</i> <b>-κως</b>[<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 976, etc. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>maintaining the right, avenging,</b> ἔχει θεὸς ἔ. ὄμμα [<a href="javascript:void(0)"
    title=" Batrachomyomachia 97; ἔ. χρόνος “Anthologia Graeca” 12.35 (1st c.AD: Diocles
    Epigrammaticus), cf. LXX.Wis.12.12. ">LXX+1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>substantive</i>, <b>avenger,</b> [<a href="javascript:void(0)" title=" 2nd
