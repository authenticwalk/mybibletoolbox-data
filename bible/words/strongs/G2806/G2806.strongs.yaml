strongs_number: G2806
language: greek
lemma: κλάω
transliteration: kláō
definition: to break (specially, of bread)
kjv_usage: break
derivation: a primary verb;
extended_definition:
  gloss: to break
  definition: '<b>κλάω </b><BR /> [in LXX: <ref=''Jer.16.7''>Jer.16:7</ref> (פַּרְנַךְ),
    al. ;] <BR /><b>to break, break in pieces</b>: of bread, <ref=''Mat.14.19; 15.36;
    26.26''>Mat.14:19 15:36 26:26</ref>, <ref=''Mrk.8.6; 14.22''>Mrk.8:6 14:22</ref>,
    <ref=''Luk.22.19; 24.30''>Luk.22:19 24:30</ref>, <ref=''Act.2.46; 20.7, 11; 27.35''>Act.2:46
    20:7, 11 27:35</ref>, <ref=''1Co.10.16; 11.24''>1Co.10:16 11:24</ref>; before
    εἰς, with accusative of person(s), <ref=''Mrk.8.19''>Mrk.8:19</ref> (cf. ἐκ-,
    κατα-κλάω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κλάω</b> [ᾰ],<br /> <br /><Level1><b>__A</b></Level1> <i>imperfect</i>
    ἔκλων (κατ-) [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 20.227, (ἀν-) 5th c.BC: Thucydides Historicus 2.76 ">Refs 8th c.BC+</a>]:
    <i>future</i> κλάσω [ᾰ] [<a href="javascript:void(0)" title=" 1st c.AD: Josephus
    Historicus “Antiquitates Judaicae” 10.11.3, 2nd c.AD: Lucianus Sophista “DDeor.”
    11.1 ">Refs 1st c.AD+</a>]: <i>aorist 1</i> ἔκλᾰσα, <i>Epic dialect</i> κλάσε
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    6.128, κατά-κλασσε 3rd c.BC: Theocritus Poeta Bucolicus 25.147 ">Refs 8th c.BC+</a>]:—<i>middle</i>,
    <i>poetry</i> <i>aorist</i> κλάσσατο [<a href="javascript:void(0)" title=" “Anthologia
    Graeca” 7.124 (4th c.BC: Diogenes Cynicus Philosophus Laert.)">Refs 4th c.BC+</a>]:—<i>passive</i>,
    <i>future</i> κλασθήσομαι [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Meteorologica” 373a5 ">Refs 4th c.BC+</a>]: <i>aorist</i> ἐκλάσθην
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    11.584 ">Refs 8th c.BC+</a>]: <i>perfect</i> κέκλασμαι [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Analytica Posteriora” 76b9, etc.: ">Refs
    4th c.BC+</a>]<i>aorist 2</i> <i>participle</i> κλάς (as if from κλῆμι) [<a href="javascript:void(0)"
    title=" 6th c.BC: Anacreon Lyricus 153 ">Refs 6th c.BC+</a>]:—<b>break, break
    off</b>, ἐξ ὕλης πτόρθον κλάσε [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 6.128; ἐκλάσθη δὲ δόναξ 8th c.BC: Ilias Homerus
    Epicus “Illiad” 11.584 ">Refs 8th c.BC+</a>]; <b>break off</b> the luxuriant shoots
    of the vine, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “de Causis Plantarum” 1.15.1 (_passive_), 2nd c.AD: Galenus Medicus
    6.134, 3rd c.AD(?): Longus Scriptor Eroticus 3.29, etc.; κ. ἄρτον NT.1Cor.10.16,
    compare 11.24 (_passive_). ">NT+4th c.BC+</a>]<br /><Level3><b>__A.2</b></Level3>
    Geometry texts, <b>deflect, inflect</b>, usually of drawing a straight line ''broken
    back'' at a line or surface, κλάσαι εὐθεῖαν τὴν ΑΓΒ ἐν λόγῳ τῷ δοθέντι [<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Pappus Mathematicus 904.17 ">Refs 3rd c.AD+</a>]; ἀπὸ δύο
    σημείων τῶν B, E κλάσαι τὴν ΒΝΞΕ [<a href="javascript:void(0)" title=" [prev.
    author] 122.3 ">Refs</a>]:—more frequently in <i>passive</i>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Analytica Posteriora” 1.c">Refs 4th
    c.BC+</a>].; ἡ κεκλασμένη (i.e. γραμμή) [<a href="javascript:void(0)" title="
    [prev. author] “Ph.” 228b24; αἱ κλώμεναι εὐθεῖαι 3rd-2nd c.BC: Apollonius Pergaeus
    Geometra “Conica” 2.52 ">Refs 3rd c.BC+</a>]; ἐὰν ἀπὸ τῶν σημείων κλασθῶσιν[<a
    href="javascript:void(0)" title=" [prev. work] 3.52; κεκλάσθω 3rd c.BC: Euclides
    Geometra 3.20, +others">Refs 3rd c.BC+</a>]; of visual rays, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Meteorologica” 377b22, “Pr.” 912b29
    ">Refs 4th c.BC+</a>]; of arteries, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Galenus Medicus 9.84: generally, καμπαῖς κεκλασμένας ὑποπορεύσεις 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.968b; κεκλ. στολίδες [prev. work]64a;
    τὰ κλώμενα τῶν ῥευμάτων">Refs 1st c.AD+</a>] their <b>broken</b> courses, [<a
    href="javascript:void(0)" title="[prev. work]747d. ">Refs</a>]<br /><Level3><b>__A.3</b></Level3>
    <i>metaphorically</i>, <b>break, weaken, frustrate</b>, τὴν ἐλπίδα [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Bellum Judaicum” 3.7.13, compare “epigram
    Gr.” 348 (from Cios): in ">Refs 1st c.AD+</a>]<i>perfect</i> <i>participle</i>
    <i>passive</i>, κεκλασμένη φωνή <b>weak, effeminate</b> voice, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 7.80, 4th c.BC: Aristoteles
    Philosophus “Physiognomonica” 813a35 ">Refs 5th c.BC+</a>] (also of the Siren''s
    song, [<a href="javascript:void(0)" title=" 2nd c.AD: Vettius Valens Astrologus
    108.28, compare κ. ἀοιδή 242.10)">Refs 2nd c.AD+</a>]; τὰ κεκλ. τῶν ὀμμάτων <b>enfeebled</b>
    eyes, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Physiognomonica” 808a9 ">Refs 4th c.BC+</a>]; κεκλ. μέλη <b>varied by modulation</b>,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.1138c">Refs 1st c.AD+</a>]; ῥυθμὸς κεκλ. <b>broken</b> rhythm, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Longinus Rhetor 41.1">Refs 3rd c.AD+</a>]; τὸ κεκλ. καὶ παντοδαπόν
    (i.e. τῆς λέξεως) [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Rh.” 1.198S. ">Refs 1st c.BC+</a>] <br /><Level4><b>__A.3.b</b></Level4>
    of emotion, ἐκλάσθην πρὸς ἔλεον [<a href="javascript:void(0)" title=" 1st c.AD:
    Josephus Historicus “Vita” 43. ">Refs 1st c.AD+</a>]'
