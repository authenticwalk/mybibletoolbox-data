strongs_number: G0265
language: greek
lemma: ἁμάρτημα
transliteration: hamártēma
definition: a sin (properly concrete)
kjv_usage: sin
derivation: from G264 (ἁμαρτάνω);
extended_definition:
  gloss: sin
  definition: '<b>ἁμάρτημα</b>, -τος, τό<BR /> (ἁμαρτεῖν, see supr.), [in LXX for
    חַטָּאָה, עָוֺן etc. ;] <BR />an act of disobedience to divine law (Lft., <i>Notes</i>,
    273), <b>a sinful deed, a sin</b>: <ref=''Mrk.3.28-29''>Mrk.3:28-29</ref>, <ref=''Rom.3.25''>Rom.3:25</ref>,
    <ref=''1Co.6.18''>1Co.6:18</ref>, <ref=''2Pe.1.9''>2Pe.1:9</ref>, WH, mg.; αἰώνιωv
    ἀ. (<i>DCG</i>, i, 788a), <ref=''Mrk.3.29''>Mrk.3:29</ref> (for exx. from π.,
    see MM, <i>VGT</i>, see word).†<BR /> <re><i>SYN.</i>: ἀγνόημα, ἁμαρτία, ἀνομία,
    ἀσέβεια, ἥττημα, παράβασις, παρακοή, παρανομία, παράπτωμα (ν. Cremer, 100; Tr.,
    <i>Syn.</i>, § lxvi; <i>DB</i>, iv, 532; <i>DCG</i>, l.with; Westc, <i>Eph.</i>,
    165 f.)</re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἁμάρτ-ημα</b>, ατος, τό, <br /> <b>failure, fault,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone” 1261
    (Lyric poetry)">Refs 5th c.BC+</a>]; frequently in <i>Attic dialect</i> Prose,
    [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 3.3.8, 5th c.BC:
    Thucydides Historicus 2.65, etc.">Refs 5th c.BC+</a>]; midway between ἀδίκημα
    and ἀτύχημα, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1135b18, “Rh.” 1374b7">Refs 4th c.BC+</a>]; <b>sinful action,</b>
    opposed to κατόρθωμα, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Zeno
    Citieus Stoicus 1.54, compare “PTeb.” 5.3, etc.; τὸ περὶ τὴν τέχνην λεγόμενον
    ἁ. 5th-6th c.BC: Plato Philosophus “Politicus” 296b, compare “Ap.” 22d; εἴς τινα
    [prev. author] “Lg.” 729e; περὶ τὸ σῶμα [prev. author] “Grg.” 479a.">Refs 5th
    c.BC+</a>]'
