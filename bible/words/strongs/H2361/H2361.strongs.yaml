  definition: 'A man living at the time of United Monarchy, first mentioned at 1Ki.7.13;
    also called Huram-abi (KJV: "Huram my father''s") at 2Ch.2.13; 4.16; <BR>Another
    name of <i>chi.ram</i> (חִירָם "Hiram" H2438H)<BR> § Huram = "noble born"<br>1)
    son of Bela and grandson of Benjamin<br>2) king of Tyre allied with David and
    Solomon; alternate spelling for ''Hiram''<br>3) a chief architect of Solomon''s
    temple; alternate spelling for ''Hiram'''
