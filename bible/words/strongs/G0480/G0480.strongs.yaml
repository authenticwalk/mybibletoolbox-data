strongs_number: G0480
language: greek
lemma: ἀντίκειμαι
transliteration: antíkeimai
definition: to lie opposite, i.e. be adverse (figuratively, repugnant) to
kjv_usage: adversary, be contrary, oppose
derivation: from G473 (ἀντί) and G2749 (κεῖμαι);
extended_definition:
  gloss: be an opponent
  definition: '<b>ἀντί-κειμαι </b><BR /> [in LXX for אָיַב, צוּר, שָׂטַן, etc. ;]
    <BR />__1. to lie opposite to. <BR /> __2. <b>to oppose, withstand, resist</b>:
    with dative, <ref=''Luk.13.17; 21.15''>Luk.13:17 21:15</ref>, <ref=''Gal.5.17''>Gal.5:17</ref>,
    <ref=''1Ti.1.10''>1Ti.1:10</ref>; as participial subst. (ὁ) ἀντικείμενος, <ref=''1Co.16.9''>1Co.16:9</ref>,
    <ref=''Php.1.28''>Php.1:28</ref>, <ref=''2Th.2.4''>2Th.2:4</ref>, <ref=''1Ti.5.14''>1Ti.5:14</ref>
    (Cremer, 746).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀντίκειμαι</b>, <br /> <i>3rd.pers.</i><i>plural</i> ἀντικέαται[<a
    href="javascript:void(0)" title=" 4th c.BC: Archytas Tarentinus Philosophus cited
    in 5th c.AD: Stobaeus, Joannes 2.2.4, used as ">Refs 4th c.BC+</a>]<i>passive</i>
    of ἀντιτίθημι:—<b>to be set over against, correspond with,</b> τιμὰ ἀγαθοῖσιν
    ἀ. <b>is held out to</b> them <b>as a fitting reward,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “I.” 7(6).26:">Refs 5th c.BC+</a>] —ἀντικείμενος,
    ὁ, name of a <b>bandage,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus
    Medicus “de fasciis - Opera Hippocratis et Galeni” 12.515C. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <b>to be opposite to,</b> of places, τινός[<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “Aeër.” 4; τινί 1st c.BC-1st c.AD: Strabo
    Geographus 2.5.15 ">Refs 5th c.BC+</a>]; of things, <b>to be opposite</b> or <b>opposed,</b>
    πρὸς ἄλληλα[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Sophista” 258b">Refs 5th c.BC+</a>]; ἀ. κατὰ διάμετρον in a circle, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Caelo” 277a23, +others">Refs 4th
    c.BC+</a>] <i>adverb</i> -μένως, συνέστηκεν[<a href="javascript:void(0)" title="
    “PA” 654a11. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> <b>to be opposed,</b>
    in various ways, [<a href="javascript:void(0)" title=" “Cat.” 11b17, “Metaphorical”
    1055a38, +others; in Logic, αἱ -κειμέναι προτάσεις “APr.” 63b24, +others">Refs</a>]
    <i>adverb</i> ἀντικειμένως[<a href="javascript:void(0)" title=" “Metaphorical”
    1054b15, etc.">Refs</a>]; propositions are <b>opposed</b> either contradictorily
    (ἀντιφατικῶς) or contrarily (ἐναντίως), [<a href="javascript:void(0)" title="
    “Int.” 17b16">Refs</a>]; ἀντικείμενα defined as ὧν τὸ ἕτερον τοῦ ἑτέρου ἀποφάσει
    πλεονάζει[<a href="javascript:void(0)" title=" “Stoicorum Veterum Fragmenta” 2.70
    compare 82, +others ">Refs</a>]<br /><Level3><b>__II.3</b></Level3> Rhet., ἀντικειμένη
    [λέξις] <b>antithetical,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1409b35; ἀντικειμένως εἰπεῖν [prev. work] 1401a5, compare
    1410b29; ἀντικείμενα κῶλα 4th c.BC: Demetrius Phalereus Rhetor “Demetrius on Style”
    22. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>resist, be adverse,</b>
    ἀντικείσομαι τοῖς ἀντικειμένοις σοι[<a href="javascript:void(0)" title=" LXX.Exo.23.22,
    cf. LXX.Isa.66.6, +others, NT.Luke.13.17, +others">LXX+NT</a>]; <b>to be hurtful,</b>
    τοῖς σώμασι[<a href="javascript:void(0)" title=" 5th-6th c.AD: Procopius Gazaeus
    Rhetor “Epistulae - Epistolographi” 27.">Refs 5th c.AD+</a>]'
