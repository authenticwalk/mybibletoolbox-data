strongs_number: G4332
language: greek
lemma: προσεδρεύω
transliteration: prosedreúō
definition: to sit near, i.e. attend as a servant
kjv_usage: wait at
derivation: from a compound of G4314 (πρός) and the base of G1476 (ἑδραῖος);
extended_definition:
  gloss: to sit near/serve
  definition: '<b>προσεδρεύω</b><BR /> (πρόσεδρος, sitting near), [in LXX: <ref=''1Ma.11.40''>1Ma.11:40</ref>
    * ;] <BR />__1. to sit near. <BR /> __2. <b>to attend regularly</b>: with dative,
    <ref=''1Co.9.13''>1Co.9:13</ref>, Rec. (see: παρεδρεύω).†<BR /> παρ-εδρεύω <BR
    /> [in LXX: <ref=''Pro.1.21; 8.3''>Pro.1:21 8:3</ref> * ;] <BR /><b>to sit constantly
    beside, attend constantly </b>(cf. MM, xix): τ. θυσιαστηρίω, <ref=''1Co.9.13.''>1Co.9:13.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσεδρ-εύω</b>, <br /> <b>sit near, wait</b> or <b>watch beside</b>,
    πυρᾷ [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Orestes”
    403 ">Refs 5th c.BC+</a>]; π. τινί <b>to be always at</b> his <b>side, keep watch
    on</b> him, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    34.26 ">Refs 4th c.BC+</a>]; τοῖς πράγμασι, τοῖς καιροῖς, [<a href="javascript:void(0)"
    title=" [prev. author] 1.18, 2nd c.BC: Polybius Historicus 38.13.9 ">Refs 2nd
    c.BC+</a>]; [τοῖς ἐφήβοις] προσκαρτερῶν ἐπιμελῶς καὶ -εύων, of a κοσμητής, [<a
    href="javascript:void(0)" title=" “IG” 22.1028.84">Refs</a>]; π. τῷ θεῷ <b>wait
    upon</b> God, [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus
    “Antiquitates Judaicae” 3.4.1 ">Refs 1st c.AD+</a>]; <b>attend to</b>, τοῖς τῆς
    Ἀσίας πράγμασιν [<a href="javascript:void(0)" title=" “AJA” 18.327 (Sardis, 1st
    c.BC),compare “CIG” “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum”
    2715.18 (from Stratonicea)">Refs 1st c.BC+</a>]; τῇ θεραπείᾳ τοῦ θεοῦ [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “contra Apionem” 1.7; τοῖς ὑπομνήμασι 2nd
    c.BC: Polybius Historicus 12.26d. 5, compare 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 2.61 5th c.BC: Sophocles Tragicus, +others: _absolutely_, 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 568b15, 2nd c.BC: Polybius Historicus 11.4.2
    ">Refs 5th c.BC+</a>]; <b>watch</b> the rise of the Nile, [<a href="javascript:void(0)"
    title=" “Sammelb.” 6597 (3rd c.AD), +others">Refs 3rd c.AD+</a>]; <b>persist in</b>,
    ταῖς φιλοπονίαις [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1338b25; τῷ πόθῳ 2nd c.AD: Alexander Rhetor 234 ">Refs 4th c.BC+</a>];
    <b>apply oneself</b>, λίαν [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1337b16 ">Refs 4th c.BC+</a>]; πρὸς ἴδιον to one''s own
    affairs,[<a href="javascript:void(0)" title=" [prev. work] 1263a29; εἰς τὰ μαθήματα
    “PSI” 1.94.8 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>besiege</b>, ταῖς Συρακούσαις [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 8.7.11. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>wait</b>, προσέδρευσα ἐφ᾽ ἡμέρας δύο ἐκδεχόμενός σε [<a href="javascript:void(0)"
    title=" “BGU” 892.5 (2nd c.AD)">Refs 2nd c.AD+</a>]; especially <b>attend</b>
    at a law-court, παρεῖναι καὶ π. τῷ βήματι [<a href="javascript:void(0)" title="
    “PAmh.” 2.81.9 (3rd c.AD)">Refs 3rd c.AD+</a>]; <b>attend regularly, serve</b>,
    as clerk of the court, [<a href="javascript:void(0)" title="[prev. work] 82.3
    (3rd-4th c.AD), “POxy.” 59.10 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    <b>to be in seruice, serve</b>, πρὸς τῷ διδασκαλείῳ (as a menial), [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.258 ">Refs 4th c.BC+</a>]; of an apprentice,
    π. τῷ διδασκάλῳ [<a href="javascript:void(0)" title=" “POxy.” 725.10 (2nd c.AD)
    ">Refs 2nd c.AD+</a>]; of a servant, παραμένειν.. καὶ π. [<a href="javascript:void(0)"
    title=" “PStrassb.” 40.31 (6th c.AD). ">Refs 6th c.AD+</a>]'
  source: STEPBible/LSJ
