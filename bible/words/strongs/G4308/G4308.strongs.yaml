strongs_number: G4308
language: greek
lemma: προοράω
transliteration: prooráō
definition: to behold in advance, i.e. (actively) to notice (another) previously,
  or (middle voice) to keep in (one's own) view
kjv_usage: foresee, see before
derivation: from G4253 (πρό) and G3708 (ὁράω);
extended_definition:
  gloss: to foresee
  definition: '<b>προ-οράω</b>, -ῶ <BR /> [in LXX: <ref=''Psa.16.8''>Psa.16:8</ref>)
    (שָׁוָה pi.), I <ref=''Est.5.63''>Est.5:63</ref> A * ;] <BR /><b>to see before
    </b>(as to place or time): with accusative, <ref=''Act.21.29.''>Act.21:29.</ref>
    Mid., with accusative, before ἐνώπιόν μου, <ref=''Act.2.25''>Act.2:25</ref> (LXX).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προορ-άω</b>, <br /> <i>future</i> πρόψομαι: <i>perfect</i>
    προεόρᾱκα: (compare προεῖδον):— <b>see before one, look forward to,</b> τὰ ἔμπροσθεν
    [<a href="javascript:void(0)" title=" [prev. author = 5th-6th c.BC: Xenophon Historicus]
    “HG” 4.3.23 ">Refs 5th c.BC+</a>]; <b>see what is just before the eyes,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 7.44 ">Refs
    5th c.BC+</a>]: <i>absolutely</i>, <b>look before one</b> or <b>forward,</b> εἰς
    τὸ πρόσθεν [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 524a14; ὀφθαλμοῖς π. 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 4.3.21. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>foresee,</b> τὸ μέλλον γίνεσθαι [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 5.24, etc.; π. ὀλίγα περὶ τοῦ μέλλοντος 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 3.2.15; ἑαυτοῖς τὸ ἐπιόν [prev. author]
    “Smp.” 4.5; πρὸ τῶν πραγμάτων π. οὐδέν 4th c.BC: Demosthenes Orator 4.41, compare
    54.19 (_passive_): _absolutely_, π. διανοίᾳ 4th c.BC: Aristoteles Philosophus
    “Politica” 1252a32. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> with
    <i>genitive</i>, <b>take thought</b> or <b>care, make provision for..,</b> σεωυτοῦ
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 5.39; τοῦ
    σίτου [prev. author] 3.159; ἐκείνων προορῶν, ὅκως.. ἔχωσι [prev. author] 2.121
    ">Refs 5th c.BC+</a>]. α᾽: <i>absolutely</i>, τὸ προορᾶν.. σευ your <b>thoughtfulness,</b>
    [<a href="javascript:void(0)" title=" [prev. author] 9.79. ">Refs</a>]<br /><Level3><b>__4</b></Level3>
    <b>see previously,</b> [<a href="javascript:void(0)" title=" NT.Acts.21.29. ">NT</a>]<br
    /><Level2><b>__II</b></Level2> <i>middle</i>, with <i>perfect</i> and <i>pluperfect</i>
    <i>passive</i>, <b>look before one,</b> δυοῖν ὀφθαλμοῖν προεωρᾶτο [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.3.21
    (assuming variant). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>foresee,</b> ἐς οἷα φέρονται [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 5.111; τὸν πόλεμον 4th c.BC: Demosthenes Orator 5.24. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>provide for,</b> τὸ ἐφ᾽
    ἑαυτῶν [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.17;
    ταῦτα 5th-6th c.BC: Plato Philosophus “Respublica” 499a; πάνθ᾽ ἃ προσήκει 4th
    c.BC: Demosthenes Orator 6.8, etc.">Refs 5th c.BC+</a>]; <b>make provision,</b>
    περὶ τῶν μελλόντων [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator
    33.7; πρός τι 1st c.BC: Diodorus Siculus Historicus 20.102 ">Refs 5th c.BC+</a>];
    π. μή c.<i>infinitive</i>, <b>cavere ne..,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 25.11. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
