strongs_number: G3686
language: greek
lemma: ὄνομα
transliteration: ónoma
definition: a "name" (literally or figuratively) (authority, character)
kjv_usage: called, (+ sur-)name(-d)
derivation: from a presumed derivative of the base of G1097 (γινώσκω) (compare G3685
  (ὀνίνημι));
extended_definition:
  gloss: name
  definition: '<b>ὄνομα</b>, -τος, τό, <BR /> [in LXX chiefly for שֵׁם ;] <BR /> __1.
    in general, <b>the name</b> by which a person or thing is called: <ref=''Mat.10.2''>Mat.10:2</ref>,
    <ref=''Mrk.3.16''>Mrk.3:16</ref>, <ref=''Luk.1.63''>Luk.1:63</ref>, <ref=''Jhn.18.10''>Jhn.18:10</ref>,  al.;
    ἄνθρωπος (etc.), ᾧ (οὗ) ὄ. (τ. ὄ), sc. ἦν or ἐστίν (BL, §30, 3), <ref=''Mrk.14.32''>Mrk.14:32</ref>,
    <ref=''Luk.1.26''>Luk.1:26</ref>, 27; with same ellipsis, καὶ τ. ὄ. αὐτοῦ, <ref=''Luk.1.5''>Luk.1:5</ref>,
    <ref=''Jhn.1.6''>Jhn.1:6</ref>, al.; ὀνόματι, before nom. prop., <ref=''Mat.27.32''>Mat.27:32</ref>,
    <ref=''Mrk.5.22''>Mrk.5:22</ref>, <ref=''Luk.1.5''>Luk.1:5</ref>, <ref=''Act.5.1''>Act.5:1</ref>,
    al.; accusative absol. (Bl., §34, 7), τοὔνομα (= τ. ὄνομα), <ref=''Mat.27.57''>Mat.27:57;</ref>
    ὄ. μοι (sc. ἐστίν; cf. Hom., <i>Od.</i>, ix, 366), <ref=''Mrk.5.9''>Mrk.5:9</ref>
    (cf. <ref=''Luk.8.30''>Luk.8:30</ref>); ἔξειν ὄ., <ref=''Rev.9.11''>Rev.9:11;</ref>
    καλεῖν (ἐπιτιθέναι) ὄ. (Bl., §33, 1), <ref=''Mat.1.21''>Mat.1:21</ref>, <ref=''Mrk.3.16''>Mrk.3:16</ref>;
    τ. ὄ. ἐν (τ.) βίβλῳ ζωῆς (cf. Deiss., <i>LAE</i>, 121), <ref=''Php.4.3''>Php.4:3</ref>,
    <ref=''Rev.13.8''>Rev.13:8</ref>, cf. <ref=''Luk.10.20''>Luk.10:20</ref> (ἐν τ.
    οὐρανοῖς); ὄ. βλασφημίας, <ref=''Rev.13.1''>Rev.13:1;</ref> the name as opposite
    to the reality, <ref=''Rev.3.1''>Rev.3:1</ref> (cf. Hdt., vii, 138); as a title:
    <ref=''Eph.1.21''>Eph.1:21</ref>, <ref=''Phil.2.9, 10''>Php.2:9, 10</ref> (Lft.,
    in l.). <BR /> __2. By a usage similar to that with ref. to Heb. שֵׁם (Lft., <i>Notes</i>,
    106f.), but also common in Hellenistic (M, <i>Pr.</i>, 100; Bl., §39, 4; Deiss,
    <i>BS</i>, 146f., 196f.; <i>LAE</i>, 123:4, of all that the name implies, of rank,
    authority, character, etc.: of acting on one''s authority or in his behalf, ἐν
    (εἰς) ὄ., with genitive of person(s) (see reff. supr.), <ref=''Mat.10.41; 21.9;
    28.19''>Mat.10:41 21:9 28:19</ref>, <ref=''Mrk.11.9''>Mrk.11:9</ref>, <ref=''Luk.13.35''>Luk.13:35</ref>,
    <ref=''Jhn.5.43''>Jhn.5:43</ref>, <ref=''Act.8.16''>Act.8:16</ref>, <ref=''1Co.1.13''>1Co.1:13</ref>;
    of the name Christian, <ref=''1Pe.4.16''>1Pe.4:16;</ref> esp. of the name of God
    as expressing the divine attributes: ἁγιάζειν (ἅγιον) τὸ ὄ. (τ. Πατρός, Κυρίου),
    <ref=''Mat.6.9''>Mat.6:9</ref>, <ref=''Luk.1.49; 11.2''>Luk.1:49 11:2</ref>; ψάλλειν
    (ὁμολογεῖν) τῷ ὀ., <ref=''Rom.15.9''>Rom.15:9</ref>, <ref=''Heb.13.15''>Heb.13:15</ref>;
    δοξάζειν (φανεροῦν, φοβεῖσθαι) τὸ ὄ., <ref=''Jhn.12.28; 17.6, 26''>Jhn.12:28 17:6,
    26</ref> <ref=''Rev.11.18; 15.4''>Rev.11:18 15:4</ref>; βλασφημεῖν, <ref=''Rom.2.24''>Rom.2:24</ref>,
    <ref=''1Ti.6.1''>1Ti.6:1</ref>, <ref=''Rev.13.6''>Rev.13:6</ref>; similarly, of
    the name of Christ: τ. καλὂν ὄ. (Deiss., <i>LAE</i>, 276); πιστεύειν τῷ ὀ., <ref=''1Jn.3.23''>1Jn.3:23;</ref>
    π. εἰς τ. ὄ. (Bl., §39, 4), <ref=''Jhn.1.12; 2.23; 3.18''>Jhn.1:12 2:23 3:18</ref>;
    ὀνομάζειν τὸ ὄ., <ref=''2Ti.2.19''>2Ti.2:19;</ref> κρατεῖν, <ref=''Rev.2.13''>Rev.2:13;</ref>
    οὐκ ἀρνεῖσθαι, <ref=''Rev.3.8''>Rev.3:8;</ref> ἐν τ. ὀ. (see reff. supr.), <ref=''Mrk.9.38''>Mrk.9:38</ref>
    16:[17], <ref=''Luk.10.17''>Luk.10:17</ref>, <ref=''Jhn.14.13; 16.23, 24; 20.31''>Jhn.14:13
    16:23, 24 20:31</ref>, <ref=''Act.3.6; 4.12''>Act.3:6 4:12</ref>, <ref=''Eph.5.20''>Eph.5:20</ref>,
    <ref=''1Pe.4.14''>1Pe.4:14</ref>, al.; εἰς τ. ὄ. συνάγεσθαι, <ref=''Mat.18.20''>Mat.18:20;</ref>
    ἕνεκεν τοῦ ὀ., <ref=''Mat.19.29''>Mat.19:29;</ref> διὰ τὸ ὄ., <ref=''Mat.10.22''>Mat.10:22</ref>,
    <ref=''Mrk.13.13''>Mrk.13:13</ref>, al.; διὰ τοῦ ὀ., <ref=''1Co.1.10''>1Co.1:10;</ref>
    ὑπὲρ τοῦ ὀ., <ref=''Act.9.16''>Act.9:16</ref>, <ref=''Rom.1.5''>Rom.1:5</ref>,
    al.; id. absol., <ref=''Act.5.41''>Act.5:41</ref>, <ref=''3Jn.7''>3Jo.7</ref>;
    πρὸς τὸ ὄ., <ref=''Act.26.9.''>Act.26:9.</ref> <BR /> __3. <b>cause, ground, reason</b>
    (in cl., usually in bad sense, <b>pretext</b>): <ref=''Mrk.9.41''>Mrk.9:41</ref>
    (Swete, in l.; Dalman, <i>Words</i>, 305f.). <BR /> __4. In late Greek (Deiss.,
    <i>BS</i>., 196f.), <b>an individual, a person</b>: <ref=''Act.1.15''>Act.1:15</ref>,
    <ref=''Rev.3.4; 11.13''>Rev.3:4 11:13</ref>.<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὄνομα</b>, <br /> <i>Aeolic dialect</i> and <i>Doric dialect</i>
    <b>ὄνῠμα</b> [<a href="javascript:void(0)" title=" “IG” 12(2).68.8 (Lesb.), “GDI”
    4992a iii 7 (from Crete), “SIG” 1122.8 (from Selinus), “Berl.Sitzb.” 1927.167
    (from Cyrene) ">Refs</a>]; <i>Laconian dialect</i> *<b>ἔνυμα</b> probably in <i>proper
    nouns</i> Ἐνυμακρατίδας [<a href="javascript:void(0)" title=" “IG” 5(1).213.45,
    Ἐνυμαντιάδας [prev. work] 97.20, 280.2 ">Refs</a>]; <i>poetry</i> also (for the
    sake of meter) <b>οὔνομα</b> (see.below), which appears regularly in codices of
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus (along with
    ὀνομάζω, as 2.50, 4.35, +others)">Refs 5th c.BC+</a>], and sometimes in other
    <i>Ionic dialect</i> prose authors (variant in [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “προγνωστικόν” 25, etc.)">Refs 5th c.BC+</a>], but
    is probably not Ionic; <i>Ionic dialect</i> Inscrr. have only ὄνομα, [<a href="javascript:void(0)"
    title=" “IG” 7.235.39 (from Oropus), etc.: 8th c.BC: Homerus Epicus has οὔνομα
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.194, 9.355, 8th c.BC: Ilias Homerus
    Epicus “Illiad” 3.235, οὐνόματ᾽ (α) 17.260, ὄνομα 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 9.16, 364, 366, 19.183, ὄνομ᾽ (α) 4.710 ">Refs 8th c.BC+</a>] et saep.:—<b>name</b>
    of a person or thing, in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus
    Epicus ">Refs 8th c.BC+</a>] always of a person, except ἐρέω δέ τοι οὔνομα λαῶν
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    6.194 and in 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.248 (see. infr. II);
    Οὖτις ἐμοί γ᾽ ὄ. 9.366, compare 18.5, 19.183, 247 ">Refs 8th c.BC+</a>]; Ἀρήτη
    δ᾽ ὄνομ᾽ ἐστὶν ἐπώνυμον [<a href="javascript:void(0)" title=" 7.54, compare 19.409,
    8th-7th c.BC: Hesiodus Epicus “Theogonia” 144: in Prose ὄνομα">Refs 8th c.BC+</a>]
    is used <i>absolutely</i>, <b>by name,</b> πόλις ὄ. Καιναί [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 2.4.28, etc.: also _dative_,
    πόλις Θάψακος ὀνόματι [prev. work] 1.4.11 (variant) ">Refs 5th c.BC+</a>]; ὀνόματι
    λέγειν <b>by name,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Apologia” 21c; ἐπ᾽ ὀνόματος δηλοῦσθαι 2nd c.BC: Polybius Historicus
    18.45.4, etc. ">Refs 5th c.BC+</a>]; κατ᾽ ὄνομα by <b>name,</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC(?): Strato Comicus 1.14, “epigram Gr.” 983.4 (from Philae) ">Refs
    3rd c.BC+</a>]; ἀσπάζου τοὺς φίλους κατ᾽ ὄ. each <b>by</b> his <b>name,</b> [<a
    href="javascript:void(0)" title=" NT.3John.14. ">NT</a>]<br /><Level3><b>__2</b></Level3>
    ὄ. τίθεσθαι or θέσθαι τινί give one <b>a name,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.403, 406, 8.554, 4th-5th
    c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology” 6, 5th-6th
    c.BC: Aristophanes Comicus “Aves” 810:">Refs 8th c.BC+</a>] —<i>passive</i>, ὄ.
    κεῖταί τινι[<a href="javascript:void(0)" title=" [prev. work] 1291 ">Refs</a>];
    ὄ. ἐστι or κεῖται ἐπί τινι, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 3.14.2, “Cyr.” 2.2.12 ">Refs 5th c.BC+</a>];
    so ὄ. φέρειν or ἐπιφέρειν ἐπί τι, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Ethica Nicomachea” 1119a33, “HA” 572a11. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> ὄνομα καλεῖν τινα call one <b>by name,</b> εἴπ᾽
    ὄνομ᾽, ὅττι σε κεῖθι κάλεον [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 8.550; καλοῦσί με τοῦτο τὸ ὄ. 5th-6th c.BC: Xenophon
    Historicus “Oeconomicus” 7.3, compare 5th c.BC: Euripides Tragicus “Ion” 259,
    800, 5th-6th c.BC: Plato Philosophus “Cratylus” 393e, etc.">Refs 8th c.BC+</a>]:—so
    in <i>passive</i>, ὄ. δ᾽ ὠνομάζετο Ἕλενος [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 605, compare “El.” 694; ὄ. δημοκρατία
    κέκληται 5th c.BC: Thucydides Historicus 2.37; τὸ ἐναντίον ὄ. ἀφροσύνη μετωνόμασται
    [prev. author] 1.122; ὄ. ἓν κεκλημένους Σικελιώτας [prev. author] 4.64; λεγόμενοι
    τοὔνομα γεωργικοί 5th-6th c.BC: Plato Philosophus “Leges” 842e; but also ὀνόματί
    τινα προσαγορεύειν 5th c.BC: Antipho Orator 6.40 ">Refs 5th c.BC+</a>]; reversely,
    ὄνομα καλεῖν τινι give <b>a name</b> to, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Politicus” 279e, “Cra.” 385d; ὄ. καλεῖν ἐπί τινι
    [prev. author] “Prm.” 147d; τύμβῳ δ᾽ ὄ. σῷ κεκλήσεται.. Κυνὸς σῆμα 5th c.BC: Euripides
    Tragicus “Hecuba” 1271; τοὔνομα προσηγορεύθη 4th c.BC: Anaxilas Comicus 21.3.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>name, fame,</b> Ἰθάκης
    γε καὶ ἐς Τροίην ὄνομ᾽ ἵκει [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 13.248; οὐδὲ θανὼν ὄνομ᾽ ὤλεσας 24.93 ">Refs 8th c.BC+</a>];
    ὄ. ἔχειν or σχεῖν ἀπό τινος, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.71, 5th-6th c.BC: Plato Philosophus “Hp.Ma.” 282a; τὸ μεγα ὄ. τῶν
    Ἀθηνῶν 5th c.BC: Thucydides Historicus 7.64; τῷ μέλλοντι χρόνῳ καταλιπεῖν ὄ. ὡς..
    [prev. author] 5.16; τοὔνομά τινος μεῖζον ἀφικνεῖται εἰς τὴν πόλιν 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 6.1.20; ὧν ὀνόματα μεγάλα λέγεται ἐπὶ σοφίᾳ 5th-6th
    c.BC: Plato Philosophus “Hp.Ma.” 281c; ὄ. μέγιστον ἔχειν 5th c.BC: Thucydides
    Historicus 2.64 ">Refs 5th c.BC+</a>]; ἐν ὀνόματι εἶναι to have <b>a name,</b>
    to be <b>notable,</b> [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD:
    Strabo Geographus 9.1.23; οἱ ἐν πράγμασιν ἐπ᾽ ὀνόματος γεγονότες 2nd c.BC: Polybius
    Historicus 15.35.1; παράσιτοι δ᾽ ἐπ᾽ ὀνόματος ἐγένοντο ">Refs 2nd c.BC+</a>]<b>notably,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus Epigrammaticus 6.240c;
    τῶν δι᾽ ὀνόματος παρασίτων [prev. work] 241a. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>a name and nothing else,</b> opposed to the real person or thing, ἵνα μηδ᾽
    ὄνομ᾽ αὐτοῦ ἐν ἀνθρώποισι λίπηται [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 4.710; βοᾶς δ᾽ ἔτι μηδ᾽ ὄνομ᾽ εἴη 3rd c.BC: Theocritus
    Poeta Bucolicus 16.97 ">Refs 8th c.BC+</a>]; opposed to ἔργον, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 454, “Hipp.” 502; περὶ ὄ. μάχεσθαι
    5th c.BC: Lysias Orator 33.3; ἐκ τῶν ὀ. μᾶλλον ἢ τῶν πραγμάτων σκέψασθαι 4th c.BC:
    Demosthenes Orator 9.15 ">Refs 5th c.BC+</a>]; ὀνόματι διαφέρεσθαι dispute about
    a <b>word,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Euthydemus” 285a, “Lg.” 644a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>false name, pretence, pretext,</b> ὀνόματι ἐννόμῳ ξυμμαχίας under the <b>pretence..,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.60; μετ᾽
    ὀνομάτων καλῶν [prev. author] 5.89; χώρα καλῶν ὀ. καὶ προσχημάτων μεστή 5th-6th
    c.BC: Plato Philosophus “Respublica” 495c, compare 2nd c.BC: Polybius Historicus
    11.5.4. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> in <i>periphrastic</i>
    phrases, ὄ. τῆς σωτηρίας, ={σωτηρία}, [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Iphigenia Taurica” 905, compare ὄνομ᾽ ὁμιλίας ἐμῆς (variant
    for ὄμμ᾽) [prev. author] “Or.” 1082 ">Refs 5th c.BC+</a>]: with the names of persons,
    <i>periphrastic</i> for the person, ὦ φίλτατον ὄ. Πολυνείκους [<a href="javascript:void(0)"
    title=" [prev. author] “Ph.” 1702. ">Refs</a>]<br /><Level3><b>__IV.2</b></Level3>
    of persons, ὄχλος ὀνομάτων [<a href="javascript:void(0)" title=" NT.Act.1.15 ">NT</a>];
    ἕτερα ὀ. ἀντ᾽ αὐτοῦ.. πέμψαι Wilcken [<a href="javascript:void(0)" title=" “Chr.”
    28.19 (2nd c.AD) ">Refs 2nd c.AD+</a>]; in Accountancy, both of persons and things
    (cf. Latin <i>nomen</i>), [<a href="javascript:void(0)" title=" 4th c.BC: Hyperides
    Orator “adv. Athenogenem” 6, 10 (both _plural_), “Jahresh.” 26 “Beibl.” 13 (Ephes.,
    2nd c.AD, _plural_) ">Refs 4th c.BC+</a>]; βαρέσαι τὸ ἐμὸν ὄ. charge my <b>account,</b>
    [<a href="javascript:void(0)" title=" POxy. 126.8 (6th c.AD); τὸν τόκον τὸν ὀνόματί
    μου παραγραφέντα [prev. work]513.22 (2nd c.AD) ">Refs 2nd c.AD+</a>]; in registers
    of titledeeds, etc., οἰκίας οὐ κειμένης ἐν ὀνόματι τῆς ἀποδομένης not booked under
    the <b>name</b> of the seller, [<a href="javascript:void(0)" title=" “PLips.”
    3 ii 25 (3rd c.AD) ">Refs 3rd c.AD+</a>]; ὀνόματι ἰδιωτικῆς under the <b>head</b>
    of private land, [<a href="javascript:void(0)" title=" “PCair.Preis.” 47.10 (4th
    c.AD)">Refs 4th c.AD+</a>]; δικαιώματα.. ἑκάστῳ ὀνόματι παράκειται [<a href="javascript:void(0)"
    title=" “BGU” 113.11 (2nd c.AD)">Refs 2nd c.AD+</a>]; in tax-receipts, ἔσχον ὀνόματος
    Σομτοῦς on <b>account</b> of [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus, “Ostr.Bodl.” ii 39 (2nd c.AD),compare “PFay.” 85.7 (3rd c.AD), etc.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2> <b>phrase, expression,</b>
    especially of technical terms, ὀ. τὰ ἐν τῇ ναυτικῇ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Respublica Atheniensium” 1.19: generally,
    4th c.BC: Demosthenes Orator 19.187. ">Refs 5th c.BC+</a>]<br /><Level2><b>__VI</b></Level2>
    Grammars, <b>word,</b> opposed to ῥῆμα (expression), [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Cratylus” 399b, compare “Ap.” 17c, “Smp.”
    198b, 199b, 221e, 5th-6th c.BC: Isocrates Orator 9.9, 11, 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1404b5, 4th c.BC: Aeschines Orator 3.72, 2nd c.AD: Apollonius
    Dyscolus Grammaticus “de Syntaxi;” 12.25, +others, 4th c.BC: Demetrius Phalereus
    Rhetor “Demetrius on Style” 23, +others ">Refs 5th c.BC+</a>]; τὸ ἰλλαίνειν ὄ.
    the <b>word</b> ἰλλαίνειν, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 17(1).679. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__VI.2</b></Level3> <b>noun,</b>
    opposed to ῥῆμα (verb, predicate), [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Theaetetus” 168b, “Sph.” 262a, 262b, compare 4th c.BC:
    Aristoteles Philosophus “Poetica” 1457a10, “Int.” 16a19, +others">Refs 5th c.BC+</a>];
    as one of five parts of speech, [<a href="javascript:void(0)" title=" 3rd c.BC:
    Chrysippus Stoicus 2.45 ">Refs 3rd c.BC+</a>]; ὄ. κύριον a proper <b>name,</b>
    opposed to προσηγορικόν, [<a href="javascript:void(0)" title=" 2nd c.BC: Dionysius
    Thrax Grammaticus 636.16, 2nd c.AD: Apollonius Dyscolus Grammaticus “de Pronominibus;”
    26.12, +others (so ὄ. alone, 5th-6th c.BC: Aristophanes Comicus “Nubes” 681 ff.,
    2nd c.BC: Diogenes Babylonius Stoicus 3.213) ">Refs 5th c.BC+</a>]; also of adjectives,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Sextus Empiricus Philosophus “adversus
    Mathematicos” 1.222 ">Refs 2nd c.AD+</a>]. (Cf. Gothic <i>namo,</i> <i>genitive</i>
    <b>namins,</b> Latin <i>nōmen,</i> Sanskrit <i>nāma.</i>)'
  source: STEPBible/LSJ
