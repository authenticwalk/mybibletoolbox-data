strongs_number: G1448
language: greek
lemma: ἐγγίζω
transliteration: engízō
definition: to make near, i.e. (reflexively) approach
kjv_usage: approach, be at hand, come (draw) near, be (come, draw) nigh
derivation: from G1451 (ἐγγύς);
extended_definition:
  gloss: to come near
  definition: '<b>ἐγγίζω</b> (ἐγγύς). <BR /> [in LXX for נגשׁ, קרב, etc. ;] <BR />
    __1. trans., <b>to bring near</b>: <ref=''Gen.48.10''>Gen.48:10</ref>, <ref=''Isa.5.8''>Isa.5:8</ref>.
    <BR /> __2. Intrans., <b>to come near</b>: absol., <ref=''Mat.26.46''>Mat.26:46</ref>,
    <ref=''Mrk.14.42''>Mrk.14:42</ref>, <ref=''Luk.18.40; 19.41; 21.20, 28; 24.15''>Luk.18:40
    19:41 21:20, 28 24:15</ref>, <ref=''Act.21.33; 23.15''>Act.21:33 23:15</ref>;
    with adv., ὅπου, <ref=''Luk.12.33''>Luk.12:33;</ref> with dative, <ref=''Luk.7.12;
    15.1''>Luk.7:12 15:1</ref>, <ref=''Luk.15.25; 22.47''>Luke.15.25 22:47</ref>,
    <ref=''Act.9.3; 10.9; 22.6''>Act.9:3 10:9 22:6</ref>; τ. θεῷ, <ref=''Heb.7.19''>Heb.7:19</ref>,
    <ref=''Jas.4.8''>Jas.4:8</ref>; before εἰς, <ref=''Mat.21.1''>Mat.21:1</ref>,
    <ref=''Mrk.11.1''>Mrk.11:1</ref>, <ref=''Luk.18.35; 19.29; 24.28''>Luk.18:35 19:29
    24:28</ref>; πρός, with dative, <ref=''Luk.19.37''>Luk.19:37;</ref> μέχρι θανάτου,
    <ref=''Php.2.30''>Php.2:30;</ref> of time, ὥρα, <ref=''Mat.26.45''>Mat.26:45;</ref>
    ἡμέρα, <ref=''Rom.13.12''>Rom.13:12</ref>, <ref=''Heb.10.25''>Heb.10:25</ref>;
    καιρός, <ref=''Mat.21.34''>Mat.21:34</ref>, <ref=''Luk.21.8''>Luk.21:8</ref>;
    χρόνος, <ref=''Act.7.17''>Act.7:17;</ref> ἑορτή, <ref=''Luk.22.1''>Luk.22:1;</ref>
    παρουσία, <ref=''Jas.5.8''>Jas.5:8;</ref> τέλος, <ref=''1Pe.4.7''>1Pe.4:7;</ref>
    ἐρήμωσις, <ref=''Luk.21.20''>Luk.21:20;</ref> ἀπολύτρωσις, <ref=''Luk.21.28''>Luk.21:28;</ref>
    ἤγγικεν ἡ βασιλεία (for similar expressions in Targ., see Dalman, 106), <ref=''Mat.3.2;
    4.17; 10.7''>Mat.3:2 4:17 10:7</ref> <ref=''Mrk.1.15''>Mrk.1:15</ref>, <ref=''Luk.10.9''>Luk.10:9</ref>
    (ἐφ ̓ ὑμᾶς) 10:11 (cf. προσ-εγγίζω), and see Cremer, 224).<BR />† (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐγγίζω</b>, <br /> <i>aorist</i> ἤγγισα [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus (see. below)">Refs 4th c.BC+</a>]: <i>perfect</i>
    ἤγγικα [<a href="javascript:void(0)" title=" LXX.Eze.7.4(7), NT.Matt.3.2 ">LXX+NT</a>]:
    (ἐγγύς):—<b>bring near, bring up to</b>, τῇ γῇ τὰς ναῦς [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 8.4.7; τὰ φιλήματα τοῖς χείλεσι 3rd c.AD(?):
    Achilles Tatius Astronomus 2.37; τινὰ πρός τινα LXX.Gen.48.10. ">LXX+2nd c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> mostly <i>intransitive</i>, <b>approach</b>, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Mirabilia”
    845a20; τινί 2nd c.BC: Polybius Historicus 18.4.1: with _genitive_, τῆς Αἰτωλίας
    [prev. author] 4.62.5, etc.; πρὸς τὸν θεόν LXX.Exo.19.21 ">LXX+4th c.BC+</a>];
    εἰς θάνατον[<a href="javascript:void(0)" title="LXX.Job.33.22 ">LXX</a>]; ἕως[<a
    href="javascript:void(0)" title="LXX.Sir.37.30(33); μέχρι θανάτου NT.Phil.2.30
    ">LXX+NT</a>]; <b>to be imminent</b>, ἤγγικεν ἡ παρουσία τοῦ Κυρίου [<a href="javascript:void(0)"
    title=" NT.Jam.5.8 ">NT</a>]: also, with <i>genitive</i>, <b>approximate to</b>,
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Herc.” 1457.4. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>to
    be next of kin</b>, [<a href="javascript:void(0)" title=" LXX.Lev.21.3. ">LXX</a>]<br
    /><Level2><b>__III</b></Level2> with <i>infinitive</i>, <b>to be on the point
    of</b> doing, ναοῦ -οντος συμπεσεῖν [<a href="javascript:void(0)" title=" “IG”
    12(1).1270.8 (from Syme). ">Refs</a>]'
