strongs_number: G5476
language: greek
lemma: χαμαί
transliteration: chamaí
definition: earthward, i.e. prostrate
kjv_usage: on (to) the ground
derivation: adverb perhaps from the base of G5490 (χάσμα) through the idea of a fissure
  in the soil;
extended_definition:
  gloss: on the ground
  definition: '<b>χαμαί </b><BR /> <i>adv.</i>, <BR /><b>on or to the ground</b>:
    <ref=''Jhn.9.6; 18.6''>Jhn.9:6 18:6</ref>.†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χᾰμ-αί</b>, <br /> <i>adverb</i> <b>on the ground,</b> χ. ἧσθαι
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    7.160; τὸν αὖ χ. ἐξενάριξε 8th c.BC: Ilias Homerus Epicus “Illiad” 11.145; χ.
    ἐρχομένων ἀνθρώπων 5.442, compare 7th-6th c.BC: Sappho Lyrica 94, etc.; χ. τιθεὶς
    πόδα 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 906; αἷμα μητρῷον χ. [prev.
    author] “Eu.” 261 (Lyric poetry), compare 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    869, “Eq.” 155, “Nu.” 231, +others; θέντες χ. 5th c.BC: Herodotus Historicus 4.67;
    χ. καθίζοντες 5th-6th c.BC: Plato Philosophus “Critias” 120b; χ. κείμενος “IG”
    22.1672.305 ">Refs 8th c.BC+</a>]; of birds, ποιεῖν νεοττιὰν χ., opposed to ἐπὶ
    δένδρου, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 618a10. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, ἐσλὸν χ. σιγᾷ καλύψαι to bury in silence <b>underground,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 9.7 ">Refs
    5th c.BC+</a>]; χ. ἐρχόμενοι cleaving to <b>earth,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Herm.” 5, “Icar.” 6; ὁ χ. βίος 4th c.AD:
    Metrodorus Epigrammaticus “fragment” 38. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    ={χαμᾶζε}, <b>to earth,</b> ἐν κονίῃσι χ. πέσεν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.482; χ. βάλον ἐν κονίῃσι 5.588,
    compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.188, 8th c.BC: Ilias Homerus
    Epicus “Illiad” 4.526; ἐκ δίφροιο χαμαὶ θόρε 8.320; μὴ χ. πεσεῖν ">Refs 8th c.BC+</a>]<b>to
    the ground,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Medea” 1170; οὐ χ. πεσεῖται ὅ τι ἂν εἴπῃς 5th-6th c.BC: Plato Philosophus “Euthyphro”
    14d; ἔπτυσε χ. NT.John.9.6; also ἐκβαλεῖν εἰς τὸ χ. “Anthologia Graeca” 11.89
    (1st c.AD: Lucillius Epigrammaticus)">NT+5th c.BC+</a>]. (Cf. Latin <i>humus,
    humi,</i> Lithuanian <i>ž[etilde]mė</i> ''earth''.)'
