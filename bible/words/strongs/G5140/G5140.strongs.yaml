strongs_number: G5140
language: greek
lemma: τρεῖς
transliteration: treîs
definition: '"three"'
kjv_usage: three
derivation: a primary (plural) number;
extended_definition:
  gloss: Three
  definition: '<b>τρεῖς</b>, οἱ, αἱ, τρία, τά<BR /> <b>three</b>: <ref=''Mat.12.40''>Mat.12:40</ref>,
    al.; μετὰ τ. ἡμέρας = τῇ τρίτῃ ἡ., <ref=''Mrk.10.34''>Mrk.10:34</ref>, al. (cf.
    Field, <i>Notes</i>, 11 ff.) <BR /> Τρεῖς Ταβέρναι <BR /> (see: ταβέρνη), <BR
    />Three Taverns (Lit. Tres Tabernae) a halting place on the Appian Way: <ref=''Act.28.15''>Act.28:15</ref>
    (see <i>DB</i>, iv, 690).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τρεῖς</b>, οἱ, αἱ, τρία, τά: <br /> <i>genitive</i> τριῶν:
    <i>dative</i> τρισί, also τριοῖσι [<a href="javascript:void(0)" title=" 6th c.BC:
    Hipponax Iambographus 51, and τρίεσσι “Delph.” 3(5).80.21 (4th c.BC)">Refs 6th
    c.BC+</a>]; <i>Aeolic dialect</i> τρίσσι [<a href="javascript:void(0)" title="
    “Inscription Perg.” 245 B 18 (from Pitana): _accusative_ τρεῖς">Refs</a>] (written
    τρες [<a href="javascript:void(0)" title=" “IG” 12.24.16, 44.15, 188.37, 1085,
    +others), τρία">Refs</a>]: <i>Doric dialect</i> <i>nominative</i> τρέες [<a href="javascript:void(0)"
    title=" “Leg.Gort.” 9.48; τρῆς “IG” 12(3).1640 (from Thera)">Refs</a>]; τρῖς [<a
    href="javascript:void(0)" title=" “SIG” 236 A 10 (Delph., 4th c.BC), “Tab.Heracl.”
    1.23; _accusative_ τρίινς “Leg.Gort.” 5.54, +others (for Τρίνς, lengthened to
    correspond with the other cases)">Refs 4th c.BC+</a>]; τρῖς [<a href="javascript:void(0)"
    title=" “IG” 12.838,839 (6th c.BC), “SIG” 239 D ii 28 (Delph., 4th c.BC), “Berl.Sitzb.”
    1927.158 (from Cyrene)">Refs 6th c.BC+</a>]:—<b>three,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 15.187, etc.">Refs 8th c.BC+</a>];
    τρία ἔπεα <b>three</b> words, proverbial in [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “N.” 7.48,">Refs 5th c.BC+</a>]—for from the earliest
    times <b>three</b> was a sacred and lucky number, especially with the Pythagoreans
    (compare τριάς), [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Caelo” 268a11; so τῶν τριῶν μίαν λαβεῖν εὔσοιαν 5th c.BC: Sophocles Tragicus
    “Fragmenta” 122 ">Refs 5th c.BC+</a>]; εἰ καὶ τῶν τριῶν ἓν οἴσομαι[<a href="javascript:void(0)"
    title=" [prev. work] 908; compare σωτήρ 1.2:">Refs</a>] —διὰ τριῶν ἀπόλλυμαι I
    am <b>thrice,</b> i. e. <b>utterly,</b> undone, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 434 (compare τριάζω)">Refs 5th
    c.BC+</a>]; ἡ διὰ τριῶν ἀγωγή the ''trivium'', [<a href="javascript:void(0)" title="
    6th c.AD: Simplicius Philosophus “in Aristotelis Physica commentaria - Comm. in
    Arist. Graeca” 1171.34; ἵνα δήσῃ τρία τρία ">Refs 6th c.AD+</a>]<b>by threes,</b>
    [<a href="javascript:void(0)" title=" POxy. 121.19 (3rd c.AD). (I.- 5th c.BC:
    Euripides Tragicus ">Refs 5th c.BC+</a>] stem <b>tr[icaron]-,</b> fuller form
    <b>trey-,</b> <i>nominative</i> <b>tréy-es</b> (Sanskrit <i>tráyas,</i> Latin
    <i>tres</i>), whence τρέες, <i>contraction</i> τρῆς and τρεῖς (written τρες [<a
    href="javascript:void(0)" title=" “IG” 12.295.11)">Refs</a>]; <i>accusative</i>
    <b>tri-ns</b> (Gothic <i>prins,</i> Sanskrit <i>tr[imacracute]n</i>), whence τρῖς
    and τρίιν; in Gr. the <i>nominative</i> τρεῖς functions as <i>accusative</i> (as
    in <i>Attic dialect</i>), or the <i>accusative</i> τρῖς as <i>nominative</i> ([same
    places]).)'
  source: STEPBible/LSJ
