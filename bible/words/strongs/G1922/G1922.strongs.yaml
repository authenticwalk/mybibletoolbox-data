extended_definition:
  gloss: knowledge
  definition: '<b>ἐπί-γνωσις</b>, -εως, ἡ<BR /> (ἐπιγινώσκω, which see), [in LXX:
    <ref=''1Ki.7.14''>3Ki.7:14</ref> (B. γν-), <ref=''Pro.2.5''>Pro.2:5</ref>, <ref=''Hos.4.1,
    6; 6.6''>Hos.4:1, 6 6:6</ref> (דַּעַת), <ref=''Jdt.9.14''>Jdth.9:14</ref>, <ref=''2Ma.9.11''>2Ma.9:11</ref>
    * ;] <BR /><b>acquaintance, discernment, recognition </b>(Plut., al.): <ref=''Php.1.9''>Php.1:9</ref>,
    <ref=''Col.3.10''>Col.3:10</ref>; with genitive of thing(s), <ref=''Col.1.9; 2.2''>Col.1:9
    2:2</ref>, Phm 6; τ. ἀληθείας, <ref=''1Ti.2.4''>1Ti.2:4</ref>, <ref=''2Ti.2.25;
    3.7''>2Ti.2:25 3:7</ref>, <ref=''Tit.1.1''>Tit.1:1</ref>, <ref=''Heb.10.26''>Heb.10:26</ref>;
    τ. ἁμαρτίας, <ref=''Rom.3.20''>Rom.3:20;</ref> with genitive of person(s), of
    God: <ref=''Eph.1.17''>Eph.1:17</ref>, <ref=''Col.1.10''>Col.1:10</ref>, <ref=''2Pe.1.2-3''>2Pe.1:2-3</ref>;
    of Christ: <ref=''Eph.4.13''>Eph.4:13</ref>, <ref=''2Pe.1.8; 2.20''>2Pe.1:8 2:20</ref>;
    of God and Christ: <ref=''2Pe.1.2''>2Pe.1:2;</ref> κατ ̓ ἐ., <ref=''Rom.10.2''>Rom.10:2;</ref>
    ἔχειν ἐν ἐ., <ref=''Rom.1.28''>Rom.1:28</ref> (see AR, <i>Eph.</i>, 248 ff.; and
    for a somewhat different view, Thayer, see word; Lft. on Col, 1:9; Tr., <i>Syn.</i>,
    LXXv; Cremer, 159 f.; cf. αἴσθησις).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
