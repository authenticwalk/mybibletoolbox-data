strongs_number: G3333
language: greek
lemma: μετακαλέω
transliteration: metakaléō
definition: to call elsewhere, i.e. summon
kjv_usage: call (for, hither)
derivation: from G3326 (μετά) and G2564 (καλέω);
extended_definition:
  gloss: to summon
  definition: '<b>μετα-καλέω</b>, -ῶ <BR /> [in LXX: <ref=''Hos.11.1-2''>Hos.11:1-2</ref>
    (קָרָא), I <ref=''Est.1.50''>Est.1:50</ref> * ;] <BR />to call from one place
    to another. Mid., <b>to send for</b>: with accusative, <ref=''Act.7.14; 10.32;
    20.17; 24.25''>Act.7:14 10:32 20:17 24:25</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μετακᾰλέω</b>, <br /> <b>recall</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.11: especially _metaphorically_, τὴν
    ψυχὴν ἀπὸ τῆς ὀργῆς ἐπὶ.. 4th c.BC: Aeschines Orator 2.159, compare 2nd c.BC:
    Polybius Historicus 30.2.4, 7th c.AD: Paulus Aegineta Medicus 3.71 ">Refs 5th
    c.BC+</a>]:—<i>middle</i>, τινὰς ἀπὸ τῆς ἀποστάσεως [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 16.10. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> simply, <b>summon</b>, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 1.15; ἐς κοινωνίαν
    μετακληθῆναι [prev. author] “Her.” 2.14; ψυχαῖς ταῖς εἰς χωρία θεῶν καὶ τοὺς ἐγγὺς
    ἄστρων τόπους καὶ ἱεροὺς δαίμονας μετακεκλημέναις 2nd-3rd c.AD: Hermes Trismegistus
    cited in 5th c.AD: Stobaeus, Joannes 1.49.44">Refs 2nd c.AD+</a>]; <b>call in</b>
    a midwife, doctor, [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus
    1.4, 2nd c.AD: Galenus Medicus 10.4">Refs 2nd c.AD+</a>]; ὁ ἰατρὸς μετακληθείς
    <b>being called in</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Peregr.” 44 ">Refs 2nd c.AD+</a>]:—<i>middle</i>, <b>summon</b>, πανταχόθεν
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Epistulae
    - Epistolographi” 4.4, cf. NT.Act.7.14, “POxy.” 33vii 2 (2nd c.AD)">NT+5th c.BC+</a>];
    <b>invoke</b>, τὴν σελήνην variant in [<a href="javascript:void(0)" title="Scholia
    3rd c.BC: Theocritus Poeta Bucolicus 2.10. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>call</b> or <b>name differently,</b> [<a href="javascript:void(0)" title="
    Arch.Papyrus 3.419 (_passive_). ">Refs</a>]'
  source: STEPBible/LSJ
