strongs_number: G0658
language: greek
lemma: ἀποτελέω
transliteration: apoteléō
definition: to complete entirely, i.e. consummate
kjv_usage: finish
derivation: from G575 (ἀπό) and G5055 (τελέω);
extended_definition:
  gloss: to complete
  definition: '<b>ἀπο-τελέω</b>, -ῶ <BR /> [in LXX: I <ref=''Est.5.73''>Est.5:73</ref>,
    <ref=''1Ma.15.39''>1Ma.15:39</ref> * ;] <BR /><b>to bring to an end, complete,
    accomplish </b>(cf. MM, see word): <ref=''Luk.13.32''>Luk.13:32</ref>, <ref=''Jas.1.15''>Jas.1:15</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποτελέω</b>, <br /> <i>future</i> -τελέσω, <i>Attic dialect</i>
    -τελῶ, <b>bring to an end, complete</b> a work, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.92.ή, 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 3.2.10, 5th-6th c.BC: Plato Philosophus “Politicus”
    308e, etc.">Refs 5th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.69: ">Refs 5th c.BC+</a>]<i>perfect</i>
    <i>participle</i> ἀποτετελεσμένος <b>perfect,</b> ἐπίτροπος[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 13.3. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>produce,</b> νοσήματα[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 84c, compare 4th-3rd c.BC: Epicurus
    Philosophus “Epistulae” 1p.20U., 2nd c.AD: Marcus Antoninus Imperator 10.26, etc.">Refs
    5th c.BC+</a>]: —<i>passive</i>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “de Caelo” 268b26. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>pay</b> or <b>perform what is due,</b> τὰς εὐχάς σφι ἀ.[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.65; τῷ θεῷ τὰ πάτρια [prev. author] 4.180
    ">Refs 5th c.BC+</a>]; of rent or tribute, τὰ νομιζόμενα[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.2.19;
    ἀπαρχὴν τῶν ἐκ τῆς γῆς 5th-6th c.BC: Plato Philosophus “Leges” 806e">Refs 5th
    c.BC+</a>]; <b>pay</b> or <b>suffer,</b> παραπλήσια τοῖς Καμβύσου παθήμασιν [<a
    href="javascript:void(0)" title="[prev. work] 695e. ">Refs</a>]<br /><Level3><b>__4</b></Level3>
    <b>accomplish, perform,</b> τὰ καθήκοντα[<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.2.5; προσταχθέντα
    5th-6th c.BC: Plato Philosophus “Leges” 823d; τὰ προσήκοντα [prev. author] “Criti.”
    108d">Refs 5th c.BC+</a>]; ἀ. ἄρτον <b>accomplish the making of</b> bread, [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης
    ἰητρικῇς” 3; ἓν ὑφ᾽ ἑνὸς ἕργον ἄριστ᾽ ἀποτελεῖται 4th c.BC: Aristoteles Philosophus
    “Politica” 1273b10. ">Refs 5th c.BC+</a>]<br /><Level4><b>__4.b</b></Level4> especially
    of astral influences, [<a href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus
    Mathematicus “Tetrabiblos” 1, 2nd-3rd c.AD: Dio Cassius Historicus 45.1, etc.">Refs
    2nd c.AD+</a>]; compare ἀποτέλεσμα. with Astrology texts, <b>make a forecast,</b>
    περὶ ζωῆς Ps. [<a href="javascript:void(0)" title=" 1st c.BC: Ptolemaeus Epigrammaticus
    “Centil.” 215. ">Refs 1st c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>render</b>
    of a certain kind, τὴν πόλιν ἀ. εὐδαίμονα <b>make</b> the state <b>quite</b> happy,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    718b; ἀμείνους ἐκ χειρόνων ἀ. [prev. author] “Plt.” 297b, compare “Lg.” 823d;
    τοιούτους ἄνδρας ὥστε.. 2nd c.BC: Polybius Historicus 6.52.11:">Refs 5th c.BC+</a>]
    —in <i>middle</i>, ἄμεμπτον φίλον ἀποτελέσασθαι <b>make</b> him without blame
    <b>towards himself.</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Respublica Lacedaemoniorum” 2.13">Refs 5th c.BC+</a>]:— <i>passive</i>,
    τύραννος ἀντὶ προστάτου ἀποτετελεσμένος[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 566d">Refs 5th c.BC+</a>]; ἐνύπνιον τέλεον
    ἀ. <b>turns out..,</b> [<a href="javascript:void(0)" title="[prev. work] 443b.
    ">Refs</a>]<br /><Level3><b>__6</b></Level3> <b>fill up, satiate,</b> τὰς ἐπιθυμίας[<a
    href="javascript:void(0)" title=" [prev. author] “Grg.” 503d">Refs</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" [prev. author] “R.” 558e, +others ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> <i>passive</i>, <b>to be worshipped,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Smp.” 188d.">Refs</a>]'
