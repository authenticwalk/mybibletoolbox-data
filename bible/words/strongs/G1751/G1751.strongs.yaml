strongs_number: G1751
language: greek
lemma: ἔνειμι
transliteration: éneimi
definition: to be within (neuter participle plural)
kjv_usage: such things as … have
derivation: from G1772 (ἔννομος) and G1510 (εἰμί);
extended_definition:
  gloss: be in
  definition: '<b>ἔν-ειμι </b><BR /> __1. to be in, within (<ref=''Job.27.3''>Job.27:3</ref>,
    al.): ptcp. pl., τὰ ἐνόντα, <ref=''Luk.11.41''>Luk.11:41</ref> (R, txt., cf. MM,
    <i>Exp.</i>, xii). <BR /> __2. <b>to be possible</b>: <ref=''Luk.11.41''>Luk.11:41</ref>
    (R, mg.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔνειμι</b> <br /> (εἰμί, <b>sum</b>), <i>3rd.pers.</i> <i>singular</i>
    and <i>plural</i> ἔνι frequently for ἔνεστι, ἔνεισι (see. below): <i>infinitive</i>
    ἐνεῖμεν [<a href="javascript:void(0)" title=" “IG” 22.1126.24 (Amphict.Delph.):
    _3rd.pers._ _sing._ ἔνι frequently for ">Refs</a>]<i>future</i> ἐνέσομαι:—<b>to
    be in,</b> ἄργυρος ἀσκῷ ἔνεστι [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 10.45 ">Refs 8th c.BC+</a>]; ἔνι (for ἔνεστι)
    κήδεα θυμῷ [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 18.53; ἔνι τοι φρένες οὐδ᾽ ἠβαιαί 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    21.288; εἰ.. χάλκεον.. μοι ἦτορ ἐνείη 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.490 ">Refs 8th c.BC+</a>]; εἴ τι ἐνέοι (i.e. τοῖς χρησμοῖσι) [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.6; νοῦς ἔνεστιν ὑμῖν ἐγγενής 5th c.BC:
    Sophocles Tragicus “Electra” 1328 ">Refs 5th c.BC+</a>]; τοῖς λόγοις ἔ. κέρδος[<a
    href="javascript:void(0)" title=" [prev. work] 370; πόλλ᾽ ἔ. τῷ γήρᾳ κακά 5th-6th
    c.BC: Aristophanes Comicus “Vespae” 441; πλήθη, ἐν οἷς τὸ ἓν οὐκ ἔνι 5th-6th c.BC:
    Plato Philosophus “Parmenides” 158c; στάσιν ἐνέσεσθαι τῇ γνώμῃ 5th c.BC: Thucydides
    Historicus 2.20; εἴσοι πυκνότης ἔνεστ᾽ ἐν τῷ τρόπῳ 5th-6th c.BC: Aristophanes
    Comicus “Equites” 1132; ἐνῆν ἄρ᾽.. κἀν οἴνῳ λόγος 4th c.BC: Amphis Comicus 41;
    ἀγαθὸς βαφεὺς ἔνεστιν ἐν τῷ παιδιῳ 4th-3rd c.BC: Diphilus Comicus 72: ἔνι τις
    καὶ ἐν ἡμῖν παῖς 5th-6th c.BC: Plato Philosophus “Phaedo” 77e; also ἐν τοῖσιν
    οὔρεσι δένδρεα ἔνι ἄγρια 4th-5th c.BC: Hecataeus Milesius Historicus 292 1st c.AD:
    Josephus Historicus; ἐν [ὄρει] ἔνι μέταλλα 5th c.BC: Herodotus Historicus 7.112;
    ἐν τῷ προθυμεῖσθαι ἐνοῦσαν ζημίαν 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 383, etc. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4> with
    <i>dative</i> <i>plural</i>, <b>to be among,</b> [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 1135, 5th c.BC: Herodotus Historicus 3.81,
    +others; οὐκ ἔνι ἐν ὑμῖν οὐδεὶς σοφός NT.1Cor.6.5. ">NT+6th c.BC+</a>]<br /><Level4><b>__c</b></Level4>
    with <i>adverb</i> loci, οἴκοι ἔνεστι γόος [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 24.240 ">Refs 8th c.BC+</a>]; ἔνεστιν
    αὐτόθι <b>is in</b> this very place, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Equites” 119; ἐνταῦθα [prev. author] “Nu.” 211, etc.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>absolutely</i>, <b>to
    be present in</b> a place, οἶνος ἐνέην [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 9.164 ">Refs 8th c.BC+</a>]; οὐδ᾽ ἄνδρες
    νηῶν ἔνι τέκτονες[<a href="javascript:void(0)" title=" [prev. work] 126; οὐδ᾽
    ἔνι στάσις 4th-5th c.BC: Aeschylus Tragicus “Persae” 738 (troch.); Ἄρης οὐκ ἔνι
    χώρᾳ [prev. author] “Ag.” 78 (_anapaest meter_)">Refs 4th c.BC+</a>]; σίτου οὐκ
    ἐνόντος <b>as there was</b> no corn <b>there,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.8 ">Refs 5th c.BC+</a>]; τὰ ἐνόντα ἀγαθά
    the good <b>that is therein,</b> [<a href="javascript:void(0)" title="[prev. work]
    20 ">Refs</a>]; ἱερῶν τῶν ἐνόντων the temples <b>that were in the place,</b>[<a
    href="javascript:void(0)" title=" [prev. work] 97; ἀμέλειά τις ἐνῆν καὶ διατριβή
    [prev. author] 5.38; πόλεμος οὐκ ἐνῆν 5th-6th c.BC: Plato Philosophus “Politicus”
    271e; μηδὲ μύλαν ἐνεῖμεν μηδὲ ὅλμον “IG” 22.[same place] ">Refs 5th c.BC+</a>];
    also, <b>to be mentioned in</b> a treaty, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 8.43, compare 5th-6th c.BC: Aristophanes Comicus
    “Aves” 974 ">Refs 5th c.BC+</a>]; χρόνος ἐνέσται time <b>will be necessary,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.80 ">Refs
    5th c.BC+</a>]; ἡ βὴξ ἔνι the cough <b>is persistent,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 7.12. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>to be possible,</b> ἄρνησις οὐκ ἔ. ὧν ἀνιστορεῖς
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    578; τῶνδ᾽ ἄρνησις οὐκ ἔ. μοι [prev. author] “El.” 527 ">Refs 5th c.BC+</a>];
    τίς δ᾽ ἔνεστί μοι λόγο; what plea <b>is possible</b> for me [to make]? [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Taurica” 998; οὐκ ἐνῆν πρόφασις
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.1.25; οὐκ ἐνέσται
    αὐτῷ λόγος οὐδὲ εἷς 4th c.BC: Demosthenes Orator 21.41; εἴ τι ἄλλο ἐνῆν [prev.
    author] 18.190; ἐνούσης οὐδεμιᾶς ἔτ᾽ ἀποστροφῆς [prev. author] 24.9. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <i>impersonal</i>, with <i>dative</i>
    <i>person</i> et <i>infinitive</i>, <b>it is in one''s power,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 296, “Ant.” 213, etc.">Refs
    5th c.BC+</a>]: with <i>infinitive</i> only, οὔκουν ἔ. καὶ μεταγνῶνα; [<a href="javascript:void(0)"
    title=" [prev. author] “Ph.” 1270; οὐ γὰρ δὴ τοῦτό γ᾽ ἔνεστιν εἰπεῖν 4th c.BC:
    Demosthenes Orator 29.14; πῶς ἔ. ἢ πῶς δυνατό; [prev. author] 57.24, etc.">Refs
    4th c.BC+</a>]; οὐκ ἔνεστι <b>it is</b> not <b>possible,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Anaxilas Comicus 22.7 ">Refs 4th c.BC+</a>]; ὃ μὴ νεώς γε τῆς
    ἐμῆς ἔνι which <b>it is</b> not <b>possible</b> [to get] from my ship, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 648 (sed to be read ἔπι): ἔνι
    is frequently in this sense, ἃ δὲ ἔνι [λέγειν] 4th c.BC: Demosthenes Orator 2.4;
    δι᾽ ὀργήν γ᾽ ἔνι φῆσαι πεποιηκέναι [prev. author] 21.41 ">Refs 5th c.BC+</a>];
    ὡς ἔνι ἥδιστα in the pleasantest way <b>possible,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.5.9, compare 3.8.4;
    ὡς ἔνι μάλιστα 2nd c.BC: Polybius Historicus 21.4.14, 1st c.AD: Philo Judaeus
    1.465, 2nd c.AD: Lucianus Sophista “Prom.” 6, 4th c.AD: Julianus Imperator “Orationes”
    7.218c ">Refs 5th c.BC+</a>]: <i>imperfect</i>, ὡς ἐνῆν ἄριστα [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Tyr.” 17. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__II.2.b</b></Level4>
    ἔνεστιν ὑμᾶς εἰδέναι <b>it is relevant, pertinent</b>, [<a href="javascript:void(0)"
    title=" “BGU” 486.12 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <i>participle</i> ἐνόν, <i>absolutely</i>, ἐνὸν αὐτοῖς σώζεσθαι <b>since it was
    in</b> them, <b>was possible for</b> them, [<a href="javascript:void(0)" title="
    2nd c.AD: Herodianus Grammaticus 8.3.2, compare 2nd c.AD: Lucianus Sophista “Anach.”
    9. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.4</b></Level3> τὰ ἐνόντα <b>all
    things possible</b>: τὸ πλῆθος τῶν ἐ. εἰπεῖν the <b>possible materials</b> for
    a speech, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    5.110, compare 11.44; τῶν ἐ... ἐν τῷ πράγματι 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 235b; τῶν φαινομένων καὶ ἐ. τὰ κράτιστα ἑλέσθαι 4th c.BC: Demosthenes
    Orator 18.190 ">Refs 5th c.BC+</a>]; ἐκ τῶν ἐ. <b>as well as one can under the
    circumstances,</b> [<a href="javascript:void(0)" title="[prev. work]256">Refs</a>];
    τὰ ἐ. καὶ τὰ ἁρμόττοντα [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Poetica” 1450b5: in _sing._, πᾶν τὸ ἐνὸν ἐκλέγων 5th c.BC: Thucydides
    Historicus 4.59. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.4.b</b></Level4> τὰ
    ἐνόντα <b>cargo</b> or <b>stores</b> in a ship, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 488c ">Refs 5th c.BC+</a>];
    <b>contents</b> of a basket, [<a href="javascript:void(0)" title=" “PTeb.” 414.20
    (2nd c.AD). ">Refs 2nd c.AD+</a>]'
