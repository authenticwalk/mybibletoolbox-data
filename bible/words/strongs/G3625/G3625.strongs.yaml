strongs_number: G3625
language: greek
lemma: οἰκουμένη
transliteration: oikouménē
definition: land, i.e. the (terrene part of the) globe; specially, the Roman empire
kjv_usage: earth, world
derivation: feminine participle present passive of G3611 (οἰκέω) (as noun, by implication,
  of G1093 (γῆ));
extended_definition:
  gloss: world
  definition: '<b>οἰκουμένη</b>, -ης, ἡ<BR /> (fern. Pres. pass. ptcp. of οἰκέω; sc.
    γῆ) [in LXX chiefly for תֵּבֵל, אֶרֶץ ;] <BR /><b>the inhabited earth</b>; <BR
    /> __(a) in cl., the countries occupied by Greeks, as disting. from barbarian
    lands (Hdt., Dem., al.); <BR /> __(b) <b>in later writers, the Roman world</b>:
    <ref=''Luk.2.1''>Luk.2:1</ref>, <ref=''Act.11.28; 24.5''>Act.11:28 24:5</ref>;
    by meton., of its inhabitants : <ref=''Act.17.6; 19.27''>Act.17:6 19:27</ref>;
    <BR /> __(with) in LXX (<ref=''Psa.23.1; 71.8''>Psa.23:1 71:8</ref>, al.) and
    NT, also of the whole inhabited world: <ref=''Mat.24.14''>Mat.24:14</ref>, <ref=''Luk.4.5;
    21.26''>Luk.4:5 21:26</ref>, <ref=''Rom.10.18''>Rom.10:18</ref>, <ref=''Heb.1.6''>Heb.1:6</ref>,
    <ref=''Rev.3.10; 16.14''>Rev.3:10 16:14</ref>; by meton. (ut supr.), <ref=''Act.17.31''>Act.17:31</ref>,
    <ref=''Rev.12.9''>Rev.12:9</ref>; <BR /> __(d) of the Messianic age, ἡ οἰ. ἡ μέλλουσα
    = ὁ αἰὼ ὁ μέλλων: <ref=''Heb.2.5.''>Heb.2:5.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> οἰκουμέν-η</b> <br /> (i.e. γῆ), ἡ, <b>inhabited region,</b>
    see at {οἰκέω} [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    1 ">Refs 4th c.BC+</a>]; then <b>the Greek world,</b> opposed to barbarian lands,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 7.35; πᾶσα
    ἡ οἰ. [prev. author] 18.48; in 4th c.BC: Aristoteles Philosophus “Meteorologica”
    362b26, ἡ οἰ.,">Refs 4th c.BC+</a>] = <b>the inhabited world</b> (including non-Greek
    lands, as Ethiopia, India, Scythia), as opposed to possibly uninhabited regions,[<a
    href="javascript:void(0)" title="compare 2nd c.AD: Cleomedes Astronomus 2.1; in
    4th c.BC: Aristoteles Philosophus “de Mundo” 392b26, ἥδε ἡ οἰ.,">Refs 4th c.BC+</a>]
    = our <b>world</b> (= Asia, Libya, Europe); οἰκουμέναι <b>worlds,</b>[<a href="javascript:void(0)"
    title=" [prev. work] 31; ἡ φιλία περιχορεύει τὴν οἰ. 4th-3rd c.BC: Epicurus Philosophus
    “Gnomologium Vaticanum - Kleine Schriften” 52; σοῦ (i.e. Ptolemy 11 or 111) τῆς
    οἰ. πάσης βασιλεύοντος “PSI” 5.541.7, cf. LXX.1Esd.2.3 ">LXX+4th c.BC+</a>]; loosely,
    <b>the whole world,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Hyperides
    Orator “pro Euxenippo” 33 (probably), 4th c.BC: Antiphanes Comicus 179, “PMag.Lond.”
    121.704, 2nd c.AD: Lucianus Sophista “Halc.” 3, 2nd c.AD: Athenaeus Epigrammaticus
    8.350a ">Refs 4th c.BC+</a>]: so perhaps in some passages cited under [<a href="javascript:void(0)"
    title=" 11. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>the Roman world,</b>
    ὁ ἀγαθὸς δαίμων (etc.) τῆς οἰ., i.e. the Emperor, [<a href="javascript:void(0)"
    title=" “OGI” 666.4,668.5, “POxy.” 1021.5 (1st c.AD), “CIG” “Corpus Inscriptionum
    Graecarum” “Corpus Inscriptionum Graecarum” 2581-2,4416, NT.Luke.2.1, NT.Act.17.6,
    24.5, “Sammelb.” 176.2 (2nd c.AD), 2nd c.AD: Galenus Medicus 10.7, 2nd c.AD: Lucianus
    Sophista “Macr.” 7. ">NT+1st c.AD+</a>]<br /><Level2><b>__III</b></Level2> ἡ οἰ.
    ἡ μέλλουσα <b>the world</b> to come, i.e. the kingdom of Christ, [<a href="javascript:void(0)"
    title=" NT.Heb.2.5. ">NT</a>]'
  source: STEPBible/LSJ
