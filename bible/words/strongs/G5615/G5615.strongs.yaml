strongs_number: G5615
language: greek
lemma: ὡσαύτως
transliteration: hōsaútōs
definition: as thus, i.e. in the same way
kjv_usage: even so, likewise, after the same (in like) manner
derivation: from G5613 (ὡς) and an adverb from G846 (αὐτός);
extended_definition:
  gloss: likewise
  definition: '<b>ὡσαύτως </b><BR /> <i>adv.</i>, <BR />strengthened for ὡς (in Hom,
    at the beginning of a clause, in the form ὣς δ᾽ αὔτως, later in one word), <b>in
    like manner, just so, likewise</b>: <ref=''Mat.20.5; 21.30, 36; 25.17''>Mat.20:5
    21:30, 36 25:17</ref>, <ref=''Mrk.14.31''>Mrk.14:31</ref>, <ref=''Luk.13.5; 20.31''>Luk.13:5
    20:31</ref>, <ref=''Rom.8.26''>Rom.8:26</ref>, <ref=''1Ti.5.25''>1Ti.5:25</ref>,
    <ref=''Tit.2.6''>Tit.2:6</ref>; with verb to be supplied from context, <ref=''Mrk.12.21''>Mrk.12:21</ref>,
    <ref=''Luk.22.20''>Luk.22:20</ref>, <ref=''1Co.11.25''>1Co.11:25</ref>, <ref=''1Ti.2.9;
    3.8; 3.11''>1Ti.2:9 3:8 3:11</ref>, <ref=''Tit.2.3''>Tit.2:3</ref>.†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὡσαύτως</b>, <br /> <i>adverb</i> of ὁ αὐτός, <b>in like manner,
    just so,</b> used by [<a href="javascript:void(0)" title="8th c.BC: Homerus Epicus
    only at the beginning of clauses with δέ inserted, ὣς δ᾽ αὔτως.. 8th c.BC: Ilias
    Homerus Epicus “Illiad” 3.339, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.31,
    +others; also in 5th c.BC: Herodotus Historicus 1.215, +others, 5th-6th c.BC:
    Plato Philosophus “Phaedo” 102e, 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1386b30, +others; after 8th c.BC: Homerus Epicus, in one word, ὡσαύτως καὶ">Refs
    8th c.BC+</a>].. <b>in like manner</b> as.. [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.86, etc.; with _dative_, ὣς δ᾽ αὔτως τῇσι κυσὶ
    οἱ ἰχνευταὶ θάπτονται [prev. author] 2.67; πολλοὶ συνεξήκουον ὡ. ἐμοί 5th c.BC:
    Sophocles Tragicus “Trachiniae” 372; ὥσπερ γὰρ.., ὡ. δὲ σύ [prev. author] “El.”
    27 ">Refs 5th c.BC+</a>]; opposed to ὡς ἑτέρως, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Sophistici Elenchi” 169a31. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> further strengthened, ὡ. οὕτως
    so <b>in like manner,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Gorgias” 460d; ὡ. κατὰ ταὐτά [prev. author] “Phd.” 78d. ">Refs
    5th c.BC+</a>]'
