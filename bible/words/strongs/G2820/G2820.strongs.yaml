strongs_number: G2820
language: greek
lemma: κληρόω
transliteration: klēróō
definition: to allot, i.e. (figuratively) to assign (a privilege)
kjv_usage: obtain an inheritance
derivation: from G2819 (κλῆρος);
extended_definition:
  gloss: to obtain
  definition: '<b>κληρόω</b>, -ῶ <BR /> [in LXX: <ref=''1Sa.14.41''>1Ki.14:41</ref>
    (לָכַד ni.), <ref=''Est.4.11''>Est.4:11</ref> A (קָרָא ni.), <ref=''Isa.17.11''>Isa.17:11</ref>
    * ;] <BR />__1. to cast lots. <BR /> __2. to choose by lot. <BR /> __3. <b>to
    assign by lot, assign a portion</b>: pass., ἐν ᾧ καὶ ἐκληρώθημεν, <ref=''Eph.1.11''>Eph.1:11</ref>
    (on the various interpretations, see <i>ICC</i>; AR; Ellic., in l).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κληρ-όω</b>, <br /> <i>Doric dialect</i> <b>κλᾱρόω</b>, <i>infinitive</i>
    κλαρώεν [<a href="javascript:void(0)" title=" “Foed.Delph.Pell.” 1 A 6, κλαρώειν
    “SIG” 647.33 (Stiris, 2nd c.BC): (κλῆρος A)">Refs 2nd c.BC+</a>]:—<b>appoint by
    lot</b>, ἐξ ἁπάντων τὰς ἀρχάς [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator 7.22; ἀθλητάς 4th c.BC: Aristoteles Philosophus “Rhetorica” 1393b5;
    διαιρετὰς τῶν κτημάτων “SIG” 364.9 (Ephesus, 3rd c.BC); τὰ δικαστήρια [prev. work]647.33;
    ἄλλον [ἱερόν] “IG” 5(1).1390.6(Andania, 1st c.BC)">Refs 5th c.BC+</a>]; also,
    of the lot, <b>fall on</b>, οὓς ἐκλήρωσεν πάλος [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Ion” 416 ">Refs 5th c.BC+</a>]:—<i>middle</i>,
    <b>cast lots</b> for office, of candidates, ἂν ἔλθῃ κληρωσόμενος τῶν ἐννέα ἀρχόντων
    [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 6.4, compare 24.13;
    κ. ἱερωσύνης 4th c.BC: Demosthenes Orator 57.62; κληρουμένων ἐπιμελῶς 4th c.BC:
    Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 27.4; ὃς ἂν κληρούμενος λαγχάνῃ 5th-6th
    c.BC: Plato Philosophus “Politicus” 298e ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be appointed by lot</b>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 43.2, Decrees [prev. work] 30.5, “SIG”
    525.11 (Crete, 3rd c.BC), “IG” 5(1).1390.132 (Andania, 1st c.BC)">Refs 4th c.BC+</a>],
    etc.; [πρόεδροι] κεκληρωμένοι [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 24.89; κεκληρῶσθαι ἄρχειν 2nd c.AD: Lucianus Sophista “Luct.”
    2. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>cast lots</b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges” 759c,
    856d ">Refs 5th c.BC+</a>]; κληρώσω πάντας I <b>will make</b> all <b>draw lots</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae”
    682; κ. τὰς φυλάς 2nd c.BC: Polybius Historicus 6.20.2 ">Refs 5th c.BC+</a>]:—<i>middle</i>,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 55, 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 836, 4th
    c.BC: Demosthenes Orator 21.133 ">Refs 5th c.BC+</a>]; ὅτε ἐκληροῦσθε when <b>you
    were drawing lots</b>, [<a href="javascript:void(0)" title=" [prev. author] 19.1.
