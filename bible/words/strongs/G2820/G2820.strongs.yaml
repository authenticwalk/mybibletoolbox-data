    obtain by lot</b>, δεσπότας [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Troades” 29; ἱερωσύνην 4th c.BC: Aeschines Orator 1.188; ἀμπέλων δεκανίαν
    “IGRom.” 4.1675 (from Lydia)">Refs 5th c.BC+</a>]: <i>metaphorically</i>, <b>obtain
    as one''s sphere</b> or <b>province</b>, τὸ ταὐτὸν ὁ δημιουργὸς ἐκληρώσατο [<a
    href="javascript:void(0)" title=" 5th-6th c.AD: Damascius Philosophus “de Principiis”
    321; Astrology texts, ἥλιος κληρωσάμενος τὴν ὥραν 2nd c.AD: Vettius Valens Astrologus
    61.1 ">Refs 2nd c.AD+</a>]; κεκληρῶσθαι <b>to be in possession of, to have</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἐπιστολαί”
