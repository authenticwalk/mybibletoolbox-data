strongs_number: G4761
language: greek
lemma: στρεβλόω
transliteration: streblóō
definition: to wrench, i.e. (specially), to torture (by the rack), but only figuratively,
  to pervert
kjv_usage: wrest
derivation: from a derivative of G4762 (στρέφω);
extended_definition:
  gloss: to distort
  definition: '<b>στρεβλόω</b>, -ῶ<BR /> (στρέφω), [in LXX: <ref=''2Sa.22.27''>2Ki.22:27</ref>
    (פָּתַל hithp.), <ref=''3Ma.4.14''>3Ma.4:14</ref>, <ref=''4Ma.9.17''>4Ma.9:17</ref>
    <ref=''4Mac.12.4''>4Mac 12:4</ref> <ref=''4Mac.12.11''>4Mac 12:11</ref> <ref=''4Mac.15.14''>4Mac
    15:14</ref> * ;] <BR />to twist, torture. Metaphorical (cf. 2Ki, l.with), <b>to
    twist or pervert language</b>: <ref=''2Pe.3.16.''>2Pe.3:16.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> στρεβλ-όω</b>, <br /> <i>future</i> <b>-ώσω</b>[<a href="javascript:void(0)"
