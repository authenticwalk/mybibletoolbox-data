    1st c.AD+</a>]: <i>aorist</i> ἐστρέβλωσα [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Dinarchus Orator 1.63 ">Refs 4th c.BC+</a>]:—<b>twist</b> or <b>strain
    tight</b>, ὄνοισι ξυλίνοισι τὰ ὅπλα <b>drawing</b> the cables <b>taut</b> with
    windlasses [<a href="javascript:void(0)" title="compare (στρέβλη 1), 5th c.BC:
    Herodotus Historicus 7.36 ">Refs 5th c.BC+</a>]; <b>screw up</b> the strings of
    an instrument, τὰς χορδὰς ἐπὶ τῶν κολλόπων στρεβλοῦν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 531b. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>twist</b> or <b>wrench</b> a dislocated limb,
    with a view to setting it, σ. τὸν πόδα [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 3.129 ">Refs 5th c.BC+</a>]; also of wrestlers, [<a
    href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista “Philostrati
    majoris imagines” 2.6, compare 1.6 ">Refs 2nd c.AD+</a>] (<i>passive</i>):—<i>middle</i>,
    ἐς τοὐπίσω τὰς χεῖρας σ. [<a href="javascript:void(0)" title=" 4th c.AD: Alciphro
    Epistolographus 3.43 ">Refs 4th c.AD+</a>]:—<i>passive</i>, στρεβλωθῆναι <b>acquire
    a squint</b>, [<a href="javascript:void(0)" title=" 1st c.AD: Herodotus Medicus
