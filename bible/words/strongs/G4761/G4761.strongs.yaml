    1.44, 2nd c.AD: Galenus Medicus 6.312: ">Refs 5th c.BC+</a>]<i>future</i> <i>middle</i>
    στρεβλώσομαι in <i>passive</i> sense, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 361e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <i>metaphorically</i>, <b>pervert</b> or <b>distort</b> words, [<a href="javascript:void(0)"
