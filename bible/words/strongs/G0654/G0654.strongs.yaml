strongs_number: G0654
language: greek
lemma: ἀποστρέφω
transliteration: apostréphō
definition: to turn away or back (literally or figuratively)
kjv_usage: bring again, pervert, turn away (from)
derivation: from G575 (ἀπό) and G4762 (στρέφω);
extended_definition:
  gloss: to turn away
  definition: '<b>ἀπο-στρέφω </b><BR /> [in LXX chiefly for שׁוּב ;] <BR />trans.,
    with accusative, <BR /> __(a) <b>to turn away, remove</b>: <ref=''Rom.11.26''>Rom.11:26</ref>,
    <ref=''2Ti.4.4''>2Ti.4:4</ref>; metaphorically, <b>to turn away from allegiance,
    pervert</b>: <ref=''Luk.23.14''>Luk.23:14;</ref> <BR /> __(b) <b>to turn back,
    return</b>: μάχαιραν, <ref=''Mat.26.52.''>Mat.26:52.</ref> Pass., reflex., <b>to
    turn oneself away from</b>: with accusative, <ref=''Mat.5.42''>Mat.5:42</ref>,
    <ref=''2Ti.1.15''>2Ti.1:15</ref>, <ref=''Tit.1.14''>Tit.1:14</ref>, <ref=''Heb.12.25''>Heb.12:25</ref>;
    so act., absol., <ref=''Act.3.26''>Act.3:26</ref> (cf. <ref=''Sir.8.5''>Sir.8:5;</ref>
    Bl., § 53, 1; Cremer, 880).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπο-στρέφω</b>, <br /> <i>Doric dialect</i> <i>aorist</i> ἀποστράψαι[<a
    href="javascript:void(0)" title=" “SIG” 244 ii 16(Delph.)">Refs</a>]; <i>Ionic
    dialect</i> <i>aorist</i> ἀποστρέψασκε[<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 22.197, etc.">Refs 8th c.BC+</a>]: <i>perfect</i>
    ἀπέστροφα[<a href="javascript:void(0)" title=" LXX.1Ki.6.21">LXX</a>]:—<i>passive</i>
    and <i>middle</i>, <i>future</i> <b>-στρέψομαι</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.5.36,
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.387c: ">Refs 5th c.BC+</a>]<i>aorist</i>
    -εστράφην [ᾰ[<a href="javascript:void(0)" title="], 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 1272, etc.;">Refs 5th c.BC+</a>] later <b>-εστρεψάμην</b> [<a
    href="javascript:void(0)" title="LXX.Hos.8.3, probably in 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 776">LXX+5th c.BC+</a>]: <i>future</i> <b>-στρᾰφήσομαι</b>[<a
    href="javascript:void(0)" title=" LXX.Num.25.4, +others">LXX</a>]: <i>perfect</i>
    <b>-έστραμμαι</b>[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.166, etc.: _Ionic dialect_ _3rd.pers._ _plural_ ">Refs 5th c.BC+</a>]<i>pluperfect</i>
    -εστράφατο[<a href="javascript:void(0)" title=" [prev. passage]">Refs</a>]; <b>-έστρεμμαι</b>[<a
    href="javascript:void(0)" title=" “PSI” 4.392.11 (3rd c.BC)">Refs 3rd c.BC+</a>]:
    —<b>turn back</b>: hence, either <b>turn to flight,</b> ὄφρ᾽.. Ἀχαιοὺς αὖτις ἀποστρέψῃσιν[<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 15.62,
    etc., compare 5th c.BC: Herodotus Historicus 8.94">Refs 8th c.BC+</a>]; or <b>turn
    back from flight,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 4.3.1">Refs 5th c.BC+</a>]; <b>send
    home again,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    4.97, 5.75">Refs 5th c.BC+</a>]; ῥῆμα <b>bring back</b> word, [<a href="javascript:void(0)"
    title=" LXX.2Ki.22.9">LXX</a>]; ἀποστρέψαντε πόδας καὶ χεῖρας <b>having twisted
    back</b> the hands and feet so as to bind them, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.173, 190,compare 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 1154; τὸν ὦμον 5th-6th c.BC: Aristophanes
    Comicus “Equites” 263; ἀποστρέφετε τὰς χεῖρας αὐτῶν, ὦ Σκύθαι 5th-6th c.BC: Aristophanes
    Comicus “Lysistrata” 455; ἀ. τὸν αὐχένα 5th c.BC: Herodotus Historicus 4.188">Refs
    8th c.BC+</a>]; <b>guide back again,</b> ἀποστρέψαντες ἔβαν νέας[<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.162">Refs 8th c.BC+</a>];
    ἴχνι᾽ ἀποστρέψας <b>having turned</b> the steps of the oxen <b>backwards</b> so
    as to make it appear that they had gone the other way, [<a href="javascript:void(0)"
    title=" “hymnus ad Mercurium” 76">Refs</a>]; <b>turn away, avert,</b> αὐχέν᾽ ἀποστρέψας[<a
    href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus 858; ἀπέστρεψ᾽
    ἔμπαλιν παρηΐδα 5th c.BC: Euripides Tragicus “Medea” 1148; but τὸ πρόσωπον πρός
    τινα 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Publicola” 6">Refs 6th
    c.BC+</a>]; <b>bring back, recall,</b> ἐξ ἰσθμοῦ[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 2.6.3">Refs 5th c.BC+</a>];
    φῶτας ἀπέστρεψεν Περσεφόνης θαλάμων [[<a href="javascript:void(0)" title=" 5th
    c.BC: Empedocles Poeta Philosophus] 156.4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>turn away</b> or <b>aside, divert,</b> variant in [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.80, etc.">Refs 5th c.BC+</a>]; ὕδατα
    <b>cut off</b> water from a besieged town, [<a href="javascript:void(0)" title="
    3rd-2nd c.BC: Philo Mechanicus “(Belopoeica) Excerpte aus Philons Mechanik - Ath.
    Berl. Akad.” 97.4; τὸν Κάϋστρον “SIG” 839.14 (from Ephesus)">Refs 3rd c.BC+</a>];
    τὸν πόλεμον ἐς Μακεδονίαν[<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus
    Historicus “Anabasis” 2.1.1">Refs 2nd c.AD+</a>]; <b>avert</b> a danger, an evil,
    etc., πῆμ᾽ ἀ. νόσου[<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 850 (from Porson)">Refs 4th c.BC+</a>]; <b>prevent,</b> [<a
    href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides) Medicus
    2.136">Refs 1st c.AD+</a>]; <b>rebut,</b> δίκην[<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Nubes” 776(see. above); ἀ. τύχην μὴ οὐ γενέσθαι
    5th c.BC: Antipho Orator 6.15 codices; ἀ. εἰς τοὐναντίον τοὺς λόγους 5th-6th c.BC:
    Plato Philosophus “Sophista” 239d; τὰς πράξεις εἰς τοὺς ἀντιδίκους 4th c.BC: Aristoteles
    Philosophus “Rhetorica ad Alexandrum” 1442b6. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    ἀ. τινά τινος <b>dissuade from,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “de Equitum magistro” 1.12; τινὰ ἀπὸ τοῦ λήμματος 4th-3rd
    c.BC: Dinarchus Orator 2.23; πότων ἀ. τοὺς στομάχους 1st c.BC: Dionysius Halicarnassensis
    “de Demosthene” 15. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> as
    if <i>intransitive</i> (i.e. ἑαυτόν, ἵππον, ναῦν, etc.), <b>turn back,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 6.65; ἀ. ὀπίσω
    5th c.BC: Herodotus Historicus 4.43; ἀ. πάλιν 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 1403. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>turn
    away</b> or <b>aside,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 8.87 ">Refs 5th c.BC+</a>]; of a river, [<a href="javascript:void(0)"
    title=" [prev. author] 4.52; τἀναντία ἀ. 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 3.4.12. ">Refs 5th c.BC+</a>]<br /><Level1><b>__B</b></Level1>
    <i>passive</i>, <b>to be turned back,</b> ἀπεστράφθαι τοὺς ἐμβόλους, of ships,
    <b>to have</b> their beaks <b>bent back,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.166">Refs 5th c.BC+</a>]; ἀποστραφῆναι.. τὼ πόδε
    <b>to have</b> one''s feet <b>twisted,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Pax” 279; τρίχες ἀπεστραμμέναι ">Refs 5th
    c.BC+</a>]<b>closecurled,</b> [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Physiognomonica” 809b26. ">Refs 4th c.BC+</a>]<br /><Level2><b>__B.II</b></Level2>
    <i>middle</i> and <i>passive</i>, <b>turn oneself from</b> or <b>away,</b> ἀπεστραμμέναι
    ἀπ᾽ ἀλλήλων[<a href="javascript:void(0)" title=" [prev. author] “HA” 611a6; ἀπεστραμμένοι
    ">Refs</a>]<b>back to back,</b> [<a href="javascript:void(0)" title=" 2nd c.AD:
    Apollodorus Damascenus Mechanicus “Abhandlungen der Göttinger Gesellschaft der
    Wissenschaften (Phil.-hist. Klasse)” 145.2: especially, ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__B.II.1</b></Level3> <b>turn one''s face away from, abandon,</b>
    with <i>accusative</i>, [<a href="javascript:void(0)" title=" 6th c.BC: Phocylides
    Lyricus 2, 4th c.AD: Sallustius Philosophus 3; ἐχθροῦ ἀξίωσιν 4th-3rd c.BC: Epicurus
    Philosophus “Fragmenta” 215; μή μ᾽ ἀποστραφῇς 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 1272; μή μ᾽ ἀποστρέφου 5th c.BC: Euripides Tragicus “Iphigenia Taurica”
    801, compare 5th-6th c.BC: Aristophanes Comicus “Pax” 683, 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 5.5.36, “PSI” [same place]; τὸ θεῖον
    ῥᾳδίως ἀπεστράφης 5th c.BC: Euripides Tragicus “Supplices” 159: also with _genitive_,
    ἄψορρος οἴκων τῶνδ᾽ ἀποστραφείς 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    431: with _dative_, ἀστεφανώτοισι ἀπυστρέφονται 7th-6th c.BC: Sappho Lyrica 78:
    _absolutely_, μὴ πρὸς θεῶν.. ἀποστραφῇς 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 326">Refs 7th c.BC+</a>]; ἀπεστραμμένοι λόγοι <b>hostile</b> words,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.160; τὴν
    διάνοιαν ἀποστρέφεσθαι ">Refs 5th c.BC+</a>]<b>to be alienated,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “περὶ παρρησίας” p.80. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__B.II.2</b></Level3> <b>turn oneself about,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.4.25;
    ἅρματα ἀπεστραμμένα ὥσπερ εἰς φυγήν [prev. work] 6.2.17">Refs 5th c.BC+</a>];
    ἀποστραφῆναι λυγιζόμενος <b>escape</b> by wriggling, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 405c. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__B.II.3</b></Level3> ἀποστραφῆναί τινος <b>fall off from</b> one,
    <b>desert</b> him, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 4.8.4.">Refs 5th c.BC+</a>]'
