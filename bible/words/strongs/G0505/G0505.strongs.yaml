strongs_number: G0505
language: greek
lemma: ἀνυπόκριτος
transliteration: anypókritos
definition: undissembled, i.e. sincere
kjv_usage: without dissimulation (hypocrisy), unfeigned
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G5271
  (ὑποκρίνομαι);
extended_definition:
  gloss: genuine
  definition: '<b>ἀν-υπόκριτος</b>, -ον<BR /> (ά- neg., ὑποκρίνομαι) [in LXX: <ref=''Wis.5.18;
    18.16''>Wis.5:18 18:16</ref> * ;] <BR /><b>unfeigned</b>: <ref=''Rom.12.9''>Rom.12:9</ref>,
    <ref=''2Co.6.6''>2Co.6:6</ref>, <ref=''1Ti.1.5''>1Ti.1:5</ref>, <ref=''2Ti.1.5''>2Ti.1:5</ref>,
    <ref=''Jas.3.17''>Jas.3:17</ref>, <ref=''1Pe.1.22''>1Pe.1:22</ref> (Cremer, 380;
    MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
