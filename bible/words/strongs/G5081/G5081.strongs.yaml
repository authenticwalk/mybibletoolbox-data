strongs_number: G5081
language: greek
lemma: τηλαυγῶς
transliteration: tēlaugōs
definition: in a far-shining manner, i.e. plainly
kjv_usage: clearly
derivation: adverb from a compound of a derivative of G5056 (τέλος) and G827 (αὐγή);
extended_definition:
  gloss: clearly
  definition: '<b>τηλαυγῶς </b><BR /> <i>adv.</i> (τῆλε, afar, + αὐγή, radiance),
    poët. and in late prose, <BR /><b>at a distance clearly</b>: <ref=''Mrk.8.25''>Mrk.8:25</ref>
    (W, mg., δηλαυγῶς).†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> τηλαυγ-ής</b>, ές, <br /> (τῆλε, αὐγή) <b>far-shining,
    far-beaming</b>, πρόσωπον, of the sun, [<a href="javascript:void(0)" title=" “Hymni
    Homerici” 31.13; εἵματα, of the moon, [prev. work] 32.8 ">Refs</a>]; φάος, φέγγος,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 3.75 (_comparative_),
    “N.” 3.64 ">Refs 5th c.BC+</a>]; ἀκτίς, ἀκτίνων σέλας, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 1092 (Lyric poetry), 1711; στέφανοι
    5th c.BC: Pindarus Lyricus “P.” 2.6 ">Refs 5th c.BC+</a>]; πρόσωπον θέμεν τ. to
    make it <b>beam from afar</b>, [<a href="javascript:void(0)" title=" [prev. author]
    “O.” 6.4: _metaphorically_, τ. νοῦς">Refs</a>] <b>luminous</b> meaning, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “de Thucydide” 30; σαφεῖς καὶ τ.
    αἰτίαι 4th c.AD: Julianus Imperator “Orationes” 5.174d; λέξεις ἐπὶ τὸ -έστερον
    ἀχθεῖσαι 1st c.AD: Erotianus Grammaticus “Prooem.” ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of distant objects, <b>far-seen, conspicuous</b>, σκοπιή [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 550; κορυφά 5th c.BC: Pindarus Lyricus “Pae.”
    7.12; φᾶρος 5th c.BC: Bacchylides Lyricus 16.5; ὄχθος 5th c.BC: Sophocles Tragicus
    “Trachiniae” 524 (Lyric poetry)">Refs 6th c.BC+</a>]; of leprosy, [<a href="javascript:void(0)"
    title=" LXX.Lev.13.4, +others ">LXX</a>]<br /><Level2><b>__III</b></Level2> <b>far-seeing</b>,
    αἴσθησις, ψυχή, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “ἐπιστολαί” 17, 22 (_comparative_). ">Refs 5th c.BC+</a>] <i>adverb</i> -γῶς,
    τηλαυγέστερον ὁρᾶν to see <b>more clearly</b>, [<a href="javascript:void(0)" title="
    1st c.BC: Diodorus Siculus Historicus 1.50, compare 1st c.BC-1st c.AD: Strabo
    Geographus 17.1.30, 1st c.AD: Philo Judaeus 1.540, NT.Mark.8.25.--poetical word,
    used in late Prose: δηλαυγῶς seems to be a different word. ">NT+1st c.BC+</a>]'
  source: STEPBible/LSJ
