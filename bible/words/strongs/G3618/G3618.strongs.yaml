etymology:
  lsj_definition: '<b> οἰκοδομ-έω</b>, <br /> <i>future</i> -ήσω: <i>aorist</i> ᾠκοδόμησα
    (not οἰκ- in <i>Attic dialect</i>): <i>perfect</i> ᾠκοδόμηκα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 514b ">Refs 5th c.BC+</a>]:
    but later <i>Attic dialect</i> <i>perfect</i> <i>passive</i> οἰκοδομημένοι [<a
    href="javascript:void(0)" title=" “IG” 22.1627.398 ">Refs</a>]:—<b>build a house</b>:
    generally, <b>build,</b> νεὼν καὶ βωμόν [<a href="javascript:void(0)" title="[prev.
    work]12.24.13 ">Refs</a>]; νηόν [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.21; οἰκίας [prev. work] 114 ">Refs 5th c.BC+</a>]; γέφυραν[<a
    href="javascript:void(0)" title=" [prev. work] 186; πυραμίδας [prev. author] 2.101,
    compare 5th c.BC: Teleclides Comicus 42; [αἱ μέλιτται] οἰ. τὰ κηρία 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 623b27: _absolutely_, 5th-6th c.BC:
    Plato Philosophus “Charmides” 161e, 165d:">Refs 5th c.BC+</a>] —also in <i>middle</i>,
    οἰκοδομέεσθαι οἴκημα <b>build oneself</b> a house, <b>have</b> it <b>built,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.121.α᾽,
    compare 148; νεωσοίκους 5th-6th c.BC: Andocides Orator 3.7; τείχη 5th c.BC: Thucydides
    Historicus 7.11; οἰκίας 5th-6th c.BC: Plato Philosophus “Respublica” 372a, etc.">Refs
    5th c.BC+</a>]: —<i>passive</i>, <b>to be built,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.126, 127 ">Refs 5th c.BC+</a>]; <b>τὰ</b>
    <b>-ούμενα</b>[<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Generatione Animalium” 730b8. ">Refs 4th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    generally, <b>fashion,</b> καταπέτασμα [<a href="javascript:void(0)" title=" LXX.3Ki.6.36.
    ">LXX</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>, <b>build</b>
    or <b>found upon,</b> ἔργα ἐπί τι [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.7.15; οἰ. τέχνην ἔπεσιν
    5th-6th c.BC: Aristophanes Comicus “Pax” 749. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <i>metaphorically</i>, <b>build up, edify,</b> [<a href="javascript:void(0)" title="
    NT.1Cor.8.1, 10.23, etc. ">NT</a>]; οἰ. εἰς τὸν ἕνα [<a href="javascript:void(0)"
    title=" NT.1Thes.5.11: but also in bad sense, οἰκοδομηθήσεται εἰς τὸ ἐσθίειν">NT</a>]
    <b>will be emboldened,</b> [<a href="javascript:void(0)" title=" NT.1Cor.8.10
    ">NT</a>]; compare ἀνοικοδομέω.'
