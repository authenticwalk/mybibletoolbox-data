strongs_number: G3618
language: greek
lemma: οἰκοδομέω
transliteration: oikodoméō
definition: to be a house-builder, i.e. construct or (figuratively) confirm
kjv_usage: (be in) build(-er, -ing, up), edify, embolden
derivation: from the same as G3619 (οἰκοδομή);
extended_definition:
  gloss: to build
  definition: '<b>οἰκοδομέω</b>, -ῶ<BR /> (οἰκοδόμος), [in LXX chiefly for בָּנָה
    ;] <BR /><b>to build a house, to build</b>: absol., <ref=''Luk.11.48; 14.30; 17.28''>Luk.11:48
    14:30 17:28</ref>; οἱ οἰκοδομοῦντες, the builders (as <ref=''Psa.118.22''>Psa.118:22</ref>,
    בָּנָה), <ref=''Mat.21.42''>Mat.21:42</ref>, <ref=''Mrk.12.10''>Mrk.12:10</ref>,
    <ref=''Luk.20.17''>Luk.20:17</ref>, <ref=''1Pe.2.7''>1Pe.2:7</ref>" (LXX) ; ἐ
    π ̓ ἀλλότριον θεμέλιον οἰ., proverb., <ref=''Rom.15.20''>Rom.15:20;</ref> with
    accusative of thing(s), <ref=''Gal.2.18''>Gal.2:18;</ref> πύργον), <ref=''Mat.21.33''>Mat.21:33</ref>,
    <ref=''Mrk.12.1''>Mrk.12:1</ref>, <ref=''Luk.14.28''>Luk.14:28</ref>; ἀποθήκας,
    <ref=''Luk.12.18''>Luk.12:18;</ref> ναόν, <ref=''Mrk.14.58''>Mrk.14:58;</ref>
    pass., <ref=''Jhn.2.20''>Jhn.2:20;</ref> οἰκία, <ref=''Luk.6.48''>Luk.6:48;</ref>
    with accusative of thing(s) before dative of person(s) (cf. <ref=''Gen.8.20''>Gen.8:20</ref>,
    <ref=''Ezk.16.24''>Eze.16:24</ref>), <ref=''Luk.7.5''>Luk.7:5</ref>, <ref=''Act.7.47,
    49''>Act.7:47, 49</ref>; accusative before ἐπί, <ref=''Mat.7.24, 26''>Mat.7:24,
    26</ref> <ref=''Luk.6.49''>Luk.6:49</ref>; πόλιν ἐπ ̓ ὄρους, <ref=''Luk.4.29''>Luk.4:29;</ref>
    of rebuilding, or restoring, <ref=''Mat.23.29; 26.61; 27.40''>Mat.23:29 26:61
    27:40</ref>, <ref=''Mrk.15.29''>Mrk.15:29</ref>, <ref=''Luk.11.47''>Luk.11:47</ref>,
    Metaphorical, τ. ἐκκλησίαν, <ref=''Mat.16.18''>Mat.16:18;</ref> of the growth
    of Christian character (cf. בָּנָה, in <ref=''Psa.28.5''>Psa.28:5</ref>, <ref=''Jer.24.6''>Jer.24:6</ref>,
    al.), <b>to build up </b>(AV, edify): absol., <ref=''Act.20.32''>Act.20:32</ref>,
    <ref=''1Co.8.1; 10.23''>1Co.8:1 10:23</ref>; with accusative of person(s), <ref=''1Co.14.4''>1Co.14:4</ref>,
    <ref=''1Th.5.11''>1Th.5:11</ref>; pass., <ref=''Act.9.31''>Act.9:31</ref>, <ref=''1Co.14.17''>1Co.14:17</ref>,
    <ref=''1Pe.2.5''>1Pe.2:5</ref>; of blameworthy action (AV, embolden), <ref=''1Co.8.10''>1Co.8:10</ref>
    (cf. ἀν-, ἐπ-, συν-οικοδομέω).†<BR /> οἰκο-δόμος, -ου, ὁ <BR /> (οἶκος + δέμω,
    to build), [in LXX for בָּנָה, etc. ;] <BR /><b>a builder</b>: <ref=''Act.4.11.''>Act.4:11.</ref>†<BR
    /> (AS)'
