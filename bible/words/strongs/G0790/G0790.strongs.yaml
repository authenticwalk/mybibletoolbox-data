strongs_number: G0790
language: greek
lemma: ἀστατέω
transliteration: astatéō
definition: to be non-stationary, i.e. (figuratively) homeless
kjv_usage: have no certain dwelling-place
derivation: from G1 (Α) (as a negative particle) and a derivative of G2476 (ἵστημι);
extended_definition:
  gloss: be unsettled
  definition: '<b>ἀστατέω</b>, -ῶ<BR /> (ἄστατος, unstable), [in Aq.: <ref=''Isa.58.7''>Isa.58:7</ref>
    (LXX, ἄστεγος)* ;] <BR /><b>to be unsettled, be homeless, lead a vagabond life
    </b>(Cremer, 738 MM, see word): <ref=''1Co.4.11''>1Co.4:11</ref> †<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀστᾰτέω</b>, <br /> <b>to be never at rest,</b> πόλοιο φορὰν..
    -έουσαν[<a href="javascript:void(0)" title=" “App.Anth.” 3.146.4 (from Theon)
    ">Refs</a>]; of the sea, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Crassus” 17; βλέμμα ἀστατοῦν “Hippiatrica” 3. ">Refs
    1st c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>to be unsettled, to be a wanderer,</b>
    [<a href="javascript:void(0)" title=" NT.1Cor.4.11">NT</a>]; <b>to be inconstant,</b>
    περὶ τοὺς γάμους[<a href="javascript:void(0)" title=" 2nd c.AD: Vettius Valens
    Astrologus 116.30.">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
