strongs_number: G2168
language: greek
lemma: εὐχαριστέω
transliteration: eucharistéō
definition: to be grateful, i.e. (actively) to express gratitude (towards); specially,
  to say grace at a meal
kjv_usage: (give) thank(-ful, -s)
derivation: from G2170 (εὐχάριστος);
extended_definition:
  gloss: to thank
  definition: '<b>εὐχαριστέω</b>, -ῶ <BR /> [in LXX: <ref=''Jdt.8.25''>Jdth.8:25</ref>
    <ref=''Wis.18.2''>Wis.18:2</ref>, <ref=''2Ma.1.11''>2Ma.1:11</ref> <ref=''2Mac.10.7''>2Mac
    10:7</ref> A <ref=''2Ma.12.31''>2Ma.12:31</ref> R, <ref=''3Ma.7.16''>3Ma.7:16</ref>
    * ;] <BR />to be thankful, give thanks (chiefly in late writers and Inscr.; cf.
    Milligan, <i>Th.</i>, 5; Ellic. on <ref=''Col.1.12''>Col.1:12;</ref> Lft., <i>Notes</i>,
    9): <ref=''Rom.1.21''>Rom.1:21</ref>, <ref=''1Co.14.17''>1Co.14:17</ref>, <ref=''1Th.5.18''>1Th.5:18</ref>;
    of giving thanks before meat, <ref=''Mat.15.36; 26.27''>Mat.15:36 26:27</ref>,
    <ref=''Mrk.8.6; 14.23''>Mrk.8:6 14:23</ref>, <ref=''Luk.22.17, 19''>Luk.22:17,
    19</ref>, <ref=''Jhn.6.11, 23''>Jhn.6:11, 23</ref>, <ref=''1Co.11.24''>1Co.11:24</ref>;
    with dative pens., τ. θεῷ, <ref=''Luk.17.16''>Luk.17:16</ref>, <ref=''Act.27.35;
    28.15''>Act.27:35 28:15</ref>, <ref=''Rom.14.6; 16.4''>Rom.14:6 16:4</ref>, <ref=''1Co.14.18''>1Co.14:18</ref>,
    <ref=''Php.1.3''>Php.1:3</ref>, <ref=''Col.1.3, 12''>Col.1:3, 12</ref>, Phm 4;
    before διὰ Ἰ. Χριστοῦ, <ref=''Rom.1.8; 7.25''>Rom.1:8 7:25</ref> R, WH, mg., <ref=''Col.3.17''>Col.3:17;</ref>
    ἐν ὀνόματι Χρ., <ref=''Eph.5.20''>Eph.5:20;</ref> before περί, <ref=''1Th.1.2''>1Th.1:2</ref>,
    <ref=''2Th.1.3''>2Th.1:3</ref>; ὅτι, <ref=''Rom.1.8''>Rom.1:8</ref>, <ref=''2Th.2.13''>2Th.2:13</ref>;
    ἐπι, with dative of thing(s), <ref=''1Co.1.4''>1Co.1:4;</ref> ὐπέρ, <ref=''1Co.10.30''>1Co.10:30</ref>,
    <ref=''Eph.1.16; 5.20''>Eph.1:16 5:20</ref>; ὅτι, <ref=''Luk.18.11''>Luk.18:11</ref>,
    <ref=''Jhn.11.41''>Jhn.11:41</ref>, <ref=''1Co.1.14''>1Co.1:14</ref>, <ref=''1Th.2.13''>1Th.2:13</ref>,
    <ref=''Rev.11.17''>Rev.11:17</ref>; pass. (Deiss., BS, 122 f.), <ref=''2Co.1.11.''>2Co.1:11.</ref>†<BR
    /> <re><i>SYN.</i>: see: αἰνέω; and cf. Cremer, 903 f </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐχᾰριστ-έω</b>, <br /> <b>bestow a favour on, oblige</b>,
    τῷ δήμῳ τῷ Δηλίων [<a href="javascript:void(0)" title=" “IG” 11 (4).665 (Delos,
    3rd c.BC)">Refs 3rd c.BC+</a>]; τινι [<a href="javascript:void(0)" title=" “PPetr.”
    2p.4 (3rd c.BC), “PHib.” 1.66.5 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>to be thankful, return thanks</b>, Decrees cited in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.92, “IPE” 12.352.14 (Chersonesus, 2nd
    c.BC)">Refs 4th c.BC+</a>]; τοῖς Αθηναίοις [<a href="javascript:void(0)" title="
    2nd-1st c.BC: Posidonius Historicus 36 1st c.AD: Josephus Historicus, compare
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p.92 W., +others">Refs 2nd
    c.BC+</a>]; ἐπί τινι or περί τινος <b>for</b> a thing, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 4.72.7, 1st c.BC: Diodorus Siculus Historicus
    16.11, etc.">Refs 2nd c.BC+</a>]; especially to the gods, ἐπὶ τῷ ἐρρῶσθαί σε τοῖς
    θεοῖς εὐ. [<a href="javascript:void(0)" title=" “UPZ” 59.10 (2nd c.BC),cf. LXX.Jdt.8.25,
    NT.1Cor.1.4, etc.">NT+2nd c.BC+</a>]:—<i>passive</i>, <b>to be thanked</b>, ηὐχαρίστηται
    κεραυνοῖς [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “ἐπιστολαί” 17 ">Refs 5th c.BC+</a>]; <b>to be received with thanks</b>, [<a href="javascript:void(0)"
    title=" NT.2Cor.1.11. ">NT</a>]<br /><Level3><b>__3</b></Level3> <b>pray</b>,
    τῷ θεῷ περί τινος [<a href="javascript:void(0)" title=" “PLond.” 2.413, 418 (4th
    c.AD). ">Refs 4th c.AD+</a>]'
