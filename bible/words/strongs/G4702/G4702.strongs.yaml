strongs_number: G4702
language: greek
lemma: σπόριμος
transliteration: spórimos
definition: sown, i.e. (neuter plural) a planted field
kjv_usage: corn(-field)
derivation: from G4703 (σπόρος);
extended_definition:
  gloss: grainfield
  definition: '<b>σπόριμος</b>, -ον<BR /> (σπείρω) [in LXX: <ref=''Gen.1.29''>Gen.1:29</ref>,
    <ref=''Lev.11.37''>Lev.11:37</ref> (זָרַע), <ref=''Sir.40.22''>Sir 40:22</ref>
    א1 * ;] <BR /><b>fit for sowing, sown</b>; as subst., τὰ σ., <b>corn-fields</b>:
    <ref=''Mat.12.1''>Mat.12:1</ref>, <ref=''Mrk.2.23''>Mrk.2:23</ref>, <ref=''Luk.6.1''>Luk.6:1</ref>.†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σπόρῐμος</b>, ον <br /> (ᾱ, ον [<a href="javascript:void(0)"
    title=" “Hymnus ad Isim” 162">Refs</a>]; η, ον, see #1.3), (σπείρω) <b>sown, to
    be sown, fit for sowing</b>, αὖλαξ [<a href="javascript:void(0)" title=" 3rd c.BC:
    Theocritus Poeta Bucolicus 25.219 ">Refs 3rd c.BC+</a>]; γῆ σ. <b>seed</b>-land,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 3.2.10, etc.">Refs 5th c.BC+</a>]; so ἡ σ (i.e. γῆ) [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 6.5.4; σ.
    ἄρουραι “PGiss.” 28.4 (2nd c.AD), etc.">Refs 4th c.BC+</a>]; τὰ σ. the <b>corn-fields,</b>
    [<a href="javascript:void(0)" title="NT.Matt.12.1, “Geoponica” 1.12.37">NT</a>];
    γένοιτο αὐτῷ τὰ σ. ἄσπορα Tab.Defix. in [<a href="javascript:void(0)" title="
    “BCH” 51.149 (Salamis 5th c.AD: Cypria)">Refs 5th c.AD+</a>]; πεδίων σπορίμαν
    βάσιν, i.e. solid corn-fields, [<a href="javascript:void(0)" title=" “Hymnus ad
    Isim” [prev. cited] ">Refs</a>]<br /><Level3><b>__2</b></Level3> σ. σπέρμα <b>fit
    for sowing</b> or <b>bearing seed</b>, [<a href="javascript:void(0)" title=" LXX.Gen.1.29.
    ">LXX</a>]<br /><Level3><b>__3</b></Level3> μὴν σ. a month <b>for sowing</b>,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.378e: _metaphorically_, σπορίμη ἡμέρα">Refs 1st c.AD+</a>] day <b>of conception</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Vettius Valens Astrologus 50.31,
    4th c.AD: Paulus Alexandrinus Astrologus “R.” 1; σπόριμος γένεσις “Catalogus Codicum
    Astrologorum” 8 (1).244. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    μέτρον σ. a measure <b>of seed-corn,</b> [<a href="javascript:void(0)" title="
    Anthologia Graeca 6.95 (1st c.AD: Antiphilus Epigrammaticus). ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <i>active</i>, αἰδὼς σ.,= τὸ αἰδοῖον, [<a href="javascript:void(0)"
    title=" 4th c.AD(?): Manetho Astrologus 3.396. ">Refs 4th c.AD+</a>]'
