language: hebrew
lemma: עֲשָׂהאֵל
transliteration: ʻĂsâhʼêl
pronunciation: as-aw-ale'
definition: Asahel, the name of four Israelites
kjv_usage: Asahel.
derivation: from H6213 (עָשָׂה) and H410 (אֵל); God has made;
extended_definition:
  gloss: Asahel
  definition: 'A man living at the time of Exile and Return, only mentioned at Ezr.10.15;
    <br> father of: Jonathan (H3129I)<BR> § Asahel = "God-made"<br>1) nephew of David,
    son of David''s sister Zeruiah, and brother of Joab and Abishai; swift of foot
    he was killed by Abner when he pursued him in battle and caught him<br>2) a Levite
    in the reign of king Jehoshaphat of Judah who went through the kingdom giving
    instruction in the law<br>3) a Levite in the reign of king Hezekiah of Judah in
    charge of the tithes and dedicated things in the temple<br>4) a priest, father
    of Jonathan, in the time of Ezra'
