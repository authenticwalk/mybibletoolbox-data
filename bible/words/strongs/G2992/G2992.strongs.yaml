strongs_number: G2992
language: greek
lemma: λαός
transliteration: laós
definition: a people (in general; thus differing from G1218 (δῆμος), which denotes
  one's own populace)
kjv_usage: people
derivation: apparently a primary word;
extended_definition:
  gloss: a people
  definition: '<b>λαός</b>, -οῦ, ὁ, <BR /> [in LXX very frequently for עַם, <ref=''Gen.14.16''>Gen.14:16</ref>,
    al.; occasionally for לְאֹם ( <ref=''Gen.25.23''>Gen.25:23</ref>, al.), etc. ;]
    <BR />a word rarely found in Att. prose; <BR />__1. <b>the people</b> at large
    (Hom., al.), esp. of people assembled: <ref=''Mat.27.25''>Mat.27:25</ref>, <ref=''Luk.1.21;
    3.15''>Luk.1:21 3:15</ref> al.; pl. (Hom., al., π.; see MM, xvi), <ref=''Act.4.27.''>Act.4:27.</ref>
    <BR /> __2. <b>a people</b>, those of the same race and language (Pind., Æsch.,
    al.: in LXX, <ref=''Gen.26.11''>Gen.26:11</ref>, <ref=''Exo.9.16''>Exo.9:16</ref>,
    al.): joined with γλῶσσα, φυλή, ἔθνος, <ref=''Rev.5.9; 7.9; 11.9''>Rev.5:9 7:9
    11:9</ref>, al.; pl., <ref=''Luk.2.31''>Luk.2:31</ref>, <ref=''Rom.15.11''>Rom.15:11</ref>;
    esp. as almost always in LXX, of Israel, <ref=''Mat.4.23''>Mat.4:23</ref>, <ref=''Mrk.7.6''>Mrk.7:6</ref>,
    <ref=''Luk.2.10''>Luk.2:10</ref>, <ref=''Jhn.11.50''>Jhn.11:50</ref>, <ref=''Heb.2.17''>Heb.2:17</ref>,
    al.; opposite to τ. ἔθνη, <ref=''Act.26.17, 23''>Act.26:17, 23</ref> <ref=''Rom.15.10''>Rom.15:10</ref>;
    πρεσβύτεροι (πρῶτοι, etc.) τοῦ λ., <ref=''Mat.21.23''>Mat.21:23</ref>, <ref=''Luk.19.17''>Luk.19:17</ref>,
    <ref=''Act.4.8''>Act.4:8</ref>, al.; ὁ λ. μου (αὐτοῦ, τ. θεοῦ), <ref=''Mat.2.6''>Mat.2:6</ref>,
    <ref=''Luk.1.68''>Luk.1:68</ref>, <ref=''Heb.11.25''>Heb.11:25</ref>, al.; of
    the people disting. from the rulers and priests ( I <ref=''Est.1.10''>Est.1:10</ref>,
    <ref=''Jdt.8.9''>Jdth.8:9</ref>, al.), <ref=''Mat.26.5''>Mat.26:5</ref>, <ref=''Luk.20.19''>Luk.20:19</ref>,
    <ref=''Heb.5.3''>Heb.5:3</ref>,  al.; of Christians, as the people of God, <ref=''Act.15.14''>Act.15:14</ref>,
    <ref=''Rom.9.25, 26''>Rom.9:25, 26</ref> <ref=''Heb.4.9''>Heb.4:9</ref>; περιούσιος,
    <ref=''Tit.2.14''>Tit.2:14;</ref> εἰς περιποίησιν, <ref=''1Pe.2.9''>1Pe.2:9</ref>
    (LXX). <BR /> <re><i>SYN.</i>: see: δῆμος.</re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λᾱός</b>, ὁ, <br /> <i>Ionic dialect</i> <b>ληός</b> [<a href="javascript:void(0)"
    title=" 6th c.BC: Hipponax Iambographus 88, 5th c.BC: Herodotus Historicus 5.42
    ">Refs 6th c.BC+</a>] (variant{λαόν}, which is in all Mss. in [<a href="javascript:void(0)"
    title=" 4.148), conjecture in 6th c.BC: Mimnermus Lyricus 14.9 ">Refs 6th c.BC+</a>];
    <i>Attic dialect</i> <b>λεώς</b>, which is also used in [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.22, 8.136, while the form λαός is sometimes
    used in Trag., and once or twice even in Comedy texts (see. below 1.3): also in
    Inscrr. and Papyrus (see. below)">Refs 5th c.BC+</a>] and in late Prose, as Foed.Byzantine
    cited in [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 4.52.7
    (_plural_), 1st c.BC-1st c.AD: Strabo Geographus 14.4.3 (_plural_), 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.1096b, etc. (both forms in proper nouns,
    Λεωβώτης 5th c.BC: Herodotus Historicus 7.204, Λαβώτας 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 1.2.18, etc.). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__1</b></Level3> in [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad”, λαός ">Refs 8th c.BC+</a>] (λαοί) usually means
    <b>men</b>, i.e. soldiers, both of the whole army and smaller divisions, κριτὸς
    ἔγρετο λ. Ἀχαιῶν [<a href="javascript:void(0)" title=" 7.434; λαὸν ἀγείρειν 16.129;
    πολὺν ὤλεσα λαόν 2.115: _plural_, ἅμα τῷ γε.. ἄριστοι λ. ἕποντ᾽ [prev. work] 578;
    στίχες ἀσπιστάων λ. 4.91 ">Refs</a>]; <i>periphrastic</i>, στρατὸς λαῶν[<a href="javascript:void(0)"
    title=" [prev. work] 76; λαῶν ἔθνος 13.495 ">Refs</a>]; mostly including both
    <b>foot and horse</b>, as [<a href="javascript:void(0)" title=" 2.809 ">Refs</a>];
    but sometimes λαός denotes <b>foot</b>, as opposed to horse, [<a href="javascript:void(0)"
    title=" 7.342 ">Refs</a>]; also, <b>a land army</b>, opposed to a fleet, [<a href="javascript:void(0)"
    title=" 4.76, 9.424, 10.14 ">Refs</a>]; also, <b>the common men</b>, opposed to
    their leaders, [<a href="javascript:void(0)" title=" 2.365, 13.108 ">Refs</a>];
    but <br /><Level3><b>__2</b></Level3> in [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey”, λαοί, more rarely λαός">Refs 8th c.BC+</a>],
    almost always means <b>men</b> or <b>people</b>; as <b>subjects</b> of a prince,
    e.g. [<a href="javascript:void(0)" title=" 3.214, 305, +others (λαοί is sometimes
    so used in 8th c.BC: Ilias Homerus Epicus “Illiad”, e.g. 17.226, 24.611 ">Refs
    8th c.BC+</a>]; λαοὶ ἀγροιῶται country-<b>folk</b>, [<a href="javascript:void(0)"
    title=" 11.676 ">Refs</a>]; <b>work-people</b>, [<a href="javascript:void(0)"
    title=" 17.390)">Refs</a>]; of <b>sailors</b>, [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.248; so after 8th c.BC: Homerus
    Epicus, ναυτικὸς λεώς">Refs 8th c.BC+</a>] seafaring <b>folk</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 383; πᾶς ὁ χειρῶναξ λεώς 5th
    c.BC: Sophocles Tragicus “Fragmenta” 844; ὁ γεωργικὸς λεώς 5th-6th c.BC: Aristophanes
    Comicus “Pax” 920 (Lyric poetry)">Refs 5th c.BC+</a>]: in <i>singular</i>, <b>slave</b>,
    τὸν Εὐρυσθέως λεών, of Heracles, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Hecataeus Milesius Historicus 23 1st c.AD: Josephus Historicus ">Refs 4th
    c.BC+</a>]; and so perhaps λεὼς αὔτοικος [<a href="javascript:void(0)" title="
    “GDI” 5533e (from Zeleia): more generally, μέροπες λαοί">Refs</a>], i.e. <b>man</b>kind,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    90 (Lyric poetry)">Refs 4th c.BC+</a>]; λ. ἐγχώριοι the natives,[<a href="javascript:void(0)"
    title=" [prev. work] 517, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.194
    ">Refs 8th c.BC+</a>]; especially in Egypt, of the fellahin, [<a href="javascript:void(0)"
    title=" “PRev.Laws” 42.11 - 16 (3rd c.BC), “PSI” 4.380.5 (3rd c.BC), etc.">Refs
    3rd c.BC+</a>]; <b>civil population</b>, opposed to priests and soldiers, [<a
    href="javascript:void(0)" title=" “OGI” 90.12 (Rosetta, 2nd c.BC), compare 225.8
    (Milet., 3rd c.BC), +others ">Refs 3rd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>people assembled</b>, as in the theatre, ὁ πολὺς λαῶν ὄχλος [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 676, compare 219 (both Lyric
    poetry)">Refs 5th c.BC+</a>]; especially in the Ecclesia, αἱ στίχες τῶν λαῶν [<a
    href="javascript:void(0)" title=" [prev. author] “Eq.” 163: hence the phrase ἀκούετε
    λεῴ">Refs</a>] hear <b>O people</b>!—the usual way of beginning proclamations
    at Athens, like our [<a href="javascript:void(0)" title=" “Oyez” ! 6th c.BC: Susario
    Comicus 1.1, 5th-6th c.BC: Aristophanes Comicus “Pax” 551, “Av.” 448 ">Refs 6th
    c.BC+</a>]; τιμῶσιν οἱ πάντες λεῴ[<a href="javascript:void(0)" title=" [prev.
    work] 1275; δεῦρ᾽ ἴτε, πάντες λεῴ 4th c.BC: Aristoteles Philosophus “Fragmenta”
    384; Ἀττικὸς λεώς 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 681 ">Refs 4th
    c.BC+</a>]; ὁ πολὺς λεώς <b>the multitude</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 458d, etc. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> in LXX, of <b>the</b> <b>people</b>, as opposed
    to priests and Levites, [<a href="javascript:void(0)" title=" “1 Es.” 5.46; in
    “NT”, of “Jews”, opposed to Gentiles, NT.Matt.2.6, NT.Luke.2.10, +others, compare
    “SIG” 1247 (Jewish tombstones)">NT</a>]; of [<a href="javascript:void(0)" title="
    “Christians”, opposed to heathen, NT.Act.15.14, +others ">NT</a>]<br /><Level2><b>__II</b></Level2>
    <b>a people</b>, i.e. all who are called by one name, first in [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus, Δωριεῖ λαῷ “O.” 8.30; Λυδῶν δὲ λαὸς καὶ Φρυγῶν
    4th-5th c.BC: Aeschylus Tragicus “Persae” 770; ξύμπας Ἀχαιῶν λαός 5th c.BC: Sophocles
    Tragicus “Philoctetes” 1243, compare “OT” 144, etc.">Refs 5th c.BC+</a>]; ἱππόται
    λαοί, i.e. the Thessalians, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “P.” 4.153, compare 9.54, “N.” 1.17. (The resemblance between λαός">Refs
    5th c.BC+</a>] <b>people</b> and λᾶος <b>stone</b> (compare λᾶας) is implied in
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    24.611 λαοὺς δὲ λίθους ποίησε Κρονίων (in the story of Niobe)">Refs 8th c.BC+</a>];
    and so [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus ">Refs
    5th c.BC+</a>] explains the word from the legend of Deucalion, [<a href="javascript:void(0)"
    title=" “O.” 9.46, compare 5th c.BC: Epicharmus Comicus 122, 2nd c.AD: Apollodorus
    Damascenus Mechanicus 1.7.2; but compare 4th c.BC: Philochorus Historicus 12.)">Refs
    5th c.BC+</a>] (From λᾱϝ-, as shown by the <i>proper noun </i> Λαϝοπτόλεμος [<a
    href="javascript:void(0)" title=" “GDI” 3151, ϝιόλαϝος [prev. work]3132 (from
    Corinth): hence probably λήϊτον.) ">Refs</a>]'
