strongs_number: H0680
language: hebrew
lemma: אָצַל
transliteration: ʼâtsal
pronunciation: aw-tsal'
definition: to separate; hence, to select, refuse, contract
kjv_usage: keep, reserve, straiten, take.
derivation: a primitive root; properly, to join; used only as a denominative from
  H681 (אֵצֶל);
extended_definition:
  gloss: to reserve
  definition: 1) to lay aside, reserve, withdraw, withhold<br>1a) (Qal) to reserve,
    set apart, withhold<br>1b) (Niphal) to be withdrawn<br>1c) (Hiphil) to withdraw
  morphology: H:V
