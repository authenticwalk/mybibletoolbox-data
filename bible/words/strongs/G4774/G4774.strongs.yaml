language: greek
lemma: συγγνώμη
transliteration: syngnṓmē
definition: fellow knowledge, i.e. concession
kjv_usage: permission
derivation: from a compound of G4862 (σύν) and G1097 (γινώσκω);
extended_definition:
  gloss: concession
  definition: '<b>συν-γνώμη (Rec. συγγ-), -ης, ἡ</b><BR /> (συγγιγνώσκω, (a) to agree
    with; (b) to pardon), [in LXX: Sir prol.14 (B1N1 cm.) 313, <ref=''2Mac.14.20''>2Mac
    14:20</ref>* ;] <BR />__1. confession. <BR /> __2. <b>fellow feeling; hence, concession,
    allowance</b>: <ref=''1Co.7.6''>1Co.7:6</ref> (see <i>ICC</i>, in l). <BR /> __3.
    pardon.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
