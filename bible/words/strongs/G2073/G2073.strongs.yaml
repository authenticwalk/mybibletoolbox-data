strongs_number: G2073
language: greek
lemma: ἑσπέρα
transliteration: hespéra
kjv_usage: evening(-tide)
derivation: feminine of an adjective hesperos (evening); the eve (G5610 (ὥρα) being
  implied)
extended_definition:
  gloss: evening
  definition: '<b>ἑσπέρα</b>, -ας, ἡ<BR /> (prop, fem, of ἕσπερος), [in LXX chiefly
    for עָרַב ;] <BR />__(a) (sc. ὥρα), <b>evening</b>: <ref=''Luk.24.29''>Luk.24:29</ref>,
    <ref=''Act.4.3; 20.15; 28.23''>Act.4:3 20:15 28:23</ref>; <BR /> __(b) (so. χώρα),
    the west.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἑσπέρα</b>, <br /> <i>Ionic dialect</i> <b>ἑσπ-έρη</b>, ἡ,
    properly <i>feminine</i> of ἕσπερος: <br /><Level2><b>__I</b></Level2> (i.e. ὥρα),
    <b>evening,</b> ἑσπέρας <b>at eve,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “P.” 4.40, 5th c.BC: Eupolis Comicus 322, 5th-6th c.BC:
    Plato Philosophus “Phaedo” 59e, +others; τῆς ἑσπέρας 2nd c.AD: Alexander Rhetor
    125.7; also ἑσπέρην 5th c.BC: Hippocrates Medicus “γυναικεῖα” 2.121 ">Refs 5th
    c.BC+</a>]; ἀπὸ ἑσπέρας εὐθύς just at <b>nightfall,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.112; ἄκρᾳ σὺν ἑσπέρᾳ 5th c.BC: Pindarus
    Lyricus “P.” 11.10 ">Refs 5th c.BC+</a>]; πρὸς ἑσπέραν towards <b>evening,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Vespae”
    1085, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.1.30,
    NT.Luke.24.29; εἰς ἑσπέραν 5th-6th c.BC: Plato Philosophus “Symposium” 223d ">NT+5th
    c.BC+</a>]; ἐπειδὴ ἑσπέρα ἦν[<a href="javascript:void(0)" title=" [prev. work]
    220c; ἐπεὶ πρὸς ἑσπέραν ἦν 5th-6th c.BC: Xenophon Historicus “Historia Graeca
    (Hellenica)” 4.3.22; ἑσπέρας γιγνομένης 5th-6th c.BC: Plato Philosophus “Respublica”
    621a ">Refs 5th c.BC+</a>]; περὶ ἑσπέραν βαθεῖαν late in <b>the evening,</b> [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.179e: _metaphorically_, ὁ βίος ἑσπέραν ἄγει">Refs 1st c.AD+</a>] life is wearing
    to its <b>eve,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander Rhetor
    228; ἑ. βίον Anonymus cited in 4th c.BC: Aristoteles Philosophus “Poetica” 1457b24:
    _plural_, διχομήνιδες ἑσπέραι">Refs 4th c.BC+</a>] <b>evenings</b> when the moon
    is full, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “I.”
    8(7).47. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> <b>night,</b>
    μίαν ἑ. αὐλισάμενος [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus
    “Bellum Judaicum” 5.2.1. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    (i.e. χώρα) <b>the west,</b> πρὸς ἑσπέραν φέρει [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 1260; ἡ πρὸς ἑσπέρην [χώρη] 5th
    c.BC: Herodotus Historicus 1.82, compare 3.115; τὸ πρὸς ἑσπέρης [prev. author]
    8.130, 132, 4.38; τὰ πρὸς ἑσπέραν 5th c.BC: Thucydides Historicus 6.2; τὴν ἀνατολὴν
    ποιεῖσθαι ἀφ᾽ ἑσπέρας 4th c.BC: Aristoteles Philosophus “Meteorologica” 345a3,
    compare 344b34 ">Refs 5th c.BC+</a>]; τὰ πνεύματα πνεῖ τῆς δείλης ἀπὸ τῆς ἑ. [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “de Ventis”
    47 ">Refs 4th c.BC+</a>]: <i>metaphorically</i> in political sense, τὰ προφαινόμενα
    ἀπὸ τῆς ἑ. νέφη [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    5.104.9, compare 9.37.10: Ἑ., ἡ, ">Refs 2nd c.BC+</a>] the <b>Western Empire,</b>
    [<a href="javascript:void(0)" title=" 6th c.AD: Agathias Historicus et Epigrammaticus
    4.29, 5.16. ">Refs 6th c.AD+</a>]'
