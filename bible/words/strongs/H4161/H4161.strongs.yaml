strongs_number: H4161
language: hebrew
lemma: מוֹצָא
transliteration: môwtsâʼ
pronunciation: mo-tsaw'
definition: a going forth, i.e. (the act) an egress, or (the place) an exit; hence,
  a source or product; specifically, dawn, the rising of the sun (the East), exportation,
  utterance, a gate, a fountain, a mine, a meadow (as producing grass)
kjv_usage: brought out, bud, that which came out, east, going forth, goings out, that
  which (thing that) is gone out, outgoing, proceeded out, spring, vein, (water-)
  course (springs).
derivation: or מֹצָאxlit môtsâ corrected to môtsâʼ; from H3318 (יָצָא);
