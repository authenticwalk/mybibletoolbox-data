strongs_number: G0596
language: greek
lemma: ἀποθήκη
transliteration: apothḗkē
definition: a repository, i.e. granary
kjv_usage: barn, garner
derivation: from G659 (ἀποτίθημι);
extended_definition:
  gloss: storehouse
  definition: '<b>ἀπο-θήκη</b>, -ης, ἡ<BR /> (ἀποτίθημι), [in LXX for אוֹצָר, טֶנֶא,
    etc. ;] <BR /><b>a storehouse, granary</b>: <ref=''Mat.3.12; 6.26; 13.30''>Mat.3:12
    6:26 13:30</ref>, <ref=''Luk.3.17; 12.18, 24''>Luk.3:17 12:18, 24</ref>.†<BR />
    (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπο-θήκη</b>, ἡ, <br /> <b>any place wherein to lay up</b>
    a thing, <b>magazine, storehouse,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 6.97; ἀ. βιβλίων 2nd c.AD: Lucianus Sophista “Ind.”
    5; ἀ. σωμάτων ">Refs 5th c.BC+</a>]<b>burial-place,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Cont.” 22. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    <b>refuge,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Philistus Historicus
    59. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>anything laid by,
    store,</b> ἀποθήκην ποιεῖσθαι ἐς τὸν Πέρσην lay up <b>store</b> of favour with
    him, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.109.">Refs
    5th c.BC+</a>]'
  source: STEPBible/LSJ
