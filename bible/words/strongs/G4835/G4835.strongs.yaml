strongs_number: G4835
language: greek
lemma: συμπαθής
transliteration: sympathḗs
definition: having a fellow-feeling ("sympathetic"), i.e. (by implication) mutually
  commiserative
kjv_usage: having compassion one of another
derivation: from G4841 (συμπάσχω);
extended_definition:
  gloss: sympathetic
  definition: '<b>συμπαθής</b>, -ές<BR /> (σύν, πάσχω) [in LXX: <ref=''Job.29.25''>Job.29:25</ref>
    A (אָבֵל), <ref=''4Ma.5.25''>4Ma.5:25</ref> א, <ref=''4Ma.13.23''>4Ma.13:23</ref>
    <ref=''4Mac.15.4''>4Mac 15:4</ref> * ;] <BR />__1. <b>affected by like feelings,
    sympathetic</b>: <ref=''1Pe.3.8.''>1Pe.3:8.</ref> <BR /> __2. exciting sympathy
    (Jb, l.with; Dion. H.).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συμπαθ-ής</b>, ές, <br /> <b>affected by like feelings, sympathetic</b>,
    οὐδεὶς ὁμαίμου -έστερος φίλος [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Comicus 192; σ. ἐστιν ὁ ἀκροατὴς τῷ ᾄδοντι 4th c.BC: Aristoteles Philosophus
    “Problemata” 921a36, compare “Pol.” 1340a13 ">Refs 5th c.BC+</a>]; πρὸς τὰ γεννηθέντα
    συμπαθέστεραι μᾶλλον αἱ μητέρες γίνονται [τῶν τιτθῶν] [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 1.87, compare 88. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>exerting mutual influence, interacting</b>, ἡ ψυχὴ καὶ τὸ σῶμα συμπαθῆ [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Physiognomonica”
    808b19, compare 4th-3rd c.BC: Epicurus Philosophus “Epistulae” 1p.20U. ">Refs
    4th c.BC+</a>]; νεῦρα ἀλλήλοις σ. [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 11.352 (6th c.AD: Agathias Historicus et Epigrammaticus)">Refs 6th c.AD+</a>];
    <b>sensitive to influence</b>, τὸ ἐν τῇ καρδίᾳ θερμόν.. -έστατον [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 653b6, compare
    4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum” 1.7.4 ">Refs 4th
    c.BC+</a>]; of the members of an organism, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ τροφῆς” 23, 3rd c.AD: Plotinus Philosophus
    4.5.8; ὁ κόσμος σύμπνους καὶ σ. αὐτὸς αὑτῷ 3rd c.BC: Chrysippus Stoicus 2.264
    ">Refs 5th c.BC+</a>]; <b>exciting sympathy</b>, χερῶν σ. ὑπτιασμός [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.52 5th c.BC: Sophocles
    Tragicus, compare 1st c.BC: Dionysius Halicarnassensis 2.45 ">Refs 5th c.BC+</a>]:
    <i>superlative</i>, [<a href="javascript:void(0)" title=" “PHerc.” 176p.39V. ">Refs</a>]<br
    /><Level3><b>__3</b></Level3> of planets, <b>in concord</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Vettius Valens Astrologus 37.14; defined by 2nd-1st c.BC(?):
    Serapio Astrologus in “Catalogus Codicum Astrologorum” 8(4).226. ">Refs 2nd c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>adverb</i> -θῶς <b>sympathetically</b>, [<a
    href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus “περὶ παρρησίας”
    p.37 O., 1st c.BC: Cicero, M. Tullius Orator et Philosophus “Epistulae ad Atticum”
    12.44.1; τῇ σελήνῃ 1st c.BC-1st c.AD: Strabo Geographus 3.5.8; σ. ἔχειν πρός τινα
    1st c.AD: Josephus Historicus “Antiquitates Judaicae” 7.10.5; -έστερον ἐρᾶσθαι
    4th c.BC: Aristoteles Philosophus “Mirabilia” 846b9, compare 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.3c;">Refs 4th c.BC+</a>] <b>-έστατα</b> [<a href="javascript:void(0)"
    title="“IG” 12(2).58b33 (Mytil., 1st c.BC). ">Refs 1st c.BC+</a>]'
