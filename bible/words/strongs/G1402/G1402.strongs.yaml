    Tragicus “Trachiniae” 467; δ. φρόνημα 5th c.BC: Thucydides Historicus 2.61 ">Refs
    5th c.BC+</a>]:—mostly in <i>passive</i>, <b>to be enslaved,</b> ὑπὸ Πέρσῃσι,
    ὑπὸ Ἁρπάγου, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.94, 174, compare 5th c.BC: Thucydides Historicus 1.98 ">Refs 5th c.BC+</a>];
    αἱ ψυχαὶ δεδούλωνται [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “Aër.” 23; δεδουλωμένοι τῇ γνώμῃ, τὴν γνώμην ἐδουλοῦντο, 5th c.BC: Thucydides
    Historicus 4.34, 7.71; ἐλεύθερος πᾶς ἑνὶ δεδούλωται, νόμῳ 4th-3rd c.BC: Menander
    Comicus 699, cf “Sam.” 280 ">Refs 5th c.BC+</a>]:—<i>middle</i> (with <i>perfect</i>
    δεδουλῶσθαι [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
