lemma: δουλόω
transliteration: doulóō
definition: to enslave (literally or figuratively)
kjv_usage: bring into (be under) bondage, X given, become (make) servant
derivation: from G1401 (δοῦλος);
extended_definition:
  gloss: to enslave
  definition: '<b>δουλόω</b>, -ῶ<BR /> (δοῦλος), [in LXX for עָבַד ;] <BR /><b>to
    enslave, bring into bondage</b>: <ref=''Act.7.6''>Act.7:6</ref> (LXX), <ref=''2Pe.2.19''>2Pe.2:19;</ref>
    metaphorically, <ref=''1Co.9.19''>1Co.9:19;</ref> pass., before ἐν, <ref=''1Co.7.15''>1Co.7:15;</ref>
    τ. θεῷ, <ref=''Rom.6.22''>Rom.6:22;</ref> τ. δικαιοσύνῃ, <ref=''Rom.6.18''>Rom.6:18;</ref>
    οἴνῳ, <ref=''Tit.2.3''>Tit.2:3;</ref> ὑπὸ τὰ στοιχεῖα τ. κόσμου, <ref=''Gal.4.3''>Gal.4:3</ref>
    (Cremer, 217).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
