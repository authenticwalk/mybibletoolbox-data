strongs_number: G2641
language: greek
lemma: καταλείπω
transliteration: kataleípō
definition: to leave down, i.e. behind; by implication, to abandon, have remaining
kjv_usage: forsake, leave, reserve
derivation: from G2596 (κατά) and G3007 (λείπω);
extended_definition:
  gloss: to leave behind
  definition: '<b>κατα-λείπω </b><BR /> [in LXX chiefly far שָׁאַר, ni., hi., also
    for עָזַב, יָתַר, etc. ;] <BR />__1 1, <b>to leave behind, leave</b>: with accusative
    of person(s) (of thing(s)), <ref=''Mat.4.13''>Mat.4:13</ref>, <ref=''Mrk.12.19,
    21''>Mrk.12:19, 21</ref>, <ref=''Luk.20.31''>Luk.20:31</ref>, <ref=''Act.24.27;
    25.14''>Act.24:27 25:14</ref>, <ref=''Heb.11.27''>Heb.11:27</ref>; of sailing
    by a place, <ref=''Act.21.3''>Act.21:3;</ref> ptcp., καταλιπών, redundant (Dalman,
    <i>Words</i>, 21 f.), <ref=''Mat.16.4; 21.17''>Mat.16:4 21:17</ref>; pass., <ref=''Jhn.8.9''>Jhn.8:9</ref>,
    <ref=''1Th.3.1''>1Th.3:1</ref>; metaphorically, εὐθεῖαν ὁδόν, <ref=''2Pe.2.15.''>2Pe.2:15.</ref>
    <BR /> __2. <b>to forsake, abandon</b>: <ref=''Mat.19.5''>Mat.19:5</ref>, <ref=''Mrk.10.7''>Mrk.10:7</ref>"
    (LXX) <ref=''Mrk.14.52''>Mrk.14:52</ref>, <ref=''Luk.5.28; 15.4''>Luk.5:28 15:4</ref>,
    <ref=''Act.6.2''>Act.6:2</ref>, <ref=''Eph.5.31''>Eph.5:31</ref>" (LXX) . <BR
    /> __3. <b>to leave remaining, reserve</b>: with accusative and inf., <ref=''Luk.10.40''>Luk.10:40;</ref>
    ἐμαυτῷ, <ref=''Rom.11.4''>Rom.11:4</ref> (LXX); pass., <ref=''Heb.4.1''>Heb.4:1</ref>
    (cf. ἐν-κατα-λείπω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταλείπω</b>, <br /> later <b>καταλιμπάνω</b> (which see),
    <i>Epic dialect</i> also <b>καλλείπω</b> [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 10.238 ">Refs 8th c.BC+</a>]: <i>future</i>
    καλλείψω [<a href="javascript:void(0)" title=" 14.89 ">Refs</a>]: <i>aorist</i>
    κάλλῐπον [<a href="javascript:void(0)" title=" 12.92 ">Refs</a>]: <i>aorist 1</i>
    <i>subjunctive</i> καλλείψῃς [<a href="javascript:void(0)" title=" 4th c.AD(?):
    Quintus Smyrnaeus Epicus 10.299 ">Refs 4th c.AD+</a>]; <i>participle</i> καλλείψας
    [<a href="javascript:void(0)" title=" 4th-5th c.AD(?): Nonnus Epicus “Dionysiaca”
    32.130; καταλείψας 2nd c.AD: Lucianus Sophista “DMeretr.” 7.3 ">Refs 2nd c.AD+</a>];
    <i>Ionic dialect</i> <i>iterative</i> καταλίπεσκε (κατελίπεσκε, καταλειπέεσκε
    codices) [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.78 ">Refs 5th c.BC+</a>]: <i>perfect</i> <b>-λέλοιπα</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 736:">Refs 5th c.BC+</a>]
    —<i>middle</i>, <i>future</i> καταλείψομαι (in <i>passive</i> sense) [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.6.12 ">Refs 5th c.BC+</a>]:
    <i>aorist 2</i> <b>-ελιπόμην</b>[<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 3.34, 5th-6th c.BC: Plato Philosophus “Symposium” 209d (in
    _passive_ sense, “Berl.Sitzb.” 1927.161 (from Cyrene))">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <i>future</i> καταλειφθήσομαι [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator 15.7, 17.1 ">Refs 5th c.BC+</a>]:—<b>leave behind</b>, πὰρ δ᾽
    ἄρ᾽ ὄχεσφιν ἄλλον.. κάλλιπεν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 12.92 ">Refs 8th c.BC+</a>]; especially of persons dying
    or going into a far country, κὰδ δέ με Χήρην λείπεις ἐν μεγάροισι [<a href="javascript:void(0)"
    title=" 24.725; οὖρον.. κατέλειπον ἐπὶ κτεάτεσσιν 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 15.89; οἷόν μιν Τροίηυδε κιὼν κατέλειπεν Ὀδυσσεύς 17.314; so later,
    τὴν στρατιὴν καταλίπεσκε ἐν τῷ προαστίῳ 5th c.BC: Herodotus Historicus 4.78; φύλακον
    κ. τινά [prev. author] 1.113, compare 2.103:">Refs 8th c.BC+</a>] —<i>middle</i>,
    καταλείπεσθαι παῖδας <b>leave behind one</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Smp.” [same place], compare 5th c.BC: Herodotus
    Historicus 3.34, etc.">Refs 5th c.BC+</a>]:— <i>passive</i>, <b>to be left, remain
    behind</b>, κατελέλειπτο ἐν Πέρσῃσι [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 1.209, compare 7.170, 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 5.6.12: with _genitive_, [στρατὸς] καταλελειμμένος τοῦ ἄλλου στρατοῦ">Refs
    5th c.BC+</a>] a force <b>left behind</b> the rest, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.96. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>bequeath</b>, [τόξον] παιδὶ κάλλιπ᾽ ἀποθνῄσκων [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 21.33: _metaphorically_, ἐμοὶ
    δ᾽ ὀδύνας τε γόους τε κάλλιπεν 1.243, compare 11.279; δόκησιν ἰσχύος καὶ ξυνέσεως
    ἐς τὸ ἔπειτα 5th c.BC: Thucydides Historicus 4.18; τοῖς θρέψασι λύπας 5th c.BC:
    Lysias Orator 2.70 ">Refs 8th c.BC+</a>]; παισὶν αἰδῶ οὐ Χρυσὸν κ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 729b: with ">Refs 5th c.BC+</a>]<i>infinitive</i>,
    εἰ καταλείψει μηδὲ ταφῆναι not enough to be buried with, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 556:">Refs 5th c.BC+</a>]
    —<i>passive</i>, [Χρήματα] καταλειφθέντα [<a href="javascript:void(0)" title="
    4th c.BC: Isaeus Orator 1.45. ">Refs 4th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    κ. διαθήκας <b>leave</b> a will (when going on service), [<a href="javascript:void(0)"
    title=" [prev. author] 9.14. ">Refs</a>]<br /><Level3><b>__3</b></Level3> <i>middle</i>,
    <b>leave</b> in a certain state, κόλπον βαθὺν καταλιπόμενος τοῦ κιθῶνος [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.125. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>forsake, abandon</b>, οὕτω δὴ μέμονας Τρώων πόλιν.. καλλείψει; [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 14.89, compare 22.383 ">Refs 8th
    c.BC+</a>]; πολλοὺς καταλείψομεν we <b>shall leave</b> many <b>upon the field</b>,[<a
    href="javascript:void(0)" title=" 12.226; ὤ μοι, εἰ μέν κε λίπω κάτα τεύχεα 17.91;
    κὰδ δέ κεν εὐχωλὴν Πριάμῳ καὶ Τρωσὶ λίποιεν Ἀργείην Ἑλένην 2.160 ">Refs</a>]:
    with <i>infinitive</i>, κάλλιπεν οἰωνοῖσιν ἕλωρ καὶ κύρμα γενέσθαι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.271 ">Refs 8th c.BC+</a>];
    σχεδίην ἀνέμοισι φέρεσθαι κ[<a href="javascript:void(0)" title=". 5.344; μέλη..
    θηρσὶν βοράν 5th c.BC: Euripides Tragicus “Supplices” 46 (Lyric poetry); μή ποτ᾽
    ἐμὸν κατ᾽ αἰῶνα λίποι θεῶν πανάγυρις 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 219; μή με καταλίπῃς μόνον 5th c.BC: Sophocles Tragicus “Philoctetes”
    809; οἰκίας τε καὶ ἱερά 5th c.BC: Thucydides Historicus 2.16 ">Refs 5th c.BC+</a>];
    πατέρας καὶ ξυγγενεῖς ἀτίμους κ. [<a href="javascript:void(0)" title=" [prev.
    author] 3.58 ">Refs</a>]; κ. τὴν δίαιταν <b>not to appear at</b> the trial, Test.
    cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 21.93.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>let drop, give up</b>,
    τὰ αὑτῶν ἔργα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Cynegeticus” 3.10, compare 10.15; εἰ ἐνταῦθα -λίποιμι τὸν λόγον 5th-6th c.BC:
    Isocrates Orator 9.33. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>leave remaining</b>, ὀκτὼ μόνον [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 6.3.5 ">Refs 5th c.BC+</a>] codices; κ. ἄφοδον
    <b>leave</b> an exit, [<a href="javascript:void(0)" title="[prev. work] 4.2.11
    ">Refs</a>]:—<i>middle</i>, κ. στενὴν διέξοδον [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Timaeus” 73e ">Refs 5th c.BC+</a>]; -λείπεσθαι
    ἑαυτῷ <b>reserve</b> for oneself, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 1.1.8; ὑπερβολὴν οὐ κ. Χαρᾶς 2nd c.BC:
    Polybius Historicus 16.23.4, compare 16.25.6 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be left, remain</b>, τίς ἔτι ἡδονὴ -λείπετα; [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 2.71, cf. NT.Heb.4.1, etc.">NT+5th c.BC+</a>];
    of the <b>remainder</b> in calculations, [<a href="javascript:void(0)" title="
    “PPetr.” 3p.326, +others (3rd c.BC), 2nd c.AD: Nicomachus Gerasenus Mathematicus
    “Arithmetica Introductio” 1.13.13, etc.: _impersonal_ καταλείπεται">Refs 3rd c.BC+</a>]
    with <i>infinitive</i>, <b>it remains that.. </b>, τὸν κόσμον κ. ἀθάνατον εἶμεν
    Aristaeusap.[<a href="javascript:void(0)" title=" 5th c.AD: Stobaeus, Joannes
    1.20.6, compare 1st-2nd c.AD: Dio Chrysostomus Sophista 37.16, etc.">Refs 1st
    c.AD+</a>]; -λείπεται μάχη <b>yet remains to be fought</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.3.11.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <b>leave alone</b>,
    opposed to περιαιρέω, [<a href="javascript:void(0)" title=" [prev. author] “Mem.”
    3.2.4, compare 4th c.BC: Aristoteles Philosophus “Politica” 1342a34. ">Refs 4th
    c.BC+</a>]<br /><Level4><b>__III.2.b</b></Level4> <b>leave undisputed</b>, τὰς
    παραλλαγάς [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus
    “περὶ σημείων καὶ σημειώσεων” 24 ">Refs 1st c.BC+</a>]: hence, <b>admit, allow
    the truth of</b> a doctrine, [<a href="javascript:void(0)" title=" [prev. author]
    “Po.” 5.34, 2nd c.BC: Demetrius Lacon Philosophus “Herc.” 1055.13">Refs 2nd c.BC+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus “de Pietate
    - Herkulanische Studien” 80. ">Refs 1st c.BC+</a>]<br /><Level4><b>__III.2.c</b></Level4>
    <b>omit</b>, with <i>infinitive</i>, [<a href="javascript:void(0)" title=" 3rd
    c.AD: Alexander Aphrodisiensis Philosophus “in Aristotelis Sophisticos Elenchos
    commentarium - pars” 118.10. ">Refs 3rd c.AD+</a>]'
  source: STEPBible/LSJ
