lemma: יִשְׂרְאֵלִי
transliteration: Yisrᵉʼêlîy
pronunciation: yis-reh-ay-lee'
definition: a Jisreelite or descendant of Jisrael
kjv_usage: of Israel, Israelite.
derivation: patronymically from H3478 (יִשְׂרָאֵל);
extended_definition:
  gloss: Israelite
  definition: 'Someone descended from Israel who was a man living at the time of the
    Patriarchs, first mentioned at Gen.25.26; <br> son of: Isaac (H3327) and Rebekah
    (H7259); <br> brother of: Esau (H6215); married to Rachel (H7354), Leah (H3812),
    Zilpah (H2153) and Bilhah (H1090A); <br> father of: Reuben (H7205), Simeon (H8095),
    Levi (H3878), Judah (H3063), Dan (H1835H), Naphtali (H5321), Gad (H1410), Asher
    (H0836), Issachar (H3485), Zebulun (H2074), Dinah (H1783), Joseph (H3130) and
    Benjamin (H1144); also called Jacob frequently<BR>Group of <i>yis.ra.el</i> (יִשְׂרָאֵל
    "Israel" H3478)<BR> § Israelite , of Israel "God prevails"<br> a descendant or
    inhabitant of the nation of Israel'
