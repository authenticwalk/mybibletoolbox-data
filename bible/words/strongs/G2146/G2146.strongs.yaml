lemma: εὐπροσωπέω
transliteration: euprosōpéō
definition: to be of good countenance, i.e. (figuratively) to make a display
kjv_usage: make a fair show
derivation: from a compound of G2095 (εὖ) and G4383 (πρόσωπον);
