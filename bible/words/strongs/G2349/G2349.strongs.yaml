strongs_number: G2349
language: greek
lemma: θνητός
transliteration: thnētós
definition: liable to die
kjv_usage: mortal(-ity)
derivation: from G2348 (θνήσκω);
extended_definition:
  gloss: mortal
  definition: '<b>θνητός</b>, -ή, -όν<BR /> (θνήσκω), [in LXX: <ref=''Pro.3.13; 20.24''>Pro.3:13
    20:24</ref> (אָדָם), <ref=''Job.30.23''>Job.30:23</ref> (חַי), <ref=''Isa.51.12''>Isa.51:12</ref>
    (מוּת), <ref=''Wis.9.14; 15.17''>Wis.9:14 15:17</ref>, <ref=''2Ma.9.12''>2Ma.9:12</ref>,
    <ref=''3Ma.3.29''>3Ma.3:29</ref> * ;] <BR /><b>subject to death, mortal</b>: <ref=''Rom.6.12;
    8.11''>Rom.6:12 8:11</ref>, <ref=''1Co.15.53-54''>1Co.15:53-54</ref>, <ref=''2Co.4.11;
    5.4''>2Co.4:11 5:4</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θνητός</b>, ή, όν, <br /> also ός, όν [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Ion” 973, “IA” 901, 1396 ">Refs 5th c.BC+</a>]:
    <i>Doric dialect</i> <b>θνᾱτός</b> (see. below): <i>Aeolic dialect</i> <b>θνᾶτος</b>
    [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica “Papyrus fragments”
    in E. Diehl, 13.7 ">Refs 7th c.BC+</a>]: (θνῄσκω):— <b>liable to death, mortal</b>,
    opposed to ἀθάνατος, frequently in [<a href="javascript:void(0)" title=" 8th c.BC:
    Homerus Epicus, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.213, +others; θ.
    ἄνδρες 8th-7th c.BC: Hesiodus Epicus “Theogonia” 967; οὐδὲν.. θνητὸν ἐόν 5th c.BC:
    Herodotus Historicus 8.98; ζῷα πάντα θ. καὶ φυτά 5th-6th c.BC: Plato Philosophus
    “Sophista” 265c: as ">Refs 8th c.BC+</a>] <i>substantive</i>, θνητοί <b>mortals</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    19.593, etc.">Refs 8th c.BC+</a>]; θνηταί <b>mortal women</b>, [<a href="javascript:void(0)"
    title=" 5.213 ">Refs</a>]; πάντων τῶν θ. of all <b>mortal creatures</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.216, 2.68 ">Refs 5th c.BC+</a>]; εἴ τις
    φθόγγος (φθόγγον codex, but θ. is only used of living persons) εἰσακούεται θνητῶν
    παρ᾽ Ἅιδῃ [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hercules
    Furens” 491 ">Refs 5th c.BC+</a>]: <i>comparative</i>, ἐν θνητῷ ὄντες, ἔτι θνητοτέρους
    ἑαυτοὺς ποιοῦντες [<a href="javascript:void(0)" title=" 3rd c.AD: Porphyrius Tyrius
    Philosophus “de Abstinentia - Porphyrii Opuscula” 4.20 ">Refs 3rd c.AD+</a>]:
    <i>superlative</i>, θνητότατος πάντων [<a href="javascript:void(0)" title=" 3rd
    c.AD: Plotinus Philosophus 5.1.1. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    of things, <b>befitting mortals, human</b>, ἔργματα [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Bacchae” 1069; θνατὰ θνατοῖσι πρέπει 5th
    c.BC: Pindarus Lyricus “I.” 5(4).16; θνατὰ χρὴ τὸν θνατὸν.. φρονεῖν 5th c.BC:
    Epicharmus Comicus [263], compare 5th c.BC: Sophocles Tragicus “Trachiniae” 473;
    τὸ δαιμόνιον μεταξύ ἐστι θεοῦ τε καὶ θνητοῦ 5th-6th c.BC: Plato Philosophus “Symposium”
    202e. ">Refs 5th c.BC+</a>]'
