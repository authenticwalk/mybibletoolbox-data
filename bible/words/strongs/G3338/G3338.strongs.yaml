strongs_number: G3338
language: greek
lemma: μεταμέλλομαι
transliteration: metaméllomai
definition: to care afterwards, i.e. regret
kjv_usage: repent (self)
derivation: from G3326 (μετά) and the middle voice of G3199 (μέλω);
extended_definition:
  gloss: to repent
  definition: '<b>μετα-μέλομαι </b><BR /> [in LXX chiefly for נָהַם: ni. ;] <BR />
    depon., pass., <BR /> <b>to regret, repent one</b>: <ref=''Mat.21.30, 32; 27.3''>Mat.21:30,
    32 27:3</ref>, <ref=''2Co.7.8''>2Co.7:8</ref>, <ref=''Heb.7.21''>Heb.7:21</ref>"
    (LXX) †<BR /> <re><i>SYN.</i>: μετανοέω, to change one''s mind, repent. On the
    distinc­tion, difficult to maintain by usage, between these words, see Thayer,
    see word; Tr., <i>Syn.</i>, § lxix </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μεταμέλ-ομαι</b>, <br /> rare except in <i>present</i> and
    <i>imperfect</i>: <i>future</i> - μελήσομαι [<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 2.16 5th c.BC: Sophocles
    Tragicus, also - μεληθήσομαι LXX.Psa.109(110).4, Scholia 5th c.BC: Euripides Tragicus
    “Phoenissae” 899 ">LXX+5th c.BC+</a>]: <i>aorist</i> -εμελήθην [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 8.23.2, 1st c.BC: Diodorus Siculus Historicus
    19.75, later -ήσθην “PThead.” 51.15 (4th c.AD)">Refs 2nd c.BC+</a>]; also <i>Epic
    dialect</i> μετεμέμβλετο probably in [<a href="javascript:void(0)" title=" Panyasis
    Epicus in “Etymologicum Genuinum” see at {μῦθος} (“Coll.Alex.” p.249 Powell)">Refs</a>]:
    <i>perfect</i> - μεμέλημαι [<a href="javascript:void(0)" title=" LXX.1Mac.11.10,
    1st c.BC: Philodemus Philosophus “περὶ κακιῶν ί” p.34 1st c.AD: Josephus Historicus
    ">LXX+1st c.BC+</a>]:—<b>feel repentance, regret</b>:—Constr.: <br /><Level3><b>__1</b></Level3>
    with <i>participle</i>, μετεμέλοντο οὐ δεξάμενοι <b>they repented that</b> they
    had not.., [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    4.27, compare 7.50 ">Refs 5th c.BC+</a>]; μ. ὅτι.. [<a href="javascript:void(0)"
    title=" [prev. author] 5.14; ὁ μεταμελόμενος 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1110b23. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    μεταμέλεσθαί τινι <b>repent at</b> a thing, [<a href="javascript:void(0)" title="
    1st c.BC: Diodorus Siculus Historicus 15.9; ἐπί τινι [prev. author] 19.75 ">Refs
    1st c.BC+</a>]; τινων [<a href="javascript:void(0)" title=" 3rd-2nd c.BC: Phalaris
    Epistolographus “Epistulae - Epistolographi” 43. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <i>absolutely</i>, <b>change one''s purpose</b> or <b>line of conduct</b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 4.6.5, 2nd c.BC: Polybius Historicus 4.50.6. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> causal in <i>future</i> <i>participle</i>, τὸ μεταμελησόμενον
    <b>that which will cause regret, matter for future repentance</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.6.23. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> ={μεταμέλει}[<a href="javascript:void(0)" title="
    1.1, μεταμέλεσθαι αὐτοῖς περὶ ὧν ἂν συμβουλεύσωνται 5th-6th c.BC: Plato Philosophus
    “Demodocus” 382d ">Refs 5th c.BC+</a>].:—the form <b>μεταμελέομαι</b>, censured
    by Thom.Mag.[<a href="javascript:void(0)" title=" p.123 R., occurs in 5th c.BC:
    Hippocrates Medicus “ἐπιστολαί” 27. ">Refs 5th c.BC+</a>]'
