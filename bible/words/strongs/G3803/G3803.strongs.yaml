strongs_number: G3803
language: greek
lemma: παγίς
transliteration: pagís
definition: a trap (as fastened by a noose or notch); figuratively, a trick or statagem
  (temptation)
kjv_usage: snare
derivation: from G4078 (πήγνυμι);
extended_definition:
  gloss: trap
  definition: '<b>παγίς</b>, -ίδος, ή<BR /> (πήγνυμι), [in LXX for פַּח, מוֹקֵשׁ,
    רֶשֶׁת, etc. ;] <BR />poët. (Aristoph., al.) and late for πάγη, a trap, snare;
    metaphorically (as also in cl.): <ref=''Luk.21.35''>Luk.21:35</ref>, <ref=''Rom.11.9''>Rom.11:9</ref>"
    (LXX) <ref=''1Ti.3.7; 6.9''>1Ti.3:7 6:9</ref>, <ref=''2Ti.2.26''>2Ti.2:26</ref>.†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
