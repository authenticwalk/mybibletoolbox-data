    Epicus “Fragmenta” 458, “Anthologia Graeca” 6.109 (Antip.); παγίδας ἱστάναι 5th-6th
    c.BC: Aristophanes Comicus “Aves” 527 (_anapaest meter_), compare 194. ">Refs
