strongs_number: G0533
language: greek
lemma: ἀπαρνέομαι
transliteration: aparnéomai
definition: to deny utterly, i.e. disown, abstain
kjv_usage: deny
derivation: from G575 (ἀπό) and G720 (ἀρνέομαι);
extended_definition:
  gloss: to deny
  definition: '<b>ἀπ-αρνέομαι</b> (-οῦμαι) depon., <BR /> [in LXX: <ref=''Isa.31.7''>Isa.31:7</ref>
    (מָאַס) * ;] <BR />to deny, i.e. to refuse to recognize, <b>to ignore</b>: with
    accusative, of oneself (<i>DCG</i>, ii, 598 f.), <ref=''Mat.16.24''>Mat.16:24</ref>,
    <ref=''Mrk.8.34''>Mrk.8:34</ref> (MM, <i>VGT</i>, see word), <ref=''Luk.9.23''>Luk.9:23</ref>
    (WH, mg., txt., ἀρν-) of Peter''s denials of Christ, <ref=''Mat.26.34-35, 75''>Mat.26:34-35,
    75</ref>, <ref=''Mrk.14.30-31, 72''>Mrk.14:30-31, 72</ref>, <ref=''Luk.22.34,
    61''>Luk.22:34, 61</ref>; pass., <ref=''Luk.12.9''>Luk.12:9</ref> (Cremer, 111).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπαρν-έομαι</b>, <br /> <i>future</i> <b>-ήσομαι</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 461c">Refs 5th c.BC+</a>]: <i>aorist</i>
    ἀπηρνησάμην[<a href="javascript:void(0)" title=" 3rd c.BC: Callimachus Epicus
    “Hymnus in Cererem” 75, 107, 3rd c.BC: Apollonius Rhodius Epicus 3.1133 (variant),
    NT.Matt.16.24, +others">NT+3rd c.BC+</a>], but in Trag. and <i>Attic dialect</i>,
    <b>-ηρνήθην</b>[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Trachiniae” 480, 5th c.BC: Euripides Tragicus “Hippolytus” 1266, 5th c.BC: Thucydides
    Historicus 6.56, etc.">Refs 5th c.BC+</a>]:—<b>deny utterly,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.69; κλέψαντες ἀπαρνεῖσθαι 5th c.BC: Antipho
    Orator 2.3.4; μή.. ἀπαρνηθεὶς γένῃ 5th-6th c.BC: Plato Philosophus “Sophista”
    217c">Refs 5th c.BC+</a>]; ἀπαρνηθῆναί τι <b>to refuse, reject</b> it, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus ">Refs 5th c.BC+</a>] [same place], etc.;
    ἀ. μή with <i>infinitive</i>, τὸν.. ἀπαρνηθέντα μὴ χρᾶναι[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus [same place] ">Refs 5th c.BC+</a>]; οὐκ ἀπαρνοῦμαι
    τὸ μή (i.e. δρᾶσαι) [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Antigone” 443, “Aj.” 96; τίνα οἴει ἀπαρνήσεσθαι μὴ οὐ..; 5th-6th c.BC:
    Plato Philosophus “Gorgias” 461c; οἷός ἐστι μὴ ἂν ἀ. χαρίσασθαι [prev. author]
    “Phdr.” 256a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> in Logic,
    opposed to κατηγορεῖν, <b>deny,</b> [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Analytica Priora” 41a9:">Refs 4th c.BC+</a>] —<i>passive</i>
    [<a href="javascript:void(0)" title=", [prev. work] 63b37. ">Refs</a>]<br /><Level3><b>__3</b></Level3>
    ἀ. ἑαυτόν <b>deny</b> oneself, [<a href="javascript:void(0)" title=" NT.Matt.16.24,
    +others ">NT</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>, <i>future</i>
    ἀπαρνηθήσεται it <b>shall be denied</b> or <b>refused,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 527, cf. NT.Luke.12.9, uncertain
    in LXX.Isa.31.7">NT+5th c.BC+</a>]: <i>aorist</i> ὥνθρωπος ἓν μὲν οἶδεν, ἓν δ᾽
    ἀπηρνήθη <b>was refused,</b> [<a href="javascript:void(0)" title=" 3rd c.BC: Herodas
    Mimographus 4.74.">Refs 3rd c.BC+</a>]'
