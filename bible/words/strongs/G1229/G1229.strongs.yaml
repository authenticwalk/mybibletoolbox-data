strongs_number: G1229
language: greek
lemma: διαγγέλλω
transliteration: diangéllō
definition: to herald thoroughly
kjv_usage: declare, preach, signify
derivation: from G1223 (διά) and the base of G32 (ἄγγελος);
extended_definition:
  gloss: to proclaim
  definition: '<b>δι-αγγέλω </b><BR /> [in LXX for ספר pi., etc. ;] <BR /><b>to publish
    abroad, proclaim</b>: with accusative, <ref=''Luk.9.60''>Luk.9:60</ref>, <ref=''Act.21.26''>Act.21:26</ref>,
    <ref=''Rom.9.17''>Rom.9:17</ref>" (LXX) .†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαγγ-έλλω</b>, <br /> <i>future</i> -ελῶ: <i>aorist</i> διήγγειλα
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    1.6.2 ">Refs 5th c.BC+</a>]:—<b>give notice by a messenger,</b> with <i>dative</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 7.73, 5th-6th
    c.BC: Xenophon Historicus [same place], etc.; δ. εἰς.. [prev. author] “Mem.” 3.11.3
    ">Refs 5th c.BC+</a>]; πρός τινα Philipp. cited in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 12.16 ">Refs 4th c.BC+</a>]: generally, <b>noise
    abroad, proclaim,</b> δ. ὅτι.. [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “N.” 5.3 ">Refs 5th c.BC+</a>]; τι [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Helena” 436, 5th-6th c.BC: Plato Philosophus
    “Protagoras” 317a ">Refs 5th c.BC+</a>]: with <i>infinitive</i>, <b>order</b>
    to do, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 353 ">Refs 5th c.BC+</a>]:—<i>middle</i>, <b>pass</b> the word of
    command <b>from man to man,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 3.4.36. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
