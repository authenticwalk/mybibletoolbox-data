strongs_number: H5034
language: hebrew
lemma: נָבֵל
transliteration: nâbêl
pronunciation: naw-bale'
definition: to wilt; generally, to fall away, fail, faint; figuratively, to be foolish
  or (morally) wicked; causatively, to despise, disgrace
kjv_usage: disgrace, dishounour, lightly esteem, fade (away, -ing), fall (down, -ling,
  off), do foolishly, come to nought, [idiom] surely, make vile, wither.
derivation: a primitive root;
