strongs_number: G4345
language: greek
lemma: προσκληρόω
transliteration: prosklēróō
definition: to give a common lot to, i.e. (figuratively) to associate with
kjv_usage: consort with
derivation: from G4314 (πρός) and G2820 (κληρόω);
extended_definition:
  gloss: to join
  definition: '<b>προσ-κληρόω</b>, -ῶ <BR /> <b>to allot to, assign to by lot</b>;
    pass. (but perh. as nid., EV, consorted with, so Syr.): <ref=''Act.17.4''>Act.17:4</ref>
    (for exx., v, Cremer, 749).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσκληρόω</b>, <br /> <b>allot, assign, attribute</b>, ἀκοσμίαν
    τινί [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus “περὶ
    τῶν Στωικῶν” 339.16; τούτῳ τῷ βίῳ ἡ τύχη π. σε 2nd c.AD: Lucianus Sophista “Am.”
    3 ">Refs 1st c.BC+</a>]:—<i>middle</i>, <i>future</i> -ώσομαι, τιμὴν αὑτῷ [<a
    href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 1.339 ">Refs 1st c.AD+</a>]:—<i>passive</i>,
    <b>to be assigned</b>, [<a href="javascript:void(0)" title=" [prev. author] 2.366,
    381, 1st c.AD: Josephus Historicus “Bellum Judaicum” 2.20.4 ">Refs 1st c.AD+</a>];
    also, <b>to be attached to</b>, Παύλῳ [<a href="javascript:void(0)" title=" NT.Act.17.4.
    ">NT</a>]'
  source: STEPBible/LSJ
