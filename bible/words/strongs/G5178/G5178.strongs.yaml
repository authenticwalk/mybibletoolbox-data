strongs_number: G5178
language: greek
lemma: τυμπανίζω
transliteration: tympanízō
definition: to stretch on an instrument of torture resembling a drum, and thus beat
  to death
kjv_usage: torture
derivation: from a derivative of G5180 (τύπτω) (meaning a drum, "tympanum");
extended_definition:
  gloss: to torture
  definition: '<b>τυμπανίζω</b><BR /> (τύμπανον, a kettle-drum), [in LXX: <ref=''1Sa.21.13''>1Ki.21:13</ref>
    (14) (17 pi?) * ;] <BR />__1. to beat a drum. <BR /> __2. <b>to torture by beating,
    beat to death </b>(cf. Westc. on He, l.with): pass., <ref=''Heb.11.35.''>Heb.11:35.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τυμπᾰν-ίζω</b>, <br /> <b>beat a drum,</b> as was done in the
    worship of Cybele, [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis Comicus
    77, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.60a">Refs 5th c.BC+</a>]:—<i>passive</i>,
    τυμπανίζεσθαι κατὰ τὰς ἐξόδους <b>march out to the sound of drums,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 15.1.58. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> τ. ἐπὶ ταῖς θύραις <b>drum with the hand</b> on
    them, [<a href="javascript:void(0)" title=" LXX.1Ki.21.13. ">LXX</a>]<br /><Level2><b>__II</b></Level2>
    perhaps ={ἀποτυμπανίζω} (which is variant), [<a href="javascript:void(0)" title="
    NT.Heb.11.35 (_passive_)">NT</a>]; coupled with ἀνασκολοπίζεσθαι in [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “JTr.” 19; compare τύμπανον 11. ">Refs 2nd
    c.AD+</a>]<br /><Level2><b>__III</b></Level2> of orators, ''beat the big drum'',
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista “Vitae
    Sophistarum” 1.21.5. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
