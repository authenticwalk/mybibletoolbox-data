strongs_number: G5177
language: greek
lemma: τυγχάνω
transliteration: tynchánō
definition: akin to the base of G5088 (τίκτω) through the idea of effecting; properly,
  to affect; or (specially), to hit or light upon (as a mark to be reached), i.e.
  (transitively) to attain or secure an object or end, or (intransitively) to happen
  (as if meeting with); but in the latter application only impersonal (with G1487
  (εἰ)), i.e. perchance; or (present participle) as adjective, usual (as if commonly
  met with, with G3756 (οὐ), extraordinary), neuter (as adverb) perhaps; or (with
  another verb) as adverb, by accident (as it were)
kjv_usage: be, chance, enjoy, little, obtain, X refresh…self, + special
derivation: probably for an obsolete (for which the middle voice of another alternate
  (to make ready or bring to pass) is used in certain tenses;
