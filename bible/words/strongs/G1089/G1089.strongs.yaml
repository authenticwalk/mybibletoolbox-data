strongs_number: G1089
language: greek
lemma: γεύομαι
transliteration: geúomai
definition: to taste; by implication, to eat; figuratively, to experience (good or
  ill)
kjv_usage: eat, taste
derivation: a primary verb;
extended_definition:
  gloss: to taste
  definition: '<b>γεύω</b>, <b>γεύομαι</b>, <BR /> [in LXX chiefly for טעם ;] <BR
    /><b>to make to taste</b>. Mid., <b>to taste eat</b>: absol., <ref=''Act.10.10;
    20.11''>Act.10:10 20:11</ref>, <ref=''Col.2.21''>Col.2:21</ref>; with genitive,
    <ref=''Mat.27.34''>Mat.27:34</ref>, <ref=''Luk.14.24''>Luk.14:24</ref>, <ref=''Act.23.14''>Act.23:14</ref>;
    with accusative (not cl., but see Westc, <i>Heb.</i>, l.with; M, <i>Pr.</i>, 66,
    245), <ref=''Jhn.2.9.''>Jhn.2:9.</ref> Metaphorical, <ref=''Heb.6.4''>Heb.6:4;</ref>
    ῥῆμα θεοῦ, <ref=''Heb.6.5''>Heb.6:5</ref> (on case, see supr., and cf. Milligan,
    <i>NTD</i>, 68) θανάτου (cf. Talmudic טַעַם מִיתָה), <ref=''Mat.16.28''>Mat.16:28</ref>,
    <ref=''Mrk.9.1''>Mrk.9:1</ref>, <ref=''Luk.9.27''>Luk.9:27</ref>, <ref=''Jhn.8.52''>Jhn.8:52</ref>,
    <ref=''Heb.2.9''>Heb.2:9</ref>; before ὅτι, <ref=''1Pe.2.3''>1Pe.2:3</ref> (Cremer,
    148).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γεύω</b>, <br /> <i>future</i> γεύσω [<a href="javascript:void(0)"
    title=" 4th c.BC: Anaxippus Comicus 1.27 ">Refs 4th c.BC+</a>]: <i>aorist</i>
    ἔγευσα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.46,
    5th c.BC: Euripides Tragicus “Cyclops” 149 ">Refs 5th c.BC+</a>]: —<i>middle</i>,
    <i>future</i> γεύσομαι [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 17.413, etc.">Refs 8th c.BC+</a>]: <i>aorist</i> ἐγευσάμην
    [<a href="javascript:void(0)" title=" 20.181, etc.">Refs</a>]; γεύσεται, -σόμεθα,
    <i>Epic dialect</i> for -ηται, -ώμεθα, [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 21.61, 20.258 ">Refs 8th c.BC+</a>]: <i>3rd.pers.</i>
    <i>plural</i> <i>optative</i> γευσαίατο [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 423 ">Refs 5th c.BC+</a>]:
    <i>perfect</i> γέγευμαι [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus see below, etc. (γεύμεθα 3rd c.BC: Theocritus Poeta Bucolicus 14.51)">Refs
    4th c.BC+</a>]: <i>pluperfect</i> ἐγέγευντο [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.70 ">Refs 5th c.BC+</a>]:—<b>give a taste</b>
    of, γλυκὺν γεύσας τὸν αἰῶνα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.46; τινά τι 5th c.BC: Euripides Tragicus “Cyclops” 149, 5th c.BC:
    Theopompus Comicus 65, 2nd c.AD: Polyaenus Historicus 1.1.1; τινά τινος 4th c.BC:
    Anaxippus Comicus [same place], 2nd c.AD: Alexander Rhetor 179, 5th-6th c.BC:
    Plato Philosophus “Leges” 634a: _metaphorically_, τινὰ ἀγαθῶν λόγων uncertain
    in 4th-3rd c.BC: Menander Comicus “Γεωργός” 45; σ᾽ ἔγευσ᾽ ἂν τῶν ἐμῶν χειρῶν 3rd
    c.BC: Herodas Mimographus 6.11: but, ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>middle</i>, γεύομαι, with <i>perfect</i> and <i>pluperfect</i> <i>passive</i>,
    <b>taste</b>, with <i>genitive</i>, προικὸς γεύσεσθαι Ἀχαιῶν [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.413 ">Refs 8th c.BC+</a>];
    ἀλλήλων ἐγέγευντο <b>they had tasted, eaten of</b>.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.70; μέλιτος 5th-6th c.BC: Plato Philosophus
    “Respublica” 559d, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>take food</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “ἐπιδημίαι” 3.1.β, NT.Act.10.10 ">NT+5th c.BC+</a>]; <b>dine, PLond. unpublished</b>[<a
    href="javascript:void(0)" title=" 2487 (4th c.AD). ">Refs 4th c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <i>metaphorically</i>, <b>taste, make proof of, feel</b>, δουρὸς ἀκωκῆς ἡμετέροιο
    γεύσεται [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 21.60; ὀϊστοῦ 8th c.BC: Odyssea Homerus Epicus “Odyssey” 21.98; χειρῶν
    20. 181 ">Refs 8th c.BC+</a>]; ἀλλ᾽ ἄγε.. γευσόμεθ᾽ ἀλλήλων ἐγχείῃσιν <b>let us
    try</b> one another with the spear, [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 20.258 ">Refs 8th c.BC+</a>]; <b>taste the
    sweets of</b>, ἀρχῆς, ἐλευθερίης, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 4.147, 6.5; ὕμνων 5th c.BC: Pindarus Lyricus “I.” 5(4).20
    ">Refs 5th c.BC+</a>]; ἀλκᾶς, στεφάνων, [<a href="javascript:void(0)" title="
    [prev. author] “P.” 9.35, “I.” 1.21; εἰ δὲ γεύεται ἀνδρὸς ἀνήρ τι [prev. author]
    “N.” 7.86 ">Refs</a>]; of a married woman, ἀνδρὸς γεγευμένη [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology”
    243 ">Refs 4th c.BC+</a>]; γ. πόνων <b>to have experience of</b> them, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 6.24; μόχθων 5th c.BC: Sophocles Tragicus
    “Trachiniae” 1101; πένθους 5th c.BC: Euripides Tragicus “Alcestis” 1069; νόμων
    5th-6th c.BC: Plato Philosophus “Leges” 752c; ἀμφοτέρων [prev. author] “R.” 358e
    ">Refs 5th c.BC+</a>]; γ. ἐμπύρων <b>make trial of</b> them, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 1005: rarely with _accusative_,
    ἔρσης ἰκμάδα γευόμενος “Anthologia Graeca” 6.120 (1st c.AD: Leonidas Alexandrinus
    Epigrammaticus); κάππαριν 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.687d:
    _absolutely_, 5th c.BC: Sophocles Tragicus “Ajax” 844 ">Refs 5th c.BC+</a>]. (Cf.
    Sanskrit <i>ju[snull]áte</i> ''enjoy'', Latin <i>gusto.</i>)'
