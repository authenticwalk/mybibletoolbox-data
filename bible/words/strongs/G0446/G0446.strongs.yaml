strongs_number: G0446
language: greek
lemma: ἀνθύπατος
transliteration: anthýpatos
definition: instead of the highest officer, i.e. (specially) a Roman proconsul
kjv_usage: deputy
derivation: from G473 (ἀντί) and a superlative of G5228 (ὑπέρ);
extended_definition:
  gloss: proconsul
  definition: '<b>ἀνθύπατος -ου</b>, ὁ<BR /> (ἀντί, ὕπατος, altern. for ὑπέρτατος),
    <BR /><b>supreme, a consul, one acting in place of a consul, a proconsul, the
    administrator of a senatorial province </b>(cf. ἡγεμών, and see MM, <i>VGT</i>,
    44): <ref=''Act.13.7-8, 12; 18.12; 19.38''>Act.13:7-8, 12 18:12 19:38</ref>.†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
