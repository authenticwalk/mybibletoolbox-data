strongs_number: G2080
language: greek
lemma: ἔσω
transliteration: ésō
definition: inside (as preposition or adjective)
kjv_usage: (with-)in(-ner, -to, -ward)
derivation: from G1519 (εἰς);
extended_definition:
  gloss: in/inner/inwardly
  definition: '<b>ἔσω </b> Ion, and old Att.. form of εἴσω <BR /> (εἰς), <BR /> <i>adv.</i>,
    [in LXX for etc. ;] <BR />__1. prop., after verbs of motion (to) within, <b>into</b>:
    <ref=''Mat.26.58''>Mat.26:58</ref>, <ref=''Mrk.14.54''>Mrk.14:54</ref>; with genitive,
    <ref=''Mrk.15.16.''>Mrk.15:16.</ref> <BR /> __2. As frequently in cl. (= cl. ἔνδον),
    after verbs of rest, <b>within</b>: <ref=''Jhn.20.26''>Jhn.20:26</ref>, <ref=''Act.5.23''>Act.5:23</ref>;
    οἱ ἔ. (opposite to οἱ ἔξω), <ref=''1Co.5.12''>1Co.5:12;</ref> ὁ ἔ. ἄνθρωπος, <ref=''Rom.7.22''>Rom.7:22</ref>,
    <ref=''2Co.4.16''>2Co.4:16</ref>, <ref=''Eph.3.16''>Eph.3:16</ref>.†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εἴσω</b>, <br /> <b>ἔσω</b>, used by <i>Epic dialect</i>, Lyric
    poetry, and Trag. Poets <i>accusative</i> as a spondee or iambus is required;
    ἔσω (as ἐς for εἰς) prevailed in <i>Ionic dialect</i> and old <i>Attic dialect</i>
    Prose; but in other Prose and in Comedy texts εἴσω was the only form admitted,
    whereas ἔσωθεν with the <i>comparative</i> and <i>superlative</i> ἐσώτερος, ἐσώτατος,
    ἐσωτέρω, ἐσωτάτω, seem to have been the only forms in use:— <i>adverb</i> of εἰς,
    ἐς, <b>to within, into:</b> <i>absolutely</i>, μή πού τις ἐπαγγείιῃσι καὶ εἴσω
    lest some one may carry the news <b>into the house,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.775, compare 5th c.BC: Herodotus
    Historicus 1. III, +others; so εἴπατε δ᾽ εἴσω 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 3.427 ">Refs 8th c.BC+</a>]; also εἴσω δ᾽ ἀσπίδ᾽ ἔαξε he brake it through
    <b>to the inside,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 7.270; so ὀστέα δ᾽ εἴσω ἔθλασεν 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 18.96; εἴσω ἐπιγράψαι τέρενα χρόα 8th c.BC: Ilias Homerus Epicus “Illiad”
    13.553; ἐσσύμενοι εἴσω 5th c.BC: Pindarus Lyricus “P.” 4.135; εἴσω κομίζου 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 1035 ">Refs 8th c.BC+</a>]; πέπληγμαι..ἔσω[<a
    href="javascript:void(0)" title=" [prev. work] 1343; εἴσω.. δεῦρ᾽ εἴσιθ᾽ 5th-6th
    c.BC: Aristophanes Comicus “Plutus” 231 ">Refs 5th c.BC+</a>]; ἡγεῖσθαι εἴσω,
    φεύγειν εἴσω, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 2.3.21, 7.5.26; παρακαλέσαι εἴσω [prev. author]
    “An.” 1.6.5. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4> when a case
    follows, [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs
    8th c.BC+</a>] prefers the <i>accusative</i>, δῦναι δόμον Ἄϊδος εἴσω [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 3.322; πέρησε δ᾽ ἄρ᾽ ὀστέον εἴσω
    αἰχμή 6.10, etc.; ἡγήσατο.. Ἴλιον εἴσω 1.71, etc. ">Refs 8th c.BC+</a>]; more
    rarely with <i>genitive</i>, κατελθόντ᾽ Ἄϊδος εἴσω [<a href="javascript:void(0)"
    title=" 6.284, compare 22.425; ἐβήσετο δώματος εἴσω 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 7.135, compare 8.290 ">Refs 8th c.BC+</a>]; so in Prose and Trag.,
    Κύκλωπος ἔσω βλεφάρων ὤσας [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Cyclops” 485 ">Refs 5th c.BC+</a>]; it generally follows its case, but
    precedes in [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 21.125, 24.155, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.290. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with Verbs of Rest, ={ἔνδον},
    <b>inside, within,</b> εἴσω δόρπον ἐκόσμει [<a href="javascript:void(0)" title="
    7.13; ἄντρον ἔσω ναίουσα “hymnus ad Mercurium” 6; ἔσω καθῆσθαι 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 919; θακεῖν 5th c.BC: Sophocles Tragicus “Ajax” 105; οὔτε
    πύργος οὔτε ναῦς ἔρημος ἀνδρῶν μὴ ξυνοικούντων ἔσω [prev. author] “OT” 57 ">Refs
    5th c.BC+</a>]; τὸ ἔσω μέτωπον the <b>inner</b> front, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.21; τὰ εἴσω νενοσηκότα σώματα 5th-6th
    c.BC: Plato Philosophus “Respublica” 407d; εἴσω τὴν χεῖρα ἔχειν ἀναβεβλημένον
    4th c.BC: Demosthenes Orator 19.251. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    with <i>genitive</i>, μένειν εἴσω δόμων [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 232 ">Refs 4th c.BC+</a>];
    γλῶσσαν εἴσω πυλῶν ῥέουσαν[<a href="javascript:void(0)" title=" [prev. work] 557;
    εἴσω στέγης 5th c.BC: Sophocles Tragicus “Trachiniae” 202 ">Refs 5th c.BC+</a>];
    εἴσω ξίφους <b>within reach</b> of sword, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Orestes” 1531 ">Refs 5th c.BC+</a>]; εἴσω τῶν ὅπλων
    <b>within</b> the heavy-armed troops, i.e. <b>encircled by</b> them, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 3.3.7, 3.4.26 ">Refs 5th
    c.BC+</a>]; εἴσω τῶν ὀρέων <b>within,</b> i.e. <b>on this side of,</b> the mountains,
    [<a href="javascript:void(0)" title="[prev. work] 1.2.21 ">Refs</a>]; ἔσω τούτων
    <b>inside of</b> these people, i.e. <b>farther inland,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.100 ">Refs 5th c.BC+</a>]; εἴσω βέλους
    <b>within</b> bow-shot, [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus
    Historicus “Anabasis” 1.6.8 ">Refs 2nd c.AD+</a>]; τὰ δένδρα τῆς ὁδοῦ ποιεῖν εἴσω,
    i.e. <b>inside,</b> i.e. <b>by the side of,</b> the road, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 55.22; εἴσω τῆς εἰρωνείας ἀφικνεῖσθαι [prev.
    author] “Prooem.” 14; πάντα εἴσω τῆς συμφορᾶς 4th c.AD: Libanius Sophista “Orationes”
    61.18. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> later of Time,
    <b>within,</b> εἴσω ἡμερῶν εἴκοσι [<a href="javascript:void(0)" title=" “PGiss.”
    34.6 (3rd c.AD), 2nd c.AD: Hermogenes Rhetor “περὶ τῶν στάσεων” 8,argument 2 5th-6th
    c.BC: Aristophanes Comicus “Eq.” ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    for <i>comparative</i> and <i>superlative</i>, see at {ἔσω}.'
  source: STEPBible/LSJ
