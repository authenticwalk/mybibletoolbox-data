strongs_number: G1220
language: greek
lemma: δηνάριον
transliteration: dēnárion
definition: a denarius (or ten asses)
kjv_usage: pence, penny(-worth)
derivation: of Latin origin;
extended_definition:
  gloss: denarius
  definition: '<b>δηνάριον</b>, -ου, τό <BR /> the Lat. denarius, a Roman coin, nearly
    equal  to the δραχμή, which see: <ref=''Mat.18.28; 20.2, 9, 13; 22.19''>Mat.18:28
    20:2, 9, 13 22:19</ref>, <ref=''Mrk.6.37; 12.15; 14.5''>Mrk.6:37 12:15 14:5</ref>,
    <ref=''Luk.7.41; 10.35; 20.24''>Luk.7:41 10:35 20:24</ref>, <ref=''Jhn.6.7; 12.5''>Jhn.6:7
    12:5</ref>, <ref=''Rev.6.6''>Rev.6:6</ref>; τὸ ἀνὰ δ., <ref=''Mat.20.10.''>Mat.20:10.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δηνάριον</b>, τό, <br /> = Latin <i>denarius</i> (usually represented
