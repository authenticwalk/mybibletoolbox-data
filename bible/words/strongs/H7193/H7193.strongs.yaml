strongs_number: H7193
language: hebrew
lemma: קַשְׂקֶשֶׂת
transliteration: qasqeseth
pronunciation: kas-keh'-seth
definition: a scale (of a fish); hence a coat of mail (as composed of or covered with
  jointed plates of metal)
kjv_usage: mail, scale.
derivation: by reduplication from an unused root meaning to shale off as bark;
