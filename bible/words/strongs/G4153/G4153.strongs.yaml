strongs_number: G4153
language: greek
lemma: πνευματικῶς
transliteration: pneumatikōs
definition: non-physically, i.e. divinely, figuratively
kjv_usage: spiritually
derivation: adverb from G4152 (πνευματικός);
extended_definition:
  gloss: spiritually
  definition: '<b>πνευματικῶς </b><BR /> <i>adv.</i> (πνεῦμα), <BR /><b>spiritually</b>;
    <BR /> __(a) <b>by the aid of the Holy Spirit</b>: <ref=''1Co.2.13''>1Co.2:13</ref>
    (WH, mg.), <ref=''1Co.2.14''>1Co.2:14;</ref> <BR /> __(b) <b>in a spiritual sense
    </b>: <ref=''Rev.11.8.''>Rev.11:8.</ref>†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> πνευμᾰτ-ικός</b>, ή, όν, <br /> <b>of wind</b>
    or <b>air,</b> κινήσεις [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Problemata” 916b4; βία π. [prev. author] “HA” 586a17; φύσεις 4th-3rd
    c.BC: Epicurus Philosophus “Epistulae” 2p.39U.; ἀέρος ψυχρότης 4th-3rd c.BC: Theophrastus
    Philosophus “de Causis Plantarum” 4.12.5 ">Refs 4th c.BC+</a>]; π. [ὄργανον] a
    machine <b>moved by wind,</b> [<a href="javascript:void(0)" title=" 1st c.BC:
    Vitruvius Scriptor de Architectura Latinus 10.1.1; μηχάνημα 2nd c.AD: Galenus
    Medicus “περὶ ψυχῆς παθῶν κτλ. - Galeni Scripta Minora” 2.3. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>of the nature of wind</b> or <b>air,</b> τὰ π.
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Meteorologica”
    380a23 ">Refs 4th c.BC+</a>]; π. ξηρότης, i. e. a dry <b>vapour,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Alexander” 35. ">Refs
    1st c.AD+</a>]<br /><Level4><b>__2.b</b></Level4> <b>of subtle substance,</b>
    τὸ π. [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus
    1.3.5 ">Refs 1st c.BC+</a>]; οὐσία, opposed to ὑγρά, [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 1.15, compare 2nd c.AD: Cleomedes Astronomus 1.8,
    2nd c.AD: Galenus Medicus 7.596. ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>inflated, distended with air,</b> ὑστέραι [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 584b22. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <i>active</i> (= πνευματώδης [<a href="javascript:void(0)"
    title=" 1.3)">Refs</a>], <b>causing flatulence,</b> οἶνος [<a href="javascript:void(0)"
    title=" [prev. author] “Pr.” 955a35; βρώματα 3rd c.BC: Nicomachus Comicus 1.31,
    compare 3rd c.BC: Diphilus Siphnius Rerum Naturalium Scriptor cited in 2nd c.AD:
    Athenaeus Epigrammaticus 3.73a (_superlative_), 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.286e, 2nd c.AD: Soranus Medicus 1.52 ">Refs 3rd c.BC+</a>]. <i>adverb</i>
    <b>-κῶς</b> <b>by flatulence,</b> [<a href="javascript:void(0)" title=" 2nd c.AD:
    Archigenes Medicus cited in 2nd c.AD: Galenus Medicus 12.537. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__5</b></Level3> <b>breathing, exhaling,</b> εὐοσμία [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum” 6.16.3. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>of the breath</b> or <b>breathing,</b>
    τὸ π. μόριον, ὁ π. τόπος, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Generatione Animalium” 781a31, “Pr.” 962a11. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>of spirit, spiritual,</b> interpolated in [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.129c">Refs 1st c.AD+</a>]; opposed to σαρκικός, ψυχικός, [<a href="javascript:void(0)"
    title=" NT.Rom.15.27, NT.1Cor.2.13, etc. ">NT</a>] <i>adverb</i> -κῶς[<a href="javascript:void(0)"
    title=" [prev. work] 14. ">Refs</a>]<br /><Level2><b>__IV</b></Level2> οἱ Π. a
    school of physicians <b>who referred all questions of health to pneumatic agencies,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 8.749, 15.111.
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__V</b></Level2> <b>conveying</b> πνεῦμα,
    κοιλία, of the left ventricle of the heart (opposed to αἱματική), [<a href="javascript:void(0)"
    title=" 3rd c.BC: Erasistratus Medicus cited in [same work] “UP” 6.12, compare
    “Placita Philosophorum” 4.5.7. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__VI</b></Level2>
    Rhet., <i>adverb</i> -κῶς <b>in one breath</b> (compare πνεῦμα VI), ἀποτείνεσθαι
    [<a href="javascript:void(0)" title=" 2nd c.AD: Hermogenes Rhetor “περὶ εὑρέσεως”
    4.1. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
