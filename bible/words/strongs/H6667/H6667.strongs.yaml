language: hebrew
lemma: צִדְקִיָּה
transliteration: Tsidqîyâh
pronunciation: tsid-kee-yaw'
definition: Tsidkijah, the name of six Israelites
kjv_usage: Zedekiah, Zidkijah.
derivation: or צִדְקִיָּהוּ; from H6664 (צֶדֶק) and H3050 (יָהּ); right of Jah;
extended_definition:
  gloss: Zedekiah
  definition: 'A man living at the time of Divided Monarchy, only mentioned at Jer.36.12;
    <br> son of: Hananiah (H2608M)<BR> § Zedekiah = "Jehovah is righteous"<br>1) the
    last king of Judah renamed from ''Mattaniah'' by Nebuchadnezzar; son of Josiah
    by wife Hamutal; placed on the throne by Nebuchadnezzar when he carried his nephew
    Jehoiakim in captivity<br>2) false prophet at the court of king Ahab of the northern
    kingdom of Israel<br>3) son of Maaseiah, a false prophet in Babylon<br>4) son
    of Hananiah, one of the princes of Judah in the time of Jeremiah<br>5) a priest
    who sealed the covenant with Nehemiah<br>6) son of king Jehoiakim of Judah'
