strongs_number: G0377
language: greek
lemma: ἀναπίπτω
transliteration: anapíptō
definition: to fall back, i.e. lie down, lean back
kjv_usage: lean, sit down (to meat)
derivation: from G303 (ἀνά) and G4098 (πίπτω);
extended_definition:
  gloss: to recline
  definition: '<b>ἀνα-πίπτω </b><BR /> [in LXX: <ref=''Gen.49.9''>Gen.49:9</ref> (כָּרַע)
    <ref=''Tob.2.1; 7.8''>Tob.2:1 7:8</ref>, <ref=''Jdt.12.10''>Jdth.12:10</ref>,
    <ref=''Sir.25.18; 32.2''>Sir.25:18 32:2</ref>, Da TH <ref=''Sus.1.37''>Sus 1:37</ref>
    * ;] <BR />__1. (cl.) to fall back. <BR /> __2. <b>In late writers = ἀνα-κλίνομαι,
    to recline for a repast </b>(MM, <i>VGT</i>, see word): at table, <ref=''Luk.11.37;
    14.10; 17.7; 22.14''>Luk.11:37 14:10 17:7 22:14</ref>, <ref=''Jhn.13.12; 21.20''>Jhn.13:12
    21:20</ref>; on the ground, <ref=''Mat.15.35''>Mat.15:35</ref> <ref=''Mrk.6.40;
    8.6''>Mrk.6:40 8:6</ref> <ref=''Jhn.6.10''>Jhn.6:10</ref>; to lean back, <ref=''Jhn.13.25''>Jhn.13:25</ref>
    (T, ἐπιπεσών; see: ἀνάκειμαι, ad fin.).† <BR /> <re><i>SYN.</i>: ἀνάκειμαι (which
    see), ἀνακλίνομαι </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναπίπτω</b>, <br /> <i>poetry</i> ἀμπ-, <b>fall back,</b>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    1599, 5th c.BC: Euripides Tragicus “Cyclops” 410">Refs 5th c.BC+</a>]; <b>lay
    oneself back,</b> like rowers, [<a href="javascript:void(0)" title=" 5th c.BC:
    Cratinus Comicus 345, 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 8.8; ἀ.
    ὑπτία 5th-6th c.BC: Plato Philosophus “Phaedrus” 254b">Refs 5th c.BC+</a>], compare
    e; of riders, ὑπτίους ἀναπεπτωκότας ἐλαύνειν[<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “de Equitum magistro” 3.14. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <i>metaphorically</i>, <b>fall back, give ground,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.70">Refs
    5th c.BC+</a>]; <b>flag, lose heart,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 19.224">Refs 4th c.BC+</a>]; ταῖς σπουδαῖς (<i>vulgar
    form</i> σπονδ-) ἀναπεπτωκέναι[<a href="javascript:void(0)" title=" 1st c.BC:
    Dionysius Halicarnassensis 5.53. ">Refs 1st c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    <i>perfect</i> <i>participle</i> ἀναπεπτωκώς <b>lifeless,</b> of style, σχῆμα
    ἀ.[<a href="javascript:void(0)" title=" 2nd c.AD: Aristides Rhetor “τέχναι ῥητορικαί”
    2p.518S., +others ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> of a
    plan, <b>to be given up,</b> ἀνεπεπτώκει τὰ τῆς ἐξόδου[<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.163. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    ἀ. ἀπ᾽ οἴκων <b>to be banished</b> from one''s house, poetical cited in Athenagoras<b>pro
    Christo</b> 22. <br /><Level3><b>__5</b></Level3> <b>recline</b> at meals, like{ἀνάκειμαι},
    [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander Rhetor 293, “Comica
    Adespota” 638, “PPar.” 51.4, NT.Mark.6.40, 2nd c.AD: Lucianus Sophista “Asin.”
    23. ">NT+2nd c.AD+</a>]<br /><Level4><b>__5.b</b></Level4> <b>take to one''s bed</b>
    in sickness, [<a href="javascript:void(0)" title=" “PMag.Leid.V.” 11.1. ">Refs</a>]<br
    /><Level3><b>__6</b></Level3> <b>recoil,</b> of the arms of torsion-engines, [<a
    href="javascript:void(0)" title=" 2nd-1st c.BC(?): Hero Mechanicus “Belopoeica”
    100.2.">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
