strongs_number: G4731
language: greek
lemma: στερεός
transliteration: stereós
definition: stiff, i.e. solid, stable (literally or figuratively)
kjv_usage: stedfast, strong, sure
derivation: from G2476 (ἵστημι);
extended_definition:
  gloss: strong
  definition: '<b>στερεός</b>, -ά, -όν <BR /> [in LXX: <ref=''Num.8.4''>Num.8:4</ref>
    (מִקְשָׁה); σ. πέτρα, <ref=''Isa.5.28''>Isa.5:28</ref> (צַר), etc. ;] <BR /><b>hard,
    firm, solid</b>: τροψή, <ref=''Heb.5.12, 14''>Heb.5:12, 14</ref>; θεμέλιος, figuratively,
    <ref=''2Ti.2.19.''>2Ti.2:19.</ref> Metaphorical, <BR /> __(a) <b>in bad sense,
    hard, cruel </b>(Hom., al.); <BR /> __(b) <b>in good sense, steadfast, firm</b>:
    τ. πίστει, <ref=''1Pe.5.9.''>1Pe.5:9.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> στερεός</b>, ά, όν, <br /> also <b>στερρός</b> (which see),
    <b>firm, solid</b>, σ. λίθος ἠὲ σίδηρος [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.494; βοέαι 8th c.BC: Ilias Homerus
    Epicus “Illiad” 17.493 ">Refs 8th c.BC+</a>]; αἰχμὴ σ. πᾶσα χρυσέη all of <b>solid</b>
    gold, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.52,
    compare 183; ἕρμα σ. γῆς 5th c.BC: Euripides Tragicus “Helena” 854, compare 5th-6th
    c.BC: Xenophon Historicus “Cynegeticus” 9.16; γῆ σ. καὶ ἀδιάλυτος 4th-3rd c.BC:
    Epicurus Philosophus “De rerum natura - Wien. Stud.” 14.2 ">Refs 5th c.BC+</a>];
    τὰ -ώτερα τῶν ὀστέων, opposed to τὰ ἀραιότερα, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 33 ">Refs 5th c.BC+</a>]; τὸ σ., opposed
    to κενόν, [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus Epigrammaticus
    cited in 4th c.BC: Aristoteles Philosophus “Physica” 188a22, “Metaphorical” 985b7
    ">Refs 4th c.BC+</a>]; opposed to μαλθακός, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedrus” 239c ">Refs 5th c.BC+</a>]; κυσὶ σ.
    καὶ ἰσχνοῖς, opposed to προβάτοις πίοσι καὶ ἁπαλοῖς, [<a href="javascript:void(0)"
    title=" [prev. author] “R.” 422d; ἀθλητής 3rd c.AD(?): Diogenes Laertius 2.132;
    βραχίονες 3rd c.BC: Theocritus Poeta Bucolicus 22.48; δέρματα 5th-6th c.BC: Plato
    Philosophus “Protagoras” 321a; νῆμα [prev. author] “Plt.” 282e ">Refs 5th c.BC+</a>];
    σ. κέρας <b>solid</b>, opposed to κοῖλον, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 500a6; σ. κάλαμος 4th-3rd
    c.BC: Theophrastus Philosophus “Historia Plantarum” 4.11.10 ">Refs 4th c.BC+</a>];
    στερεὰ τροφή <b>solid</b> food, [<a href="javascript:void(0)" title=" 1st c.BC:
    Diodorus Siculus Historicus 2.4, NT.Heb.5.12, 2nd c.AD: Arrianus Historicus “Epicteti
    Dissertationes” 2.16.39 (_comparative_)">NT+1st c.BC+</a>]; τὸ σ. σῶμα, opposed
    to ὁ χυλός, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 15.463">Refs
    2nd c.AD+</a>]; σ. κοιλίη <b>costive</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “Acut.” (“Sp.”) ">Refs 5th c.BC+</a>]. <i>adverb</i>
    -ρεῶς <b>firmly, fast</b>, κατέδησαν [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 14.346; ἐντέτατο 8th c.BC: Ilias Homerus
    Epicus “Illiad” 10.263; νῶτα.. ἑλκόμενα σ., of wrestlers, 23.715. ">Refs 8th c.BC+</a>]<br
    /><Level4><b>__b</b></Level4> of money, <b>standard, of full value</b>, ἀργυρίου
    στερεὰ τάλαντα [<a href="javascript:void(0)" title=" “SIG” 826 D 20 (Delph., 2nd
    c.BC)">Refs 2nd c.BC+</a>]; so perhaps of sums due in kind, πυροῦ στερεοῦ [<a
    href="javascript:void(0)" title=" “PRein.” 8.5 (2nd c.BC), +others">Refs 2nd c.BC+</a>];
    and of linear and square measures, τῆς προσούσης αὐλῆς πηχῶν σ. ὀκτὼ τὸ ἐπιβάλλον
    αὐτῷ μέρος ἥμισυ πήχεις σ. τέσσερας eight (four) <b>standard</b> cubits, [<a href="javascript:void(0)"
    title=" “PStrassb.” 87 (2nd c.BC),compare “PLond.” 3.1024.19 (2nd c.BC)">Refs
    2nd c.BC+</a>]; πόδες σ. <b>standard</b> feet, [<a href="javascript:void(0)" title="
    “Milet.” 7p.59 (from Didyma)">Refs</a>]; μέτρημα σ. [<a href="javascript:void(0)"
    title=" “Supp.epigram” 4.446.11 (ibid, 3rd-2nd c.BC). ">Refs 3rd c.BC+</a>]<br
    /><Level4><b>__c</b></Level4> ὠρύγη ποταμὸς ἐπὶ τὰ τρία σ. the ditch was restored
    by digging to its three <b>normal dimensions</b>, [<a href="javascript:void(0)"
    title=" “OGI” 672 (Canopus, 1st c.AD)">Refs 1st c.AD+</a>], compare 673, where
    the Latin version has <b>at tria soldu</b> (<b>m</b>). <br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, <b>stiff, stubborn</b>, στερεοῖς ἐπέεσσι, opposed to μειλιχίοις,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    12.267; κραδίη -ωτέρη ἐστὶ λίθοιο 8th c.BC: Odyssea Homerus Epicus “Odyssey” 23.103
    ">Refs 8th c.BC+</a>]. <i>adverb</i> -ρεῶς, ἀποειπεῖν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.510, compare 23.42. ">Refs 8th
    c.BC+</a>]<br /><Level3><b>__3</b></Level3> later, <b>hard, stubborn, cruel</b>,
    πῦρ [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 10(11).36;
    ὀδύναι [prev. author] “P.” 4.221; ἀπειλαί 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 174 (_anapaest meter_); ἁμαρτήματα 5th c.BC: Sophocles Tragicus “Antigone”
    1262 (Lyric poetry); ἦθος 5th-6th c.BC: Plato Philosophus “Politicus” 309b; οὕτω
    σ. [τι] πρᾶγμα θερμόν ἐσθ᾽ ὕδωρ 4th c.BC: Antiphanes Comicus 245; σ. φωνή 3rd-4th
    c.AD: Tryphiodorus Epicus 490 ">Refs 5th c.BC+</a>]; τοῦτο ἤδη -ώτερον <b>harder,
    more difficult</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 348e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    of language, τὸ εὔτονον καὶ σ. <b>solidity</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “de Dinarcho” 8; ποιήματα 1st c.BC:
    Philodemus Philosophus “περὶ ποιημάτων” 5.5, compare 4 (_superlative_). ">Refs
    1st c.BC+</a>]<br /><Level3><b>__5</b></Level3> σ. ζῴδια, i.e. productive of <b>settled</b>
    conditions, [<a href="javascript:void(0)" title=" 2nd-1st c.BC(?): Serapio Astrologus
    in “Catalogus Codicum Astrologorum” 1.100.17, 2nd c.AD: Ptolemaeus Mathematicus
    “Tetrabiblos” 32, “PMag.Lond.” 46.47. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of bodies and quantities, <b>solid, cubic</b>, opposed to ἐπίπεδος (plane), [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Philebus” 51c
    ">Refs 5th c.BC+</a>]; σ. γωνία a <b>solid</b> angle, [<a href="javascript:void(0)"
    title=" [prev. author] “Ti.” 54ef, compare 3rd c.BC: Euclides Geometra 11 “Def.”
    11; σ. πῆχυς “POxy.” 669.7 (3rd c.AD)">Refs 3rd c.BC+</a>]; σ. ἀριθμός a <b>cubic</b>
    number, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1316a8 ">Refs 4th c.BC+</a>]; τὰ σ. <b>cubic numbers, representing
    bodies of three dimensions</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Theaetetus” 148b ">Refs 5th c.BC+</a>]: <i>dative singular</i>
    στερεῷ <b>in the third power,</b> [<a href="javascript:void(0)" title=" Theol.Ar.
    4 ">Refs</a>]. (Cf. Sanskrit <i>sthirás</i> ''firm, hard, solid'', OHG. <b>star</b>
    ''rigid'', O[<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    ">Refs 5th c.BC+</a>] <b>starian</b> ''stare fixedly''.)'
