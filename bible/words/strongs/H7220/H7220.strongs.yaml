language: hebrew
lemma: רֹאשׁ
transliteration: Rôʼsh
pronunciation: roshe
definition: Rosh, the name of an Israelite and of a foreign nation
kjv_usage: Rosh.
derivation: probably the same as H7218 (רֹאשׁ);
extended_definition:
  gloss: Rosh
  definition: 'A man of the tribe of Benjamin living at the time of Egypt and Wilderness,
    first mentioned at Gen.46.21; <br> son of: Benjamin (H1144); <br> brother of:
    Bela (H1106A), Becher (H1071), Ashbel (H0788), Gera (H1617), Naaman (H5283), Ehi
    (H0278), Muppim (H4649), Huppim (H2650H), Ard (H0714), Ahiram (H0297) and Jediael
    (H3043); also called Rapha at 1Ch.8.2; <BR>Also named: <i>ra.pah</i> (רָפָא "Rapha"
    H7498H) <BR> § Rosh = "head"<br> a son of Benjamin<br>'
  morphology: N:N-M-P
