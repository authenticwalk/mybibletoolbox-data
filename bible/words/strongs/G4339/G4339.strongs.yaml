strongs_number: G4339
language: greek
lemma: προσήλυτος
transliteration: prosḗlytos
definition: an arriver from a foreign region, i.e. (specially), an acceder (convert)
  to Judaism ("proselyte")
kjv_usage: proselyte
derivation: from the alternate of G4334 (προσέρχομαι);
extended_definition:
  gloss: proselyte
  definition: '<b>προσήλυτος</b>, -ον<BR /> (προοελαύνω), [in LXX for גֵּר ;] <BR
    />__1. one who has arrived, a stranger. <BR /> __2. <b>Of converts to Judaism,
    a proselyte </b>(see <i>DB</i>, see word): <ref=''Mat.23.15''>Mat.23:15</ref>,
    <ref=''Act.2.10; 6.5; 13.43''>Act.2:10 6:5 13:43</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσήλυτ-ος</b>, ον, <br /> <b>one that has arrived at</b>
    a place, <b>stranger, sojourner</b>, τῷ προσελθόντι προσηλύτῳ[<a href="javascript:void(0)"
    title="LXX.Exo.12.49, +others ">LXX</a>]<br /><Level2><b>__II</b></Level2> <b>one
    who has come over to Judaism, convert, proselyte</b>, [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 2.219, NT.Matt.23.15, NT.Act.2.10. ">NT+1st c.AD+</a>]'
  source: STEPBible/LSJ
