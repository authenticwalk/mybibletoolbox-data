strongs_number: G0359
language: greek
lemma: ἀνάλυσις
transliteration: análysis
definition: departure
kjv_usage: departure
derivation: from G360 (ἀναλύω);
extended_definition:
  gloss: departure
  definition: '<b>ἀνά-λυσις</b>, -εως, ἡ<BR /> (ἀναλύω), <BR />a loosing, e.g. of
    a vessel from its moorings, <b>hence, departure</b>: from life, <ref=''2Ti.4.6.''>2Ti.4:6.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνάλῠ-σις</b>, εως, ἡ, <br /> (ἀναλύω) <b>loosing, releasing,</b>
    κακῶν <b>from</b> evils, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Electra” 142 (Lyric poetry); ὅρκων 4th-3rd c.BC: Timaeus Historicus
    23. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>dissolving,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Mundo”
    394b17, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.915c (_plural_)">Refs
    4th c.BC+</a>]; σώματος, of death, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Secundus Gnomologus “Sententiae - FPG” 19. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>resolution</b> of a problem <b>by the analysis of its conditions,</b> opposed
    to σύνθεσις, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1112b23; especially in in Mathematics texts, 1st c.BC: Philodemus
    Philosophus “Academicorum Index” 17, 3rd c.AD(?): Pappus Mathematicus 634.11,
    5th c.AD: Proclus Philosophus “in primum Euclidis librum commentarius” p.43 F.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3> in the Logic of [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus ">Refs 4th c.BC+</a>], <b>reduction</b>
    of the imperfect figures into the perfect one, [<a href="javascript:void(0)" title="
    “APr.” 51a18, +others, 3rd c.BC: Chrysippus Stoicus 2.7. ">Refs 3rd c.BC+</a>]<br
    /><Level3><b>__5</b></Level3> <b>solution</b> of a problem, etc., [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Romulus” 12. ">Refs
    1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> (from <i>passive</i>) <b>retrogression,</b>
    [<a href="javascript:void(0)" title=" [prev. author] 2.76d">Refs</a>]; <b>retirement,
    departure,</b> [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus
    “Antiquitates Judaicae” 19.4.1">Refs 1st c.AD+</a>]; <b>death</b> [<a href="javascript:void(0)"
    title="compare (ἀναλύω 111), NT.2Tim.4.6.">NT</a>]'
  source: STEPBible/LSJ
