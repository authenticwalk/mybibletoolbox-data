strongs_number: H0775
language: hebrew
lemma: אַרְפַּכְשַׁד
transliteration: ʼArpakshad
pronunciation: ar-pak-shad'
definition: Arpakshad, a son of Noah; also the region settled by him
kjv_usage: Arphaxad.
derivation: probably of foreign origin;
extended_definition:
  gloss: Arpachshad
  definition: 'A man living at the time of the Patriarchs, first mentioned at Gen.10.22;
    <br> son of: Shem (H8035); <br> brother of: Asshur (H0804H), Elam (H5867C), Lud
    (H3865) and Aram (H0758); <br> father of: Cainan (G2536); also called Arphaxad
    at Luk.3.36; <BR>Also named: <i>Arphaxad</i> (Ἀρφαξάδ "Arphaxad" G0742) <BR> §
    Arphaxad = "I shall fail as the breast: he cursed the breast-bottle"<br> third
    son of Shem<br>'
