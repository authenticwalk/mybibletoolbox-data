strongs_number: H8173
language: hebrew
lemma: שָׁעַע
transliteration: shâʻaʻ
pronunciation: shaw-ah'
definition: (in a good acceptation) to look upon (with complacency), i.e. fondle,
  please or amuse (self); (in a bad one) to look about (in dismay), i.e. stare
kjv_usage: cry (out) (by confusion with H7768 (שָׁוַע)), dandle, delight (self), play,
  shut.
derivation: a primitive root;
