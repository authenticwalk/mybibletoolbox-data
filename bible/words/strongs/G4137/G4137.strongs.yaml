strongs_number: G4137
language: greek
lemma: πληρόω
transliteration: plēróō
definition: to make replete, i.e. (literally) to cram (a net), level up (a hollow),
  or (figuratively) to furnish (or imbue, diffuse, influence), satisfy, execute (an
  office), finish (a period or task), verify (or coincide with a prediction), etc.
kjv_usage: accomplish, X after, (be) complete, end, expire, fill (up), fulfil, (be,
  make) full (come), fully preach, perfect, supply
derivation: from G4134 (πλήρης);
extended_definition:
  gloss: to fulfill
  definition: '<b>πληρόω</b>, -ῶ <BR /> [in LXX chiefly for מָלֵא ;] <BR />__1. to
    fill, make full, fill to the full, with accusative; <BR /> __(a) <b>of things
    </b>: pass. (σαψήνη, φάραγξ), <ref=''Mat.13.48''>Mat.13:48</ref>, <ref=''Luk.3.5''>Luk.3:5</ref>"
    (LXX) ; figuratively, <ref=''Mat.23.32''>Mat.23:32;</ref> but chiefly of immaterial
    things: πᾶσαν χρείαν, <ref=''Php.4.19''>Php.4:19;</ref> ἦχος ἐλήρωσε τ. οἶκον,
    <ref=''Act.2.2''>Act.2:2;</ref> with genitive of thing(s) (cl.), <ref=''Act.5.28''>Act.5:28;</ref>
    pass., before ἐκ, <ref=''Jhn.12.3''>Jhn.12:3</ref> (cf. B1., § 36, 4); π. τ. καρδίαν,
    <ref=''Jhn.16.6''>Jhn.16:6</ref>, <ref=''Act.5.3''>Act.5:3</ref>; metaphorically,
    of the all-pervading activity of Christ, <ref=''Eph.4.10''>Eph.4:10;</ref> mid.,
    <ref=''Eph.1.23''>Eph.1:23;</ref> <BR /> __(b) <b>of persons</b>: to fill with,
    <b>cause to abound in </b>: with genitive of thing(s) (cl.), <ref=''Act.2.28''>Act.2:28</ref>
    (LXX), <ref=''Rom.15.13''>Rom.15:13;</ref> pass., <b>to be filled with, abound
    in</b>: <ref=''Eph.3.19''>Eph.3:19</ref>, <ref=''Php.4.18''>Php.4:18</ref>; with
    genitive of thing(s) (cl.), <ref=''Act.13.52''>Act.13:52</ref>, <ref=''Rom.15.14''>Rom.15:14</ref>,
    <ref=''2Ti.1.4''>2Ti.1:4</ref>; with dative (Æsch., al.), <ref=''Luk.2.40''>Luk.2:40</ref>
    (with genitive, T), <ref=''Rom.1.29''>Rom.1:29</ref>, <ref=''2Co.7.4''>2Co.7:4</ref>;
    with accusative (so in π., see MM, xx), <ref=''Php.1.11''>Php.1:11</ref>, <ref=''Col.1.9''>Col.1:9</ref>;
    before ἐν, <ref=''Eph.5.18''>Eph.5:18</ref>, <ref=''Col.2.10''>Col.2:10</ref>.
    <BR /> __2. <b>to complete</b>; <BR /> __(a) <b>to complete, fulfil</b>: of number,
    <ref=''Rev.6.11''>Rev.6:11</ref>, WH, tat.; of time (MM, xx), <ref=''Mrk.1.15''>Mrk.1:15</ref>,
    <ref=''Luk.21.24''>Luk.21:24</ref>, <ref=''Jhn.7.8''>Jhn.7:8</ref>,  <ref=''Act.7.23,
    30; 9.23; 24.27''>Act.7:23, 30 9:23 24:27</ref>; ἐυδοκίαν, <ref=''2Th.1.11''>2Th.1:11;</ref>
    τ. χαράν, <ref=''Php.2.2''>Php.2:2;</ref> pass., <ref=''Jhn.3.29; 15.11; 16.24;
    17.13''>Jhn.3:29 15:11 16:24 17:13</ref>, <ref=''1Jn.1.4''>1Jn.1:4</ref>, <ref=''2Jn.12''>2Jn.12</ref>;
    τ. ἔργα, <ref=''Rev.3.2''>Rev.3:2;</ref> ἡ ὑπακυή, <ref=''2Co.10.6''>2Co.10:6;</ref>
    τ. πάσχα, <ref=''Luk.22.16''>Luk.22:16;</ref> <BR /> __(b) <b>to execute, accomplish,
    carry out to the full</b>: <ref=''Mat.3.15''>Mat.3:15</ref>, <ref=''Luk.7.1; 9.31''>Luk.7:1
    9:31</ref>, <ref=''Act.12.25; 13.25; 14.26; 19.21''>Act.12:25 13:25 14:26 19:21</ref>,
    <ref=''Rom.8.4; 13.8; 15.19''>Rom.8:4 13:8 15:19</ref>, <ref=''Gal.5.14''>Gal.5:14</ref>,
    <ref=''Col.1.25; 4.17''>Col.1:25 4:17</ref>, <ref=''Rev.6.11''>Rev.6:11</ref>,
    T, WH, R, mg.; <BR /> __(with) of sayings, prophecies, etc., <b>to bring to pass,
    fulfil</b>: <ref=''Mat.1.22; 2.15, 17; 2.23; 4.14; 5.17; 8.17; 12.17; 13.35; 21.4;
    26.54, 56; 27.9''>Mat.1:22 2:15, 17 2:23 4:14 5:17 8:17 12:17 13:35 21:4 26:54,
    56 27:9</ref>, <ref=''Mrk.14.49; 15.28''>Mrk.14:49 15:28</ref> (WH, R, txt. om.),
    <ref=''Luk.1.20; 4.21; 24.44''>Luk.1:20 4:21 24:44</ref>, <ref=''Jhn.12.38; 13.18;
    15.25; 17.12; 18.9, 32; 19.24, 36''>Jhn.12:38 13:18 15:25 17:12 18:9, 32 19:24,
    36</ref>, <ref=''Act.1.16; 3.18; 13.27''>Act.1:16 3:18 13:27</ref>, <ref=''Jas.2.23''>Jas.2:23</ref>
    (cf. Lft., Col., 255 ff.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πληρ-όω</b>, <br /> <i>3rd.pers.</i> <i>plural</i> <i>imperfect</i>
    ἐπληροῦσαν cited by [<a href="javascript:void(0)" title=" 4th-5th c.AD: Choeroboscus
    Grammaticus “Scholia in Theodosii Canones” 2.64 H. from 5th c.BC: Euripides Tragicus
    “Hecuba” 574 ">Refs 5th c.BC+</a>]: <i>future</i> -ώσω: <i>perfect</i> πεπλήρωκα,
    <i>Aeolic dialect</i> <i>participle</i> πεπληρώκων [<a href="javascript:void(0)"
    title=" “IG” 12(2).243.9 (Mytil.):">Refs</a>] —<i>middle</i>, <i>future</i> πληρώσομαι
    [<a href="javascript:void(0)" title=" (ἐπι-) 5th c.BC: Thucydides Historicus 7.14
    (see. below)">Refs 5th c.BC+</a>]: <i>aorist</i> ἐπληρωσάμην [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 493e, 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 5.4.56, etc.">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <i>future</i> <b>-ωθήσομαι</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Symposium” 175e, 4th c.BC: Aeschines Orator 2.37 ">Refs 5th
    c.BC+</a>]; <i>future</i> <i>middle</i> in <i>passive</i> sense, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “de Equitum magistro” 3.6, 4th c.BC:
    Demosthenes Orator 17.28, 2nd c.AD: Galenus Medicus 2.560">Refs 5th c.BC+</a>]:—<b>make
    full</b>: <br /><Level2><b>__I</b></Level2> with <i>genitive</i> <i>of things</i>,
    <b>fill full of,</b> λάρνακας λίθων [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 3.123, etc.">Refs 5th c.BC+</a>]; κρατῆρα, πίστρα (i.e.
    οἴνου), [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Ion”
    1192, “Cyc.” 29 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be filled full,</b>
    τινος <b>of</b> a thing, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ἀρχαίης ἰητρικῇς” 20, 5th-6th c.BC: Plato Philosophus “Respublica”
    550d, etc.; σάλπιγξ βροτείου πνεύματος -ουμένη 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 568; ἀπό τινος 3rd c.AD: Porphyrius Tyrius Philosophus “Sententiae
    ad intelligibilia ducentes” 32. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    <b>fill full</b> of food, <b>gorge, satiate,</b> βορᾶς ψυχὴν ἐπλήρουν [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Ion” 1170: _metaphorically_, π. θυμόν">Refs
    5th c.BC+</a>] <b>glut</b> one''s rage, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 324, 5th c.BC: Euripides Tragicus “Hippolytus”
    1328; τὰς ἐπιθυμίας 5th-6th c.BC: Plato Philosophus “Gorgias” 494c ">Refs 5th
    c.BC+</a>]:—<i>passive</i>, <b>to be filled full of, satisfied,</b> δαιτὸς -ωθείς
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Fragmenta”
    213.3; Αἴγυπτος ἁγνοῦ νάματος -ουμένη 4th-5th c.BC: Aeschylus Tragicus “Fragmenta
    - American Journal of Philology” 300.6 ">Refs 5th c.BC+</a>]; φόβου, ἐλπίδος,
    etc., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    865e, “R.” 494c, etc.; also οὐ πληρωθήσεται οὖς ἀπὸ ἀκροάματος LXX.Eccl.1.8. ">LXX+5th
    c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> π. τὴν χεῖρά τινος <b>consecrate,</b>[<a
    href="javascript:void(0)" title="LXX.Exo.32.29, +others, LXX.Judg.17.5, 12. ">LXX</a>]<br
    /><Level2><b>__II</b></Level2> rarely with <i>dative</i>, <b>fill with,</b> πεύκαισιν..
    χέρας πληροῦντες [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Hercules Furens” 373 (Lyric poetry):">Refs 5th c.BC+</a>] —<i>passive</i>, πνεύμασιν
    -ούμενοι <b>filled with</b> breath, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Septem contra Thebas” 464; πεπληρωμένους πάσῃ ἀδικίᾳ
    NT.Rom.1.29, cf. NT.2Cor.7.4. ">NT+4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    without any modal case, π. νέας <b>man</b> ships, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.171, compare 5th c.BC: Thucydides Historicus
    1.29 (_active_ and _passive_) (in full πεντηκόντερον π. ἀνδρῶν 5th c.BC: Herodotus
    Historicus 3.41); π. ναυτικόν 5th c.BC: Thucydides Historicus 6.52 ">Refs 5th
    c.BC+</a>]; πληροῦτε θωρακεῖα <b>man</b> the breastworks, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 32 ">Refs 4th
    c.BC+</a>]:—<i>middle</i>, τριήρη πληρωσάμενος [<a href="javascript:void(0)" title="
    4th c.BC: Isaeus Orator 11.48, compare 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 5.4.56, etc.; in full, ἐπληρωσάμην τὴν ναῦν ἐρετῶν ἀγαθῶν
    4th c.BC: Demosthenes Orator 50.15. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>impregnate,</b> [τὰ θήλεα] [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 574a20, “Metaphorical” 988a6:">Refs
    4th c.BC+</a>] —<i>passive</i> [<a href="javascript:void(0)" title=", of the female,
    [prev. passage], “HA” 541a13. ">Refs</a>]<br /><Level3><b>__III.3</b></Level3>
    <b>make full</b> or <b>complete,</b> τοὺς δέκα μῆνας [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.63 ">Refs 5th c.BC+</a>]; π. τοὺς χρόνους,
    τὸν ἐνιαυτόν, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 866a, “Ti.” 39d; τὸν τῆς καταδίκης χρόνον “Sammelb.” 4639.5 (3rd c.AD),compare
    “POxy.” 491.6 (2nd c.AD)">Refs 5th c.BC+</a>], etc.:—<i>middle</i>, τὰ πάντα ἐν
    πᾶσι π. [<a href="javascript:void(0)" title=" NT.Eph.1.23 ">NT</a>]:— <i>passive</i>,
    of the moon, <b>to be full,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Fragmenta” 871.6; ἵνα.. ᾖ τοι ἀπαρτιλογίη ὑπ᾽ ἐμέο πεπληρωμένη
    5th c.BC: Herodotus Historicus 7.29; πεπλήρωται ὁ καιρός NT.Mark.1.15, etc.: in
    Mathematics texts, πεπληρώσθω">NT+5th c.BC+</a>] <b>let</b> the figure <b>be completed,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Mechanica”
    854b29. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.4</b></Level3> π. δικαστήρια
    <b>fill</b> them, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 24.92 ">Refs 4th c.BC+</a>]:—<i>passive</i>, δικαστήριον πεπληρωμένον ἐκ
    τούτων [<a href="javascript:void(0)" title=" [prev. author] 21.209, compare 4th
    c.BC: Isaeus Orator 6.37; πληρουμένου.. βουλευτηρίου 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 570. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.5</b></Level3> <b>render,
    pay in full,</b> τροφεῖα πληρώσει χθονί [<a href="javascript:void(0)" title="
    [prev. author] “Th.” 477 ">Refs</a>]; π. τὴν χρείαν <b>supply</b> it, <b>make</b>
    it <b>good,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.70; πεπλήρωκα τὸν τόκον μέχρι τοῦ Ἐπείφ “POxy.” 114.3 (2nd-3rd c.AD),compare
    “BGU” 1055.23 (_passive_, 1st c.BC)">Refs 5th c.BC+</a>]: with <i>double</i> <i>accusative</i>,
    ἵνα πληρώσῃς αὐτοὺς τὴν τιμήν [<a href="javascript:void(0)" title=" “PLond.” 2.243.11
    (4th c.AD), compare 251.30 (_passive_, 4th c.AD)">Refs 4th c.AD+</a>], etc.: <i>absolutely</i>,
    [<a href="javascript:void(0)" title=" “IG” 14.956. ">Refs</a>]<br /><Level3><b>__III.6</b></Level3>
    <b>fulfil,</b> τὸ χρεών (destiny) [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Cicero” 17 ">Refs 1st c.AD+</a>];
    τὴν ἐπαγγελίαν, τὰς ὑποσχέσεις, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Arrianus Historicus “Epicteti Dissertationes” 2.9.3, 2nd c.AD: Herodianus Grammaticus
    2.7.6; π. πᾶσαν ἀρχὴν καὶ λειτουργίαν “IG” 12(5).946.1 (from Tenos), compare 12(2)
    [prev. cited] (Mytil.), “PFlor.” 382.40 (3rd c.AD), 6th c.AD: Lydus, Joannes Laurentius
    Historicus “Mag.” 3.30, +others">Refs 2nd c.AD+</a>]; <b>execute, perform,</b>
    τὰ προσταχθέντα [<a href="javascript:void(0)" title=" “POxy.” 2107.5 (3rd c.AD)">Refs
    3rd c.AD+</a>]:—<i>passive</i>, λαμπαδηφόρων νόμοι.. διαδοχαῖς πληρούμενοι <b>fully
    observed,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 313 ">Refs 4th c.BC+</a>]; <b>to be fulfilled,</b> of prophecy, [<a
    href="javascript:void(0)" title=" NT.Matt.1.22, NT.John.13.18. ">NT</a>]<br /><Level3><b>__III.7</b></Level3>
    ἐς ἄγγος.. βακχίου μέτρημα πληρώσαντες <b>having poured</b> wine into the vessel
    <b>till it was full,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Iphigenia Taurica” 954 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>assemble,
    muster,</b> πληρουμένης τῆς ἐκκλησίας [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Ecclesiazusae” 89; ἀρχαί τ᾽ ἐπληροῦντ᾽ εἰς.. βουλευτήρια
    5th c.BC: Euripides Tragicus “Andromache” 1097 codices; πολλοὶ δ᾽ ἐπληρώθημεν
    [prev. author] “IT” 306. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.8</b></Level3>
    <b>fill up</b> a document, [<a href="javascript:void(0)" title=" 6th c.AD: Lydus,
    Joannes Laurentius Historicus “Mag.” 3.11:">Refs 6th c.AD+</a>] —<i>passive</i>
    [<a href="javascript:void(0)" title=", [prev. work]68. ">Refs</a>]<br /><Level2><b>__IV</b></Level2>
    <i>intransitive</i>, ἡ [ὁδὸς] πληροῖ ἐς τὸν ἀριθμὸν τοῦτον the length of road
    <b>comes in full</b> to this number, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 2.7 (assuming variant). ">Refs 5th c.BC+</a>]'
