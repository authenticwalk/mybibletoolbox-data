    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 1099 ">Refs 5th c.BC+</a>];
    κακὰ θ., of <b>a swarm</b> of gnats, [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 5.150 (1st c.BC: Meleager Epigrammaticus)">Refs 1st c.BC+</a>]; θ. Σελινοῦντος,
