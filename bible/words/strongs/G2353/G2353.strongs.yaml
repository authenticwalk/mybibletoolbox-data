    “Lg.” 819d ">Refs</a>]; of game-cocks and quails, ὀρνίθων θ[<a href="javascript:void(0)"
    title=". [prev. work] 789b ">Refs</a>]: generally, <b>animals</b>, τοῖς ἡμέροις
    καὶ ἀγρίοις.. θ. [<a href="javascript:void(0)" title=" [prev. author] “Criti.”
    118b, +others ">Refs</a>]<br /><Level3><b>__2</b></Level3> of men, [<a href="javascript:void(0)"
