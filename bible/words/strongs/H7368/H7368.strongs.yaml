strongs_number: H7368
language: hebrew
lemma: רָחַק
transliteration: râchaq
pronunciation: raw-khak'
definition: to widen (in any direction), i.e. (intransitively) recede or (transitively)
  remove (literally or figuratively, of place or relation)
kjv_usage: (a-, be, cast, drive, get, go, keep (self), put, remove, be too, (wander),
  withdraw) far (away, off), loose, [idiom] refrain, very, (be) a good way (off).
derivation: a primitive root;
