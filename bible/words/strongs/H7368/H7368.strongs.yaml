  definition: v<br>1) to be or become far, be or become distant, be removed, go far
    away<br>1a) (Qal) to be far, be distant<br>1b) (Piel) to send far away, extend<br>1c)
    (Hiphil)<br>1c1) to make or exhibit distance, be gone far<br>1c2) to remove, put
    far away<br>2) (Niphal) loose<br>v inf (as adv)<br>3) at a distance
