  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πόντος</b>, ὁ: <br /> <i>Epic dialect</i> <i>genitive</i> ἐκ
    ποντόφιν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 24.83 ">Refs 8th c.BC+</a>]:—<b>sea,</b> especially <b>open sea,</b>
    common from [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus downwards,
    except in Prose, where it is chiefly used of special seas (see. below 11)">Refs
    8th c.BC+</a>]; in the general sense, ὁπότε πνεῦμα ἐκ πόντου εἴη [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.26, compare 5th-6th c.BC: Plato Philosophus
    “Respublica” 611e, “Ti.” 25a, LXX.Exo.15.5 ">LXX+5th c.BC+</a>]; π. ἀπείριτος,
    ἀπείρων, εὐρύς, μεγακήτης, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 10.195, 8th c.BC: Ilias Homerus Epicus “Illiad” 1.350,
    6.291, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.158; π. ἠεροειδής, ἰοειδής,
    μέλας, οἶνοψ, 2.263, 11.107, 8th c.BC: Ilias Homerus Epicus “Illiad” 24.79, 23.316;
    π. ἀτρύγετος, ἰχθυόεις, 15.27, 19.378; opposed to γαῖα, 8.479, etc.">Refs 8th
    c.BC+</a>]; κέλευθοι, πλάξ, πεδίον πόντου, [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “P.” 4.195, 1.24, 4th-5th c.BC: Aeschylus Tragicus
    “Fragmenta - American Journal of Philology” 150 (_anapaest meter_)">Refs 5th c.BC+</a>];
    π. ἁλὸς πολιῆς the <b>wide waters</b> of the grey brine, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 21.59, 6th c.BC: Theognis Elegiacus
    10, 106 ">Refs 8th c.BC+</a>]; πόντου γέφυρα, πύλαι, of the Isthmus, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 6.39, 10.27. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <i>metaphorically</i>, π. ἀγαθῶν [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophron Comicus 159; π. χρυσίου 3rd c.BC: Phoenix Iambographus
    1.2; ἐκπεσεῖν εἰς τὸν ἀνομοιότητος π. 5th-6th c.BC: Plato Philosophus “Politicus”
    273d (cited in 5th-6th c.AD: Damascius Philosophus “de Principiis” 5). ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of special seas, π. Ἰκάριος,
    Γρηΐκιος, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 2.145, 23.230; ὁ Αἰγαῖος π. 5th c.BC: Herodotus Historicus 2.97, etc.;
    ὁ π. οὗτος [prev. author] 4.177 (variant)">Refs 8th c.BC+</a>]; Ἰόνιος, Σαρωνικός,
    Σικελός, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Troades”
    225 (Lyric poetry), “Hipp.” 1200, “Cyc.” 703: especially π. Εὔξεινος, [prev. author]
    “IT” 125 (Lyric poetry, nisi to be read Ἄξεινος); ὁ Εὔξεινος π. 5th c.BC: Herodotus
    Historicus 1.6, 5th c.BC: Thucydides Historicus 2.96, 97 (called Ἄξεινος, 5th
    c.BC: Euripides Tragicus “Iphigenia Taurica” 218 (Lyric poetry))">Refs 5th c.BC+</a>];
    generally called simply ὁ Πόντος or Πόντος, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Persae” 878 (Lyric poetry), 5th c.BC: Herodotus
    Historicus 7.147, 5th-6th c.BC: Aristophanes Comicus “Vespae” 700, 4th c.BC: Aristoteles
    Philosophus “Meteorologica” 354a14, +others; but 5th c.BC: Herodotus Historicus
    has also ὁ πόντος">Refs 5th c.BC+</a>] for <b>the sea,</b> [<a href="javascript:void(0)"
    title=" 4.99, 177. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> the country
    [<a href="javascript:void(0)" title=" “Pontus” on the 5th c.BC: Sophocles Tragicus
    ">Refs 5th c.BC+</a>] shore of the Black Sea, [<a href="javascript:void(0)" title="
    2nd c.AD: Appianus Historicus “Μιθριδάτειος” 8, etc.: ">Refs 2nd c.AD+</a>] <i>adjective</i>
    Ποντικός (which see). <br /><Level2><b>__III</b></Level2> personified as son of
    Gaia, [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia”
    132, 233f (Cogn. with πάτος, which see) ">Refs 8th c.BC+</a>]'
