  gloss: Pontus
  definition: '<b>Πόντος</b>, -ου, ὁ <BR /> <b>Pontus, a region of Asia Minor, bordering
    on the πόντος Εὔξεινος</b>: <ref=''Act.2.9''>Act.2:9</ref>, <ref=''1Pe.1.1''>1Pe.1:1</ref>.†<BR
    /> (AS)'
