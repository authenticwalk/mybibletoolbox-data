strongs_number: G0402
language: greek
lemma: ἀναχωρέω
transliteration: anachōréō
definition: to retire
kjv_usage: depart, give place, go (turn) aside, withdraw self
derivation: from G303 (ἀνά) and G5562 (χωρέω);
extended_definition:
  gloss: to leave
  definition: '<b>ἀνα-χωρέω</b>, -ῶ <BR /> [in LXX for בָּרַח, נוּם, etc. ;] <BR />__1.
    to go back. <BR /> __2. <b>to withdraw</b>: <ref=''Mat.9.24''>Mat.9:24;</ref>
    frequently in sense of avoiding danger (MM, <i>VGT</i>, see word), <ref=''Mat.2.12''>Mat.2:12</ref>
    (but see Thayer), <ref=''Mat.2.13-14, 22; 4.12; 12.15; 14.13; 15.21; 27.5''>Mat.2:13-14,
    22 4:12 12:15 14:13 15:21 27:5</ref>, <ref=''Mrk.3.7''>Mrk.3:7</ref>, <ref=''Jhn.6.15''>Jhn.6:15</ref>,
    <ref=''Act.23.19; 26.31''>Act.23:19 26:31</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναχωρ-έω</b>, <br /> <i>Locrian dialect</i>, Cretan dialect
    ἀνχ-, <b>go back,</b> πόλινδε ἂψ ἀναχωρήσουσιν[<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 10.210, compare 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 17.461. ">Refs 8th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    <b>walk backwards,</b> of oxen feeding, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 4.183. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    in [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”">Refs
    8th c.BC+</a>], mostly, <b>retire, withdraw</b> from battle, ἀλλά σ᾽ ἔγωγ᾽ ἀναχωρήσαντα
    κελεύω ἐς πληθὺν ἰέναι[<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 17.30; τόφρ᾽ ἀναχωρείτω 11.189, compare 4.305, 20.335, etc.: in
    Prose, μάχης οὔσης εἰς τοὐπίσω ἀ. 5th c.BC: Lysias Orator 14.6; φυγῇ ἀ. 5th-6th
    c.BC: Plato Philosophus “Symposium” 221a">Refs 8th c.BC+</a>]; generally, <b>retire,
    withdraw,</b> μεγάροιο μυχόνδε[<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 22.270; ὀπίσω ἀ. 5th c.BC: Herodotus Historicus
    5.94, etc.; ἐς τοὔπισθεν 5th-6th c.BC: Aristophanes Comicus “Plutus” 1208">Refs
    8th c.BC+</a>]; ἀνεκεχωρήκεσαν <b>they had retired</b> or <b>returned,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 8.15, compare
    “IG” 9(1).334 (_Locrian dialect_)">Refs 5th c.BC+</a>]: with Preps. denoting motion
    to or from, ἐς τὴν ἀκρόπολιν[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.143; ἐπ᾽ οἴκου 5th c.BC: Thucydides Historicus 1.30">Refs 5th c.BC+</a>];
    ὑπὸ Βοιωτῶν ἐς Ἀθήνας <b>were forced</b> by them <b>to retire to..,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.61; ἀπό 5th-6th c.BC: Plato Philosophus
    “Smp.” [prev. cited] ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>come
    back</b> or <b>revert to the rightful heir,</b> ἡ βασιληΐη ἀνεχώρησε ἐς τὸν παῖδα[<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.4; ἡ ποινὴ
    ἀ. εἰς ἡμᾶς 5th c.BC: Antipho Orator 2.1.3, compare “Leg.Gort.” 11.10. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>metaphorically</i>, <b>withdraw,
    retire,</b> ἐξ αἰσθήσεων[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Phaedo” 83a">Refs 5th c.BC+</a>]; ἀ. ἐκ τῶν πραγμάτων <b>retire from</b>
    public life, <b>from</b> the world, [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 29.25.5, compare 1st c.BC: Cicero, M. Tullius Orator
    et Philosophus “Epistulae ad Atticum” 9.4.2, NT.Matt.2.14, +others">NT+2nd c.BC+</a>]:
    <i>absolutely</i>, <b>withdraw, retire,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Symposium” 175a, compare 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 524">Refs 5th c.BC+</a>]; ἀνακεχωρηκυῖα χώρα <b>inland</b> spot,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 9.7.4; ἀ. ἀπὸ θαλάσσης 2nd c.BC: Polybius Historicus 2.11.16; ἀνακεχωρηκός
    ῥῆμα, ὄνομα ">Refs 4th c.BC+</a>]<b>obsolete,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “Ars Rhetorica” 10.7">Refs 1st c.BC+</a>];
    <b>recondite,</b> ἱστορία[<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Rh.” 1.157S. ">Refs 1st c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    ={συγχωρέω}, πάντες ἀνεχώρησαν συμπεραίνεσθαι τὸ μίασμα [<a href="javascript:void(0)"
    title=" 6th c.AD: Procopius Caesariensis Historicus “Historia Arcana” 10. ">Refs
    6th c.AD+</a>]<br /><Level3><b>__IV.2</b></Level3> <b>strike, refuse to work,</b>
    [<a href="javascript:void(0)" title=" PTeb. 26.18, 41.4, +others; ἀνακεχωρηκότα
    σώματα [prev. work]5.6.">Refs</a>]'
