strongs_number: G0646
language: greek
lemma: ἀποστασία
transliteration: apostasía
definition: defection from truth (properly, the state) ("apostasy")
kjv_usage: falling away, forsake
derivation: feminine of the same as G647 (ἀποστάσιον);
extended_definition:
  gloss: apostasy
  definition: '<b>άποστασία</b>, -ας, ἡ<BR /> (ἀφίστημι), [in LXX for מַעַל, etc.
    ;] <BR /><b>defection, apostasy, revolt</b>; in late Gk. (MM, <i>Exp.</i>, viii;
    Lft., <i>Notes</i>, 111; Cremer, 308) for cl. ἀπόστασις, frequently in sense of
    political revolt, in LXX (e.g. <ref=''Jos.22.22''>Jos.22:22</ref>, <ref=''2Ch.29.19''>2Ch.29:19</ref>,
    <ref=''Jer.2.19''>Jer.2:19</ref>) and NT always of religious apostasy: <ref=''Act.21.21''>Act.21:21</ref>,
    <ref=''2Th.2.3''>2Th.2:3</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
