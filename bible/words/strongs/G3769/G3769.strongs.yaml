strongs_number: G3769
language: greek
lemma: οὐρά
transliteration: ourá
definition: a tail
kjv_usage: tail
derivation: apparently a primary word;
extended_definition:
  gloss: tail
  definition: '<b>οὐρά</b>, -ᾶς, ἡ <BR /> [in LXX for זָנָב ;] <BR /><b>a tail</b>:
    <ref=''Rev.9.10, 19; 12.4''>Rev.9:10, 19 12:4</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> οὐρά</b>, <br /> <i>Ionic dialect</i> <b>οὐρή</b>, ἡ, (akin
    to ὄρρος) <b>tail</b>, of a lion, οὐρῇ δὲ πλευράς τε καὶ ἰσχία.. μαστίεται [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 20.170
    ">Refs 8th c.BC+</a>]; of a dog, οὐρῇ μέν ῥ᾽ ὅ γ᾽ ἔσηνε [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.302 ">Refs 8th c.BC+</a>];
    of the wolves and lions round the house of Circe, οὐρῇσιν μακρῇσι περισσαίνοντες
    [<a href="javascript:void(0)" title=" 10.215 ">Refs</a>]; of other animals, [<a
    href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies”
    512, 5th c.BC: Herodotus Historicus 2.38, 47, 4th c.BC: Aristoteles Philosophus
    “de Partibus Animalium” 689b30, +others">Refs 8th c.BC+</a>]; not used of birds
    (compare ὀρροπύγιον), [<a href="javascript:void(0)" title=" [prev. author] “HA”
    504a31. ">Refs</a>]<br /><Level3><b>__2</b></Level3> ={αἰδοῖον}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 1078, _falsa lectio_ in 8th c.BC:
    Homerus Epicus “Epigrammata” 12. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of an army marching, <b>rearguard, rear</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Anabasis” 3.4.38, etc.">Refs 5th c.BC+</a>];
    ἡ οὐ. τοῦ κέρατος <b>rear-rank</b>, [<a href="javascript:void(0)" title="[prev.
    work] 6.5.5 ">Refs</a>]; κατ᾽ οὐράν τινος ἕπεσθαι to follow in his <b>rear</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “Cyr.” 2.3.21, compare 2.4.3
    ">Refs</a>]; ὁ κατ᾽ οὐ. <b>the rear-rank man</b>, [<a href="javascript:void(0)"
    title="[prev. work] 5.3.45 ">Refs</a>]; ἐπ᾽ οὐράν <b>to the rear</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Ages.” 2.2; εἰς οὐράν 2nd-3rd c.AD: Aelianus “De Natura
    Animalium - Ar.Byzantine Epit.” 16.33 ">Refs 2nd c.AD+</a>]; ἐπ᾽ οὐρᾷ τῶν ἱππέων
    <b>in rear</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 4.3.4 ">Refs 5th c.BC+</a>]; κατ᾽ οὐρὰν προσπίπτειν
    to attack <b>in rear</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 2.67.2. ">Refs 2nd c.BC+</a>]<br /><Level4><b>__II.b</b></Level4> <b>left
    wing</b> of a phalanx (opposed to κεφαλή), [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Aelianus “Tactica - Griechische Kriegsschriftsteller” 7.3, 2nd c.AD:
    Arrianus Historicus “Tactica” 8.3. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    ῥήματος οὐρή, i.e. its <b>echo,</b> [<a href="javascript:void(0)" title=" Anthologia
    Graeca Appx. 4.155 (Euodus Epigrammaticus). ">Refs</a>]<br /><Level3><b>__II.3</b></Level3>
    ἑπτὰ κλῶνας ἐλαίας ἄρας, τὰς μὲν ἓξ δῆσον οὐρὰν καὶ κεφαλὴν ἓν καθ᾽ ἕν, i.e. tie
    together the two <b>ends</b> of each twig separately, [<a href="javascript:void(0)"
    title=" “PMag.Par.” 1.1250. ">Refs</a>]'
  source: STEPBible/LSJ
