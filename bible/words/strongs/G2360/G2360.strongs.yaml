strongs_number: G2360
language: greek
lemma: θροέω
transliteration: throéō
definition: to clamor, i.e. (by implication) to frighten
kjv_usage: trouble
derivation: from to wail;
extended_definition:
  gloss: to alarm
  definition: '<b>θροέω</b>, -ῶ<BR /> (θρόος, a noise, tumult), [in LXX: <ref=''Sng.5.4''>Sng.5:4</ref>
    (הָמָה * ;] <BR />in cl., <BR /> __1. to cry aloud, make an outcry. <BR /> __2.
    to utter aloud. <BR /> __3. In NT (and LXX), pass., <b>to be troubled, as by an
    alarm</b>: <ref=''Mat.24.6''>Mat.24:6</ref>, <ref=''Mrk.13.7''>Mrk.13:7</ref>,
    <ref=''Luk.24.37''>Luk.24:37</ref> (WH, mg.), <ref=''2Th.2.2''>2Th.2:2</ref> (cf.
    Kennedy, <i>Sources</i>, 126).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
