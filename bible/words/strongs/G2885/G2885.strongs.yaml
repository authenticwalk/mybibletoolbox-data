strongs_number: G2885
language: greek
lemma: κοσμέω
transliteration: kosméō
definition: to put in proper order, i.e. decorate (literally or figuratively); specially,
  to snuff (a wick)
kjv_usage: adorn, garnish, trim
derivation: from G2889 (κόσμος);
extended_definition:
  gloss: to arrange
  definition: '<b>κοσμέω</b>, -ῶ<BR /> (κόσμος), [in LXX for עָדָה, תָּקַן, etc. ;]
    <BR />__1. <b>to order, arrange, prepare </b>(in Hom. esp. of marshalling armies):
    <ref=''Mat.25.7''>Mat.25:7</ref> (cf.  <ref=''Sir.50.9''>Sir.50:9</ref>, al.).
    <BR /> __2. <b>to adorn, furnish</b>: οἶκον, pass., <ref=''Mat.12.44''>Mat.12:44</ref>,
    <ref=''Luk.11.25''>Luk.11:25</ref>; μνημεῖα, <ref=''Mat.23.29''>Mat.23:29;</ref>
    τὸ ἱερόν, pass., <ref=''Luk.21.5''>Luk.21:5;</ref> θεμέλιοι, <ref=''Rev.21.19''>Rev.21:19;</ref>
    νύμφην, pass., <ref=''Rev.21.2''>Rev.21:2;</ref> ἐαυτάς, before ἐν, <ref=''1Ti.2.9.''>1Ti.2:9.</ref>
    Metaphorical, with accusative of person(s), <ref=''1Pe.3.5''>1Pe.3:5;</ref> with
    accusative of thing(s), <ref=''Tit.2.10.''>Tit.2:10.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κοσμ-έω</b>, <br /> <b>order, arrange</b>, especially <b>set</b>
    an army <b>in array, marshal</b> it, [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 14.379; κοσμῆσαι ἵππους τε καὶ ἀνέρας 2.554
    ">Refs 8th c.BC+</a>]:—<i>passive</i>, ἐπεὶ κόσμηθεν ἅμ᾽ ἡγεμόνεσσιν ἕκαστοι [<a
    href="javascript:void(0)" title=" 3.1 ">Refs</a>]; πένταχα κοσμηθέντες <b>marshalled</b>
    in five bodies, [<a href="javascript:void(0)" title=" 12.87 ">Refs</a>]; of a
    population, διὰ τρίχα κοσμηθέντες [<a href="javascript:void(0)" title=" 2.655;
    once in 8th c.BC: Odyssea Homerus Epicus “Odyssey”, of hunters, διὰ δὲ τρίχα κοσμηθέντες
    9.157:">Refs 8th c.BC+</a>] —<i>middle</i>, κοσμησάμενος πολιήτας <b>having arranged
    his</b> men, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 2.806 ">Refs 8th c.BC+</a>]; so after Homer, κ. στρατόν (variant for{κοιμήσων})
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Rhesus” 662;
    τάξεις κεκοσμημέναι 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    2.1.26, compare 5th-6th c.BC: Plato Philosophus “Phaedrus” 247a; ἐπὶ τάξις πλεῦνας
    ἐκεκοσμέατο 5th c.BC: Herodotus Historicus 9.31. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    generally, <b>arrange, prepare</b>, δόρπον ἐκόσμει [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 7.13; κ. ἀοιδήν η “Bacch.”
    59; ἔργα 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 306; στέφανον 5th c.BC:
    Euripides Tragicus “Hippolytus” 74; τράπεζαν 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 8.2.6; εἰς τάφον λέβητα 5th c.BC: Sophocles Tragicus
    “Electra” 1401 ">Refs 8th c.BC+</a>]:—<i>passive</i>, δεῖπνον κεκόσμηται [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 1.22 ">Refs 5th c.BC+</a>]; δεῖ οὕτω κοσμηθῆναι
    ὅκως.. [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus Epigrammaticus
    266 ">Refs 3rd c.AD+</a>]; τὸ κοσμηθὲν αἷμα, ={τὸνοἰκεῖον κόσμον κτησάμενον},
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 5.551. ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>order, rule</b>, τὴν πόλιν
    κ. καλῶς τε καὶ εὖ [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.59, compare 5th c.BC: Sophocles Tragicus “Ajax” 1103; Σπάρτην ἔλαχες, κείνην
    κόσμει 5th c.BC: Euripides Tragicus “Fragmenta” 723 (_anapaest meter_)">Refs 5th
    c.BC+</a>]; κ. ἐμαυτόν <b>restrain</b> myself, [<a href="javascript:void(0)" title="
    [prev. author] “Hyps.fragment” 34(60).46; τὰ ἄλλα ἐκεκοσμέατό οἱ 5th c.BC: Herodotus
    Historicus 1.100; τόν γε νοῦν κοσμοῦντα πάντα κοσμεῖν 5th-6th c.BC: Plato Philosophus
    “Phaedo” 97 c:">Refs 5th c.BC+</a>] —<i>passive</i>, τὰ κοσμούμενα <b>orderly
    institutions</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Antigone” 677 ">Refs 5th c.BC+</a>]: <i>perfect</i> <i>participle</i>, of persons,
    <b>orderly</b>, ταπεινὸς καὶ κεκοσμημένος [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 716a; τεταγμένον τε καὶ κ. πρᾶγμα [prev.
    author] “Grg.” 504 a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    in Crete, <b>hold office of</b> κόσμος [<a href="javascript:void(0)" title=" 111,
    οἱ κεκοσμηκότες 4th c.BC: Aristoteles Philosophus “Politica” 1272a35, compare
    2nd c.BC: Polybius Historicus 22.15.1 ">Refs 4th c.BC+</a>]; Cretan dialect <b>κοσμίω</b>
    [<a href="javascript:void(0)" title=" “Leg.Gort.” 1.51, etc.">Refs</a>]; also
    κορμίω (which see). <br /><Level2><b>__III</b></Level2> <b>adorn, equip, dress</b>,
    especially of women, [<a href="javascript:void(0)" title=" “Hymni Homerici” 6.11,
    8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 72; κοσμῆσαί τινα πανοπλίῃ 5th c.BC:
    Herodotus Historicus 4.180; τριπόδεσσι κ. δόμον 5th c.BC: Pindarus Lyricus “I.”
    1.19; τινὰ πλούτῳ ὑπερβάλλοντι 2nd c.AD: Herodianus Grammaticus 3.10.6: with double
    _accusative_, πρίν σε νυμφικὸν ἰστέφανον κοσμήσαμεν “JRS” 17.51 (Phrygia, 4th
    c.AD):—frequently in ">Refs 8th c.BC+</a>]<i>middle</i>, κοσμέεσθαι τὰς κεφαλάς
    <b>to adorn their</b> heads, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.209; κοσμεῖσθαι σῶμα ὅπλοις 5th c.BC: Euripides Tragicus “Phoenissae”
    1359 ">Refs 5th c.BC+</a>]; ἐν φοινικίσι κοσμησάμενοι having decked themselves
    who roasts [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Comicus 208
    ">Refs 5th c.BC+</a>]:—<i>passive</i>, χρυσῷ κοσμηθεῖσα [<a href="javascript:void(0)"
    title=" “hymnus ad Venerem” 65; παῖσα δ᾽ Ἄρῃ κεκόσμηται στέγα 7th-6th c.BC: Alcaeus
    Lyricus 15.1; ἵπποι κεκοσμημένοι ὡς κάλλιστα 5th c.BC: Herodotus Historicus 7.40;
    κεκ. ἐσθῆτι ποικίλῃ καὶ χρυσοῖσι στεφάνοις 5th-6th c.BC: Plato Philosophus “Ion”
    535 d, compare 5th c.BC: Sophocles Tragicus “Philoctetes” 1064, 5th c.BC: Thucydides
    Historicus 6.41, etc. ">Refs 7th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <i>metaphorically</i>, <b>adorn, embellish</b>, λόγους [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Medea” 576; λόγους ῥήμασί τε καὶ ὀνόμασι
    κεκοσμημένους 5th-6th c.BC: Plato Philosophus “Apologia” 17 c; τραγικὸν λῆρον
    5th-6th c.BC: Aristophanes Comicus “Ranae” 1005 ">Refs 5th c.BC+</a>]; κ. ἔργον
    ἄριστον[<a href="javascript:void(0)" title=" [prev. work] 1027; τὸ λογικὸν ἔχεις
    ἐξαίρετον, τοῦτο κόσμει 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes”
    3.1.26; λόγον εὐρυθμίαις 5th-6th c.BC: Isocrates Orator 5.27; αὑτὸν λόγοις 5th-6th
    c.BC: Plato Philosophus “Laches” 196 b, compare 197 c; ἐπὶ τὸ μεῖζον κ. 5th c.BC:
    Thucydides Historicus 1.21 ">Refs 5th c.BC+</a>]; τὸν.. τὴν ἐκείνων ἀρετὴν κοσμήσοντα
    (in speaking) [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    18.287 ">Refs 4th c.BC+</a>]:—<i>passive</i>, ἦθος σεμνότητι -μημένον [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “Academicorum Index” p.52 M. ">Refs 1st
    c.BC+</a>]<br /><Level3><b>__III.3</b></Level3> <b>honour</b>, λουτροῖς σ᾽ ἐκόσμης᾽
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 1139;
    κ. τάφον [prev. author] “Ant.” 396; νέκυν 5th c.BC: Euripides Tragicus “Troades”
    1147; κ. καὶ τιμᾶν 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    1.3.3 ">Refs 5th c.BC+</a>]; of persons, <b>adorn, be an honour to</b>, πατρίδα
    [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus 947; νᾶσον
    εὐκλέα 5th c.BC: Pindarus Lyricus “N.” 6.46; Σαλαμῖνα κ. πατρίδα 5th c.BC: Euripides
    Tragicus “Fragmenta” 530.3; [τὴν πόλιν] αἱ τῶνδε ἀρεταὶ ἐκόσμησαν 5th c.BC: Thucydides
    Historicus 2.42. ">Refs 6th c.BC+</a>]<br /><Level3><b>__III.4</b></Level3> <b>bury</b>,
    [<a href="javascript:void(0)" title=" “JHS” 25.172, +others (from Isauria). ">Refs</a>]<br
    /><Level2><b>__IV</b></Level2> <i>passive</i>, <b>to be assigned, ascribed to</b>,
    ἐς τὸν Αἰγύπτιον νομὸν αὗται [αἱ πόλεις] ἐκεκοσμέατο [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.91; ἐς Πέρσας κεκοσμέαται [prev. author]
    6.41 ">Refs 5th c.BC+</a>]; especially of philosophic schools, κατὰ τὴν Ἀκαδημίαν
    κοσμεῖσθαι [<a href="javascript:void(0)" title=" 2nd c.AD: Sextus Empiricus Philosophus
    “Πυρρώνειοι ὑποτυπώσεις” 1.231; οἱ κατὰ διαφόρους αἱρέσεις κοσμούμενοι [prev.
    author] “M.” 11.77. ">Refs 2nd c.AD+</a>]'
