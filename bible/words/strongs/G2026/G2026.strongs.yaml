    6.5.12, 4th c.BC: Demosthenes Orator 55.25 ">Refs 5th c.BC+</a>]: <i>metaphorically</i>,
    <b>pile up, use a climax,</b> [<a href="javascript:void(0)" title=" 4th c.BC:
