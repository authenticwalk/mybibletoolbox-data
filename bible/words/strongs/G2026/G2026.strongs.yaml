    2nd c.BC)">Refs 5th c.BC+</a>]: <i>metaphorically</i>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 793c (_passive_) ">Refs 5th c.BC+</a>];
