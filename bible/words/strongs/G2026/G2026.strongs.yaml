language: greek
lemma: ἐποικοδομέω
transliteration: epoikodoméō
definition: to build upon, i.e. (figuratively) to rear up
kjv_usage: build thereon (thereupon, on, upon)
derivation: from G1909 (ἐπί) and G3618 (οἰκοδομέω);
extended_definition:
  gloss: to build up/upon
  definition: '<b>ἐπ-οικοδομέω</b>, -ῶ <BR /> in NT, always metaphorically, of the
    spiritual life regarded as a building (Cremer, 449); <BR /> __1. <b>to build upon</b>:
    <ref=''1Co.3.10; 3.12; 3.14''>1Co.3:10 3:12 3:14</ref>; pass., <ref=''Eph.2.20.''>Eph.2:20.</ref>
    <BR /> __2. <b>to build up</b>: <ref=''Col.2.7''>Col.2:7</ref>, <ref=''1Pe.2.5''>1Pe.2:5</ref>
    (T, οἰκοδ- WH, Rec.), <ref=''Jude.20''>Ju 20</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
