strongs_number: H5718
language: hebrew
lemma: עֲדָיָה
transliteration: ʻĂdâyâh
pronunciation: ad-aw-yaw'
definition: Adajah, the name of eight Israelites
kjv_usage: Adaiah.
derivation: or עֲדָיָהוּ; from H5710 (עָדָה) and H3050 (יָהּ); Jah has adorned;
extended_definition:
  gloss: Adaiah
  definition: A man living at the time of Exile and Return, first mentioned at Neh.12.4<BR>Another
    name of <i>id.do</i> (עִדּוֹא ,עִדּוֹ "Iddo" H5714K)<BR> § Adaiah = "Jehovah has
    adorned Himself"<br>1) maternal grandfather of king Josiah of Judah and native
    of Boscath in the lowlands of Judah<br>2) a Gershonite Levite and ancestor of
    Asaph<br>3) a Benjamite, son of Shimhi<br>4) a priest, son of Jehoram<br>5) ancestor
    of Maaseiah, one of the captains who supported Jehoiada<br>6) a descendant of
    Bani who had a foreign wife in the time of Ezra<br>7) a descendant of another
    Bani who had a foreign wife in the time of Ezra<br>8) a descendant of Pharez of
    the tribe of Judah
