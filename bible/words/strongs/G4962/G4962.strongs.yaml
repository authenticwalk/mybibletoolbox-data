strongs_number: G4962
language: greek
lemma: συστρέφω
transliteration: systréphō
definition: to twist together, i.e. collect (a bundle, a crowd)
kjv_usage: gather
derivation: from G4862 (σύν) and G4762 (στρέφω);
extended_definition:
  gloss: to gather
  definition: '<b>συ-στέφω </b><BR /> [in LXX chiefly for קָשַׁר ;] <BR />__1. <b>to
    twist together</b>: with accusative of thing(s), <ref=''Act.28.3.''>Act.28:3.</ref>
    <BR /> __2. Pass., of persons, <b>to gather themselves together</b>: <ref=''Mat.17.22''>Mat.17:22</ref>
    (WH, R, mg.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συστρέφω</b>, <br /> <b>twist up, roll up</b>, of a whirlwind,
    μή σ᾽ ἀναρπάσῃ.. συστρέψας ἄφνω [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology” 195, compare
    5th-6th c.BC: Aristophanes Comicus “Lysistrata” 975, “Th.” 61; φρυγάνων πλῆθος
    NT.Act.28.3; ἔριον περὶ μηλωτρίδα “POxy.” 234 ii 12 (2nd-3rd c.AD) ">NT+5th c.BC+</a>];
    of animals, <b>gather</b> themselves <b>together</b>, in preparing to spring,
    σ. ἑαυτὸν ὥσπερ θηρίον [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 336b ">Refs 5th c.BC+</a>]; σ. τὸν αὐχένα, of one struggling
    to get loose, [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis Comicus
    339 ">Refs 5th c.BC+</a>]; τὰ ὄμματα διὰ κενῆς, ὡς εἴ τι βλέπων, ξυνέστρεφε <b>screwed
    up</b> his eyes, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “ἐπιδημίαι” 7.83 ">Refs 5th c.BC+</a>]; συστρέψαι ἑαυτούς, of dolphins, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 631a27; [τὸ χόριον]
    σ. περὶ αὑτὸ τὴν ὑστέραν 2nd c.AD: Soranus Medicus 1.71:">Refs 4th c.BC+</a>]
    — <i>passive</i>, εἰ τὸ χόριον εἰς αὑτὸ συνεστραμμένον εἴη[<a href="javascript:void(0)"
    title=" [prev. work] 73 ">Refs</a>]; συνεστραμμένη χείρ <b>clenched</b> fist,
    [<a href="javascript:void(0)" title="[prev. work] 102 ">Refs</a>]; of a whirlwind,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus 536.4 ">Refs
    4th c.BC+</a>]; of the moon, uncertain meaning in Palchus in [<a href="javascript:void(0)"
    title=" “Catalogus Codicum Astrologorum” 8(1).250. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    of soldiers, σ. ἑωυτούς <b>form in a compact body</b>, for attack or defence,
    <b>collect</b> themselves, <b>rally</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 9.18 ">Refs 5th c.BC+</a>]; σ. εἰς ταὐτό (i.e.
    τὰς ἵππους) [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 572b14: frequently in ">Refs 4th c.BC+</a>]<i>passive</i>,
    συστραφέντες <b>in a body</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 4.136, 6.6, compare 40; συστρεφόμενοι [prev. author] 9.62,
    5th c.BC: Thucydides Historicus 7.30; ξυνεστρέφοντο ἐν σφίσιν αὐτοῖς [prev. author]
    2.4; ὅσον.. ἦν ξυνεστραμμένον [prev. passage]; ἐπὶ πεντήκοντα ἀσπίδων συνεστραμμένοι
    ἦσαν ">Refs 5th c.BC+</a>]<b>they were formed in a mass</b> [<a href="javascript:void(0)"
    title=" 50 deep, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    6.4.12 ">Refs 5th c.BC+</a>]; so of bees, fishes, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 629a19, 621a16.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> of soldiers, also, συστρέφειν
    ἐπὶ δόρυ <b>wheel</b> them to the right, variant in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Respublica Lacedaemoniorum” 13.6 ">Refs
    5th c.BC+</a>]; so probably σ. τὸν ἵππον <b>turn</b> him <b>sharply</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pyrrhus” 16; σ. τὴν
    ὄψιν 1st c.BC(?): Satyrus Epigrammaticus 3. ">Refs 1st c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>form into an organized whole, unite</b>, τὸ Μηδικὸν ἔθνος [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.101; τοὺς τὰς οὐσίας ἔχοντας 4th c.BC:
    Aristoteles Philosophus “Politica” 1304b23 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>club together, conspire</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 4.68, 8.54; ἐπ᾽ ἐμὲ συστραφέντες ἥκουσι 4th c.BC: Aeschines
    Orator 2.178, cf. LXX.2Ki.10.9 ">LXX+5th c.BC+</a>]:—in <i>active</i>,[<a href="javascript:void(0)"
    title="LXX.1Ki.16.9. ">LXX</a>]<br /><Level2><b>__IV</b></Level2> <i>passive</i>,
    <b>collect, gather</b>, σ. αἷμα ἐς.. [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “ἀφορισμοί” 5.40; νιφετοῦ συστραφέντος 4th c.BC: Aristoteles
    Philosophus “de Mundo” 394b2 ">Refs 5th c.BC+</a>]; of humours, <b>gather, come
    to a head</b>, φύματος συστραφέντος [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “προγνωστικόν” 23 ">Refs 5th c.BC+</a>]; of gravel <b>collecting</b>
    in the bladder, [<a href="javascript:void(0)" title="[prev. author]">Refs</a>]<b>Aër.</b>[<a
    href="javascript:void(0)" title=" 9. ">Refs</a>]<br /><Level2><b>__V</b></Level2>
    <b>make</b> the hair <b>curl</b>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Theodectes Tragicus 17.3:">Refs 4th c.BC+</a>] —<i>passive</i>, συνεστραμμένα
    ξύλα <b>knotted, gnarled</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Theophrastus Philosophus “Historia Plantarum” 3.11.2; σ. ῥίζα [prev. author] “CP”
    1.3.3; κιττὸς συνεστραμμένος ταῖς ῥίζαις [prev. author] “HP” 3.18.9. ">Refs 4th
    c.BC+</a>]<br /><Level2><b>__VI</b></Level2> <b>condense, congeal, harden</b>,
    τὸ ψυχρὸν συστρέφον καὶ συσφίγγον [<a href="javascript:void(0)" title=" 2nd c.AD:
    Athenaeus Epigrammaticus 2.41b ">Refs 2nd c.AD+</a>]; of condensing fluids by
    heat, ἐν ἡλίῳ [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides)
    Medicus 3.7 (_active_ and _passive_),compare 2nd c.AD: Galenus Medicus 12.834,
    6th c.AD: Aëtius Medicus 7.91 ">Refs 1st c.AD+</a>]; τὰ γυμνάσια τὰς σάρκας σ.
    [<a href="javascript:void(0)" title=" 2nd c.AD: Antyllus Medicus cited in 4th
    c.AD: Oribasius Medicus 6.10.15 ">Refs 2nd c.AD+</a>]:—<i>passive</i>, <b>to be
    condensed, acquire substance</b> or <b>consistency</b>, ἀφρὸς σ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 569b18; especially
    in ">Refs 4th c.BC+</a>]<i>perfect</i> <i>participle</i> <i>passive</i>, σπέρμα
    ξηρὸν καὶ συνεστραμμένον[<a href="javascript:void(0)" title=" [prev. work] 523a24
    ">Refs</a>]; νέφος ἐστὶ πάχος ἀτμῶδες σ. [<a href="javascript:void(0)" title="
    [prev. author] “Mu.” 394a27 ">Refs</a>]; πῦρ σ. <b>concentrated</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae” 1p.28U. ">Refs 4th c.BC+</a>];
    <b>compact</b>, σ. τὸ εὐπαγές [<a href="javascript:void(0)" title=" 1st c.BC:
    Philodemus Gadarensis Epigrammaticus “Po.Herc.” 994.34 ">Refs 1st c.BC+</a>];
    σωμάτιον σ. [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus
    “Epicteti Dissertationes” 1.24.8 ">Refs 2nd c.AD+</a>]; συστρέφεσθαι καὶ ἀπεψῦχθαι,
    of an infant, [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus
    1.108; γάλα μελιτοειδῶς συστραφέν [prev. work] 91. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__VII</b></Level2>
    of sentences, narratives, and the like, <b>bring into a close form, compress</b>,
    ἐὰν μὴ συστρέφῃ τὰ πράγματα [<a href="javascript:void(0)" title=" 5th c.BC: Cratinus
    Comicus 85 ">Refs 5th c.BC+</a>]; ἐνθυμήματα σ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1419a19 ">Refs 4th c.BC+</a>];
    σ. τὰ νοήματα, τὸν νοῦν ἐν ὀλίγοις ὀνόμασι, [<a href="javascript:void(0)" title="
    1st c.BC: Dionysius Halicarnassensis “de Isocrate” 11, “Pomp.” 2.5: _absolutely_,
    συστρέψας γράφει">Refs 1st c.BC+</a>] writes <b>briefly, curtly</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 3.100; σ. εἰπεῖν τὸ πρᾶγμα 1st c.BC: Dionysius
    Halicarnassensis “de Lysia” 24:">Refs 4th c.BC+</a>] —frequently in <i>passive</i>,
    ῥῆμα βραχὺ καὶ συνεστραμμένον a short and <b>pithy</b> saying, of the Spartans,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Protagoras”
    342e ">Refs 5th c.BC+</a>]; λέξις συνεστραμμένη, opposed to διῃρημένη, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “Ars Rhetorica” 5.7; ἡ Ἀττικὴ γλῶσσα
    σ. τι ἔχει 4th c.BC: Demetrius Phalereus Rhetor “Demetrius on Style” 177; συνέστραπται
    τοῖς νοήμασι 1st c.BC: Dionysius Halicarnassensis “de Lysia” 5. compare “Dem.”
    19. ">Refs 4th c.BC+</a>]<br /><Level4><b>__VII.b</b></Level4> also, <b>speak</b>
    or <b>write in an involved style, twist</b> one''s words, [<a href="javascript:void(0)"
    title=" 4th c.BC: Antiphanes Comicus 52.17, 217.17. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
