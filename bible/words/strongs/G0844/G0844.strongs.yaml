    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] and <i>Attic dialect</i>;
    ος, ον [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Opera
