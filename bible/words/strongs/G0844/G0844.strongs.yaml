strongs_number: G0844
language: greek
lemma: αὐτόματος
transliteration: autómatos
definition: self-moved ("automatic"), i.e. spontaneous
kjv_usage: of own accord, of self
derivation: from G846 (αὐτός) and the same as G3155 (μάτην);
extended_definition:
  gloss: by itself
  definition: '<b>αὐτόματος </b> -ον, and -η, -ον <BR /> (etym. doubtful; see Boisacq,
    Prellwitz, see word), [in LXX, <ref=''Lev.25.5, 11''>Lev.25:5, 11</ref>, <ref=''2Ki.19.29''>4Ki.19:29</ref>
    (סָפִיחַ), <ref=''Jos.6.5''>Jos.6:5</ref>, <ref=''Job.24.24''>Job.24:24</ref>,
    <ref=''Wis.17.6''>Wis.17:6</ref> * ;] <BR />__1. of persons, acting of one''s
    own will. <BR /> __2. <b>Of inanimate things and natural agencies, of itself,
    of its own accord</b>: γῆ <ref=''Mrk.4.28''>Mrk.4:28</ref> (MM, see word); πύλη,
    <ref=''Act.12.10.''>Act.12:10.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
