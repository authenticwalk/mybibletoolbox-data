    Diodorus Siculus Historicus 2.25, etc. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    of inanimate things, <b>self-acting, spontaneous,</b> of the gates of Olympus,
    αὐτόμαται δὲ πύλαι μύκον οὐρανοῦ[<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 5.749 ">Refs 8th c.BC+</a>]; of the tripods of Hephaistos,
