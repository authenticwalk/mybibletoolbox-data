strongs_number: G4842
language: greek
lemma: συμπέμπω
transliteration: sympémpō
definition: to despatch in company
kjv_usage: send with
derivation: from G4862 (σύν) and G3992 (πέμπω);
extended_definition:
  gloss: to send with
  definition: '<b>συν-πέμπω (Rec. συμπ-) </b><BR /> <b>to send together with</b>:
    with accusative and dative, <ref=''2Co.8.22''>2Co.8:22;</ref> id. before μετά,
    with genitive, <ref=''2Co.8.18.''>2Co.8:18.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συμπέμπω</b>, <br /> <b>send</b> or <b>dispatch along with</b>
    or <b>at the same time</b>, ὕμνον [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “I.” 5(4).63; ὀπάονας 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    493; πρεσβείαν “IG” 22.1.24 (5th c.BC)">Refs 5th c.BC+</a>]: with <i>dative</i>
    <i>person</i>, νεηνίας καὶ κύνας σ. ἡμῖν [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.36; τοῖσι παισὶ φύλακον [prev. author] 8.104,
    compare 5.80, “PCair.Zen.” 230.4 (3rd c.BC), NT.2Cor.8.22; ἀγωγούς τινι 5th c.BC:
    Thucydides Historicus 2.12; φύλακας 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.4.7, compare “HG” 1.4.21 (_passive_). ">NT+5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>help in conducting</b>, τὴν πομπήν [<a href="javascript:void(0)"
    title=" 4th c.BC: Isaeus Orator 6.50, 5th c.BC: Lysias Orator 13.80; συμπέμψοντες
    τὴν Πυθαΐδα “SIG” 697 B (Delph., 2nd c.BC). ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
