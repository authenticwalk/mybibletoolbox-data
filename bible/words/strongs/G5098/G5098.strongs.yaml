strongs_number: G5098
language: greek
lemma: τιμωρία
transliteration: timōría
definition: vindication, i.e. (by implication) a penalty
kjv_usage: punishment
derivation: from G5097 (τιμωρέω);
extended_definition:
  gloss: punishment
  definition: '<b>τιμωρία</b>, -ας, ἡ<BR /> (τιμωρέω), [in LXX: <ref=''Pro.24.22''>Pro.24:22</ref>
    (פִּיד), etc. ;] <BR />__1. help, assistance. <BR /> __2. <b>vengeance, punishment</b>:
    <ref=''Heb.10.29.''>Heb.10:29.</ref>†<BR /> <re><i>SYN.</i>: κόλασις, which see,
    and cf. MM, xxiv </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τῑμωρ-ία</b>, <br /> Ionic -ίη, ἡ, <b>retribution, vengeance</b>
    (differing from κόλασις, corrective punishment, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1369b12), ἐς τ... παρασκευαζομένοισι
    5th c.BC: Herodotus Historicus 5.90; τ. καὶ τίσις [prev. author] 7.8.ά, cf. NT.Heb.10.29,
    etc.">NT+5th c.BC+</a>]; πατρὸς τ. <b>vengeance taken for</b> him, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 425 ">Refs 5th c.BC+</a>]; μητρὸς
    αἵματος τιμωρίαι <b>for having shed</b> a mother''s blood, [<a href="javascript:void(0)"
    title="[prev. work] 400 ">Refs</a>]; ἐπὶ τῇ ἡμετέρᾳ τ. for the purpose of <b>punishing</b>
    us, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 3.63;
    Λεωνίδην ἐάν τις ἀποκτείνῃ.. τὴν τ. εἶναι καθάπερ ἐάν τις Ἀθηναίων ἀποθάνῃ “IG”
    12.56.16, compare 154.12; οὐκ ἔχει τιμωρίαν γὰρ τἀδίκημ᾽, ἔγκλημα δέ 4th-3rd c.BC:
    Menander Comicus “Περικειρομένη” 253 ">Refs 5th c.BC+</a>]; ἡ κατὰ τῶν προδιδόντων
    τ. <b>vengeance</b> against or upon.., [<a href="javascript:void(0)" title=" 4th
    c.BC: Lycurgus Orator 140, compare 4th c.BC: Demosthenes Orator 18.274, 4th-3rd
    c.BC: Dinarchus Orator 1.105; τ. ἐσομένη ἔς τινα 5th c.BC: Herodotus Historicus
    1.123, compare 4th c.BC: Demosthenes Orator 22.55; τ. ὑπὲρ τοῦ ἀδικηθέντος 5th
    c.BC: Antipho Orator 6.6, compare 5th-6th c.BC: Isocrates Orator 20.19: with Verbs,
    of the avenger, ποιεῖσθαι τιμωρίαν">Refs 5th c.BC+</a>] execute <b>vengeance</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 21.26, etc.">Refs
    4th c.BC+</a>]; τινος on one, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Andocides Orator 4.18; τ. ὑπὲρ ὧν ἐπεπόνθειν λαβεῖν 4th c.BC: Demosthenes Orator
    24.8 ">Refs 5th c.BC+</a>]; but παρά τινος λαμβάνειν τ. exact <b>it</b> from him,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Philemo Comicus 88.14 ">Refs
    4th c.BC+</a>]; of the wrongdoer, τ. Ἀθηνῶν ηὗρε found, i.e. suffered, <b>vengeance</b>
    at Athens'' hand, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 473 ">Refs 4th c.BC+</a>]; τιμωρίας τυγχάνειν <b>to be punished</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Gorgias”
    472d, “PEnteux.” 50.7 (3rd c.BC)">Refs 5th c.BC+</a>], etc. (but also, obtain
    <b>vengeance</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.74, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.6.7);
    τ. ἀντιδοῦναι 5th c.BC: Thucydides Historicus 2.53; τίνειν 5th-6th c.BC: Plato
    Philosophus “Leges” 905a, etc.; ὑπέχειν 5th c.BC: Thucydides Historicus 6.80,
    5th-6th c.BC: Plato Philosophus “Leges” 716b, etc.">Refs 5th c.BC+</a>]; of persons
    in authority, αἱ τ. εἰσὶ παρὰ τῶν θεῶν [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 2.120 ">Refs 5th c.BC+</a>]; τ. δοῦναί τινι give him
    <b>right of vengeance</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 23.7, compare [prev. work]54, 59.86; so τὰς τ. τοῖς ἰδιώταις ἐποίησε βραδείας
    [prev. author] 26.4 ">Refs 4th c.BC+</a>]: <i>plural</i>, <b>penalties</b>, λαμβάνειν
    τὰς ἀξίας τ. [<a href="javascript:void(0)" title=" 4th c.BC: Antiphanes Comicus
    247 ">Refs 4th c.BC+</a>]; ταῖς ἐσχάταις τιμωρεῖσθαι τ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 579a, compare “Lg.” 943d,
    +others">Refs 5th c.BC+</a>]; of state-punishments, [<a href="javascript:void(0)"
    title=" LXX.2Mac.6.26, +others">LXX</a>]; οἱ ἐπὶ τῶν τ. [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Artoxerxes” 14, 17
    ">Refs 1st c.AD+</a>]; of divine punishments, ἐξορκίζω σε.. κατὰ &lt;τῶν ἐπὶ&gt;
    τῶν τ. τεταγμένων [<a href="javascript:void(0)" title=" “PMag.Lond.” 121.303.
    ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>succour</b>, εὑρήσεται τ. [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.148 ">Refs
    5th c.BC+</a>]; ἡ ἀφ᾽ ὑμῶν τ. [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 1.69, compare 5.112; τ. ποιεῖσθαί τινι [prev. author] 1.124
    ">Refs 5th c.BC+</a>]; τ. τοῦ τεθνεῶτος <b>due</b> to him, [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 1.5. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    of <b>medical and</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ διαίτης ὀξέων” 18 (_plural_); compare τιμωρέω 11.2. ">Refs 5th c.BC+</a>]'
