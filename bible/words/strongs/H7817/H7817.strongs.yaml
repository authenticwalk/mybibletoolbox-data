language: hebrew
lemma: שָׁחַח
transliteration: shâchach
pronunciation: shaw-khakh'
definition: to sink or depress (reflexive or causative)
kjv_usage: bend, bow (down), bring (cast) down, couch, humble self, be (bring) low,
  stoop.
derivation: a primitive root;
extended_definition:
  gloss: to bow
  definition: 1) to bow, crouch, bow down, be bowed down<br>1a) (Qal)<br>1a1) to be
    bowed down, be prostrated, be humbled<br>1a2) to bow (in homage)<br>1a3) to bow
    (of mourner)<br>1a4) to crouch (of wild beast in lair)<br>1b) (Niphal) to be prostrated,
    be humbled, be reduced, be weakened, proceed humbly, be bowed down<br>1c) (Hiphil)
    to prostrate, lay low, bow down<br>1d) (Hithpolel) to be cast down, be despairing
