strongs_number: G4605
language: greek
lemma: Σιδών
transliteration: Sidṓn
definition: Sidon (i.e. Tsidon), a place in Palestine
kjv_usage: Sidon
derivation: of Hebrew origin (H06721);
extended_definition:
  gloss: Sidon
  definition: '<b>Σιδών</b>, -ῶnος, ἡ (Heb. צִידוֹן), <BR /> <b>Sidon, a maritime
    city of Phœnicia</b>: <ref=''Mat.11.21-22; 15.21''>Mat.11:21-22 15:21</ref>, <ref=''Mrk.3.8;
    7.24, 31''>Mrk.3:8 7:24, 31</ref>, <ref=''Luk.6.17; 10.13-14''>Luk.6:17 10:13-14</ref>,
    <ref=''Act.27.3''>Act.27:3</ref>.†<BR /> (AS)'
  morphology: N:N-F-L
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Σῑδών</b>, ῶνος, ἡ, <br /> [<a href="javascript:void(0)" title="
    “Sidon”, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.425, 5th c.BC: Herodotus
    Historicus 2.116, etc.">Refs 8th c.BC+</a>]: hence <i>adjective</i> <b>Σῑδόνιος</b>,
    α, ον, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    6.290, 4th-5th c.BC: Aeschylus Tragicus “Supplices” 122 ">Refs 8th c.BC+</a>];
    later <b>Σιδώνιος</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Phrynichus
    Tragicus 9 (Lyric poetry), 5th c.BC: Herodotus Historicus 7.44, 5th c.BC: Sophocles
    Tragicus “Fragmenta” 909, 4th c.BC: Sopater Comicus 16, etc.">Refs 5th c.BC+</a>];
    <i>feminine</i> <b>Σιδωνιάς</b>, άδος, [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Hel.” 1451 (Lyric poetry)">Refs 5th c.BC+</a>]:—<b>Σῐδόνες</b>,
    οἱ, <b>men of Sidon</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 23.743 ">Refs 8th c.BC+</a>]; also <b>Σιδόνιοι</b>, [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.84,
    618; Σιδονίη (i.e. γῆ) 13.285. [ῐ in 8th c.BC: Ilias Homerus Epicus “Illiad” 23.743,
    probably in 4th c.BC: Sopater Comicus 16, elsewhere ῑ.] ">Refs 8th c.BC+</a>]'
  source: STEPBible/LSJ
