strongs_number: G4575
language: greek
lemma: σεβαστός
transliteration: sebastós
definition: venerable (august), i.e. (as noun) a title of the Roman Emperor, or (as
  adjective) imperial
kjv_usage: Augustus(-')
derivation: from G4573 (σεβάζομαι);
extended_definition:
  gloss: Augustan
  definition: '<b>σεβαστός</b>, -ή, -όν (σεβάζομαι) <BR /> __1. reverend, august.
    <BR /> __2. In late writers, with reference to <b>the Roman Imperial name</b>;
    <BR /> __(a) ὁ Σ., Augustus, i.e. the Roman Emperor: <ref=''Act.25.21, 25''>Act.25:21,
    25</ref>; <BR /> __(b) <b>Augustan</b>: σπείρα σ., <ref=''Act.27.1''>Act.27:1</ref>
    (See further, Deiss., BS, 218.) †<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σεβαστός</b>, ή, όν, <br /> <b>venerable, reverend, august</b>,
    πρᾶγμα [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    2.75 ">Refs 1st c.BC+</a>]; θεοί, probably of deified Emperors, [<a href="javascript:void(0)"
    title=" “IG” 7.2233 (from Thisbe), compare “SIG” 820.6 (Ephesus, 1st c.AD). ">Refs
    1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> = Latin [<a href="javascript:void(0)"
    title=" “Augustus”, 1st c.BC-1st c.AD: Strabo Geographus 3.3.8, 12.8.16, NT.Act.25.21,
    2nd c.AD: Pausanias Periegeta 3.11.4, 2nd c.AD: Herodianus Grammaticus 2.10.9,
    etc.; Καίσαρος Σ. θεοῦ 2nd c.AD: Lucianus Sophista “Macr.” 21, compare 17 ">NT+1st
    c.BC+</a>]; ἐπὶ τοῦ πρώτου Σ. in the time of the first [<a href="javascript:void(0)"
    title=" “Emperor”, [prev. author] “Laps.” 18; κατὰ τὸν Σ. μάλιστα [prev. author]
    “Salt.” 34, etc.">Refs</a>]; <i>feminine</i> Σεβαστή, = [<a href="javascript:void(0)"
    title=" “Augusta”, Wilcken “Chr.” 14 ii 7 (1st c.AD), etc., compareΣεβαστιάς">Refs
    1st c.AD+</a>]; joined with Αὔγουστος, -ούστη, [<a href="javascript:void(0)" title="
    “CIG” “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum” 3770 (from
    Nicomedia). ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> name of month, “Augustus”,
    in Egyptian calendars,= Thoth[<a href="javascript:void(0)" title=", “Yale Classical
    Studies” 2.242">Refs</a>]; in Phrygia and elsewhere, [<a href="javascript:void(0)"
    title=" “IGRom.” 4.536, etc. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3> σεβαστή,
    ἡ (i.e. ἡμέρα), the <b>Emperor''s day</b>, the day on which his birthday or accession
    day was celebrated every month, [<a href="javascript:void(0)" title=" “OGI” 658
    (Egypt, 1st c.BC), “POxy.” 288.32 (1st c.AD), “PMich.Teb.” 123r iv 30 (1st c.AD),
    etc. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> Σεβαστά, τά,= Σεβαστεῖα
    [<a href="javascript:void(0)" title=" 11, “CIG” “Corpus Inscriptionum Graecarum”
    “Corpus Inscriptionum Graecarum” 2810 b. 13 (p.1112) (from Aphrodisias),compare
    “IG” 3.129, 14.748, “SIG” 1065.5 (Cos, 1st c.AD). ">Refs 1st c.AD+</a>]'
