lemma: φορτίον
transliteration: phortíon
definition: an invoice (as part of freight), i.e. (figuratively) a task or service
kjv_usage: burden
derivation: diminutive of G5414 (φόρτος);
extended_definition:
  gloss: burden
  definition: '<b>φορτίον</b>, -ου, τό<BR /> (dimin. of φόρτος), [in LXX chiefly for
    מַשָּׂא ;] <BR /><b>a burden, load</b>: of the cargo of a ship (Hdt., al.), <ref=''Act.27.10''>Act.27:10;</ref>
    metaphorically, <ref=''Mat.11.30; 23.4''>Mat.11:30 23:4</ref>, <ref=''Luk.11.46''>Luk.11:46</ref>,
    <ref=''Gal.6.5''>Gal.6:5</ref>.†<BR /> <re><i>SYN.</i>: βάρος (which see), ὄγκος
    </re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
