strongs_number: G3944
language: greek
lemma: παροίχομαι
transliteration: paroíchomai
definition: to escape along, i.e. be gone
kjv_usage: past
derivation: from G3844 (παρά) and (to depart);
extended_definition:
  gloss: to pass by
  definition: '<b>παρ-οίχομαι </b><BR /> <b>to have passed by; of time, to be gone
    by</b>: ἐν τ. παρῳχημέναις γενεαῖς, <ref=''Act.14.16.''>Act.14:16.</ref>†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παροίχομαι</b>, <br /> <i>future</i> -οιχήσομαι: <i>perfect</i>
    παρῴχηκα, <i>Ionic dialect</i> παροίχωκα, and in later writers παρῴχημαι, [<a
    href="javascript:void(0)" title=" NT.Act.14.16, 1st c.AD: Josephus Historicus
    “Antiquitates Judaicae” 8.12.3; also in 5th-6th c.BC: Xenophon Historicus “Anabasis”
    2.4.1 ">NT+5th c.BC+</a>], but with variant{παροιχομένων}:—<b>to have passed by</b>,
    παρῴχετο γηθόσυνος κῆρ. <b>he passed on, went on his way</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.272. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> of Time, <b>to be past</b> παροίχωκεν (variant{παρῴχηκεν})
    δὲ πλέων νύξ [<a href="javascript:void(0)" title=" 10.252 ">Refs</a>]; ἡ παροιχομένη
    νύξ the <b>by-gone</b> night, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.209, 9.58; ὁ π. χρόνος [prev. author] 2.14; Ὀλύμπια παροιχώκεε
    [prev. author] 8.72 ">Refs 5th c.BC+</a>]; παροιχόμενοι ἀνέρες men <b> of by-gone
    times</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.”
    6.29 (uncertain reading); δεῖμα παροιχόμενον [prev. author] “I.” 8(7).12; τὰ παροιχόμενα
    κακά 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.4.17; τὰ
    παροιχόμενα ">Refs 5th c.BC+</a>]<b>the past,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 12.90.15, 5th c.BC: Herodotus Historicus 7.120,
    compare 5th-6th c.BC: Xenophon Historicus “Anabasis” 2.4.1 ">Refs 5th c.BC+</a>];
    also, <b>the aforesaid</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ἀγμῶν” 14 ">Refs 5th c.BC+</a>]; τοὔστρακον παροίχεται the danger
    of ostracism <b> has gone by</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Cratinus Comicus 71. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>Grammars,
    ὁ παρῳχημένος [χρόνος] <b>past</b> tense, [<a href="javascript:void(0)" title="
    2nd c.AD: Apollonius Dyscolus Grammaticus “de Adverbiis;” 123.17, 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.1081c ">Refs 1st c.AD+</a>]; παρῳχημέναι
    φωναί forms <b>of past tenses</b>, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Apollonius Dyscolus Grammaticus “de Syntaxi;” 272.5. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__II</b></Level2><b>to be gone, dead</b>, δείματι with fright, [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    738 (Lyric poetry) ">Refs 4th c.BC+</a>]; ὅσον παροίχῃ how <b>art thou fallen</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Medea” 995
    (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>c.<i>genitive</i>,
    <b>shrink from</b>, νείκους τοῦδε [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Supplices” 452 ">Refs 4th c.BC+</a>]; later, <b>neglect</b>,
    τῶν πραγμάτων [<a href="javascript:void(0)" title=" “BGU” 288.2 (2nd c.AD). ">Refs
    2nd c.AD+</a>]'
  source: STEPBible/LSJ
