strongs_number: G2828
language: greek
lemma: κλισία
transliteration: klisía
definition: properly, reclination, i.e. (concretely and specially), a party at a meal
kjv_usage: company
derivation: from a derivative of G2827 (κλίνω);
extended_definition:
  gloss: group
  definition: '<b>κλισία</b>, -ας, ή<BR /> (κλίνω), [in LXX: <ref=''3Ma.6.31''>3Ma.6:31</ref>
    A* ;] <BR />__1. <b>a place for reclining</b>; hence, <BR /> __(a) <b>a hut</b>;
    <BR /> __(b) <b>an easy chair</b>; <BR /> __(with) a couch. <BR /> __2. <b>a company
    reclining</b>: pl., <ref=''Luk.9.14''>Luk.9:14</ref> (cf. FlJ, <i>Ant.</i>, xii,
    2, 12) <BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κλῐσία</b>, <br /> <i>Ionic dialect</i> -ιη, ἡ, κλίνω) <b>place
    for lying down</b> or <b>reclining</b>: hence, <br /><Level2><b>__I</b></Level2>
    <b>hut, shed, booth</b>, 1. for use in peace, <b>cot, cabin</b>, once in [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad”, 18.589, compare 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 14.194, +others ">Refs 8th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    for use in war, <b>hut</b>, κ. εὔπηκτος, εὔτυκτος, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.663, 10.566; κ. ὑψηλή 24.448
    ">Refs 8th c.BC+</a>]: frequently in <i>plural</i>, <b>camp</b>, [<a href="javascript:void(0)"
    title=" 1.487, +others">Refs</a>]; πῦρ ἐν κλισίῃσι βαλόντες [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.501:—not common after 8th
    c.BC: Homerus Epicus (σκηνή being used), 5th c.BC: Bacchylides Lyricus 12.135,
    etc.">Refs 8th c.BC+</a>]: used by Trag. in Lyric poetry and <i>anapaest meter</i>,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Fragmenta
    - American Journal of Philology” 131, 5th c.BC: Sophocles Tragicus “Ajax” 190,
    1407, 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 189: later with various
    meanings, Βάκχου κλισίαι">Refs 5th c.BC+</a>], of wine-<b>shops,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 14.889 (from Sinuessa)">Refs</a>]; εὐσεβέων κλισίη,
    of the grave, [<a href="javascript:void(0)" title=" “epigram Gr.” 237.4 (Smyrna,
    2nd-1st c.BC),compare “IG” 12(5).1104 (Syros, 2nd c.AD)">Refs 2nd c.BC+</a>];
    <b>chapel</b>, ἡ κ. ἡ ἱερά [<a href="javascript:void(0)" title=" “BCH” 51.220
    (from Thasos), compare “Arch.Papyrus” 1.219, “IG” 42(1).123.131 (Epid.)">Refs</a>];
    compare κλεισία. <br /><Level2><b>__II</b></Level2> <b>anything for lying</b>
    or <b>sitting upon, couch</b> or <b>easy chair</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.123; κ. δινωτὴν ἐλέφαντι
    καὶ ἀργύρῳ 19.55; ἐπ᾽ ἀλλοτρίαν κ. ἐρχόμενος “IG” 22.1368.74. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>couch for reclining on at table</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 4.133 (_plural_); ᾧ ξυνὴν εἶχον ἐγὼ κ.
    3rd c.BC: Callimachus Epicus “Aetia” 1.1.8 ">Refs 5th c.BC+</a>]; <b>place on
    such couch</b>, κ. ἄτιμος [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Antonius” 59, 2.148f; κ. ἄδοξος Hegesander
    Historicus 18. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> <b>nuptial
    bed</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Alcestis”
    994, “IT” 857. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>company</b>
    of people <b>sitting at meals,</b> [<a href="javascript:void(0)" title="NT.Luke.9.14">NT</a>];
    <b>banquet</b>, εὐωχίαι τε καὶ κ. [<a href="javascript:void(0)" title=" 1st c.AD:
    Onosander (Onasander) Tacticus 35.5 ">Refs 1st c.AD+</a>]; <b>room for company</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Am.” 12. ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2> <b>way of lying, decubitus</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι”
    7.25; τὸ σχῆμα τῆς κ. 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Sertorius”
    26. ">Refs 5th c.BC+</a>]'
