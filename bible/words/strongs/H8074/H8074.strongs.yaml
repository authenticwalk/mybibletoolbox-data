    to be appalled, be awestruck<br>1b) (Niphal)<br>1b1) to be desolated, be made
    desolate<br>1b2) to be appalled<br>1c) (Polel)<br>1c1) to be stunned<br>1c2) appalling,
    causing horror (participle)<br>1c2a) horror-causer, appaller (subst)<br>1d) (Hiphil)<br>1d1)
    to devastate, ravage, make desolated<br>1d2) to appal, show horror<br>1e) (Hophal)
