strongs_number: G5353
language: greek
lemma: φθόγγος
transliteration: phthóngos
definition: utterance, i.e. a musical note (vocal or instrumental)
kjv_usage: sound
derivation: from G5350 (φθέγγομαι);
extended_definition:
  gloss: sound
  definition: '<b>φθόγγος</b>, -ου, ὁ<BR /> (φθέγγομαι), [in LXX: <ref=''Psa.19.4''>Psa.19:4</ref>
    (קַו), <ref=''Wis.19.18''>Wis.19:18</ref> * ;] <BR /><b>a sound</b>: <ref=''Rom.10.18''>Rom.10:18</ref>
    (LXX) <ref=''1Co.14.7.''>1Co.14:7.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φθόγγ-ος</b>, ὁ <br /> (both poetical and Prose), <b>any clear,
    distinct sound,</b> especially <b>voice</b> of men, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.234, etc.">Refs 8th c.BC+</a>];
    of the Sirens, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 12.41, 159; φθόγγῳ ἐπερχόμεναι 18.199; φ. ἀραῖον οἴκοις 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 237 (Lyric poetry); γόων οὐκ ἀσήμονες φ.
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1669 ">Refs 8th c.BC+</a>]; φ.
    οἰκείου κακοῦ <b>voice, telling</b> of.., [<a href="javascript:void(0)" title="
    [prev. author] “Ant.” 1187; τὸν Αἵμονος φ. [prev. work] 1218, compare 1214 ">Refs</a>];
    of birds, ἀλεκτρυόνων φ. [<a href="javascript:void(0)" title=" 6th c.BC: Theognis
    Elegiacus 864; ἀγνῶτα.. φ. ὀρνίθων 5th c.BC: Sophocles Tragicus “Antigone” 1001,
    compare 424; φθόγγος οὔτ᾽ ὀρνίθων οὔτε θαλάσσης 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 9 (_anapaest meter_); κυνῶν καὶ προβάτων καὶ ὀρνέων 5th-6th c.BC:
    Plato Philosophus “Respublica” 397a. ">Refs 6th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>speech,</b> Ἑλλάδος φθόγγον χέουσαν [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Septem contra Thebas” 73 ">Refs 4th c.BC+</a>]; φ. ἔμμετρος,
    opposed to πεζά, poetical <b>speech,</b> [<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Gadarensis Epigrammaticus “D.” 3.13">Refs 1st c.BC+</a>];
    <b>utterance, saying,</b> [<a href="javascript:void(0)" title=" Trag.Adesp. 417.
    ">Refs</a>]<br /><Level2><b>__II</b></Level2> generally, <b>sound,</b> ἀνέμων
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Simonides Lyricus 37.11; δαίμονος
    πεδαρσίου.. πτερωτὸς φ. 5th-6th c.BC: Aristophanes Comicus “Aves” 1198 (= “Tragica
    Adespota” 47)">Refs 5th c.BC+</a>]; φωνῆς μὲν οὔ, φθόγγου δὲ μετέχοντά τινος,
    of semi-vowels, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Philebus” 18c, compare 4th c.BC: Aristoteles Philosophus “de Audibilibus” 801b2,
    804b9; ἄνευ φθόγγου καὶ ἠχῆς 5th-6th c.BC: Plato Philosophus “Timaeus” 37b, compare
    4th-3rd c.BC: Epicurus Philosophus “Epistulae” 1p.32U.; εἰς τοὺς φ. καὶ τὰς συλλαβάς
    5th-6th c.BC: Plato Philosophus “Cratylus” 389d, compare 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Alexander” 27, 2nd c.AD: Galenus Medicus 15.6. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> of musical <b>sounds,</b> λωτὸς
    φθόγγον κελάδει [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Electra” 716 (Lyric poetry); λύρας 5th-6th c.BC: Plato Philosophus “Leges” 812d,
    etc., compare φθόγγους ἀλύρους θρηνοῦμεν 2nd c.AD: Alexander Rhetor 162.6 (_anapaest
    meter_). ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4> <i>plural</i>,
    <b>notes</b> on a musical instrument; <b>strings</b> of lyre, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Dio Chrysostomus Sophista 10.19 ">Refs 1st c.AD+</a>]; <b>stops</b>
    of flute, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista
    “Vita Apollonii” 5.21; compare 1st c.AD: Cornutus Philosophus “de Natura Deorum”
    14. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
