strongs_number: G2277
language: greek
lemma: ἤτω
transliteration: ḗtō
definition: let him (or it) be
kjv_usage: let … be
derivation: third person singular imperative of G1510 (εἰμί);
extended_definition:
  gloss: let him/it be
  definition: 1. as Substantive Verb, <b>to be, to exist </b>, οὐκ ἔσθ᾽ οὗτος ἀνήρ,
    οὐδ᾽ ἔσσεται (Odyssey by Homer); τεθνηῶτος, μηδ᾽ ἔτ᾽ ἐόντος (Odyssey by Homer);
    οὐκέτ᾽ ἔστι he <b>is no more </b>, (Euripides); θεοὶ αἰὲν ἐόντες (Iliad by Homer);
    ἐσσόμενοι posterity, (Iliad by Homer); ζώντων καὶ ὄντων Ἀθηναίων (Demosthenes
    Orator):—;so of cities, etc., ὄλωλεν, οὐδ᾽ ἔτ᾽ ἔστι Τροία (compare <b>Troja fuit)
    </b>, (Euripides) <br>2. of things, <b>to be, exist </b>, εἰ ἔστιν ἀληθέως [ ἡ
    τράπεζα] (Herdotus Historicus); ἕως ἂν ὁ πόλεμος ἦι so long as it <b>last </b>,
    (Thucydides) <br>3. <b>to be </b>, opposite to <b>appearing to be </b>, as <b>esse
    </b> to <b>videri </b>, τὸν ἐόντα λόγον the <b>true </b> story, (Herdotus Historicus);
    τὰ ὄντα ἀπαγγέλλειν (Thucydides); τῶι ὄντι, Lat. <i>revera</i>, in reality, in
    fact, (Plato Philosophus) <br>4. followed by the Relative, οὐκ ἔστιν ὅς, <b>no
    one </b>, (Iliad by Homer), etc.; εἰσὶν οἵ, Lat. <i>sunt qui</i>, (Thucydides),
    etc.; ἐστὶν ἅ <b>some things </b>, (Thucydides); also ἔστιν οἵ, for εἰσὶν οἵ,
    (Herdotus Historicus), etc.:—;so withrelat. Particles, ἔστιν ἔνθα, Lat. <i>est
    ubi</i>, (Xenophon Historicus), etc.; ἔστιν ὅπη, ἔσθ᾽ ὅπου, <b>somewhere </b>,
    or <b>somehow </b>, (Plato Philosophus), etc.; ἔστιν ὅπως <b>in some manner </b>,
    (Herdotus Historicus), etc.; ἔστιν ὅτε, ἔσθ᾽ ὅτε, <b>sometimes </b>, (Sophocles
    Tragicus), etc. <br>5. ἔστι <i>impersonal</i>, with <i>infinitive</i>, like πάρεστι,
    <b>it is possible </b>, (Homer), attic <br>6. <b>to be </b>, Copula connecting
    predicate with subject, both being in the same case, (Homer), etc. <br>7. sometimes
    εἶναι with Part. represents finite Verb, ἦν τεθνηκώς, for ἐτεθνήκει, (Aeschulus
    Tragicus); πεφυκός ἐστι = πέφυκε, (Aristophanes Comicus) <br>8. the Inf. is redundant
    in some phrases, ἑκὼν εἶναι (see. ἑκών II); τὸ ἐπ᾽ ἐκείνοις εἶναι <b>quantum in
    illis esset </b>, (Thucydides); τὸ σύμπαν εἶναι (Herdotus Historicus); τὸ νῦν
    εἶναι (Plato Philosophus), etc. (ML)
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
