strongs_number: G4601
language: greek
lemma: σιγάω
transliteration: sigáō
definition: to keep silent (transitively or intransitively)
kjv_usage: keep close (secret, silence), hold peace
derivation: from G4602 (σιγή);
extended_definition:
  gloss: be silent
  definition: '<b>σιγάω</b>, -ῶ<BR /> (σιγή), [in LXX for חָרַשׁ, חָשָׁה, etc. ;]
    <BR />__1. intrans.,  to be silent, <b>keep silence</b>: <ref=''Luk.9.36; 18.39;
    20.26''>Luk.9:36 18:39 20:26</ref>, <ref=''Act.12.17; 15.12-13''>Act.12:17 15:12-13</ref>,
    <ref=''1Co.14.28; 14.30; 14.34''>1Co.14:28 14:30 14:34</ref>. <BR /> __2. Trans.,
    to keep secret; pass., <b>to be kept secret</b>: <ref=''Rom.16.25.''>Rom.16:25.</ref>†<BR
    /> <re><i>SYN.</i>: ἡσυχάζω, σιωπάω </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σῑγάω</b>, <br /> <i>Doric dialect</i> <i>2nd pers.</i> <i>singular</i>
    σιγῇς [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 778 ">Refs 5th c.BC+</a>]; Cyrenaic <i>infinitive</i> σιγέν [<a
    href="javascript:void(0)" title=" “Berl.Sitzb.” 1927.170 ">Refs</a>]; <i>1st pers.</i>
    <i>singular</i> <i>optative</i> σιγῷμ (ι) [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hippolytus” 336 ">Refs 5th c.BC+</a>]: <i>future</i>
    <b>-ήσομαι</b>[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 113, 980, 5th c.BC: Euripides Tragicus “Bacchae” 801, 5th-6th
    c.BC: Aristophanes Comicus “Aves” 1684, etc.;">Refs 5th c.BC+</a>] later <b>-ήσω</b>
    [<a href="javascript:void(0)" title="“Anthologia Graeca” 9.27 (1st c.BC: Archias
    or Parmenio Epigrammaticus), 1st-2nd c.AD: Dio Chrysostomus Sophista 37.42, 2nd
    c.AD(?): Charito Scriptor Eroticus 1.10 ">Refs 1st c.BC+</a>]: <i>perfect</i>
    σεσίγηκα [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 3.218
    ">Refs 4th c.BC+</a>]:— <i>passive</i>, <i>future</i> σιγηθήσομαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Taurica” 1076; σεσιγήσομαι 5th-6th
    c.BC: Plato Philosophus “Epistulae” 311c ">Refs 5th c.BC+</a>]: <i>aorist</i>
    ἐσιγήθην [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Supplices”
    298, 4th c.BC: Aeschines Orator 2.86: ">Refs 5th c.BC+</a>]<i>perfect</i> σεσίγημαι
    (see. below): (σιγή):— <b>keep silence</b>, used by [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus only in _imperative_ σίγα">Refs 8th c.BC+</a>],
    <b>hush! be still!</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 14.90, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.393; σιγᾶν
    “hymnus ad Mercurium” 93, 5th c.BC: Herodotus Historicus 8.61, 110; but frequently
    in 5th c.BC: Pindarus Lyricus ">Refs 8th c.BC+</a>], Trag., and <i>Attic dialect</i>,
    as [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 10.29,
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 200, etc.; σ. περί τινος
    5th c.BC: Euripides Tragicus “Hippolytus” 312; πρὸς οὓς δεῖ 5th-6th c.BC: Plato
    Philosophus “Phaedrus” 276a ">Refs 5th c.BC+</a>]; πρὸς τοῦτο, ἐν τούτῳ, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.5.20,
    “An.” 5.6.27. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>
    of things, σιγῶν δ᾽ ὄλεθρος καὶ μέγα φωνοῦντ᾽.. ἀμαθύνει [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 935 (_anapaest meter_); σύριγγες
    οὐ σιγῶσιν [prev. author] “Supp.” 181; σίγησε δ᾽ αἰθήρ 5th c.BC: Euripides Tragicus
    “Bacchae” 1084; σ. πόντος, σ. ἀῆται, ἁ δ᾽ ἐμὰ οὐ σ. ἀνία 3rd c.BC: Theocritus
    Poeta Bucolicus 2.38:—in 5th c.BC: Euripides Tragicus “Fragmenta” 781.13, τὰ σιγῶντ᾽
    ὀνόματ᾽.. δαιμόνων seems to be ={τὰ ἄρρητα}">Refs 5th c.BC+</a>], <b>secret, mystical</b>:—<i>passive</i>,
    μέμψομαι σιωπὴν ὡς ἐσιλγήθη κακῶς I shall impute as a fault that silence <b>was
    kept</b>, [<a href="javascript:void(0)" title=" [prev. author] “Supp.” 298 ">Refs</a>];
    also τί σεσίγηται δόμος Ἀδμήτο; why is it <b>all silent?</b> [<a href="javascript:void(0)"
    title=" [prev. author] Alcaeus78 ">Refs</a>]; σιγῶντα λέγειν, λέγοντα σιγᾶν, phrases
    illustrating a logical fallacy, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Euthydemus” 300b, 4th c.BC: Aristoteles Philosophus “Sophistici
    Elenchi” 166a13. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>transitive</i>,
    <b>hold silent, keep secret</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “Fragmenta.” 81, 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 106, 441, “Ag.” 36, 5th c.BC: Herodotus Historicus 7.104 (assuming variant)">Refs
    5th c.BC+</a>], etc.:—<i>passive</i>, <b>to be kept silent</b> or <b>secret</b>,
    σεσιγαμένον χρῆμα [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “O.” 9.103; ὁ θάνατος.. ἐσιγήθη 5th c.BC: Herodotus Historicus 5.21; σιγώμενος
    5th c.BC: Sophocles Tragicus “Fragmenta” 653 ">Refs 5th c.BC+</a>]; ἐσιγάθη δ᾽
    ἂν ὑφορβός <b>would never have been heard of</b>, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 16.54. ">Refs 3rd c.BC+</a>]'
  source: STEPBible/LSJ
