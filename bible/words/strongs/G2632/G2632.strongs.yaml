strongs_number: G2632
language: greek
lemma: κατακρίνω
transliteration: katakrínō
definition: to judge against, i.e. sentence
kjv_usage: condemn, damn
derivation: from G2596 (κατά) and G2919 (κρίνω);
extended_definition:
  gloss: to condemn
  definition: '<b>κατα-κρίνω </b><BR /> [in LXX: <ref=''Est.2.1''>Est.2:1</ref> (גָּזַר
    ni.), <ref=''Wis.4.16''>Wis.4:16</ref>, Dan LXX TH <ref=''Sus.1.53; 4.34''>Sus
    1:53,  4:34</ref>, TH <ref=''Sus.1.41,48,53''>Sus 1:41,48,53</ref>* ;] <BR /><b>to
    give judgment against, condemn</b>: <ref=''Rom.8.34''>Rom.8:34;</ref> with accusative
    of person(s), <ref=''Mrk.14.64''>Mrk.14:64</ref>, <ref=''Jhn.8.10-11''>Jhn.8:10-11</ref>;
    disting. fr. κρίνειν, <ref=''Rom.2.1''>Rom.2:1</ref>, <ref=''1Co.11.32''>1Co.11:32</ref>;
    before θανάτῳ (cl. -ου or -ον), <ref=''Mat.20.18''>Mat.20:18</ref>, <ref=''Mrk.10.33''>Mrk.10:33</ref>;
    pass., <ref=''Mat.27.3''>Mat.27:3</ref>, <ref=''Mrk.16.16''>Mrk.16:16</ref>, <ref=''Rom.14.23''>Rom.14:23</ref>,
    <ref=''1Co.11.32''>1Co.11:32</ref>, <ref=''2Pe.2.6''>2Pe.2:6</ref>. Metaphorical,
    of condemning through a good example: <ref=''Mat.12.41-42''>Mat.12:41-42</ref>,
    <ref=''Luk.11.31-32''>Luk.11:31-32</ref>, <ref=''Rom.8.3''>Rom.8:3</ref>, <ref=''Heb.11.7''>Heb.11:7</ref>
    †<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατα-κρίνω</b>, <br /> [<a href="javascript:void(0)" title="
    4th c.AD(?): Arcadius Grammaticus ">Refs 4th c.AD+</a>] <b>κακρίνω</b> (see. below)
    [ῑ], <b>give as sentence against</b>, τὸ τελευτῆσαι πάντων ἡ πεπρωμένη κατέκρινε
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 1.43:">Refs
    5th c.BC+</a>] —<i>passive</i>, τοῖσι κατεκέκρῐτο θάνατος <b>sentence</b> of death
    <b>had been passed upon</b> them, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 7.146 ">Refs 5th c.BC+</a>]; κατακεκριμένων οἱ τούτων <b>when</b>
    this <b>sentence has been given against</b> him, [<a href="javascript:void(0)"
    title=" [prev. author] 2.133; φυγὴν κατακριθείς 10th c.AD: Suidas Legal icographus
    see at {Ἱεροκλῆς}: _impersonal_, ἂν κατακρῐθῇ μοι">Refs</a>] if <b>sentence be
    given against</b> me, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Apologia Socratis” 7: 4th c.AD(?): Arcadius Grammaticus, with _dative_">Refs
    5th c.BC+</a>] <i>person</i> et <i>genitive</i> _of things_, ὀσέοι ἂν χρηστήριον
    κακρίνη ἢ γνωσίαι κακριθήη τῶν χρημάτων anyone whom the oracle <b>has condemned</b>
    or who by judicial process <b>has been condemned</b> to forfeit his property,
    [<a href="javascript:void(0)" title=" “IG” 5(2).262.14, 15 (Mantinea, 5th c.BC,
    = “Class.Phil.” 20.137). ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>accusative</i> <i>person</i>, <b>condemn</b>, variant in [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 4.4.2 ">Refs 5th c.BC+</a>]: with <i>accusative</i>
    et <i>infinitive</i>, κατέκρινάν μιν ἔκδοτον ἄγεσθαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.85, compare 9.93, 3rd c.BC: Theocritus
    Poeta Bucolicus 23.23 (ubi i.e. βαδίζειν); κ. τινὰ θανάτῳ NT.Matt.20.18, compare
    1st c.AD: Josephus Historicus “Bellum Judaicum” 5.13.1; εἴκοσι δραχμαῖς “IG” 5(1).1390.161
    (Andania, 1st c.BC)">NT+5th c.BC+</a>]: with <i>accusative</i> <i>of things</i>,
    <b>deem guilty of</b> a thing, κ. πολλὴν ἄνοιάν τινων [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica ad Alexandrum” 1423b29; ψευδολογίαν
    τινός 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 3.14.4 ">Refs 4th
    c.BC+</a>]:—<i>passive</i>, <b>to be condemned</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.3.54;
    ψήφῳ θανάτου 5th c.BC: Euripides Tragicus “Andromache” 496 codices (_anapaest
    meter_), compare 1st c.BC: Philodemus Gadarensis Epigrammaticus “Herc.” 1251.18;
    ἀποθνῄσκειν 5th-6th c.BC: Xenophon Historicus “Hiero” 7.10 ">Refs 5th c.BC+</a>];
    also of the crime, τὰ ὁμολογούμενα τῶν πραγμάτων ὑπὸ τοῦ νόμου -κέκριται [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 3.1.1; -κεκρίσθαι τὰ ὑπὸ ἰδιωτῶν πραχθέντα “OGI”
    669.27 (Egypt, 1st c.AD). ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>passive</i>, simply, <b>to be judged, deemed</b>, κατεκρίθη θνατοῖς ἀγανώτατος
    ἔμμεν [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “Fragmenta.”
    149. ">Refs 5th c.BC+</a>]'
