strongs_number: G2527
language: greek
lemma: καθόλου
transliteration: kathólou
definition: on the whole, i.e. entirely
kjv_usage: at all
derivation: from G2596 (κατά) and G3650 (ὅλος);
extended_definition:
  gloss: at all
  definition: '<b>καθόλου</b><BR /> (= καθ᾽ ὅλον and so in cl. bef. Arist.) <BR />
    <i>adv.</i>, [in LXX: <ref=''Exo.22.11''>Exo.22:11</ref>(10) <ref=''Amo.3.3-4;''>Amo.3:3-4;</ref>
    <ref=''Ezk.13.3, 22; 17.14''>Eze.13:3, 22 17:14</ref> (τὸ κ, μή = בִּלְתִּי),
    Dan LXX TH <ref=''Dan.3.50''>Dan.3:50</ref>* ;] <BR /><b>on the whole, in general</b>:
    μή κ., not at all, <ref=''Act.4.18.''>Act.4:18.</ref>†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καθόλου</b>, <br /> <i>adverb</i> <b>on the whole, in general,</b>
    ={καθ᾽ ὅλου} (as it should perhaps be written), Epist.Philipp. cited in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.77 ">Refs 4th c.BC+</a>]; κ. γράφειν,
    opposed to κατὰ μέρος, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 3.32.8; κ. εἰπεῖν 4th c.BC: Aristoteles Philosophus “Topica” 156a13,
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.397c, etc.">Refs 4th c.BC+</a>];
    οἱ κ. λόγοι <b>general</b> statements, opposed to οἱ ἐπὶ μέρους, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1107a30 ">Refs 4th
    c.BC+</a>] (but in Roman times, accounts <b>kept by the central government</b>,
    = Latin <i>summae rationes</i>, [<a href="javascript:void(0)" title=" “OGI” 715.3
    (from Alexandria), 2nd-3rd c.AD: Dio Cassius Historicus 79.21, etc.)">Refs 2nd
    c.AD+</a>]; τοῦτο γάρ ἐστι κ. μᾶλλον too <b>general</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1265a31, compare “GA” 748a8
    ">Refs 4th c.BC+</a>]; ἡ τῶν κ. πραγμάτων σύνταξις <b>general</b> history, [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 1.4.2 ">Refs 2nd
    c.BC+</a>]; τὸ κ. [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus
    Historicus 1.77, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.569f; τὸ
    κ. τῆς μοχθηρίας, opposed to τὸ πρὸς ἡμᾶς, [prev. work]468e; οὐδ᾽ οὗτος ἀποφαίνει
    κ. τὸ καταλειφθέν">Refs 1st c.BC+</a>] the <b>whole</b> amount left, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 27.43 ">Refs 4th c.BC+</a>]; ἐν τῷ κ. <b>in
    general, speaking generally</b>, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Athenaeus Epigrammaticus 1.30e, 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes”
    1.8.8, +others ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> in the Logic
    of [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus, of
    terms, τὸ κ">Refs 4th c.BC+</a>]. <b>general</b>, opposed to τὸ καθ᾽ ἕκαστον (singular),
    λέγω δὲ κ. μὲν ὃ ἐπὶ πλειόνων πέφυκε κατηγορεῖσθαι, καθ᾽ ἕκαστον δὲ ὃ μή [<a href="javascript:void(0)"
    title=" “Int.” 17a39, compare “Metaphorical” 1023b29 ">Refs</a>]; opposed to τὸ
    κατὰ μέρος, [<a href="javascript:void(0)" title=" “Rh.” 1357b1, +others">Refs</a>];
    hence, τὰ κ. <b>universal</b> truths, ἡ ποίησις μᾶλλον τὰ κ., ἡ δ᾽ ἱστορία τὰ
    καθ᾽ ἕ. λέγει [<a href="javascript:void(0)" title=" “Po.” 1451b7; ={γνῶμαι}, [prev.
    work] 1450b12 ">Refs</a>]; especially <b>commensurate</b> predicate, ὃ ἂν κατὰ
    παντός τε ὑπάρχῃ καὶ καθ᾽ αὑτὸ καὶ ᾗ αὐτό [<a href="javascript:void(0)" title="
    “APo.” 73b26 ">Refs</a>]; as <i>adjective</i>, of propositions, λόγος κ. a <b>universal</b>
    statement, opposed to ἐν μέρει, κατὰ μέρος (particular), ἀδιόριστος (infinite),
    [<a href="javascript:void(0)" title=" “APr.” 24a17 ">Refs</a>] {κάθομα}; of inference,
    ἡ κ. ἀπόδειξις <b>universal</b> proof, opposed to κατὰ μέρος, [<a href="javascript:void(0)"
    title=" “APo.” 85a13 ">Refs</a>]; hence, as predicate, κ. εἰσὶν [αἱ ἀρχαί] [<a
    href="javascript:void(0)" title=" “Metaphorical” 1003a7 ">Refs</a>]; as <i>adverb</i>,
    κ. ἀποφαίνεσθαι ἐπὶ τοῦ κ. [<a href="javascript:void(0)" title=" “Int.” 17b5,
    +others ">Refs</a>]<br /><Level3><b>__3</b></Level3> <b>completely, entirely</b>,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 1.20.2 ">Refs
    2nd c.BC+</a>]; οὐδὲ κ. μακρὸν πλοῖον no warships <b>at all</b>,[<a href="javascript:void(0)"
    title=" [prev. work] 13, cf. LXX.Dan.3.50, +others; μηδὲ τέχνην εἶναι τὸ κ. τοῦ
    πείθειν 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.327S. (Written
    κατὰ ὅλου 5th-6th c.BC: Plato Philosophus “Meno” 77a.) ">LXX+5th c.BC+</a>]'
