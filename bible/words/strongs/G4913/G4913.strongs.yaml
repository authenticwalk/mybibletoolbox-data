strongs_number: G4913
language: greek
lemma: συνήδομαι
transliteration: synḗdomai
definition: to rejoice in with oneself, i.e. feel satisfaction concerning
kjv_usage: delight
derivation: middle voice from G4862 (σύν) and the base of G2237 (ἡδονή);
extended_definition:
  gloss: to delight
  definition: '<b>συν-ήδομαι </b><BR /> <b>to rejoice together</b>; with dative, <b>to
    rejoice with or in</b>: τ. νόμῳ τ. θεοῦ, <ref=''Rom.7.22''>Rom.7:22</ref> (see
    Lft., <i>Notes</i>, 304).†<BR /> (AS)'
