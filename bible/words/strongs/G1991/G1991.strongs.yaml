strongs_number: G1991
language: greek
lemma: ἐπιστηρίζω
transliteration: epistērízō
definition: to support further, i.e. reestablish
kjv_usage: confirm, strengthen
derivation: from G1909 (ἐπί) and G4741 (στηρίζω);
extended_definition:
  gloss: to strengthen
  definition: '<b>ἐπι-στηρίζω </b><BR /> [in LXX for סָמַךְ, etc. ;] <BR /><b>to make
    stronger, confirm</b>: with accusative, <ref=''Act.14.22; 15.32, 41''>Act.14:22
    15:32, 41</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιστηρ-ίζω</b>, <br /> <b>cause</b> <b>to rest on</b>, ἐπιστηριῶ
    ἐπί σε τοὺς ὀφθαλμούς μου[<a href="javascript:void(0)" title="LXX.Psa.31(32).8
    ">LXX</a>]; <b>make</b> <b>to lean on</b>, τί τινι [<a href="javascript:void(0)"
    title=" 3rd c.AD: Oppianus Apamensis Epicus “Cynegetica” 4.256 ">Refs 3rd c.AD+</a>];
    <b>set over</b>, Δεῖμον κεραυνῷ [<a href="javascript:void(0)" title=" 4th-5th
    c.AD(?): Nonnus Epicus “Dionysiaca” 2.417 ">Refs 4th c.AD+</a>]; <b>confirm</b>,
    τινά [<a href="javascript:void(0)" title=" NT.Act.15.32 ">NT</a>]:—<i>passive</i>,
    <b>to be supported</b>, ἐν τῷ ὕδατι [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Problemata” 933a10; τινί 2nd c.AD: Lucianus Sophista
    “Ind.” 6 ">Refs 4th c.BC+</a>]; ἐπιστηριχθήσομαι and ἐπεστηρίχθη ἐπὶ [τοὺς κίονας],
    [<a href="javascript:void(0)" title=" LXX.Judg.16.26, 29, compare 2nd c.AD: Aquila
    LXX.Exo.17.12. ">LXX+2nd c.AD+</a>]'
  source: STEPBible/LSJ
