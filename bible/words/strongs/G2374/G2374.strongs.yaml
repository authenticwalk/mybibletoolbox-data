strongs_number: G2374
language: greek
lemma: θύρα
transliteration: thýra
definition: a portal or entrance (the opening or the closure, literally or figuratively)
kjv_usage: door, gate
derivation: apparently a primary word (compare "door");
extended_definition:
  gloss: door
  definition: '<b>θύρα</b>, -ας, ἡ <BR /> [in LXX chiefly for פֶּתַח, also for דַּל,
    דֶּלֶת, etc. ;] <BR /><b>a door</b>: κλείειν (ἀποκ-) τὴν θ., <ref=''Mat.6.6''>Mat.6:6</ref>,
    <ref=''Luk.13.25''>Luk.13:25</ref>; pass., <ref=''Mat.25.10''>Mat.25:10</ref>,
    <ref=''Luk.11.7''>Luk.11:7</ref>, <ref=''Jhn.20.19, 26''>Jhn.20:19, 26</ref>,
    <ref=''Act.21.30''>Act.21:30</ref>; ἀνοίγειν, <ref=''Act.5.19''>Act.5:19;</ref>
    pass., <ref=''Act.16.26-27;''>Act.16:26-27;</ref> κρούειν, <ref=''Act.12.13''>Act.12:13;</ref>
    διὰ τῆς θ., <ref=''Jhn.10.1-2;''>Jhn.10:1-2;</ref> πρὸς τὴν θ., <ref=''Mrk.1.33;
    11.4''>Mrk.1:33 11:4</ref> (WH om. τήν), <ref=''Act.3.2''>Act.3:2;</ref> τὰ πρὸς
    τὴν θ., the space by the door, <ref=''Mrk.2.2''>Mrk.2:2;</ref> πρὸς τῇ θ., <ref=''Jhn.18.16''>Jhn.18:16;</ref>
    ἐπὶ τῇ θ, <ref=''Act.5.9''>Act.5:9;</ref> πρὸ τῆς θ., <ref=''Act.12.6''>Act.12:6;</ref>
    ἐπὶ τῶν θ., <ref=''Act.5.23''>Act.5:23;</ref> ἡ θ. τ. μνημείου, <ref=''Mat.27.60''>Mat.27:60</ref>,
    <ref=''Mrk.15.46; 16.3''>Mrk.15:46 16:3</ref>. Metaphorical, of Christ, ἡ θ. τ.
    προβάτων, <ref=''Jhn.10.7''>Jhn.10:7</ref>, 9; of the Kingdom of Heaven, <ref=''Luk.13.24''>Luk.13:24;</ref>
    of opportunities, θ. πίστεως, <ref=''Act.14.27''>Act.14:27;</ref> θ. μεγάλη, <ref=''1Co.16.9''>1Co.16:9;</ref>
    θ. τ. λόγου, <ref=''Col.4.3''>Col.4:3;</ref> θ. ἀνεῳγμένη (ἠνεῳγ-), <ref=''2Co.2.12''>2Co.2:12</ref>,
    <ref=''Rev.3.8; 4.1''>Rev.3:8 4:1</ref>; of Christ, ἑστηκὼς ἐπὶ τὴν θ. καὶ κρούων,
    <ref=''Rev.3.20''>Rev.3:20;</ref> of his second coming, ἐπὶ θύραις εἶναι, <ref=''Mat.24.33''>Mat.24:33</ref>,
    <ref=''Mrk.13.29''>Mrk.13:29</ref>; πρὸ θυρῶν ἑστηκέναι, <ref=''Jas.5.9.''>Jas.5:9.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θύρα</b> [ῠ], <br /> <i>Ionic dialect</i> <b>θύρη</b>, ἡ, <i>Ionic
    dialect</i> <i>genitive</i> <i>plural</i> θυρέων [<a href="javascript:void(0)"
    title=" 7th c.BC: Archilochus Lyricus 127, 5th c.BC: Herodotus Historicus 1.9
    ">Refs 7th c.BC+</a>]:— <b>door</b>, [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 24.317, etc.">Refs 8th c.BC+</a>]: frequently
    in <i>plural</i> of <b>double</b> or <b>folding doors</b>, θ. δικλίδες [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.267; θ. φαειναί 6.19, +others;
    θυρῶν ζεῦγος καινῶν “IG” 12.313.123, compare 4.1488.25(Epid.)">Refs 8th c.BC+</a>];
    ἡ δεξιὰ θ. the right <b>valve</b>, [<a href="javascript:void(0)" title="[prev.
    work]22.1457.16">Refs</a>]; θ. μονόθυρος [<a href="javascript:void(0)" title="[prev.
    work]1627.418">Refs</a>]; θύραι λίθιναι (including the framework) [<a href="javascript:void(0)"
    title="[prev. work] 12.372.195">Refs</a>]; θύραι αὔλειαι, see at {αὔλειο; ἡ θ.
    ἡ εἰς τὸν κῆπον φέρονσα} [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 47.53, compare κηπαῖος 11 ">Refs 4th c.BC+</a>]; rarely for πύλαι, <b>gates</b>,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Cat.Mi.” 65 ">Refs 1st c.AD+</a>]; of the <b>carceres</b> in the Roman circus,
    <b>barriers,</b> [<a href="javascript:void(0)" title=" Tab.Defix.Aud. 187.59.
    —Phrases: προσθεῖναι τὰς θ., προστιθέναι τὴν θ., 5th c.BC: Herodotus Historicus
    3.78, 5th c.BC: Lysias Orator 1.13; ἐπισπάσαι 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 6.4.36; κλείειν 4th c.BC: Aristopho Comicus 7, 5th-6th
    c.BC: Plato Philosophus “Protagoras” 314d; ἐφέλκεσθαι 2nd c.AD: Lucianus Sophista
    “Am.” 16 ">Refs 5th c.BC+</a>]; τὴν θ. βαλανοῦν, μοχλοῦν, bar <b>the door</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Fragmenta”
    251, 369 ">Refs 5th c.BC+</a>]; θύραν κόπτειν, πατάσσειν, κρούειν, knock, rap
    at <b>the door</b>, [<a href="javascript:void(0)" title=" [prev. author] “Nu.”
    132, “Ra.” 38, 5th-6th c.BC: Plato Philosophus “Protagoras” 310b ">Refs 5th c.BC+</a>];
    ἀράττειν, ἐπαράξαι, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ecclesiazusae” 977, 5th-6th c.BC: Plato Philosophus “Protagoras” 314d
    ">Refs 5th c.BC+</a>]; τὴν θ. ἀνοιγνύναι open it, see at {ἀνοίγνυμ; ὦσαι} push
    <b>it</b> open, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator
    1.24 ">Refs 5th c.BC+</a>]; μικρὸν ἐνδοῦναι open <b>it</b> a little, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.597d; δόμου ἐν πρώτῃσι
    θύρῃσι στῆναι 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.255; ἷζε δ᾽ ἐπὶ.. οὐδοῦ
    ἔντοσθε θυράων 17.339; θυρῶν ἔνδον 5th c.BC: Sophocles Tragicus “Electra” 78;
    πρὸ θυρῶν [prev. work] 109 (_anapaest meter_)">Refs 8th c.BC+</a>]; ἐπί or παρὰ
    Πριάμοιο θύρῃσι at Priam''s <b>door</b>, i.e. before his dwelling, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.788, 7.346: _metaphorically_,
    ἐπὶ ταῖς θύραις τῆς Ἑλλάδος εἶναι 5th-6th c.BC: Xenophon Historicus “Anabasis”
    6.5.23, compare 4th c.BC: Demosthenes Orator 10.34; τῆς πατρίδος 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Sulla” 29, “Arat.” 37; ἐπὶ θύραις τῆς Πίσης
    2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 8.15 ">Refs 8th c.BC+</a>];
    πυρετοῦ περὶ θύρας ὄντος being <b>at the door</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.128f (but χειμῶνος
    ἐπὶ θύραις ὄντος 6th c.AD: Philoponus, Joannes Philosophus “in Aristotelis Meteorologicorum
    librum primum commentarium - Comm. in Arist. Graeca” 130.25). ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> especially of kings and potentates, οἱ τῶν ἀρίστων
    Περσῶν παῖδες ἐπὶ ταῖς βασιλέως θύραις παιδεύονται are educated at <b>court</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    1.9.3 ">Refs 5th c.BC+</a>]; γυνὴ φοιτῶσα ἐπὶ τὰς θύρας τοῦ βασιλέος, of a petitioner,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.119, compare
    5th-6th c.BC: Xenophon Historicus “Anabasis” 2.1.8 ">Refs 5th c.BC+</a>]; αἱ ἐπὶ
    τὰς θ. φοιτήσεις dangling after <b>the court</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “HG” 1.6.7; ἐπὶ ταῖς τῶν πλουσίων θ. διατρίβειν 4th c.BC:
    Aristoteles Philosophus “Rhetorica” 1391a12; περὶ θύρας διατρίβειν [prev. author]
    “Pol.” 1313b7, 4th c.BC: Theopompus Historicus 121 ">Refs 4th c.BC+</a>]; applied
    also to lovers, clients, disciples, etc., ἐπὶ τὴν θύραν (or τὰς θύρας) τινὸς βαδίζειν,
    ἰέναι, etc., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 1007, 5th-6th c.BC: Plato Philosophus “Respublica” 364b, compare
    “Phdr.” 233e, etc.; ἐπὶ ταῖσι θύραις ἀεὶ καθῆσθαι 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 467: _metaphorically_, Μουσῶν ἐπὶ ποιητικὰς θ. ἀφικέσθαι 5th-6th c.BC:
    Plato Philosophus “Phaedrus” 245a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    proverbial, γλώσσῃ θύραι οὐκ ἐπίκεινται [<a href="javascript:void(0)" title="
    6th c.BC: Theognis Elegiacus 421 ">Refs 6th c.BC+</a>]; οὐδέποτ᾽ ἴσχει θ., of
    admirers of the Demos, [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis
    Comicus 265 ">Refs 5th c.BC+</a>]; ἐπὶ θύραις τὴν ὑδρίαν to break the pitcher
    <b>at the</b> very <b>door</b>, ''there''s many a slip ''twixt cup and lip'',
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1363a7 ">Refs 4th c.BC+</a>]; τίς ἂν θύρας ἁμάρτο; [<a href="javascript:void(0)"
    title=" [prev. author] “Metaphorical” 993b5; λόγος δικαστηρίου ἢ ἀγορᾶς οὐδὲ θύρας
    ἰδών 1st c.BC: Dionysius Halicarnassensis “de Demosthene” 23 ">Refs 1st c.BC+</a>];
    τὸ κατὰ θύραν τερπνόν <b>vulgar</b> pleasures, [<a href="javascript:void(0)" title="
    4th-5th c.AD: Eunapius Historicus “Vitae Sophistarum” p.496 5th c.BC: Bacchylides
    Lyricus; παρὰ θύραν πλανᾶσθαι 2nd c.AD: Sextus Empiricus Philosophus “adversus
    Mathematicos” 1.43 ">Refs 5th c.BC+</a>]; ἐκ θυρῶν εὐθέως τῆς.. ἀκροάσεως at the
    very <b>beginning</b>, [<a href="javascript:void(0)" title=" 6th c.AD: Olympiodorus
    Philosophus “in Aristotelis Meteora commentaria - pars” 2.1. ">Refs 6th c.AD+</a>]<br
    /><Level3><b>__4</b></Level3> <b>shutter</b> of a window, τὰς θ. τὰς ἐπὶ τῶν θυρίδων
    [<a href="javascript:void(0)" title=" “IG” 12(5).872.37 (from Tenos), compare
    22.1668.60. ">Refs</a>]<br /><Level3><b>__5</b></Level3> <i>plural</i>, <b>door</b>
    of a chariot, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 6.4.9. ">Refs 5th c.BC+</a>]<br /><Level3><b>__6</b></Level3>
    <i>plural</i>, <b>axle-trees</b>, [<a href="javascript:void(0)" title=" 2nd c.AD(?):
    Pollianus Epigrammaticus 1.146 (variant{εὑραί}). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__7</b></Level3>
    θύρη καταπακτή trap-<b>door</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 5.16. ">Refs 5th c.BC+</a>]<br /><Level3><b>__8</b></Level3>
    <b>frame of planks, raft</b>, [<a href="javascript:void(0)" title=" [prev. author]
    2.96 ">Refs</a>]; φραξάμενοι τὴν ἀκρόπολιν θύρῃσί τε καὶ ξύλοισι with <b>hurdles</b>
    and logs, [<a href="javascript:void(0)" title=" [prev. author] 8.51, compare 5th
    c.BC: Thucydides Historicus 6.101. ">Refs 5th c.BC+</a>]<br /><Level3><b>__9</b></Level3>
    in war, <b>fenced works</b> to obstruct landingparties, in <i>plural</i>, [<a
    href="javascript:void(0)" title=" 3rd-2nd c.BC: Philo Mechanicus “(Belopoeica)
    Excerpte aus Philons Mechanik - Ath. Berl. Akad.” 94.37, 100.7. ">Refs 3rd c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> generally, <b>entrance</b>, as to a grotto, in
    <i>plural</i>, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 9.243, +others ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>sluice-gate,</b> [<a href="javascript:void(0)" title=" PPetr. 3p.134: _plural_,
    [prev. work]2p.41 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>metaphorically</i>, senses, as <b>the entrances to the soul</b>, τὸ σῶμα πολλαῖς
    θυρίσι καὶ θύραις ἀνοίγοντες [<a href="javascript:void(0)" title=" 4th c.AD: Serenus
    Geometra cited in 5th c.AD: Stobaeus, Joannes 3.6.17; ἐγγὺς τοῦ στόματος ἡ καρδία,
    ἡ δὲ ψυχὴ τῶν θ. 5th c.AD: Aristaenetus Rhetor 2.7. (I.- 5th c.BC: Euripides Tragicus
    ">Refs 5th c.BC+</a>] <b>dhur-</b>, cf. Latin <i>foras</i>, <b>fores</b>, O[<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus ">Refs 5th c.BC+</a>]
    <b>duru</b> ''door'', etc.)'
  source: STEPBible/LSJ
