strongs_number: H2266
language: hebrew
lemma: חָבַר
transliteration: châbar
pronunciation: khaw-bar'
definition: to join (literally or figuratively); specifically (by means of spells)
  to fascinate
kjv_usage: charm(-er), be compact, couple (together), have fellowship with, heap up,
  join (self, together), league.
derivation: a primitive root;
extended_definition:
  gloss: to unite
  definition: 1) to unite, join, bind together, be joined, be coupled, be in league,
    heap up, have fellowship with, be compact, be a charmer<br>1a) (Qal)<br>1a1) to
    unite, be joined<br>1a2) to tie magic charms, charm<br>1b) (Piel)<br>1b1) to unite
    with, make an ally of<br>1b2) to unite, join, ally<br>1c) (Pual)<br>1c1) to be
    allied with, be united<br>1c2) to be joined together<br>1d) (Hiphil) to join together,
    pile up (words)<br>1e) (Hithpael) to join oneself to, make an alliance, league
    together
