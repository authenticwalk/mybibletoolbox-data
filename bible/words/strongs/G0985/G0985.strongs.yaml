strongs_number: G0985
language: greek
lemma: βλαστάνω
transliteration: blastánō
definition: to germinate; by implication, to yield fruit
kjv_usage: bring forth, bud, spring (up)
derivation: from (a sprout);
extended_definition:
  gloss: to sprout
  definition: '<b>βλαστάνω</b>, <BR /> [in LXX for צמח, etc. ;] <BR /> __1. <b>to
    sprout</b>: <ref=''Mat.13.26''>Mat.13:26</ref>, <ref=''Mrk.4.27''>Mrk.4:27</ref>,
    <ref=''Heb.9.4''>Heb.9:4</ref>. <BR /> __2. In late Gk., causal, <b>to make to
    grow, produce</b>: with accusative, <ref=''Jas.5.18.''>Jas.5:18.</ref><BR />†
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
