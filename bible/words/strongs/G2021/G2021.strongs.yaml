strongs_number: G2021
language: greek
lemma: ἐπιχειρέω
transliteration: epicheiréō
definition: to put the hand upon, i.e. undertake
kjv_usage: go about, take in hand (upon)
derivation: from G1909 (ἐπί) and G5495 (χείρ);
extended_definition:
  gloss: to attempt
  definition: '<b>ἐπιχειρέω</b>, -ῶ<BR /> (χεῖρ), [in LXX for חָשַׁב, <ref=''Exo.9.25''>Exo.9:25;</ref>
    גָּמַל, <ref=''2Ch.20.11''>2Ch.20:11</ref>, al. ;] <BR />__1. to pat one''s hand
    to. <BR /> __2. <b>to take in hand, attempt</b>: with inf., <ref=''Luk.1.1''>Luk.1:1</ref>,
    <ref=''Act.9.29; 19.13''>Act.9:29 19:13</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιχειρ-έω</b>, <br /> (χείρ) <b>put one''s hand to,</b> οἱ
    μὲν δείπνῳ ἐπεχείρεον [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 24.386, compare 395; πηδαλίοις 5th-6th c.BC: Aristophanes
    Comicus “Equites” 542. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>put one''s hand to</b> a work, <b>set to work at, attempt,</b> τῇ διώρυχι [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.158 ">Refs
    5th c.BC+</a>]; δρησμῷ ἐ. <b>attempt</b> an escape, [<a href="javascript:void(0)"
    title=" [prev. author] 6.70; τῇ ὁδῷ [prev. author] 7.43, compare 5th c.BC: Euripides
    Tragicus “Bacchae” 819; τοῖσι βασιληΐοισι 5th c.BC: Herodotus Historicus 3.61;
    τυραννίδι [prev. author] 5.46; ἔργῳ τοσούτῳ [prev. author] 9.27 ">Refs 5th c.BC+</a>];
    λόγοις, τέχνῃ, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 279a, “Grg.” 521d, etc.; τοῖς ἀδυνάτοις 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 2.3.5, compare 5th-6th c.BC: Isocrates Orator 5.41, etc. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> less frequently with <i>accusative</i>,
    μεγάλα ἔργα [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus
    75; δίκαιον πρᾶγμα 5th-6th c.BC: Plato Philosophus “Crito” 45c, “Phlb.” 57b ">Refs
    6th c.BC+</a>]:—<i>passive</i>, <b>to be attempted,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.55, 6.31, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 6.1.41, etc.; τὸ ἐπιχειρούμενον ">Refs 5th c.BC+</a>]<b>the
    thing attempted,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Leges” 746b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    with <i>infinitive</i>, <b>endeavour, attempt to</b> do, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.38, 65, 9.42, 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 81, 5th c.BC: Thucydides Historicus 2.40, etc.">Refs 5th c.BC+</a>]:
    with <i>future</i> <i>infinitive</i>, [<a href="javascript:void(0)" title=" 1st
    c.AD: Josephus Historicus “Bellum Judaicum” 6.7.3 ">Refs 1st c.AD+</a>]:—<i>passive</i>,
    ἃ τὸ πρῶτον ἐπεχειρήθη πραχθῆναι [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Epistulae” 337d, compare [prev. author] “Ti.” 53a, +others
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> ἐπειχειρήθη with <i>dative</i>,
    <b>an operation was performed,</b> τῇσιν αἱμορροΐσι [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 5.20. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>make an attempt on, attack,</b> τινι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.11, 26, 190, 5th c.BC: Thucydides Historicus
    3.94, 5th-6th c.BC: Aristophanes Comicus “Vespae” 1030, etc.; πρός τινα 5th c.BC:
    Thucydides Historicus 7.21; ἐπί τινα 5th-6th c.BC: Plato Philosophus “Menexenus”
    241d (but ἐπὶ τὴν τοῦ σώματος διαφθοράν with a view to.., 4th c.BC: Aristoteles
    Philosophus “Politica” 1315a24); εἰς τὰς σατραπείας 1st c.BC: Diodorus Siculus
    Historicus 14.80: _absolutely_, 5th c.BC: Herodotus Historicus 5.72, 8.108, etc.">Refs
    5th c.BC+</a>]; κτείνων ἢ ἐπιχειρῶν Legal cited in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 1.98 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.11. ">Refs
    5th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4> obscene meaning, ἐ. μειρακίοις
    [<a href="javascript:void(0)" title=" 4th c.AD: Julianus Imperator “Misopogon”
    359d. ">Refs 4th c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>attempt to prove,
    argue dialectically,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Theaetetus” 205a, 2nd c.AD: Hermogenes Rhetor “περὶ εὑρέσεως” 3.4;
    περί τινος 4th c.BC: Aristoteles Philosophus “Topica” 101a30 ">Refs 5th c.BC+</a>];
    ἔκ τινος from a topic,[<a href="javascript:void(0)" title=" [prev. work] 115a26;
    ἔς τι 3rd c.AD(?): Diogenes Laertius 4.28; ἐ. ὅτι.. 4th c.BC: Aristoteles Philosophus
    “Topica” 128b26: _absolutely_, [prev. author] “APr.” 66a34; λογικώτερον ἔστιν
    ἐπιχειρεῖν ὧδε [prev. author] “Cael.” 275b12. ">Refs 4th c.BC+</a>]'
