strongs_number: G3513
language: greek
lemma: νή
transliteration: nḗ
definition: a particle of attestation (accompanied by the object invoked or appealed
  to in confirmation); as sure as
kjv_usage: I protest by
derivation: probably an intensive form of G3483 (ναί);
extended_definition:
  gloss: as surely as
  definition: '<b>νή </b><BR /> <i>particle</i> of affirmation employed in oaths,  [in
    LXX: see τ. ὑγίειαν, <ref=''Gen.42.15-16''>Gen.42:15-16</ref> (חַי) * ;] <BR /><b>by</b>:
    with accusative, <ref=''1Co.15.31.''>1Co.15:31.</ref>†<BR /> (AS)'
  morphology: G:PRT
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νή</b>, <br /> Particle of strong affirmation, with <i>accusative</i>
    of the divinity invoked, once in Trag., ν. τὼ Λαπέρσα, ν. τὸν Εὐρώταν τρίτον,
    ν. τοὺς ἐν Ἄργει καὶ κατὰ Σπάρτην θεούς [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Fragmenta” 957 ">Refs 5th c.BC+</a>]; frequently
    in Comedy texts and Prose, especially in the phrase νὴ Δία, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 319, “Th.” 240, etc.">Refs
    5th c.BC+</a>]; with the <i>Article</i>, ν. τὸν Δία [<a href="javascript:void(0)"
    title=" [prev. author] “Pl.” 202, 4th c.BC: Antiphanes Comicus 179.3, etc.">Refs
    4th c.BC+</a>]; with the names of other gods, usually with <i>Article</i>, ν.
    τὴν Δήμητρα [<a href="javascript:void(0)" title=" 5th c.BC: Pherecrates Comicus
    24; ν. τὴν Ἀθηνᾶν 5th-6th c.BC: Aristophanes Comicus “Pax” 218; ν. τὸν Ἀπόλλω
    [prev. author] “Ec.” 160 ">Refs 5th c.BC+</a>]; ν. τὴν Ἄρτεμιν[<a href="javascript:void(0)"
    title=" [prev. work] 90; ν. τὸν Ποσειδῶ [prev. author] “Nu.” 83, 5th c.BC: Eupolis
    Comicus 265 ">Refs 5th c.BC+</a>]; ν. τὼ θεώ (Demeter and Cora) [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 51, 4th-3rd c.BC: Menander
    Comicus “Γεωργός” 24 (a woman''s oath, _accusative_ to 2nd c.AD: Phrynichus Atticista
    171">Refs 5th c.BC+</a>]; ν. τὼ σιώ (of the Dioscuri) used by a Spartan, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.234f); ν. τὴν Ἥραν
    5th-6th c.BC: Plato Philosophus “Phaedrus” 230b; ν. τὴν Ἑστίαν 4th c.BC: Antiphanes
    Comicus 185; ν. τὴν Ἀφροδίτην 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae”
    189, 4th c.BC: Nicostratus Comicus 35; ν. τὸν κύνα, see at {κύων} 1 near the end
    ">Refs 5th c.BC+</a>]; ν. τοὺς θεούς [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Plutus” 74, 5th-6th c.BC: Plato Philosophus “Respublica”
    531a, +others; ν. θεούς 5th c.BC: Hippocrates Medicus “ἐπιστολαί” 17 ">Refs 5th
    c.BC+</a>]; ν. τόν alone, [<a href="javascript:void(0)" title=" 1st c.AD: Philo
    Judaeus 2.271. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> ν. (τὸν)
    Δία is also used, <br /><Level3><b>__II.1</b></Level3> in answering questions,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.3.6, 5th-6th c.BC: Plato Philosophus “Protagoras” 312a, etc.:
    in a supposed answer from antagonists, followed by γάρ, 4th c.BC: Demosthenes
    Orator 8.16. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> in introducing
    objections or contentions supposed to come from antagonists, followed by γάρ,
    [<a href="javascript:void(0)" title=" [prev. author] 19.285 ">Refs</a>]; followed
    by ἀλλά, [<a href="javascript:void(0)" title=" [prev. author] 18.117, 19.272 ">Refs</a>];
    preceded by ἀλλά, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 7.3.10, “Mem.” 1.2.9, 4th c.BC: Demosthenes
    Orator 24.125, +others ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    to add force by way of climax, ἄλλως τε μέντοι ν. Δία πάντως καὶ.. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Apologia” 35d, compare 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 1.7.21. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.4</b></Level3> in adjurations, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 661, “Ra.” 164. ">Refs 5th c.BC+</a>]'
