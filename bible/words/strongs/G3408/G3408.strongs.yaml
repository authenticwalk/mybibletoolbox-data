strongs_number: G3408
language: greek
lemma: μισθός
transliteration: misthós
definition: pay for service (literally or figuratively), good or bad
kjv_usage: hire, reward, wages
derivation: apparently a primary word;
extended_definition:
  gloss: wage
  definition: '<b>μισθός</b>, -οῦ, ὁ <BR /> [in LXX chiefly for שָׂכָר ;] <BR />__1.
    prop., <b>wages, hire</b>: <ref=''Mat.20.8''>Mat.20:8</ref>, <ref=''Luk.10.7''>Luk.10:7</ref>,
    <ref=''Rom.4.4''>Rom.4:4</ref>, <ref=''1Ti.5.18''>1Ti.5:18</ref>, <ref=''Jas.5.4''>Jas.5:4</ref>,
    <ref=''Jude.11''>Ju 11</ref>; μ. ἀδικίας, <ref=''Act.1.18''>Act.1:18</ref>, <ref=''2Pe.2.13''>2Pe.2:13</ref>
    (but see Mayor and <i>ICC</i>, in l), <ref=''2Pe.2.15.''>2Pe.2:15.</ref> <BR />
    __2. <b>Generally, reward</b>: <ref=''Jhn.4.36''>Jhn.4:36</ref>, <ref=''1Co.9.18''>1Co.9:18</ref>;
    esp. of divine rewards, <ref=''Mat.5.12; 6.1-2, 5; 6.16; 10.41-42''>Mat.5:12 6:1-2,
    5 6:16 10:41-42</ref> <ref=''Mrk.9.41''>Mrk.9:41</ref>, <ref=''Luk.6.23, 35''>Luk.6:23,
    35</ref>, <ref=''1Co.3.8; 3.14''>1Co.3:8 3:14</ref>, <ref=''2Jn.8''>2Jn.8</ref>,
    <ref=''Rev.11.18; 22.12''>Rev.11:18 22:12</ref>; ἔχειν μ., <ref=''Mat.5.46''>Mat.5:46</ref>,
    <ref=''1Co.9.17''>1Co.9:17</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μισθός</b>, ὁ, <br /> <b>hire</b>, μισθῷ ἔπι ῥητῷ for fixed
    <b>wages</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 21.445 ">Refs 8th c.BC+</a>]; μισθοῖο τέλος the end <b>of our hired service</b>,[<a
    href="javascript:void(0)" title=" [prev. work] 450; μισθὸς.. εἰρημένος ἄρκιος
    ἔστω 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 370; θητεύειν ἐπὶ μισθῷ παρά
    τινι 5th c.BC: Herodotus Historicus 8.137, compare 5.65; πείθειν ἐπὶ μ. [prev.
    author] 8.4; μισθοῦ ἕνεκα ὑπηρετεῖν 5th-6th c.BC: Xenophon Historicus “Anabasis”
    2.5.14: _genitive_ μισθοῦ">Refs 8th c.BC+</a>] <b>for hire</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 560, 5th c.BC: Thucydides Historicus
    4.124, 7.25, 4th c.BC: Demosthenes Orator 19.94; μ. στρατεύεσθαι 2nd c.BC: Polybius
    Historicus 3.109.6 ">Refs 5th c.BC+</a>]; μισθὸν δοῦναι, διδόναι, πορίζειν, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Andromache” 609,
    “HF” 19, 5th-6th c.BC: Aristophanes Comicus “Equites” 1019 ">Refs 5th c.BC+</a>];
    ὡς ἐς ἑξήκοντα ναῦς μηνὸς μισθόν as a month''s <b>pay</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.8; μισθοὺς μεγάλους ἔφερον 6th c.BC:
    Theognis Elegiacus 434, compare 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    66; μ. λαβεῖν 5th c.BC: Herodotus Historicus 8.117, 5th c.BC: Euripides Tragicus
    “Iphigenia Taurica” 593, 5th c.BC: Thucydides Historicus 8.83; δέχεσθαι 5th-6th
    c.BC: Xenophon Historicus “Apologia Socratis” 16; φέρεσθαι [prev. author] “Oec.”
    1.4 ">Refs 6th c.BC+</a>]; μ. πράττεσθαι exact it, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 10(11).29, 5th-6th c.BC: Plato Philosophus
    “Protagoras” 325b; μ. αἰτεῖν [prev. author] “R.” 345e ">Refs 5th c.BC+</a>]; <b>hire</b>,
    μ. ὄνων, πλοίου, [<a href="javascript:void(0)" title=" “PAmh.” 2.126.11, 37. ">Refs</a>]
    <br /><Level4><b>__b</b></Level4> especially at Athens, <b>pay, allowance</b>
    for public service, μ. δικαστικός [<a href="javascript:void(0)" title="Scholia
    5th-6th c.BC: Aristophanes Comicus “Vespae” 299; μ. ἐκκλησιαστικός 2nd c.AD: Lucianus
    Sophista “Dem.Enc.” 25 ">Refs 5th c.BC+</a>]; ὁ τῆς πρυτανείας μ. <b>pay</b> received
    during the prytany, [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines
    Orator 1.123. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> physician''s
    <b>fee</b>, μ. ἄρνυσθαι [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1287a36. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    generally, <b>recompense, reward</b>, [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 10.304, etc.; ἀρετῆς μ. 5th-6th c.BC: Plato
    Philosophus “Respublica” 363d, cf. NT.Matt.5.12, etc. ">NT+8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    in bad sense, <b>requital</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 1261, 5th c.BC: Sophocles Tragicus “Antigone” 221;
    μ. ἀνδρὶ δυσσεβεῖ 5th c.BC: Euripides Tragicus “Hippolytus” 1050 ">Refs 5th c.BC+</a>].
    (Cf. Avest. <b>mīˇžda</b>-, Gothic <i>mizdō</i>, OSlavonic <i>m[icaron]zda</i>
    ''pay'', O[<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus ">Refs
    5th c.BC+</a>] <b>meord, méd</b> ''meed''.)'
