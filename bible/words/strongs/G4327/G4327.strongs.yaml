strongs_number: G4327
language: greek
lemma: προσδέχομαι
transliteration: prosdéchomai
definition: to admit (to intercourse, hospitality, credence, or (figuratively) endurance);
  by implication, to await (with confidence or patience)
kjv_usage: accept, allow, look (wait) for, take
derivation: from G4314 (πρός) and G1209 (δέχομαι);
extended_definition:
  gloss: to wait for/welcome
  definition: '<b>προσ-δέχομαι </b><BR /> [in LXX chiefly for רָצָה ;] <BR />__1.
    <b>to receive to oneself, receive favourably, admit, accept</b>: with accusative
    of person(s), <ref=''Luk.15.2''>Luk.15:2</ref>, <ref=''Rom.16.2''>Rom.16:2</ref>,
    <ref=''Php.2.29''>Php.2:29</ref>; with accusative of thing(s), <ref=''Act.24.15''>Act.24:15</ref>
    (R, mg.), <ref=''Heb.10.34; 11.35''>Heb.10:34 11:35</ref>. <BR /> __2. <b>to expect,
    look for, wait for</b>: with accusative of person(s), <ref=''Luk.12.36''>Luk.12:36;</ref>
    with accusative of thing(s), <ref=''Mrk.15.43''>Mrk.15:43</ref>, <ref=''Luk.2.25,
    38; 23.51''>Luk.2:25, 38 23:51</ref>, <ref=''Act.23.21''>Act.23:21</ref>, <ref=''Tit.2.13''>Tit.2:13</ref>,
    <ref=''Jude.21''>Ju 21</ref> (cf. δέχομαι).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσδέχομαι</b>, <br /> <i>Ionic dialect</i> <b>προσδέκομαι</b>:
    used by [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus">Refs 8th
    c.BC+</a>] only in <i>Epic dialect</i> <i>present</i> <i>participle</i> ποτιδέγμενος
    (see. below [<a href="javascript:void(0)" title=" 111)">Refs</a>]: <i>aorist 1</i>
    προσεδέχθην[<a href="javascript:void(0)" title=" in _passive_ sense, 4th c.BC:
    Aristoteles Philosophus “Problemata” 956b25, 2nd c.BC: Polybius Historicus 4.33.9,
    1st c.BC: Diodorus Siculus Historicus 15.70 ">Refs 4th c.BC+</a>]:— <b>receive
    favourably, accept</b>, τὸ ἐκ Δελφῶν [χρηστήριον] [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.48, compare “SIG” 557.11 (5th c.BC: Magnes
    Comicus Mae., 3rd c.BC), etc.">Refs 5th c.BC+</a>]; π. συμμαχίαν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.4.2
    ">Refs 5th c.BC+</a>]; τὴν φιλίαν, τὰς διαλύσεις, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.16.8, 1.17.1; also π. ἑκάστους ἐπὶ.. ὁμολογίαις
    [prev. author] 3.18.7 ">Refs 2nd c.BC+</a>]; <b>receive hospitably</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1428, 5th c.BC: Euripides
    Tragicus “Phoenissae” 1706; ζῶνθ᾽ Ἡρακλῆ 5th c.BC: Sophocles Tragicus “Trachiniae”
    233. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>admit</b>, ἐς
    τὴν πόλιν [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.12 ">Refs 5th c.BC+</a>]; <b>admit into one''s presence</b>, of a king, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 7.5.37, “HG” 1.5.9 ">Refs 5th c.BC+</a>]; of a demos <b>receiving</b>
    foreign emissaries, [<a href="javascript:void(0)" title=" “SIG” 561.7 (Chalcis,
    found at 5th c.BC: Magnes Comicus Mae., 3rd c.BC). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>admit to citizenship</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 708a, 4th c.BC: Demosthenes Orator 57.59 ">Refs 5th
    c.BC+</a>]; so ποία δὲ χέρνιψ φρατέρων προσδέξετα; [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 656; τοὺς οἰκέτας π. εἰς
    τὸ πολίτευμα “IG” 9(2).517.32 (Epist. Philippi, Larissa, 3rd c.BC)">Refs 4th c.BC+</a>];
    π. τινὰ εἰς τοὺς ἐφήβους [<a href="javascript:void(0)" title=" “Sammelb.” 7333.40
    (Alexandria, 2nd c.AD)">Refs 2nd c.AD+</a>]; ὁ προσδεχθησόμενος εἰς τὴν στιβάδα
    [<a href="javascript:void(0)" title=" “IG” 22.1368.52; ὅταν τις.. προσδεχθῇ εἴς
    τι τῶν κατὰ τὸ σῶμα ἀθλημάτων 4th c.BC: Aristoteles Philosophus [prev. cited]
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> of the female, ἡ ἵππος
    π. τὸν ὄνον [<a href="javascript:void(0)" title=" [prev. author] “HA” 577b15,
    compare 575b17, 5th c.BC: Herodotus Historicus 2.121 ">Refs 5th c.BC+</a>].έ.
    <br /><Level3><b>__II.4</b></Level3> <b>admit</b> an argument, π. τὸ ψεῦδος, λόγον
    ἀληθῆ, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    485c, 561b, compare “SIG” 685.130 (5th c.BC: Magnes Comicus Mae., 2nd c.BC)">Refs
    5th c.BC+</a>]; π. πρόφασιν <b>accept</b> an excuse, [<a href="javascript:void(0)"
    title=" “PTeb.” 27.82 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    <b>admit, be capable of</b>, μήτε γένεσιν μήτε ὄλεθρον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Philebus” 15b; φθοράν [prev. author]
    “Ti.” 52a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.6</b></Level3> <b>undertake</b>,
    προσδέχεσθαι μάλα χρὴ τὰ τοιαῦτα ἰήματα [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 69 ">Refs 5th c.BC+</a>];
    <b>take</b> a liability <b>upon oneself, guarantee</b>, τὸ ἀνάλωμα [<a href="javascript:void(0)"
    title=" “IG” 5(1).501, 555b, +others (from Sparta)">Refs</a>]; <b>credit</b> a
    sum to a person or an account, [<a href="javascript:void(0)" title=" “PHib.” 1.58
    (3rd c.BC), “PSI” 4.372.9 (3rd c.BC), “PCair.Zen.” 306.11, 355.69, +others (3rd
    c.BC), “Ostr.” 1089 (2nd c.BC), “Ostr.Bodl.” i 256 (2nd c.BC), etc. ">Refs 3rd
    c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>await, expect</b>, the only sense
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, in _Epic dialect_
    ">Refs 8th c.BC+</a>]<i>participle</i> ποτιδέγμενος <b>waiting for</b> or <b>expecting</b>,
    δῶρον [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    2.186 ">Refs 8th c.BC+</a>]; σὴν ὁρμήν[<a href="javascript:void(0)" title=" [prev.
    work] 403; σὸν μῦθον 7.161; ἡμέας 9.545; λαῶν ὀτρυντύν 8th c.BC: Ilias Homerus
    Epicus “Illiad” 19.234; ἀγγελίην [prev. work] 336 ">Refs 8th c.BC+</a>]; so later,
    προσδεκομένους τοιοῦτον οὐδέν [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 3.146, compare 5th c.BC: Sophocles Tragicus “Trachiniae”
    15, 5th c.BC: Euripides Tragicus “Alcestis” 131 (Lyric poetry), etc.; παρὰ ἃ προσεδέχετο
    5th c.BC: Thucydides Historicus 4.19 ">Refs 5th c.BC+</a>]; τῷ Νικίᾳ προσδεχομένῳ
    ἦν τὰ παρὰ τῶν Ἐγεσταίων was according to his <b>expectation</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 6.46 ">Refs</a>]; π. τινός τι <b>expect</b> anything from
    anybody, [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Sophista 10 ">Refs
    5th c.BC+</a>]: with <i>accusative</i> et <i>infinitive</i> <i>future</i>, οὐδὲν
    πάντως προσεδέκοντο.. τὸν στόλον ὁρμήσεσθαι [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 5.34, compare 6.100, 7.156, +others, 5th c.BC:
    Thucydides Historicus 4.9; πολεμίους παρέσεσθαι 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 4.5.22 ">Refs 5th c.BC+</a>]: with <i>participle</i>
    <i>future</i>, τοῦτον π. ἐπαναστησόμενον [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.89 ">Refs 5th c.BC+</a>]; πανταχόθεν π. τοὺς
    πολεμίους <b>await</b> them, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 2.69.6, etc. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>wait</b>, ἥατ᾽ ἐνὶ μεγάροις ποτιδέγμεναι [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 2.137, compare 9.628, 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 2.205, etc.; π. ὁππότ᾽ ἄρ᾽ ἔλθοι 8th c.BC: Ilias Homerus
    Epicus “Illiad” 7.415 ">Refs 8th c.BC+</a>]; π. εἰ with <i>optative</i>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 23.91. ">Refs 8th c.BC+</a>]'
