strongs_number: G5107
language: greek
lemma: τοιόσδε
transliteration: toiósde
definition: such-like then, i.e. so great
kjv_usage: such
derivation: (including the other inflections); from a derivative of 5104 and G1161
  (δέ);
extended_definition:
  gloss: such as this
  definition: <i>antecedent</i> to οἷος, as ἀοιδοῦ τοιοῦδ᾽ οἷος ὅδ᾽ ἐστί of <b>such
    a </b> minstrel as is this one, (Odyssey by Homer); <i>absolute</i>, ἀλλ᾽ ὅδ᾽
    ἐγὼ τοιόσδε here am I <b>such as you see </b>, (Odyssey by Homer):—;also, <b>so
    great, so noble, so bad </b>, τοιάδε λαίφη <b>such </b> clothes, i. e. <b>so bad
    </b>, (Odyssey by Homer); τοσόσδε καὶ τοιόσδε (Herdotus Historicus):—;also with
    a qualifying word, τοιόσδ᾽ ἠμὲν δέμας ἠδὲ καὶ ἔργα <b>such </b> both in form and
    works, (Odyssey by Homer):—;with the Art., ὁ τ. ἀνήρ (Aeschulus Tragicus), etc.;
    οἱ τοιοίδε (Sophocles Tragicus); ἐν τῷ τοιῷδε in <b>such </b> circumstances, (Herdotus
    Historicus):—;the sense is made more indefinite in τοιόσδε τις <b>such a </b>
    one, (Thucydides):—;<i>neuter</i> <i>plural</i> τοιάδε <b>as follows </b>, τοιαῦτα
    <b>as aforesaid </b>, (Herdotus Historicus) (ML)
  morphology: G:D
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τοιόσδε</b>, άδε <br /> (<i>Ionic dialect</i> ήδε), όνδε, a
    form of τοῖος, bearing the same relation to τοιοῦτος as ὅδε to οὗτος, <b>such
    as this,</b> in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus
    not so common as τοῖος, but in 5th c.BC: Herodotus Historicus ">Refs 8th c.BC+</a>]
    and <i>Attic dialect</i> much more so; sometimes <i>antecedent</i> to οἷος, as
    ἀοιδοῦ τοιοῦδ᾽ οἷος ὅδ᾽ ἐστί [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 1.371, compare 17.313, 8th c.BC: Ilias Homerus Epicus
    “Illiad” 24.375: but more frequently _absolutely_, ἀλλ᾽ ὅδ᾽ ἐγὼ τ.">Refs 8th c.BC+</a>]
    here am I <b>such as you see,</b> [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 16.205, compare 15.330 ">Refs 8th c.BC+</a>];
    frequently with implications, <b>so great, so bad,</b> etc.; οὔ κε κακοὶ τοιούσδε
    τέκοιεν [<a href="javascript:void(0)" title=" 4.64; τοιόσδε τοσόσδε τε λαός 8th
    c.BC: Ilias Homerus Epicus “Illiad” 2.120, 799 ">Refs 8th c.BC+</a>]; τοιάδε λαίφεα
    <b>such</b> clothes, i. e. <b>so bad,</b> [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 20.206; τοσόσδε καὶ τοιόσδε 5th c.BC:
    Herodotus Historicus 2.73: after 8th c.BC: Homerus Epicus antecedent to οἷος,
    5th c.BC: Sophocles Tragicus “Fragmenta” 576.2, 5th-6th c.BC: Plato Philosophus
    “Meno” 75e, etc.">Refs 8th c.BC+</a>]; to ὅς, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.158 ">Refs 5th c.BC+</a>]; rarely to a <i>conjunction</i>,
    as ὡς, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 179 ">Refs 4th c.BC+</a>]: with a qualifying word, τοιόσδ᾽ ἠμὲν δέμας
    ἠδὲ καὶ ἔργα [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 17.313; τοιόσδ᾽ ἐστὶ πόδας 19.359: with the _Article_, ὁ τ. ἀνήρ, αἱ
    τ. πράξεις, 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 547, 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 895 (Lyric poetry); ἐν τῇ τ. ἀνάγκῃ 5th
    c.BC: Thucydides Historicus 4.10; οἱ τοιοίδε 5th c.BC: Sophocles Tragicus “Ajax”
    330; τὸ τ. 5th-6th c.BC: Plato Philosophus “Protagoras” 358b ">Refs 8th c.BC+</a>];
    ἐν τῷ τοιῷδε in <b>such</b> circumstances, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 9.27, 5th c.BC: Thucydides Historicus 2.36, etc.:
    without _Article_, κατὰ τοιόνδε">Refs 5th c.BC+</a>] in <b>such</b> wise, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.48, 7.10. ;
    ἕτεροι τ. [prev. author] 1.207; φωνῆς ἐνεχθείσης τοιᾶσδε NT.2Pet.1.17: the sense
    is made more _indefinite_ by τοιόσδε τις,">NT+5th c.BC+</a>] <b>such a</b> one,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.139, 4.50
    ">Refs 5th c.BC+</a>], frequently in <i>Attic dialect</i>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 173e, +others: in prose narrative
    τοιάδε">Refs 5th c.BC+</a>] is, properly, <b>as follows,</b> τοιαῦτα <b>as aforesaid,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.8, +others
    (compare ὅδε, οὗτος)">Refs 5th c.BC+</a>]; but this distinction is not strictly
    observed. <i>adverb</i> τοιῶσδε [<a href="javascript:void(0)" title=" 4th c.AD:
    Adamantius Physiognomonicus “Vent.” 37, 39, 12th c.AD: Eustathius Episcopus Thessalonicensis
    ad 2nd c.AD: Dionysius Periegeta “Prooem.” p.82 5th c.BC: Bacchylides Lyricus,
    etc. [τοῐ- in 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 239, “Ag.”
    1400, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 435, “Aj.” 453 ">Refs 5th
    c.BC+</a>]; but not so frequently as in τοιοῦτος.]'
