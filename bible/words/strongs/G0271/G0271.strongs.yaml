strongs_number: G0271
language: greek
lemma: ἀμέθυστος
transliteration: améthystos
definition: the "amethyst" (supposed to prevent intoxication)
kjv_usage: amethyst
derivation: from G1 (Α) (as a negative particle) and a derivative of G3184 (μεθύω);
extended_definition:
  gloss: amethyst
  definition: '<b>ἀμέθυστος</b>, -ου, ἡ<BR /> (accusative to Plut., ἀ- μεθύω, being
    regarded as an antidote against drunkenness) [in LXX: <ref=''Exo.28.19; 36.19;
    39.12''>Exo.28:19 36:19 39:12</ref> <ref=''Ezk.28.13''>Eze.28:13</ref> * ;] <BR
    /><b>amethyst, a purple quartz</b>: <ref=''Rev.21.20.''>Rev.21:20.</ref>†<BR />
    (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀμέθυστος</b>, ον, <br /> (μεθύω) <b>not drunken, without drunkenness,</b>
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.464c">Refs 1st c.AD+</a>]: <i>comparative</i>, [<a href="javascript:void(0)"
    title=" “Geoponica” 7.34.2. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>not
    intoxicating,</b> perhaps so used in [<a href="javascript:void(0)" title=" 4th-5th
    c.AD(?): Nonnus Epicus “Dionysiaca” 19.133: as ">Refs 4th c.AD+</a>]<i>substantive</i>,
    ἀμέθυστον, τό, <b>remedy against drunkenness,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Archigenes Medicus cited in 2nd c.AD: Galenus Medicus 12.572,
    1st c.AD: Dioscorides (Dioscurides) Medicus “Eup.” 1.24">Refs 1st c.AD+</a>];
    also ἀμέθυστος, ἡ, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.15b, 2nd c.AD: Athenaeus Epigrammaticus 1.34c:">Refs
    1st c.AD+</a>] —hence, such things as were supposed to act as remedies, <i>i.e.
    </i>, <br /><Level3><b>__II.1</b></Level3> kind of <b>herb,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.647b">Refs 1st c.AD+</a>];
    ={σέλινον ἄγριον}, Ps.-[<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides
    (Dioscurides) Medicus 2.175. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>amethyst,</b> [<a href="javascript:void(0)" title=" LXX.Exo.28.19, NT.Rev.21.20,
    2nd c.AD: Dionysius Periegeta 1122, “Anthologia Graeca” 5.204, 9.748 (5th-6th
    c.BC: Plato Philosophus Jun.)">LXX+NT+5th c.BC+</a>]:—also ἀμέθυστον, τό, [<a
    href="javascript:void(0)" title=" “IG” 11(2).287 B 22 (Delos, 3rd c.BC). ">Refs
    3rd c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> ἀμέθυστον, τό, kind of <b>grape,</b>
    Colum.3.2.24.'
