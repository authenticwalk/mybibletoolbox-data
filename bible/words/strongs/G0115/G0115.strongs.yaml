strongs_number: G0115
language: greek
lemma: ἀθέτησις
transliteration: athétēsis
definition: cancellation (literally or figuratively)
kjv_usage: disannulling, put away
derivation: from G114 (ἀθετέω);
extended_definition:
  gloss: nullification
  definition: '<b>ἀθέτησις</b>, -εως, ἡ <BR /> (ἀθετέω), [in LXX, usually of unfaithful,
    <b>rebellious action</b>: <ref=''1Sa.24.12''>1Ki.24:12</ref> (פֶּשַׁע), <ref=''Jer.12.1''>Jer.12:1</ref>
    (בֶּגֶד),  <ref=''Dan.9.7''>Da TH 9:7</ref> (מַעַל), <ref=''2Ma.14.28''>2Ma.14:28</ref>
    * ;] <BR /><b>a disannulling, setting aside</b>: <ref=''Heb.7.18; 9.26''>Heb.7:18
    9:26</ref> (for similar usage in π., see Deiss., <i>BS</i>, 228 f.; MM, <i>VGT</i>,
    see word).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀθέτ-ησις</b>, ἡ, <br /> <b>a setting aside, abolition</b>,
    ἁμαρτίας[<a href="javascript:void(0)" title=" NT.Heb.9.26, compare 2nd c.AD: Sextus
    Empiricus Philosophus “adversus Mathematicos” 8.142">NT+2nd c.AD+</a>]; ''<b>annulling</b>''
    of a deed, [<a href="javascript:void(0)" title=" “PLond.” 2.142.24 (1st c.AD).
    ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>rejection</b> (of a
    spurious passage), [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius
    Dyscolus Grammaticus “de Syntaxi;” 5.8, 3rd c.AD(?): Diogenes Laertius 3.66">Refs
    2nd c.AD+</a>]; generally, <b>rejection</b>, opposed to ἐποχή, [<a href="javascript:void(0)"
    title=" 1st c.BC: Cicero, M. Tullius Orator et Philosophus “Epistulae ad Atticum”
    6.9.3. ">Refs 1st c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>breach of faith</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Vettius Valens Astrologus 191.24
    (_plural_).">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
