strongs_number: G5548
language: greek
lemma: χρίω
transliteration: chríō
definition: to smear or rub with oil, i.e. (by implication) to consecrate to an office
  or religious service
kjv_usage: anoint
derivation: probably akin to G5530 (χράομαι) through the idea of contact;
extended_definition:
  gloss: to anoint
  definition: '<b>χρίω </b><BR /> <b>to anoint</b> (Hom., al.); <BR /> [in LXX chiefly
    for מָשַׁח of consecration to a sacred office: priest, <ref=''Exo.28.41''>Exo.28:41;</ref>
    prophet, <ref=''1Ki.19.16''>3Ki.19:16;</ref> king, <ref=''1Sa.10.1''>1Ki.10:1;</ref>
    of things, <ref=''Exo.40.9''>Exo.40:9</ref>, <ref=''Lev.8.10''>Lev.8:10</ref>,
    al.]. <BR />In NT, metaphorically, of God''s anointing, <BR /> __(a) <b>Christ</b>:
    <ref=''Act.4.27''>Act.4:27;</ref> with inf., <ref=''Luk.4.18''>Luk.4:18</ref>
    (LXX); with dupl. accusative (see B1., § 34, 4), <ref=''Heb.1.9''>Heb.1:9</ref>
    (LXX); πνεύματι ἁγίῳ, <ref=''Act.10.38''>Act.10:38;</ref> <BR /> __(b) <b>Christians</b>:
    <ref=''2Co.1.21''>2Co.1:21</ref> (cf. Westc., <i>Epp. Jo.</i>, 73) (cf. ἐν-, ἐπι-Χριω).†<BR
    /> <b>SYN</b>: see: ἀλείφω <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
