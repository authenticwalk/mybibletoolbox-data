strongs_number: H6635
language: hebrew
lemma: צָבָא
transliteration: tsâbâʼ
pronunciation: tsaw-baw'
definition: a mass of persons (or figuratively, things), especially reg. organized
  forwar (an army); by implication, a campaign, literally or figuratively (specifically,
  hardship, worship)
kjv_usage: appointed time, ([phrase]) army, ([phrase]) battle, company, host, service,
  soldiers, waiting upon, war(-fare).
derivation: or (feminine) צְבָאָה; from H6633 (צָבָא);
