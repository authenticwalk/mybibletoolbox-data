strongs_number: H0430
language: hebrew
lemma: אֱלֹהִים
transliteration: ʼĕlôhîym
pronunciation: el-o-heem'
definition: gods in the ordinary sense; but specifically used (in the plural thus,
  especially with the article) of the supreme God; occasionally applied by way of
  deference to magistrates; and sometimes as a superlative
kjv_usage: angels, [idiom] exceeding, God (gods) (-dess, -ly), [idiom] (very) great,
  judges, [idiom] mighty.
derivation: plural of H433 (אֱלוֹהַּ);
extended_definition:
  gloss: (Gibeath)-elohim
  definition: <BR>Combined with <i>giv.ah</i> (גִּבְעָה "Gibeath" H1389)
  morphology: H:N-M
