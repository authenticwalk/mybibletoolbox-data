strongs_number: G0955
language: greek
lemma: Βελίαλ
transliteration: Belíal
definition: worthlessness; Belial, as an epithet of Satan
kjv_usage: Belial
derivation: of Hebrew origin (H01100);
extended_definition:
  gloss: Belial
  definition: '<b>Βελίαλ</b>, ὁ, indecl. (Heb. בְּלִיַּעַל, <b>worthlessness</b>,
    but see <i>DB</i>, i, 268), <BR /> <b>Belial</b>, a name of Satan: <ref=''2Co.6.15''>2Co.6:15</ref>,
    Rec. See next word.†<BR /> <b>Βελιάρ</b>, ὁ, indecl. (another form of previous
    word, "due to harsh Syriac pronunciation," or else Heb. בֵּל יַעַר, <i>lord of
    the forest</i>), <BR /> <b>Beliar</b>, a name of Satan: <ref=''2Co.6.15''>2Co.6:15</ref>
    (see <i>DB</i>, i, 269).†<BR /> (AS)'
  morphology: N:N--T
  source: STEPBible/Abbott-Smith
