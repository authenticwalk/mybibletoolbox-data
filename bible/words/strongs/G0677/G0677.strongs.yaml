strongs_number: G0677
language: greek
lemma: ἀπρόσκοπος
transliteration: apróskopos
definition: actively, inoffensive, i.e. not leading into sin; passively, faultless,
  i.e. not led into sin
kjv_usage: none (void of, without) offence
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G4350
  (προσκόπτω);
extended_definition:
  gloss: not giving offence
  definition: '<b>ἀπρόσκοπος</b>, -ον<BR /> (προσκόπτω), [in LXX: <ref=''Sir.32.21''>Sir.32:21</ref>,
    <ref=''3Ma.3.8''>3Ma.3:8</ref> * ;] <BR />__1. act., <b>not causing to stumble</b>:
    metaphorically, of not leading others into sin, <ref=''1Co.10.32.''>1Co.10:32.</ref>
    <BR /> __2. Pass., <b>not stumbling, without offence, blameless</b>: <ref=''Act.24.16''>Act.24:16</ref>,
    <ref=''Php.1.10''>Php.1:10</ref> (for exx., see MM, see word).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπρό-σκοπος</b>, ον, <br /> <br /><Level1><b>__B</b></Level1>
    <b>unseeing,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Eumenides” 105. ">Refs 4th c.BC+</a>]<br /><Level2><b>__B.II</b></Level2>
    <b>unexplored,</b> ὁδός[<a href="javascript:void(0)" title=" LXX.Sir.35(32).21.">LXX</a>]'
  source: STEPBible/LSJ
