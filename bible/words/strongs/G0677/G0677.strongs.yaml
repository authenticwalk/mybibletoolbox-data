strongs_number: G0677
language: greek
lemma: ἀπρόσκοπος
transliteration: apróskopos
definition: actively, inoffensive, i.e. not leading into sin; passively, faultless,
  i.e. not led into sin
kjv_usage: none (void of, without) offence
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G4350
  (προσκόπτω);
