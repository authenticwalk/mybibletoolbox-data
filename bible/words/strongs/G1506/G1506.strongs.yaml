strongs_number: G1506
language: greek
lemma: εἰλικρινής
transliteration: eilikrinḗs
definition: judged by sunlight, i.e. tested as genuine (figuratively)
kjv_usage: pure, sincere
derivation: from (the sun's ray) and G2919 (κρίνω);
extended_definition:
  gloss: pure
  definition: '<b>εἰλικρινής</b>, -ές, <BR /> [in LXX: Wi 72^ kB * ;] <BR /><b>unalloyed,
    pure</b> (Lat. sincerus; see <i>DCG</i>, ii, 635a); <BR />__(a) <b>of unmixed
    substances</b>; <BR /> __(b) <b>of abstract ideas</b>; <BR /> __(with) <b>of ethical
    purity</b>: <ref=''Php.1.10''>Php.1:10</ref>, <ref=''2Pe.3.1''>2Pe.3:1</ref>.†<BR
    /> <re><i>SYN.</i>: ἁγνός (which see), καθαρός, cf. Tr., <i>Syn.</i>: §lxxxv;
    <i>DB</i>, iv, 176a; Cremer, 378; Westc. on <ref=''1Jn.3.3.''>1Jn.3:3.</ref></re>
    (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εἰλικριν-ής</b>, ές, <br /> <b>unmixed, without alloy, pure</b>,
    ἐκ πυρὸς τοῦ -εστάτου καὶ ὕδατος [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “περὶ διαίτης” 1.35 ">Refs 5th c.BC+</a>]; θέρμη, ψῦξις, [<a
    href="javascript:void(0)" title=" [prev. author] “VM” 19 ">Refs</a>]; διὰ τὸ εἰλικρινῆ
    ἕκαστα εἶναι (i.e. τὰ φῦλα) <b>distinct and separate</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.5.14;
    εἴ τῳ γένοιτο αὐτὸ τὸ καλὸν ἰδεῖν εἰ., καθαρόν, ἄμεικτον 5th-6th c.BC: Plato Philosophus
    “Symposium” 211e ">Refs 5th c.BC+</a>]; τὸ ἧττον εἰ., opposed to τὸ καθαρώτερον,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Meteorologica”
    340b8; τῶν χρωμάτων οὐδὲν ὁρῶμεν εἰ. οἷόν ἐστιν, ἀλλὰ πάντα κεκραμένα [prev. author]
    “Col.” 793b13; τὸ λευκὸν [μέλι] οὐκ ἐκ θύμου εἰλικρινοῦς [prev. author] “HA” 627a3;
    εἰ. καὶ ἀμιγής [prev. author] “de An.” 426b4; ἐν μεγάλῳ εἰ. καὶ κενῷ 4th-3rd c.BC:
    Epicurus Philosophus “Epistulae” 2p.37U. (perhaps καὶ εἰ.); τὸ ἓν εἰ. καὶ καθαρόν
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.393c. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>pure, simple, absolute</b>, αὐτῇ καθ᾽ αὑτὴν εἰλικρινεῖ
    τῇ διανοίᾳ χρώμενος the <b>pure and absolute</b> intellect, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 66a; ψυχὴν αὐτὴν καθ᾽ αὑτὴν εἰ.
    ἀπαλλάξεσθαι [prev. work] 81c ">Refs 5th c.BC+</a>]; γνωσόμεθα.. πᾶν τὸ εἰ. <b>the
    pure and absolute</b>, [<a href="javascript:void(0)" title="[prev. work] 67b ">Refs</a>];
    τὸ καθαρόν τε καὶ εἰ. [<a href="javascript:void(0)" title=" [prev. author] “Phlb.”
    52d; τὰς τέρψεις εἰ. ἀποδιδόναι 5th-6th c.BC: Isocrates Orator 1.46 ">Refs 5th
    c.BC+</a>]; ἡδονὴ εἰ. [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1176b20; εὐπορία -εστάτη 4th-3rd c.BC: Epicurus
    Philosophus “Sententiae” 14 ">Refs 4th c.BC+</a>]; also of evil things, <b>sheer,
    absolute</b>, ἀδικία [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 2.2.3. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>sincere</b>, ἀπόδεξις [<a href="javascript:void(0)" title=" “OGI” 227.12 (Didyma,
    3rd c.BC); εὔνοια [prev. work]763.41 (Milet., 2nd c.BC) ">Refs 3rd c.BC+</a>];
    of persons, [<a href="javascript:void(0)" title=" NT.Phil.1.10 ">NT</a>]. <i>adverb</i>
    - νῶς [<a href="javascript:void(0)" title=" “OGI” 441.5 (1st c.BC). ">Refs 1st
    c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>total</b>, ἐκλείψεις [<a href="javascript:void(0)"
    title=" 2nd c.AD: Cleomedes Astronomus 2.5. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>adverb</i> -νῶς <b>without mixture, of itself, simply, absolutely</b>, διὰ
    τὸ εἰ. εἶναι Ἕλληνας καὶ ἀμιγεῖς βαρβάρων [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Menexenus” 245d ">Refs 5th c.BC+</a>]; τὸ εἰ.
    ὄν <b>absolute</b> being, [<a href="javascript:void(0)" title=" [prev. author]
    “R.” 477a; εἰ. ὑπὸ τοῦ ἔρωτος ὡρμημένους [prev. author] “Smp.” 181c; εἰ. ὅλον
    λευκόν 4th c.BC: Aristoteles Philosophus “Physica” 187b4 ">Refs 4th c.BC+</a>];
    <b>without qualification</b>, - νῶς Ταραντῖνοι [<a href="javascript:void(0)" title="
    2nd c.AD: Arrianus Historicus “Tactica” 4.6 ">Refs 2nd c.AD+</a>]: <i>Ionic dialect</i>
    <b>εἰλικριν-έως</b>, κρίνεσθαι to have a <b>clear</b> crisis, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 4.7.">Refs 5th c.BC+</a>] —The
    word is confined to Prose.'
