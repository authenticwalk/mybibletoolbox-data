strongs_number: G5252
language: greek
lemma: ὑπερφρονέω
transliteration: hyperphronéō
definition: to esteem oneself overmuch, i.e. be vain or arrogant
kjv_usage: think more highly
derivation: from G5228 (ὑπέρ) and G5426 (φρονέω);
extended_definition:
  gloss: be haughty
  definition: '<b>ὑπερ-φρονέω</b>, -ῶ <BR /> [in LXX: <ref=''4Ma.13.1''>4Ma.13:1</ref>
    <ref=''4Mac.14.11''>4Mac 14:11</ref> <ref=''4Mac.16.2''>4Mac 16:2</ref> * ;] <BR
    />__1. <b>to be overproud, high-minded </b>(Æsch.): μὴ ὑ. παρ᾽ ὃ δεῖ φρονεῖν (on
    the paranom., see Vau., in l), <ref=''Rom.12.3.''>Rom.12:3.</ref> <BR /> __2.
    to overlook, think slightly of (Thuc., Plat.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπερφρον-έω</b>, <br /> (ὑπέρφρων) <b>to be over-proud, have
    high thoughts,</b> μηδ᾽ ὑπερφρόνει [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 1039, compare 2nd c.BC: Polybius Historicus
    6.18.7; μὴ ὑ. παρ᾽ ὃ δεῖ φρονεῖν, ἀλλὰ φρονεῖν εἰς τὸ σωφρονεῖν NT.Rom.12.3 ">NT+4th
    c.BC+</a>]: with <i>dative</i> modi, <b>to be proud in</b> or <b>of</b> a thing,
    πλούτῳ [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.199;
    τὸν λόγον, ᾧ ὑπερπεφρόνηκας 5th-6th c.BC: Plato Philosophus Alcaeus1.104a. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with <i>accusative</i>, <b>overlook,
    look down upon, despise,</b> ὑπερφρονήσας τὸν παρόντα δαίμονα [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 825; τοὺς θεούς 5th-6th c.BC:
    Aristophanes Comicus “Nubes” 226; πέφυκε ἄνθρωπος τὸ.. θεραπεῦον ὑπερφρονεῖν 5th
    c.BC: Thucydides Historicus 3.39; ἑτέρους Aristeas 122 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be despised,</b> ὑπὸ τῶν εὐπραγούντων [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 6.16. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    with <i>genitive</i>, <b>think slightly of,</b> δαιμόνων [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Bacchae” 1325; τῶν καθεστώτων νόμων 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 1400; τοῦ ἐπιτηδεύματος 5th-6th c.BC: Plato
    Philosophus “Phaedrus” 258b. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>surpass in knowledge,</b> ὑ. ἱστορίᾳ τὸν δῆμον (variant for{περιφρ-}) [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 1.141: with _accusative_ _cognate_, πάντα ὑ.">Refs
    4th c.BC+</a>] <b>excel in</b> all <b>wisdom,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἐπιστολαί” 17. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
