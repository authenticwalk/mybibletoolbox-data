strongs_number: H0050
language: hebrew
lemma: אֲבִישׁוּעַ
transliteration: ʼĂbîyshûwaʻ
pronunciation: ab-ee-shoo'-ah
definition: Abishua, the name of two Israelites
kjv_usage: Abishua.
derivation: from H1 (אָב) and H7771 (שׁוֹעַ); father of plenty (i.e. prosperous);
extended_definition:
  gloss: Abishua
  definition: 'A man of the tribe of Benjamin living at the time of Egypt and Wilderness,
    only mentioned at 1Ch.8.4; <br> son of: Bela (H1106A); <br> brother of: Ard (H0714H),
    Naaman (H5283H), Ezbon (H0675H), Uzzi (H5813I), Uzziel (H5816I), Jerimoth (H3406),
    Iri (H5901), Addar (H0146H), Gera (H1617I), Abihud (H0031) and Ahoah (H0265)<BR>
    § Abishua = "my father is rescue (safety), or is opulence"<br> son of Phinehas,
    grandson of Aaron'
  morphology: N:N-M-P
  source: STEPBible/BDB
