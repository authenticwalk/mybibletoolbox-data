strongs_number: G3452
language: greek
lemma: μυελός
transliteration: myelós
definition: the marrow
kjv_usage: marrow
derivation: perhaps a primary word;
extended_definition:
  gloss: marrow
  definition: '<b>μυελός</b>, -οῦ, ὁ <BR /> [in LXX: <ref=''Gen.45.18''>Gen.45:18</ref>
    (חֶלֶב), <ref=''Job.21.24''>Job.21:24</ref> (מֹחַ) <ref=''Job.33.24''>Job.33:24</ref>
    * ;] <BR /><b>marrow</b>: <ref=''Heb.4.12.''>Heb.4:12.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μυελός</b>, ὁ, <br /> <b>marrow</b>, μυελὸς αὖτε σφονδυλίων
    ἔκπαλθ᾽ [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    20.482, compare 5th-6th c.BC: Plato Philosophus “Timaeus” 73bf, 91b, 4th-3rd c.BC:
    Theophrastus Philosophus “Historia Plantarum” 1.2.6, etc.: _plural_, 5th-4th c.BC:
    Timaeus Locrus Philosophus 100b ">Refs 8th c.BC+</a>]; <b>brain</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 781, 2nd c.AD: Galenus Medicus
    “de Usu Partium” 8.4 ">Refs 5th c.BC+</a>]; μ. ῥαχίτης spinal <b>cord</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “Κωακαὶ προγνώσιες”
    499; μ. νωτιαῖος Diocl.fragment 141. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>fat</b>, χηνὸς μ. [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ γυναικείης φύσιος” 109, +others ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>marrow</b> as good food, ἐπὶ γούνασι πατρὸς μυελὸν οἶον ἔδεσκε [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 22.501 (but ἄλφιτα μ. ἀνδρῶν">Refs
    8th c.BC+</a>], as becoming or making <b>marrow</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.290, compare 20.108): _metaphorically_,
    φάγεσθε τὸν μ. τῆς γῆς LXX.Gen.45.18. ">LXX+8th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <i>metaphorically</i>, νεαρὸς μ. [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 76 (_anapaest meter_)">Refs 4th c.BC+</a>];
    πρὸς ἄκρον μ. ψυχῆς <b>marrow, inmost part</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 255 (_anapaest meter_)">Refs
    5th c.BC+</a>]; Τρινακρίας μ., of Syracuse, [<a href="javascript:void(0)" title="
    3rd c.BC: Theocritus Poeta Bucolicus 28.18. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    generally, <b>soft, marrow-like meat</b>, [<a href="javascript:void(0)" title="
    2nd c.AD: Alexander Rhetor 186.10. [ῡ always in 8th c.BC: Homerus Epicus ">Refs
    8th c.BC+</a>]: ῠ always in <i>Attic dialect</i>; so also in the derivation words.]'
  source: STEPBible/LSJ
