strongs_number: G4118
language: greek
lemma: πλεῖστος
transliteration: pleîstos
definition: the largest number or very large
kjv_usage: very great, most
derivation: irregular superlative of G4183 (πολύς);
extended_definition:
  gloss: most
  definition: '<b>πλεῖστος</b>, πλείων, see: πολύς.<BR />  <b>πολύς</b>, πολλή, πολύ,
    <BR /> [in LXX chiefly for רַב and cognate forms ;] <BR />__1. as <i>adj.</i>,
    <b>much, many, great</b>, of number, space, degree, value, time, etc.: ἀριθμός,
    <ref=''Act.11.21''>Act.11:21;</ref> ὄχλος, <ref=''Mrk.5.24''>Mrk.5:24;</ref> θερισμός,
    <ref=''Mat.9.37''>Mat.9:37;</ref> χόρτος, <ref=''Jhn.6.10''>Jhn.6:10;</ref> χρόνος,
    <ref=''Mat.25.19''>Mat.25:19;</ref> γογγυσμός, <ref=''Jhn.7.12''>Jhn.7:12;</ref>
    πόνος, <ref=''Col.4.13''>Col.4:13;</ref> δόξα, <ref=''Mat.24.30''>Mat.24:30;</ref>
    σιγή, <ref=''Act.21.40''>Act.21:40;</ref> pl., προφῆται, <ref=''Mat.13.17''>Mat.13:17;</ref>
    ὄχλοι, <ref=''Mat.4.25''>Mat.4:25;</ref> δαιμόνια, <ref=''Mrk.1.34''>Mrk.1:34;</ref>
    δυνάμεις, <ref=''Mat.7.22''>Mat.7:22</ref>, <BR /> __2. As subst., pl. masc, πολλοί,
    <b>many</b> (persons): <ref=''Mat.7.22''>Mat.7:22</ref>, <ref=''Mrk.2.2''>Mrk.2:2</ref>,
    al.; with genitive partit., <ref=''Mat.3.7''>Mat.3:7</ref>, <ref=''Luk.1.16''>Luk.1:16</ref>,
    al.; before ἐκ, <ref=''Jhn.7.31''>Jhn.7:31</ref>, <ref=''Act.17.12''>Act.17:12</ref>;
    with art., οἱ π., <b>the many</b>, <ref=''Mat.24.12''>Mat.24:12</ref>, <ref=''Rom.12.5''>Rom.12:5</ref>,
    <ref=''1Co.10.17, 33''>1Co.10:17, 33</ref> <ref=''2Co.2.17''>2Co.2:17</ref>; opposite
    to ὁ εἶς (Lft., <i>Notes</i>, 291), <ref=''Rom.5.15, 19''>Rom.5:15, 19</ref>;
    neut. pl., πολλά: <ref=''Mat.13.3''>Mat.13:3</ref>, <ref=''Mrk.5.26''>Mrk.5:26</ref>,
    al.; accusative with adverbial force, <ref=''Mrk.1.45''>Mrk.1:45</ref>, <ref=''Rom.16.6''>Rom.16:6</ref>
    (Deiss., <i>LAE</i>, 317), <ref=''1Co.16.12''>1Co.16:12</ref>, <ref=''Jas.3.2''>Jas.3:2</ref>,
    al.; neut. sing., πολύ: <ref=''Luk.12.48''>Luk.12:48;</ref> adverbially, <ref=''Mrk.12.27''>Mrk.12:27</ref>,
    al.; πολλοῦ (genitive pret.), <ref=''Mat.26.9''>Mat.26:9;</ref> with compar. (Bl.,
    §44, 5), π. σπουδαιότερον, <ref=''2Co.8.22''>2Co.8:22;</ref> πολλῷ πλείους, <ref=''Jhn.4.41.''>Jhn.4:41.</ref>
    <BR /> <lb />Compar., <b>πλείων</b><BR />, neut., πλεῖον and πλέον (see WH, <i>App.</i>,
    151), pl., πλείονες, -ας, -α, contr., πλείους, -ω (cf. Mayser, 69), <b>more, greater</b>;
    <BR />__1. as <i>adj.</i>: <ref=''Jhn.15.2''>Jhn.15:2</ref>, <ref=''Act.18.2''>Act.18:2</ref>o,
    <ref=''Heb.3.3''>Heb.3:3;</ref> before παρά, <ref=''Heb.11.4''>Heb.11:4</ref>
    (cf. Westc, in l. Was ΠΛΙΟΝΑ here a primitive error for ΗΔΙΟΝΑ ?); pi., <ref=''Act.13.31''>Act.13:31</ref>,
    al.; with genitive compar., <ref=''Mat.21.36''>Mat.21:36;</ref> with num. (ἤ of
    comp. omitted), <ref=''Act.4.22; 24.11''>Act.4:22 24:11</ref>, al. <BR /> __2.
    As subst., οἱ π., <b>the greater number</b>: <ref=''Act.10.32; 27.12''>Act.10:32
    27:12</ref>, <ref=''1Co.10.5; 15.6''>1Co.10:5 15:6</ref>; also (Bl., §44, 3) <b>others,
    more, the more</b>: <ref=''2Co.2.6; 4.15''>2Co.2:6 4:15</ref>, <ref=''Php.1.14''>Php.1:14</ref>;
    πλείονα, <ref=''Luk.11.53''>Luk.11:53;</ref> πλειον, πλέον, <ref=''Mat.20.10''>Mat.20:10</ref>,
    <ref=''2Ti.3.9''>2Ti.3:9</ref>; with genitive comp., <ref=''Mrk.12.43''>Mk  12:43</ref>,
    <ref=''Luk.21.3''>Luk.21:3</ref>; π. Ἰωνᾶ ὧδε, <ref=''Mat.12.41''>Mat.12:41;</ref>
    adverbially, <ref=''Act.4.17; 20.9; 24.4''>Act.4:17 20:9 24:4</ref>. <BR /> __3.
    As <i>adv.</i>, πλεῖον: before ἤ, <ref=''Luk.9.13''>Luk.9:13;</ref> with genitive
    comp., <ref=''Mat.5.20''>Mat.5:20;</ref> πλείω: with num., <ref=''Mat.26.53.''>Mat.26:53.</ref>
    <BR /> <lb />Superl., <b>πλεῖστος</b>, -η, -ον<BR />, __(a) prop., <b>most</b>:
    <ref=''Mat.11.20; 21.8''>Mat.11:20 21:8</ref>; adverbially, τὸ π., <ref=''1Co.14.27''>1Co.14:27;</ref>
    <BR /> __(b) elative (M, <i>Pr.</i>, 79), <b>very great</b>: ὄχλος π., <ref=''Mrk.4.1.''>Mrk.4:1.</ref>
    <BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πλεῖστος</b>, η, ον, <br /> <i>superlative</i> of πολύς, <b>most,
    greatest, largest,</b> in number, size, extent, etc., π. ὅμιλος, λαός, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 15.616, 16.377, etc.; π. κακόν
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.697; πλεῖστοι ἐπιχθονίων ἀνθρώπων
    8th-7th c.BC: Hesiodus Epicus “Fragmenta” 33.1; π. εὐκλείας γέρας 5th c.BC: Sophocles
    Tragicus “Philoctetes” 478; φιλοσοφία παλαιοτάτη τε καὶ πλείστη ">Refs 8th c.BC+</a>]<b>most
    in vogue,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Protagoras” 342a; π. τῶν Ἑλληνικῶν φῦλον τὸ Ἀρκαδικόν 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 7.1.23, etc.">Refs 5th c.BC+</a>]; τῇ
    γνώμῃ πλεῖστός εἰμι, ἡ π. γνώμη, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 7.220 (assuming variant), 5.126 ">Refs 5th c.BC+</a>]; πλεῖστον
    σχήσειν, as <i>superlative</i> of πλέον ἔχειν (see. πλείων), [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.36. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>Article</i>, οἱ π. <b>the greatest number,</b> [<a href="javascript:void(0)"
    title=" [prev. author] 4.90, etc.">Refs</a>]; τὸ π. τοῦ βίου <b>the greatest part</b>
    of.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    718a, etc. (also same gender as the foll. Noun, ὁ π. τοῦ βίου, ἡ π. τῆς στρατιᾶς,
    5th c.BC: Thucydides Historicus 1.5, 7.3); τῇ ὄψει τοῦ θαρσεῖν τὸ π. εἰληφότες
    [prev. author] 4.34; τῷ πλούτῳ διδοὺς τὸ π. 5th c.BC: Euripides Tragicus “Supplices”
    408. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> Special usages: with
    <i>relative</i>, ὅσας ἂν πλείστας δύνωνται καταστρέφεσθαι subdue <b>the greatest</b>
    number that they <b>possibly</b> could, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 6.44; ὡς ἂν δύνωνται πλεῖστα “IG” 12.98.4, compare
    109.10, 113.37; ὁπόσσω κα πλείστω ἄξιος ᾖ “Berl.Sitzb.” 1927.160 (from Cyrene)">Refs
    5th c.BC+</a>]; ὅς κα πλεῖστον διδῷ ἀποδόμενοι [<a href="javascript:void(0)" title="
    “Leg.Gort.” 5.48; ὡς π. χρόνον 5th-6th c.BC: Plato Philosophus “Gorgias” 481b;
    ὅτι π. 5th c.BC: Thucydides Historicus 6.64, etc.: coupled with εἷς (which see),
    εἷς ἀνὴρ π. πόνον ἐχθροῖς παρασχών 4th-5th c.BC: Aeschylus Tragicus “Persae” 327:
    in comparative sense, πλείστον ἄξια ἢ ὥς τις οἴεται 5th c.BC: Hippocrates Medicus
    “περὶ ἄρθρων ἐμβολῆς” 57 (but πλεῖστα ἤ is corrupt in 5th c.BC: Herodotus Historicus
    2.35). ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>adverb</i>
    usages: πλεῖστον <b>most,</b> [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 19.287, 8th-7th c.BC: Hesiodus Epicus “Theogonia”
    231, etc.; ὡς π. 5th-6th c.BC: Xenophon Historicus “Anabasis” 2.2.12 ">Refs 8th
    c.BC+</a>]: sometimes added to a <i>superlative</i>, π. ἐχθίστη [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 631; π. ἀνθρώπων.. κάκιστος
    [prev. author] “OC” 743; τὴν π. ἡδίστην θεῶν 5th c.BC: Euripides Tragicus “Alcestis”
    790: πλεῖστα">Refs 5th c.BC+</a>] as <i>adverb</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 9.97, 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 720, etc.; πολλάκις μὲν.., π. δὲ.. 5th-6th c.BC: Plato Philosophus “Hp.Ma.”
    281b ">Refs 5th c.BC+</a>]; π. χαίρειν, frequently in letters, [<a href="javascript:void(0)"
    title=" “POxy.” 742 (1st c.BC), etc. ">Refs 1st c.BC+</a>]<br /><Level4><b>__III.b</b></Level4>
    <b>furthest,</b> π. ἀφεστηκέναι [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 587a, 4th c.BC: Aristoteles Philosophus “de
    Mundo” 391a13. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> with
    <i>Article</i>, τὸ π. <b>at most,</b> ἡμερῶν τεσσάρων τὸ π. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 260, etc.; τὰ π. ">Refs 5th
    c.BC+</a>]<b>for the most part,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Critias” 118c, etc.">Refs 5th c.BC+</a>]; opposed to
    ἐνίοτε, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 563a31.—The form πλείστως is cited by 2nd c.AD: Galenus Medicus
    17(1).855 from 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 6.1.10 (πλεῖστα codices).
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> with Preps.: <br /><Level3><b>__IV.1</b></Level3>
    διὰ πλείστου <b>furthest off,</b> in point of space or time, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.115, 6.11. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__IV.2</b></Level3> ἐς πλεῖστον <b>most,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 739. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__IV.3</b></Level3> ἐπὶ πλεῖστον <b>over the greatest distance, to
    the greatest extent,</b> in point of space, time, or extent, ἐπὶ π. χλιδῆς ἀπίκετο
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.127; ἐπὶ
    π. τοῦ γενησομένου 5th c.BC: Thucydides Historicus 1.138; ἐκ τοῦ ἐπὶ π. [prev.
    author] 1.2; ἐπὶ π. ἀνθρώπων [prev. work] 1 ">Refs 5th c.BC+</a>]; ὡς ἐπὶ π. or
    ὡς ἐπὶ τὸ π., <b>for the most part,</b> [<a href="javascript:void(0)" title="
    [prev. author] 4.14, 5th-6th c.BC: Plato Philosophus “Leges” 720d. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__IV.4</b></Level3> κατὰ τὸ π. <b>for the most part,</b>
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 11.4.7, etc.
    ">Refs 2nd c.BC+</a>]<br /><Level3><b>__IV.5</b></Level3> περὶ πλείστου ποιεῖσθαι,
    see at {περί} [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    IV. ">Refs 4th c.BC+</a>]<br /><Level3><b>__IV.6</b></Level3> ἐν τοῖς πλεῖσται,
    see ὁ, ἡ, τό, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    v111. 6. ">Refs 4th c.BC+</a>]'
