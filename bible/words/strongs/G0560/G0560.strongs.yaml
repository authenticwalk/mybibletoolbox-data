    ">Refs 1st c.BC+</a>]<i>perfect</i> -ήλπικα:—<b>despair of,</b> τῆς πόλεως τὴν
    σωτηρίαν[<a href="javascript:void(0)" title=" 4th c.BC: Hyperides Orator “adv.
