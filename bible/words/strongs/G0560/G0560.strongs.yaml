strongs_number: G0560
language: greek
lemma: ἀπελπίζω
transliteration: apelpízō
definition: to hope out, i.e. fully expect
kjv_usage: hope for again
derivation: from G575 (ἀπό) and G1679 (ἐλπίζω);
extended_definition:
  gloss: to despair
  definition: '<b>ἀπ-ελπίζω </b><BR /> [in LXX: <ref=''Isa.29.19''>Isa.29:19</ref>
    (אֶבְיוֹן), <ref=''Jdt.9.11''>Jdth.9:11</ref>, <ref=''Est.4.17''>Est.4:17</ref>,
    <ref=''Sir.22.21; 27.21''>Sir.22:21 27:21</ref>, <ref=''2Ma.9.18''>2Ma.9:18</ref>
    * ;] <BR />__1. to give up in despair, despair of (Polyb., Diod., LXX). <BR />
    __2. <b>to hope to receive from or in return </b>(Field, <i>Notes</i>, 59; Cremer,
    712; Soph., <i>Lex.</i>, see word): with accusative (M; <i>Pr.</i>, 65; MM, see
    word), <ref=''Luk.6.35.''>Luk.6:35.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
