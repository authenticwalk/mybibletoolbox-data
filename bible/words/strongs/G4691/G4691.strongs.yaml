strongs_number: G4691
language: greek
lemma: σπερμολόγος
transliteration: spermológos
definition: a seed-picker (as the crow), i.e. (figuratively) a sponger, loafer (specially,
  a gossip or trifler in talk)
kjv_usage: babbler
derivation: from G4690 (σπέρμα) and G3004 (λέγω);
extended_definition:
  gloss: babbler
  definition: '<b>σπερμολόγος</b>, -ον<BR /> (σπέρμα, λέγω) <BR /><b>a seed picker</b>;
    <BR /> __(a) prop., of birds (Arist., Aristoph, al.); <BR /> __(b) in Attic slang,
    of <b>an idler</b> who lives on scraps picked up in the agora; hence, as subst.,
    ὁ σ., <b>an idle babbler</b>: <ref=''Act.17.18.''>Act.17:18.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σπερμο-λόγος</b>, ον, <br /> (λέγω) <b>picking up seeds</b>,
    of birds, [<a href="javascript:void(0)" title=" [prev. author] “Demetr.” 28, Alex.Mynd.
    cited in 2nd c.AD: Athenaeus Epigrammaticus 9.388a ">Refs 2nd c.AD+</a>]: as <i>substantive</i>,
    <b>rook</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 592b28 ">Refs 4th c.BC+</a>]; glossed κολοιῶδες ζῷον, [<a
    href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus; σπερμολόγων
    τε γένη 5th-6th c.BC: Aristophanes Comicus “Aves” 232 (Lyric poetry), compare
    579. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> τὰ σπερμολόγα τῶν
    παιδαρίων <b>guttersnipes</b>, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Athenaeus Epigrammaticus 3.85f. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>picking up scraps, gossiping</b>, ἄνθρωπος [<a href="javascript:void(0)" title="
    1st c.BC: Dionysius Halicarnassensis 19.5 (_superlative_, [prev. work] 4)">Refs
    1st c.BC+</a>]; also πικρὰ καὶ σ. ῥήματα [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.456c. ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__III</b></Level2> as <i>substantive</i>, <b>one who picks up and
    retails scraps of knowledge, an idle babbler, gossip</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.127, NT.Act.17.18, 2nd c.AD: Athenaeus
    Epigrammaticus 8.344c. ">NT+4th c.BC+</a>]'
