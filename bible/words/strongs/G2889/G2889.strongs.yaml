strongs_number: G2889
language: greek
lemma: κόσμος
transliteration: kósmos
definition: orderly arrangement, i.e. decoration; by implication, the world (in a
  wide or narrow sense, including its inhabitants, literally or figuratively (morally))
kjv_usage: adorning, world
derivation: probably from the base of G2865 (κομίζω);
extended_definition:
  gloss: world
  definition: '<b>κόσμος</b>, -ου, ὁ <BR /> [in LXX: <ref=''Gen.2.1''>Gen.2:1</ref>,
    <ref=''Deu.4.19; 17.3''>Deu.4:19 17:3</ref>, <ref=''Isa.24.21; 40.26''>Isa.24:21
    40:26</ref> (צבא), <ref=''Exo.33.5''>Exo.33:5</ref>, 6 <ref=''Jer.2.32; 4.30''>Jer.2:32
    4:30</ref>, <ref=''Ezk.7.20; 16.11; 23.40''>Eze.7:20 16:11 23:40</ref> (עֲדִי),
    <ref=''Isa.61.10''>Isa.61:10</ref> (כְּלִי), al., <ref=''Wis.2.24''>Wis.2:24</ref>
    and freq., <ref=''Sir.6.30''>Sir.6:30</ref>, al ;] <BR /> __1. <b>order</b> (Hom.,
    Plat., al.). <BR /> __2. <b>ornament, adornment</b>, esp. of women (Hom., al.):
    <ref=''1Pe.3.3.''>1Pe.3:3.</ref> <BR /> __3. Later, the <b>world</b> or <b>universe</b>,
    <b>as an ordered system </b>(Plat., al.): <ref=''Act.17.24''>Act.17:24</ref>,
    <ref=''Rom.4.13''>Rom.4:13</ref>, <ref=''1Co.3.22''>1Co.3:22</ref>, <ref=''Php.2.15''>Php.2:15</ref>,
    <ref=''Heb.4.3''>Heb.4:3</ref>, al. <BR /> __4. In late writers only, <b>the world</b>,
    i.e. <b>the earth</b> (= ἡ οἰκουμένη, cf. <ref=''Mat.4.8''>Mat.4:8</ref> with
    <ref=''Luk.4.5''>Luk.4:5</ref>): <ref=''Mat.4.8''>Mat.4:8</ref>, Mrk.16:[15],
    <ref=''Col.2.20''>Col.2:20</ref>, <ref=''1Ti.6.7''>1Ti.6:7</ref>, al.; hence by
    meton., <BR />__(a) <b>of the human inhabitants of the world</b>: <ref=''Mat.5.14;
    15.38''>Mat.5:14 15:38</ref>, <ref=''Mrk.14.9''>Mrk.14:9</ref>, <ref=''Jhn.1.10;
    4.42; 12.47''>Jhn.1:10 4:42 12:47</ref>, <ref=''Rom.3.6''>Rom.3:6</ref>, <ref=''1Co.4.13''>1Co.4:13</ref>,
    <ref=''2Co.5.19''>2Co.5:19</ref>, <ref=''2Pe.2.5''>2Pe.2:5</ref>, al.; <BR />
    __(b) <b>of worldly affairs or possessions</b>: <ref=''Mat.16.26''>Mat.16:26</ref>,
    <ref=''Mrk.8.36''>Mrk.8:36</ref>, <ref=''Luk.9.25''>Luk.9:25</ref>, <ref=''1Co.7.31''>1Co.7:31</ref>,
    <ref=''1Jn.2.16''>1Jn.2:16</ref>, al.; <BR /> __(with) <b>in ethical sense, of
    the ungodly</b>: <ref=''Jhn.7.7; 14.17, 27''>Jhn.7:7 14:17, 27</ref> <ref=''1Co.1.21''>1Co.1:21</ref>,
    <ref=''Jas.1.27''>Jas.1:27</ref>, <ref=''1Jn.4.4''>1Jn.4:4</ref>, al.; <BR />
    __(d) metaphorically: ὁ κ. τῆς ἀδικίας, <ref=''Jas.3.6.''>Jas.3:6.</ref> <BR />
    <re><i>SYN.</i>: αἰών, which see (cf . also Dalman, <i>Words</i>, 162ff.; Tr.,
    <i>Syn.</i>, §lix; Westc., additional note on <ref=''Jhn.1.10''>Jhn.1:10;</ref>
    <i>DB</i>, iv, 938ff.).</re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κόσμος</b>, ὁ, <br /> <b>order</b>, κατὰ κόσμον in <b>order,
    duly</b>, εὖ κατὰ κ. [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 10.472, +others">Refs 8th c.BC+</a>]; οὐ κατὰ κ. <b>shamefully</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    8.179; μὰψ ἀτὰρ οὐ κατὰ κ. 8th c.BC: Ilias Homerus Epicus “Illiad” 2.214: frequently
    in _dative_, κόσμῳ καθίζειν">Refs 8th c.BC+</a>] to sit <b>in order</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.77, compare 5th c.BC: Herodotus
    Historicus 8.67; οὐ κ... ἐλευσόμεθα 8th c.BC: Ilias Homerus Epicus “Illiad” 12.225;
    κ. θεῖναι τὰ πάντα 5th c.BC: Herodotus Historicus 2.52, compare 7.36, etc.; διάθες
    τάδε κ. 5th-6th c.BC: Aristophanes Comicus “Aves” 1331 ">Refs 8th c.BC+</a>];
    κ. φέρειν bear <b>becomingly</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “P.” 3.82; δέξασθαί τινα κ. 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 521; σὺν κόσμῳ 5th c.BC: Herodotus Historicus 8.86, 4th c.BC: Aristoteles
    Philosophus “de Mundo” 398b23; ἐν κόσμῳ 5th c.BC: Hippocrates Medicus “γυναικεῖα”  fragment
    378, 5th-6th c.BC: Plato Philosophus “Smp.” 223b ">Refs 5th c.BC+</a>]; κόσμῳ
    οὐδενὶ κοσμηθέντες <b>in</b> no sort of <b>order</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.59 ">Refs 5th c.BC+</a>]; φεύγειν, ἀπιέναι
    οὐδενὶ κ., [<a href="javascript:void(0)" title=" [prev. author] 3.13, 8.60.γ">Refs</a>],
    etc.; ἀτάκτως καὶ οὐδενὶ κ. [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 3.108, compare 4th-5th c.BC: Aeschylus Tragicus “Persae” 400 ">Refs
    5th c.BC+</a>]; οὐκέτι τὸν αὐτὸν κ. no longer <b>in</b> the same <b>order</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.66; οὐδένα
    κ. [prev. work] 65, 69; ἦν δ᾽ οὐδεὶς κ. τῶν ποιουμένων 5th c.BC: Thucydides Historicus
    3.77 ">Refs 5th c.BC+</a>]: generally, of things, <b>natural order</b>, γίνεται
    τῶν τεταρταίων ἡ κατάστασις ἐκ τούτου τοῦ κ. [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “προγνωστικόν” 20. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>good order, good behaviour </b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Trachiniae” 901 ">Refs 5th c.BC+</a>]; κ. χείρ, of a beggar,
    [<a href="javascript:void(0)" title="“Anthologia Graeca” 12.212 (2nd c.AD: Strato
    Epigrammaticus); κ. ἱστίον 2nd c.AD(?): Pollianus Epigrammaticus 1.107 ">Refs
    2nd c.AD+</a>]; κοῖλος μήν <b>short</b> month, [<a href="javascript:void(0)" title="
    1st c.BC: Geminus Astronomicus 8.3, compare κοιλοποιέομαι, κοῖλος 11.3: _comparative_
    492  ότερος ὁλμοῦ 4th-5th c.BC: Parmenides Poeta Philosophus 8.52 ">Refs 4th c.BC+</a>];
    ἐξηγεομένων.. τὸν κ. αὐτοῦ the <b>fashion</b> of it, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.22 ">Refs 5th c.BC+</a>]; κ. τόνδε..
    ὁ καταστησάμενος who established this <b>order</b> or <b>from</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 1.99. ">Refs</a>]<br /><Level3><b>__4</b></Level3> of states,
    <b>order, government</b>, μεταστῆσαι τὸν κ. [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 4.76, compare 8.48, 67; μένειν ἐν τῷ ὀλιγαρχικῷ
    κ. 8.72, etc.">Refs 5th c.BC+</a>]; especially of the Spartan <b>constitution</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.65, 4th-3rd
    c.BC: Clearchus Historicus 3: _plural_, πόλεων κόσμοι 5th-6th c.BC: Plato Philosophus
    “Protagoras” 322c. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>ornament,
    decoration</b>, especially of women, [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 14.187, 8th-7th c.BC: Hesiodus Epicus “Opera
    et Dies” 76, 5th c.BC: Herodotus Historicus 5.92. ; γυναικεῖος κ. 5th-6th c.BC:
    Plato Philosophus “Respublica” 373c, etc.">Refs 8th c.BC+</a>]; of a horse, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.145
    ">Refs 8th c.BC+</a>]; of men, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 3.123, 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas”
    397, etc.">Refs 5th c.BC+</a>]; γλαυκόχροα κόσμον ἐλαίας, of an olive-wreath,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 3.13, compare
    8.83, “P.” 2.10, etc.; κ. κυνῶν 5th-6th c.BC: Xenophon Historicus “Cynegeticus”
    6.1; κ. καὶ ἔπιπλα 5th c.BC: Lysias Orator 12.19 ">Refs 5th c.BC+</a>]; κ. ἀργυροῦς
    a <b>service</b> of plate, [<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus
    Epigrammaticus 6.231b; ἱερὸς κ. “OGI” 90.40 (Rosetta, 2nd c.BC)">Refs 2nd c.BC+</a>]:
    <i>plural</i>, <b>ornaments</b>, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 1271; οἱ περὶ τὸ σῶμα κ. 5th-6th c.BC: Isocrates
    Orator 2.32 ">Refs 5th c.BC+</a>]: <i>metaphorically</i>, of ornaments of speech,
    such as <b>epithets</b>, [<a href="javascript:void(0)" title=" [prev. author]
    9.9 (_plural_), 4th c.BC: Aristoteles Philosophus “Rhetorica” 1408a14, “Po.” 1457b2,
    1458a33 ">Refs 4th c.BC+</a>]; ἁδυμελῆ κ. κελαδεῖν to sing sweet songs of <b>praise</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 11 (10).
    b2.595, 2nd c.BC: Polybius Historicus 1.60.6. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    κ. νοσήματα <b>internal</b> complaints, [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 3.44. ει τινί ">Refs 2nd
    c.AD+</a>] it does one <b>credit</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 8.60, 142; γύναι, γυναιξὶ κόσμον ἡ σιγὴ φέρει 5th c.BC:
    Sophocles Tragicus “Ajax” 293; κ. τοῦτ᾽ ἐστὶν ἐμοί 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 914; οἷς κόσμος [ἐστὶ] καλῶς τοῦτο δρᾶν 5th c.BC: Thucydides Historicus
    1.5; ἐν κόσμῳ καὶ τιμῇ εἶναί τινι 4th c.BC: Demosthenes Orator 60.36 ">Refs 5th
    c.BC+</a>]; of persons, σὺ ἔμοιγε μέγιστος κ. ἔσει [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.4.3;
    ἡ μεγαλοψυχία οἷον κ. τις τῶν ἀρετῶν 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1124a1. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>ruler,
    regulator</b>, title of chief magistrate in Crete, [<a href="javascript:void(0)"
    title=" “SIG” 712.57, etc.">Refs</a>]; collectively, <b>body of</b> κόσμοι, [<a
    href="javascript:void(0)" title="[prev. work]524.1">Refs</a>]; τοῦ κ. τοῖς πλίασι
    [<a href="javascript:void(0)" title="[prev. work]527.74: also frequently in _plural_,
    [prev. work]528.1, +others, 4th c.BC: Aristoteles Philosophus “Politica” 1272a6,
    1st c.BC-1st c.AD: Strabo Geographus 10.4.18, 22 ">Refs 4th c.BC+</a>]; compare
    κόρμος. <br /><Level2><b>__IV</b></Level2> Philos., <b>world-order, universe</b>,
    first in [<a href="javascript:void(0)" title=" 4th-5th c.BC: Pythagoras Philosophus,
    _accusative_ to “Placita Philosophorum” 2.1.1, 3rd c.AD(?): Diogenes Laertius
    8.48 (compare [5th-6th c.BC: Philolaus Philosophus] 21), or 4th-5th c.BC: Parmenides
    Poeta Philosophus, _accusative_ to 4th-3rd c.BC: Theophrastus Philosophus cited
    in D.L.[same place]; κόσμον τόνδε οὔτε τις θεῶν οὔτε ἀνθρώπων ἐποίησεν, ἀλλ᾽ ἦν
    ἀεὶ καὶ ἔστιν καὶ ἔσται πῦρ 1st c.AD(?): Heraclitus 30; ὁ καλούμενος ὑπὸ τῶν σοφιστῶν
    κ. 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.1.11: frequently in 5th-6th
    c.BC: Plato Philosophus, “Grg.” 508a, “Ti.” 27a, +others; ἡ τοῦ ὅλου σύστασίς
    ἐστι κ. καὶ οὐρανός 4th c.BC: Aristoteles Philosophus “de Caelo” 280a21, compare
    4th-3rd c.BC: Epicurus Philosophus “Epistulae” 2p.37U., 3rd c.BC: Chrysippus Stoicus
    2.168, etc.; ὁ κ. ζῷον ἔμψυχον καὶ λογικόν 2nd-1st c.BC: Posidonius Historicus
    cited in 3rd c.AD(?): Diogenes Laertius 7.139, compare 5th-6th c.BC: Plato Philosophus
    “Timaeus” 30b ">Refs 5th c.BC+</a>]: sometimes of the <b>firmament</b>, γῆς ἁπάσης
    τῆς ὑπὸ τῷ κόσμῳ κειμένης [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator 4.179; ὁ περὶ τὴν γῆν ὅλος κ. 4th c.BC: Aristoteles Philosophus
    “Meteorologica” 339a20 ">Refs 5th c.BC+</a>]; μετελθεῖν εἰς τὸν ἀέναον κ., of
    death, [<a href="javascript:void(0)" title=" “OGI” 56.48 (Canopus, 3rd c.BC)">Refs
    3rd c.BC+</a>]; but also, of <b>earth</b>, as opposed to heaven, ὁ ἐπιχθόνιος
    κ. [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Hermes Trismegistus cited
    in 5th c.AD: Stobaeus, Joannes 1.49.44; or as opposed to the underworld, ὁ ἄνω
    κ. 4th c.AD: Iamblichus Philosophus “de vita Pythagorica” 27.123 ">Refs 2nd c.AD+</a>];
    of any <b>region</b> of the universe, ὁ μετάρσιος κ. [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Hermes Trismegistus cited in 5th c.AD: Stobaeus, Joannes
    1.49.44">Refs 2nd c.AD+</a>]; of the sphere whose centre is the earth''s centre
    and radius the straight line joining earth and sun, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Archimedes Geometra “ψαμμίτης” 4 ">Refs 3rd c.BC+</a>]; of the
    sphere containing the fixed stars, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Epinomis” 987b ">Refs 5th c.BC+</a>]: in <i>plural</i>,
    <b>worlds</b>, coexistent or successive, [<a href="javascript:void(0)" title="
    6th c.BC: Anaximander Philosophus et alii cited in “Placita Philosophorum” 2.1.3,
    cf. Epicur.[same place] ">Refs 6th c.BC+</a>]; also, of stars, Νὺξ μεγάλων κ.
    κτεάτειρα [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 356 (_anapaest meter_), cf. Heraclid.et Pythagorei cited in “Placita
    Philosophorum” 2.13.15 (= 5th-6th c.AD: Orphica “Fragmenta” 22)">Refs 4th c.BC+</a>];
    οἱ ἑπτὰ κ. the Seven <b>planets,</b> [<a href="javascript:void(0)" title=" Corp.Herm.
    11.7. ">Refs</a>]<br /><Level3><b>__IV.2</b></Level3> <i>metaphorically</i>, <b>microcosm</b>,
    ἄνθρωπος μικρὸς κ. [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus
    Epigrammaticus 34; ἄνθρωπος βραχὺς κ. 1st c.AD: Philo Judaeus 2.155 ">Refs 1st
    c.AD+</a>]; of living beings in general, τὸ ζῷον οἷον μικρόν τινα κ. εἶναί φασιν
    ἄνδρες παλαιοί [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    “de Usu Partium” 3.10. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__IV.3</b></Level3>
    in later Gr., ={οἰκουμένη}, <b>the known</b> or <b>inhabited world</b>, [<a href="javascript:void(0)"
    title=" “OGI” 458.40 (1st c.BC), NT.Rom.1.8, etc.">NT+1st c.BC+</a>]; ὁ τοῦ παντὸς
    κ. κύριος, of Nero, [<a href="javascript:void(0)" title=" “SIG” 814.31, compare
    “IGRom.” 4.982 (from Samos)">Refs</a>]; ἐὰν τὸν κ. ὅλον κερδήσῃ [<a href="javascript:void(0)"
    title=" NT.Matt.16.26. ">NT</a>]<br /><Level3><b>__IV.4</b></Level3> <b>men in
    general</b>, φανέρωσον σεαυτὸν τῷ κ. [<a href="javascript:void(0)" title=" NT.John.7.4,
    compare 12.19 ">NT</a>]; especially of the <b>world</b> as estranged from God
    by sin, [<a href="javascript:void(0)" title="[prev. work] 16.20, 17.9, +others,
    NT.1Cor.1.21, etc. ">NT</a>]<br /><Level3><b>__IV.5</b></Level3> οὗτος ὁ κ. this
    present <b>world</b>, i.e. <b>earth</b>, opposed to heaven, [<a href="javascript:void(0)"
    title=" NT.John.13.1; regarded as the kingdom of evil, ὁ ἄρχων τοῦ κ. τούτου [prev.
    work] 12.31. ">NT</a>]<br /><Level2><b>__V</b></Level2> Pythag.name for <b>six,</b>
    [<a href="javascript:void(0)" title=" Theol.Ar. 37">Refs</a>]; for <b>ten</b>,
    [<a href="javascript:void(0)" title="[prev. work]59. ">Refs</a>]'
