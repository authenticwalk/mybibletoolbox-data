strongs_number: G2516
language: greek
lemma: καθέζομαι
transliteration: kathézomai
definition: to sit down
kjv_usage: sit
derivation: from G2596 (κατά) and the base of G1476 (ἑδραῖος);
extended_definition:
  gloss: to sit down
  definition: '<b>καθ-έζομαι </b><BR /> [in LXX: <ref=''Lev.12.5''>Lev.12:5</ref>,
    al. (יָשַׁב), <ref=''Job.39.28''>Job.39:28</ref> (שָׁכַן) ;] <BR /><b>to sit down,
    sit</b>: <ref=''Jhn.20.12''>Jhn.20:12;</ref> before ἐν, <ref=''Mat.26.55''>Mat.26:55</ref>,
    <ref=''Luk.2.46''>Luk.2:46</ref>, <ref=''Jhn.11.20''>Jhn.11:20</ref>, <ref=''Act.6.15''>Act.6:15</ref>;
    before ἐπί, with genitive, <ref=''Act.20.9''>Act.20:9;</ref> id. with dative,
    <ref=''Jhn.4.6''>Jhn.4:6</ref> (cf. παρα-καθέζ-, κάθημαι).†<BR /> καθ ̓ εἷς, see:
    (εἷς.)<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καθέζομαι</b> <br /> (see. below), <i>imperfect</i> ἐκαθεζόμην
    in Prose, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 1.5.9, “Cyr.” 5.3.25 ">Refs 5th c.BC+</a>] (but frequently as <i>aorist</i>
    2, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 1.44,
    5th c.BC: Thucydides Historicus 4.110, 5th-6th c.BC: Plato Philosophus “Euthydemus”
    272e)">Refs 5th c.BC+</a>]; in Poets, καθεζόμην [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.417, 4th-5th c.BC: Aeschylus
    Tragicus “Eumenides” 6, 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 1139 ">Refs
    8th c.BC+</a>]: <i>future</i> καθεδοῦμαι [<a href="javascript:void(0)" title="
    [prev. author] “Ra.” 200, “Av.” 727 (_anapaest meter_), 5th-6th c.BC: Andocides
    Orator 1.111, 5th-6th c.BC: Plato Philosophus “Theaetetus” 146a, 4th c.BC: Demosthenes
    Orator 5.15; later καθεδήσομαι 3rd c.AD(?): Diogenes Laertius 2.72, καθεσθήσομαι
    LXX.Lev.12.5 ">LXX+5th c.BC+</a>]: <i>aorist</i> καθεσθείς [<a href="javascript:void(0)"
    title=" “Anthologia Graeca” 9.644.5 (6th c.AD: Agathias Historicus et Epigrammaticus),
    2nd c.AD: Pausanias Periegeta 9.3.4, 2nd c.AD(?): Charito Scriptor Eroticus 3.2,
    but see 2nd c.AD: Lucianus Sophista “Sol.” 11 (καθίζομαι, _passive_ of καθίζω">Refs
    2nd c.AD+</a>], which supplies the <i>transitive</i> sense, is more common in
    <i>present</i> and <i>imperfect</i>, but we have κατ᾽ ἄρ᾽ ἕζεαι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.378, καθεζόμεσθα 5th c.BC:
    Euripides Tragicus “Heraclidae” 33, καθέζονται 5th c.BC: Lysias Orator 13.37,
    etc.)">Refs 8th c.BC+</a>]:—<b>sit down, take one''s seat</b>, ἀγορήνδε καθεζώμεσθα
    κιόντες [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 1.372; εἰνὶ θύρῃσι καθέζετο 9.417, compare 8th c.BC: Ilias Homerus Epicus
    “Illiad” 24.126, etc.">Refs 8th c.BC+</a>]; κατ᾽ ἄρ᾽ ἕζευ ἐπὶ θρόνου[<a href="javascript:void(0)"
    title=" [prev. work] 522; κατ᾽ ἄρ᾽ ἕζετ᾽ ἐπὶ.. λίθοισιν 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 3.406 ">Refs 8th c.BC+</a>]; καθεζομένη πρόχνυ (see. πρόχνυ);
    so κ. ἐν.. εὐνατηρίοις [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Trachiniae” 918; ἐπὶ ζυγοῖς ἀρχῆς 5th c.BC: Euripides Tragicus “Phoenissae”
    75; ἐς θρόνον 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 231 ">Refs
    5th c.BC+</a>]; <b>preside</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Lysias Orator [same place], 4th c.BC: Aeschines Orator 3.73; ἐνθαδί 5th-6th c.BC:
    Aristophanes Comicus “Ranae” 200 ">Refs 5th c.BC+</a>]; οὐ λαχόντες προεδρεύειν,
    ἀλλ᾽ ἐκ παρασκευῆς καθεζόμενοι <b>taking their seats</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 3.3: in Medicine texts, 5th c.BC: Hippocrates
    Medicus “ἐπιδημίαι” 7.3. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>sit down in, occupy</b>, a country, <b>encamp</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.18, 7.77 ">Refs 5th c.BC+</a>]; <b>settle</b>,
    εἰς χώραν [<a href="javascript:void(0)" title=" “OGI” 201.13 (Nubia, 6th c.AD).
    ">Refs 6th c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>remain seated</b>,
    in various senses: <br /><Level3><b>__II.1</b></Level3> <b>sit still</b>, with
    collateral notion of inaction, τίφθ᾽ οὕτως κατ᾽ ἄρ᾽ ἕζεαι ἶσος ἀναύδ; [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.378, compare 6.295. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>sit</b> as suppliants, ἱκέται
    καθεζόμεσθα βώμιοι [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Heracl.” [same place]; πρὸς τὰ ἱερὰ ἱκετῶν καθεζομένων 5th c.BC: Thucydides Historicus
    3.70, compare 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 1139, 4th c.BC:
    Demosthenes Orator 18.107. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>sit</b> for one''s portrait, [<a href="javascript:void(0)" title=" 3rd c.AD:
    Porphyrius Tyrius Philosophus “Vita Plotini” 1. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__II.4</b></Level3>
    of a teacher, πρὸς ὑμᾶς ἐκαθεζόμην διδάσκων [<a href="javascript:void(0)" title="
    NT.Matt.26.55. ">NT</a>]'
  source: STEPBible/LSJ
