strongs_number: G3409
language: greek
lemma: μισθόω
transliteration: misthóō
definition: to let out for wages, i.e. (middle voice) to hire
kjv_usage: hire
derivation: from G3408 (μισθός);
extended_definition:
  gloss: to hire
  definition: '<b>μισθόω</b>, -ῶ<BR /> (μισθός) [in LXX (mid.) chiefly for שָׂכָר
    ;] <BR />to let out for hire. Mid., <b>to hire</b>: with accusative, <ref=''Mat.20.1''>Mat.20:1</ref>,
    7.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μισθ-όω</b>, <br /> <b>let out for hire, farm out</b>, in <i>present</i>
    and <i>imperfect</i>, <b>offer to let</b>, τινί τι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 958, 5th c.BC: Lysias
    Orator 7.10, 4th c.BC: Demosthenes Orator 50.52 ">Refs 5th c.BC+</a>]; μισθοῖ
    αὑτὸν Ὀλυνθίοις <b>offers</b> his services <b>for pay</b> to them, [<a href="javascript:void(0)"
    title=" [prev. author] 23.150 ">Refs</a>], compare 149; ἑαυτὸν ἐπί τι for a purpose,
    [<a href="javascript:void(0)" title=" [prev. author] 18.21; μ. τὸ τέμενος “IG”
    12.94.5; οἶκον 5th c.BC: Lysias Orator 32.23, 4th c.BC: Demosthenes Orator 27.15,
    28.15; τοὺς οἴκους τῶν ὀρφανῶν 4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία”
    56.7: with ">Refs 5th c.BC+</a>]<i>infinitive</i>, μ. τὸν νηὸν τριηκοσίων ταλάντων
    ἐξεργάσασθαι <b>farm out</b> the building of it for [<a href="javascript:void(0)"
    title=" 300 talents, 5th c.BC: Herodotus Historicus 2.180; ὅσου τὴν τριηραρχίαν
    ἦσαν μεμισθωκότες 4th c.BC: Demosthenes Orator 21.80. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>middle</i>, <i>future</i> μισθώσομαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 52: ">Refs 5th c.BC+</a>]<i>aorist</i>
    ἐμισθωσάμην: <i>perfect</i> μεμίσθωμαι (see. below):—<b>have let to one, hire</b>,
    with <i>accusative</i> <i>person</i> vel <i>of things</i>, πλοῖον, μισθωτούς,
    ἐπικουρικόν, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.24, 5th-6th c.BC: Aristophanes Comicus “Aves” 1152, 5th c.BC: Thucydides Historicus
    4.52; οἰκίαν ἣν ᾤκει μεμισθωμένος 4th c.BC: Isaeus Orator 6.39 ">Refs 5th c.BC+</a>];
    τίνα τῶν πολιτῶν ἑταιρεῖν μεμίσθωμα; [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 45.79; τῆς οἰκίας ἧς ἐμεμίσθωτο 5th c.BC: Lysias Orator
    3.11; μισθωσάμενός τινος τὴν οἰκίαν 4th c.BC: Demosthenes Orator 27.58; μ. τι
    παρά τινος 5th c.BC: Herodotus Historicus 1.68; τοὺς μεμισθωμένους παρ᾽ ἐμοῦ τὸ
    χωρίον 5th c.BC: Lysias Orator 17.8 ">Refs 5th c.BC+</a>]; μ. τινὰ ταλάντου <b>engage</b>
    his services at a talent, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.131 ">Refs 5th c.BC+</a>]; ὀλίγου at a low price, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1259a13: with ">Refs 4th
    c.BC+</a>]<i>infinitive</i>, μ. νηὸν ἐξοικοδομῆσαι <b>contract</b> for the building
    of the temple, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.62 ">Refs 5th c.BC+</a>]; μ. γράψαι ψάφισμα Maiuri <b>Nuova Silloge</b> [<a
    href="javascript:void(0)" title=" 432 (from Cos)">Refs</a>]; μισθοῦσθαί τινα with
    <i>infinitive</i>, <b>hire</b> him to do a thing, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.34; μισθοῦ σαυτὸν ἀμφορεαφορεῖν 5th-6th
    c.BC: Aristophanes Comicus “Fragmenta” 299, compare 4th c.BC: Demosthenes Orator
    18.33 ">Refs 5th c.BC+</a>]; μ. ὑπέρ τινος <b>make a contract</b> for a thing,
    [<a href="javascript:void(0)" title=" [prev. author] 53.21 ">Refs</a>]; ὁ μισθωσάμενος
    the <b>contractor</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus
    Orator 11.34. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>passive</i>,
    <i>aorist</i> ἐμισθώθην: <i>perfect</i> μεμίσθωμαι (see. below):—<b>to be hired
    for pay</b>, Μαρδονίῳ μεμισθωμένος οὐκ ὀλίγου <b>hired</b> by him at no small
    price, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.38
    ">Refs 5th c.BC+</a>]; ἐπί τινι for a thing, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Anabasis” 1.3.1 ">Refs 5th c.BC+</a>]; ἐκ τοῦ
    μισθωθῆναι from the <b>hire</b>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 27.58 ">Refs 4th c.BC+</a>]; of a house, <b>to be let on contract</b>,
    [<a href="javascript:void(0)" title=" [prev. author] 28.1 ">Refs</a>]; of a mercenary,
    μισθωθεὶς ὑπό τινος [<a href="javascript:void(0)" title=" [prev. author] 23.149.
    ">Refs</a>]'
  source: STEPBible/LSJ
