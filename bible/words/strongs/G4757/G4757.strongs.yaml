language: greek
lemma: στρατιώτης
transliteration: stratiṓtēs
definition: a camper-out, i.e. a (common) warrior (literally or figuratively)
kjv_usage: soldier
derivation: from a presumed derivative of the same as G4756 (στρατιά);
