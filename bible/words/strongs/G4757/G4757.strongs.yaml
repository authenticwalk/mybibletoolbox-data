    Mac  3:12;</ref> <ref=''3Ma.3.4''>3Ma.3:4</ref> Mac3 * ;] <BR /><b>a soldier</b>:
    <ref=''Mat.8.9''>Mat.8:9</ref>, <ref=''Mrk.15.16''>Mrk.15:16</ref>, <ref=''Jhn.19.2''>Jhn.19:2</ref>,
    <ref=''Act.10.7''>Act.10:7</ref>, al.; metaphorically, σ. Χριστοῦ Ἰησ., <ref=''2Ti.2.3.''>2Ti.2:3.</ref>†<BR
    /> (AS)'
