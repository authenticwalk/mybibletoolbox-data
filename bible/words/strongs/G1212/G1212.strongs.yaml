strongs_number: G1212
language: greek
lemma: δῆλος
transliteration: dēlos
definition: clear
kjv_usage: + bewray, certain, evident, manifest
derivation: of uncertain derivation;
extended_definition:
  gloss: Urim
  definition: '<b>δῆλος</b>, -η, -ον <BR /> [in LXX for אוּר, etc. ;] <BR />__1. <b>visible</b>.
    <BR /> __2. <b>clear</b> to the mind, <b>evident</b>: <ref=''Mat.26.73''>Mat.26:73;</ref>
    δ. (sc. ἐστίν), before ὅτι, <ref=''1Co.15.27''>1Co.15:27</ref>, <ref=''Gal.3.11''>Gal.3:11</ref>.†<BR
    /> <re><i>SYN.</i>: φανερός, with ref. to outward appearance, <i>manifest</i>
    as opposite to concealed; δ. with ref. to inner perception, <b>evident</b>, known,
    under­stood.</re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δῆλος</b> <br /> (also <i>Doric dialect</i>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Archytas Tarentinus Philosophus 1, 3rd c.BC: Theocritus Poeta
    Bucolicus 11.79, etc., and _Aeolic dialect_, compare πρόδηλος)">Refs 4th c.BC+</a>],
    η, ον, also ος, ον [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Medea” 1197 ">Refs 5th c.BC+</a>]: <i>Epic dialect</i> <b>δέελος</b>: <br /><Level2><b>__I</b></Level2>
    properly <b>visible, conspicuous,</b> δέελον δ᾽ ἐπὶ σῆμά τ᾽ ἔθηκε [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.466, but: ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> commonly, <b>clear</b> to the mind, <b>manifest,</b>
    νῦν δ᾽ ἤδη τόδε δ. [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 20.333, etc. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    δ. εἰμι is frequently used with <i>participle</i>, δ. ἐστιν ἀλγεινῶς φέρων i.e.
    <b>it is clear</b> that he takes it ill, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 1011, compare “OT” 673, 1008, etc.">Refs
    5th c.BC+</a>]; οἳ ἂν δ. ὦσι μὴ ἐπιτρέψοντες who are <b>clearly</b> not going
    to permit, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.71; with ὡς, δ. ἐστιν ὥς τι δρασείων κακόν 5th c.BC: Sophocles Tragicus “Ajax”
    326; δ. ἔσεσθε ὡς ὀργιζόμενοι 5th c.BC: Lysias Orator 12.90, compare 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 1.5.9 ">Refs 5th c.BC+</a>]; δ. ὁρᾶσθαι.. ὤν being
    as was <b>plainly</b> to be seen, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Orestes” 350: with ὅτι">Refs 5th c.BC+</a>] and a Verb, δ.
    ἐστιν ὅτι.. ἀκήκοεν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 333; δ. ἡ οἰκοδομία ὅτι κατὰ σπουδὴν ἐγένετο 5th c.BC: Thucydides
    Historicus 1.9; δ. ἔσται ὅτι.. 5th c.BC: Lysias Orator 12.50: sometimes the ">Refs
    5th c.BC+</a>]<i>participle</i> or <i>relative</i> clause must be supplied, καταγελᾷς
    μου, δ. εἶ (i.e. καταγελῶν) [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Aves” 1407, compare [prev. author] “Lys.” 919 ">Refs 5th
    c.BC+</a>]; δῆλοι δέ (i.e. οὐ μένοντες) [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 5.10. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    δῆλον ποιεῖν <b>show plainly,</b> τινὶ ὅτι.. [<a href="javascript:void(0)" title="
    [prev. author] 6.34, etc.">Refs</a>]: with <i>participle</i>, δῆλον ἐποιήσατε..
    μηδίσαντες [<a href="javascript:void(0)" title=" [prev. author] 3.64. ">Refs</a>]<br
    /><Level3><b>__II.4</b></Level3> δῆλον (i.e. ἐστί) <b>it is manifest,</b> αὐτὸς
    πρὸς αὑτοῦ· δῆλον [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 906; ἀλγεινά, Πρόκνη, δῆλον [prev. author] “fragment” 585; ἐκ πίθω ἀντλεῖς,
    δῆλον 3rd c.BC: Theocritus Poeta Bucolicus 10.13 ">Refs 5th c.BC+</a>]; δῆλον
    δέ, to introduce a proof, followed by γάρ, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.11, 4th c.BC: Aristoteles Philosophus “de Coloribus”
    799a5, etc.; δῆλον γάρ 5th c.BC: Sophocles Tragicus “Fragmenta” 63; δῆλον ὅτι
    5th c.BC: Thucydides Historicus 3.38, etc.; τὰ Κύρου δῆλον ὅτι οὕτως ἔχει 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 1.3.9, compare “Cyr.” 2.4.24, etc.">Refs
    5th c.BC+</a>], see at {δηλονότι}: in <i>plural</i>, δῆλα δή, δ. δ. καὶ ταῦτα
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Crito”
    48b; ἢ δ. δ. ὅτι..; [prev. author] “Prt.” 309a, etc.: hence as ">Refs 5th c.BC+</a>]
    <i>adverb</i>, usually written δηλαδή (which see). <br /><Level3><b>__II.5</b></Level3>
    <i>adverb</i> δήλως is rejected by <i>Attic dialect</i>, [<a href="javascript:void(0)"
    title=" 2nd c.AD(?): Pollianus Epigrammaticus 6.207. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__III</b></Level2> δῆλοι, οἱ, <b>Urim,</b> [<a href="javascript:void(0)"
    title=" LXX.1Ki.28.6, +others (Cf. δέατο.) ">LXX</a>]'
  source: STEPBible/LSJ
