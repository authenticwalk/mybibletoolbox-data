strongs_number: G4333
language: greek
lemma: προσεργάζομαι
transliteration: prosergázomai
definition: to work additionally, i.e. (by implication) acquire besides
kjv_usage: gain
derivation: from G4314 (πρός) and G2038 (ἐργάζομαι);
extended_definition:
  gloss: to earn more
  definition: '<b>προσ-εργάζομαι </b><BR /> __1. to work or do service besides (Hdt.,
    Plut.). <BR /> __2. <b>to gain besides, by working or trading</b>: <ref=''Luk.19.16''>Luk.19:16</ref>
    (Xen.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσεργάζομαι</b>, <br /> <b>work besides</b>, μηδὲν τοῖς δεδραμένοις
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hercules Furens”
    1013; τὸ χρυσίον τῷ ἀγάλματι 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Pericles” 31 ">Refs 5th c.BC+</a>]; ἀγαθὰ π. τινί <b>do</b> good <b>service</b>
    to one <b>besides</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 6.61 (nisi to be read προ-); ὠμότατον π. τινά 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “C. Gracchus” 17. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>make, earn in addition</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 3.1.28, “PCair.Zen.” 5c9. 13
