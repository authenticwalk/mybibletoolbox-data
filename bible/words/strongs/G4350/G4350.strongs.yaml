strongs_number: G4350
language: greek
lemma: προσκόπτω
transliteration: proskóptō
definition: to strike at, i.e. surge against (as water); specially, to stub on, i.e.
  trip up (literally or figuratively)
kjv_usage: beat upon, dash, stumble (at)
derivation: from G4314 (πρός) and G2875 (κόπτω);
extended_definition:
  gloss: to strike
  definition: '<b>προσ-κόπτω </b><BR /> [in LXX for נָגַף, כָּשַׁל ni., etc. ;] <BR
    />__1. trans., to strike (e.g. hand or foot) against: with accusative before πρός,
    figuratively, <ref=''Mat.4.6''>Mat.4:6</ref>, <ref=''Luk.4.11''>Luk.4:11</ref>,
    (LXX) <BR /> __2. Intrans., <b>to stumble</b>: absol. (<ref=''Tob.11.9''>Tob.11:9</ref>,
    <ref=''Pro.3.23''>Pro.3:23</ref>), <ref=''Jhn.11.9-10''>Jhn.11:9-10</ref>; of
    wind, <b>to rush against, beat upon</b>: with dative, <ref=''Mat.7.27.''>Mat.7:27.</ref>
    Metaphorical, in late writers, <BR /> __(a) <b>to offend </b>(Polyb.); <BR />
    __(b) <b>to take offence at, stumble at</b>: before ἐν, <ref=''Rom.14.21''>Rom.14:21;</ref>
    with dative, τ. λόγῳ, <ref=''1Pe.2.8''>1Pe.2:8;</ref> τ. λίθῳ τ. προσκόμματος,
    <ref=''Rom.9.32.''>Rom.9:32.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσκόπτω</b>, <br /> <b>strike</b> one thing <b>against</b>
    another, πρὸς λίθον τὸν πόδα [<a href="javascript:void(0)" title=" LXX.Psa.90(91).12;
    π. τὸν δάκτυλόν που 5th-6th c.BC: Aristophanes Comicus “Vespae” 275 (lyr). ">LXX+5th
    c.BC+</a>]<br /><Level4><b>__b</b></Level4> <i>intransitive</i>, <b>stumble</b>
    or <b>strike against</b>, τινι [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “de Equitandi ratione” 7.6, 2nd c.AD: Alexander Rhetor 81,
    4th c.BC: Aristoteles Philosophus “Problemata” 882b18, “GC” 326a27, etc.">Refs
    5th c.BC+</a>]; π. τῷ ὀφθαλμῷ (i.e. ῥίζῃ κυάμου) [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 4.8.8 ">Refs
    4th c.BC+</a>]; of liquid, <b>to be checked by striking against</b>, with <i>dative</i>,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Lycurgus” 9 ">Refs 1st c.AD+</a>]; πνεῦμα προσκόπτον <b>broken, interrupted</b>
    breathing, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “ἀφορισμοί” 4.68. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> π. τῷ
    ἄξονι <b>encounter friction at.. </b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Mechanica” 852a32. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i>, ={προσκρούω} [<a href="javascript:void(0)" title=" 111,
    ">Refs</a>]<b>offend</b>, [<a href="javascript:void(0)" title=" 3rd c.BC: Posidippus
    Comicus 36; τοῖς πολλοῖς 2nd c.BC: Polybius Historicus 5.49.5 ">Refs 3rd c.BC+</a>];
    οὐ μόνον δυσαρεστήσειν ἀλλὰ καὶ προσκόπτειν ἔμελλε προφανῶς, of an open <b>breach</b>,
    [<a href="javascript:void(0)" title=" [prev. author] 7.5.6. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>take offence at</b>, ἵνα μή μοι προσκόψῃς [<a href="javascript:void(0)" title="
    “PCair.Zen.” 463.11 (3rd c.BC)">Refs 3rd c.BC+</a>]; τῇ βαρύτητί τινος [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.31.7, compare 4th-3rd c.BC: Carneiscus
    Philosophus “Herc.” 1027.14; θεοὺς -κόψαντάς τισι 1st c.BC: Diodorus Siculus Historicus
    13.59 ">Refs 4th c.BC+</a>]; of things, π. τῷ ζῆν <b>to be disgusted with</b>
    life, [<a href="javascript:void(0)" title=" [prev. author] 4.61:">Refs</a>] —<i>passive</i>,
    δῆμος π. αὐτῷ διά τι <b>being offended with</b> him, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Appianus Historicus “Bella Civilia” 2.27, compare 1st c.BC:
    Philodemus Philosophus “de Pietate - Herkulanische Studien” 30, 2nd c.AD: Marcus
    Antoninus Imperator 9.3. ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
