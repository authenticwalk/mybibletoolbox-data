strongs_number: G3838
language: greek
lemma: παντελής
transliteration: pantelḗs
definition: full-ended, i.e. entire (neuter as noun, completion)
kjv_usage: + in (no) wise, uttermost
derivation: from G3956 (πᾶς) and G5056 (τέλος);
extended_definition:
  gloss: completely
  definition: '<b>παντελής</b>, -ές<BR /> (πᾶς, τέλος), [in LXX: <ref=''3Ma.7.16''>3Ma.7:16</ref>
    A* ;] <BR /><b>all-complete, entire, perfect</b>; εἰς τ. παντελές, <b>completely,
    utterly</b>: <ref=''Luk.13.11''>Luk.13:11</ref>, <ref=''Heb.7.25''>Heb.7:25</ref>
    (where perhaps in temp. sense, finally; see MM, xviii).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παντελής</b>, ές, <br /> <b>all-complete, absolute</b>, παντελῆ
    σάγην ἔχων [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 560; μοναρχία 5th c.BC: Sophocles Tragicus “Antigone” 1163 ">Refs
    5th c.BC+</a>]; πανοπλία, ἐλευθερία, μανία, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 796c, 698a, 1st-2nd c.AD: Dio Chrysostomus
    Sophista 38.17 ">Refs 5th c.BC+</a>]; π. δάμαρ <b>mistress</b> of the house, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    930 ">Refs 5th c.BC+</a>]; δήμου π. ψηφίσματα <b>with full authority</b>, [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    601; π. κήρυγμα 5th c.BC: Sophocles Tragicus “Ichn.” 13 ">Refs 5th c.BC+</a>];
    π. ἐσχάραι <b>complete tale</b> of sacrificial hearths, [<a href="javascript:void(0)"
    title=" [prev. author] “Ant.” 1016. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    π. δύναμις ἁ τᾶς δεκάδος <b>perfect</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Philolaus Philosophus cited in 5th c.AD: Stobaeus, Joannes 1 “Prooem.”
    3, compare 5th-6th c.AD: Damascius Philosophus “de Principiis” 195. ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>active</i>, <b>all-accomplishing</b>,
    Ζεύς [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 118 (Lyric poetry, assuming variant); χρόνος [prev. author] “Ch.”
    965 (Lyric poetry); π. εὐεργέτης 5th c.BC: Sophocles Tragicus “Ichn.” 79. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>adverb</i> παντελῶς, <i>Ionic
    dialect</i> -έως, <b>altogether, utterly</b>, with Verbs, διῶρυξ π. πεποιημένη
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.37; λίθινα
    π. ἐξειργασμένα “IG” 12.372.93 ">Refs 5th c.BC+</a>]; παντελέως εἶχε τὸ οἴκημα
    it was <b>quite finished</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 4.95; π. διώρισε 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 440; π. κρανθήσεται [prev. work] 911 ">Refs 5th c.BC+</a>]; π. θανεῖν
    to die <b>outright</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 669; ἐκμεμάθηκα ταῦτα π. 4th c.BC: Epicrates Comicus
    4, etc.: with _adjectives_, π. βαθεῖα φάλαγξ 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 2.4.34; π. ἄφρων 4th-3rd c.BC: Menander Comicus
    694; ἄχρηστα π. 4th-3rd c.BC: Philippides Comicus 12; π. Βοιώτιοι 2nd c.AD: Alexander
    Rhetor 237.1 ">Refs 5th c.BC+</a>]; οὐ π. not <b>at all</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus 5 ">Refs 4th c.BC+</a>]; <b>from first
    to last</b>, π. ἕως ἂν διεξέλθῃ διὰ πάντων [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Politica” 1298a16. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> in answers, <b>most certainly</b>, παντελῶς
    γε [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    379c, 485d; π. μὲν οὖν [prev. author] “Prm.” 155c, 160b, “R.” 401a. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__III.3</b></Level3> later εἰς τὸ παντελές, ={παντελῶς},
    [<a href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 2.567, NT.Luke.13.11,
    2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 17.27, 2nd c.AD:
    Sextus Empiricus Philosophus “adversus Mathematicos” 7.30, 4th c.AD: Julianus
    Imperator “Orationes” 2.61c ">NT+1st c.AD+</a>]; = <b>for ever,</b> [<a href="javascript:void(0)"
    title=" Rev.Bibl. 39.544,546 (from Palmyra), “PLond.” 3.1164f11 (3rd c.AD), etc.">Refs
    3rd c.AD+</a>]; κατὰ τὸ π. [<a href="javascript:void(0)" title=" 1st c.AD: Philo
    Judaeus 1.90, +others ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
