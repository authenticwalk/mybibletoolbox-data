strongs_number: H0298
language: hebrew
lemma: אֲחִירָמִי
transliteration: ʼĂchîyrâmîy
pronunciation: akh-ee-raw-mee'
definition: an Achiramite or descendant (collectively) of Achiram
kjv_usage: Ahiramites.
derivation: patronymic from H297 (אֲחִירָם);
extended_definition:
  gloss: Ahiramite
  definition: 'Someone descended from Ahiram, a man of the tribe of Benjamin living
    at the time of Egypt and Wilderness, only mentioned at Num.26.38; <br> son of:
    Benjamin (H1144); <br> brother of: Bela (H1106A), Becher (H1071), Ashbel (H0788),
    Gera (H1617), Naaman (H5283), Ehi (H0278), Rosh (H7220), Muppim (H4649), Huppim
    (H2650H), Ard (H0714) and Jediael (H3043)<BR>Group of <i>a.chi.ram</i> (אֲחִירָם
    "Ahiram" H0297) <BR> § Ahiramite = "brother of mother"<br> one of the clan of
    Ahiram<br>'
