strongs_number: H1709
language: hebrew
lemma: דָּג
transliteration: dâg
pronunciation: dawg
definition: a fish (often used collectively)
kjv_usage: fish.
derivation: or (fully) דָּאג; (Nehemiah 13:16), from H1711 (דָּגָה); a fish (as prolific);
  or perhaps rather from H1672 (דָּאַג) (as timid); but still better from H1672 (דָּאַג)
  (in the sense of squirming, i.e. moving by the vibratory action of the tail);
