strongs_number: G0357
language: greek
lemma: ἀναλογίζομαι
transliteration: analogízomai
definition: to estimate, i.e. (figuratively) contemplate
kjv_usage: consider
derivation: middle voice from G356 (ἀναλογία);
extended_definition:
  gloss: to consider
  definition: '<b>ἀνα-λογίζομαι </b><BR /> [in LXX: <ref=''Wis.17.13''>Wis.17:13</ref>
    א, <ref=''2Ma.12.43''>2Ma.12:43</ref> A, <ref=''3Ma.7.7''>3Ma.7:7</ref> * ;] <BR
    /><b>to consider</b>: <ref=''Heb.12.3''>Heb.12:3</ref> (MM, <i>VGT</i>, see word).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναλογ-ίζομαι</b>, <br /> <b>reckon up, sum up,</b> τὰ ὡμολογημένα[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Protagoras”
    332d, compare “R.” 330e: _absolutely_, ἐκ τῶν προειρημένων ἀ. [prev. work] 524d;
    τὰ δεινά 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.1.4, cf. NT.Heb.12.3">NT+5th
    c.BC+</a>]; τὰ γεγονότα καὶ τὰ παρόντα πρὸς τὰ μέλλοντα ἀ. <b>calculate</b> the
    past and the present <b>in comparison with</b> the future, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 186a; ἀ. τι πρός τι 4th c.BC:
    Aristoteles Philosophus “Politica” 1320b20">Refs 5th c.BC+</a>]; ἐκ τούτων ἀ.
    <b>make calculations</b> from.., [<a href="javascript:void(0)" title=" [prev.
    author] “Cael.” 293a33">Refs</a>]; <b>infer,</b> [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “De rerum natura - Wien. Stud.” 14.4,
    1st c.BC: Philodemus Gadarensis Epigrammaticus “D.” 1.13, 2nd c.AD: Diogenes Oenoandensis
    Epicureus “fragment” 38. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>calculate, consider,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 5.7, 5th c.BC: Lysias Orator 14.47. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    followed by a Conjunction, ἀ. ὡς.. <b>calculate</b> or <b>reflect</b> that, [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 8.83, 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.4.23, etc.">Refs 5th
    c.BC+</a>]; <b>take into account,</b> [<a href="javascript:void(0)" title=" 1st
    c.BC: Philodemus Gadarensis Epigrammaticus “Herc.” 1251.5. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <b>recapitulate,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Hyperides Orator “adv. Philippum” 4.">Refs 4th c.BC+</a>]'
