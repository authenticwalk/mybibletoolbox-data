strongs_number: H0221
language: hebrew
lemma: אוּרִי
transliteration: ʼÛwrîy
pronunciation: oo-ree'
definition: Uri, the name of three Israelites
kjv_usage: Uri.
derivation: from H217 (אוּר); fiery;
extended_definition:
  gloss: Uri
  definition: A man living at the time of Exile and Return, only mentioned at Ezr.10.24<BR>
    § Uri = "fiery"<br>1) a prince of Judah, a son of Hur who was used by God to prepare
    the tabernacle<br>2) an officer (or the father of an officer) of Solomon in Gilead<br>3)
    a porter or gatekeeper in time of Ezra who took a foreign woman as wife
  morphology: N:N-M-P
