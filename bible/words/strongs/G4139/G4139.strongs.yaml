strongs_number: G4139
language: greek
lemma: πλησίον
transliteration: plēsíon
definition: (adverbially) close by; as noun, a neighbor, i.e. fellow (as man, countryman,
  Christian or friend)
kjv_usage: near, neighbour
derivation: neuter of a derivative of (near);
extended_definition:
  gloss: near/neighbor
  definition: '<b>πλησίος</b>, -α, -ον<BR /> (πέλας, near), <BR />near, close by,
    neighbouring. As adv., πλησίον = πέλας, <b>near</b>: with genitive, <ref=''Jhn.4.5''>Jhn.4:5;</ref>
    with art., ὁ π., one''s neigh­bour <BR /> [in LXX chiefly for רֵעַ ]: <BR /> <ref=''Luk.10.29,
    36''>Luk.10:29, 36</ref>, <ref=''Act.7.27''>Act.7:27</ref>, <ref=''Rom.13.10;
    15.2''>Rom.13:10 15:2</ref>, <ref=''Eph.4.25''>Eph.4:25</ref>, <ref=''Jas.4.12''>Jas.4:12</ref>;
    ἀγαπήσεις τὸν π. σου ὡς σεαυτόν (<ref=''Lev.19.18''>Lev.19:18</ref>, LXX), <ref=''Mat.5.43;
    19.19; 22.39''>Mat.5:43 19:19 22:39</ref>, <ref=''Mrk.12.31, 33''>Mrk.12:31, 33</ref>,
    <ref=''Luk.10.27''>Luk.10:27</ref>, <ref=''Rom.13.9''>Rom.13:9</ref>, <ref=''Gal.5.14''>Gal.5:14</ref>,
    <ref=''Jas.2.8''>Jas.2:8</ref> (on the various senses of ὁ π. in OT, NT, see <i>DB</i>,
    iii, 511; DCC, ii, 240 f.).†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πλήσι-ος</b>, α, ον, <br /> <i>Boeotian dialect</i> <b>πλᾱτίος</b>
    [<a href="javascript:void(0)" title=" “Rev.Ét.Gr.” 10.29 (from Thespiae)">Refs</a>]:
    (πέλας, πελάζω):— <b>near, close to,</b> with <i>genitive</i>, πλησίοι ἀλλήλων
    variant in [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 6.249; πλησίαι ἀλλήλων 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.71.
    ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with <i>dative</i>, πλησίοι
    ἀλλήλοισι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 23.732, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.149, 5th
    c.BC: Sophocles Tragicus “Antigone” 761. ">Refs 8th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <i>absolutely</i>, <b>near, neighbouring,</b> πλησίαι αἵ γ᾽ ἥσθην [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.21; uncertain reading in 4th-5th
    c.BC: Aeschylus Tragicus “Eumenides” 195; οἱ π. γύαι 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 58; τῶν πλησίων ἱερῶν “OGI” 736.5 (from Egypt)">Refs 8th c.BC+</a>]:
    <i>substantive</i>, <b>neighbour,</b> ἰδὼν ἐς π. ἄλλον [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.271, etc.; οἱ π. 5th c.BC: Herodotus
