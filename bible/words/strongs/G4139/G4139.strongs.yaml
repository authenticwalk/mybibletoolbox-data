    8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>adverb</i> πλησίον, <i>Aeolic
    dialect</i> <b>πλάσιον</b> [ᾱ] [<a href="javascript:void(0)" title=" 7th-6th c.BC:
    Sappho Lyrica 2.3, “Supp.” 6.1 ">Refs 7th c.BC+</a>]; <i>Doric dialect</i> <b>πλᾱτίον</b>:
    ={πέλας}, <b>near, hard by,</b> with <i>genitive</i>, τὰ μὲν κατέθεντ᾽ ἐπὶ γαίῃ
    π. ἀλλήλων [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 3.115, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.14; Σωφροσύνας
    πλατίον οἰκεῖ 5th c.BC: Epicharmus Comicus 101, compare “IG” 42(1).123.15 (Epid.,
    4th c.BC)">Refs 8th c.BC+</a>]; κεῖται στενωποῦ π. [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 366; στῆθι π. πατρός
    5th c.BC: Sophocles Tragicus “Trachiniae” 1076; στρατοπεδεύεσθαι π. τινῶν 5th
    c.BC: Herodotus Historicus 4.111; ὁρῶ δέ σ᾽ ἤδη τοῦδε π. κακοῦ 5th c.BC: Euripides
    Tragicus “Hippolytus” 1439; π. παρῆσθα κινδύνων ἐμοί [prev. author] “Or.” 1159:
    with _dative_, σταθεῖσα τῷ τεκόντι π. [prev. author] “IA” 1551; τοῖς πολεμίοις
