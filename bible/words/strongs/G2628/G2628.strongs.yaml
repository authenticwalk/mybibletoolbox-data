strongs_number: G2628
language: greek
lemma: κατακολουθέω
transliteration: katakolouthéō
definition: to accompany closely
kjv_usage: follow (after)
derivation: from G2596 (κατά) and G190 (ἀκολουθέω);
extended_definition:
  gloss: to follow
  definition: '<b>κατ-ακολουθέω</b>, -ῶ <BR /> [in LXX: <ref=''Jer.17.16''>Jer.17:16</ref>
    (רָאָה), <ref=''1Ma.6.23''>1Ma.6:23</ref>, al. ;] <BR /><b>to follow after</b>:
    <ref=''Luk.23.55''>Luk.23:55;</ref> with dative of person(s), <ref=''Act.16.17.''>Act.16:17.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατ-ᾰκολουθ-έω</b>, <br /> <b>follow after</b>, ὀπίσω τινός
    [<a href="javascript:void(0)" title=" LXX.Jer.17.16, compare 3rd c.AD(?): Longus
    Scriptor Eroticus 3.15 codices: with _genitive_, Dioxi pp.2 (assuming variant)">LXX+3rd
    c.AD+</a>]; <b>comply with</b>, εἰ ταῖς τῶν ἀνθρώπων εὐχαῖς ὁ θεὸς κατηκολούθει
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus “Fragmenta”
    388 ">Refs 4th c.BC+</a>]; <b>obey</b>, νόμῳ, προστάγμασιν, [<a href="javascript:void(0)"
    title=" LXX.Dan.9.10, LXX.1Mac.6.23; λόγῳ 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Lysander” 25 ">LXX+1st c.AD+</a>]; <b>follow</b> a historical
    or philosophical authority, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Rh.” 2.146 S">Refs 1st c.BC+</a>].; Ἀράτῳ, Δημοκρίτῳ,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 2.56.2, 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.1108f; in fortification, κ. ταῖς
    ὀχυρότησι τῶν τόπων 2nd c.BC: Polybius Historicus 6.42.2 ">Refs 2nd c.BC+</a>];
    <b>emulate, imitate</b>, ἀδυνάτοις ἐπιβολαῖς Hegetorap.[<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollonius Biographus Cit. 3 ">Refs 2nd c.AD+</a>]; κ. τοῖς
    ἱεροῖς, mistranslation of <b>prosecuisset</b>, as though <b>prosecutus esset</b>,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Camillus” 5 ">Refs 1st c.AD+</a>]: <i>absolutely</i>, <b>obey instructions,</b>
    [<a href="javascript:void(0)" title=" PAmh. 2.31.12 (2nd c.BC). ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
