strongs_number: G4273
language: greek
lemma: προδότης
transliteration: prodótēs
definition: a surrender
kjv_usage: betrayer, traitor
derivation: from G4272 (προδίδωμι) (in the sense of giving forward into another's
  (the enemy's) hands);
extended_definition:
  gloss: traitor
  definition: '<b>προ-δότης</b>, -ου, ὁ<BR /> (προδίδωμι) [in LXX: <ref=''2Ma.5.15''>2Ma.5:15</ref>
    <ref=''2Mac.10.13''>2Mac 10:13</ref> <ref=''2Mac.10.22''>2Mac 10:22</ref>, <ref=''3Ma.3.24''>3Ma.3:24</ref>
    * ;] <BR /><b>a betrayer, traitor</b>: <ref=''Luk.6.16''>Luk.6:16</ref>, <ref=''Act.7.52''>Act.7:52</ref>,
    <ref=''2Ti.3.4''>2Ti.3:4</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προ-δότης</b>, ου, <br /> <i>Doric dialect</i> <b>-ας</b>,
    ὁ, <b>betrayer, traitor,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 8.30, 144, 5th c.BC: Timocreon Lyricus 1.5, etc.">Refs 5th c.BC+</a>];
    π. πατρός, πατρίδος, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Orestes” 1057, “Ph.” 996, etc.; ὁ ἐν λέχει π. [prev. author] “Med.”
    206 (Lyric poetry)">Refs 5th c.BC+</a>]; π. τῶν ὅρκων <b>traitor</b> to his oaths,
    [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator “Fragmenta” 71:
    _metaphorically_, τῆς ὑγιείης 3rd c.AD: Democritus Epigrammaticus 234. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>one who abandons in danger,</b>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 1068 (_anapaest meter_); π. τινὸς καταστῆναι 5th-6th c.BC: Andocides
    Orator 2.26. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> as <i>adjective</i>,
    irregular <i>comparative</i> <b>-ίστερον</b>[<a href="javascript:void(0)" title="
    9th c.AD: Photius Legal icographus, etc. ">Refs 9th c.AD+</a>]'
