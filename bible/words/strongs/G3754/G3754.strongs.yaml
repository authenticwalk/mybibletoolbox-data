strongs_number: G3754
language: greek
lemma: ὅτι
transliteration: hóti
definition: demonstrative, that (sometimes redundant); causative, because
kjv_usage: as concerning that, as though, because (that), for (that), how (that),
  (in) that, though, why
derivation: neuter of G3748 (ὅστις) as conjunction;
extended_definition:
  gloss: 'that/since: since'
  definition: '<b>ὅτι</b>, <BR /> <i>conjc.</i> (prop. neut. of ὅστις). <BR /> __I.
    As conjc, introducing an objective clause, <b>that</b>; <BR />__1. <b>after verbs
    of seeing, knowing, thinking, saying, feeling</b>: <ref=''Mat.3.9; 6.32; 11.25''>Mat.3:9
    6:32 11:25</ref>, <ref=''Mrk.3.28''>Mrk.3:28</ref>, <ref=''Luk.2.49''>Luk.2:49</ref>,
    <ref=''Jhn.2.22''>Jhn.2:22</ref>, <ref=''Act.4.13''>Act.4:13</ref>, <ref=''Rom.1.13;
    8.38; 10.9''>Rom.1:13 8:38 10:9</ref>, <ref=''Php.4.15''>Php.4:15</ref>, <ref=''Jas.2.24''>Jas.2:24</ref>,
    al.; elliptically, <ref=''Jhn.6.46''>Jhn.6:46</ref>, <ref=''Php.3.12''>Php.3:12</ref>,
    al. <BR /> __2. <b>After εἶναι </b>(γίνεσθαι): defining a demonstr. or of person(s)
    pron., <ref=''Jhn.3.19; 16.19''>Jhn.3:19 16:19</ref>, <ref=''Rom.9.6''>Rom.9:6</ref>,
    <ref=''1Jn.3.16''>1Jn.3:16</ref> al.; with pron. interrog., <ref=''Mat.8.27''>Mat.8:27</ref>,
    <ref=''Mrk.4.41''>Mrk.4:41</ref>, <ref=''Luk.4.36''>Luk.4:36</ref>, <ref=''Jhn.4.22''>Jhn.4:22</ref>
    al.; id. elliptically, <ref=''Luk.2.49''>Luk.2:49</ref>, <ref=''Act.5.4''>Act.5:4</ref>,
    9, al.; <BR /> __3. <b>Untranslatable, before direct discourse </b>(ὅτι recitantis):
    <ref=''Mat.7.23''>Mat.7:23</ref>, <ref=''Mrk.2.16''>Mrk.2:16</ref>, <ref=''Luk.1.61''>Luk.1:61</ref>,
    <ref=''Jhn.1.20''>Jhn.1:20</ref>, <ref=''Act.15.1''>Act.15:1</ref>, <ref=''Heb.11.18''>Heb.11:18</ref>,
    al. (on the pleonastic ὡς ὅτι, see: ὡς).<BR /> __II. As causal particle, <b>for
    that, because</b>: <ref=''Mat.5.4-12''>Mat.5:4-12</ref>, <ref=''Luk.6.20, 21''>Luk.6:20,
    21</ref>, J0 1:30 5:27, <ref=''Act.1.5''>Act.1:5</ref>, <ref=''1Jn.4.18''>1Jn.4:18</ref>,
    <ref=''Rev.3.10''>Rev.3:10</ref>, al. mult.; διὰ τοῦτο ὅτι, <ref=''Jhn.8.47; 10.17''>Jhn.8:47
    10:17</ref>, al.;  answering a question (διὰ τί), <ref=''Rom.9.32''>Rom.9:32</ref>,
    al.; οὐκ ὅτι . . . ἀλλ᾽ ὅτι, <ref=''Jhn.6.26; 12.6''>Jhn.6:26 12:6</ref>.<BR />
    (AS)'
  morphology: G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὅτῐ</b>, <br /> <i>Epic dialect</i> <b>ὅττῐ</b> (both in [<a
    href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus)">Refs 8th c.BC+</a>]:
    <i>conjunction</i>, to introduce an objective clause, <b>that</b>, after Verbs
    of seeing or knowing, thinking or saying; in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus frequently strengthened ὅτι ῥα, and ὅτι δή:">Refs 8th
    c.BC+</a>] —Usage: <br /><Level2><b>__I</b></Level2> when ὅτι introduces a statement
    of fact: <br /><Level4><b>__I.a</b></Level4> in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] always with <i>indicative</i>,
    the tense following the same rules as in English, ἤγγειλ᾽ ὅττι ῥά οἱ πόσις ἔκτοθι
    μίμνε πυλάων [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 22.439. ">Refs 8th c.BC+</a>]<br /><Level4><b>__I.b</b></Level4> in <i>Attic
    dialect</i>, ὅτι takes <i>indicative</i> after primary tenses, <i>indicative</i>
    or <i>optative</i> after secondary tenses, e.g. ἐνδείκνυμαι ὅτι οὐκ ἔστι σοφός
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Apologia”
    23b; ᾔσθετο ὅτι τὸ Μένωνος στράτευμα ἤδη ἐν Κιλικίᾳ ἦν 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 1.2.21, compare 2.2.15, +others; ἔλεγον ὅτι οὐκ ὀρθῶς αἱ
    σπονδαὶ γένοιντο 5th c.BC: Thucydides Historicus 5.61, compare 5th-6th c.BC: Plato
    Philosophus “Phaedo” 59e, etc.; ἠπείλησ᾽ ὅτι.. βαδιοίμην 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 88: the _indicative_ is frequently retained in the same tense
    which the speaker used or would have used, ἠγγέλθη.. ὅτι Μέγαρα ἀφέστηκε">Refs
    5th c.BC+</a>] news came <b>that</b> Megara had (literal has) revolted, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.114; ἀποκρινάμενοι ὅτι πέμψουσι [prev.
    work] 90 ">Refs 5th c.BC+</a>]: sometimes <i>optative</i> and <i>indicative</i>
    are found in the same sentence, ἔλεγον, ὅτι Κῦρος μὲν τέθνηκεν, Ἀριαῖος δὲ πεφευγὼς..
    εἴη [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    2.1.3; Περικλῆς.. προηγόρευε.. ὅτι Ἀρχίδαμος μέν οἱ ξένος εἴη.., τοὺς δ᾽ ἀγροὺς
    τοὺς ἑαυτοῦ καὶ οἰκίας.., ἀφίησιν αὐτὰ δημόσια εἶναι 5th c.BC: Thucydides Historicus
    2.13, compare 5th-6th c.BC: Plato Philosophus “Phaedo” 61b, etc.: also ὅτι">Refs
    5th c.BC+</a>].. and the <i>accusative</i> with <i>infinitive</i> are found together,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 3.25, 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.3.13. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__I.2</b></Level3> when ὅτι introduces a conditional sentence, the
    Constr. after ὅτι is the same as in independent conditional sentences, εἴ τις
    ἔροιτο, καθ᾽ ὁποίους νόμους δεῖ πολιτεύεσθαι, δῆλον ὅτι ἀποκρίναισθ᾽ ἄν.. it is
    manifest <b>that</b> you would answer.., [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 46.12, compare 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 1.6.12. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    ὅτι is frequently inserted <i>pleonastic</i> in introducing a quotation (where
    we use no <i>conjunction</i> and put inverted commas), λόγον τόνδε ἐκφαίνει ὁ
    Πρωτεύς, λέγων ὅτι ἐγὼ εἰ μὴ περὶ πολλοῦ ἡγεύμην.. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.115 ">Refs 5th c.BC+</a>]; καὶ ἐγὼ εἶπον,
    ὅ. ἡ αὐτή μοι ἀρχή ἐστι.. [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Protagoras” 318a, compare 356a, 361a, etc.">Refs 5th c.BC+</a>];
    even where the quotation consists of one word,[<a href="javascript:void(0)" title="[prev.
    work] 330c, “Men.” 74b, 74c. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> ὅ.
    is also used <i>pleonastic</i> with the <i>infinitive</i> and <i>accusative</i>
    [<a href="javascript:void(0)" title="compare (ὡς 5th c.BC: Bacchylides Lyricus
    I.I), εἶπον ὅτι πρῶτον ἐμὲ χρῆναι πειραθῆναι κατ᾽ ἐμαυτόν (which is in fact a
    mixture of two constructions) [prev. author] “Lg.” 892d, compare “Phd.” 63c, 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.2.2, etc.">Refs 5th
    c.BC+</a>]; but ὅτι has frequently been wrongly inserted by the copyists, as if
    εἶπεν or λέγουσιν must be followed by it, as in [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.37 (om. Papyrus), 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 5.4.1, etc. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> ὅτι in <i>Attic dialect</i> frequently represents
    a whole sentence, especially in affirmative answers, οὐκοῦν.. τὸ ἀδικεῖν κάκιον
    ἂν εἴη τοῦ ἀδικεῖσθαι. Answ. δῆλον δὴ ὅτι (i.e. ὅτι κάκιον ἂν εἴη, or ὅτι ταῦτα
    οὕτως ἔχει) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Gorgias” 475c ">Refs 5th c.BC+</a>]; compare οἶδ᾽ ὅτι, ἴσθ᾽ ὅτι, οἶσθ᾽ ὅτι, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone” 276,
    758, 5th-6th c.BC: Plato Philosophus “Gorgias” 486a, etc.: hence arose the practice
    of using δηλονότι (which see) as ">Refs 5th c.BC+</a>] <i>adverb</i> <br /><Level3><b>__III.2</b></Level3>
    what we make the subject of the Verb which follows ὅτι frequently stands in the
    preceding clause, Αυκάονας δὲ καὶ αὐτοὶ εἴδομεν, ὅτι.. καρποῦνται (for εἴδομεν,
    ὅτι Λυκάονες καρποῦνται) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 3.2.23, compare 3.2.29, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    ὅτι sometimes = <b>with regard to the fact that</b>, ὅτι.. οὔ φησι.. ὄνομα εἶναι,
    ὑποπτεύω αὐτὸν σκώπτειν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Cratylus” 384c, compare “Prt.” 330e, etc. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__V</b></Level2> οὐχ ὅ..., ἀλλὰ or ἀλλὰ καὶ.., οὐχ ὅ. ὁ Κρίτων ἐν
    ἡσυχίᾳ ἦν, ἀλλὰ οἱ φίλοι αὐτοῦ <b>not only</b> [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Crito Medicus ">Refs 1st c.AD+</a>].., but his friends, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.9.8; more fully, οὐ
    μόνον ὅ. ἄνδρες, ἀλλὰ καὶ αἱ γυναῖκες 5th-6th c.BC: Plato Philosophus “Symposium”
    179b: so followed by ἀλλ᾽ οὐδὲ.., ταύτῃ ἀδύνατα ἐξισοῦσθαι οὐχ ὅ. τὰ ἐν τῇ Εὐρώπῃ,
    ἀλλ᾽ οὐδ᾽ ἐν τῇ Ἀσίᾳ">Refs 5th c.BC+</a>] <b>not only</b> the powers in Europe,
    but.., [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.97:
    οὐχ ὅ">Refs 5th c.BC+</a>]., not followed by a second clause, means <b>although</b>,
    οὐχ ὅ. παίζει καί φησι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Protagoras” 336d, compare “Grg.” 450e, “Tht.” 157b; compare ὅπως
    4th-5th c.BC: Aeschylus Tragicus II. 2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__V.2</b></Level3>
    for ὅτι μή, see at {ὅ τι} 11. <br /><Level1><b>__B</b></Level1> as a causal Particle,
    <b>for that, because</b>, generally after Verbs of feeling, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.56, 14.407, +others; οὐδὲν ἐκπλαγείς,
    ὅτι.. εἶδες 4th c.AD: Julianus Imperator “Orationes” 1.31a ">Refs 8th c.BC+</a>]:
    but without such a Verb, ὃν περὶ πάσης τῖεν ὁμηλικίης, ὅτι οἱ φρεσὶν ἄρτια ᾔδη
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    5.326, compare 9.76, +others; μάλιστα δ᾽ αὐτοὺς ἐπεκαλέσαντο ὅτι τειχομαχεῖν ἐδόκουν
    δυνατοὶ εἶναι 5th c.BC: Thucydides Historicus 1.102, compare 5th-6th c.BC: Andocides
    Orator 1.75, 4th c.BC: Aeschines Orator 3.231; so ὅτιπερ 5th c.BC: Thucydides
    Historicus 4.14. ">Refs 8th c.BC+</a>]<br /><Level4><b>__B.b</b></Level4> followed
    by τί, ὅτι τ; <b>why?</b> (literal <b>because why?</b>) [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 23.214 ">Refs 4th c.BC+</a>]; ὅτι τί δ; [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Plutus”
    136, 2nd c.AD: Lucianus Sophista “Dem.Enc.” 22 ">Refs 5th c.BC+</a>]; ὅτι δὴ τί
    μάλιστ; [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 343a ">Refs 5th c.BC+</a>]; ὅτι δὴ τί γ; [<a href="javascript:void(0)"
    title=" [prev. author] “Chrm.” 161c ">Refs</a>]; compare ὁτιή. <br /><Level3><b>__B.2</b></Level3>
    <b>seeing that</b>, in giving the reason for saying what is said, γλαυκὴ δέ σε
    τίκτε θάλασσα.. ὅτι τοι νόος ἐστὶν ἀπηνής <b>as is proved by the fact that</b>..,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    16.35, compare 21.488, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.36. [The
    last syllable is never elided in _Attic dialect_, probably to avoid confusion
    with ὅτε: in 8th c.BC: Homerus Epicus ὅτ᾽ ">Refs 8th c.BC+</a>] (ὅ τ᾽) probably
    always represents ὅτε (ὅ τε): there are no examples of ὅττ᾽: hiatus after ὅτι
    is permitted in Comedy texts, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Lysistrata” 611, “Ach.” 516.] ">Refs 5th c.BC+</a>]'
