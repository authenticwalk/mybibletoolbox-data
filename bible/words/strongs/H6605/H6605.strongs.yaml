strongs_number: H6605
language: hebrew
lemma: פָּתַח
transliteration: pâthach
pronunciation: paw-thakh'
definition: to open wide (literally or figuratively); specifically, to loosen, begin,
  plough, carve
kjv_usage: appear, break forth, draw (out), let go free, (en-) grave(-n), loose (self),
  (be, be set) open(-ing), put off, ungird, unstop, have vent.
