strongs_number: H6188
language: hebrew
lemma: עָרֵל
transliteration: ʻârêl
pronunciation: aw-rale'
definition: to expose or remove the prepuce, whether literal (to go naked) or figurative
  (to refrain from using)
kjv_usage: count uncircumcised, foreskin to be uncovered.
derivation: a primitive root; properly, to strip; but used as denominative from H6189
  (עָרֵל);
