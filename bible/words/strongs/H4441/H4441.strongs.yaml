lemma: מַלְכִּיָּה
transliteration: Malkîyâh
pronunciation: mal-kee-yaw'
definition: Malkijah, the name of ten Israelites
kjv_usage: Malchiah, Malchijah.
derivation: or מַלְכִּיָּהוּlemma מַלְכִּיָהוּ missing dagesh, corrected to מַלְכִּיָּהוּ;
  (Jeremiah [38:6), from H4428 (מֶלֶךְ) and H3050 (יָהּ); king of (i.e. appointed
  by) Jah;
extended_definition:
  gloss: Malchiah
  definition: 'A man living at the time of Divided Monarchy, first mentioned at Jer.21.1;
    <br> father of: Pashhur (H6583J)<BR> § Malchijah or Malchiah or Melchiah = "my
    king is Jehovah"<br>1) the father of Pashur in the time of Jeremiah<br>2) the
    son of Hammelech into whose dungeon Jeremiah was cast<br>3) the head of the 5th
    course of priests in the time of David<br>4) one of the priests who was at the
    reading of the law by Ezra, sealed the covenant with Nehemiah, and was at the
    dedication of the wall with Nehemiah<br>5) a Levite ancestor of Asaph and descendant
    of Levi through Gershon<br>6) son of Parosh who put away a foreign wife in the
    time of Ezra<br>7) son of Harim who put away a foreign wife and helped repair
    the wall and the Tower of Ovens in the time of Ezra and Nehemiah<br>8) son of
    Rechab, leader of the district of Beth Haccerem, who helped repair the Refuse
    Gate in the time of Nehemiah<br>9) a goldsmith who helped repair the wall in the
    time of Nehemiah'
