strongs_number: H1350
language: hebrew
lemma: גָּאַל
transliteration: gâʼal
pronunciation: gaw-al'
definition: to be the next of kin (and as such to buy back a relative's property,
  marry his widow, etc.)
kjv_usage: '[idiom] in any wise, [idiom] at all, avenger, deliver, (do, perform the
  part of near, next) kinsfolk(-man), purchase, ransom, redeem(-er), revenger.'
derivation: a primitive root, to redeem (according to the Oriental law of kinship),
  i.e.
