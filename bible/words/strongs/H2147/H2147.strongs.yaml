strongs_number: H2147
language: hebrew
lemma: זִכְרִי
transliteration: Zikrîy
pronunciation: zik-ree'
definition: Zicri, the name of twelve Israelites
kjv_usage: Zichri.
derivation: from H2142 (זָכַר); memorable;
extended_definition:
  gloss: Zichri
  definition: A man living at the time of Exile and Return, only mentioned at Neh.12.17<BR>
    § Zichri = "memorable"<br>1) the father of Eliezer, the chief of the Reubenites
    in the reign of David<br>2) the father of Amasiah, a descendant of Judah<br>3)
    a son of Izhar and grandson of Kohath<br>4) a descendant of Eliezer the son of
    Moses<br>5) a son of Asaph, elsewhere called 'Zabdi' and 'Zaccur'<br>6) a priest
    of the family of Abijah, in the days of Joiakim the son of Jeshua<br>7) a descendant
    of Benjamin of the sons of Shimhi<br>8) a descendant of Benjamin of the sons of
    Shashak<br>9) a descendant of Benjamin of the sons of Jeroham<br>10) father of
    Joel and descendant of Benjamin<br>11) a father of Elishaphat, one of the conspirators
    with Jehoiada<br>12) a Ephraimite hero in the invading army of Pekah the son of
    Remaliah
