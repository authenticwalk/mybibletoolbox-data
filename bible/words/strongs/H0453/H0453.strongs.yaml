strongs_number: H0453
language: hebrew
lemma: אֱלִיהוּ
transliteration: ʼĔlîyhûw
pronunciation: el-ee-hoo'
definition: Elihu, the name of one of Job's friends, and of three Israelites
kjv_usage: Elihu.
derivation: or (fully) אֱלִיהוּא; from H410 (אֵל) and H1931 (הוּא); God of him;
extended_definition:
  gloss: Elihu
  definition: 'A man living at the time of the Patriarchs, first mentioned at Job.32.2;
    <br> son of: Barachel (H1292)<BR> § Elihu = "He is my God"<br>1) the younger man
    who rebuked Job and his three friends<br>2) an Ephraimite, Samuel''s great grandfather<br>3)
    a Manassite warrior chief for David<br>4) son of Shemaiah and Korhite gatekeeper<br>5)
    David''s brother'
  morphology: N:N-M-P
  source: STEPBible/BDB
