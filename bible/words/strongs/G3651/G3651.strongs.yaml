strongs_number: G3651
language: greek
lemma: ὁλοτελής
transliteration: holotelḗs
definition: complete to the end, i.e. absolutely perfect
kjv_usage: wholly
derivation: from G3650 (ὅλος) and G5056 (τέλος);
extended_definition:
  gloss: wholly
  definition: '<b>ὁλοτελής</b>, -ές<BR /> (ὅλος, τίλος), <BR />complete, perfect..
    <ref=''1Th.5.23.''>1Th.5:23.</ref>†<BR /> <re><i>SYN.</i>: ὁλόκληρος (which see),
    τέλειος. "As regards meaning, ὁλόκληρος can hardly be distinguished from ὁλοτελής
    though, in accordance with its derivation, it draws more special attention to
    the several parts to which the wholeness spoken of extends, no part being wanting
    or lacking in completeness" (M, <i>Th.</i>, 78) </re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
