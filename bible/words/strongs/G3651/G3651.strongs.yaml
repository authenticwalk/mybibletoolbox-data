    Astrologus 247.8; ἀνεισφορία “IG” 7.2713.45 (from Acraephia). ">NT+2nd c.AD+</a>]
    <i>adverb</i> -λῶς, gloss on{ὁλοσχερῶς}, [<a href="javascript:void(0)" title="
    10th c.AD: Suidas Legal icographus, compare 2nd c.BC(?): Nechepso Astrologus cited
