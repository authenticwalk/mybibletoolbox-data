strongs_number: G2150
language: greek
lemma: εὐσέβεια
transliteration: eusébeia
definition: piety; specially, the gospel scheme
kjv_usage: godliness, holiness
derivation: from G2152 (εὐσεβής);
extended_definition:
  gloss: piety
  definition: '<b>εὐ-σέβεια</b>, -ας, ἡ<BR /> (εὐσεβής, which see), [in LXX: <ref=''Pro.1.7''>Pro.1:7</ref>,
    <ref=''Isa.33.6''>Isa.33:6</ref> (יִרְאָה), <ref=''Pro.13.11''>Pro.13:11</ref>
    (aliter in <i>Heb.</i>), <ref=''Isa.11.2''>Isa.11:2</ref> (יְהוָֹה יִרְאָה), I
    <ref=''Est.1.23''>Est.1:23</ref>, <ref=''Wis.10.12''>Wis.10:12</ref>, <ref=''Sir.49.3''>Sir.49:3</ref>,
    and very frequently in 4Mac ;] <BR />__1. piety, reverence (towards parents and
    others). <BR /> __2. <b>piety towards God, godliness</b>: <ref=''Act.3.12''>Act.3:12</ref>,
    <ref=''1Ti.2.2; 4.7-8; 6.5-6; 6.11''>1Ti.2:2 4:7-8 6:5-6 6:11</ref>, <ref=''2Pe.1.3;
    1.6-7''>2Pe.1:3 1:6-7</ref>; τὸ τῆς εὐ. μυστήριον, <ref=''1Ti.3.16''>1Ti.3:16;</ref>
    ἡ κατ᾽ εὐ. διδασκαλία, <ref=''1Ti.6.3''>1Ti.6:3;</ref> ἡ ἀλήθεια ἡ κατ᾽ εὐ., <ref=''Tit.1.1''>Tit.1:1;</ref>
    μόρφωσις εὐσεβείας, <ref=''2Ti.3.5''>2Ti.3:5;</ref> pl. (see Bl., § 32, 6; Mayor
    on <ref=''Jas.2.1''>Jas.2:1</ref>), <ref=''2Pe.3.11''>2Pe.3:11</ref> (on the use
    of εὐ. and cognates in Past. Epp., see CGT, on <ref=''1Ti.2.2''>1Ti.2:2;</ref>
    cf. also Cremer, 524).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐσέβεια</b>, ἡ <br /> (compare εὐσεβία), <b>reverence towards
    the gods</b> or <b>parents, piety</b> or <b>filial respect</b>, εὐ. εἰς θεοὺς
    καὶ γονέας [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 615c, etc.; μιαίνων εὐσέβειαν Ἄρης 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 344 (Lyric poetry)">Refs 5th c.BC+</a>]; εὐ. Ζηνός <b>towards</b>
    him, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra”
    1097 (Lyric poetry); πρὸς εὐσέβειαν, ={εὐσεβῶς}, [prev. work] 464 ">Refs 5th c.BC+</a>];
    εὐ. πρός, περὶ τοὺς θεούς, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Symposium” 193d, 5th-6th c.BC: Isocrates Orator 12.124, compare
    10.58; πρὸς ἀδελφόν 2nd-3rd c.AD: Dio Cassius Historicus 48.5 ">Refs 5th c.BC+</a>];
    ἡ πρὸς τὸ θεῖον εὐ. [<a href="javascript:void(0)" title=" “Inscription Prien.”
    117.63 (1st c.BC), etc.">Refs 1st c.BC+</a>]; τὴν εὐ. τῶν πραχθέντων [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 3.2.12 ">Refs 5th c.BC+</a>]: <i>plural</i>,
    <b>acts of piety</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Rhetorica ad Alexandrum” 1423b28. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>loyalty</b>, ἡ ὑμετέρα πρός με εὐ. [<a href="javascript:void(0)" title=" “PLond.”
    3.1178.14 (from Claudius)">Refs</a>]; ἡ εἴς με εὔνοια καὶ εὐ. [<a href="javascript:void(0)"
    title=" “SIG” 814.2 (from Nero). ">Refs</a>]<br /><Level3><b>__3</b></Level3>
    = Latin [<a href="javascript:void(0)" title=" “Pietas”, 2nd c.AD: Appianus Historicus
    “Bella Civilia” 2.104, Mitteis “Chr.” 71.12 (V 2nd c.AD: Apollonius Dyscolus Grammaticus),
    5th-6th c.AD: Orphica “Fragmenta” 159, etc. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    <b>credit</b> or <b>character for piety</b>, εὐσέβειαν οἴσῃ [<a href="javascript:void(0)"
