strongs_number: G1659
language: greek
lemma: ἐλευθερόω
transliteration: eleutheróō
definition: to liberate, i.e. (figuratively) to exempt (from moral, ceremonial or
  mortal liability)
kjv_usage: deliver, make free
derivation: from G1658 (ἐλεύθερος);
extended_definition:
  gloss: to set free
  definition: '<b>ἐλευθερόω</b>, -ῶ <BR /> [in LXX: <ref=''Pro.25.10.''>Pro.25:10.</ref>
    <ref=''2Ma.1.27''>2Ma.1:27</ref> <ref=''2Mac.2.22''>2Mac 2:22</ref> * ;] <BR />to
    make free from sin, <ref=''Jhn.8.32, 36''>Jhn.8:32, 36</ref>; before ἀπό, <ref=''Rom.6.18,
    22; 8.2, 21''>Rom.6:18, 22 8:2, 21</ref>; τ. ἐλευθερία (dative commodi), <ref=''Gal.5.1''>Gal.5:1</ref>
    (on the "punctiliar" force of this verb, see M, <i>Pr.</i> 149; cf. also Cremer,
    251).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐλευθερ-όω</b>, <br /> <b>set free</b>, τὰς Ἀθήνας [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.62; Ἰωνίην [prev. author] 4.137; πατρίδα
    4th-5th c.BC: Aeschylus Tragicus “Persae” 403; πόλιν [prev. author] “Ch.” 1046,
    4th c.BC: Demosthenes Orator 21.144; δούλους 5th c.BC: Thucydides Historicus 8.15,
    etc.">Refs 5th c.BC+</a>]; ἐ. τὸν ἔσπλουν <b>set</b> the entrance <b>free, clear</b>
    it, [<a href="javascript:void(0)" title=" [prev. author] 3.51 ">Refs</a>]; <b>release</b>
    a debtor, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    6.59 ">Refs 5th c.BC+</a>]; τό γ᾽ εἰς ἑαυτὸν πᾶν ἐλευθεροῖ στόμα he <b>keeps</b>
    his tongue altogether <b>free</b>, i.e. does not commit himself by speech, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    706 ">Refs 5th c.BC+</a>]; <b>free from blame, acquit</b>, τινά [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.7.26
    ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be set free</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.95, 127, +others; τυράννων [prev. author]
    5.62 ">Refs 5th c.BC+</a>]; <b>indulge in licence</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 575a. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> c.<i>genitive</i>, <b>set free, release from</b>,
    φόνου [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hippolytus”
    1449; χρεῶν 5th-6th c.BC: Plato Philosophus “Respublica” 566e; ἀρότρου βοῦν 3rd
    c.AD: Heliodorus Scriptor Eroticus 5.23 ">Refs 5th c.BC+</a>]; also ἐλευθεροῦντες
    ἐκ δρασμῶν πόδα, i.e. ceasing to flee, [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Hercules Furens” 1010:">Refs 5th c.BC+</a>] —<i>passive</i>,
    τῶνδε τῶν τόπων ἐ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedo” 114b; ἀπὸ τῶν πλουσίων [prev. author] “R.” 569a. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
