    (see. εἰσαῦθις">Refs 8th c.BC+</a>] (; ἐς αὐτίκα μάλ᾽ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Pax” 367 ">Refs 5th c.BC+</a>]; εἰς
    ἔπειτα (see. εἰσέπειτα (; ἐς τὸ ἔ., [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 2.64; ἐς ὀψέ [prev. author] 8.23 ">Refs 5th c.BC+</a>];
    εἰς ἅπαξ, see at {εἰσάπα; εἰς ἔτι}, see at {εἰσέτι}. <br /><Level2><b>__III</b></Level2>
    to express MEASURE OR LIMIT, without reference to Time, ἐς δίσκουρα λέλειπτο was
