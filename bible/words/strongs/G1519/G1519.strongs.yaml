    [prev. author] 4.98; ἡ ἐς γῆν καὶ θάλασσαν ἀρχή 5th c.BC: Thucydides Historicus
    8.46. ">Refs 5th c.BC+</a>]<br /><Level4><b>__IV.b</b></Level4> of the subject
