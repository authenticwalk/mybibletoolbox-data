strongs_number: G1519
language: greek
lemma: εἰς
transliteration: eis
definition: to or into (indicating the point reached or entered), of place, time,
  or (figuratively) purpose (result, etc.); also in adverbial phrases
kjv_usage: (abundant-)ly, against, among, as, at, (back-)ward, before, by, concerning,
  + continual, + far more exceeding, for (intent, purpose), fore, + forth, in (among,
  at, unto, -so much that, -to), to the intent that, + of one mind, + never, of, (up-)on,
  + perish, + set at one again, (so) that, therefore(-unto), throughout, til, to (be,
  the end, -ward), (here-)until(-to), …ward, (where-)fore, with
derivation: a primary preposition;
extended_definition:
  gloss: toward
  definition: '<b>εἰς</b>, <BR /> <i>prep. with accusative, </i> <BR />expressing
    entrance, direction, limit, <b>into, unto, to, upon, towards, for, among</b> (Lat.
    in, with accusative). <BR />__I. Of place. <BR />__1. After verbs of motion; <BR
    />__(a) <b>of entrance into</b>: <ref=''Mat.8.23; 9.7''>Mat.8:23, 9:7</ref>, <ref=''Mrk.1.45''>Mrk.1:45</ref>,
    <ref=''Luk.2.15; 8.31''>Luk.2:15, 8:31</ref>, al.; <BR /> __(b) of approach, <b>to</b>
    or <b>towards</b>: <ref=''Mrk.11.1''>Mrk.11:1</ref>, <ref=''Luk.6.8; 19.28''>Luk.6:8,
    19:28</ref>, <ref=''Jhn.11.31; 21.6''>Jhn.11:31, 21:6</ref>, al.; <BR /> __(with)
    before pl. and collective nouns, <b>among</b>: <ref=''Mrk.4.7; 8.19, 20''>Mrk.4:7,
    8:19, 20</ref>, <ref=''Luk.11.49''>Luk.11:49</ref>, <ref=''Jhn.21.23''>Jhn.21:23</ref>,
    al.; <BR /> __(d) Of a limit reached, <b>unto, on, upon</b>: <ref=''Mat.8.18;
    21.1''>Mat.8:18, 21:1</ref>, <ref=''Mrk.11.1; 13.16''>Mrk.11:1, 13:16</ref>, <ref=''Luk.14.10''>Luk.14:10</ref>,
    <ref=''Jhn.6.3; 11.32''>Jhn.6:3, 11:32</ref>, al.; with accusative of person(s)
    (as in Ep. and Ion.), <ref=''Act.23.15''>Act.23:15</ref>, <ref=''Rom.5.12; 16.19''>Rom.5:12,
    16:19</ref>, <ref=''2Co.10.14''>2Co.10:14</ref>; <BR /> __(e) <b>elliptical</b>:
    ἐπιστολαὶ εἰς Δαμασκόν, <ref=''Act.9.2''>Act.9:2;</ref> ἡ διακονία μου ἡ εἰς Ἱ.,
    <ref=''Rom.15.31''>Rom.15:31;</ref> metaphorically, of entrance into a certain
    state or condition, or of approach or direction towards some end (Thayer, B, i,
    1; ii, 1), εἰς τ. ὄνομα, M, <i>Pr.</i>, 200. <BR />   __2. Of direction; <BR />__(a)
    <b>after verbs of seeing</b>: <ref=''Mat.6.26''>Mat.6:26</ref>, <ref=''Mrk.6.41''>Mrk.6:41</ref>,
    <ref=''Luk.9.16, 62''>Luk.9:16, 62</ref>, <ref=''Jhn.13.22''>Jhn.13:22</ref>,
    al.; metaphorically, of the mind, <ref=''Heb.11.26; 12.2''>Heb.11:26, 12:2</ref>,
    al.; <BR /> __(b) <b>after verbs of speaking</b>: <ref=''Mat.13.10; 14.9''>Mat.13:10,
    14:9</ref>, <ref=''1Th.2.9''>1Th.2:9</ref>, al.<BR /> __3. After verbs of rest;
    <BR />__(a) <b>in "pregnant" construction, implying previous motion </b>(cl.;
    see WM, 516; Bl., §39, 3; M, <i>Pr.</i>, 234f.): <ref=''Mat.2.23; 4.13''>Mat.2:23,
    4:13</ref>, <ref=''2Th.2.4''>2Th.2:4</ref>, <ref=''2Ti.1.11''>2Ti.1:11</ref>,
    <ref=''Heb.11.9''>Heb.11:9</ref>, al.; <BR /> __(b) by an assimilation general
    in late Gk (see Bl., M, <i>Pr.</i>, ll. with) = ἐν: <ref=''Luk.1.44; 4.23''>Luk.1:44,
    4:23</ref>, <ref=''Act.20.16; 21.17''>Act.20:16, 21:17</ref>, <ref=''Jhn.1.18''>Jhn.1:18</ref>
    (but see Westc, in l.), al. <BR /> __II. Of time, <b>for, unto</b>; <BR />__1.
    accentuating the duration expressed by the accusative: εἰς τ. αἰῶνα, <ref=''Mat.21.19''>Mat.21:19;</ref>
    εἰς γενεὰς καὶ γ., <ref=''Luk.1.50''>Luk.1:50;</ref> εἰς τ. διηνεκές, <ref=''Heb.7.3''>Heb.7:3</ref>,
    al. <BR /> __2. Of a point or limit of time, <b>unto, up to, until</b>: <ref=''Mat.6.34''>Mat.6:34</ref>,
    <ref=''Act.4.3; 25.21''>Act.4:3, 25:21</ref>, <ref=''Php.1.10; 2.16''>Php.1:10,
    2:16</ref>, <ref=''1Th.4.15''>1Th.4:15</ref>, <ref=''2Ti.1.12''>2Ti.1:12</ref>;
    of entrance into a future period, σεις τὸ μέλλον (see: μέλλω), <b>next (year)</b>,
    <ref=''Luk.13.9''>Luk.13:9</ref> (but with <i>ICC</i>, in l.); εἰς τ. μεταξὺ σάββατον,
    <b>on the next Sabbath</b>, <ref=''Act.13.42''>Act.13:42;</ref> εἰς τὸ πάλιν (see:
    πάλιν, <ref=''2Co.13.2.''>2Co.13:2.</ref> <BR /> __III. Of result, after verbs
    of changing, joining, dividing, etc.: στρέφειν εἰς, <ref=''Rev.11.6''>Rev.11:6;</ref>
    μετας-, <ref=''Act.2.20''>Act.2:20</ref>, <ref=''Jas.4.9''>Jas.4:9</ref>; μεταλλάσσειν,
    <ref=''Rom.1.26''>Rom.1:26;</ref> σχίζειν εἰς δύο, <ref=''Mat.27.51''>Mat.27:51</ref>,
    al.; predicatively with εἴναι, <ref=''Act.8.23.''>Act.8:23.</ref> <BR /> __IV.
    Of relation, <b>to, towards, for, in regard to</b> (so in cl., but more frequently
    in late Gk., εἰς encroaching on the simple dative, which it has wholly displaced
    in MGr.; Jannaris, <i>Gr.</i>, §1541; Robertson, <i>Gr.</i>, 594; Deiss., <i>BS</i>,
    117f.): <ref=''Luk.7.30''>Luk.7:30</ref>, <ref=''Rom.4.20; 15.2, 26''>Rom.4:20,
    15:2, 26</ref>, <ref=''1Co.16.1''>1Co.16:1</ref>, <ref=''Eph.3.16''>Eph.3:16</ref>,
    al.; ἀγάπη εἰς, <ref=''Rom.5.8''>Rom.5:8</ref>, al.; χρηστός, <ref=''Eph.4.32''>Eph.4:32;</ref>
    φρονεῖν εἰς, <ref=''Rom.12.16''>Rom.12:16;</ref> θαρρεῖν, <ref=''2Co.10.1.''>2Co.10:1.</ref>
    <BR /> __V. <b>Of the end or object</b>: εὔθετος εἰς, <ref=''Luk.14.34''>Luk.14:34;</ref>
    σόφος, <ref=''Rom.16.19''>Rom.16:19;</ref> ἰσχύειν, <ref=''Mat.5.13''>Mat.5:13;</ref>
    εἰς τοῦτο, <ref=''Mrk.1.38''>Mrk.1:38</ref>, al.; ἀφορίζειν εἰς, <ref=''Rom.1.1''>Rom.1:1;</ref>
    indicating purpose, εἰς φόβον, <ref=''Rom.8.15''>Rom.8:15;</ref> εἰς ἔνδειξιν,
    <ref=''Rom.3.25''>Rom.3:25;</ref> εἰς τό, with inf. (= ἵνα or ὥστε; Bl., §71,
    5; M, <i>Pr.</i>, 218ff.): <ref=''Mat.20.19''>Mat.20:19</ref>, <ref=''Rom.1.11''>Rom.1:11</ref>,
    <ref=''1Co.9.18''>1Co.9:18</ref>, al. <BR /> __VI. <b>Adverbial phrases</b>: εἰς
    τέλος, εἰς τὸ πάλιν, etc (see: τέλος, πάλιν, etc.).<BR /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'ἐν<b> εἰς</b> <br /> or <b>ἐς</b>, PREP. WITH ACC. ONLY:—both forms
    are found in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs
    8th c.BC+</a>], <i>Ionic dialect</i> poets, and early metrical Inscrr.; ἐς is
    best attested in [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    and 5th c.BC: Hippocrates Medicus ">Refs 5th c.BC+</a>], and is found in nearly
    all early <i>Ionic dialect</i> Inscrr. (except [<a href="javascript:void(0)" title="
    “IG” 12(8).262.16 (Thasos, 5th c.BC), [prev. work]7.235.1 (Oropus, 4th c.BC));
    εἰς in _Attic dialect_ Inscrr. from 4th c.BC, “IG” 2.115, etc.">Refs 5th c.BC+</a>];
    and usually in <i>Attic dialect</i> Prose (except [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus) and Comedy texts (except in parody):
    Trag. apparently prefer εἰς, but ἐς">Refs 5th c.BC+</a>] is used before vowels
    for the sake of meter; ἐς was retained in the phrases ἐς κόρακας (whence the Verb
    σκορακίζω), ἐς μακαρίαν. <i>Aeolic dialect</i> poets have εἰς before vowels, ἐς
    before consonants, and this is given as the rule in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus by “Anecdota Graeca - MSS. Bibl. Oxon.” 1.172,
    compare 2nd c.AD(?): Helladius Epigrammaticus cited in 9th c.AD: Photius Legal
    icographus, etc. “Bibliotheca - Patrologia Graeca” p.533B. (Orig. ἐνς, as in “IG”
    4.554.7 (from Argos), “GDI” 4986.11 (from Crete)">Refs 8th c.BC+</a>]; compare
    ἐν, ἰν. The diphthong is genuine in <i>Aeolic dialect</i> εἰς, but spurious in
    <i>Attic dialect</i>-<i>Ionic dialect</i>) Radical sense <b>into</b>, and then
    more loosely, <b>to</b>: <br /><Level2><b>__I</b></Level2> OF PLACE, the oldest
    and commonest usage, εἰς ἅλα <b>into</b> or <b>to</b> the sea, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.141, +others; εἰς ἅλαδε 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 10.351; ἔς ῥ᾽ ἀσαμίνθους 4.48; ἐς οἶνον
    βάλε φάρμακον [prev. work] 220 ">Refs 8th c.BC+</a>]; frequently of places, <b>to</b>,
    εἰς Εὔβοιαν [<a href="javascript:void(0)" title=" 3.174 ">Refs</a>]; ἐς Αἴγυπτον,
    etc., [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.5,
    etc.">Refs 5th c.BC+</a>]; ἐς Μίλητον <b>into the territory of</b> Miletus,[<a
    href="javascript:void(0)" title=" [prev. work] 14; εἰς Ἑλλήσποντον εἰσέπλει 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.1.2; ἀφίκετο εἰς Μήδους
    πρὸς Κυαξάρην [prev. author] “Cyr.” 2.1.2 ">Refs 5th c.BC+</a>]; εἰς ἅρματα βαίνειν
    to step <b>into</b>.., [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 8.115; εἰς ἐλάτην ἀναβῆναι 14.287 ">Refs 8th c.BC+</a>]; opposed
    to ἐκ, in such phrases as ἐς σφυρὸν ἐκ πτέρνης, ἐς πόδας ἐκ κεφαλῆς, from heel
    <b>to</b> ankle-joint, from head <b>to</b> foot, [<a href="javascript:void(0)"
    title=" 22.397, 23.169; ἐκ πάτου ἐς σκοπιήν 20.137; ἐς μυχὸν ἐξ οὐδοῦ 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 7.87 ">Refs 8th c.BC+</a>]; κἠς ἔτος ἐξ ἔτεος
    from year <b>to</b> year, [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus
    Poeta Bucolicus 18.15 ">Refs 3rd c.BC+</a>]: with Verbs implying motion or direction,
    as of looking, ἰδεῖν εἰς οὐρανόν [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 3.364 ">Refs 8th c.BC+</a>]; εἰς ὦπα ἰδέσθαι to
    look <b>in</b> the face, [<a href="javascript:void(0)" title=" 9.373 ">Refs</a>],
    etc.; εἰς ὦπα ἔοικεν he is like <b>in</b> face (i.e. ἰδόντι), [<a href="javascript:void(0)"
    title=" 3.158 ">Refs</a>], etc.; ἐς ὀφθαλμούς τινος ἐλθεῖν to come <b>before</b>
    another''s eyes,[<a href="javascript:void(0)" title=" 24.204; ἐς ὄψιν ἀπικνέεσθαί
    τινος 5th c.BC: Herodotus Historicus 1.136; καλέσαι τινὰ ἐς ὄψιν [prev. author]
    5.106, etc.">Refs 5th c.BC+</a>]; ἐς ταὐτὸν ἥκειν come <b>to</b> the same point,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hippolytus”
    273 ">Refs 5th c.BC+</a>]: less frequently after a <i>substantive</i>, ὁδὸς ἐς
    λαύρην [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 22.128 ">Refs 8th c.BC+</a>]; τὸ ἐς Παλλήνην τεῖχος <b>facing</b> Pallene,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.56; ξύνοδος
    ἐς τὴν Δῆλον [prev. author] 3.104, compare 5th-6th c.BC: Plato Philosophus “Theaetetus”
    173d. ">Refs 5th c.BC+</a>]<br /><Level4><b>__I.b</b></Level4> <i>Epic dialect</i>
    and <i>Ionic dialect</i>, also with <i>accusative</i> <i>person</i> (<i>Attic
    dialect</i> ὡς, πρός, παρά), [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 7.312, 15.402, 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    14.127, 5th c.BC: Herodotus Historicus 4.147 ">Refs 8th c.BC+</a>]; also in <i>Attic
    dialect</i> with collective Nouns, ἐς τὸν δῆμον παρελθόντες [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.45, or plurals, εἰς ὑμᾶς εἰσῆλθον 4th
    c.BC: Demosthenes Orator 18.103 ">Refs 5th c.BC+</a>]; especially of consulting
    an oracle, ἐς θεὸν ἐλθεῖν [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “O.” 7.31; εἰς Ἄμμων᾽ ἐλθόντες 5th-6th c.BC: Aristophanes Comicus “Aves”
    619. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> with Verbs expressing
    <b>restin</b> a place, when a previous motion <b>into</b> or <b>to</b> it is implied,
    ἐς μέγαρον κατέθηκεν ἐπὶ θρόνου he put it <b>in</b> the house (i.e. he brought
    it <b>into</b> the house, and put it <b>there</b>), [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 20.96 ">Refs 8th c.BC+</a>];
    ἐς θρόνους ἕζοντο they sat them down <b>upon</b> the seats, [<a href="javascript:void(0)"
    title=" 4.51, compare 1.130 ">Refs</a>]; ἐφάνη λὶς εἰς ὁδόν the lion appeared
    <b>in</b> the path, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 15.276; ἀπόστολος ἐς τὴν Μίλητον ἦν 5th c.BC: Herodotus Historicus
    1.21 (assuming variant); αὐτὸς ἐς Αακεδαίμονα ἀπόστολος ἐγίνετο [prev. author]
    5.38; ἐς κώμην παραγίνονται [prev. author] 1.185; παρῆν ἐς Σάρδις [prev. author]
    6.1; ἐς δόμους μένειν 5th c.BC: Sophocles Tragicus “Ajax” 80 (codex Laur.); ἐς
    τὴν νῆσον κατέκλῃσε 5th c.BC: Thucydides Historicus 1.109, compare 5th c.BC: Herodotus
    Historicus 3.13 ">Refs 8th c.BC+</a>]; ἀπόβασιν ποιήσασθαι ἐς.. [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.33, etc.">Refs 5th c.BC+</a>]; later
    used like{ἐν}, τὴν γῆν εἰς ἣν ὑμεῖς κατοικεῖτε [<a href="javascript:void(0)" title="
    LXX.Num.35.34; τὸ χρυσίον ὃ εἰλήφεσαν εἰς Ῥώμην 1st c.BC: Diodorus Siculus Historicus
    14.117; οἰκεῖν εἰς τὰ Ὕπατα 2nd c.AD: Lucianus Sophista “Asin.” 1; εἰς Ἐκβάτανα
    ἀποθανεῖν 2nd-3rd c.AD: Aelianus “Varia Historia” 7.8; εἰς ἅπασαν τὴν γῆν 10th
    c.AD: Suidas Legal icographus see {Καλλίμαχος}">LXX+1st c.BC+</a>]: generally,
    τοὔνομα εἰς τὴν Ἑλλάδα, φασίν, Ἱππομιγὴς δύναται [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “Varia Historia” 9.16. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__I.3</b></Level3> with Verbs of saying or speaking, εἰς relates
    to the persons <b>to</b> or <b>before</b> whom one speaks, εἰπεῖν ἐς πάντας, ἐς
    πάντας αὔδα, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    8.26, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 93; λέγειν εἰς τὸ μέσον
    τῶν ταξιάρχων 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    3.3.7; αἱ ἐς τὸ φανερὸν λεγόμεναι αἰτίαι 5th c.BC: Thucydides Historicus 1.23
    ">Refs 5th c.BC+</a>]: with other Verbs, εἰς τοὺς Ἕλληνας σαυτὸν σοφιστὴν παρέχων
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Protagoras”
    312a; καλὸν ἐς τοὺς Ἕλληνας τὸ ἀγώνισμα φανεῖσθαι 5th c.BC: Thucydides Historicus
    7.56 ">Refs 5th c.BC+</a>]; ἐπαχθὴς ἦν ἐς τοὺς πολλούς [<a href="javascript:void(0)"
    title=" [prev. author] 6.54; στρατιὰν ἐπαγγέλλων ἐς τοὺς ξυμμάχους [prev. author]
    7.17; διαβεβλῆσθαι εἴς τινα 5th-6th c.BC: Plato Philosophus “Respublica” 539c.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.4</b></Level3> elliptical usages, <br
    /><Level4><b>__I.4.a</b></Level4> after Verbs which have no sense of motion to
    or into a place, τὴν πόλιν ἐξέλιπον εἰς χωρίον ὀχυρόν they quitted the city <b>for</b>
    a strong position, i.e. to seek a strong position, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.2.24 ">Refs 5th c.BC+</a>];
    γράμματα ἑάλωσαν εἰς Ἀθήνας letters were captured [and sent] <b>to</b> Athens,
    [<a href="javascript:void(0)" title=" [prev. author] “HG” 1.1.23, compare 5th-6th
    c.BC: Plato Philosophus “Respublica” 468a; ἀνίστασθαι ἐς Ἄργος 5th c.BC: Euripides
    Tragicus “Heraclidae” 59, compare 5th-6th c.BC: Plato Philosophus “Phaedo” 116a.
    ">Refs 5th c.BC+</a>]<br /><Level4><b>__I.4.b</b></Level4> participles signifying
    motion are frequently omitted with εἰς, τοῖς στρατηγοῖς τοῖς εἰς Σικελίαν (i.e.
    ἀποδειχθεῖσιν) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator
    1.11, etc. ">Refs 5th c.BC+</a>]<br /><Level4><b>__I.4.c</b></Level4> with <i>genitive</i>,
    mostly of proper names, as εἰς Ἀΐδαο, <i>Attic dialect</i> εἰς Ἅιδου [δόμους],
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    21.48 ">Refs 8th c.BC+</a>]; ἐς Ἀθηναίης [ἱερόν] <b>to</b> the temple of Athena,
    [<a href="javascript:void(0)" title=" 6.379; ἐς Πριάμοιο [οἶκον] 24.160, compare
    309 ">Refs</a>]; εἰς Αἰγύπτοιο [ῥόον] [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 4.581; ἐς τοῦ Κλεομένεος 5th c.BC: Herodotus
    Historicus 5.51; εἰς Ἀσκληπιοῦ 5th-6th c.BC: Aristophanes Comicus “Plutus” 411;
    ἐπὶ δεῖπνον [ἰέναι] εἰς Ἀγάθωνος 5th-6th c.BC: Plato Philosophus “Symposium” 174a:
    with Appellatives, ἀνδρὸς ἐς ἀφνειοῦ">Refs 8th c.BC+</a>] <b>to</b> a rich man''s
    house, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    24.482; ἐς πατρός 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.195 ">Refs 8th
    c.BC+</a>]; πέμπειν εἰς διδασκάλων send <b>to</b> school, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Respublica Lacedaemoniorum” 2.1; εἰς
    δ. φοιτᾶν 5th-6th c.BC: Plato Philosophus “Protagoras” 326c ">Refs 5th c.BC+</a>];
    ἐς σεωυτοῦ, ἑωυτοῦ, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.108, 9.108, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    OF TIME, <br /><Level3><b>__II.1</b></Level3> to denote a certain point or limit
    of time, <b>up to, until</b>, ἐς ἠῶ [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 11.375 ">Refs 8th c.BC+</a>]; ἐς ἠέλιον
    καταδύντα <b>till</b> sunset, [<a href="javascript:void(0)" title=" 9.161 (but
    also, ">Refs</a>]<b>towards</b> or <b>near</b> sunset,[<a href="javascript:void(0)"
    title=" 3.138); ἐκ νεότητος ἐς γῆρας 8th c.BC: Ilias Homerus Epicus “Illiad” 14.86;
    ἐκ παιδὸς ἐς γῆρας 4th c.BC: Aeschines Orator 1.180 ">Refs 8th c.BC+</a>]; ἐς
    ἐμέ <b>up to</b> my time, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.92, +others: with _adverbs_, εἰς ὅτε (compare ἔς τε)">Refs 5th c.BC+</a>]
    <b>against</b> the time when.., [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 2.99 ">Refs 8th c.BC+</a>]; εἰς πότ; <b>until</b>
    when ? how long ? [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 1185 (Lyric poetry, compare εἰσόκ; εἰς ὁπότε 4th c.BC: Aeschines Orator
    3.99 ">Refs 5th c.BC+</a>]; ἐς τ; ={εἰς πότε}; [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 5.465 ">Refs 8th c.BC+</a>]; ἐς ὅ <b>until</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.93, etc.;
    ἐς οὗ [prev. author] 1.67, 3.31, etc.; ἐς τόδε [prev. author] 7.29, etc. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> to determine a period, εἰς
    ἐνιαυτόν <b>for</b> a year, i.e. a whole year, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 19.32, 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 4.526 ">Refs 8th c.BC+</a>]; <b>within</b> the year,[<a href="javascript:void(0)"
    title=" [prev. work] 86 (compare ἐς ἐνίαυτον 7th-6th c.BC: Alcaeus Lyricus “Supp.”
    8.12); εἰς ὥρας 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.135 ">Refs 8th c.BC+</a>];
    ἐς θέρος ἢ ἐς ὀπώρην <b>for</b> the summer, i.e. <b>throughout</b> it, [<a href="javascript:void(0)"
    title=" 14.384 ">Refs</a>]; ἡ εἰς ἐνιαυτὸν κειμένη δαπάνη εἰς τὸν μῆνα δαπανᾶται
    the expenditure <b>for</b> a year is expended <b>in</b> the month, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 7.36; μισθοδοτεῖν τινὰς
