    5th c.BC: Thucydides Historicus 5.66; ἐς τὸ ἔσχατον 5th c.BC: Herodotus Historicus
    7.229, etc.; εἰς ἅλις 3rd c.BC: Theocritus Poeta Bucolicus 25.17. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> frequently with Numerals, ἐς τριακάδας δέκα
