    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 7.317 (but εἰς τότε">Refs 8th
    c.BC+</a>] <b>at</b> that time (in the <i>future</i>), [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 14.24, 5th-6th c.BC: Plato Philosophus “Leges”
    830b)">Refs 5th c.BC+</a>]; ἐς ὕστερον or τὸ ὕστερον, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.126, 5th c.BC: Thucydides
    Historicus 2.20: with _adverbs_, ἐς αὔριον 8th c.BC: Ilias Homerus Epicus “Illiad”
