    8th c.BC: Ilias Homerus Epicus “Illiad” 23.523 ">Refs 8th c.BC+</a>]; ἐς δραχμὴν
    διέδωκε paid them <b>as much as</b> a drachma, [<a href="javascript:void(0)" title="
