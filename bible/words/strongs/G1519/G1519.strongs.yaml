strongs_number: G1519
language: greek
lemma: εἰς
transliteration: eis
definition: to or into (indicating the point reached or entered), of place, time,
  or (figuratively) purpose (result, etc.); also in adverbial phrases
kjv_usage: (abundant-)ly, against, among, as, at, (back-)ward, before, by, concerning,
