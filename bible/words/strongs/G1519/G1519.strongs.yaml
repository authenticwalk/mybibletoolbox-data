    ἡμέρας διεμέτρει 2nd-1st c.BC: Posidonius Historicus 36J. ">Refs 5th c.BC+</a>];
    εἰς ἑσπέραν ἥκειν to come <b>at</b> even, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Plutus” 998 ">Refs 5th c.BC+</a>]; εἰς τρίτην
    ἡμέραν or εἰς τρίτην alone, <b>on</b> the third day, <b>in</b> two days, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Hp.Ma.” 286b, 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 5.3.27; ἥκειν ἐς τὴν ὑστεραίαν [prev.
    author] “An.” 2.3.25; ἥκειν εἰς τὸ ἔαρ “Hellenica Oxyrhynchia” 17.4 ">Refs 5th
