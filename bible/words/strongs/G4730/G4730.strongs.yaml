strongs_number: G4730
language: greek
lemma: στενοχωρία
transliteration: stenochōría
definition: narrowness of room, i.e. (figuratively) calamity
kjv_usage: anguish, distress
derivation: from a compound of G4728 (στενός) and G5561 (χώρα);
extended_definition:
  gloss: hardship
  definition: '<b>στενοχωρία</b>, -ας, ἡ (see supr.) <BR /> [in LXX for צוֹק, etc.
    ;] <BR />narrowness of space, want of room (Thuc., al.). Metaphorical (Ken., Polyb.,
    <ref=''Deu.28.53''>Deu.28:53</ref>, <ref=''Wis.5.3''>Wis.5:3</ref>, al.), <b>difficulty,
    distress</b>: θλίψις καὶ (ἢ) σ., <ref=''Rom.2.9; 8.35''>Rom.2:9 8:35</ref> (EV,
    anguish); pl. (cf. Bl., § 32, 6; WM, 220), <ref=''2Co.6.4; 12.10''>2Co.6:4 12:10</ref>.†<BR
    /> <re><i>SYN.</i>: θλίψις, q.v </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> στενοχωρ-ία</b>, <br /> <i>Ionic dialect</i> -ίη, ἡ, <b>narrowness
    of space, a confined space</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 14 (codices, but see at {στενυγροχωρίη})
    σ. τῇ φάρυγγι παρέχειν [prev. work] 41 ">Refs 5th c.BC+</a>]; <b>want of room</b>,
    by sea or land, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.89, 4.26, 30, 5th-6th c.BC: Plato Philosophus “Leges” 708b; ὑπὸ στενοχωρίας
    [prev. author] “Tht.” 195a ">Refs 5th c.BC+</a>]; opposed to εὐρυχωρία and ἄνεσις,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.679f">Refs 1st c.AD+</a>], compare 182b; σ. βίου <b>the short space</b> of life
    <b>remaining</b>, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus
    “Varia Historia” 2.41; τὸν λόγον ἀπὸ τῆς ἐκεῖ στενοχωρίας εἰς πεδίον ἐξαγάγῃ 4th
    c.AD: Libanius Sophista “Orationes” 64.10. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i>, <b>straits, difficulty</b>, ἡ σ. τοῦ ποταμοῦ <b>difficulty
    of passing</b> the river, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 1.3.7, cf. LXX.Deu.28.53, +others">LXX+5th
    c.BC+</a>]; <b>distress</b>, [<a href="javascript:void(0)" title=" “OGI” 339.103
    (Sestos, 2nd c.BC)">Refs 2nd c.BC+</a>]; ἡ τῆς πόλεως [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.67.1, etc.; ἡ τοῦ καιροῦ 2nd-3rd c.AD:
    Dio Cassius Historicus 39.34: _plural_ in NT.2Cor.6.4, “PLond.” 5.1677.11 (6th
    c.AD)">NT+2nd c.BC+</a>]; also, <b>narrow limits</b>, probably in [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 2.220 5th c.BC: Sophocles
    Tragicus ">Refs 5th c.BC+</a>]'
