strongs_number: G4272
language: greek
lemma: προδίδωμι
transliteration: prodídōmi
definition: to give before the other party has given
kjv_usage: first give
derivation: from G4253 (πρό) and G1325 (δίδωμι);
extended_definition:
  gloss: to give in advance
  definition: '<b>προ-δίδωμι </b><BR /> [in LXX: <ref=''Ezk.16.34''>Eze.16:34</ref>
    A (נָתַן), <ref=''4Ma.4.1''>4Ma.4:1</ref>, al. ;] <BR />__1. <b>to give before,
    give first</b>: <ref=''Rom.11.35''>Rom.11:35</ref> (<ref=''Job.41.2''>Job.41:2</ref>
    (11) LXX, al.). <BR /> __2. to betray (4Mac, l.with).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προδίδωμι</b>, <br /> <b>give beforehand, pay in advance,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 1.5.7, “IG” 22.1304.34">Refs 5th c.BC+</a>]; προεδίδου conjecture
    for προσ- in [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    8.15.7 ">Refs 2nd c.BC+</a>]; προδιδούς, opposed to ἐπιδιδούς, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 12.174">Refs 2nd c.AD+</a>]; <b>give first,</b>
    [<a href="javascript:void(0)" title="NT.Rom.11.35">NT</a>]:—<i>passive</i>, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Oeconomica”
    1350a36; τῶν -δεδομένων τιμῶν “Inscription Prien.” 107.17, compare “GDI” 5181.34
    (from Crete) ">Refs 4th c.BC+</a>]; of a menu-tablet, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Athenaeus Epigrammaticus 2.49d. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>give up,</b> [κλῆρον] [<a href="javascript:void(0)" title=" “PPetr.” 3p.96
    (3rd c.BC)">Refs 3rd c.BC+</a>]; <b>deliver up,</b> τοὺς ὁμοκωμήτας ἡμῖν [<a href="javascript:void(0)"
    title=" “PThead.” 17.16 (4th c.AD)">Refs 4th c.AD+</a>]: most frequently, <b>give
    up to the enemy, betray,</b> τοὺς λοιποὺς τοῖσι Σαμίοισι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.23; τὸ σὸν θνητοῖσι π. γέρας 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 38, etc.; π. τὴν Ποτείδαιαν 5th
    c.BC: Herodotus Historicus 8.128; τὰν φυγάδα 4th-5th c.BC: Aeschylus Tragicus
    “Supplices” 420 (Lyric poetry); ἱκέτας 5th c.BC: Euripides Tragicus “Heraclidae”
    246; πυργώματα 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 251 ">Refs
    5th c.BC+</a>]; τὰς πύλας, φρούριον, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Aves” 766, “Ra.” 362 ">Refs 5th c.BC+</a>]; of a woman,
    π. τὸ σῶμα [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator “Fragmenta”
    90 ">Refs 5th c.BC+</a>]: with <i>infinitive</i>, ὃν σὺ προὔδωκας θανεῖν [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 1588, cf. Alcaeus659 ">Refs 5th
    c.BC+</a>]:—<i>passive</i>, προδοθέντες ὑπὸ Σιτάλκεω ἥλωσαν [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.137; ἀπόλωλα τλήμων, προδέδομαι 5th c.BC:
    Sophocles Tragicus “Philoctetes” 923. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>forsake, abandon,</b> οἵ με φίλοι προὔδωκαν [<a href="javascript:void(0)" title="
    6th c.BC: Theognis Elegiacus 813; π. τὴν Ἑλλάδα 5th c.BC: Herodotus Historicus
    9.7.β, 5th-6th c.BC: Aristophanes Comicus “Pax” 408; μηδαμῶς.. προδῷς με [prev.
    author] “Th.” 229; τὴν μητέρα π. 5th c.BC: Antipho Orator 1.5; τὴν πολιτείαν 5th-6th
    c.BC: Plato Philosophus “Leges” 762c; σαυτόν [prev. author] “Cri.” 45c ">Refs
    6th c.BC+</a>]:—<i>passive</i>, προδεδόμεθα ὑπὸ τῶν συμμάχων [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.60, compare 2nd c.AD: Vettius Valens
    Astrologus 78.19. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <i>absolutely</i>,
    <b>play false, desert,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 5.113, 6.15, etc.">Refs 5th c.BC+</a>]; οὔτοι προδώσει χρησμός <b>will</b>
    not <b>prove traitor,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Choephori” 269; χάρις.. προδοῦσ᾽ ἁλίσκεται 5th c.BC: Sophocles
    Tragicus “Ajax” 1267 ">Refs 5th c.BC+</a>]; ἢν προδιδῶσι πρὸς τοὺς κατιόντας <b>treat
    treasonably</b> with them, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.45: with _accusative_ _cognate_, προδοσίαν π. ">Refs 5th c.BC+</a>]<b>to
    be guilty of treachery,</b> [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Dinarchus Orator 1.10. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    with a thing as subject, <b>betray, fail</b> one, [αἱ κάτω πλίνθοι] π. τὰς ἄνω
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 5.2.5; ὁ ὀφθαλμὸς π. τινά 4th c.BC: Demosthenes Orator 52.13
    ">Refs 5th c.BC+</a>]: <i>intransitive</i>,<b>fail,</b> of wine, [<a href="javascript:void(0)"
    title=" 6th c.BC: Xenophanes Poeta Philosophus 1.5 ">Refs 6th c.BC+</a>]; of a
    river, <b>run dry,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.187 ">Refs 5th c.BC+</a>]; of a barricade that has proved useless,
    [<a href="javascript:void(0)" title=" [prev. author] 8.52. ">Refs</a>]<br /><Level3><b>__II.5</b></Level3>
    with a thing as object, <b>surrender, give up,</b> προδέδοται τὰ κρυπτά [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 1140 ">Refs 5th c.BC+</a>];
    χάριν π. to be thankless, [<a href="javascript:void(0)" title=" [prev. author]
    “Heracl.” 1036; τὰ πράγματα 5th-6th c.BC: Aristophanes Comicus “Equites” 241;
    τὸ δοκοῦν ἀληθὲς οὐχ ὅσιον προδιδόναι 5th-6th c.BC: Plato Philosophus “Respublica”
    607c; τὸ δίκαιον [prev. author] “Lg.” 907a ">Refs 5th c.BC+</a>]; ἑτέροισι τὴν
    νίκην[<a href="javascript:void(0)" title=" [prev. work] 906e; καιρὸν τοῖς ἐναντίοις
    4th c.BC: Demosthenes Orator 19.6 ">Refs 4th c.BC+</a>]; <b>to be false to, fail
    to uphold,</b> ὅρκους [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 5.1.22; τὴν καταχειροτονίαν 4th c.BC:
    Demosthenes Orator 21.120 ">Refs 5th c.BC+</a>]; <b>give up as lost, bid adieu
    to,</b> ἡδονάς [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Antigone” 1166; τὰς ἐλπίδας 5th-6th c.BC: Aristophanes Comicus “Nubes” 1500;
    τὴν ἐκείνου προαίρεσιν 4th c.BC: Demosthenes Orator 60.28; τὸν ἀγῶνα 4th c.BC:
    Aeschines Orator 1.115. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
