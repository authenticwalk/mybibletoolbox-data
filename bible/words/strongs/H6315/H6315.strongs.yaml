strongs_number: H6315
language: hebrew
lemma: פּוּחַ
transliteration: pûwach
pronunciation: poo'akh
definition: to puff, i.e. blow with the breath or air; hence, to fan (as a breeze),
  to utter, to kindle (a fire), to scoff
kjv_usage: blow (upon), break, puff, bring into a snare, speak, utter.
derivation: a primitive root;
