strongs_number: G0258
language: greek
lemma: ἀλώπηξ
transliteration: alṓpēx
definition: a fox, i.e. (figuratively) a cunning person
kjv_usage: fox
derivation: of uncertain derivation;
extended_definition:
  gloss: fox
  definition: '<b>ἀλώπηξ</b>, -εκος, ἡ <BR /> [in LXX for שׁוּעָל ;] <BR /><b>a fox</b>:
    <ref=''Mat.8.20''>Mat.8:20</ref>, <ref=''Luk.9.58''>Luk.9:58</ref>; metaphorically,
    of Herod, <ref=''Luk.13.32.''>Luk.13:32.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀλώπηξ</b> [ᾰ], εκος <br /> (also ἀλώπηκος[<a href="javascript:void(0)"
    title=" 6th c.BC: Ananius Lyricus 5)">Refs 6th c.BC+</a>], ; <i>dative</i> <i>plural</i>,
    ἀλώπεξι[<a href="javascript:void(0)" title=" LXX.1Ki.21.10">LXX</a>], <i>Epic
    dialect</i> ἀλωπήκεσσι[<a href="javascript:void(0)" title=" 3rd c.AD: Oppianus
    Apamensis Epicus “Cynegetica” 1.433">Refs 3rd c.AD+</a>]:—<b>fox, Canis vulpes</b>
    (smaller Egyptian species [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 606a24">Refs 4th c.BC+</a>], <b>C. niloticus</b>),
    [<a href="javascript:void(0)" title=" 7th c.BC: Archilochus Lyricus 86.2, 89.5,
    7th-6th c.BC(?): Semonides Iambographus 7.7, 5th c.BC: Herodotus Historicus 2.67,
    etc.">Refs 7th c.BC+</a>]: of sly persons, ἀλώπεκος ἴχνεσι βαίνειν[<a href="javascript:void(0)"
    title=" 6th c.BC: Solon Lyricus 11.5">Refs 6th c.BC+</a>]; μῆτιν ἀ. a <b>very
    fox</b> for craft, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “I.” 4(3).65: proverbial, τὴν.. Ἀρχιλόχου ἀλώπεκα ἑλκτέον ἐξόπισθεν">Refs 5th
    c.BC+</a>] we must trail Archilochus'' <b>foxskin</b> behind, i.e. deceive by
    false appearances, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 365c; πολλῆς αὐτῆς τῆς ἀ. ἐπιχέαντες 4th-5th c.AD: Eunapius Historicus
    “Fragmenta Historica - HGM” p.249D.">Refs 5th c.BC+</a>]; ἡ ἀ. τὸν βοῦν ἐλαύνει
    ''sleight masters might'', [<a href="javascript:void(0)" title=" 4th-5th c.AD:
    Diogenianus Paroemiographus 2.73">Refs 4th c.AD+</a>]; πεινῶσαν ἀ. ὕπνος ἐπέρχεται
    ''qui dort dine'', [<a href="javascript:void(0)" title=" [prev. author] 7.91">Refs</a>];
    ἡ κέρκος τῇ ἀλώπεκι μαρτυρεῖ ''ex pede Herculem'', [<a href="javascript:void(0)"
    title=" [prev. author] 5.15">Refs</a>]; ἀλλ᾽ οὐκ αὖθις ἀ. (i.e. πάγαις ἁλώσεται)
    ''a burnt child dreads the fire'', [<a href="javascript:void(0)" title=" [prev.
    author] 2.15. ">Refs</a>]<br /><Level2><b>__II</b></Level2> a large <b>bat, Sciurus</b>
    or <b>Pteromys volans,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 490a7. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    ={ἀλωπεκίας} [<a href="javascript:void(0)" title=" 11, [prev. work] 566a31. ">Refs</a>]<br
    /><Level2><b>__IV</b></Level2> in <i>plural</i>, <b>muscles of the loins, psoas-muscles,</b>
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Clearchus Historicus 92, 2nd
    c.AD: Rufus Medicus “περὶ ὀνομασίας” 189. ">Refs 4th c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    ={ἀλωπεκία} [<a href="javascript:void(0)" title=" 1, ">Refs</a>]<b>mange,</b>
    [<a href="javascript:void(0)" title=" 3rd c.BC: Herodas Mimographus 7.72, 3rd
    c.BC: Callimachus Epicus “Hymnus in Dianam” 79">Refs 3rd c.BC+</a>]: in <i>plural</i>,
    <b>bald patches,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ παθῶν” 35. ">Refs 5th c.BC+</a>]<br /><Level2><b>__VI</b></Level2>
    kind of <b>dance,</b> uncertain in [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Fragmenta” 419 (probably in sense see), compare 5th c.AD(?):
    Hesychius Legal icographus see at {ὄρχησις}.">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
