strongs_number: G0589
language: greek
lemma: ἀποδημέω
transliteration: apodēméō
definition: to go abroad, i.e. visit a foreign land
kjv_usage: go (travel) into a far country, journey
derivation: from G590 (ἀπόδημος);
extended_definition:
  gloss: to go abroad
  definition: '<b>ἀπο-δημέω</b>, -ῶ<BR /> (ἀπόδημος), [in LXX: <ref=''Ezk.19.3''>Eze.19:3</ref>
    A * ;] <BR /><b>to be or go abroad </b>(M, <i>Pr.</i>, 130, 2): <ref=''Mat.21.33;
    25.14-15''>Mat.21:33 25:14-15</ref>, <ref=''Mrk.12.1''>Mrk.12:1</ref>, <ref=''Luk.15.13;
    20.9''>Luk.15:13 20:9</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποδημ-έω</b>, <br /> <i>Doric dialect</i> <b>ἀπο-δᾱμέω</b>,
    <i>perfect</i> ἀπεδήμηκα uncertain in [<a href="javascript:void(0)" title=" 5th
    c.BC: Hermippus Comicus 66">Refs 5th c.BC+</a>]:— <b>to be away from home, be
    abroad</b> or <b>on one''s travels,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.29, 4.1, 152, 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 371, etc. ">Refs 5th c.BC+</a>]; of foreign service, [<a href="javascript:void(0)"
    title=" [prev. author] “Lys.” 101">Refs</a>]; opposed to ἐπιδημεῖν, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.5.69">Refs
    5th c.BC+</a>]: <i>metaphorically</i>, <b>to be absent,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 10.37; ὁ νοῦς παρὼν ἀποδημεῖ 5th-6th c.BC:
    Aristophanes Comicus “Equites” 1120: sometimes with _genitive_, ἀποδημεῖν οἰκίας
    5th-6th c.BC: Plato Philosophus “Leges” 954b; ἀπὸ τῆς ἑωυτῶν 5th c.BC: Herodotus
    Historicus 9.117; ἐκ τῆς πόλεως 5th-6th c.BC: Plato Philosophus “Crito” 53a; οὐκ
    ἔξεστι ἀποδημεῖν τοῖς Λακεδαιμονίοις 4th c.BC: Aristoteles Philosophus “Fragmenta”
    543. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>go abroad,</b>
    παρά τινα to visit him, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.124">Refs 5th c.BC+</a>]; ἀ. ἐς Αἴγιναν κατὰ τοὺς Αἰακίδας <b>go
    abroad</b> to Aegina to fetch the Aeacidae, [<a href="javascript:void(0)" title="
    [prev. author] 8.84; ἀ. ἐπὶ δεῖπνον εἰς Θετταλίαν 5th-6th c.BC: Plato Philosophus
    “Crito” 53e; ἐνθένδε εἰς ἄλλον τόπον [prev. author] “Ap.” 40e; κατ᾽ ἐμπορίαν 4th
    c.BC: Lycurgus Orator 21, 57 (variant{ἐπί}); πρὸς τὰ ἱερά 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 4.7.3; ποῖ γῆς ἀπεδήμει; 5th-6th c.BC:
    Aristophanes Comicus “Ranae” 48; ἄλλοσε ἀ. 5th-6th c.BC: Plato Philosophus “Leges”
    579b; ἐκεῖσε [prev. author] “Phd.” 61e.">Refs 5th c.BC+</a>]'
