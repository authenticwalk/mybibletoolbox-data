  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ποδ-ήρης</b>, ες, <br /> <b>reaching to the feet,</b> πέπλοι,
    χιτὼν π., a robe <b>that falls over the feet,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Bacchae” 833, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 6.4.2, 2nd c.AD: Pausanias Periegeta 5.19.6, etc.
    (later ποδήρης alone (i.e. χιτών)">Refs 5th c.BC+</a>] of the High Priest''s robe,
    [<a href="javascript:void(0)" title=" LXX.Exo.25.6, Aristeas 96)">LXX</a>]; π.
    ἀσπίς large shield <b>which covered the body down to the feet,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.8.9, “Cyr.” 6.2.10: Comedy
    texts, πώγων π. καθεῖται 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.52c.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> ναῦς π. a ship <b>with
    feet,</b> i.e. <b>oars,</b> [<a href="javascript:void(0)" title=" 5th c.AD(?):
    Hesychius Legal icographus, 12th c.AD: Eustathius Episcopus Thessalonicensis 1515.29
    ">Refs 5th c.AD+</a>]; στῦλος π. a <b>firmly based</b> pillar, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 898. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> τὰ π. <b>parts about the feet, feet,</b> [<a href="javascript:void(0)"
    title="[prev. work] 1594. (-ήρης perhaps from -ᾱρης,compare 4th c.AD(?): Arcadius
    Grammaticus _proper name_ Ποδάρης.) ">Refs 4th c.AD+</a>]'
