  gloss: floorlength
  definition: '<b>ποδήρης</b>, -ες<BR /> (πούς), [in LXX: <ref=''Exo.25.6''>Exo.25:6</ref>
    (7) <ref=''Exo.35.9''>Exo.35:9</ref> (חֹשֶׁן), <ref=''Exo.28.4''>Exo.28:4</ref>
    <ref=''Exo.29.5''>Exo.29:5</ref> (מְעִיל), <ref=''Exo.28.27''>Exo.28:27</ref>
    (31) (אֵפוֹד), אֵפוֹד), <ref=''Ezk.9.2-3, 11''>Eze.9:2-3, 11</ref> (בַּד), <ref=''Zec.3.5''>Zec.3:5</ref>
    (4) (מַחֲלָצָה), <ref=''Wis.18.24''>Wis.18:24</ref>, <ref=''Sir.27.8; 45.8''>Sir.27:8
    45:8</ref> * ;] <BR />reaching to the feet. of a garment (sc. χιτών, cf. Ex, Ez,
    ll. with; Xen., al.), <ref=''Rev.1.13''>Rev.1:13</ref> (for -η, LT7 read -ην;
    see M, <i>Pr.</i>, 49).†<BR /> <re><i>SYN.</i>: στολή, see Tr., <i>Syn.</i>, §
    1 </re> (AS)'
