strongs_number: G0805
language: greek
lemma: ἀσφαλίζω
transliteration: asphalízō
definition: to render secure
kjv_usage: make fast (sure)
derivation: from G804 (ἀσφαλής);
extended_definition:
  gloss: to secure
  definition: '<b>ἀσφαλίζω</b><BR /> (ἀσφαλής), [in LXX: <ref=''Neh.3.15''>Neh.3:15</ref>
    (חָזַק hi.), <ref=''Isa.41.10''>Isa.41:10</ref> (תָּמַךְ), <ref=''Wis.4.17; 10.12;
    13.15''>Wis.4:17 10:12 13:15</ref> * ;] <BR /><b>to make firm, secure</b>: mid.,
    <ref=''Mat.27.65-66''>Mat.27:65-66</ref>, <ref=''Act.16.24''>Act.16:24</ref>;
    pass., <ref=''Mat.27.64''>Mat.27:64</ref> (MM, see word).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
