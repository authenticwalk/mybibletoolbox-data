strongs_number: G4486
language: greek
lemma: ῥήγνυμι
transliteration: rhḗgnymi
definition: G2608 (κατάγνυμι) being its intensive (with the preposition in composition),
  and G2352 (θραύω) a shattering to minute fragments; but not a reduction to the constituent
  particles, like G3089 (λύω)) or disrupt, lacerate; by implication, to convulse (with
  spasms); figuratively, to give vent to joyful emotions
kjv_usage: break (forth), burst, rend, tear
derivation: both prolonged forms of (which appears only in certain forms, and is itself
  probably a strengthened form of (see in G2608 (κατάγνυμι))) to "break," "wreck"
  or "crack", i.e. (especially) to sunder (by separation of the parts;
extended_definition:
  gloss: to throw violently
  definition: '<b>ῥήγνυμι</b> and (<ref=''Mrk.9.18''>Mrk.9:18</ref>) ῥήσσω, <BR />
    [in LXX chiefly for בָּקַע, also for קָרַע, etc. ;] <BR />__1. <b>to rend, break
    asunder</b>: <ref=''Mat.7.6''>Mat.7:6</ref>, <ref=''Mrk.2.22''>Mrk.2:22</ref>,
    <ref=''Luk.5.37''>Luk.5:37</ref>; pass., <ref=''Mat.9.17.''>Mat.9:17.</ref> <BR
    /> __2. Of the voice, with accusative, φωνήν, etc. (Hdt., al.), <b>to break forth
    into speech</b>: absol., <ref=''Gal.4.27''>Gal.4:27</ref> (LXX). <BR /> __3. =
    ῥήσσω (Dem., al.), <b>to throw or dash down</b>: <ref=''Mrk.9.18''>Mrk.9:18</ref>,
    <ref=''Luk.9.42''>Luk.9:42</ref> <BR /> (cf. δια-, περι-, προσ-ρήγνυμι).†<BR />
    <re><i>SYN.</i>: θραύω, κατάγνυμι </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
