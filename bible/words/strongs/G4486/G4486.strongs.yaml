    “Oedipus Tyrannus” 1076 (in answer to the words δέδοιχ᾽ ὅπως μὴ.. ἀναρρήξει κακά):
    frequently in this signification in ">Refs 5th c.BC+</a>]<i>perfect</i> ἔρρωγα,
    <b>to have broken out</b>, ἔρρωγε παγὰ δακρύων [<a href="javascript:void(0)" title="
    [prev. author] “Tr.” 852 (Lyric poetry): _metaphorically_, κακῶν πέλαγος ἔρρωγεν
    4th-5th c.BC: Aeschylus Tragicus “Persae” 433; τάδ᾽ ἐκ δυοῖν ἔρρωγεν.. κακά 5th
    c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1280; σοὶ τάδ᾽ ἔρρωγεν κακά 5th c.BC:
    Euripides Tragicus “Hippolytus” 1338; ἐρρωγότες λόγοι ">Refs 5th c.BC+</a>]<b>broken,
    disjointed,</b> [<a href="javascript:void(0)" title=" Comica Adespota 661. ">Refs</a>]<br
