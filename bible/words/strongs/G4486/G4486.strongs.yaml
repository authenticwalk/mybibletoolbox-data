    “Agamemnon” 505. ">Refs 4th c.BC+</a>]<br /><Level3><b>__B.4</b></Level3> of a
    stone, γράμματι ῥηγνύμενον <b>scored</b> with lettering, i.e. inscribed, Puchstein
