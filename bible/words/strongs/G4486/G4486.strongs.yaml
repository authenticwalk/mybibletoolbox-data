    ">Refs 2nd c.BC+</a>]<br /><Level1><b>__C</b></Level1> <i>intransitive</i>, like
    <i>passive</i>, <b>break</b> or <b>burst forth</b>, ἔρρηξεν ἔμετος [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 4.24; τὸ πνεῦμα ῥήγνυσι [prev.
    author] “Nat.Puer.” 12; εἰ ἐθελήσει ῥήξας ὑπερβῆναι ὁ ποταμός 5th c.BC: Herodotus
