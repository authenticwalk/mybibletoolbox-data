    1.207. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__B.2</b></Level3> <b>burst forth</b>,
    like lightning, βροντὴ δ᾽ ἐρράγη δι᾽ ἀστραπῆς [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Fragmenta” 578, 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 583, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.919b;
    so καταμηνίων ῥαγέντων 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 5.32, compare
