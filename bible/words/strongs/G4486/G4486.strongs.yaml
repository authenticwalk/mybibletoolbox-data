strongs_number: G4486
language: greek
lemma: ῥήγνυμι
transliteration: rhḗgnymi
definition: G2608 (κατάγνυμι) being its intensive (with the preposition in composition),
  and G2352 (θραύω) a shattering to minute fragments; but not a reduction to the constituent
  particles, like G3089 (λύω)) or disrupt, lacerate; by implication, to convulse (with
  spasms); figuratively, to give vent to joyful emotions
kjv_usage: break (forth), burst, rend, tear
derivation: both prolonged forms of (which appears only in certain forms, and is itself
  probably a strengthened form of (see in G2608 (κατάγνυμι))) to "break," "wreck"
  or "crack", i.e. (especially) to sunder (by separation of the parts;
