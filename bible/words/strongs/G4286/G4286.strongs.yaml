strongs_number: G4286
language: greek
lemma: πρόθεσις
transliteration: próthesis
definition: a setting forth, i.e. (figuratively) proposal (intention); specially,
  the show-bread (in the Temple) as exposed before God
kjv_usage: purpose, shew(-bread)
derivation: from G4388 (προτίθεμαι);
extended_definition:
  gloss: purpose
  definition: '<b>πρό-θεσις</b>, -εως, ἡ <BR /> [in LXX: <ref=''Exo.40.4, 23''>Exo.40:4,
    23</ref> (עֵרֶךְ), <ref=''1Ch.9.32''>1Ch.9:32</ref>, al. (מַעֲרֶכֶת), <ref=''2Ch.4.19''>2Ch.4:19</ref>
    (פָּנִים), <ref=''1Ma.1.22''>1Ma.1:22</ref>, <ref=''2Ma.3.8''>2Ma.3:8</ref>, al.
    ;] <BR />__1. <b>a setting forth </b>(Plat., Plut., al.): οἱ ἄρτοι τῆς π. (cf.
    LXX, ll. with, elsewhere ἄρτοι ἐνώπιοι, <ref=''Exo.25.29''>Exo.25:29;</ref> οἱ
    ἄ. τοῦ προσώπου, <ref=''Neh.10.33''>Neh.10:33</ref>), <ref=''Mat.12.4''>Mat.12:4</ref>,
    <ref=''Mrk.2.26''>Mrk.2:26</ref>, <ref=''Luk.6.4''>Luk.6:4</ref>; ἡ π. τῶν ἄρτων,
    <ref=''Heb.9.2.''>Heb.9:2.</ref> <BR /> __2. <b>a purpose </b>(Mist., Polyb.,
    al.; 2Mac, l.with): <ref=''Act.11.23; 27.13''>Act.11:23 27:13</ref>, <ref=''Rom.8.28;
    9.11''>Rom.8:28 9:11</ref>, <ref=''Eph.1.11; 3.11''>Eph.1:11 3:11</ref>, <ref=''2Ti.1.9;
    3.10''>2Ti.1:9 3:10</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρόθεσις</b>, εως, ἡ, <br /> (προτίθημι) <b>placing in public;</b>
    of a corpse, <b>laying</b> it <b>out</b> [<a href="javascript:void(0)" title="compare
    (προτίθημι 11), 5th-6th c.BC: Plato Philosophus “Leges” 947b, 959a, 959e, 4th
    c.BC: Demosthenes Orator 43.64. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>public notice,</b> αἱ π. τῶν ἀναγεγραμμένων [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Politica” 1322a9. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>statement</b> of a case, [<a href="javascript:void(0)"
    title=" [prev. author] “Rh.” 1414b8 ">Refs</a>]; ὑπέρ τινος τὴν πρόθεσιν ποιήσασθαι
    [<a href="javascript:void(0)" title="[prev. author] “Cat.” ">Refs</a>]; <b>theme,
    thesis,</b> [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Rh.” 1.36, +others 5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>]:
    generally, <b>proposition, statement,</b> [<a href="javascript:void(0)" title="
    1st c.BC: Dionysius Halicarnassensis “Amm.” 2.2. ">Refs 1st c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    πρόθεσιν ποιεῖσθαι ἐπὶ ταῖς.. προσόδοις to make <b>payment in advance</b>, [<a
    href="javascript:void(0)" title=" “IPE” 12.32 A 41 (Olbia, 3rd c.BC). ">Refs 3rd
    c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>offering,</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Zenon Papyri du Caire 328.75 (3rd c.BC)">Refs 3rd c.BC+</a>],
    Gauthier et Sottas <b>Decret trilingue</b> [<a href="javascript:void(0)" title="(3rd
    c.BC), 3rd c.BC: Callimachus Epicus “Fragmenta” 1.13 P., “OGI” 90.48 (2nd c.BC),
    “UPZ” 149.21, 31 (2nd c.BC): especially in “VT” ">Refs 3rd c.BC+</a>] and <b>NT,</b>
    οἱ ἄρτοι τῆς π. the loaves <b>laid before, shew</b>-bread, [<a href="javascript:void(0)"
    title=" LXX.1Ki.21.6(7), NT.Matt.12.4; ἡ π. τῶν ἄρτων NT.Heb.9.2, compare 1st
    c.AD: Philo Judaeus 2.294; ἡ τράπεζα τῆς π. LXX.2Ch.29.18. ">LXX+NT+1st c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <b>purpose, end proposed,</b> ἐπαινῶ σὴν π. [<a
    href="javascript:void(0)" title=" “SIG” 22.14 (5th c.BC: Magnes Comicus Mae.,
    Epist. Darei), cf. Philipp. cited in 4th c.BC: Demosthenes Orator 18.167, 4th
    c.BC: Aristoteles Philosophus “Analytica Priora” 47a5, 4th-3rd c.BC: Cleanthes
    Stoicus 1.131, 2nd c.BC: Polybius Historicus 5.35.2, 2nd c.AD: Arrianus Historicus
    “Epicteti Dissertationes” 1.21.2, etc.; π. βίων 4th c.AD: Adamantius Physiognomonicus
    “Phgn.” 1.2 ">Refs 5th c.BC+</a>]; defined as σημείωσις ἐπιτελέσεως, [<a href="javascript:void(0)"
    title=" “Stoicorum Veterum Fragmenta” 3.41; κατὰ πρόθεσιν ">Refs</a>]<b>purposely,</b>
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 12.10.6; τὰ
    κατὰ π. φύντα 1st c.AD: Philo Judaeus 2.144; τὰ κατὰ τὴν π. 2nd c.BC: Polybius
    Historicus 1.54.1, compare “PTeb.” 27.81 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>goodwill,</b> π. ἔχειν πρὸς ἔθνος, ὑπὲρ τῶν
    πολιτῶν, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 4.73.2,
    “OGI” 765.44 (probable reading, Priene). ">Refs 2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>supposition, calculation,</b> [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 6.32.1, 12.21.6. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    Grammars, <b>preposition,</b> [<a href="javascript:void(0)" title=" 3rd c.BC:
    Chrysippus Stoicus 2.45, 2nd c.BC: Dionysius Thrax Grammaticus 634.5, 1st c.BC:
    Dionysius Halicarnassensis “de Compositione Verborum” 2, 2nd c.AD: Apollonius
    Dyscolus Grammaticus “de Syntaxi;” 305.24, “Pron.” 64.5. ">Refs 3rd c.BC+</a>]<br
    /><Level3><b>__IV.2</b></Level3> <b>prefixing, placing first,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Synt.” 311.1, “Pron.” 58.16. ">Refs</a>]<br /><Level3><b>__IV.3</b></Level3>
    π. καὶ πτῶσις perhaps <b>stem</b> (or <b>root</b>) and ending, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “περὶ ποιημάτων” 2.18. ">Refs 1st c.BC+</a>]<br
    /><Level2><b>__V</b></Level2> ={προθεσμία}, interpolated in [<a href="javascript:void(0)"
    title=" 10th c.AD: Suidas Legal icographus ">Refs</a>]'
