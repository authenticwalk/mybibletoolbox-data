strongs_number: G5111
language: greek
lemma: τολμάω
transliteration: tolmáō
definition: probably itself from the base of G5056 (τέλος) through the idea of extreme
  conduct); to venture (objectively or in act; while G2292 (θαῤῥέω) is rather subjective
  or in feeling); by implication, to be courageous
kjv_usage: be bold, boldly, dare, durst
derivation: from (boldness;
extended_definition:
  gloss: be bold
  definition: '<b>τολμάω</b>, -ῶ <BR /> [in LXX: <ref=''Job.15.12''>Job.15:12</ref>
    (לָקַח), <ref=''Est.1.18; 7.5''>Est.1:18 7:5</ref> (לֵב מָלֵא) <ref=''Jdt.14.13''>Jdth.14:13</ref>,
    <ref=''2Ma.4.2''>2Ma.4:2</ref>, <ref=''3Ma.3.21''>3Ma.3:21</ref> R, <ref=''4Ma.8.18''>4Ma.8:18</ref>
    * ;] <BR /><b>to have courage, to venture, dare, be bold</b>: absol, <ref=''2Co.11.21''>2Co.11:21;</ref>
    before ἐπί, <ref=''2Co.10.2''>2Co.10:2;</ref> with inf.  (Bl., § 69, 4), <ref=''Mat.22.46''>Mat.22:46</ref>,
    <ref=''Mrk.12.34''>Mrk.12:34</ref>, <ref=''Luk.20.40''>Luk.20:40</ref>, <ref=''Jhn.21.12''>Jhn.21:12</ref>,
    <ref=''Act.5.13; 7.32''>Act.5:13 7:32</ref>, <ref=''Rom.15.18''>Rom.15:18</ref>,
    <ref=''1Co.6.1''>1Co.6:1</ref>, <ref=''2Co.10.12''>2Co.10:12</ref>, <ref=''Php.1.14''>Php.1:14</ref>,
    <ref=''Jude.9''>Ju 9</ref>; to submit to (in cl. usually absol. in this sense),
    <ref=''Rom.5.7''>Rom.5:7</ref> (see Field, <i>Notes</i>, 155); τολμήσας εἰσῆλθεν,
    took courage and went in (see Field, <i>op. cit.</i>, 44), <ref=''Mrk.15.43''>Mrk.15:43</ref>
    (cf. ἀπο-τολμάω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τολμ-άω</b>, <br /> <i>Ionic dialect</i> <b>τολμέω</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.77 ">Refs 5th
    c.BC+</a>]; <i>Doric dialect</i> <i>2nd pers.</i> <i>singular</i> τολμῇς [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 5.35 ">Refs 3rd c.BC+</a>]: <i>future</i>
    τολμήσω [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra”
    471 ">Refs 5th c.BC+</a>], <i>Doric dialect</i> <b>-ᾱσῶ</b>[<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 14.67 ">Refs 3rd c.BC+</a>]: <i>perfect</i>
    τετόλμηκα [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 333 ">Refs 4th c.BC+</a>], <i>Doric dialect</i> <b>-ᾱκα</b>[<a
    href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 5.117 ">Refs
    5th c.BC+</a>]:—<i>middle</i>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Lysias Orator “Oxy.” 1606.420 (“Bodl. Quarterly Record” 5 (1928).303)">Refs 5th
    c.BC+</a>]:—<b>undertake, take heart</b> either <b>to do</b> or <b>bear</b> anything
    terrible or difficult: <br /><Level3><b>__1</b></Level3> mostly <i>absolutely</i>,
    <b>dare, endure, submit</b> (see. Τλάω), ἐνὶ φρεσὶ θυμὸς ἐτόλμα [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.232 ">Refs 8th c.BC+</a>];
    σὺ δ᾽ (i.e. κραδίη) ἐτόλμας [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 20.20; οὐδέ οἱ ἵπποι τόλμων 8th c.BC: Ilias Homerus Epicus
    “Illiad” 12.51; ἐγὼ δ᾽ ἐτόλμησ᾽ 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus”
    237, etc.; αἱ συμφοραὶ τοὺς ἡσυχίους τολμᾶν βιάζονται 5th c.BC: Antipho Orator
    3.2.1; τ. καὶ ἐκλογίζεσθαι 5th c.BC: Thucydides Historicus 2.40 ">Refs 8th c.BC+</a>];
    τολμῶντες ἄνδρες[<a href="javascript:void(0)" title=" [prev. work] 43, compare
    5th c.BC: Sophocles Tragicus “Trachiniae” 583; χρὴ τολμᾶν.. ἐν ἄλγεσι κείμενον
    ἄνδρα 6th c.BC: Theognis Elegiacus 555; τόλμα κακοῖσιν [prev. author] 355, 1029;
    τόλμα 5th c.BC: Sophocles Tragicus “Philoctetes” 82; τόλμησον [prev. work] 481:
    in ">Refs 6th c.BC+</a>]<i>participle</i>, τολμήσας.. παρέστη <b>he took courage</b>
    and.., [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Camillus” 22, cf. NT.Mark.15.43. ">NT+1st c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>accusative</i> <i>of things</i>, <b>endure, undergo,</b> τ. χρὴ τὰ διδοῦσι
    θεοί [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus 591, compare
    5th c.BC: Euripides Tragicus “Hecuba” 333, 5th-6th c.BC: Plato Philosophus “Leges”
    872e. ">Refs 6th c.BC+</a>]<br /><Level2><b>__II</b></Level2> with <i>infinitive</i>,
    <b>to have the courage, hardihood, effrontery, cruelty,</b> or <b>the grace, patience,</b>
    to do a thing in spite of any natural feeling, <b>dare,</b> or <b>bring oneself,</b>
    to do, εἰ.. τολμήσεις Διὸς ἄντα.. ἔγχος ἀεῖραι [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 8.424, compare 13.395, 17.68, 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 9.332, 5th c.BC: Sophocles Tragicus “Ajax” 528,
    5th-6th c.BC: Aristophanes Comicus “Nubes” 550, 5th c.BC: Lysias Orator 32.2,
    etc.; τόλμησον ὀρθῶς φρονεῖν 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus”
    999, compare 6th c.BC: Theognis Elegiacus 81, 377, etc.">Refs 8th c.BC+</a>];
    τ. κατακεῖσθαι <b>submit</b> to keep one''s bed, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 10; τ. ἀποθανεῖν NT.Rom.5.7;
    οὐδὲ ἀπαιτούμενοι τὸν λόγον ἐτόλμησαν ἡμῖν δοῦναι “PCair.Zen.” 330.5 (3rd c.BC).">NT+5th
    c.BC+</a>] <br /><Level3><b>__II.2</b></Level3> sometimes with <i>participle</i>,
    ἐτόλμα.. βαλλόμενος <b>he submitted to be</b> struck, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 24.162; τόλμα ἐρῶσα 5th c.BC:
    Euripides Tragicus “Hippolytus” 476, compare 6th c.BC: Theognis Elegiacus 442,
    5th c.BC: Euripides Tragicus “Hercules Furens” 756. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    with <i>accusative</i>, πόλεμον τολμήσαντα <b>undertaking, venturing on</b> it,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    8.519; [ἐσόδους] τετόλμακε 5th c.BC: Pindarus Lyricus “P.” 5.117 ">Refs 8th c.BC+</a>];
    τ. πάντα, δεινά, ἔργον αἴσχιστον, etc., [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 761, 5th c.BC: Euripides Tragicus
    “Iphigenia Aulidensis” 133 (_anapaest meter_), “Med.” 695, etc.; ὦ πᾶν σὺ τολμήσασα
    καὶ πέρα 5th c.BC: Sophocles Tragicus “Fragmenta” 189; also τ. τὰ βέλτιστα 5th
    c.BC: Thucydides Historicus 3.56, 4.98; πικρὰν πεῖραν 5th c.BC: Sophocles Tragicus
    “Electra” 471 ">Refs 5th c.BC+</a>]; see at {τόλμημα}:—hence in <i>passive</i>,
    ο ἐτολμήθη πατήρ such things as my father <b>had dared</b> (or <b>done</b>) <b>against
    him,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Electra”
    277 ">Refs 5th c.BC+</a>]; τοῦτο τετολμήσθω εἰπεῖν <b>let us take courage</b>
    to say this, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 503b; τὰ τολμηθέντα 1st c.AD: Josephus Historicus “Antiquitates Judaicae”
    2.3.1; αἱ τετολμημέναι ἐπίνοιαι 1st c.AD: Philo Judaeus 1.674; τὰ τετ. εἰς ἐμέ
    “PGoodsp.Cair.” 15.3 (4th c.AD). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    so in <i>active</i>, τετολμηκυῖαι [λέξεις] <b>daring</b> expressions, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.341 5th c.BC: Sophocles
    Tragicus ">Refs 5th c.BC+</a>]'
