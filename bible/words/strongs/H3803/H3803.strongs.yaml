strongs_number: H3803
language: hebrew
lemma: כָּתַר
transliteration: kâthar
pronunciation: kaw-thar'
definition: to enclose; hence (in a friendly sense) to crown, (in a hostile one) to
  besiege; also to wait (as restraining oneself)
kjv_usage: beset round, compass about, be crowned inclose round, suffer.
derivation: a primitive root;
