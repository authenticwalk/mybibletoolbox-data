strongs_number: G2158
language: greek
lemma: εὐσχήμων
transliteration: euschḗmōn
definition: well-formed, i.e. (figuratively) decorous, noble (in rank)
kjv_usage: comely, honourable
derivation: from G2095 (εὖ) and G4976 (σχῆμα);
extended_definition:
  gloss: proper
  definition: '<b>εὐσχήμωι</b>, -ον<BR /> (εὖ, σχῆμα), [in LXX: <ref=''Pro.11.25''>Pro.11:25</ref>
    * ;] <BR />__1. <b>elegant, graceful, comely </b>(Eur., Plat., al.): τὰ εὐ. ἡμῶν
    (opposite to τὰ ἀσχ- ἡμ-),  <ref=''1Co.12.24''>1Co.12:24;</ref> in moral sense,
    seemly, becoming, <ref=''1Co.7.35.''>1Co.7:35.</ref> <BR /> __2. Also in late
    Gk. (see Swete, <i>Mk.</i>, l.with; MM, <i>Exp.</i>, xiv), <b>wealthy, influential
    </b>(RV, of honourable estate): <ref=''Mrk.15.43''>Mrk.15:43</ref>, <ref=''Act.13.50;
    17.12''>Act.13:50 17:12</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐσχήμ-ων</b>, ον, <br /> <i>genitive</i> ονος, (σχῆμα) <b>elegant
    in figure, mien and bearing, graceful</b>, opposed to ἀσχήμων, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 413e, +others; ἀλεκτρυών
    5th c.BC: Cratinus Comicus 108 ">Refs 5th c.BC+</a>]; τὰ εὐ. ἡμῶν (i.e. μόρια)
    [<a href="javascript:void(0)" title=" NT.1Cor.12.24 ">NT</a>]: <i>comparative</i>
    -έστερος <b>more respectable</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 554e ">Refs 5th c.BC+</a>]: <i>superlative</i>
    -έστατοι, πονεῖν ἵπποι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “de Equitandi ratione” 11.12. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    in bad sense, <b>with an outside show of goodness, specious in behaviour</b>,
    εἴς τινα [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Medea”
    584. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of things, <b>decent,
    becoming</b>, λόγοι [<a href="javascript:void(0)" title=" [prev. author] “Hipp.”
    490, 4th c.BC: Demosthenes Orator 60.9; πρᾶγμα οὐδαμῶς εὔσχημον λέγειν 4th c.BC:
    Aeschines Orator 3.162; λέγειν εὐσχήμονα 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1128a7 ">Refs 4th c.BC+</a>]; τὸ εὔσχημον <b>decorum</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 401c, “Lg.” 797b. ">Refs
    5th c.BC+</a>] <i>adverb</i> -μόνως <b>with grace and dignity, like a gentleman</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Vespae”
    1210, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.3.8,
    4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1101a1; ζῆν 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Herc.” 1251.18 ">Refs 5th c.BC+</a>]: Comp -έστερον,
    ἔχειν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Epinomis”
    981a; τι φέρειν 4th c.BC: Demosthenes Orator 60.35 ">Refs 5th c.BC+</a>]: <i>superlative</i>
    -έστατα [<a href="javascript:void(0)" title=" “IG” 22.1034.11. ">Refs</a>]<br
    /><Level3><b>__II.2</b></Level3> later also, <b>noble, honourable</b>, in rank
    (condemned by [<a href="javascript:void(0)" title=" 2nd c.AD: Phrynichus Atticista
    309), NT.Mark.15.43, NT.Act.13.50, 1st c.AD: Josephus Historicus “Vita” 9, 2nd
    c.AD: Vettius Valens Astrologus 66.7, +others">NT+1st c.AD+</a>]; ἡ εὐ. <b>the
    noble lady,</b> [<a href="javascript:void(0)" title=" PFlor. 16.20 (3rd c.AD).
    ">Refs 3rd c.AD+</a>]<br /><Level4><b>__II.2.b</b></Level4> title of a village
    magistrate, in <i>plural</i>, εὐ. κώμης [<a href="javascript:void(0)" title="
    “BGU” 147 (2nd-3rd c.AD): _sing._, ἡ οἰκία τοῦ εὐ. “PRyl.” 236.15 (3rd c.AD).
    ">Refs 2nd c.AD+</a>]'
