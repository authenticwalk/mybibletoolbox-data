strongs_number: G1839
language: greek
lemma: ἐξίστημι
transliteration: exístēmi
definition: to put (stand) out of wits, i.e. astound, or (reflexively) become astounded,
  insane
kjv_usage: amaze, be (make) astonished, be beside self (selves), bewitch, wonder
derivation: from G1537 (ἐκ) and G2476 (ἵστημι);
extended_definition:
  gloss: to amaze
  definition: '<b>ἐξ-ίστημι</b> (also in Hellenistic -ιστάνω, <ref=''Act.8.9''>Act
    8:9</ref>), <BR /> [in LXX for H2730, etc. (29 words in all) ;], <BR />__1. causal
    in Pres., impf., fut., 1 aor., to put out of its place; metaphorically, ἐ. τινά
    φρενῶν (Eur.), to drive one out of his senses, hence, absol., <b>to confound,
    amaze</b>: with accusative of person(s), <ref=''Luk.24.22''>Luk.24:22</ref>, <ref=''Act.8.9,
    11''>Act.8:9, 11</ref>. <BR /> __2. <i>Intr.</i> in pass. and mid., also in 2
    aor., pf., plpf. act., before ἐκ or with genitive, to stand aside from, retire
    from; esp. τ. φρενῶν, to lose  one''s senses (Eur.), hence, absol.; <BR /> __(a)
    <b>to be beside oneself, be mad</b>: <ref=''Mrk.3.21''>Mrk.3:21</ref>, <ref=''2Co.5.13''>2Co.5:13</ref>
    (opposite to σωφρονεῖν); <BR /> __(b) <b>to be amazed, confounded</b>: <ref=''Mat.12.23''>Mat.12:23</ref>,
    <ref=''Mrk.2.12''>Mrk.2:12</ref> <ref=''Mrk.5.42''>Mrk.5:42</ref> <ref=''Mrk.6.51''>Mrk.6:51</ref>,
    <ref=''Luk.2.47''>Luk.2:47</ref> <ref=''Luk.8.56''>Luk.8:56</ref>, <ref=''Act.2.7,
    12''>Act.2:7, 12</ref> <ref=''Act.8.13''>Act.8:13</ref> <ref=''Act.9.21''>Act.9:21</ref>
    <ref=''Act.10.45''>Act.10:45</ref> <ref=''Act.12.16''>Act.12:16</ref> (Cremer,
    309).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξίστημι</b>, <br /> causal in <i>present</i>, <i>imperfect</i>,
    <i>future</i>, <i>aorist</i> 1:—<b>displace</b>: hence, <b>change, alter utterly,</b>
    τὰν φύσιν [<a href="javascript:void(0)" title=" 5th-4th c.BC: Timaeus Locrus Philosophus
    100c, 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1119a23, compare 3rd
    c.AD: Plotinus Philosophus 6.2.7; τὴν πολιτείαν 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Cicero” 10; ἐ. τῆς ποιότητος τὸν οἶνον [prev. author] 2.702a.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    ἐξιστάναι τινὰ φρενῶν <b>drive</b> one <b>out of</b> his senses, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Bacchae” 850; νοῦ οἶνος ἐξέστησέ με 5th
    c.BC: Euripides Tragicus “Fragmenta” 265; τοῦ φρονεῖν 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 1.3.12; ταῦτα κινεῖ, ταῦτα ἐξίστησιν ἀνθρώπους αὑτῶν 4th c.BC: Demosthenes
    Orator 21.72 ">Refs 5th c.BC+</a>]; simply ἐ. τινά <b>drive</b> one <b>out of
    his senses, confound, amaze,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “Κωακαὶ προγνώσιες” 429; ἐξιστάντα καὶ φοβοῦντα τοὺς ἀνθρώπους
    1st c.AD: Musonius Philosophus “fragment” 8p.35H.; ἐξίστησι ">Refs 5th c.BC+</a>]<b>diverts
    the attention,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1408b23 ">Refs 4th c.BC+</a>]; <b>excite,</b>[<a href="javascript:void(0)"
    title=" [prev. work] 36, NT.Luke.24.22 ">NT</a>]; τὸν λογισμόν, τὴν διάνοιαν,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Solon” 21, “Crass.” 23; also ἐ. τινὰ τῶν λογισμῶν [prev. author] “Fab.” 5; εἰς
    ἀπάθειαν ἐ. τὴν ψυχήν [prev. author] “Publ.” 6. ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>get rid of, dispose of the claims</b> of a person, [<a href="javascript:void(0)"
    title=" “Sammelb.” 5246.14 (1st c.BC), etc. ">Refs 1st c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    ἐξεστᾰκότα (ἐξεστηκότα codex): εἰς δίκην κεκληκότα, [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]<br /><Level1><b>__B</b></Level1>
    <i>intransitive</i> in <i>passive</i> and <i>middle</i>, with <i>aorist</i> 2,
    <i>perfect</i>, and <i>pluperfect</i> <i>active</i>: <br /><Level3><b>__B.1</b></Level3>
    of Place, <b>arise out of, become separated,</b> ἐξ.. ἵστατο Νεῖκος [<a href="javascript:void(0)"
    title=" 5th c.BC: Empedocles Poeta Philosophus 36, compare 35.10 ">Refs 5th c.BC+</a>];
    <b>stand aside from,</b> ἐκστάντες τῆς ὁδοῦ <b>out of</b> the way, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.76; ἐκ τοῦ μέσου 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 1.5.14 ">Refs 5th c.BC+</a>]; θάκων καὶ ὁδῶν ἐ. [τινί] <b>stand
    out of</b> the way <b>for</b>him, <b>make way for</b> him, [<a href="javascript:void(0)"
    title=" [prev. author] “Smp.” 4.31; ἐκστῆναί τινι 5th c.BC: Sophocles Tragicus
    “Philoctetes” 1053, “Aj.” 672, 5th-6th c.BC: Aristophanes Comicus “Ranae” 354,
    etc.">Refs 5th c.BC+</a>]: <i>absolutely</i>, in same sense, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Taurica” 1229 (troch.), 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 617, etc.: _metaphorically_, ἐξ ἕδρας
    σοι πλόκαμος ἐξέστηχ᾽ ">Refs 5th c.BC+</a>]<b>is displaced, disordered,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Bacchae” 928;
    οὐδὲ μένει νοῦς.. ἀλλ᾽ ἐξίσταται 5th c.BC: Sophocles Tragicus “Antigone” 564.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.2</b></Level3> with <i>accusative</i>,
    <b>shrink from, shun,</b> νιν οὐκ ἂν ἐξέστην ὄκνῳ [<a href="javascript:void(0)"
    title=" [prev. author] “Aj.” 82; οὐδέν᾽ ἐξίσταμαι 4th c.BC: Demosthenes Orator
    18.319; οὐδένα πώποτε κίνδυνον ἐξέστησαν [prev. author] 20.10. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__B.3</b></Level3> <b>go out of joint,</b> ἐ. ἰσχίον [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 6.59, compare “Fract.” 14, 6.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__B.II</b></Level2> with <i>genitive</i>
    <i>of things</i>, <b>retire from, give up possession of,</b> τῆς ἀρχῆς [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.63, 4.28 ">Refs 5th c.BC+</a>]; ἐκστῆναι
    τῆς οὐσίας, ἁπάντων τῶν ὄντων, become bankrupt, [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 2.2.9, 4th c.BC: Demosthenes Orator 36.50; τῶν
    ὑπαρχόντων “BGU” 473.11 (2nd c.AD). ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.2</b></Level3>
    <b>cease from, abandon,</b> τῆς φιλίας, τῶν μαθημάτων, [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 8.18, 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 3.3.54 ">Refs 5th c.BC+</a>]; τῶν σπουδασμάτων [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 249c, etc.; οἱ τῶν πολιτικῶν
    ἐξεστηκότες 5th-6th c.BC: Isocrates Orator 4.171; τῆς ὑποθέσεως 4th c.BC: Demosthenes
    Orator 10.46 ">Refs 5th c.BC+</a>]; τῶν πεπραγμένων, i.e. <b>disown</b> them,
    [<a href="javascript:void(0)" title=" [prev. author] 19.72; ἐ. τινὸς εἴς τι 5th-6th
    c.BC: Plato Philosophus “Leges” 907d ">Refs 5th c.BC+</a>]; also ἐ. ἄθλου τινί,
    στρατηγίας τινί, <b>abandon</b> it in his favour, [<a href="javascript:void(0)"
    title=" 1st c.BC: Nicolaus Damascenus Historicus 73J., 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Nicias” 7; τῆς Σικελίας τινι [prev. author] “Pomp.”
    10. ">Refs 1st c.BC+</a>]<br /><Level3><b>__B.II.3</b></Level3> ἐκστῆναι πατρός
    <b>lose</b> one''s father, <b>give</b> him <b>up,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 477 ">Refs 5th c.BC+</a>];
    καρδίας ἐξίσταμαι τὸ δρᾶν I <b>depart from</b> my heart''s purpose, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 1105 ">Refs 5th c.BC+</a>]; especially
    φρενῶν ἐκστῆναι <b>lose</b> one''s senses. [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Orestes” 1021, etc.; διὰ τὸ γῆρας τοῦ φρονεῖν 5th-6th
    c.BC: Isocrates Orator 5.18; ἐμαυτοῦ 4th c.BC: Aeschines Orator 2.4, 4th-3rd c.BC:
    Menander Comicus “Σαμία” 276; ψυχὴ ἐξεστηκυῖα τῶν λογισμῶν 2nd c.BC: Polybius
    Historicus 32.15.8 ">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>to be out of one''s
    wits, be distraught,</b> ἐ. μελαγχολικῶς [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “προρρητικόν” 1.18, compare 4th-3rd c.BC: Menander
    Comicus “Σαμία” 64, etc.; ἐξέστην ἰδών 4th-3rd c.BC: Philippides Comicus 27; ἐ.
    ὑπὸ γήρως “Comica Adespota” 860 ">Refs 5th c.BC+</a>]; ταῖς διανοίαις Vett. Val.70.25;
    ἐξίστασθαι καὶ μαίνεσθαι πρὸς τὴν ὀσμήν [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 577a12 ">Refs 4th c.BC+</a>];
    of anger, εὐθέως ἐξστησόμενος [<a href="javascript:void(0)" title=" 1st c.BC:
    Philodemus Gadarensis Epigrammaticus “Ir.” p.78 W.">Refs 1st c.BC+</a>]; <b>to
    be astonished, amazed,</b> [<a href="javascript:void(0)" title="NT.Matt.12.23,
    NT.Mark.2.12, etc.">NT</a>]; <b>lose consciousness,</b> of Sisera, [<a href="javascript:void(0)"
    title=" LXX.Josh.4.21. ">LXX</a>]<br /><Level3><b>__B.II.4</b></Level3> ἐξίστασθαι
    τῆς αὑτοῦ ἰδέας <b>depart from, degenerate from</b> one''s own nature, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 380d; ἐκ τῆς αὑτοῦ φύσεως
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 488b19; [δημοκρατία] ἐξεστηκυῖα
    τῆς βελτίστης τάξεως [prev. author] “Pol.” 1309b32 ">Refs 5th c.BC+</a>]; αἱ δημοκρατίαι
    ἐ. εἰς τὰς ἐναντίας πολιτείας <b>degenerate</b> into..,[<a href="javascript:void(0)"
    title=" [prev. work] 1306b18, compare “Rh.” 1390b28: _absolutely_, ἐ. μὴ μεταφυτευόμενον
    4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 6.7.6, etc., compare
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.649e; χυμὸς ἐξιστάμενος ">Refs
    4th c.BC+</a>]<b>changing its properties, turning,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης ἰητρικῇς” 24 ">Refs 5th c.BC+</a>];
    οἶνος ἐξεστηκώς or ἐξιστάμενος <b>changed, sour</b> wine, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 35.32, 4th-3rd c.BC: Theophrastus Philosophus
    “de Causis Plantarum” 6.7.5 ">Refs 4th c.BC+</a>]; πρόσωπα ἐξεστηκότα <b>disfigured</b>
    faces, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 5.2.34. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.5</b></Level3>
    <i>absolutely</i>, <b>change one''s position, one''s opinion,</b> ἐγὼ μὲν ὁ αὐτός
    εἰμι καὶ οὐκ ἐξίσταμαι [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.61: opposed to ἐμμένειν τῇ δόξῃ, 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1151b4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.6</b></Level3>
    of language, <b>to be removed from common usage,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Rh.” 1404b13. ">Refs</a>]<br /><Level2><b>__B.III</b></Level2>
    <b>stand out, project,</b> ἐξεστηκός <b>convex,</b> opposed to κοῖλον, [<a href="javascript:void(0)"
    title=" [prev. author] “HA” 493b4. ">Refs</a>]'
