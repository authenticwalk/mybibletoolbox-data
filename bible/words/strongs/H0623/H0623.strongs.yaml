strongs_number: H0623
language: hebrew
lemma: אָסָף
transliteration: ʼÂçâph
pronunciation: aw-sawf'
definition: Asaph, the name of three Israelites, and of the family of the first
kjv_usage: Asaph.
derivation: from H622 (אָסַף); collector;
extended_definition:
  gloss: Asaph
  definition: 'A man of the tribe of Levi living at the time of Egypt and Wilderness,
    first mentioned at Exo.6.24; <br> son of: Korah (H7141I); <br> brother of: Assir
    (H0617) and Elkanah (H0511); <br> father of: Assir (H0617H) and Kore (H6981);
    also called Abiasaph at Exo.6.24;  Asaph at 1Ch.26.1; <BR>Another name of <i>ev.ya.saph</i>
    (אֶבְיָסָף, אֲבִיאָסָף "Ebiasaph" H0043)<BR> § Asaph = "gatherer"<br>1) the father
    of Hezekiah''s secretary<br>2) a son of Berechiah, chief Levite musician under
    David<br>3) a Persian officer over the royal forest'
  morphology: N:N-M-P
  source: STEPBible/BDB
