strongs_number: G4453
language: greek
lemma: πωλέω
transliteration: pōléō
definition: to barter (as a pedlar), i.e. to sell
kjv_usage: sell, whatever is sold
derivation: probably ultimately from (to be busy, to trade);
extended_definition:
  gloss: to sell
  definition: '<b>πωλέω</b>, -ῶ <BR /> [in LXX chiefly for מָכַר ;] <BR />__1. to
    exchange or barter. <BR /> __2. <b>to sell</b>: <ref=''Luk.17.28''>Luk.17:28</ref>,
    <ref=''Rev.13.17''>Rev.13:17</ref>; οἱ πωλοῦντες, <ref=''Mat.21.12; 25.9''>Mat.21:12
    25:9</ref>, <ref=''Mrk.11.15''>Mrk.11:15</ref>, <ref=''Luk.19.45''>Luk.19:45</ref>;
    with accusative of thing(s), <ref=''Mat.13.44; 19.21; 21.12''>Mat.13:44 19:21
    21:12</ref>, <ref=''Mrk.10.21; 11.15''>Mrk.10:21 11:15</ref>, <ref=''Luk.12.33;
    18.22; 22.36''>Luk.12:33 18:22 22:36</ref>, <ref=''Jhn.2.14, 16''>Jhn.2:14, 16</ref>
    <ref=''Act.5.1''>Act.5:1</ref> (sc. αὐτά, αὐτόν), <ref=''Act.4.34, 37''>Act.4:34,
    37</ref>. Pass., <ref=''1Co.10.25''>1Co.10:25;</ref> with genitive pretii, <ref=''Mat.10.29''>Mat.10:29</ref>,
    <ref=''Luk.12.6''>Luk.12:6</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πωλ-έω</b>, <br /> <i>Ionic dialect</i><i>imperfect</i> πωλέεσκε
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.196 ">Refs
    5th c.BC+</a>]: <i>future</i> <b>-ήσω</b>[<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Fragmenta” 543, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 6.2.38 ">Refs 5th c.BC+</a>]; <i>Doric dialect</i>
    <i>3rd.pers.</i> <i>plural</i> πωλησεῦντι [<a href="javascript:void(0)" title="
    “IG” 12(1).3.2 (Rhodes, 1st c.AD)">Refs 1st c.AD+</a>]: <i>aorist</i> ἐπώλησα
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Philopoemen” 16 ">Refs 1st c.AD+</a>]:—<i>passive</i>, <i>future</i> in <i>middle</i>
    form πωλήσεται [<a href="javascript:void(0)" title=" 4th c.BC: Eubulus Comicus
    74.1: 2 ">Refs 4th c.BC+</a>] <i>future</i> πεπωλήσεται [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeneas Tacticus 10.19 ">Refs 4th c.BC+</a>]: <i>aorist</i> ἐπωλήθην
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Politicus”
    260d, probably in “IG” 12.60.10">Refs 5th c.BC+</a>]:—<b>sell</b> or <b>offer
    for sale</b>, opposed to ὠνεῖσθαι, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.165, 196, etc.">Refs 5th c.BC+</a>]; opposed to ἀποδίδοσθαι
    (of the actual sale), [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Symposium” 8.21, compare “Mem.” 2.5.5 (_passive_)">Refs 5th c.BC+</a>];
    μετ᾽ ἀβακίου καὶ τραπεζίου π. ἑαυτόν <b>sell</b> oneself across the counter, [<a
    href="javascript:void(0)" title=" 5th c.BC: Lysias Orator “Fragmenta” 50: with
    _genitive_ pretii, ἐπώλεε ἐς Σάρδις χρημάτων μεγάλων">Refs 5th c.BC+</a>] <b>sold</b>
    at a high price for exportation to Sardis, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 8.105, compare 5th-6th c.BC: Aristophanes Comicus
    [same place] ">Refs 5th c.BC+</a>]; πωλέω οὐδενὸς χρήματος refuse <b>to sell</b>
    it at any price, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.139; τὰ ξύμπαντα τούτου ἑνὸς ἂν πωλοῖτο 5th c.BC: Thucydides Historicus 2.60;
    τῶν πόνων π. ἁμῖν πάντα τἀγάθ᾽ οἱ θεοί 5th c.BC: Epicharmus Comicus 287; ἀργυρίου
    π. τι 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.6.13, etc.">Refs 5th c.BC+</a>];
    τὰ σφῶν αὐτῶν μικροῦ λήμματος π. [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 11.18 ">Refs 4th c.BC+</a>]; ἔρωμαι ὁπόσου πωλε; ask what he
    wants for it, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 1.2.36; π. δὶς πρὸς ἀργύριον 4th-3rd c.BC: Theophrastus Philosophus
    “Historia Plantarum” 9.6.4 (_passive_)">Refs 5th c.BC+</a>]; τὴν Ἀσίην πωλῶ πρὸς
    μύρα[<a href="javascript:void(0)" title=" “Anthologia Graeca” 11.3">Refs</a>];
    π. τινί τι [<a href="javascript:void(0)" title=" 5th c.BC: Strattis Comicus 13.1,
    compare 5th-6th c.BC: Xenophon Historicus “Hiero” 1.13 (_passive_)">Refs 5th c.BC+</a>];
    τι πρός τινας [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    9.80, 5th-6th c.BC: Plato Philosophus “Leges” 741b; ὑπὸ κήρυκος π. τὰ κοινά 4th
    c.BC: Demosthenes Orator 51.22 ">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>carry
    on business, trade</b>, ἐν τῇ πόλει [<a href="javascript:void(0)" title=" “OGI”
    629.83 (Palmyra, 2nd c.AD)">Refs 2nd c.AD+</a>]; π. πρός τινα <b>deal with</b>
    one, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 722 ">Refs 5th c.BC+</a>]; π. πάλιν <b>retail</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Politicus” 260d ">Refs 5th c.BC+</a>]:—
    <i>passive</i>, <b>to be sold</b> or <b>offered for sale</b>, εἰν ἀγορῇ πωλεύμενα
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus “Epigrammata” 14.5,
    compare “Berl.Sitzb.” 1927.160 (from Cyrene), 5th c.BC: Herodotus Historicus 8.105
    ">Refs 8th c.BC+</a>]; of a person, <b>to be sold up,</b> [<a href="javascript:void(0)"
    title=" POxy. 1477.3 (3rd-4th c.AD). ">Refs 3rd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    π. τέλη <b>let out</b> the taxes, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aeschines Orator 1.119; μέταλλα 4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία”
    47.2; ὠνάς “SIG” 284.28 (Erythrae, 4th c.BC). ">Refs 4th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    <b>sell</b> or <b>farm out</b> offices, priesthoods, etc., [τὰς ἀρχάς] [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 62.1; ἐπὶ τοῖσδε
    πωλοῦμεν τὴν ἱερωσύνην τοῦ Διονύσου “SIG” 1003.2 (Priene, 2nd c.BC). ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>sell</b>, i.e. <b>give up, betray</b>,
    τὰς γραφάς [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    58.35; τὰ τῆς πόλεως [prev. author] 19.141; τὰ οἴκοι [prev. author] 7.17 ">Refs
    4th c.BC+</a>]:—<i>passive</i>, of persons, <b>to be bought and sold, betrayed</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Pax”
    633. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
