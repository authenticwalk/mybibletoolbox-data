strongs_number: G5144
language: greek
lemma: τριάκοντα
transliteration: triákonta
definition: thirty
kjv_usage: thirty
derivation: the decade of G5140 (τρεῖς);
extended_definition:
  gloss: thirty
  definition: '<b>τριάκοντα</b>, ἱο, αἱ, τά indecl. <BR /> (τρεῖς), <BR /><b>thirty</b>:
    <ref=''Mat.13.8''>Mat.13:8</ref>, al. <BR /> (AS)'
  morphology: G:A-NUI
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τρῐάκοντα</b> [ᾱκ], <br /> <i>Epic dialect</i> and <i>Ionic
    dialect</i> <b>τρῐήκ-</b>, late Gr. <b>τρῐάντα</b> (which see), οἱ, αἱ, τά, <i>indeclinable</i>;
    but <i>genitive</i> τριηκόντων [<a href="javascript:void(0)" title=" 8th-7th c.BC:
    Hesiodus Epicus “Opera et Dies” 696, ">Refs 8th c.BC+</a>] also in later <i>Epic
    dialect</i>, [<a href="javascript:void(0)" title=" 3rd c.BC: Callimachus Epicus
    “Fragmenta” 67; _dative_ τριηκόντεσσιν “Anthologia Graeca” 11.41 (1st c.BC: Philodemus
    Gadarensis Epigrammaticus)">Refs 3rd c.BC+</a>]:—<b>thirty,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.516, “IG” 12.1.9, etc.">Refs
    8th c.BC+</a>]; τ. καὶ ἕνα <b>thirty-one,</b> [<a href="javascript:void(0)" title="[prev.
    work]42(1).71.9 (Epid., 3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    οἱ τ., especially, <br /><Level3><b>__II.1</b></Level3> at Sparta, <b>a council
    of war of thirty,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Agesilaus” 1.7, “HG” 3.4.2, 20, 4.1.5, +others ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> at Athens, <b>the Thirty,</b> commonly called
    <b>the thirty tyrants,</b> appointed on the taking of Athens [<a href="javascript:void(0)"
    title="(5th c.BC), [prev. work] 2.3.2, “IG” 22.6.12, 5th-6th c.BC: Plato Philosophus
    “Apologia” 32c, 4th c.BC: Aristoteles Philosophus “Rhetorica” 1400a18. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> certain magistrates, see at
    {τεσσαράκοντ; οἱ λογισταὶ οἱ τ}. [<a href="javascript:void(0)" title="(“IG” 12.91.8)
    are sometimes called simply οἱ τ., “IG” 12.191.1, 193.1">Refs</a>]. [In late epigram
    ᾰκ, [<a href="javascript:void(0)" title="“Anthologia Graeca” 11.298, etc.] ">Refs</a>]'
  source: STEPBible/LSJ
