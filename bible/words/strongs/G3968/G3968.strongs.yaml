strongs_number: G3968
language: greek
lemma: πατρίς
transliteration: patrís
definition: a father-land, i.e. native town; (figuratively) heavenly home
kjv_usage: (own) country
derivation: from G3902 (παράσημος);
extended_definition:
  gloss: fatherland
  definition: '<b>πατρίς</b>, -ίδος, ἡ<BR /> (πατήρ), [in LXX chiefly for מוֹלֶדֶת
    ;] <BR />prop. poët. fern. of πάτριος, of one''s fathers; as subst., ἡ π. = πάτρα,  fatherland,
    <b>country, home, native place</b>: <ref=''Act.18.27''>Act.18:27</ref>, WH, mg.,
    <ref=''Heb.11.14''>Heb.11:14;</ref> of one''s own town, <ref=''Mat.13.54, 57''>Mat.13:54,
    57</ref>, <ref=''Mrk.6.1''>Mrk.6:1</ref>, 4, <ref=''Luk.4.23-24''>Luk.4:23-24</ref>,
    <ref=''Jhn.4.44''>Jhn.4:44</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πατρίς</b>, ίδος, <br /> <i>poetry</i> <i>feminine</i> of πάτριος,
    <b>of one''s fathers</b>, πατρὶς αἶα, ἄρουρα, <b>one''s fatherland, country</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    10.236, 20.193; π. γαῖα 24.322, 8th-7th c.BC: Hesiodus Epicus “Scutum Herculis”
    1, 12, 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 585 ">Refs 8th
    c.BC+</a>]; γῆ π. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 641, 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae”
    859 (_paratragoedia_) ">Refs 5th c.BC+</a>]; π. πόλις the city <b>of one''s sires</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 10(11).36.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>substantive</i>, ={πάτρα}[<a
    href="javascript:void(0)" title=" 1, 8th c.BC: Ilias Homerus Epicus “Illiad” 5.213,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.586, 9.34, 5th c.BC: Herodotus Historicus
    3.140, 5th c.BC: Thucydides Historicus 6.69, etc.">Refs 8th c.BC+</a>]; κοινὴ
    π., i. e. <b>the nether world</b>, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.113c: proverbial, π. γάρ ἐστι πᾶσ᾽
    ἵν᾽ ἂν πράττῃ τις εὖ">Refs 1st c.AD+</a>], <b>ubi bene, ibi patria</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 1151 ">Refs 5th c.BC+</a>];
    simply, <b>native town</b> or <b>village</b>, [<a href="javascript:void(0)" title="
    “UPZ” 9.5 (2nd c.BC), NT.Mark.6.1, etc.: _plural_, ἐν ταῖς αὑτῶν π. 4th c.BC:
    Demosthenes Orator 18.296, compare 305, 5th-6th c.BC: Plato Philosophus “Politicus”
    308a, 4th c.BC: Hyperides Orator “Epitaphius” 10. ">NT+5th c.BC+</a>]'
