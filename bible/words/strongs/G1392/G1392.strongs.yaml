strongs_number: G1392
language: greek
lemma: δοξάζω
transliteration: doxázō
definition: to render (or esteem) glorious (in a wide application)
kjv_usage: (make) glorify(-ious), full of (have) glory, honour, magnify
derivation: from G1391 (δόξα);
extended_definition:
  gloss: to glorify
  definition: '<b>δοξάζω</b><BR /> (δόξα), [in LXX chiefly for כָּבַד ni., pi., also
    for פָּאַר, etc. ;] <BR />__1. to think, suppose, hold an opinion (Æsch., Plat.,
    al.). <BR /> __2. To bestow δόξα (which see) on, <b>to magnify, extol, praise
    </b>(Thuc., iii, 45; Plut., al.): with accusative, <ref=''Mat.5.16''>Mat.5:16</ref>,
    <ref=''Mrk.2.12''>Mrk.2:12</ref>, <ref=''Jhn.8.54''>Jhn.8:54</ref>, <ref=''Rom.15.6''>Rom.15:6</ref>,
    <ref=''1Pe.2.12''>1Pe.2:12</ref>, al.; id. before ἐπί <ref=''Luk.2.20''>Luk.2:20;</ref>
    ἐν, <ref=''Gal.1.24''>Gal.1:24</ref>, <ref=''1Pe.4.16''>1Pe.4:16</ref>. <BR />
    __3. In LXX and NT (see: δόξα, 3), to clothe with splendour, glorify (<ref=''Exo.34.29-30''>Exo.34:29-30</ref>,
    <ref=''Psa.37.20''>Psa.37:20</ref>, <ref=''Isa.44.23''>Isa.44:23</ref>, <ref=''Est.3.1''>Est.3:1</ref>,
    al): <ref=''Rom.8.30''>Rom.8:30</ref>, <ref=''2Co.3.10''>2Co.3:10</ref>, <ref=''2Th.3.1''>2Th.3:1</ref>,
    <ref=''1Pe.1.8''>1Pe.1:8</ref>, al.; of Christ, <ref=''Jhn.7.39; 8.54''>Jhn.7:39
    8:54</ref>, al. (on the Johannine use, see Cremer, 211; Westc., Jo., <i>Intr.</i>);
    of the Father, <ref=''Jhn.13.31-32''>Jhn.13:31-32</ref>, <ref=''1Pe.4.11''>1Pe.4:11</ref>,
    al. (cf. ἐν-, συν-δοξάζω). <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δοξ-άζω</b>, <br /> <b>think, imagine,</b> with <i>accusative</i>
    et <i>infinitive</i>,[<a href="javascript:void(0)" title=" A.Ag. 673, 5th c.BC:
    Euripides Tragicus “Supplices” 1043, etc.">Refs 5th c.BC+</a>]; with <i>double</i>
    <i>accusative</i>, πῶς ταῦτ᾽ ἀληθῆ.. δοξάσ; how <b>can I suppose</b> this to be
    true? [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    844; δ. βελτίους ἑαυτούς 5th-6th c.BC: Plato Philosophus “Philebus” 48e; τὰ εὔχρηστα
    τῶν ζῴων θεοὺς ἐδόξασαν 3rd c.AD(?): Diogenes Laertius 1.11; also _absolutely_,
    μετ᾽ ἀσφαλείας δ. 5th c.BC: Thucydides Historicus 1.120 ">Refs 5th c.BC+</a>];
    δοξάζων μὲν οὔ not <b>expecting</b> it, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 545:">Refs 5th c.BC+</a>] —<i>passive</i>,
    δ. εἶναι <b>to be supposed</b> to be, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Timaeus” 46d, +others">Refs 5th c.BC+</a>]; ὅση δοξάζεται
    (i.e. εἶναι) [<a href="javascript:void(0)" title=" [prev. author] “Phd.” 108c;
    δ. κακοί [prev. author] “Lg.” 646e; δ. δίκαιος [prev. author] “R.” 588b; τὰ δοξαζόμενα
    [prev. author] “Plt.” 278b. ">Refs</a>]<br /><Level3><b>__2</b></Level3> with
    <i>participle</i>, δοξάσει τις ἀκούων <b>will suppose that</b> he hears, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 60 (Lyric poetry). ">Refs
    4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> with <i>accusative</i> <i>cognate</i>,
    δόξας δ. <b>entertain</b> opinions, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Crito” 46d ">Refs 5th c.BC+</a>]; δ. ψευδῆ <b>hold</b>
    false <b>opinions,</b> [<a href="javascript:void(0)" title=" [prev. author] “Tht.”
    189c; ψευδῶς δοξαζόμενα Polystr. p.26W. ">Refs</a>]<br /><Level3><b>__4</b></Level3>
    <i>absolutely</i>, <b>form</b> or <b>hold an opinion,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 187a, +others; περί τινος
    [prev. author] “Grg.” 461b; κακῶς δ. [prev. author] “R.” 327c; παρὰ τὰ ὄντα [prev.
    author] “Phdr.” 262b ">Refs 5th c.BC+</a>]; opposed to γιγνώσκω, [<a href="javascript:void(0)"
    title=" [prev. author] “R.” 476d ">Refs</a>]; opposed to ἐπίσταμαι, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Analytica Posteriora” 89a7; δ. ἄνευ
    ἐπιστήμης 5th-6th c.BC: Plato Philosophus “Theaetetus” 201c. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__5</b></Level3> <i>passive</i>, <b>to be matter of opinion,</b>
    ταῦτα δεδοξάσθαι [<a href="javascript:void(0)" title=" 6th c.BC: Xenophanes Poeta
    Philosophus 35, compare 4th-3rd c.BC: Epicurus Philosophus “Sententiae” 22. ">Refs
    6th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>magnify, extol,</b> ἐπὶ πλέον
    τι αὑτὸν δ. [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    3.45, cf. LXX.Exo.15.2, +others; τὸν θεόν NT.Rom.1.21, +others">NT+5th c.BC+</a>]:—<i>passive</i>,
    <b>to be distinguished, held in honour, magnified,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Dionysius Comicus 2.24; δεδοξασμένος ἐπ᾽ ἀρετῇ 2nd c.BC: Polybius
    Historicus 6.53.10, cf. LXX.Exo.15.1, +others, NT.John.7.39, +others; ἱερὸν δεδοξασμένον
    ἐξ ἀρχαίων “OGI” 168.56 (2nd c.BC). ">NT+4th c.BC+</a>]'
