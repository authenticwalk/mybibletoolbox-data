strongs_number: H4339
language: hebrew
lemma: מֵישָׁר
transliteration: mêyshâr
pronunciation: may-shawr'
definition: evenness, i.e. (figuratively) prosperity or concord; also straightness,
  i.e. (figuratively) rectitude (only in plural with singular sense; often adverbially)
kjv_usage: agreement, aright, that are equal, equity, (things that are) right(-eously,
  things), sweetly, upright(-ly, -ness).
derivation: from H3474 (יָשַׁר);
