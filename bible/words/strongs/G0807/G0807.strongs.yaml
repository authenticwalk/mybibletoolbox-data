strongs_number: G0807
language: greek
lemma: ἀσχημονέω
transliteration: aschēmonéō
definition: to be (i.e. act) unbecoming
kjv_usage: behave self uncomely (unseemly)
derivation: from G809 (ἀσχήμων);
extended_definition:
  gloss: to act improperly
  definition: '<b>ἀσχημονέω</b>, -ῶ<BR /> (ἀσχήμαων), [in LXX: <ref=''Ezk.16.7, 22;
    16.39; 23.29''>Eze.16:7, 22 16:39 23:29</ref> (עֶרְיָה); <ref=''Deu.25.3''>Deu.25:3</ref>
    (קָלָה ni.)* ;] <BR /><b>to act unbecomingly, behave dishonourably</b>: <ref=''1Co.13.5''>1Co.13:5;</ref>
    before ἐπί, ib. <ref=''1Co.7.36''>1Co.7:36</ref> (MM, see word).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀσχημ-ονέω</b>, <br /> <b>behave unseemly, disgrace oneself,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hecuba” 407,
    5th c.BC: Cratinus Comicus 151, 5th-6th c.BC: Plato Philosophus “Respublica” 506d,
    etc.: with _accusative_ _cognate_, ἀ. ἄλλα ἅ.. 4th c.BC: Demosthenes Orator 22.53;
    ἀ. τὰ δεινότατα [prev. author] 60.25; μηδὲν ἀ. 4th c.BC: Aristoteles Philosophus
    “Politica” 1273a34, compare “EN” 1119a30">Refs 5th c.BC+</a>]: with <i>participle</i>,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.178d:">Refs 1st c.AD+</a>] —<i>passive</i>, πολλὰ ἀσχημονεῖται many <b>unseemly
    things are done,</b> [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius
    Halicarnassensis 2.26.">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
