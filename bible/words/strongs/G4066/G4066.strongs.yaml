strongs_number: G4066
language: greek
lemma: περίχωρος
transliteration: períchōros
definition: around the region, i.e. circumjacent (as noun, with G1093 (γῆ) implied
  vicinity)
kjv_usage: country (round) about, region (that lieth) round about
derivation: from G4012 (περί) and G5561 (χώρα);
extended_definition:
  gloss: region
  definition: '<b>περί-χωρος</b>, -ον <BR /> [in LXX: chiefly (ἡ π.) for כִּכָּר ;]
    <BR />round about, neighbouring (Dem., Plut., al.). In LXX and NT, as subst.,
    ἡ π. (sc. γῆ), <b>the region round about</b>: <ref=''Mat.14.35''>Mat.14:35</ref>,
    <ref=''Mrk.1.28''>Mrk.1:28</ref>, <ref=''Luk.4.14, 37; 7.17; 8.37''>Luk.4:14,
    37 7:17 8:37</ref>, <ref=''Act.14.6''>Act.14:6</ref>; ἡ π. τοῦ Ἰορδάνου, <ref=''Luk.3.3''>Luk.3:3;</ref>
    by meton. for the people of the same region, <ref=''Mat.3.5.''>Mat.3:5.</ref>†<BR
    /> (AS)'
  morphology: G:N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περίχωρ-ος</b>, ον, <br /> <b>round about a place</b>: οἱ π.
    <b>the people about</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 19.266, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Cat.Ma.” 25,
    “Eum.” 15, etc.">Refs 4th c.BC+</a>]; ἡ π. (i.e. γῆ) <b>the country round about</b>,
    [<a href="javascript:void(0)" title=" LXX.Gen.13.10, +others, NT.Matt.14.35 ">LXX+NT</a>];
    τὰ π. [<a href="javascript:void(0)" title=" 4th c.AD: Palaephatus Paradoxographus
    20. ">Refs 4th c.AD+</a>]'
