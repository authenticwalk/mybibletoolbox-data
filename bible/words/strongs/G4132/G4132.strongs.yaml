language: greek
lemma: πλήμμυρα
transliteration: plḗmmyra
definition: flood-tide, i.e. (by analogy) a freshet
kjv_usage: flood
derivation: prolonged from G4130 (πλήθω);
extended_definition:
  gloss: flood
  definition: '<b>πλήμμυρα</b>, -ης (for Att.. -ας, see Bl., § 7, 1) <BR /> (πλήθω),
    [in LXX: π. γένεσθαι, <ref=''Job.40.18''>Job.40:18</ref> (23) (נָהָר עָשַׁק) *
    ;] <BR />a flood (of sea or river) : <ref=''Luk.6.48.''>Luk.6:48.</ref>†<BR />
    (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
