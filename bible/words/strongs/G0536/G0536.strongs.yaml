strongs_number: G0536
language: greek
lemma: ἀπαρχή
transliteration: aparchḗ
definition: a beginning of sacrifice, i.e. the (Jewish) first-fruit (figuratively)
kjv_usage: first-fruits
derivation: from a compound of G575 (ἀπό) and G756 (ἄρχομαι);
extended_definition:
  gloss: firstfruits
  definition: '<b>ἀπ-αρχή</b>, -ῆς, ἡ<BR /> (ἀπάρχομαι, to make a beginning in sacrifice,
    offer first fruits) [in LXX chiefly for תְּרוּמָה, רֵאשִׁית ;] <BR />__1. the
    beginning of a sacrifice. <BR /> __2. <b>first fruits</b>: τοῦ φυράματος (cf.
    <ref=''Num.15.20''>Num.15:20</ref>), <ref=''Rom.11.16''>Rom.11:16</ref>. Metaphorical,
    ἀ. τοῦ πνεύματος: <ref=''Rom.8.23''>Rom.8:23;</ref> of Christians: <ref=''Rom.16.5''>Rom.16:5</ref>,
    1, <ref=''1Co.16.15''>1Co.16:15</ref>, <ref=''2Th.2.13''>2Th.2:13</ref> (WH, mg.,
    R, mg., txt., ἀπ᾽ ἀρχῆς; see Lft., <i>Notes</i>, 119 f.), <ref=''Jas.1.18''>Jas.1:18</ref>,
    <ref=''Rev.14.4''>Rev.14:4</ref>; of Christ: <ref=''1Co.15.20; 15.23''>1Co.15:20
    15:23</ref> (Cremer, 117; MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπαρχή</b>, ἡ, <br /> mostly in <i>plural</i> ἀπαρχαί (compare
    ἄπαργμα): <br /><Level3><b>__1</b></Level3> <b>beginning of a sacrifice, primal
    offering</b> (of hairs cut from the forehead), ἀπαρχαὶ κόμης[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 96, compare “Ph.” 1525 (Lyric poetry)">Refs
    5th c.BC+</a>]; later, a <b>banquet</b> held on this occasion, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.40b. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <b>firstlings</b> for sacrifice or offering, <b>first-fruits,</b>
    ἁπάντων ἀπαρχαί[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.71; ἀπαρχὰς ἄγειν θεοῖσι 5th c.BC: Sophocles Tragicus “Trachiniae” 183; ἀπαρχὰς
    θύειν 5th c.BC: Euripides Tragicus “Fragmenta” 516; ἀ. σκυλευμάτων “Ph.” 857;
    ἐπιφέρειν ἀ. τῶν ὡραίων 5th c.BC: Thucydides Historicus 3.58; τῶν ὄντων 4th c.BC:
    Isaeus Orator 5.42, compare 4th-3rd c.BC: Epicurus Philosophus “Fragmenta” 130,
    etc.">Refs 5th c.BC+</a>]:—so also in <i>singular</i>, λείας ἀ.[<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 761; ἀ. τῶν πατρων χρημάτων
    5th c.BC: Herodotus Historicus 1.92, etc.; ἀνθρώπων ἀ. εἰς Δελφοὺς ἀποστέλλειν
    4th c.BC: Aristoteles Philosophus “Fragmenta” 485; ἀ. ἀπό τινος ἀνατιθέναι 5th
    c.BC: Herodotus Historicus 4.88; inscribed on votive offerings, [ἀνέθηκεν].. τόδ᾽
    α. “IG” 1.382, etc.; frequently in LXX, as LXX.Exo.25.2, +others, cf. NT.Rom.11.16,
    and _metaphorically_, ἀ. τῶν κεκοιμημένων NT.1Cor.15.20; τῶν κτισμάτων NT.Jam.1.18.
    ">NT+5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <i>metaphorically</i>, ἀπαρχαὶ
    τῶν ἐμῶν προσφθεγμάτων[<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Ion” 402; ἀπαρχὴν τῆς σοφίας ἀνέθεσαν 5th-6th c.BC: Plato Philosophus
    “Protagoras” 343b, etc.; ἀ. ἀπὸ φιλοσοφίας 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.172c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>tax on inheritances,</b> [<a href="javascript:void(0)" title=" PTaur. 1.7.10">Refs</a>];
    <b>tax</b> paid by Jews, [<a href="javascript:void(0)" title=" “Stud.Pal.” 4.72
    (1st c.AD). ">Refs 1st c.AD+</a>]<br /><Level3><b>__5</b></Level3> <b>entrance
    fee,</b> [<a href="javascript:void(0)" title=" PTeb. 316.10 (1st c.AD), +others
    ">Refs 1st c.AD+</a>]<br /><Level3><b>__6</b></Level3> <b>board of officials</b>
    (compare {ἀπάρχης}), [<a href="javascript:void(0)" title=" “IG” 12(8).273 (from
    Thasos). ">Refs</a>]<br /><Level3><b>__7</b></Level3> <b>birth-certificate</b>
    of a free person, [<a href="javascript:void(0)" title=" “PTeb.” 316.10 (1st c.AD),
    “PGnom.” 131 (2nd c.AD)">Refs 1st c.AD+</a>]: perhaps <i>metaphorically</i> in
    [<a href="javascript:void(0)" title=" NT.Rom.8.23.">NT</a>]'
