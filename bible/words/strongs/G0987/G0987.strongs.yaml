strongs_number: G0987
language: greek
lemma: βλασφημέω
transliteration: blasphēméō
definition: to vilify; specially, to speak impiously
kjv_usage: (speak) blaspheme(-er, -mously, -my), defame, rail on, revile, speak evil
derivation: from G989 (βλάσφημος);
extended_definition:
  gloss: to blaspheme
  definition: '<b>βλασφημέω</b>, -ῶ <BR /> (βλάσφημος), [in LXX: <ref=''2Ki.19.4''>4Ki.19:4</ref>
    (יכח hi.) ib. 6, 22 (גּדף pi.), <ref=''Isa.52.5''>Isa.52:5</ref> (נאץ hith.),
    Dan LXX 3:29 (96) (אמר שׁלח), <ref=''Tob.1.18''>Tob.1:18</ref>, Da TH Bel 9, 2Ma.2
    * ;] <BR /> __1. <b>to speak lightly or profanely of sacred things</b> (in cl.,
    opp. of εὐφημέω), esp. <b>to speak impiously of God, to blaspheme, speak blasphemously</b>:
    absol., <ref=''Mat.9.3; 26.65''>Mat.9:3 26:65</ref>, <ref=''Mrk.2.7''>Mrk.2:7</ref>,
    <ref=''Jhn.10.36''>Jhn.10:36</ref>, <ref=''Act.26.11''>Act.26:11</ref>, <ref=''1Ti.1.20''>1Ti.1:20</ref>,
    <ref=''2Pe.2.12''>2Pe.2:12</ref>; τ. θεόν, <ref=''Act.19.37''>Act.19:37</ref>,
    <ref=''Rev.16.11, 21''>Rev.16:11, 21</ref>; τὸ ὄνομα τ. θεοῦ, <ref=''Rev.13.6;
    16.9''>Rev.13:6 16:9</ref>; δόξας, <ref=''Jude.3''>Ju 3</ref>, <ref=''2Pe.2.10''>2Pe.2:10</ref>;
    εἰς τὸ πνεῦμα τὸ πνεῦμα τὸ ἅγιον, <ref=''Mrk.3.29''>Mrk.3:29</ref>, <ref=''Luk.12.10''>Luk.12:10</ref>.
    <BR /> __2. <b>to revile, rail at, slander</b>: absol., <ref=''Luk.22.65''>Luk.22:65</ref>,
    <ref=''Act.13.45; 18.6''>Act.13:45 18:6</ref>, <ref=''1Pe.4.4''>1Pe.4:4</ref>;
    with accusative, <ref=''Mat.27.39''>Mat.27:39</ref>, <ref=''Mrk.3.28; 15.29''>Mrk.3:28
    15:29</ref>, <ref=''Luk.23.39''>Luk.23:39</ref>, <ref=''Tit.3.2''>Tit.3:2</ref>,
    <ref=''Jas.2.7''>Jas.2:7</ref>, <ref=''Jude.10''>Ju 10</ref>. Pass.: <ref=''Rom.2.24;
    3.8; 14.16''>Rom.2:24 3:8 14:16</ref>, <ref=''1Co.10.30''>1Co.10:30</ref>, <ref=''1Ti.6.1''>1Ti.6:1</ref>,
    <ref=''Tit.2.5''>Tit.2:5</ref>, <ref=''2Pe.2.2''>2Pe.2:2</ref> (Cremer, 570).<BR
    />† (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βλασφημ-έω</b>, <br /> <i>perfect</i> βεβλασφήμηκα [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.10 ">Refs 4th c.BC+</a>]:—<b>speak profanely
    of sacred things</b>, εἰς θεούς [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 381e ">Refs 5th c.BC+</a>]; <b>offer rash
    prayers</b>, [<a href="javascript:void(0)" title=" [prev. author] Alcaeus2.149c">Refs</a>];
    β. κατά τινος <b>utter imprecations</b> against, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 1.180. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>speak ill</b> or <b>to the prejudice of</b> one, <b>slander</b>, περὶ τῆς ἐμῆς
    διατριβῆς [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    15.2, cf. D.[same place], [prev. work]82; β. κατά τινος 5th-6th c.BC: Isocrates
    Orator 12.65, compare 4th c.BC: Aristoteles Philosophus “Fragmenta” 44; ὅσα εἰς
    ἡμᾶς ἐβλασφήμησαν 4th c.BC: Demosthenes Orator 51.3; β. τινά 2nd c.AD: Babrius
    Fabularum Scriptor 71.6, NT.Luke.23.39, etc.: _absolutely_, 1st c.BC: Philodemus
    Philosophus “περὶ παρρησίας” p.8 ">NT+5th c.BC+</a>] O.:—<i>passive</i>, <b>to
    have evil spoken of one</b>, βεβλασφημημένους [<a href="javascript:void(0)" title="
    [prev. author] “Vit.” p.12 1st c.AD: Josephus Historicus, cf. NT.1Cor.10.30. ">NT+1st
    c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>speak impiously</b> or <b>irreverently
    of God, blaspheme</b>, εἰς τὸν Κύριον [<a href="javascript:void(0)" title=" LXX.Dan.3.29(96);
    εἰς τὸ πνεῦμα τὸ ἅγιον NT.Mark.3.29 ">LXX+NT</a>]; εἰς τὰ θεῖα Vett.[<a href="javascript:void(0)"
    title=" Val. 58.12; τοὺς θεούς [prev. author] 67.20: _absolutely_, LXX.2Mac.10.34,
    +others, NT.Matt.9.3. ">LXX+NT</a>]'
