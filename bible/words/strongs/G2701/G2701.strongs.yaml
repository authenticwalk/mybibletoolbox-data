strongs_number: G2701
language: greek
lemma: κατατρέχω
transliteration: katatréchō
definition: to run down, i.e. hasten from a tower
kjv_usage: run down
derivation: from G2596 (κατά) and G5143 (τρέχω);
extended_definition:
  gloss: to rush down
  definition: '<b>κατα-τρέχω </b><BR /> [in LXX: <ref=''Lev.26.37''>Lev.26:37</ref>,
    <ref=''Jdg.1.6''>Jdg.1:6</ref> (רָדַף), al. ;] <BR /><b>to run down</b>: before
    ἐπί, with accusative of person(s), <ref=''Act.21.32.''>Act.21:32.</ref>†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατατρέχω</b>, <br /> <i>aorist 1</i> <i>infinitive</i> καταθρέξαι
    only in [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus
    ">Refs 5th c.AD+</a>]: <i>aorist 2</i> [<a href="javascript:void(0)" title=" κατέδρᾰμον
    Aristophanes Comicus [{5-6th c.BC}] “Ecclesiazusae” 961 ">Refs 6th c.BC+</a>],
    etc.: <i>perfect</i> -δεδράμηκα [ᾰμ] [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “HG” 4.7.6:">Refs 5th c.BC+</a>] —<i>passive</i>, <i>aorist</i>
    <i>infinitive</i> [<a href="javascript:void(0)" title=" καταδρᾰμηθῆναι 4th c.AD:
    Hephaestio Astrologus 1.21 ">Refs 4th c.AD+</a>]:—<b>run down</b>, Ar.[same place];
    [<a href="javascript:void(0)" title=" ἀπὸ τῶν ἄκρων 5th c.BC: Herodotus Historicus
    7.192; κάτω [prev\. author] 3156; ἐπὶ θάλατταν Xenophon Historicus [{5-6th c.BC}]
    “Anabasis” 7.1.20; ἐπί τινας “Act.Ap.” 21.32 ">Refs 6th c.BC+</a>]. <br /><Level3><b>__2</b></Level3>
    of seamen or passengers by sea, <b>run to land, disembark</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “HG” 5.1.12; εἰς ἐμπόρια 2nd c.BC: Polybius
    Historicus 3.91.2 ">Refs 5th c.BC+</a>]: <i>metaphorically</i>, κ. ξένιον ἄστυ
    <b>come to a haven in</b>.., <i>falsa lectio</i> in [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 4.23. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>transitive</i>, <b>run down, inveigh against</b>, [<a href="javascript:void(0)"
    title=" τὴν Σπάρτην Plato Philosophus [{5-6th c.BC}] “Leges” 806c, compare 2nd
    c.AD: Diogenes Oenoandensis Epicureus 12, 2nd-3rd c.AD: Dio Cassius Historicus
    50.2, etc.: more frequently with _genitive_, 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Vit.” p.42 1st c.AD: Josephus Historicus, etc.; κ. τῶν μάντεων 3rd c.AD: Diogenes
    Laertius 2.135; τῶν συνόντων τοῖς δυνάσταις Dio Cassius Historicus [{2-3rd c.AD}]
    61.10; τῆς μέθης 2nd c.AD: Athenaeus Epigrammaticus 1.1c e; Ἀλκιβιάδου ὡς οἰνόφλυγος
    [prev\. author] 5.22o c, compare 2nd c.AD: Apollonius Dyscolus Grammaticus “Synt.”
    100.19; κατὰ τῆς βουλῆς, κατὰ τῆς μοναρχίας, 2nd-3rd c.AD: Dio Cassius Historicus
    36.44, 66.13. ">Refs 6th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>overrun,
    ravage, lay waste</b>, [<a href="javascript:void(0)" title=" τῆς Σαλαμῖνος τὰ
    πολλά 5th c.BC: Thucydides Historicus 2.94, compare 8.92, Dionysius Epigrammaticus
    Comedy texts 3.5, 1st c.BC: Diodorus Siculus Historicus 2.44, 2nd c.AD: Lucianus
    Sophista “Alex.” 2 ">Refs 5th c.BC+</a>], etc., <b>oppress</b>, [<a href="javascript:void(0)"
    title=" τοὺς γεωργούς “PTeb.” 41.30 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>run over</b>, with <i>genitive</i>, [<a href="javascript:void(0)" title=" κὰδ
    δ᾽ ἄρα οἱ βλεφάρων βαρὺς ἔδραμεν ὕπνος 3rd c.BC: Theocritus Poeta Bucolicus 22.204
    ">Refs 3rd c.BC+</a>]. <br /><Level3><b>__II.4</b></Level3> <b>pursue</b>, [<a
    href="javascript:void(0)" title=" LXX.Lev.26.37. ">LXX</a>]<br /><Level3><b>__II.5</b></Level3>
    <b>hurry</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.512e. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.6</b></Level3>
    <b>slip down</b>, of a bandage, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Galenus Medicus 18(1).829. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
