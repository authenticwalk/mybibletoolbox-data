extended_definition:
  gloss: Shaaph
  definition: 'A man of the tribe of Judah living at the time of Egypt and Wilderness,
    only mentioned at 1Ch.2.49; <br> son of: Caleb (H3612H) and Maacah (H4601L); <br>
    brother of: Sheber (H7669), Tirhanah (H8647) and Sheva (H7724); <br> half-brother
    of: Hur (H2354), Jesher (H3475), Shobab (H7727H), Ardon (H0715), Mareshah@1Ch.2.42
    (H4337), Haran (H2771B), Moza (H4162), Gazez (H1495), Jahdai (H3056) and Achsah
    (H5915H)<BR> § Shaaph = "division"<br>1) son of Jahdai of the family of Caleb,
    the brother of Jerahmeel<br>2) son of Caleb, the brother of Jerahmeel, by his
    concubine Maachah and father of Madmannah'
