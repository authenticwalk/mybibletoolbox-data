strongs_number: G2980
language: greek
lemma: λαλέω
transliteration: laléō
definition: to talk, i.e. utter words
kjv_usage: preach, say, speak (after), talk, tell, utter
derivation: a prolonged form of an otherwise obsolete verb;
extended_definition:
  gloss: to speak
  definition: '<b>λαλέω</b>, -ῶ, <BR /> [in LXX chiefly for דּבר pi., also for אמר,
    etc. ;] <BR /> __1. <b>to utter</b>: of inanimate things, <ref=''Rev.4.1; 10.4''>Rev.4:1
    10:4</ref>; metaphorically, <ref=''Heb.11.4; 12.24''>Heb.11:4 12:24</ref>. <BR
    /> __2. <b>to talk, speak, say</b>: absol., <ref=''Mat.9.33; 12.46''>Mat.9:33
    12:46</ref>, <ref=''Mrk.5.35''>Mrk.5:35</ref>, <ref=''Luk.8.49''>Luk.8:49</ref>;
    before ὡς, <ref=''1Co.13.11''>1Co.13:11</ref>, <ref=''Rev.13.11''>Rev.13:11</ref>;
    εἰς, <ref=''1Co.14.9''>1Co.14:9;</ref> ἐκ, <ref=''Mat.12.34''>Mat.12:34;</ref>
    with accusative of thing(s), <ref=''Mat.10.19''>Mat.10:19</ref>, <ref=''Mrk.11.32''>Mrk.11:32</ref>,
    <ref=''Jhn.8.30''>Jhn.8:30</ref>, al.; with dative of person(s), <ref=''Mat.12.46''>Mat.12:46</ref>,
    <ref=''Luk.24.6''>Luk.24:6</ref>, <ref=''Rom.7.1''>Rom.7:1</ref>, al.; with accusative
    of thing(s) and dative of person(s), <ref=''Mat.9.18''>Mat.9:18</ref>, <ref=''Jhn.10.6''>Jhn.10:6</ref>,
    al.; with prep., πρός, μετά, περί, <ref=''Mrk.6.50''>Mrk.6:50</ref>, <ref=''Luk.1.19;
    2.33''>Luk.1:19 2:33</ref>, al.; ἐν, ἐξ, ἀπό, <ref=''Mat.13.3''>Mat.13:3</ref>,
    <ref=''Jhn.12.49; 14.10''>Jhn.12:49 14:10</ref>, al.; λ. τ. λόγον, <ref=''Mrk.8.32''>Mrk.8:32</ref>,
    al.; before orat. dir. (not cl.), <ref=''Mrk.14.31''>Mrk.14:31</ref>, <ref=''Heb.5.5;
    11.18''>Heb.5:5 11:18</ref>; Hebraistically (Dalman, <i>Words</i>, 25f.), ἐλάλησε
    λέγων, <ref=''Mat.14.27''>Mat.14:27</ref>, <ref=''Jhn.8.12''>Jhn.8:12</ref>, <ref=''Act.8.26''>Act.8:26</ref>,
    al. <BR /> <re><i>SYN.</i>: see: λέγω.</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λᾰλ-έω</b>, <br /> <b>talk, chat, prattle</b>, ἕπου καὶ μὴ
    λάλει [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Ecclesiazusae” 1058, compare “V.” 1135; ἡ μὲν χελιδὼν τὸ θέρος.. λαλεῖ 4th-3rd
    c.BC: Philemo Comicus 208; λαλεῖς.. ἀμελήσας ἀποκρίνασθαι 5th-6th c.BC: Plato
    Philosophus “Euthydemus” 287d ">Refs 5th c.BC+</a>]: with <i>dative</i>, <b>talk
    to</b> one, λαλῶν ἐν ταῖς ὁδοῖς σεαυτῷ [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Equites” 348; αὑτοῖς 4th-3rd c.BC: Philemo Comicus
    11; πρὸς αὑτούς 2nd c.AD: Alexander Rhetor 9.10; λ. περί τινος 5th c.BC: Pherecrates
    Comicus 2, 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 627; ὑπέρ τινος 3rd
    c.BC: Posidippus Comicus 26.3 ">Refs 5th c.BC+</a>]; opposed to λέγω, λαλεῖν ἄριστος,
    ἀδυνατώτατος λέγειν [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis Comicus
    95 ">Refs 5th c.BC+</a>]; λαλῶν μὲν.., λέγων δέ.. [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.118 (assuming variant); λαλεῖν τι ἡμῖν
    ὅπως ἂν ἡμᾶς ὕπνος λάβῃ 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 7.10:
    hence, ">Refs 4th c.BC+</a>]<br /><Level4><b>__b</b></Level4> generally, <b>talk,
    speak</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Philoctetes” 110 (variant for{λακεῖν}); καινὴν διάλεκτον λ. 4th c.BC: Antiphanes
    Comicus 171; Ἀττικιστὶ λ. 2nd c.AD: Alexander Rhetor 195.4. with _metaphorically_,
    ζωγραφία λαλοῦσα (of poetry), opposed to ποίησις σιωπῶσα (of painting), 4th-5th
    c.BC: Simonides Lyricus cited in 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.346f. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>talk of</b>,
    τινα [<a href="javascript:void(0)" title=" 4th c.AD: Alciphro Epistolographus
    “fragment” 5.2; ἀλλήλαις λαλέουσι τεὸν γάμον αἱ κυπάρισσοι 3rd c.BC: Theocritus
    Poeta Bucolicus 27.58; ἅμαξαν “Stoicorum Veterum Fragmenta” 2.92 ">Refs 3rd c.BC+</a>]:—<i>passive</i>,
    πρᾶγμα κατ᾽ ἀγορὰν λαλούμενον [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Thesmophoriazusae” 578. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    in later writers, ={λέγω}, <b>speak</b>, λαλεῖ οὐθὲν τῶν ἄλλων ζῴων πλὴν ἀνθρώπου
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Problemata”
    899a1: frequently in LXX, LXX.Gen.12.4, +others; βασιλέως ἐναντίον 2nd c.BC: Ezekiel
    Poeta Judaeus “Exagoge - Mnemosyne” 118; πρός τινα NT.Act.3.22, compare 2nd c.AD:
    Lucianus Sophista “Vit.Auct.” 3, etc.; περὶ τῆς λέξεως 1st c.BC: Philodemus Philosophus
    “περὶ ποιημάτων” 5.32, compare “Rh.” 1.189 5th c.BC: Sophocles Tragicus, +others">NT+5th
    c.BC+</a>]; χειρσὶν ἅπαντα λαλήσας, of a pantomime, [<a href="javascript:void(0)"
    title=" “IG” 14.2124: _absolutely_, εἴ τι μὴ λίθος, τοὔργον, ἐρεῖς, λαλήσει 3rd
    c.BC: Herodas Mimographus 4.33, compare 6.61; ἐλάλησεν ὁ κωφός NT.Matt.9.33:—">NT+3rd
    c.BC+</a>]<i>passive</i>, λαληθήσεταί σοι ὅ τι σε δεῖ ποιεῖν <b>it shall be told</b>
    thee.., [<a href="javascript:void(0)" title=" NT.Act.9.6. ">NT</a>]<br /><Level2><b>__II</b></Level2>
    <b>chatter</b>, opposed to articulate speech, as of locusts, <b>chirp</b>, [<a
    href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 5.34 ">Refs
    3rd c.BC+</a>]; μεσημβρίας λαλεῖν τέττιξ (i.e. εἰμί), a very grasshopper to <b>chirp</b>
    at midday, [<a href="javascript:void(0)" title=" 4th c.BC: Aristopho Comicus 10.6;
    ἀνθρωπίνως λ. 3rd c.BC(?): Strato Comicus 1.46. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    of musical sounds, αὐλῷ λαλέω [<a href="javascript:void(0)" title=" 3rd c.BC:
    Theocritus Poeta Bucolicus 20.29 ">Refs 3rd c.BC+</a>]; of trees,[<a href="javascript:void(0)"
    title=" see.above 1.2; δι᾽[αὐλοῦ ἢ σάλπιγγος] λ. 4th c.BC: Aristoteles Philosophus
    “de Audibilibus” 801a29 ">Refs 4th c.BC+</a>]; of Echo, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Dio Cassius Historicus 74.14: also c._accusative_ _cognate_,
    μάγαδιν λαλεῖν">Refs 2nd c.AD+</a>] <b>sound</b> the μάγαδις, [<a href="javascript:void(0)"
    title=" 4th c.BC: Anaxandrides Comicus 35. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
