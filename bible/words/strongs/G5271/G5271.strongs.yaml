strongs_number: G5271
language: greek
lemma: ὑποκρίνομαι
transliteration: hypokrínomai
definition: to decide (speak or act) under a false part, i.e. (figuratively) dissemble
  (pretend)
kjv_usage: feign
derivation: middle voice from G5259 (ὑπό) and G2919 (κρίνω);
extended_definition:
  gloss: to pretend
  definition: '<b>ὑπο-κρίνομαι </b><BR /> [in LXX: (<ref=''Job.40.2''>Job.40:2</ref>)
    אּ1 (AB אּ2 ἀπο-, עָנָה), <ref=''Sir.1.29; 35.15''>Sir.1:29 35:15</ref> (32:15)
    <ref=''Sir.36.2''>Sir.36:2</ref> (33:2), <ref=''2Ma.5.25''>2Ma.5:25</ref> <ref=''2Mac.6.21''>2Mac
    6:21</ref> <ref=''2Mac.6.24''>2Mac 6:24</ref>, <ref=''4Ma.6.15''>4Ma.6:15</ref>
    <ref=''4Mac.6.17''>4Mac 6:17</ref> * ;] <BR />__1. = Att.. ἀποκρίνομαι (which
    see), to answer, reply (Hom., Hdt., al.). <BR /> __2. to answer on the stage,
    play apart (Arist., al.). Metaphorical, <b>to feign, pretend </b>(Demos., Polyb.):
    with accusative and inf., <ref=''Luk.20.20''>Luk.20:20</ref> (cf. <ref=''Pss.4.22''>Ps
    sol 4:22</ref>).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑποκρίνω</b> [ῑ], <br /> <b>separate gradually,</b> [<a href="javascript:void(0)"
    title=" 10th c.AD: Suidas Legal icographus, 12th c.AD: Eustathius Episcopus Thessalonicensis
    687.20. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>subject to inquiry, interrogate,</b>
    τοὺς ἀντιδίκους [<a href="javascript:void(0)" title=" “Anecdota Graeca - Bekker”
    449, 10th c.AD: Suidas Legal icographus see at {ἄρχων}. ">Refs</a>]<br /><Level1><b>__B</b></Level1>
    <i>middle</i> <b>ὑποκρίνομαι</b>, <i>future</i> -κρινοῦμαι, <i>Ionic dialect</i>
    <b>-έομαι</b>[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.164 ">Refs 5th c.BC+</a>]: <i>aorist</i> ὑπεκρινάμην [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.170, 5th c.BC: Herodotus
    Historicus 3.119 (variant{-ετο}): later also ">Refs 8th c.BC+</a>]<i>aorist</i>
    and <i>perfect</i> <i>passive</i> in <i>middle</i> sense, ὑπεκρίθην [ῐ] [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Ctesias Historicus “fragment” 29.41, 2nd c.BC: Polybius
    Historicus 5.25.7, 2nd c.AD: Appianus Historicus “Bella Civilia” 4.46; ὑποκέκρῐμαι
    4th c.BC: Demosthenes Orator 19.246 ">Refs 5th c.BC+</a>]:—<b>reply, make answer,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    12.228 ">Refs 8th c.BC+</a>]; τινι[<a href="javascript:void(0)" title=" 7.407,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.111, 15.170, compare 5th c.BC: Herodotus
    Historicus 1.2, 164, 5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 16, etc. ">Refs
    8th c.BC+</a>]; of an oracle, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.78, 91:">Refs 5th c.BC+</a>] —the _Attic dialect_ word
    was ἀποκρίνομαι (ὑποκρ- is given by all codices of [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.44, as, vice versa, ἀποκρ-">Refs 5th
    c.BC+</a>] appears in all codices of [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 5.49, 8.101; compare ὑπόκρισις 1). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__B.2</b></Level3> <b>expound, interpret, explain,</b> ὄνειρον [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.535,
    555; ὀνείρατα 5th-6th c.BC: Aristophanes Comicus “Vespae” 53, compare 2nd-3rd
    c.AD: Philostratus Sophista “Vita Apollonii” 2.37, 5th c.BC: Hippocrates Medicus
    “ἐπιστολαί” 15 ">Refs 8th c.BC+</a>]; ὑ. ὅπως.. [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 24.67. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__B.II</b></Level2>
    <i>Attic dialect</i>, <b>speak in dialogue,</b> hence <b>play a part</b> on the
    stage, the part played being put in <i>accusative</i>, τὴν Ἀντιγόνην Σοφοκλέους
    ὑποκέκριται [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    ">Refs 4th c.BC+</a>] [same place]; [ἥρωα] [<a href="javascript:void(0)" title="
    2nd c.AD: Lucianus Sophista “Nigr.” 11 ">Refs 2nd c.AD+</a>]: <i>absolutely</i>,
    <b>play a part, be an actor,</b> οἱ ὑποκρινόμενοι [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1147a23 ">Refs 4th
    c.BC+</a>]; ὑ. τραγῳδίας, κωμῳδίαν, <b>play</b> tragedies, comedy, [<a href="javascript:void(0)"
    title=" [prev. author] “Rh.” 1403b23, 2nd c.AD: Lucianus Sophista “Merc.Cond.”
    30, compare “Nigr.” 24, etc.">Refs 2nd c.AD+</a>]; ὑπεκρίθησαν τραγῳδοί tragedians
    <b>acted,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Chares Historicus
    “fragment” 4 1st c.AD: Josephus Historicus ">Refs 4th c.BC+</a>]; μισθῶν ἐλασσόνων
    συνεχώρησεν ὑποκρινεῖσθαι τῷ δήμῳ [<a href="javascript:void(0)" title=" “Supp.epigram”
    1.362.10 (Samos, 4th c.BC): also ὑ. τὰ πάντα [προσωπεῖα]">Refs 4th c.BC+</a>]
    <b>play</b> all the characters, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Lucianus Sophista “Salt.” 66; ὑ. μανίαν [prev. work] 83. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__B.II.2</b></Level3> <b>deliver a speech, declaim,</b> of orators
    and rhetoricians, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1413b23, 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 1.195 5th c.BC: Sophocles Tragicus, +others: with _accusative_, τὰ Ὁμήρου
    2nd c.AD: Athenaeus Epigrammaticus 14.620d; ἀλλοτρίους λόγους 2nd c.AD: Lucianus
    Sophista “Pseudol.” 25 ">Refs 5th c.BC+</a>]; <b>represent dramatically,</b> ἐρωτικῶν
    δραμάτων ὑποθέσεις, of [<a href="javascript:void(0)" title=" 3rd c.AD: Heliodorus
    Scriptor Eroticus, Ach. Tat., and 4th c.AD: Iamblichus Philosophus, 9th c.AD:
    Photius Legal icographus, etc. “Bibliotheca - Patrologia Graeca” p.73 5th c.BC:
    Bacchylides Lyricus ">Refs 5th c.BC+</a>]; <b>ape, mimic,</b> τὸ τῶν Ἰνδῶν ἔργον
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista “Vita
    Apollonii” 3.4 ">Refs 2nd c.AD+</a>]; <b>represent</b> in art, Philostr Jun.[<a
    href="javascript:void(0)" title=" “Im.Prooem.”, compare 4th c.AD: Callistratus
    Sophista “Statuarum descriptiones” 7. ">Refs 4th c.AD+</a>]<br /><Level3><b>__B.II.3</b></Level3>
    of an orator, <b>use histrionic arts, exaggerate,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.15. ">Refs 4th c.BC+</a>]<br /><Level3><b>__B.II.4</b></Level3>
    <i>metaphorically</i>, <b>play a part, feign, pretend,</b> [<a href="javascript:void(0)"
    title="[prev. work]287, LXX.Sir.1.29, +others">LXX</a>]; ὑ. τὸν βασιλικόν <b>take</b>
    the king''s <b>part, play</b> the king, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Politica” 1314a40 ">Refs 4th c.BC+</a>]; ὑπολαμβάνειν
    καὶ ὑποκρίνεσθαι[<a href="javascript:void(0)" title=" [prev. work] 1310a10; μεγαλοψυχίαν
    1st c.BC: Philodemus Philosophus “περὶ κακιῶν ί” p.24 1st c.AD: Josephus Historicus
    ">Refs 1st c.BC+</a>]: with <i>infinitive</i>, [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 31.8, 2nd c.BC: Polybius Historicus 2.49.7, LXX.4Mac.6.15
    ">LXX+4th c.BC+</a>]; ὑ. ὡς ἐσθίοντα[<a href="javascript:void(0)" title="LXX.2Mac.6.21;
    ὑποκριθεὶς νεκρὸς διέφυγε 2nd c.AD: Vettius Valens Astrologus 275.19. ">LXX+2nd
    c.AD+</a>]<br /><Level3><b>__B.II.5</b></Level3> with <i>accusative</i>, <b>deceive,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Appianus Historicus “Αιβυκή” 13
    (assuming variant). ">Refs 2nd c.AD+</a>]'
