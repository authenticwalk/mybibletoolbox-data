strongs_number: G0023
language: greek
lemma: ἀγανακτέω
transliteration: aganaktéō
definition: akin to the base of G43 (ἀγκάλη)); to be greatly afflicted, i.e. (figuratively)
  indignant
kjv_usage: be much (sore) displeased, have (be moved with, with) indignation
derivation: from (much) and (grief;
extended_definition:
  gloss: be indignant
  definition: '<b>ἀγανακτέω</b>, -ῶ (ἄγαν, <b>much</b>, ἄχομαι, <b>to grieve</b>),
    <BR /> [in LXX: <ref=''Wis.5.22; 12.27''>Wis.5:22, 12:27</ref>, Da TH Bel 28,
    <ref=''4Ma.4.21''>4Ma.4:21</ref> * ;] <BR /><b>to be indignant</b>: <ref=''Mat.21.15;
    26.8''>Mat.21:15, 26:8</ref>, <ref=''Mrk.10.14; 14.4''>Mrk.10:14, 14:4</ref>;
    before περί, <ref=''Mat.20.24''>Mat.20:24</ref>, <ref=''Mrk.10.41''>Mrk.10:41</ref>;
    before ὅτι, <ref=''Luk.13.14''>Luk.13:14</ref> (see MM, <i>VGT</i>, see word).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀγᾰνακτ-έω</b>, <br /> properly in physical sense, <b>feel
    a violent irritation,</b> of the effects of cold on the body, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ὑγρῶν χρήσιος” 2, compare 1st-2nd
    c.AD: Heliodorus Medicus cited in 4th c.AD: Oribasius Medicus 46.7.8 ">Refs 5th
    c.BC+</a>]; of wine, <b>ferment,</b> [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.734e">Refs 1st c.AD+</a>]; so <i>metaphorically</i>,
    ζεῖ τε καὶ ἀ., of the soul, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Phaedrus” 251c. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i>, <b>to be displeased, vexed,</b> μηδ᾽ ἀγανάκτει[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 287">Refs 5th c.BC+</a>];
    especially <b>show outward signs of grief,</b> κλάων καὶ ἀ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 117d; τὰ σπλάγχν᾽ ἀγανακτεῖ 5th-6th
    c.BC: Aristophanes Comicus “Ranae” 1006, etc.">Refs 5th c.BC+</a>]; ἀ. ἐνθυμούμενος..
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 4.18:—followed
    by a _relative_, ἀ. ὅτι.. 5th c.BC: Antipho Orator 4.2.1, 5th c.BC: Lysias Orator
    3.3">Refs 5th c.BC+</a>]; ἀ. εἰ.., ἐάν.. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Andocides Orator 1.139, 5th-6th c.BC: Plato Philosophus “Laches”
    194a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> with <i>dative</i>
    <i>of things</i>, <b>to be vexed at</b> a thing, θανάτῳ[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 63b, etc.; with _accusative_
    _neuter_, [prev. work] 64a">Refs 5th c.BC+</a>]; ἀ. ταῦτα, ὅτι.. [<a href="javascript:void(0)"
    title=" [prev. author] “Euthphr.” 4d; ἀ. ἐπί τινι 5th c.BC: Lysias Orator 1.1,
    5th-6th c.BC: Isocrates Orator 16.49, etc.; ὑπέρ τινος 5th-6th c.BC: Plato Philosophus
    “Euthydemus” 283e, etc.; περί τινος [prev. author] “Ep.” 349d; διά τι [prev. author]
    “Phd.” 63c; πρός τι 1st-2nd c.AD: Epictetus Philosophus “Enchiridion” 4, 2nd c.AD:
    Marcus Antoninus Imperator 7.66; and sometimes with _genitive_ _of things_, “Anecdota
    Graeca - Bekker” 334. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>to be vexed at</b> or <b>with</b> a person, τινί[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.3.11;
    πρός τινα 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Camillus” 28, 2nd
    c.AD: Diogenes Oenoandensis Epicureus 68; κατά τινος 2nd c.AD: Lucianus Sophista
    “Tim.” 18">Refs 5th c.BC+</a>]:—with <i>participle</i>, <b>to be angry at,</b>
    ἀ. ἀποθνῄσκοντας[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedo” 62e, compare 67d. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>middle</i> in <i>active</i> sense, <i>aorist</i> <i>participle</i> <b>-ησάμενος</b>[<a
    href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Somn.” 4; probably
    in 4th c.AD: Palaephatus Paradoxographus 40; ἠγανάκτηνται τῷ πράγματι 4th c.BC:
    Hyperides Orator “Fragmenta” 70.">Refs 4th c.BC+</a>]'
