strongs_number: G2285
language: greek
lemma: θάμβος
transliteration: thámbos
definition: stupefaction (by surprise), i.e. astonishment
kjv_usage: X amazed, + astonished, wonder
derivation: akin to an obsolete (to dumbfound);
extended_definition:
  gloss: amazement
  definition: '<b>θάμβος</b>, -ους, τό <BR /> [in LXX for פַּחַד, etc. ;] <BR /><b>amazement</b>:
    <ref=''Luk.4.36; 5.9''>Luk.4:36 5:9</ref>, <ref=''Act.3.10''>Act.3:10</ref>.†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
