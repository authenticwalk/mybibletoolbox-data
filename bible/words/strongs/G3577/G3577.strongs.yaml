strongs_number: G3577
language: greek
lemma: νῶτος
transliteration: nōtos
definition: the back
kjv_usage: back
derivation: of uncertain affinity;
extended_definition:
  gloss: back
  definition: '<b>νῶτος</b>, -ου, ὁ <BR /> in Att.. most frequently τὸ νῶτον, and
    in pl. always τὰ νῶτα, [in LXX, ὁ ν., pl., οἱ νῶτοι and τὰ νῶτα, chiefly for כָּתֵף,
    also for עֹרֶף, מֹתֶן ;] <BR /><b>/the back</b>: <ref=''Rom.11.10''>Rom.11:10</ref>
    (LXX).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νῶτον</b>, τό, <br /> or <b>νῶτος</b>, ὁ, <i>plural</i> always
    νῶτα, τά in early writers (οἱ νῶτοι [<a href="javascript:void(0)" title=" LXX.3Ki.7.19(33))">LXX</a>]:
    the gender of thesg. is undetermined in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus and 8th-7th c.BC: Hesiodus Epicus; _neuter_ in 5th c.BC:
    Pindarus Lyricus “P.” 1.28, 4.83, 5th c.BC: Euripides Tragicus “Cyclops” 237,
    643, 5th-6th c.BC: Aristophanes Comicus “Equites” 289, “Pax” 747, 4th c.BC: Antiphanes
    Comicus 132.6 (_anapaest meter_)">Refs 8th c.BC+</a>], and always in <i>Attic
    dialect</i> <i>accusative</i> to [<a href="javascript:void(0)" title=" 2nd c.AD:
    Phrynichus Atticista 257, etc.: _accusative_ νῶτον">Refs 2nd c.AD+</a>] is <i>masculine</i>
    in [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “προρρητικόν”
    2.30, 40, 5th-6th c.BC: Xenophon Historicus “de Equitandi ratione” 3.3 ">Refs
    5th c.BC+</a>] (as cited by Hdn.Gr.[<a href="javascript:void(0)" title=" 1.215),
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 512b17, 544a6, 4th c.BC:
    Ephorus Historicus 224J. ">Refs 4th c.BC+</a>]:—<b>back,</b> both cf men and animals:
    <i>singular</i>, of a man, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 5.147, 13.289, etc. ">Refs 8th c.BC+</a>]; of a boar,
    φρίσσεινῶτον[<a href="javascript:void(0)" title=" [prev. work] 473; ν... ὄϊος
    καὶ πίονος αἰγός 9.207 ">Refs</a>]; of horses, ἐπὶ νῶτον ἐῗσαι [<a href="javascript:void(0)"
    title=" 2.765 ">Refs</a>]; of an eagle, [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “P.” 1.9 ">Refs 5th c.BC+</a>]: <i>plural</i> frequently
    used in Poets in sense of <i>singular</i>, δράκων ἐπὶ νῶτα δαφοινός [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.308, compare 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 6.225, etc.">Refs 8th c.BC+</a>]: sometimes in <i>Epic
    dialect</i> of the <b>chine</b> of an animal served as food, νῶτα βοὸς.. πίονα[<a
    href="javascript:void(0)" title=" [prev. work] 4.65; νώτοισιν δ᾽ Ὀδυσῆα διηνεκέεσσι
    γέραιρεν 14.437, compare 8th c.BC: Ilias Homerus Epicus “Illiad” 7.321 ">Refs
    8th c.BC+</a>]; of men in battle, τὰ νῶτα ἐντρέψαι to turn <b>the back,</b> i.e.
    flee, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.211
    ">Refs 5th c.BC+</a>]; νῶτον ἐπιστρέψαι[<a href="javascript:void(0)" title=" Oracle
    texts [prev. work] 141; σν μὴ δῷς ν. μηδενί “PTeb.” 21.8 (2nd c.BC) ">Refs 2nd
    c.BC+</a>]; δοτέον τὰ ν. [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.787f; δεῖξαι νῶτα [prev. author] “Marc.” 12 ">Refs
    1st c.AD+</a>] (this phrase also of the winner in a race, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 9.557 (Antip. Thess.)); πίπτειν ἐπὶ νώτῳ 4th-5th c.BC:
    Aeschylus Tragicus “Supplices” 91 (Lyric poetry) ">Refs 4th c.BC+</a>]; κατὰ νώτου
    in <b>rear,</b> κατὰ νώτου γενέσθαι τινός [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.9, 10 ">Refs 5th c.BC+</a>]; τὸ στρατόπεδον κατὰ
    ν. λαβεῖν[<a href="javascript:void(0)" title=" [prev. work] 75; κατὰ ν. βοηθεῖν
    5th c.BC: Thucydides Historicus 1.62, etc.; κατὰ νῶτα 3rd c.BC: Theocritus Poeta
    Bucolicus 22.84 ">Refs 5th c.BC+</a>]; <b>back</b> of the finger, [<a href="javascript:void(0)"
    title=" 6th c.AD: Procopius Caesariensis Historicus Gaz. “Ecphr.” 168.11. ">Refs
    6th c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>, <b>any
    wide surface,</b> especially of the sea, ἐπ᾽ εὐρέα νῶτα θαλάσσης [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.159, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 3.142, compare 8th-7th c.BC: Hesiodus Epicus “Theogonia” 762;
    ἐν νώτοισι ποντίας ἁλός 5th c.BC: Euripides Tragicus “Helena” 129; πόντου ''πὶ
    νώτοις [prev. work] 774 ">Refs 8th c.BC+</a>]; also of the land, σχίζε ν. γᾶς
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 4.228, compare
    26; χθονὸς ν. 5th c.BC: Euripides Tragicus “Iphigenia Taurica” 46 ">Refs 5th c.BC+</a>];
    of the sky, ἀστεροειδέα ν. αἰθέρος [<a href="javascript:void(0)" title=" [prev.
    author] “fragment” 114a p. 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae”
    1067 (Lyric poetry); ἐπὶ τῷ τοῦ οὐρανοῦ ν. 5th-6th c.BC: Plato Philosophus “Phaedrus”
    247c ">Refs 5th c.BC+</a>]; but ἕσπερα ν. the <b>evening,</b> i.e. <b>western,
    sky,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Electra”
    731 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>ridge</b> of a hill or rock, [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “O.” 7.87, 5th c.BC: Euripides Tragicus “Hippolytus” 128 (Lyric
    poetry) ">Refs 5th c.BC+</a>]; of a tomb, [<a href="javascript:void(0)" title="
    [prev. author] “Hel.” 842, etc. ">Refs</a>]; of a chariot, [<a href="javascript:void(0)"
    title=" [prev. author] “Tr.” 572 (_anapaest meter_) ">Refs</a>]; of a saw, [<a
    href="javascript:void(0)" title="“Anthologia Graeca” 6.204 (1st c.AD: Leonidas
    Alexandrinus Epigrammaticus). ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>nave</b> of a wheel, [<a href="javascript:void(0)" title=" LXX [prev. cited]
    ">Refs</a>]<br /><Level3><b>__II.4</b></Level3> <b>back</b> of a page, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 15.624; τὰ κατὰ νώτου “POxy.” 1725.9 (3rd c.AD).
    (Perh. cf. Latin νᾰτε ¯ ς.) ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
