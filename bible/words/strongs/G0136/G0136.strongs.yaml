strongs_number: G0136
language: greek
lemma: αἶνος
transliteration: aînos
definition: properly, a story, but used in the sense of G1868 (ἔπαινος); praise (of
  God)
kjv_usage: praise
derivation: apparently a prime word;
extended_definition:
  gloss: praise
  definition: '<b>αἶνος</b>, ου, ὁ, <BR /> [in LXX for הלל pi, עֹז ;] <BR />poët,
    and Ion., <BR />__1. = μῦθος, <b>a tale</b> (Horn., al.). <BR /> __2. = Att. ἔπαινος,
    <b>praise</b> (Horn., al.): <ref=''Mat.21.16''>Mat.21:16</ref> (LXX), <ref=''Luk.18.43.''>Luk.18:43.</ref>
    <BR /> __3. In π., <b>a decree</b> (MM, <i>VGT</i>, see word).<BR /> † (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> αἶνος</b>, ὁ, <br /> (αἰνέω) <i>poetry</i> and <i>Ionic dialect</i>
    word, <b>tale, story</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 23.652, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.508,
    4th-5th c.BC: Aeschylus Tragicus “Supplices” 534 (Lyric poetry)">Refs 8th c.BC+</a>];
    αἰνεῖν αἶνον to tell <b>a tale</b>, [<a href="javascript:void(0)" title=" [prev.
    author] “Ag.” 1483 (Lyric poetry), 5th c.BC: Sophocles Tragicus “Philoctetes”
    1380">Refs 5th c.BC+</a>]: especially <b>story with moral, fable</b>, [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 202, 7th c.BC: Archilochus
    Lyricus 86, 89; ἄκουε δὴ τὸν αἶνον 3rd c.BC: Callimachus Epicus “Iambi” 1.211">Refs
    8th c.BC+</a>]: generally, <b>saying, proverb</b>, παλαιὸς αἶ.[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 508, compare 3rd c.BC: Theocritus
    Poeta Bucolicus 14.43">Refs 5th c.BC+</a>]; <b>riddle,</b> [<a href="javascript:void(0)"
    title=" Carm.Pop. 34. ">Refs</a>]<br /><Level2><b>__II</b></Level2> = <i>Attic
    dialect</i> ἔπαινος, <b>praise</b>, [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 23.795, 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    21.110, 5th c.BC: Pindarus Lyricus “N.” 1.6; ἐπιτύμβιος αἶ. 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 1547, compare 780, 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 707 (all Lyric poetry); ἄξιος αἴνου μεγάλου 5th c.BC: Herodotus Historicus
    7.107 (variant{ἐπαίνου}),cf. LXX.Psa.8.2, +others, NT.Luke.18.43. ">NT+8th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>decree, resolution</b>, τῶν Ἀχαιῶν[<a href="javascript:void(0)"
    title=" “IG” 4.926 (Epid.)">Refs</a>]; κατ᾽ αἶνον, opposed to κατὰ ψήφισμα, [<a
    href="javascript:void(0)" title=" “SIG” 672.15 (Delph.), compare “Etymologicum
    Magnum” 36.16.">Refs</a>]'
  source: STEPBible/LSJ
