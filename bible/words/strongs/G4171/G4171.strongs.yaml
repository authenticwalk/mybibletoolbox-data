strongs_number: G4171
language: greek
lemma: πόλεμος
transliteration: pólemos
definition: warfare (literally or figuratively; a single encounter or a series)
kjv_usage: battle, fight, war
derivation: from (to bustle);
extended_definition:
  gloss: war
  definition: '<b>πόλεμος</b>, -ον, ό <BR /> [in LXX chiefly for מִלְחָמָה ;] <BR
    />__1. <b>war</b>: <ref=''Mat.24.6''>Mat.24:6</ref>, <ref=''Mrk.13.7''>Mrk.13:7</ref>,
    <ref=''Luk.14.31; 21.9''>Luk.14:31 21:9</ref>, <ref=''Heb.11.34''>Heb.11:34</ref>;
    π. ποιεῖν, before μετά, with genitive (cf. πολεμέω), <ref=''Rev.11.7; 12.17; 13.7;
    19.19''>Rev.11:7 12:17 13:7 19:19</ref>. <BR /> __2. <b>= μάχη, a fight, battle</b>:
    <ref=''1Co.14.8''>1Co.14:8</ref>, <ref=''Rev.9.7, 9; 12.7; 16.14; 20.8''>Rev.9:7,
    9 12:7 16:14 20:8</ref>; hyperb., of private quarrels (cf. πολεμέω), <ref=''Jas.4.1.''>Jas.4:1.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
