language: hebrew
lemma: כַּשְׂדִּי
transliteration: Kasdîy
pronunciation: kas-dee'
definition: a Kasdite, or descendant of Kesed; by implication, a Chaldaean (as if
  so descended); also an astrologer (as if proverbial of that people
kjv_usage: Chaldeans, Chaldees, inhabitants of Chaldea.
derivation: (occasionally with enclitic) כַּשְׂדִּימָה; towards the Kasdites into
  Chaldea), patronymically from H3777 (כֶּשֶׂד) (only in the plural);
