etymology:
  lsj_definition: 'Included with: <b> πονηρός</b>, ά, όν, <br /> in physical sense,
    <b>oppressed by toils,</b> πονηρότατος καὶ ἄριστος, of Heracles, [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Frr.” 138,139. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> of things, <b>toilsome, painful, grievous,</b> ἔργα
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus “Epigrammata” 14.20;
    νούσων πονηρότερον 6th c.BC: Theognis Elegiacus 274; φορτίον 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 352. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>in bad case, in sorry plight, useless, good-for-nothing,</b> σύμμαχοι[<a href="javascript:void(0)"
    title=" [prev. work] 220, compare “Nu.” 102; στράτευμα 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 3.4.34; ἰατρός 5th c.BC: Antipho Orator 4.2.4 (variant for{μοχθηρός})">Refs
    5th c.BC+</a>]; κύων, ἱππάριον, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Euthydemus” 298d, 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.4.19 ">Refs 5th c.BC+</a>]; δίαιτα, τροφή, σιτία, <b>injurious,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    425e, “Lg.” 735b, “Grg.” 464d, etc.; π. ἕξις σώματος [prev. author] “Ti.” 86e
    ">Refs 5th c.BC+</a>]; π. σῶμα, opposed to χρηστόν, [<a href="javascript:void(0)"
    title=" [prev. author] “Prt.” 313a, compare “R.” 341e ">Refs</a>]; π. σκώμματα
    <b>sorry</b> jests, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 542; π. βούλευμα [prev. author] “Lys.” 517 (_comparative_)">Refs
    5th c.BC+</a>]; π. πράγματα a <b>bad</b> state of things, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.97, compare 24 ">Refs 5th c.BC+</a>];
    π. ἀρχὴ τῆς παιδείας a <b>bad</b> beginning, [<a href="javascript:void(0)" title="
    4th c.BC: Aeschines Orator 1.11; π. τὴν ναυτιλίαν ναυτίλλεσθαι 5th-6th c.BC: Plato
    Philosophus “Respublica” 551c; π. πολιτεία 4th c.BC: Aristoteles Philosophus “Politica”
    1294b38. ">Refs 5th c.BC+</a>] <i>adverb</i>, -ρῶς ἔχειν to be <b>in bad case,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 7.83, etc.;
    ἂ πονηρῶς ἔχει τῶν πραγμάτων 5th c.BC: Lysias Orator 14.35 ">Refs 5th c.BC+</a>];
    π. διακεῖσθαι, διατεθῆναι, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator 19.12, 4th c.BC: Demosthenes Orator 59.55. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> in moral sense, <b>worthless, knavish,</b> φήμη,
    βίος, ζόη, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 1045, “Frr.” 90,401, etc.; οὐδεὶς ἑκὼν π. 5th c.BC: Epicharmus Comicus
    78; π. ἦθος 3rd c.AD: Democritus Epigrammaticus 192 ">Refs 5th c.BC+</a>]; πονηρὸς..
    κἀκ πονηρῶν <b>rogue</b> and son <b>of rogues,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 336 - 7 ">Refs 5th c.BC+</a>];
    ὦ πόνῳ πονηρέ in a comic jingle, [<a href="javascript:void(0)" title=" [prev.
    author] “V.” 466, compare “Lys.” 350 ">Refs</a>]; π. πόρρω τέχνης past master
    in <b>knavery,</b> [<a href="javascript:void(0)" title=" [prev. author] “V.” 192;
    π. τοῖς φίλοις 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    8.4.33; πρὸς ἀλλήλους [prev. author] “An.” 7.1.39; π. λόγων ἀκρίβεια 5th c.BC:
    Antipho Orator 3.3.3; πονηρότεροι σύμβουλοι [prev. author] 5.71 ">Refs 5th c.BC+</a>];
    π. [ῥῆμα] <b>malicious,</b> [<a href="javascript:void(0)" title="NT.Matt.5.11;
    τὰ π. ">NT</a>]<b>wickednesses,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.2.25; πονηρὰ δρᾶσαι
    5th c.BC: Euripides Tragicus “Hecuba” 1190; τὸ π. LXX.Deu.17.2 ">LXX+5th c.BC+</a>];
    δόλῳ πονηρῷ, Latin <i>dolo malo</i>, [<a href="javascript:void(0)" title=" “SIG”
    693.6 (Methymna, 2nd c.BC)">Refs 2nd c.BC+</a>]; ὁ π. the <b>evil one,</b> [<a
    href="javascript:void(0)" title="NT.Matt.13.19; π. δαίμων “PLips.” 34.8 (4th c.AD),
    etc. ">NT+4th c.AD+</a>]<br /><Level3><b>__III.2</b></Level3> <b>base, cowardly,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    437, etc.">Refs 5th c.BC+</a>]; π. χρώματα, i.e. the coward''s hue, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.2.34
    (interpolated). ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3> with
    a political connotation, <b>of the baser sort,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Supplices” 424; οἱ λεγόμενοι π. 5th-6th
    c.BC: Plato Philosophus “Respublica” 519a ">Refs 5th c.BC+</a>]; opposed to καλοὶ
    κἀγαθοί, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    15.100,316, compare 5th-6th c.BC: Aristophanes Comicus “Equites” 186.">Refs 5th
    c.BC+</a>] —On the variation of accent, πονηρός and πόνηρος, see at {μοχθηρός}
    near the end'
