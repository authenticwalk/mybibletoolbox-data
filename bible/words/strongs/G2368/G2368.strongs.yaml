    Philosophus “Respublica” 373c, “IG” 5(2).514 (from Lycosura), NT.Rev.5.8 ">NT+5th
    c.BC+</a>]; -ιάματα ἑρπετῶν <b>fumigations</b>, [<a href="javascript:void(0)"
