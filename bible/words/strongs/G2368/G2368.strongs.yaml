strongs_number: G2368
language: greek
lemma: θυμίαμα
transliteration: thymíama
definition: an aroma, i.e. fragrant powder burnt in religious service; by implication,
  the burning itself
kjv_usage: incense, odour
derivation: from G2370 (θυμιάω);
extended_definition:
  gloss: incense
  definition: '<b>θυμίαμα</b>, -τος, τό<BR /> (θυμιάω), [in LXX chiefly for קְטֹרֶת
    ;] <BR /><b>fragrant stuff for burning, incense</b>: ἡ ὥρα τοῦ θ., <ref=''Luk.1.10''>Luk.1:10;</ref>
    θυσιαστήριον τοῦ θ. (<ref=''Exo.30.27''>Exo.30:27</ref>, al.), <ref=''Luk.1.11''>Luk.1:11</ref>;
    pl., <ref=''Rev.5.8; 8.3-4; 18.13''>Rev.5:8 8:3-4 18:13</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
