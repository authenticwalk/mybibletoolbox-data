language: hebrew
lemma: יוֹחָנָן
transliteration: Yôwchânân
pronunciation: yo-khaw-nawn'
definition: Jochanan, the name of nine Israelites
kjv_usage: Johanan.
derivation: a form of H3076 (יְהוֹחָנָן);
extended_definition:
  gloss: Johanan
  definition: 'A man of the tribe of Levi living at the time of Exile and Return,
    first mentioned at Neh.12.11; <br> son of: Joiada (H3111H); <br> brother of: son_of_Joiada
    (H3111I); <br> father of: Jaddua (H3037H); also called Jonathan at Neh.12.11;
    <BR>Also named: <i>yo.na.tan</i> (יוֹנָתָן "Jonathan" H3129M)<BR> § Johanan =
    "Jehovah has graced"<br>1) a priest during the high priesthood of Joiakim who
    returned with Zerubbabel<br>2) a Jewish captain after the fall of Jerusalem<br>3)
    the eldest son of king Josiah<br>4) a post-exilic prince of the line of David<br>5)
    father of Azariah, priest in Solomon''s time<br>6) a Benjamite, one of David''s
    mighty warriors<br>7) a Gadite, one of David''s mighty warriors<br>8) a returning
    exile'
