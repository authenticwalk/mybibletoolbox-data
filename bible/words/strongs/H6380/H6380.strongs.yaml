strongs_number: H6380
language: hebrew
lemma: פֹּכֶרֶת צְבָיִים
transliteration: Pôkereth Tsᵉbâyîym
pronunciation: po-keh'-reth tseb-awyeem'
definition: Pokereth-Tsebajim, one of the 'servants of Solomon'
kjv_usage: Pochereth of Zebaim.
derivation: from the active participle (of the same form as the first word) feminine
