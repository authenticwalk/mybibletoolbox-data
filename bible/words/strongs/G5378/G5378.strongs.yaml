strongs_number: G5378
language: greek
lemma: Φιλόλογος
transliteration: Philólogos
definition: fond of words, i.e. talkative (argumentative, learned, "philological");
  Philologus, a Christian
kjv_usage: Philologus
derivation: from G5384 (φίλος) and G3056 (λόγος);
extended_definition:
  gloss: Philologus
  definition: 1. <b>fond of speaking </b>, (Plato Philosophus) <br>2. <b>fond of learning,
    literary </b>, Lat. <i>studiosus</i>, (Aristotle Philosopher) (ML)
  morphology: N:N-M-P
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φῐλόλογ-ος</b>, ον, <br /> <b>fond of words, talkative,</b>
    οἶνος φιλολόγους ποιεῖ [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander
    Rhetor 284 ">Refs 2nd c.AD+</a>]; φ. καὶ πολύλογος, opposed to βραχύλογος, of
    Athens, opposed to Sparta, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 641e ">Refs 5th c.BC+</a>]; <b>fond of speaking,</b>
    of Socrates, [<a href="javascript:void(0)" title=" [prev. author] “Phdr.” 236e.
    ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>fond of dialectic, fond of philosophical
    argument,</b> opposed to μισόλογος, [<a href="javascript:void(0)" title=" [prev.
    author] “La.” 188c; φ. γ᾽ εἶ καὶ χρηστός [prev. author] “Tht.” 161a; ὁ φιλόσοφός
    τε καὶ ὁ φ. [prev. author] “R.” 582e, compare 4th-3rd c.BC: Epicurus Philosophus
    “Gnomologium Vaticanum - Kleine Schriften” 74, 1st c.BC: Philodemus Philosophus
    “περὶ παρρησίας” p.48 O. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>fond of learning and literature, literary,</b> Λακεδαιμόνιοι.. ἥκιστα φ. ὄντες
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1398b14; φύσει Ἀθηναῖοι φ. 1st c.BC-1st c.AD: Strabo Geographus 2.3.7: opposed
    to λογόφιλος(lover of reason), 4th-3rd c.BC: Zeno Citieus Stoicus 1.67; φιλολόγῳ
    ὑποκατακλίνεσθαι φιλομαθῆ 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.618e,
    compare 419d">Refs 4th c.BC+</a>]; opposed to ἀπαίδευτος, [<a href="javascript:void(0)"
    title=" 5th c.AD: Stobaeus, Joannes 4.22.107: opposed to πολιτικός, 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Lucullus” 42. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>student, scholar,</b> first used by Eratosthenes of himself, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Suetonius Grammaticus et Historicus Latinus “Grammars” 10, compare
    1st c.BC-1st c.AD: Strabo Geographus 14.5.15, 1st c.BC: Dionysius Halicarnassensis
    “de Compositione Verborum” 25, 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes”
    2.4.1, 2nd c.AD: Galenus Medicus “Libr.Propr.Prooem.”: but φιλόλογος ὁ φιλῶν λόγους
    καὶ σπουδάζων περὶ παιδείαν· οἱ δὲ νῦν ἐπὶ τοῦ ἐμπείρου τιθέασιν, οὐκ ὀρθῶς 2nd
    c.AD: Phrynichus Atticista 371. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    of books, <b>learned,</b> [<a href="javascript:void(0)" title=" 1st c.BC: Cicero,
    M. Tullius Orator et Philosophus “Epistulae ad Atticum” 13.12.3 (_comparative_)">Refs
    1st c.BC+</a>]: <b>suitable for a literary man, connected with learning,</b> [<a
    href="javascript:void(0)" title="[prev. work] 15.15.2. ">Refs</a>] <i>adverb</i>
    <b>-λόγως</b> <b>learnedly,</b> [<a href="javascript:void(0)" title=" 2nd c.AD(?):
    Pollianus Epigrammaticus 4.11, argument 5th-6th c.BC: Aristophanes Comicus “Ra.”
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3> φ. <b>multa,</b> much
    <b>learned conversation,</b> [<a href="javascript:void(0)" title=" 1st c.BC: Cicero,
    M. Tullius Orator et Philosophus “Epistulae ad Atticum” 13.52.2. ">Refs 1st c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>studious of words,</b> opposed to φιλόσοφος,
    [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus cited in
    3rd c.AD: Porphyrius Tyrius Philosophus “Vita Plotini” 14, etap. 5th c.AD: Proclus
