strongs_number: G1843
language: greek
lemma: ἐξομολογέω
transliteration: exomologéō
definition: to acknowledge or (by implication, of assent) agree fully
kjv_usage: confess, profess, promise
derivation: from G1537 (ἐκ) and G3670 (ὁμολογέω);
extended_definition:
  gloss: to agree
  definition: '<b>ἐξ-ομολογέω</b>, -ῶ and depon. mid., -έομαι, -οῦμαι <BR /> [as always
    in LXX chiefly for יָדָה hi. ;] <BR />__1. act. = cl. ὁμολογέω, <b>to profess
    or agree to do </b>(Field, <i>Notes</i>, 75): <ref=''Luk.22.6.''>Luk.22:6.</ref>
    <BR /> __2. Mid., <b>to acknowledge, confess </b>(MM, <i>Exp.</i>, xiv): τ. ἁμαρτίας,
    <ref=''Mat.3.6''>Mat.3:6</ref>, <ref=''Mrk.1.5''>Mrk.1:5</ref>, <ref=''Jas.5.16''>Jas.5:16</ref>;
    τ. πράξεις, <ref=''Act.19.18''>Act.19:18;</ref> before ὅτι, <ref=''Php.2.11''>Php.2:11;</ref>
    with dative of person(s), <b>to make acknowledgment to one''s honour, to praise,
    give praise to </b>(as in LXX; Kennedy, <i>Sources</i>, 118): <ref=''Rom.14.11''>Rom.14:11</ref>(LXX)
    <ref=''Rom.15.9''>Rom.15:9</ref> (LXX); before ὅτι, <ref=''Mat.11.25''>Mat.11:25</ref>,
    <ref=''Luk.10.21''>Luk.10:21</ref> (Cremer, 771).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξομολογ-έομαι</b>, <br /> <b>confess,</b> τὰς ἁμαρτίας [<a
    href="javascript:void(0)" title=" LXX.Dan.9.20, NT.Matt.3.6, +others, 1st c.AD:
    Josephus Historicus “Antiquitates Judaicae” 8.4.6 ">LXX+NT+1st c.AD+</a>]; <b>admit,
    acknowledge,</b> μυθογραφίαν [<a href="javascript:void(0)" title=" 1st c.BC-1st
    c.AD: Strabo Geographus 1.2.35; ἧτταν 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Eumenes” 17; πίστεις “PGnom.” 18; ὅτι.. NT.Phil.2.11, 2nd c.AD: Lucianus Sophista
    “Herm.” 75; διότι.. LXX.2Mac.7.37 ">NT+1st c.BC+</a>]; especially in legal formulae,
    ἐ. εἰληφέναι [<a href="javascript:void(0)" title=" “PAvrom.” 1.7 (1st c.BC)">Refs
    1st c.BC+</a>]; <b>acknowledge,</b> υἱόν [<a href="javascript:void(0)" title="
    “POxy.” 1473.9 (3rd c.AD)">Refs 3rd c.AD+</a>]: <i>absolutely</i>, <b>acknowledge
    a liability,</b> [<a href="javascript:void(0)" title=" PHib. 1.30.18 (3rd c.BC).
    ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>make grateful acknowledgements,
    give thanks, sing praises,</b> [<a href="javascript:void(0)" title=" LXX.2Ki.22.50,
    +others, 1st c.AD: Philo Judaeus 1.59, +others, NT.Matt.11.25: with _accusative_,
    τοῦτο τῷ Κυρίῳ LXX.Gen.29.35. ">LXX+1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    later in <i>active</i>, <b>agree, consent,</b> [<a href="javascript:void(0)" title="NT.Luke.22.6:—">NT</a>]<i>passive</i>,
    ἐξωμολογημέναι ἀποδείξεις <b>agreed, admitted</b> proofs, [<a href="javascript:void(0)"
    title=" “SIG” 685.95 (5th c.BC: Magnes Comicus Mae., 2nd c.BC). ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
