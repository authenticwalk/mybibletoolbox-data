strongs_number: G1127
language: greek
lemma: γρηγορεύω
transliteration: grēgoreúō
definition: to keep awake, i.e. watch (literally or figuratively)
kjv_usage: be vigilant, wake, (be) watch(-ful)
derivation: from G1453 (ἐγείρω);
extended_definition:
  gloss: to keep watch
  definition: '<b>γρηγορέω</b>, -ῶ, = Attic ἐργήγορα, pf. of ἐγείρω, which see, <BR
    /> [in LXX (later bks. only) chiefly for שׁקד ;] <BR /> __1. <b>to be awake</b>;
    metaphorically, of being alive, <ref=''1Th.5.10.''>1Th.5:10.</ref> <BR /> __2.
    <b>to watch</b>: <ref=''Mat.24.43; 26.38, 40''>Mat.24:43 26:38, 40</ref> <ref=''Mrk.13.34;
    14.34, 37''>Mrk.13:34 14:34, 37</ref> <ref=''Luk.12.37''>Luk.12:37</ref>, 39;
    metaphorically, <ref=''Mat.24.42; 25.13; 26.41''>Mat.24:42 25:13 26:41</ref>,
    <ref=''Mrk.13.35''>Mrk.13:35</ref>, 37 14:38, <ref=''Act.20.31''>Act.20:31</ref>,
    <ref=''1Co.16.13''>1Co.16:13</ref>, <ref=''1Th.5.6''>1Th.5:6</ref>, <ref=''1Pe.5.8''>1Pe.5:8</ref>,
    <ref=''Rev.3.2, 3; 16.15''>Rev.3:2, 3 16:15</ref>; before ἐν, <ref=''Col.4.2.''>Col.4:2.</ref>
    (Cf. δια-γρηγορέω).†<BR /> <re><i>SYN.</i>: see: ἀγρθπνέω.</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γρηγορ-έω</b>, <br /> late <i>present</i>, formed from <i>perfect</i>
    ἐγρήγορα (which see), <b>to be</b> or <b>become fully awake, watch</b>, [<a href="javascript:void(0)"
    title=" LXX.Neh.7.3, NT.Matt.24.43, +others, 3rd c.AD(?): Achilles Tatius Astronomus
    4.17; ἐπί τισι LXX.Bar.2.9 ">LXX+NT+3rd c.AD+</a>]; ἐπὶ τὰς πόλεις[<a href="javascript:void(0)"
    title="LXX.Jer.5.6:—">LXX</a>]<i>passive</i>, ἐγρηγορήθη ἐπὶ τὰ ἀσεβήματά μου[<a
    href="javascript:void(0)" title="LXX.Lam.1.14 ">LXX</a>]; opposed to καθεύδω,
    of life opposed to death, [<a href="javascript:void(0)" title=" NT.1Thes.5.10.
