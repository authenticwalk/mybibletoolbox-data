strongs_number: G3720
language: greek
lemma: ὀρθρινός
transliteration: orthrinós
definition: relating to the dawn, i.e. matutinal (as an epithet of Venus, especially
  brilliant in the early day)
kjv_usage: morning
derivation: from G3722 (ὄρθρος);
extended_definition:
  gloss: dawn
  definition: '<b>ὀρθρινός</b>, -ή, -όν<BR /> (ὄρθρος), [in LXX: <ref=''Hos.6.4; 13.3''>Hos.6:4
    13:3</ref> (שָׁכַם hi.), <ref=''Hag.2.14''>Hag.2:14</ref>, <ref=''Wis.11.22''>Wis.11:22</ref>
    * ;] <BR />late form of ὄρθριος (which see), <b>early</b>: <ref=''Luk.24.22.''>Luk.24:22.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
