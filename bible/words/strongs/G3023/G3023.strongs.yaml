extended_definition:
  gloss: lion
  definition: '<b>λέων</b>, -οντος, ὁ <BR /> [in LXX chiefly for אֲרִי, אַרְיֵה, also
    for כְּפִיר, etc. ;] <BR /><b>a lion</b>: <ref=''Heb.11.33''>Heb.11:33</ref>,
    <ref=''1Pe.5.8''>1Pe.5:8</ref>, <ref=''Rev.4.7; 9.8, 17; 10.3; 13.2''>Rev.4:7
    9:8, 17 10:3 13:2</ref>; metaphorically, <ref=''2Ti.4.17''>2Ti.4:17</ref>, <ref=''Rev.5.5''>Rev.5:5</ref>.†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λέων</b>, οντος, ὁ, <br /> <i>Epic dialect</i> <i>dative</i>
    <i>plural</i> λείουσι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 5.782, etc., λεόντεσσι “IG” 12(2).285 (Mytil., probably)">Refs
    8th c.BC+</a>]:—<b>lion</b>, ὠμοφάγοι λ. Il.[same place]; αἴθων 18.161; χαροποί
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    11.611; ὀρεσίτροφος 6.130, compare 5th c.BC: Herodotus Historicus 7.126 ">Refs
    8th c.BC+</a>]; compare λίς: <i>metaphorically</i>, of Artemis, σὲ λέοντα γυναιξὶ
    Ζεὺς θῆκεν Zeus made thee a <b>lion</b> toward women (because she was supposed
    to cause their sudden death), [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 21.483 ">Refs 8th c.BC+</a>]; used of savage persons,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    938 (Lyric poetry)">Refs 4th c.BC+</a>]; but also, of brave men, [<a href="javascript:void(0)"
    title=" [prev. author] “Ag.” 1259, 5th c.BC: Euripides Tragicus “Orestes” 1401
    (Lyric poetry), 1555 ">Refs 5th c.BC+</a>]; of a baby, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 514 (but by way
    of contrast, of a coward, λέοντ᾽ ἄναλκιν, of Aegisthus, 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 1224); οἴκοι μὲν λέοντες, ἐν μάχῃ δ᾽ ἀλώπεκες 5th-6th c.BC:
    Aristophanes Comicus “Pax” 1189 (Lyric poetry); ἀντὶ λέοντος πίθηκον γίγνεσθαι
    5th-6th c.BC: Plato Philosophus “Respublica” 590b; ξυρεῖν ἐπιχειρεῖν λέοντα, of
    a dangerous undertaking, ''to bell the cat'', [prev. work] 341c. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> “Leo”, the sign in the Zodiac, [<a href="javascript:void(0)"
    title=" 4th c.BC: Eudoxus Astronomus cited in 2nd c.BC: Hipparchus Astronomicus
    1.2.8, 3rd c.BC: Euclides Geometra “Phaenomena” p.12 M., 4th-3rd c.BC: Aratus
    Epicus 148, “IG” 14.1307. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    ={λεοντῆ}, <b>lion''s skin</b>, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Lucianus Sophista “Hist.Conscr.” 10. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    as an ornament, [<a href="javascript:void(0)" title=" “BGU” 387ii5 (2nd c.AD).
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> a kind of <b>crab</b>,
    [<a href="javascript:void(0)" title=" 3rd c.BC: Diphilus Siphnius Rerum Naturalium
    Scriptor cited in 2nd c.AD: Athenaeus Epigrammaticus 3.106c, 2nd-3rd c.AD: Aelianus
    “De Natura Animalium - Ar.Byzantine Epit.” 14.9. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    a kind of <b>serpent</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Nicander
    Epicus “Theriaca” 463, _falsa lectio_ in 2nd c.AD: Artemidorus Daldianus Onirocriticus
    2.13. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__IV</b></Level2> ={λεοντίασις}, [<a
    href="javascript:void(0)" title=" 2nd c.AD: Aretaeus Medicus “περὶ αἰτιῶν καὶ
    σημείων χρονίων παθῶν” 2.13. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__V</b></Level2>
    a kind of <b>dance</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus
