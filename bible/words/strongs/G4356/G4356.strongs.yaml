lemma: πρόσληψις
transliteration: próslēpsis
definition: admission
kjv_usage: receiving
derivation: from G4355 (προσλαμβάνω);
extended_definition:
  gloss: acceptance
  definition: '<b>πρόσ-λημψις</b> (Rec. -ληψις, as in Att..), -εως, ἡ <BR /> (προσλαμβάνω),
    <BR />__1. an assumption (Plat.). <BR /> __2. <b>a receiving </b>(cf. προσλαμβάνω):
    <ref=''Rom.11.15''>Rom.11:15</ref>,†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρόσ-ληψις</b>, εως, ἡ, <br /> <b>taking in addition</b>, λόγου
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    210a, compare 2nd c.AD: Hermogenes Rhetor “περὶ ἰδεῶν” 1.11 ">Refs 5th c.BC+</a>];
    ἀορίστου[<a href="javascript:void(0)" title=" [prev. work] 2.6, 2nd c.AD: Aristides
    Rhetor “τέχναι ῥητορικαί” 1pp.473,534 5th c.BC: Sophocles Tragicus ">Refs 5th
    c.BC+</a>]; τοῦ ἄρθρου, τοῦ ῑ, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Apollonius Dyscolus Grammaticus “de Syntaxi;” 170.3, “Pron.” 87.13. ">Refs 2nd
    c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>acquisition</b>, δυνάμεως, τοῦ
    εὐδαίμονος, [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus
    “Antiquitates Judaicae” 17.1.2, 18.9.6; μείζονος τιμῆς Anonymus “Trop.” 23. ">Refs
    1st c.AD+</a>]<br /><Level4><b>__2.b</b></Level4> <b>rise in rank by acquisition
    of catoecic land</b>, προσλήψεως στέφανος [<a href="javascript:void(0)" title="
    “PTeb.” 61 (b). 254 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>enrolment</b>, εἰς τὸ ταγματικόν [<a href="javascript:void(0)" title=" “PTheb.Bank”
    8.4 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>additional
    assumption</b>, διὰ προσλήψεως [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Analytica Priora” 58b9 (uncertain); κατὰ πρόσληψιν 4th-3rd
    c.BC: Theophrastus Philosophus cited in 3rd c.AD: Alexander Aphrodisiensis Philosophus
    “in Aristotelis Analyticorum Priorum librum I commentarium - pars” 378.14, 6th
    c.AD: Philoponus, Joannes Philosophus “in Aristotelis Analytica Priora commentaria
    - pars” 416.24; ἐνθύμημα γίνεται.. κατὰ πρόσληψιν Aps. “Rh.” p.288 H.: specifically,
    π., ἡ ">Refs 4th c.BC+</a>], <b>minor premiss</b>, [<a href="javascript:void(0)"
    title=" Crinis “Stoicorum Veterum Fragmenta” 3.269, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.387c, 2nd c.AD: Apollonius Dyscolus Grammaticus “de Conjunctionibus;”
    250.21, 2nd c.AD: Sextus Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις” 2.149,
    3rd c.AD(?): Diogenes Laertius 7.82; ἐν προσλήψει 2nd c.AD: Apollonius Dyscolus
    Grammaticus “de Conjunctionibus;” 250.18. ">Refs 1st c.AD+</a>]'
