strongs_number: H2970
language: hebrew
lemma: יַאֲזַנְיָה
transliteration: Yaʼăzanyâh
pronunciation: yah-az-an-yaw'
definition: Jaazanjah, the name of four Israelites
kjv_usage: Jaazaniah. Compare H3153 (יְזַנְיָה).
derivation: or יַאֲזַנְיָהוּ; from H238 (אָזַן) and H3050 (יָהּ); heard of Jah;
extended_definition:
  gloss: Jezaniah
  definition: 'A man living at the time of Divided Monarchy, first mentioned at 2Ki.25.23;
    <br> son of: Hoshaiah (H1955H); also called Jaazaniah at 2Ki.25.23;  Azariah at
    Jer.43.2; <BR>Another spelling of <i>ye.zan.yah</i> (יְזַנְיָה "Jezaniah" H3153)<BR>
    § Jaazaniah = "Jehovah hears"<br>1) a Judean, son of the Maachathite, a captain
    of the Judean forces who visited Gedaliah at Mizpah after Gedaliah had been appointed
    governor of Judah by Nebuchadnezzar<br>2) son of Shaphan, an elder of Israel in
    the days of Ezekiel<br>3) son of Azur, one of the princes of the people against
    whom Ezekiel was directed to prophesy<br>4) a Rechabite, son of Jeremiah the prophet'
