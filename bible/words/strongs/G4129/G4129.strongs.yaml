strongs_number: G4129
language: greek
lemma: πληθύνω
transliteration: plēthýnō
definition: to increase (transitively or intransitively)
kjv_usage: abound, multiply
derivation: from another form of G4128 (πλῆθος);
extended_definition:
  gloss: to multiply
  definition: '<b>πληθύνω</b><BR /> (causal of πληθύω, to be full, πληθύς, Ion. for
    πλῆθος),  [in LXX chiefly for רָבָה hi. ;] <BR />__1. trans., <b>to increase,
    multiply</b>: <ref=''2Co.9.10; 6.14''>2Co.9:10 6:14</ref>" (LXX) ; pass., <b>to
    be increased, to multiply</b>: <ref=''Mat.24.12''>Mat.24:12</ref>, <ref=''Act.6.7;
    7.17; 9.31; 12.24''>Act.6:7 7:17 9:31 12:24</ref>; with dative of person(s) (<ref=''Dan.3.31''>Dan
    LXX TH 3:31</ref>(98) al.), <ref=''1Pe.1.2''>1Pe.1:2</ref>, <ref=''2Pe.1.2''>2Pe.1:2</ref>,
    <ref=''Jude.2''>Ju 2</ref>. <BR /> __2. Intrans., <b>to be increased, to multiply</b>:
    <ref=''Act.6.1.''>Act.6:1.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πληθ-ύνω</b>, <br /> <i>future</i> <b>-ῠνῶ</b>[<a href="javascript:void(0)"
    title=" NT.2Cor.9.10 ">NT</a>]: <i>aorist</i> ἐπλήθυνα [<a href="javascript:void(0)"
    title=" 5th-6th c.AD: Damascius Philosophus “de Principiis” 99:">Refs 5th c.AD+</a>]
    —causal of πληθύω, <b>increase, multiply,</b> [<a href="javascript:void(0)" title="
    LXX.Gen.17.2, +others, 1st c.AD: Philo Judaeus 1.496, NT.2Cor.[same place], NT.Heb.6.14
    ">LXX+1st c.AD+</a>]:—<i>passive</i>, ταῖς γυναιξὶ τὸ γάλα πληθύνεται <b>abounds,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 587b20. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>make
    multiple, ''plurify'',</b> κατὰ ἀναλογίαν [τὸ ἡνωμένον] ἐπληθύναμεν τῶν κατωτέρω
    πεπληθυσμένων τὸν πρῶτον πληθυσμόν Dam.[same place]; θεοὶ -όμενοι μὲν ἐν τῷ κόσμῳ,
    περὶ αὐτὸν δὲ ἑνοειδῶς ὄντες [<a href="javascript:void(0)" title=" 4th c.AD: Julianus
    Imperator “Orationes” 4.143b, compare “Or.” 7.222a. ">Refs 4th c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <i>intransitive</i>, see at {πληθύω} [<a href="javascript:void(0)" title=" 11.
    ">Refs</a>]<br /><Level3><b>__4</b></Level3> <b>use the plural,</b> [<a href="javascript:void(0)"
    title="Scholia 8th c.BC: Ilias Homerus Epicus “Illiad” “Oxy.” 1087.34. ">Refs
    8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>, <b>to be in the
    majority, prevail,</b> δήμου.. χεὶρ ὅπῃ πληθύνεται (codex <i>middle</i> πληθύεται)
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    604: with ">Refs 4th c.BC+</a>]<i>infinitive</i>, ταύτην ἐπαινεῖν.. πληθύνομαι
    I <b>follow the majority,</b> [<a href="javascript:void(0)" title=" [prev. author]
    “Ag.” 1370 ">Refs</a>]: <i>perfect</i> πεπλήθυνται [<a href="javascript:void(0)"
    title=" LXX.Gen.18.20. ">LXX</a>]<br /><Level3><b>__II.2</b></Level3> Grammars,
    [τὸ ἀπαρέμφατον] οὐ πληθύνεται the infinitive <b>has</b> no <b>plural,</b> [<a
    href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de
    Syntaxi;” 31.25. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
