strongs_number: H4264
language: hebrew
lemma: מַחֲנֶה
transliteration: machăneh
pronunciation: makh-an-eh'
definition: an encampment (of travellers or troops); hence, an army, whether literal
  (of soldiers) or figurative (of dancers, angels, cattle, locusts, stars; or even
  the sacred courts)
kjv_usage: army, band, battle, camp, company, drove, host, tents.
derivation: from H2583 (חָנָה);
