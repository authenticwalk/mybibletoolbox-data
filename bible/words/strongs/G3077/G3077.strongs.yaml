extended_definition:
  gloss: grief
  definition: '<b>λύπη</b>, -ης, ἡ <BR /> [in LXX for עֶצֶב and cogn. forms, etc.
    ;] <BR /><b>pain of body or mind, grief, sorrow</b>: <ref=''Jhn.16.6''>Jhn.16:6</ref>,
    <ref=''2Co.2.7''>2Co.2:7</ref>; opposite to χαρά, <ref=''Jhn.16.20''>Jhn.16:20</ref>,
    <ref=''Heb.12.11''>Heb.12:11</ref>; ἀπὸ τῆς λ., <ref=''Luk.22.45''>Luk.22:45;</ref>
    ἐκ λ., <ref=''2Co.9.7''>2Co.9:7;</ref> ἡ κατὰ θεὸν λ., opposite to ἡ τ. κόσ-μου
    λ., <ref=''2Co.7.10''>2Co.7:10;</ref> λ. μοι ἐστιν, <ref=''Rom.9.2''>Rom.9:2;</ref>
    λ. ἔχω, <ref=''Jhn.16.21-22;''>Jhn.16:21-22;</ref> id. before ἀπό, <ref=''2Co.2.3''>2Co.2:3;</ref>
    λ. ἐπὶ λ. ἔχω, <ref=''Php.2.27''>Php.2:27;</ref> ἐν λ. ἐλθεῖν, <ref=''2Co.2.1''>2Co.2:1</ref>
    (to come sad and cause sadness); pl. (cf. <ref=''Gen.3.16''>Gen.3:16</ref>, <ref=''Pro.15.13''>Pro.15:13</ref>,
    al.), <ref=''1Pe.2.19''>1Pe.2:19</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
