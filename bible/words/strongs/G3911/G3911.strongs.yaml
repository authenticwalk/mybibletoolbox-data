strongs_number: G3911
language: greek
lemma: παραφέρω
transliteration: paraphérō
definition: to bear along or aside, i.e. carry off (literally or figuratively); by
  implication, to avert
kjv_usage: remove, take away
derivation: from G3844 (παρά) and G5342 (φέρω) (including its alternate forms);
extended_definition:
  gloss: to take away
  definition: '<b>παρα-φέρω </b><BR /> [in LXX: <ref=''1Sa.21.13''>1Ki.21:13</ref>
    (14) (הָלַל hithpo.), and as seel. 2* ;] <BR />__1. to bring to, set before, esp.
    of food (Hdt., al.). <BR /> __2. <b>to take or carry away</b>: with accusative
    of thing(s), before ἀπό, <ref=''Mrk.14.36''>Mrk.14:36</ref>, <ref=''Luk.22.42''>Luk.22:42</ref>;
    pass., before ὑπό, <ref=''Jude.12''>Ju 12</ref>; metaphorically, pass., with dative,
    <ref=''Heb.13.9.''>Heb.13:9.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραφέρω</b>, <br /> <i>poetry</i> <b>παρφέρω</b>, <i>future</i>
    παροίσω [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 1675 (Lyric poetry):">Refs 5th c.BC+</a>] —<i>passive</i>, <i>aorist
    1</i> παροισθέντι· παρενεχθέντι, [<a href="javascript:void(0)" title=" 5th c.AD(?):
    Hesychius Legal icographus ">Refs 5th c.AD+</a>]:—<b>bring to</b> one''s <b>side</b>,
    especially of meats, <b>serve, set before</b> one, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.119, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.3.6, etc.; π. ποτήρια 5th-6th c.BC: Aristophanes
    Comicus “Fragmenta” 466; πάρφερε τὸν σκύφον 5th c.BC: Sophron Comicus 15 ">Refs
    5th c.BC+</a>]; τὰς κεφαλὰς π. <b>exhibit</b> them, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.65; μάστιγάς τε καὶ κέντρα π. ἐς μέσον
    [prev. author] 3.130 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be set on table,
    served</b>, [<a href="javascript:void(0)" title=" [prev. author] 1.133; τοῦ ἀεὶ
    παραφερομένου ἀπογεύονται 5th-6th c.BC: Plato Philosophus “Respublica” 354b ">Refs
    5th c.BC+</a>]; τὰ π. [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Merc.Cond.” 26. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>bring forward, allege</b>, <b>cite</b>, νόμον [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 3.4.8, compare “PFlor.” 48.8 (3rd c.AD) ">Refs
    5th c.BC+</a>]; π. καινὰ καὶ παλαιὰ ἔργα [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 9.26; λόγους 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 981, compare 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1675
    (Lyric poetry); π. αὑτὸν ἐν σκώμματος μέρει 4th c.BC: Aeschines Orator 1.126 ">Refs
    5th c.BC+</a>], compare 132; πίστεις π. τοῦ μὴ.. [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 7.27 ">Refs 1st c.BC+</a>]; μάρτυρα
    Eust.ad [<a href="javascript:void(0)" title=" 2nd c.AD: Dionysius Periegeta 306,
    compare “PAmh.” 2.81.12 (3rd c.AD), etc. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>hand over</b>, ξύνθημα παρφέροντι ποιμέσιν λόχων [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Phoenissae” 1140. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3><i>passive</i>, <b>come up, hasten along</b>, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 534a3. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>carry
    beside</b>, [λαμπάδας] ἵπποις [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Helena” 724. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>carry past</b> or <b>beyond</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 515a, etc. ">Refs 5th c.BC+</a>]; π. τὴν
    χεῖρα <b>wave</b> the hand, of gesture in speaking, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.232 ">Refs 4th c.BC+</a>]; π. τὸν βραχίονα
    παρὰ τὰς πλευράς <b>swing</b> it in a vertical plane parallel to the sides, opposed
    to lifting the elbow outwards, [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 12 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be carried past</b> or <b>beyond</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 4.135; δρόμῳ παρενεχθέντας 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Marius” 35, compare “Sull.” 29 ">Refs 5th c.BC+</a>];
    πρὸς κοντὸν π. [<a href="javascript:void(0)" title=" [prev. author] “Dio” 25 ">Refs</a>];
    τοῦ χειμῶνος παραφερομένου <b>while</b> it <b>was passing</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Pel.” 10. ">Refs</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>turn aside</b> or <b>away</b>, ἑκάστου π. τὴν ὄψιν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 5.27 ">Refs 5th c.BC+</a>];
    π. τοὺς ὑσσούς <b>put</b> them <b>aside</b>, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Camillus” 41 ">Refs 1st c.AD+</a>];
    <b>put away, avert</b>, ποτήριον ἀπό τινος [<a href="javascript:void(0)" title="
    NT.Mark.14.36 ">NT</a>]; but also, <b>turn towards</b> an object, κάτω ὁρᾶν καὶ
    μηκέτι παρενεγκεῖν τὸν ὀφθαλμόν [<a href="javascript:void(0)" title=" 2nd c.AD:
    Lucianus Sophista “DMeretr.” 10.2; τὴν αὐτὴν αἴσθησιν παραφέρω πρὸς ἑκάτερον 5th-6th
    c.AD: Damascius Philosophus “de Principiis” 414. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__III.3</b></Level3>
    <i>passive</i>, <b>move in a wrong direction</b>, of paralysed limbs, τὸ παραφερόμενον
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1102b22 ">Refs 4th c.BC+</a>]; π. ἐν ταῖς χερσίν, of feigned madness,
    [<a href="javascript:void(0)" title=" LXX.1Ki.21.13 ">LXX</a>]; π. τοῖς σκέλεσι,
    of a drunken man, [<a href="javascript:void(0)" title=" 3rd c.AD(?): Diogenes
    Laertius 7.183 ">Refs 3rd c.AD+</a>]; τὸ βλέμμα παρενήνεκται <b>is distorted</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Phrynichus Atticista “Praeparatio
    Sophistica” p.112B. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__III.4</b></Level3>
    <b>mislead, lead astray</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.41d:">Refs 1st c.AD+</a>] —<i>passive</i>,
    παραφέρεσθαι τῷ τέρποντι πρὸς τὸ βλάπτον[<a href="javascript:void(0)" title="
    [prev. work] 15d ">Refs</a>]; <b>err, go wrong</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Philebus” 38d, 60d; ἴσως μὲν ἀληθοῦς
    τινος ἐφαπτόμενοι, τάχα δ᾽ ἂν καὶ ἄλλοσε -φερόμενοι [prev. author] “Phdr.” 265b
    ">Refs 5th c.BC+</a>]; παρενεχθείς (i.e. τῆς γνώμης) <b>mad</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “προρρητικόν” 1.21. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.5</b></Level3> <b>change</b>, γνώμην <b>alter</b> the text
    of a decree, [<a href="javascript:void(0)" title=" 2nd c.AD: Appianus Historicus
    “Bella Civilia” 3.61 ">Refs 2nd c.AD+</a>]; παρενεχθέντος τοῦ ὀνόματος[<a href="javascript:void(0)"
    title=" [prev. work] 2.68; π. τὸ πεπρωμένον [prev. author] “Syr.” 58. ">Refs</a>]<br
    /><Level2><b>__IV</b></Level2> <b>sweep away</b>, of a river, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Timoleon” 28, compare
    1st c.BC: Diodorus Siculus Historicus 18.35 (_passive_) ">Refs 1st c.BC+</a>];
    τοῦ χρόνου καθάπερ ῥεύματος ἕκαστα π. [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.432b">Refs 1st c.AD+</a>]:—<i>passive</i>,
    <b>to be carried away</b>, σέ, Βάκχε, φέρων ὑπὸ σοῦ τἄμπαλι παρφέρομαι [<a href="javascript:void(0)"
    title=" “Anthologia Graeca” 11.26 (6th c.AD: Marcus Argentarius Epigrammaticus).
    ">Refs 6th c.AD+</a>]<br /><Level2><b>__V</b></Level2> <b>let pass</b>, τὰς ὥρας
    παρηνέγκατε τῆς θυσίας Oracle texts cited in [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 21.53 ">Refs 4th c.BC+</a>]; <b>let slip</b>, τὸ
    ῥηθέν [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Aratus” 43 ">Refs 1st c.AD+</a>]:— <i>passive</i>, <b>slip away,
    escape</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Cynegeticus” 6.24. ">Refs 5th c.BC+</a>]<br /><Level2><b>__VI</b></Level2> <b>overcome,
    excel</b>, τινά τινι [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Charid.” 19. ">Refs 2nd c.AD+</a>]<br /><Level1><b>__B</b></Level1>
    <i>intransitive</i>, <b>to be beyond</b> or <b>over</b>, ἡμερῶν ὀλίγων παρενεγκουσῶν,
    ἡμέρας οὐ πολλὰς παρενεγκούσας, a few days <b>over, more or less</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.20, 26. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.2</b></Level3>
    <b>differ, vary</b>, as dialects, [<a href="javascript:void(0)" title=" 5th c.BC:
    Xanthus Historicus 1 ">Refs 5th c.BC+</a>]; <b>to be altered</b>, παρενεγκόντος
    τοῦ ὀνόματος [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Conon Historicus
    46.4; παραφέροντα ἢ κατ᾽ ἄλλον τρόπον διαλλάττοντα 1st c.BC: Philodemus Philosophus
    “περὶ σημείων καὶ σημειώσεων” 20 ">Refs 1st c.BC+</a>]; π. παρά τι <b>differ from</b>..,
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius Historicus 59.5;
    πρὸς τὴν ἀλήθειαν 4th-5th c.AD: Eunapius Historicus “Fragmenta Historica - HGM”
    p.237 4th c.BC: Demosthenes Orator ">Refs 4th c.BC+</a>]'
