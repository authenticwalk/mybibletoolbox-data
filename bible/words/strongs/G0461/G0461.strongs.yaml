strongs_number: G0461
language: greek
lemma: ἀνορθόω
transliteration: anorthóō
definition: to straighten up
kjv_usage: lift (set) up, make straight
derivation: from G303 (ἀνά) and a derivative of the base of G3717 (ὀρθός);
extended_definition:
  gloss: to restore
  definition: '<b>ἀν-ορθόω</b>, -ῶ<BR /> (ἀνά, ὀρθόω, to set straight, set up), [in
    LXX chiefly for  כּוּן hi. ;] <BR /><b>to set upright or straight again, restore</b>:
    of persons, <ref=''Luk.13.13''>Luk.13:13</ref>, <ref=''Heb.12.12''>Heb.12:12</ref>;
    of things, σκηνήν, <ref=''Act.15.16''>Act.15:16</ref> (MM, <i>VGT</i>, see word;
    Cremer, 807).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνορθόω</b>, <br /> <i>aorist</i> ἀνώρθωσα E [<a href="javascript:void(0)"
    title="Alcaeus1138, 5th-6th c.BC: Isocrates Orator 5.64, etc.: ">Refs 5th c.BC+</a>]<i>pluperfect</i>
    with double augment ἠνωρθώκει variant in [<a href="javascript:void(0)" title="
    4th c.AD: Libanius Sophista “Epistulae” 1039: the double augment is common in
    the _compound_ ἐπανορθόω">Refs 4th c.AD+</a>]:— <b>set up again, restore, rebuild,</b>
    τὸν νηόν[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.19;
    τὸ τεῖχος 7.208; τὸ στρατόπεδον 5th c.BC: Thucydides Historicus 6.88, etc.; τὸ
    σῶμά τινος 5th c.BC: Euripides Tragicus “Bacchae” 364:">Refs 5th c.BC+</a>] —<i>middle</i>,
    ἀνορθοῦσθαι τὰ πίπτοντα τῶν οἰκοδομημάτων <b>have</b> them <b>rebuilt,</b> [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1322b20. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>restore to
    health</b> or <b>well being.</b> πόλιν[<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Oedipus Tyrannus” 46: τινά 5th-6th c.BC: Plato Philosophus
    “Leges” 919d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>set straight
    again, set right, correct,</b> τινά[<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Supplices” 1228; τὰ ἀλλότρια κακά 5th-6th c.BC: Plato Philosophus
    “Respublica” 346e.">Refs 5th c.BC+</a>]'
