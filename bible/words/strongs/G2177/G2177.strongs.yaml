extended_definition:
  gloss: to jump on
  definition: '<b>ἐφάλλομαι </b><BR /> [in LXX for צָלַח, <ref=''1Ki.10.6; 11.6; 16.13''>1Ki.10:6
    11:6 16:13</ref> * ;] <BR /><b>to leap upon</b>: before ἐπί with accusative of
    person(s) <ref=''Act.19.16.''>Act.19:16.</ref>†<BR /> (AS)'
