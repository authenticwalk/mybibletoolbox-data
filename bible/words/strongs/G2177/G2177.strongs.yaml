    “Ion” 535b ">Refs 5th c.BC+</a>]; ἐπὶ τὰν χῆρα [<a href="javascript:void(0)" title="
    “IG” [same place]; ἐπί τινας NT.Act.19.16; ἵπποις 1st-2nd c.AD: Plutarchus Biographus
