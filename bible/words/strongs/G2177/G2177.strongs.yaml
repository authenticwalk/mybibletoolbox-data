    hostile sense, with _genitive_, ἵππων ἐπιάλμενος">Refs 8th c.BC+</a>] <b>having
    leaped upon</b> the chariot, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 7.15; κύσσε.. μιν.. ἐπιάλμενος 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 24.320 ">Refs 8th c.BC+</a>]; of fame, ἐς Αἰθίοπας ἐπᾶλτο [<a
    href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 6.50: rare in
