    -αλέσθαι [<a href="javascript:void(0)" title=" “IG” 4.951.27 (Epid., 4th c.BC)">Refs
    4th c.BC+</a>]:—<b>spring upon</b>, so as to <b>attack</b>, with <i>dative</i>,
    Ἀστεροπαίῳ ἐπᾶλτο [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
