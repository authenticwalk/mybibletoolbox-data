strongs_number: G3649
language: greek
lemma: ὀλολύζω
transliteration: ololýzō
definition: to "howl" or "halloo", i.e. shriek
kjv_usage: howl
derivation: a reduplicated primary verb;
extended_definition:
  gloss: to wail
  definition: '<b>ὀλολύζω</b><BR /> (onomatop.), [in LXX chiefly for יָלַל hi. ;]
    (in Hom., of women crying to the gods in prayer or thanksgiving), <BR /><b>to
    cry aloud</b>: <ref=''Jas.5.1.''>Jas.5:1.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὀλολύζω</b>, <br /> [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 22.411, etc.">Refs 8th c.BC+</a>]: <i>future</i>
    <b>-ύξομαι</b>[<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Electra” 691">Refs 5th c.BC+</a>], later <b>-ύξω</b> [<a href="javascript:void(0)"
    title="LXX.Isa.16.7, LXX.Amos.8.3: ">LXX</a>]<i>aorist</i> ὠλόλυξα, <i>Epic dialect</i>
    ὀ. (see. below):—<b>cry with a loud voice,</b> in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] especially of women <b>crying
    aloud</b> to the gods in prayer or thanksgiving, ὣς εἰποῦσ᾽ ὀλόλυξε· θεὰ δέ οἱ
    ἔκλυεν ἀρῆς [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 4.767, compare “hymnus ad Apollinem” 445 ">Refs 8th c.BC+</a>]; αἱ δ᾽
    ὀλόλυξαν, at a sacrifice, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 3.450 ">Refs 8th c.BC+</a>]; of a cry of exultation,
    ἴθυσέν ῥ᾽ ὀλολύξαι [<a href="javascript:void(0)" title=" 22.408, compare 411 ">Refs</a>];
    also of the cries of goddesses, [<a href="javascript:void(0)" title=" “hymnus
    ad Apollinem” 119 ">Refs</a>]; so later, mostly of women <b>crying</b> to the
    gods, ὀλολύξατε νῦν ἐπὶ μολπαῖς [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Eumenides” 1043 (Lyric poetry); ὠλόλυξεν ἐν μέσαις σταθεῖσα
    Βάκχαις 5th c.BC: Euripides Tragicus “Bacchae” 689 ">Refs 5th c.BC+</a>]; mostly
    in sign of joy (compare ὀλολυγή), ἢν μὲν ἔλθῃ πύστις εὐτυχὴς σέθεν, ὀλολύξεται
    πᾶν δῶμα [<a href="javascript:void(0)" title=" [prev. author] “El.” 691, compare
    5th-6th c.BC: Aristophanes Comicus “Equites” 1327, 3rd c.BC: Theocritus Poeta
    Bucolicus 17.64; μὴ φλαῦρον μηδὲν γρύζειν, ἀλλ᾽ ὀ. 5th-6th c.BC: Aristophanes
    Comicus “Pax” 97; ἐπὶ τῷ μηδένα πώποτε τηλικοῦτ᾽ ὀλολύξαι σεμνυνόμενος 4th c.BC:
    Demosthenes Orator 18.259; ὠλόλυξαν μὲν αἱ γυναῖκες, ἠλάλαξαν δὲ οἱ ἄνδρες 3rd
    c.AD: Heliodorus Scriptor Eroticus 3.5 ">Refs 5th c.BC+</a>]; of nymphs <b>crying
    aloud</b> to Hecate, [<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius
    Rhodius Epicus 3.1218. ">Refs 3rd c.BC+</a>]'
  source: STEPBible/LSJ
