strongs_number: G1163
language: greek
lemma: δεῖ
transliteration: deî
definition: also deon deh-on'; neuter active participle of the same; both used impersonally;
  it is (was, etc.) necessary (as binding)
kjv_usage: behoved, be meet, must (needs), (be) need(-ful), ought, should
derivation: 3rd person singular active present of G1210 (δέω);
extended_definition:
  gloss: be necessary
  definition: '<b>δεῖ </b> impersonal (δέω), <BR /> [in LXX chiefly for infin. with
    לְ ;] <BR /><b>one must, it is necessary</b>: with inf., <ref=''Mat.26.54''>Mat.26:54</ref>,
    <ref=''Mrk.13.7''>Mrk.13:7</ref>, <ref=''Act.5.29''>Act.5:29</ref>, al.; with
    accusative and inf., <ref=''Mat.16.21''>Mat.16:21</ref>, <ref=''Mrk.8.31''>Mrk.8:31</ref>,
    <ref=''Jhn.3.7''>Jhn.3:7</ref>, <ref=''Act.25.10''>Act.25:10</ref>, al.; with
    ellipse of accusative, <ref=''Mat.23.23''>Mat.23:23;</ref> of accusative, and
    inf., <ref=''Mrk.13.14''>Mrk.13:14</ref>, <ref=''Rom.1.27; 8.26''>Rom.1:27 8:26</ref>;
    οὐ (μὴ) δεῖ (non licet), <b>ought not, must not</b>: <ref=''Act.25.24''>Act.25:24</ref>,
    <ref=''2Ti.2.24''>2Ti.2:24</ref>; impf., ἔδει, of necessity or obligation in past
    time regarding a past event (Bl., § 63, 4), <ref=''Mat.18.33''>Mat.18:33</ref>,
    <ref=''Luk.15.32''>Luk.15:32</ref>, <ref=''Jhn.4.4''>Jhn.4:4</ref>, <ref=''Act.27.21''>Act.27:21</ref>,
    al.; periphr., δέον ἐστίν (as in Attic, χρεών ἐστι = χρή, see: δέον), <ref=''Act.19.36''>Act.19:36;</ref>
    id., with ellipse of ἐστίν, <ref=''1Pe.1.6''>1Pe.1:6</ref> τὰ μὴ δέοντα (= ἃ οὐ
    δεῖ <ref=''1Ti.5.13.''>1Ti.5:13.</ref><BR /> <re><i>SYN.</i>: ὀφείλει, expressing
    moral obligation, as distinct from δεῖ, denoting logical necessity and χρή, a
    need which results from the fitness of things (see Tr., <i>Syn.</i>, § cvii, 10;
    Westc. on <ref=''Heb.2.1''>Heb.2:1</ref>, <ref=''1Jn.2.6''>1Jn.2:6</ref>; Hort
    on <ref=''Jas.3.10''>Jas.3:10</ref>).</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δεῖ</b>: <br /> <i>subjunctive</i> δέη, sometimes <i>contraction</i>
    δῆ (in codices of Comedy texts, as [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Ranae” 265)">Refs 5th c.BC+</a>]; ὁπόσου κα δῆ [<a
    href="javascript:void(0)" title=" “IG” 4.1484.65 (Epid.), compare “SIG” 245 G
    47 (Delph.); _optative_ δέοι 5th c.BC: Thucydides Historicus 4.4 ">Refs 5th c.BC+</a>];
    <i>infinitive</i> δεῖ; <i>participle</i> δέον (see. infr. IV): <i>imperfect</i>
    ἔδει, <i>Ionic dialect</i> ἔδεε: <i>future</i> δεήσει [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 941, etc.">Refs 5th c.BC+</a>]:
    <i>aorist</i> I ἐδέησε [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.77, etc.">Refs 5th c.BC+</a>] —Impers. from δέω (A), <b>there is
    need</b> (the sense of moral obligation, properly belonging to χρή, is later,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    583, etc.): ">Refs 5th c.BC+</a>]<br /><Level2><b>__I</b></Level2> c.<i>accusative</i>
    <i>person</i> et <i>infinitive</i>, <b>it is needful for</b> one to do, <b>one
    must,</b> once in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus,
    τί δὲ δεῖ πολεμιζέμεναι.. Ἀργείους">Refs 8th c.BC+</a>] why <b>need</b> the Argives
    fight? [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    9.337; δ. [μ᾽] ἐλθεῖν 5th c.BC: Pindarus Lyricus “O.” 6.28, etc.">Refs 8th c.BC+</a>]:
    with <i>nominative</i> of the <i>pronoun</i>, ἡγούμην.. δεῖν.. μεγαλοψυχότερος
    φαίνεσθαι [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 19.235:
    rarely δεῖ σ᾽ ὅπως δείξεις, ={δεῖ σε δεῖξαι}, 5th c.BC: Sophocles Tragicus “Ajax”
    556, compare “Ph.” 54; δεῖ σ᾽ ὅπως μηδὲν διοίσεις 5th c.BC: Cratinus Comicus 108;
    (the full _construction_ in 5th c.BC: Sophocles Tragicus “Philoctetes” 77 τοῦτο
    δεῖ σοφισθῆναι.. ὅπως γενήσῃ)">Refs 5th c.BC+</a>]: rarely with <i>dative</i>
    <i>person</i>, <b>there is need of..</b> for.., θεοῖσι προσβαλεῖν χθονὶ ἄλλην
    δεήσει γαῖαν [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Hippolytus” 941, compare 5th-6th c.BC: Xenophon Historicus “Anabasis” 3.4.35,
    “Oec.” 7.20: the _accusative_ _person_ is often omitted, ἐκ τῶν μανθάνειν δεῖ
    (i.e. ἡμᾶς) 5th c.BC: Herodotus Historicus 1.8, compare 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 567, “Eu.” 826, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    with <i>accusative</i> <i>of things</i> et <i>infinitive</i>, δεῖ τι γενέσθαι
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 5.26; παραδείγματα,
    καθ᾽ ἃ δέοι ἀποκρίνεσθαι 5th-6th c.BC: Plato Philosophus “Meno” 79a, etc.">Refs
    5th c.BC+</a>]; also ἐπεὶ δέ οἱ ἔδεε κακῶς γενέσθαι since <b>it was fated</b>
    for him.., since he <b>was doomed..,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.161, compare 8.53, 9.109, 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 825 ">Refs 5th c.BC+</a>]; for οἴομαι δεῖν, see at
    {οἴομαι}. <br /><Level3><b>__I.3</b></Level3> <i>absolutely</i> with <i>infinitive</i>
    understood, μὴ πεῖθ᾽ ἃ μὴ δεῖ (i.e. πείθειν) [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1442, compare “OT” 1273 ">Refs
    5th c.BC+</a>]; εἴ τι δέοι, ἤν τι δέῃ (i.e. γενέσθαι), [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.2.59, 5th c.BC: Thucydides
    Historicus 1.44 ">Refs 5th c.BC+</a>]; κἂν δέῃ (i.e. τροχάζειν), τροχάζῶ [<a href="javascript:void(0)"
    title=" {5-6th c.BC}: Philetaerus Comicus 3. ">Refs 6th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    with <i>genitive</i> <i>of things</i>, <b>there is need of,</b> frequently with
    <i>negative</i>, οὐδὲν ἂν δέοι πολλοῦ ἀργυρίου [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Crito” 45a, etc.; τί δεῖ τῆς ἀρετῆ; 4th c.BC:
    Aristoteles Philosophus “Politica” 1309b10 ">Refs 5th c.BC+</a>]; sometimes with
    <i>infinitive</i> added, μακροῦ λόγου δεῖ ταῦτ᾽ ἐπεξελθεῖν [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 870, compare 875,
    “Supp.” 407. ">Refs 4th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4> frequently
    in phrases, πολλοῦ δεῖ <b>there wants much, far from it,</b> ὀλίγου δεῖ <b>there
    wants little, all but;</b> in full with <i>infinitive</i>, πολλοῦ δεῖ οὕτως ἔχειν
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Apologia”
    35d; τοὺς Πλαταιέας ἐλαχίστου ἐδέησε διαφθεῖραι [τὸ πῦρ] 5th c.BC: Thucydides
    Historicus 2.77; πολλοῦ γε δεῖ, πολλοῦ γε καὶ δεῖ 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 543, 4th c.BC: Demosthenes Orator 18.300, 21.71 ">Refs 5th c.BC+</a>];
    τοῦ πλεῦνος αἰεὶ ἔδεε <b>there was</b> always further <b>to travel,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.43; τοῦ παντὸς δεῖ 2nd c.AD: Lucianus
    Sophista “Merc.Cond.” 13: also ὀλίγου δεῖν">Refs 5th c.BC+</a>] <i>absolutely</i>,
    in same sense, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Apologia” 22a, etc.; μικροῦ δεῖν 4th c.BC: Demosthenes Orator 27.29. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> with <i>dative</i> <i>person</i>
    added, δεῖ μοί τινος [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 848, 5th c.BC: Euripides Tragicus “Medea” 565, 5th c.BC:
    Thucydides Historicus 1.71, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    with <i>accusative</i> <i>person</i> added, αὐτὸν γάρ σε δεῖ προμηθέως [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 86, compare 5th
    c.BC: Euripides Tragicus “Rhesus” 837, “Hipp.” 23. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    rarely with Subj. in <i>nominative</i>, δεῖ μοί τι something <b>is needful</b>
    to me, ἓν δεῖ μόνον μοι [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Supplices” 594; εἴ τι δέοι τῷ χορῷ 5th c.BC: Antipho Orator 6.12; πρῶτον
    μὲν τοῦτο δεῖ, ὑπειληφέναι.. 4th c.BC: Demosthenes Orator 10.15. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <i>middle</i>, δεῖται <b>there is need,</b> with
    <i>genitive</i>, δεῖταί σοι τῆς αὐτῆς ἐρωτήσεως [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Meno” 79c; ὅσων δέοιτο 4th c.BC: Aeneas
    Tacticus 13.1; ἑτέρου δεῖσθαι στρατηγοῦ νομίζων 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Pelopidas” 26 ">Refs 5th c.BC+</a>]: with <i>infinitive</i>, ὥστε
    βραχἔ ἐμοὶ δεῖσθαι φράσαι [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 570 (codices); δεήσεται.. ἀναγράφεσθαι 4th c.BC: Aeneas
    Tacticus 31.9; τήν μευ γλῶσσαν ἐκτεμεῖν δεῖται 3rd c.BC: Herodas Mimographus 6.41.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <i>neuter</i> <i>participle</i>
    <b>δέον </b>(<b>δεῖν</b> is uncertain in [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Fragmenta” 220, 5th c.BC: Lysias Orator 14.7,
    compare 2nd c.AD: Apollonius Dyscolus Grammaticus “de Adverbiis;” 132.30, Hdn.Gr.
    2.328, +others, 5th c.AD(?): Hesychius Legal icographus)">Refs 5th c.BC+</a>]:
    <i>absolutely</i>, <b>it being needful</b> or <b>fitting,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 355d, etc.">Refs 5th c.BC+</a>];
    οὐκ ἀπήντα, δέον, he did not appear in court, <b>though he ought to have done
    so,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 21.90
    ">Refs 4th c.BC+</a>]: with <i>infinitive</i>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Nubes” 988 ">Refs 5th c.BC+</a>]; οὐδὲν δέον
    <b>there being</b> no <b>need,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 3.65, etc.">Refs 5th c.BC+</a>]: <i>future</i> ὡς αὐτίκα
    δεῆσον διώκειν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 3.2.8 ">Refs 5th c.BC+</a>]: <i>aorist</i> δεῆσαν
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Fabius Maximus” 9, etc.: also δέον ἂν εἴη, ={δέοι ἄν}, 2nd c.BC: Polybius Historicus
    2.37.5, etc.: less frequently _genitive_ _absolutely_ δέοντος,">Refs 2nd c.BC+</a>]
    with <i>accusative</i> <i>infinitive</i>, [<a href="javascript:void(0)" title="
    1st c.AD: Cornutus Philosophus “de Natura Deorum” 17. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__IV.2</b></Level3> <i>substantive</i> <b>δέον</b>, τό (see entry
    <i>vocative</i>).'
