strongs_number: H3680
language: hebrew
lemma: כָּסָה
transliteration: kâçâh
pronunciation: kaw-saw'
definition: properly, to plump, i.e. fill up hollows; by implication, to cover (for
  clothing or secrecy)
kjv_usage: clad self, close, clothe, conceal, cover (self), (flee to) hide, overwhelm.
  Compare H3780 (כָּשָׂה).
derivation: a primitive root;
extended_definition:
  gloss: to cover
  definition: 1) to cover, conceal, hide<br>1a) (Qal) conceal, covered (participle)<br>1b)
    (Niphal) to be covered<br>1c) (Piel)<br>1c1) to cover, clothe<br>1c2) to cover,
    conceal<br>1c3) to cover (for protection)<br>1c4) to cover over, spread over<br>1c5)
    to cover, overwhelm<br>1d) (Pual)<br>1d1) to be covered<br>1d2) to be clothed<br>1e)
    (Hithpael) to cover oneself, clothe oneself
