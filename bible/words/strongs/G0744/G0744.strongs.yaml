strongs_number: G0744
language: greek
lemma: ἀρχαῖος
transliteration: archaîos
definition: original or primeval
kjv_usage: (them of) old (time)
derivation: from G746 (ἀρχή);
extended_definition:
  gloss: ancient
  definition: '<b>ἀρχαῖος</b>, -αία, -αῖον<BR /> (ἀρχή), [in LXX chiefly for קֶדֶם
    ;] <BR /><b>original, ancient</b>: <ref=''Mat.5.21, 33''>Mat.5:21, 33</ref>, <ref=''Luk.9.8,
    19''>Luk.9:8, 19</ref>, <ref=''Act.15.7, 21; 21.16''>Act.15:7, 21 21:16</ref>,
    <ref=''2Co.5.17''>2Co.5:17</ref>, <ref=''2Pe.2.5''>2Pe.2:5</ref>, <ref=''Rev.12.9;
    20.2''>Rev.12:9 20:2</ref>.†<BR /> <re><i>SYN.</i>: παλαιός, old, without the
    reference to beginning and origin contained in ἀ. The distinction is observed
    in π. (MM, see word). ἀ. is the antithesis to καινός: παλ. to vέος (see Westc.,
    He., 223; Cremer, 116) </re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀρχαῖος</b>, α, ον, <br /> (ἀρχή I) <b>from the beginning</b>
    or <b>origin:</b> <br /><Level2><b>__I</b></Level2> mostly of things, <b>ancient,</b>
    σκότος[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 106; ἐσθής 5th c.BC: Herodotus Historicus 5.88; δόμοις ἐπασσάλευσαν
    ἀρχαῖον γάνος 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 579 codices; Ζηνὸς
    ἀρχαίοις νόμοις 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1382">Refs 5th
    c.BC+</a>]; χερὸς σῆς πίστιν ἀρχαίαν faith <b>firm for ever,</b> [<a href="javascript:void(0)"
    title="[prev. work] 1632 codices ">Refs</a>]<br /><Level3><b>__I.2</b></Level3>
    <b>old-fashioned, antiquated,</b> [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 317 (Lyric poetry), 5th-6th c.BC:
    Aristophanes Comicus “Nubes” 984, 4th c.BC: Demosthenes Orator 22.14 ">Refs 5th
    c.BC+</a>]; of literary style, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demetrius Phalereus Rhetor “Demetrius on Style” 244. ">Refs 4th c.BC+</a>]<br
    /><Level4><b>__I.2.b</b></Level4> <b>simple, silly,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 915, +others, 5th c.BC: Pherecrates
    Comicus 205; -ότερος εἶ τοῦ δέοντος 5th-6th c.BC: Plato Philosophus “Euthydemus”
    295c, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> <b>ancient,
    former,</b> τὸ ἀ. ῥέεθον[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.75; τοῦ ἀ. λόγου [prev. author] 7.160; οὐ γὰρ δὴ τό γ᾽ ἀ. δέμας 5th
    c.BC: Sophocles Tragicus “Oedipus Coloneus” 110">Refs 5th c.BC+</a>]; οἱ ἀ., opposed
    to οἱ ὕστερον, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.16; ἀ. φύσις 4th-5th c.BC: Aeschylus Tragicus “Choephori” 281, 5th c.BC: Hippocrates
    Medicus “περὶ ἄρθρων ἐμβολῆς” 53, 5th-6th c.BC: Plato Philosophus “Symposium”
    193c, etc.; φύσις καὶ κατάστασις ἀ. 3rd c.AD: Democritus Epigrammaticus 278; coupled
    with παλαιός, παλαιὸν δῶρον ἀρχαίου θηρός 5th c.BC: Sophocles Tragicus “Trachiniae”
    555, compare 5th c.BC: Lysias Orator 6.51, D. [prev. cited] ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__I.4</b></Level3> <b>old, worn out,</b> ὑποδήματα[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.5.14; πινάκια “BGU” 781i1
    (1st c.AD). ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of persons,
    Θέμιν.. ἀρχαίαν ἄλοχον Διός[<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “Fragmenta.” 6.5">Refs 5th c.BC+</a>]; ἀ. θεαί, of the Erinyes, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 728; Πέλοψ 5th c.BC: Sophocles
    Tragicus “Ajax” 1292">Refs 5th c.BC+</a>]; οἱ ἀ. <b>the Ancients,</b> name given
    by [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus ">Refs
    4th c.BC+</a>] to the pre-Socratics, [<a href="javascript:void(0)" title=" “Metaphorical”
    1069a25, “GC” 314a6">Refs</a>]; in Lit. Crit., <b>ancient, classical</b> writers,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demetrius Phalereus Rhetor “Demetrius
    on Style” 15, 67; in 3rd c.AD: Plotinus Philosophus ">Refs 4th c.BC+</a>], the
    philosophers down to Aristotle, [<a href="javascript:void(0)" title=" 5.1.9">Refs</a>];
    in <b>NT, the Fathers,</b> [<a href="javascript:void(0)" title="NT.Matt.5.21,
    +others ">NT</a>]<br /><Level3><b>__II.2</b></Level3> <b>ancient, old,</b> βαλὴν
    ἀ., of Darius, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 657 (Lyric poetry); λάτρις 5th c.BC: Euripides Tragicus “Hecuba” 609;
    ἑταῖρος 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.8.1">Refs 5th c.BC+</a>];
    οἱ ἀ. κύριοι the <b>original</b> owners, [<a href="javascript:void(0)" title="
    “BGU” 992 ii 6 (2nd c.BC)">Refs 2nd c.BC+</a>]; τὰς ἀ. πόλεις (banished from)
    their <b>original</b> cities, [<a href="javascript:void(0)" title="Polystr. p.22">Refs</a>]
    W.; ἀ. μαθητής an <b>original</b> disciple, [<a href="javascript:void(0)" title="
    NT.Act.21.16; ἀ. μύστης “Inscription Magn.” 215 b;">NT</a>] παιδαγωγὸς ἀ., i.e
    <b>of old, formerly,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Electra” 287, compare 853. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>neuter</i> as <i>adverb</i>, τὸ ἀρχαῖον, <i>Ionic dialect</i> <i>contraction</i>
    τὠρχαῖον, <b>anciently,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.56, 173, +others">Refs 5th c.BC+</a>], <i>Attic dialect</i> τἀρχαῖον[<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    326; ἀπὸ τοῦ ἀ. 5th c.BC: Herodotus Historicus 4.117; ἐξ ἀρχαίων 1st c.BC: Diodorus
    Siculus Historicus 1.14. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    regular <i>adverb</i> ἀρχαίως <b>in olden style,</b> καινὰ ἀ. λέγειν[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 267b, compare 5th-6th c.BC:
    Isocrates Orator 4.8, 4th c.BC: Demosthenes Orator 9.48; ἀ. καὶ σεμνῶς 4th c.BC:
    Aeschines Orator 1.183. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    irregular <i>comparative</i> ἀρχαιέστερος[<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “Fragmenta.” 45 (on ἀρχέστατος see entry .)">Refs 5th
    c.BC+</a>]; usual <i>comparative</i> <b>-ότερος</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 469">Refs 5th c.BC+</a>]: <i>superlative</i>
    <b>-ότατος</b>[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.105, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2> as <i>substantive</i>,
    τὸ ἀρχαῖον, of money, <b>prime cost,</b> πλέον τοῦ ἀ.[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “de Vectigalibus” 3.2">Refs 5th c.BC+</a>];
    <b>principal,</b> mostly in <i>plural</i>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Nubes” 1156, etc.; τἀρχαῖα ἀποδιδόναι 4th
    c.BC: Demosthenes Orator 34.26, etc.">Refs 5th c.BC+</a>]; τῶν ἀρχαίων ἀπέστησαν
    lost their <b>capital,</b> [<a href="javascript:void(0)" title=" [prev. author]
    1.15: opposed to ἔργον, [prev. author] 27.10">Refs</a>]; opposed to πρόσοδοι,
    [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator 6.38. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__V.2</b></Level3> ἀρχαίη, ἡ, ={ἀρχή}, [<a href="javascript:void(0)"
    title=" 12th c.AD: Eustathius Episcopus Thessalonicensis 475.1, etc.">Refs</a>]'
