strongs_number: G1147
language: greek
lemma: δάκτυλος
transliteration: dáktylos
definition: a finger
kjv_usage: finger
derivation: probably from G1176 (δέκα);
extended_definition:
  gloss: finger
  definition: '<b>δάκτυλος</b>, -ου, ὁ <BR /> [in LXX chiefly for אֶצְבַּע ;] <BR
    /><b>a finger</b>: <ref=''Mat.23.4''>Mat.23:4</ref>, <ref=''Mrk.7.33''>Mrk.7:33</ref>,
    <ref=''Luk.11.46; 16.24''>Luk.11:46 16:24</ref>, <ref=''Jhn.8.6, 8; 20.25, 27''>Jhn.8:6,
    8 20:25, 27</ref>; metaphorically, δ. θεοῦ (cf. <ref=''Exo.8.19''>Exo.8:19</ref>),
    <ref=''Luk.11.20''>Luk.11:20</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δάκτῠλος</b>, ὁ, <br /> <i>poetry</i> <i>plural</i> δάκτυλα
    [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 19.3,
    “Anthologia Graeca” 9.365 (4th c.AD: Julianus Imperator Imp.), also 4th c.BC:
    Aristoteles Philosophus “Physiognomonica” 810a22 ">Refs 4th c.BC+</a>]: <b>-finger,</b>
    ἐπὶ δακτύλων συμβάλλεσθαι τοὺς μῆνας to reckon on <b>the fingers,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.63; ὁ μέγας δ. ">Refs 5th c.BC+</a>]<b>the
    thumb,</b> [<a href="javascript:void(0)" title=" [prev. author] 3.8, 5th c.BC:
    Diogenes Apolloniates Philosophus 6; ὁ μέσος 4th c.BC: Aristoteles Philosophus
    “de Partibus Animalium” 687b18; οἱλιχανοί 5th c.BC: Hippocrates Medicus “περὶ
    ἄρθρων ἐμβολῆς” 37; ὁ ἔσχατος [prev. author] “PA” 687b17: proverbial, ἄκρῳ δ.
    γεύεσθαι 5th-6th c.AD: Procopius Gazaeus Rhetor “Epistulae - Epistolographi” 31;
    οὐκ ἄξια ψόφου δακτύλων 4th-3rd c.BC: Clearchus Historicus 5. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> οἱ δ. τῶν ποδῶν <b>the toes,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.5.12 ">Refs 5th c.BC+</a>];
    and, without ποδός, [<a href="javascript:void(0)" title=" Batrachomyomachia 45,
    5th-6th c.BC: Aristophanes Comicus “Equites” 874, 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 494a12; τὸ τῶν δ. μέγεθος ἐναντίως ἔχει ἐπί τε τῶν ποδῶν
    καὶ τῶν χειρῶν [prev. author] “PA” 690a30 ">Refs 5th c.BC+</a>]; ὁ μέσος δ. of
    a monkey, [<a href="javascript:void(0)" title=" [prev. author] “HA” 502b3 ">Refs</a>];
    ὁ μείζων δ. the great <b>toe,</b> [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Pyrrhus” 3 ">Refs 1st c.AD+</a>].
    b. of <b>the toes</b> of beasts, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 498a34 ">Refs 4th c.BC+</a>]; of
    birds, [<a href="javascript:void(0)" title=" [prev. author] “PA” 695a22. ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> a measure of length, <b>finger''s breadth,</b>
    = about  7/10 of an inch, [<a href="javascript:void(0)" title="5th c.BC: Herodotus
    Historicus 1.60, +others; πώνωμεν, δάκτυλος ἀμέρα 7th-6th c.BC: Alcaeus Lyricus
    41; δάκτυλος ἀώς “Anthologia Graeca” 12.50 (3rd c.BC: Asclepiades Epigrammaticus)">Refs
    7th c.BC+</a>]: Astron., <b>digit,</b> i.e. twelfth part of the sun''s or moon''s
    apparent diameter, [<a href="javascript:void(0)" title=" 2nd c.AD: Cleomedes Astronomus
    2.3. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2> metrical foot, <b>dactyl,</b>
    -?~X ?~X, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 400b; ῥυθμὸς κατὰ δάκτυλον 5th-6th c.BC: Aristophanes Comicus “Nubes”
    651 ">Refs 5th c.BC+</a>]; δ. κατ᾽ ἵαμβον, <b>diiambus,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Aristides Rhetor 1st c.AD: Quintilianus Rhetor Latinus 1.17.
    ">Refs 1st c.AD+</a>]<br /><Level3><b>__III.2</b></Level3> δάκτυλοι, οἱ, a <b>dance,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus Epigrammaticus 14.629d.
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2> <b>date,</b> fruit of
    the φοῖνιξ, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Meteorologica” 342a10, 2nd c.AD: Artemidorus Daldianus Onirocriticus 5.89. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3> kind of <b>grape,</b> [<a href="javascript:void(0)"
    title=" 1st c.AD: Plinius Rerum Naturalium Scriptor “Historia Naturalis” 14.15,
    Colum. 3.2.1. ">Refs 1st c.AD+</a>]<br /><Level3><b>__IV.3</b></Level3> ={ἄγρωστις},
    [<a href="javascript:void(0)" title=" 1st c.AD: Plinius Rerum Naturalium Scriptor
    “Historia Naturalis” 24.182. ">Refs 1st c.AD+</a>]<br /><Level2><b>__V</b></Level2>
    Δάκτυλοι Ἰδαῖοι mythical <b>wizards</b> and <b>craftsmen</b> in Crete (or Phrygia,
    [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 17.7)">Refs
    1st c.BC+</a>], attached to the cult of Rhea Cybele, [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Fragmenta” 176, 6th c.BC: Pherecydes Lerius
    Historicus 47 1st c.AD: Josephus Historicus, 5th c.BC: Sophocles Tragicus “Fragmenta”
    364, 1st c.BC-1st c.AD: Strabo Geographus 8.3.30, 1st c.BC: Diodorus Siculus Historicus
    5.64, “IG” 12(9).259.22 (from Eretria). ">Refs 8th c.BC+</a>]<br /><Level3><b>__V.2</b></Level3>
    δ. Ἰδαῖοι, ={γλυκυσίδη}, [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides
    (Dioscurides) Medicus 3.140. ">Refs 1st c.AD+</a>]<br /><Level4><b>__V.2.b</b></Level4>
    fossil found in Crete, [<a href="javascript:void(0)" title=" 1st c.AD: Plinius
    Rerum Naturalium Scriptor “Historia Naturalis” 37.170. ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__VI</b></Level2> δ. θεοῦ the <b>hand</b> of God, [<a href="javascript:void(0)"
    title=" LXX.Exo.8.19, cf. NT.Luke.11.20. (Orig. Δάτκυλος,">LXX+NT</a>] compare
    <i>Boeotian dialect</i> δακκύλιος [<a href="javascript:void(0)" title=" “Schwyzer”
    462 B 51">Refs</a>]; δατ- = <b>d[ngnull]t,</b> cf. Sanskrit <i>a-datkas</i> ''toothless''.)'
  source: STEPBible/LSJ
