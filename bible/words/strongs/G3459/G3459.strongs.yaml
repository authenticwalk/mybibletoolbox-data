strongs_number: G3459
language: greek
lemma: μύλων
transliteration: mýlōn
definition: a mill-house
kjv_usage: mill
derivation: from G3458 (μύλος);
extended_definition:
  gloss: millhouse
  definition: '<b>μυλών</b>, -ῶος, ὁ <BR /> [in LXX: <ref=''Jer.52.11''>Jer.52:11</ref>
    * ;] <BR /><b>a mill-house</b>: <ref=''Mat.24.41''>Mat.24:41</ref> (Rec.; μύλος,
    WH, R).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μῠλ-ών</b>, ῶνος, ὁ, <br /> <b>mill-house</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.22, “Inscription Délos” 445.22 (2nd
    c.BC)">Refs 5th c.BC+</a>]; εἰς μ. καταβαλεῖν to condemn [a slave] to work the
    <b>mill</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Cyclops” 240; εἰς μ. ἐμπεσεῖν 5th c.BC: Lysias Orator 1.18; ἐν τῷ μ. εἶναι 4th
    c.BC: Demosthenes Orator 45.33, compare 4th-3rd c.BC: Dinarchus Orator 1.23; μ.
    καὶ πέδαι 4th-3rd c.BC: Menander Comicus “Ἥρως” 3; ἄξιοι δεσμωτηρίου καὶ μυλῶνος
    1st c.AD: Philo Judaeus 1.623 ">Refs 5th c.BC+</a>]; Κηφισόδοτος τὰς τριήρεις
    ἐκάλει μυλῶνας ποικίλους painted <b>mills</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Rhetorica” 1411a24. (Sts. _paroxytone_ in codices,
    as 4th c.BC: Aristoteles Philosophus [same place], 1st c.AD: Philo Judaeus [same
    place], 2nd c.AD: Lucianus Sophista “Vit.Auct.” 27, 2nd c.AD(?): Pollianus Epigrammaticus
    7.19, but compare 2nd c.AD: Herodianus Grammaticus Gr. 1.30.) ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
