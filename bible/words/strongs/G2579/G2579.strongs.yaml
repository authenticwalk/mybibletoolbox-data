strongs_number: G2579
language: greek
lemma: κἄν
transliteration: kán
definition: and (or even) if
kjv_usage: and (also) if (so much as), if but, at the least, though, yet
derivation: from G2532 (καί) and G1437 (ἐάν);
extended_definition:
  gloss: and/even if
  definition: '<b>κἄν </b><BR /> by crasis for καὶ ἄν (= ἐάν; WH, <i>App.</i>, 145b;
    Thayer, see word), with subjunc., <BR /> __1. <b>and if</b>: <ref=''Mrk.16.18''>Mrk.16:18</ref>
    <ref=''Luk.12.38''>Luk.12:38</ref>, <ref=''Jhn.8.55''>Jhn.8:55</ref>, <ref=''1Co.13.2-3''>1Co.13:2-3</ref>,
    <ref=''Jas.5.15''>Jas.5:15</ref>; with ellips., <ref=''Luk.13.9.''>Luk.13:9.</ref>
    <BR /> __2. <b>Concessive, even if</b>: <ref=''Mat.21.21; 26.35''>Mat.21:21 26:35</ref>,
    <ref=''Jhn.8.14; 10.38; 11.25''>Jhn.8:14 10:38 11:25</ref>, <ref=''Heb.12.20''>Heb.12:20</ref>.
    <BR /> __3. As intensive of simple καί (M, <i>Pr.</i>, 167; WM, 730; Jannaris,
    <i>Gr.</i>, 598), <b>even, at least</b>: <ref=''Mrk.5.28; 6.56''>Mrk.5:28 6:56</ref>,
    <ref=''Act.5.15''>Act.5:15</ref>, <ref=''2Co.11.16''>2Co.11:16</ref>.†<BR /> (AS)'
  morphology: G:COND
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κἄν</b> <br /> (not κᾄν), by crasis, <br /><Level2><b>__I</b></Level2>
    for καὶ ἄν.., variant in [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Opera et Dies” 357, frequently in _Attic dialect_: not often when καί">Refs
    8th c.BC+</a>] is simply <i>copulative</i>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedo” 79a, “Grg.” 514d ">Refs 5th c.BC+</a>];
    but frequently when καί is <i>intensive</i>, ὅ γε κ. μέγα δοίη <b>even</b> a great
    thing, [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus [same
    place]; κακὸν δὲ κ. ἐν ἡμέρᾳ γνοίης μιᾷ 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 615, compare 591, “Aj.” 45, 5th-6th c.BC: Aristophanes Comicus “Nubes”
    1130, 5th c.BC: Thucydides Historicus 7.61, etc.">Refs 8th c.BC+</a>]; sometimes
    repeated after or before a Verb with ἄν, ἐπεὶ κ. σὺ.., εἴ τίς σε διδάξειεν..,
    βελτίων ἂν γένοιο [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Protagoras” 318b, compare “R.” 515e ">Refs 5th c.BC+</a>]; frequently in the
    phrase κ. εἰ, where καί properly belongs to εἰ, <b>even if</b>, and ἄν to the
    Verb that follows in apodosi, νῦν δέ μοι δοκεῖ, κ. ἀσέβειαν εἰ καταγιγνώσκοι,
    τὰ προσήκοντα ποιεῖν (for καὶ εἰ καταγιγνώσκοι, ποιεῖν ἄν) [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.51: hence, ">Refs 4th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    even when the Verb in apodosi was of a tense that could not be joined with ἄν,
    κ. εἰ πολλαὶ [αἱ ἀρεταί].. εἰσιν, ἕν γέ τι εἶδος ταὐτὸν ἅπασαι ἔχουσι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Meno” 72c; κ. εἰ μή τῳ δοκεῖ [prev. author]
    “R.” 473a, 579d, compare 408b, “Phd.” 71b, “Sph.” 247e, 4th c.BC: Aristoteles
    Philosophus “Topica” 136a31, +others ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3>
    in later Gr. without εἰ, simply as a stronger form of καί, <b>even</b>, εἴσελθε
    κ. νῦν [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus 342;
    κ. νεκρῷ Χάρισαι τὰ σὰ Χείλεα 3rd c.BC: Theocritus Poeta Bucolicus 23.41, compare
    35 (variant) (and so with εἷς, μία, ἕν, κ. μίαν ἡμέραν δόντες αὐτοῖς variant in
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.7.19; εἰ κ.
    ἕν τι φαίνοιτο 2nd c.AD: Sextus Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις”
    2.195, compare 1st c.AD: Philo Judaeus 2.29); ἐὰν ἅψωμαι κ. τῶν ἱματίων NT.Mark.5.28
    ">NT+5th c.BC+</a>]; κ. νῦν now <b>at any rate,</b> [<a href="javascript:void(0)"
    title=" POxy. 2151.7 (3rd c.AD)">Refs 3rd c.AD+</a>]; κἂν ὧς <b>even</b> so, <b>nevertheless</b>,
    [<a href="javascript:void(0)" title="[prev. work]123.7 (3rd-4th c.AD)">Refs 3rd
    c.AD+</a>]; οἷς οὐδὲ κ. ὄνος ὑπῆρξε πώποτε [<a href="javascript:void(0)" title="
    2nd c.AD: Lucianus Sophista “Tim.” 20 codices, compare “DDeor.” 5.2, etc. ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> for καὶ ἄν (ἐάν), <b>even if</b>,
    with the same moods as ἐάν, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ajax” 15, 5th-6th c.BC: Plato Philosophus “Protagoras” 319c, etc.: frequently
    used elliptically, ἄνδρα Χρὴ δοκεῖν πεσεῖν ἂν κ. (i.e. πέσῃ) ἀπὸ σμικροῦ κακοῦ
    5th c.BC: Sophocles Tragicus “Ajax” 1078, compare 5th-6th c.BC: Aristophanes Comicus
    “Vespae” 92, “Ach.” 1021 ">Refs 5th c.BC+</a>], and so probably in [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 1483: later followed by _indicative_,
    κἂν γὰρ οὕτω φαμέν 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 70.22.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> κἄν.., κἄν.., <b>whether..,
    or</b>.., κἂν μεγάλην πόλιν οἰκῶσι κἂν μικράν [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 25.15. ">Refs 4th c.BC+</a>]'
