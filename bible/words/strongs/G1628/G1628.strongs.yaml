strongs_number: G1628
language: greek
lemma: ἐκφεύγω
transliteration: ekpheúgō
definition: to flee out
kjv_usage: escape, flee
derivation: from G1537 (ἐκ) and G5343 (φεύγω);
extended_definition:
  gloss: to escape
  definition: '<b>ἐκ-φεύγω </b><BR /> [in LXX for נוּס, etc. ;] <BR /><b>to flee away,
    escape</b>: absol., <ref=''Act.16.27''>Act.16:27</ref>, <ref=''1Th.5.3''>1Th.5:3</ref>,
    <ref=''Heb.2.3''>Heb.2:3</ref>; before ἐκ, <ref=''Act.19.10''>Act.19:10;</ref>
    with accusative of person(s), <ref=''Heb.12.25''>Heb.12:25;</ref> with accusative
    of thing(s), <ref=''Luk.21.36''>Luk.21:36</ref>, <ref=''Rom.2.3''>Rom.2:3</ref>;
    τ. χεῖρας αὐτοῦ, <ref=''2Co.11.33.''>2Co.11:33.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκ-φεύγω</b>, <br /> <i>future</i> <b>-ξομαι</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 157, 5th-6th c.BC: Plato Philosophus
    “Symposium” 189b">Refs 5th c.BC+</a>], and <b>-ξοῦμαι</b> [<a href="javascript:void(0)"
    title="[prev. author] “R.” 432d ">Refs</a>]:—<b>flee out</b> or <b>away, escape</b>:
    <i>absolutely</i>, ἐκφυγέειν μεμαώς [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 19.231, compare 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 510, etc.; φεύγων ἐκφεύγειν 5th c.BC: Herodotus Historicus 5.95.
    ">Refs 8th c.BC+</a>]<br /><Level4><b>__b</b></Level4> of persons accused, <b>to
    be acquitted</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 157. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with
    <i>genitive</i>, <b>escape out of</b>, ἐξέφυγον πολιῆς ἁλὸς ἤπειρόνδε [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 23.236; νούσου “epigram Gr.”
    1041.9 ">Refs 8th c.BC+</a>]; of things, βέλος ἔκφυγε χειρός [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.18: with _preposition_, ματρὸς
    ἐκ κόλπων “APl.” 4.182 (1st c.AD: Leonidas Alexandrinus Epigrammaticus). ">Refs
    8th c.BC+</a>]<br /><Level3><b>__3</b></Level3> with <i>accusative</i>, <b>escape</b>,
    ἐξ αὖ νῦν ἔφυγες θάνατον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 11.362; κῆρας 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    4.512; κακότητα 5.414; θανάτοιο τέλος 7th c.BC: Archilochus Lyricus 6; νοῦσον
    5th c.BC: Herodotus Historicus 1.25; Σκύθας [prev. author] 6.40; τὴν πεπρωμένην
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 518; τὰν θεῶν νέμεσιν 5th
    c.BC: Sophocles Tragicus “Philoctetes” 518 (Lyric poetry), etc. ">Refs 8th c.BC+</a>]<br
    /><Level4><b>__3.b</b></Level4> simply, <b>to have escaped, to be beyond</b>,
    οὐ πολλὰ ἐκφεύγεις παιδιὰς ἔτη [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Politicus” 268e. ">Refs 5th c.BC+</a>]<br /><Level4><b>__3.c</b></Level4>
    of things, ἐκπεφεύγασιν γάμοι με [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Helena” 1622; ἐκφύγοι τὰ πράγματ᾽ αὐτόν 4th c.BC: Demosthenes
    Orator 18.33, compare 19.123 ">Refs 5th c.BC+</a>]; ἐ. τὰς αἰσθήσεις <b>escape</b>
    one''s sense, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Fragmenta” 208 ">Refs 4th c.BC+</a>]; also, <b>escape</b> one''s lips, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Lysis” 213d: _absolutely_, ἐκφεύγει τἀμελούμενον
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 111, compare 4th c.BC: Aristoteles
    Philosophus “Metaphysica” 1090b21. ">Refs 5th c.BC+</a>]<br /><Level4><b>__3.d</b></Level4>
    ἐκφεύγοντες τὴν χιόνα τόποι places <b>free from</b> snow, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.55.7. ">Refs 2nd c.BC+</a>]<br /><Level4><b>__3.e</b></Level4>
    Astron., of stars, <b>emerge</b> from the Sun''s rays, <b>become visible</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Autolycus Astronomus 1.9, 1st
    c.BC: Geminus Astronomicus 13.9, etc. ">Refs 4th c.BC+</a>]<br /><Level4><b>__3.f</b></Level4>
    <b>pass over, omit</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Apollonius
    Citiensis Medicus 1. ">Refs 1st c.BC+</a>]<br /><Level3><b>__4</b></Level3> with
    <i>infinitive</i> (with or without <i>Article</i>), [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Sophista” 235b ">Refs 5th c.BC+</a>];
    οὐκ ἐκφεύγει μὴ οὐκ εἶναι.. [<a href="javascript:void(0)" title=" [prev. author]
    “Phdr.” 277e; τὸ μὴ ἕτερα εἶναι [prev. author] “Prm.” 147a; ἐ. τὸ ἀποθανεῖν [prev.
    author] “Ap.” 39a; μικρὸν ἐξέφυγε μὴ καταπετρωθῆναι 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 1.3.2 ">Refs 5th c.BC+</a>]; ἐκφεύξεται τὰ δύο <b>will not admit of</b>
    duality, [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus
    3.8.9. ">Refs 3rd c.AD+</a>]'
  source: STEPBible/LSJ
