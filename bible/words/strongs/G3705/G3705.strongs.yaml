  definition: '<b>ὅραμα</b>, -τος, τό<BR /> (ὁράω), [in LXX for חָזוֹן, מַרְאֶה, etc.
    ;] <BR /><b>that which is seen</b>; <BR /> __(a) <b>a sight, spectacle</b>: <ref=''Mat.17.9''>Mat.17:9</ref>,
    <ref=''Act.7.31''>Act.7:31</ref>; <BR /> __(b) <b>an appearance, vision</b>: <ref=''Act.9.10,
    12''>Act.9:10, 12</ref> (Rec.) <ref=''Act.10.3, 17; 10.19; 11.5; 12.9; 16.9-10;
    18.9''>Act.10:3, 17 10:19 11:5 12:9 16:9-10 18:9</ref> (cf. ὀπτασία).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
