strongs_number: G1108
language: greek
lemma: γνῶσις
transliteration: gnōsis
definition: knowing (the act), i.e. (by implication) knowledge
kjv_usage: knowledge, science
derivation: from G1097 (γινώσκω);
extended_definition:
  gloss: knowledge
  definition: '<b>γνῶσις</b>, -εως, ἡ <BR /> (γιγνώσκω), [in LXX chiefly for דַּעַת
    ;] <BR /> __1. <b>a seeking to know, inquiry, investigation</b>. <BR /> __2. <b>knowledge</b>,
    in NT, specially of the kn. of spiritual truth: absol., <ref=''Luk.11.52''>Luk.11:52</ref>,
    <ref=''Rom.2.20; 15.14''>Rom.2:20 15:14</ref>, <ref=''1Co.1.5''>1Co.1:5</ref>
    (Lft., <i>Notes</i>, 147) 8:1, 7, 10, 11, 13:2, 8 14:6, <ref=''2Co.6.6; 8.7; 11.6''>2Co.6:6
    8:7 11:6</ref>, <ref=''Eph.3.19''>Eph.3:19</ref>, <ref=''Col.2.3''>Col.2:3</ref>,
    <ref=''1Pe.3.7''>1Pe.3:7</ref>, <ref=''2Pe.1.5''>2Pe.1:5</ref>, 6; with genitive
    obj., σωτηρίας, <ref=''Luk.1.77''>Luk.1:77;</ref> τ. δόξης τ. θεοῦ, <ref=''2Co.4.6''>2Co.4:6;</ref>
    τ. θεοῦ, <ref=''2Co.2.14; 10.5''>2Co.2:14 10:5</ref>; Χριστοῦ Ἰησοῦ, <ref=''Php.3.8''>Php.3:8</ref>
    (see Deiss., <i>LAE</i>, 383.8), <ref=''2Pe.3.18''>2Pe.3:18;</ref> with genitive
    subjc., θεοῦ, <ref=''Rom.11.33''>Rom.11:33;</ref> λόγος γνώσεως, <ref=''1Co.12.8''>1Co.12:8;</ref>
    ψευδωνύμου γνώσεως, <ref=''1Ti.6.20.''>1Ti.6:20.</ref><BR />† <re><i>SYN.</i>:
    σοφία, φρόνησις (cf. ἐπί-γνωσις and see Lft. on <ref=''Col.2.3''>Col.2:3;</ref>
    Cremer, 156).</re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γνῶσις</b>, εως, ἡ, <br /> <b>seeking to know, inquiry, investigation</b>,
    especially judicial, τὰς τῶν δικαστηρίων γ. [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 18.224; τὴν κατὰ τοῦ διαιτητοῦ γ. [prev. author]
    21.92, compare 7.9, 4th c.BC: Lycurgus Orator 141; γ. περὶ τῆς δίκης “PHib.” 1.92.13
    (3rd c.BC). ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>result of
    investigation, decision,</b> [<a href="javascript:void(0)" title=" PPetr. 3p.118
    (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>knowing,
    knowledge</b>, [<a href="javascript:void(0)" title=" 1st c.AD(?): Heraclitus 56
    ">Refs 1st c.AD+</a>]; opposed to ἀγνωσίη, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ διαίτης” 1.23 (uncertain)">Refs 5th c.BC+</a>];
    opposed to ἄγνοια, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 478c; ἡ αἴσθησις γ. τις 4th c.BC: Aristoteles Philosophus “de Generatione
    Animalium” 731a33: _plural_, Θεὸς γνώσεων κύριος LXX.1Ki.2.3. ">LXX+5th c.BC+</a>]<br
    /><Level4><b>__II.b</b></Level4> <b>higher, esoteric knowledge</b>, [<a href="javascript:void(0)"
    title=" NT.1Cor.8.7, 10, NT.Eph.3.19, etc.; χαρισάμενος ἡμῖν νοῦν, λόγον, γνῶσιν
    “PMag.Par.” 2.290. ">NT</a>]<br /><Level3><b>__II.2</b></Level3> <b>acquaintance
    with</b> a person, πρός τινα Test. cited in [<a href="javascript:void(0)" title="
    4th c.BC: Aeschines Orator 1.50; τῶν Σεβαστῶν “IPE” 1.47.6 (from Olbia). ">Refs
    4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>recognizing</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.44. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>means of knowing</b>, [αἱ αἰσθήσεις] κυριώταται τῶν καθ᾽ ἕκαστα γ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Metaphysica” 981b11. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>being known</b>, γνῶσιν ἔχει τι, ={γνωστόν
    ἐστι}, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    206b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <b>fame, credit</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Herodianus Grammaticus 7.5.5,
    2nd c.AD: Lucianus Sophista “Herod.” 3. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>means of knowing</b>: hence, <b>statement in writing,</b> [<a href="javascript:void(0)"
    title=" PLond. 5.1708, etc. (6th c.AD). ">Refs 6th c.AD+</a>]<br /><Level2><b>__V</b></Level2>
    ={γνῶμα}, [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus
    s. Hymns of  see ">Refs 5th c.AD+</a>]'
