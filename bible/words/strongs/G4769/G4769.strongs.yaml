extended_definition:
  gloss: pillar
  definition: '<b>στύλος (T</b>, στῦλος, as in cl.), -ου, ὁ<BR /> [in LXX chiefly
    for עַמּוּד, also for קֶרֶשׁ, etc. ;] <BR /><b>a pillar, regarded especially as
    a support</b>: σ. πυρός, <ref=''Rev.10.1''>Rev.10:1;</ref> σ. ἐν τ. ναῷ, figuratively,
    <ref=''Rev.3.12''>Rev.3:12</ref>, Metaphorical, <ref=''Gal.2.9''>Gal.2:9;</ref>
    τ. ἀληθείας, <ref=''1Ti.3.15.''>1Ti.3:15.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> στῦλος</b>, ὁ <br /> (<i>feminine</i> at Epidaurus, [<a href="javascript:void(0)"
    title=" “IG” 42(1).102.66, +others(4th c.BC), but also _masculine_ there, [prev.
    work]109iii92 (3rd c.BC))">Refs 4th c.BC+</a>], <b>pillar</b> (={κίων} <i>accusative</i>
    to [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 6.544)">Refs
    2nd c.AD+</a>], especially as a <b>support</b> or <b>bearing</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.169, “IG” [same places]; στέγης 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 898; δόμων 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 50; σ. μονόλιθοι “BGU” 1713 (2nd-3rd c.AD)">Refs 5th c.BC+</a>]: <i>metaphorically</i>,
    σ... οἴκων εἰσὶ παῖδες ἄρσενες [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Iphigenia Taurica” 57, cf. NT.Gal.2.9, NT.1Tim.3.15. ">NT+5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> σ. πυρός [<a href="javascript:void(0)"
    title=" LXX.Exo.13.21, NT.Rev.10.1. ">LXX+NT</a>]<br /><Level3><b>__3</b></Level3>
    <b>wooden pole</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Fragmenta” 203, 2nd c.BC: Polybius Historicus 1.22.4 ">Refs 5th c.BC+</a>];
    [σκηνῆς] tent-<b>poles, uprights</b>, opposed to διατόναια, [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 353.9 (3rd c.BC)">Refs 3rd c.BC+</a>]; <b>plank</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς”
    47. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>stile</b> for writing
    on waxed tablets; wrongly used in this sense by Greek speakers at Alexandria and
    in the East <i>accusative</i> to [<a href="javascript:void(0)" title=" 3rd c.BC:
    Herophilus Medicus cited in 2nd c.AD: Galenus Medicus “Anatomy texts Ad” xiv (Arabic
    version, ii p.183 ed. M. Simon, Leipzig 1906)">Refs 3rd c.BC+</a>]; compare στυλοειδής.'
