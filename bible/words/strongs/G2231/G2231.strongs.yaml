language: greek
lemma: ἡγεμονία
transliteration: hēgemonía
definition: government, i.e. (in time) official term
kjv_usage: reign
derivation: from G2232 (ἡγεμών);
extended_definition:
  gloss: reign
  definition: '<b>ἡγεμονία</b>, -ας, ἡ<BR /> (ἡγεμών), [in LXX: <ref=''Gen.36.30''>Gen.36:30</ref>
    (אַלּוּף), <ref=''Num.1.52; 2.17''>Num.1:52 2:17</ref>, (דֶּגֶל), <ref=''Sir.7.4;
    10.1''>Sir.7:4 10:1</ref>, <ref=''4Ma.6.33''>4Ma.6:33</ref> <ref=''4Mac.13.4''>4Mac
    13:4</ref> * ;] <BR /><b>rule, sovereignty</b>: <ref=''Luk.3.1.''>Luk.3:1.</ref>†
    <BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἡγεμον-ία</b>, ἡ, <br /> <b>leading the way, going first</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.93 ">Refs
    5th c.BC+</a>]; τῇ τῶν δυναστευόντων ἡ. by their <b>example</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 711c. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>authority, rule</b>, of dynasties or nations,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.7, 3.65,
    etc.">Refs 5th c.BC+</a>]; of a general or officer, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.91; ἐν ἡγεμονίαις [prev. author] 7.15
    ">Refs 5th c.BC+</a>]; ἡ ἡ. τῶν Ἰώνων τοῦ πολέμου [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.2 ">Refs 5th c.BC+</a>]; ἡ κατὰ πόλεμον
    ἡ., τῶν πολεμικῶν ἡ ἡ., [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1285b9, 18; αἱ ἡ. τῶν στρατοπέδων 5th-6th c.BC: Plato Philosophus
    “Euthydemus” 273c; τῶν ὀπισθοφυλάκων 5th-6th c.BC: Xenophon Historicus “Anabasis”
    4.7.8 ">Refs 5th c.BC+</a>]; ἡ. δικαστηρίου <b>presidency</b> in a court, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 3.14 ">Refs 4th c.BC+</a>];
    <b>headship</b> of a philosophical school, [<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Philosophus “Academicorum Index” p.59 M. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>political supremacy</b>, ἡ ἡ. τῆς ''Ελλάδος
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 7.1.33; παρ᾽ ἑκόντων τῶν ''Ελλήνων τὴν ἡ. ἐλάβομεν 5th-6th
    c.BC: Isocrates Orator 8.30; ἡ. ἡ κατὰ θάλατταν [prev. author] 12.67, compare
    4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 23.2 ">Refs 5th c.BC+</a>];
    ἡ ἐν ''Αρείῳ πάγῳ βουλὴ οὐδενὶ δόγματι λαβοῦσα τὴν ἡ.[<a href="javascript:void(0)"
    title=" [prev. work] 1, compare “Pol.” 1304a23 ">Refs</a>]; <b>political leadership</b>
    of an individual, [<a href="javascript:void(0)" title="[prev. work] 1296a39; γένος
    ὑπερέχον πρὸς ἡ. πολιτικήν [prev. work] 1288a9. ">Refs</a>]<br /><Level4><b>__II.2.b</b></Level4>
    = Latin <i>imperium</i>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Marius” 36, 2nd-3rd c.AD: Dio Cassius Historicus 60.17,
    etc.; Αἴγυπτον δήμου ''Ρωμαίων ἡγεμονίᾳ προσέθηκα “Mon.Anc.Gr.” 15.1; τοῖς καλοῖς
    τῆς ἡ. νόμοις 2nd c.BC: Athenaeus Mechanicus 39.7 ">Refs 2nd c.BC+</a>]; τριῶν
    τῶν μεγίστων ἡ. [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Lucullus” 30 ">Refs 1st c.AD+</a>]; <b>reign of an
    Emperor,</b> [<a href="javascript:void(0)" title="NT.Luke.3.1">NT</a>]; <b>office
    of prefect,</b> [<a href="javascript:void(0)" title=" POxy. 237v6 (2nd c.AD),
    +others ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>military unit,
    regiment,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae 22.657
