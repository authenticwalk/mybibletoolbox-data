    “Camillus” 23 (_plural_)">Refs 2nd c.BC+</a>]; but αἱ μείζονες ἡ. the higher <b>commands</b>,
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “Tactica - Griechische
    Kriegsschriftsteller” 10.4. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>chief thing, principal part</b>, ἡ. τῆς τέχνης [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Diphilus Comicus 17.5. ">Refs 4th c.BC+</a>]<br /><Level2><b>__V</b></Level2>
