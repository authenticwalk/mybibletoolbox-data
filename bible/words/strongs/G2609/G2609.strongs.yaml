strongs_number: G2609
language: greek
lemma: κατάγω
transliteration: katágō
definition: to lead down; specially, to moor a vessel
kjv_usage: bring (down, forth), (bring to) land, touch
derivation: from G2596 (κατά) and G71 (ἄγω);
extended_definition:
  gloss: to bring down
  definition: '<b>κατ-άγω </b><BR /> [in LXX chiefly for יָרַד hi. ;] <BR /><b>to
    bring down</b>: with accusative of person(s), <ref=''Act.22.30''>Act.22:30</ref>,
    <ref=''Rom.10.6''>Rom.10:6</ref>; id. before εἰς, <ref=''Act.9.30; 23.15, 20;
    23.28''>Act.9:30 23:15, 20 23:28</ref>; as nautical term, <b>to bring to land</b>:
    τ. πλοῖον ἐπὶ τ. γῆν, <ref=''Luk.5.11''>Luk.5:11;</ref> pass., before εἰς, <ref=''Act.27.3;
    2.12''>Act.27:3 2:12</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατ-άγω</b> [ᾰγ], <br /> <i>future</i> <b>-ξω</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.26, etc.">Refs 5th c.BC+</a>]: <i>aorist</i>
    κατήγᾰγον [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 11.164, 4th c.BC: Epigenes Comicus 7: rarely ">Refs 8th c.BC+</a>]<i>aorist
    1</i> κατῆξα[<a href="javascript:void(0)" title=" variant in 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 2.2.20, “PGrenf.” 2.44 (2nd c.AD), 3rd
    c.AD: Philumenus Medicus “de Venenatis Animalibus” 10.4 ">Refs 5th c.BC+</a>]:
    <i>Epic dialect</i> <i>aorist</i> <i>infinitive</i> <b>-αξέμεν</b>[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 6.53: ">Refs 8th c.BC+</a>]<i>perfect</i>
    καταγήοχα[<a href="javascript:void(0)" title=" Decrees cited in 4th c.BC: Demosthenes
    Orator 18.73 ">Refs 4th c.BC+</a>]:—<b>lead down</b>, especially <b>into the nether
    world</b>, ψυχὰς μνηστήρων κατάγων [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 24.100; εἰς Ἀΐδαο 11.164, compare 5th c.BC: Pindarus
    Lyricus “O.” 9.34, 2nd c.AD: Pausanias Periegeta 3.6.2 ">Refs 8th c.BC+</a>]:
    generally, <b>bring down</b> to a place, [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 20.163; τὴν ἐκ τῶν ὀρῶν ὕλην εἰς τὸ
    ἄστυ 5th-6th c.BC: Plato Philosophus “Critias” 118d, etc.">Refs 8th c.BC+</a>];
    <b>bring down</b> a river or canal, [<a href="javascript:void(0)" title=" “PGrenf.”
    [same place]">Refs</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title="
    “POxy.” 708.3 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>draw down</b>, κατῆγεν ἦγεν ἦγεν ἐς μέλαν πέδον [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Bacchae” 1065 ">Refs 5th c.BC+</a>]; especially
    by magic arts, κ. τὸν Δία [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Numa” 15; ἀετόν [prev. work] 8 ">Refs 1st
    c.AD+</a>], uncertain meaning in [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Theophrastus Philosophus “de Causis Plantarum” 2.9.4. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>bring down to the sea-coast</b>, κατάγειν κοίλας
    ἐπὶ νῆας [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 5.26, compare 6.53; ἐπὶ θάλατταν τὸ στράτευμα 5th-6th c.BC: Xenophon
    Historicus “Agesilaus” 1.18. ">Refs 8th c.BC+</a>]<br /><Level4><b>__3.b</b></Level4>
    <b>launch</b>, σκάφος εἰς τὴν θάλασσαν [<a href="javascript:void(0)" title=" 3rd
    c.BC(?): Callixinus Historicus 1. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>bring down from the high seas to land</b>, τὸν Κρήτηνδε κατήγαγε ἲς ἀνέμοιο
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    19.186 ">Refs 8th c.BC+</a>]: <i>absolutely</i>, <b>put in to shore</b>,[<a href="javascript:void(0)"
    title=" 3.10 3rd-2nd c.BC: Aristarchus Grammaticus (κατάγοντο codices)">Refs 3rd
    c.BC+</a>]; especially for purposes of exacting toll or plundering, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.8.33,
    “An.” 5.1.11, 4th c.BC: Demosthenes Orator 5.25, +others; κ. ναῦς ἐς τοὺς ἑαυτῶν
    συμμάχους 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.1.28;
    also κ. τοὺς ἐμπόρους 2nd c.BC: Polybius Historicus 5.95.4, compare 1st c.BC:
    Diodorus Siculus Historicus 20.82 ">Refs 5th c.BC+</a>]; κ. σαγήνην <b>draw</b>
    it <b>to land</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Solon” 4 ">Refs 1st c.AD+</a>]; τοῦ πνεύματος κλύδωνα
    κατάγοντος πολύν <b>bringing in</b> a heavy swell <b>from the sea</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Mar.” 36; ὥρα πνεῦμα λαμπρὸν ἐκ πελάγους κατάγουσα [prev.
    author] “Them.” 14 ">Refs</a>]:—<i>passive</i>, <b>come to land, land</b>, opposed
    to ἀνάγεσθαι, of seamen as well as ships, [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.178; ἐπ᾽ ἀκτῆς νηΐ κατηγαγόμεσθα
    10.140, compare 5th c.BC: Herodotus Historicus 4.43; Σίγειον οὐρίῳ πλάτῃ κατηγόμην
    5th c.BC: Sophocles Tragicus “Philoctetes” 356; κατάγεσθαι ἐς τὸν Μαραθῶνα 5th
    c.BC: Herodotus Historicus 6.107, compare 8.4, 5th-6th c.BC: Plato Philosophus
    “Menexenus” 240c; εἰς τὸν λιμένα 5th-6th c.BC: Xenophon Historicus “Historia Graeca
    (Hellenica)” 6.2.36. ">Refs 8th c.BC+</a>]<br /><Level4><b>__4.b</b></Level4>
    κατάγεσθαι παρά τινι <b>turn in and lodge</b> in a person''s house, [<a href="javascript:void(0)"
    title=" 5th c.BC: Eupolis Comicus 344, 5th-6th c.BC: Xenophon Historicus “Symposium”
    8.39, “PFlor.” 248.11 (3rd c.AD)">Refs 5th c.BC+</a>]; ὥς τινα [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 52.22; εἰς οἰκίαν [prev. author] 49.22; εἰς
    πανδοκεῖον 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.773e. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>draw down</b> or <b>out, spin</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pherecrates Comicus 46, 4th c.BC:
    Epigenes Comicus 7, 5th-6th c.BC: Plato Philosophus “Sophista” 226b ">Refs 5th
    c.BC+</a>]; κατάγουσα, ἡ, <b>spinning-girl</b>, statue by Praxiteles, [<a href="javascript:void(0)"
    title=" 1st c.AD: Plinius Rerum Naturalium Scriptor “Historia Naturalis” 34.69:
    _metaphorically_, κ. λόγον 5th-6th c.BC: Plato Philosophus “Meno” 80e. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__6</b></Level3> <b>reduce</b> to a state, ἐς κίνδυνον
    φανερὸν κ. τὴν πόλιν [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.68 ">Refs 5th c.BC+</a>]; ὁ οἶνος εἰς ὕπνον κ. [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “Varia Historia” 13.6. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__7</b></Level3> <b>bring home, gain</b>, θρίαμβον καὶ νίκην τῇ πατρίδι
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 11.33.7; ἐκ
    πολέμων 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Fabius Maximus” 24
    ">Refs 2nd c.BC+</a>]; <b>escort</b>, ἐπὶ τιμητείαν [<a href="javascript:void(0)"
    title=" [prev. author] “Aem.” 38, etc. ">Refs</a>]<br /><Level3><b>__8</b></Level3>
    κ. γένος <b>derive</b> a pedigree, ἀπό τινος [<a href="javascript:void(0)" title="
    [prev. author] 2.843e, 2nd c.BC: Nicander Epicus 5th-6th c.AD: Damascius Philosophus
    61 1st c.AD: Josephus Historicus:">Refs 2nd c.BC+</a>] —<i>passive</i>, τὰ στέμματα
    κατάγεται εἴς τινα <b>are traced down</b> to.., [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Numa” 1; φᾶμαι κατάγοντο
    3rd c.BC: Callimachus Epicus “Fragmenta” 1.39 ">Refs 3rd c.BC+</a>] P.; of persons,
    <b>to be descended</b>, ἀπό τινος [<a href="javascript:void(0)" title=" 6th c.AD:
    Olympiodorus Philosophus “Vita Platonis;” p.1 W. ">Refs 6th c.AD+</a>]<br /><Level3><b>__9</b></Level3>
    <b>derive</b> a word, [<a href="javascript:void(0)" title=" 2nd c.AD: Sextus Empiricus
    Philosophus “adversus Mathematicos” 1.242 (_passive_)">Refs 2nd c.AD+</a>]: generally,
    <b>derive</b>, ὅθεν δεῖ κατῆχθαι καὶ πῶς ἀποδεικνύειν [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.203S. ">Refs 1st
    c.BC+</a>]; κ. [βοάν] <b>lower</b> the voice, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Orestes” 149 (Lyric poetry)">Refs 5th c.BC+</a>]:
    <i>metaphorically</i>, <b>bring down, lower</b>, πρὸς αὑτόν to one''s own standard,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Dio Chrysostomus Sophista
    40.11. ">Refs 1st c.AD+</a>]<br /><Level3><b>__10</b></Level3> in Medicine texts,
    <b>couch</b> a cataract, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 18(2).680. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__11</b></Level3> <b>wind
    up</b> a torsion-engine, [<a href="javascript:void(0)" title=" 3rd-2nd c.BC: Philo
    Mechanicus “(Belopoeica) Excerpte aus Philons Mechanik - Ath. Berl. Akad.” 76.13
    ">Refs 3rd c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title=" 2nd-1st
    c.BC(?): Hero Mechanicus “Belopoeica” 79.6; ὁ κατάγων τὴν Χεῖρα 3rd-2nd c.BC:
    Philo Mechanicus “(Belopoeica) Excerpte aus Philons Mechanik - Ath. Berl. Akad.”
    75.9. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__12</b></Level3> καταγόμενος <b>current</b>,
    ἐνιαυτός [<a href="javascript:void(0)" title=" 2nd c.AD: Vettius Valens Astrologus
    27.16. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>bring back</b>,
    κατὰ δὲ φρόνιν ἤγαγε πολλήν <b>brought back</b> much news [of Troy], [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.258 ">Refs 8th c.BC+</a>];
    especially from banishment, <b>recall</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.60, 5th c.BC: Thucydides Historicus 1.26, 4th-5th
    c.BC: Aeschylus Tragicus “Septem contra Thebas” 647, 660, etc.; κ. οἴκαδε 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 1.2.2 ">Refs 5th c.BC+</a>]: generally, <b>restore</b>,
    τυραννίδας ἐς τὰς πόλις [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 5.92. ; εἰς τὰς πατρίδας.. εἰρήνην 2nd c.BC: Polybius Historicus 5.105.2;
    ἐκ ταλαιπωρίας 4th c.AD: Julianus Imperator “Orationes” 2.58c ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>return</b>, ἐπὶ τὸ στρατόπεδον [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 3.4.36. ">Refs 5th c.BC+</a>]'
