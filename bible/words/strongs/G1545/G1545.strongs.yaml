strongs_number: G1545
language: greek
lemma: ἔκβασις
transliteration: ékbasis
definition: an exit (literally or figuratively)
kjv_usage: end, way to escape
derivation: from a compound of G1537 (ἐκ) and the base of G939 (βάσις) (meaning to
  go out);
extended_definition:
  gloss: way out
  definition: '<b>ἔκ-βασις</b>, -εως, ἡ<BR /> (ἐκβαίνω), [in LXX: <ref=''Wis.2.17;
    8.8; 11.14''>Wis.2:17 8:8 11:14</ref> * ;] <BR />__1. <b>a way out</b> (Hom.,
    Xen.): <ref=''1Co.10.13.''>1Co.10:13.</ref> <BR /> __2. <b>the issue</b> (Menand.)
    <ref=''Heb.13.7.''>Heb.13:7.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔκβᾰσις</b>, εως, ἡ, <br /> <b>way out of,</b> especially <b>out
    of</b> the sea, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 5.410; κατὰ τὴν ἔκβασιν τὴν εἰς τὰ..ὄρη 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 4.3.20, compare 4.1.20 ">Refs 8th c.BC+</a>]; περὶ τὰς ἐκβάσεις
    about the <b>landing-places,</b> [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 3.14.6. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>going out of,</b> especially <b>out of</b> a ship, <b>di embarkation,</b> ἔ.
    στρατοῦ [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Supplices” 771, compare 3rd c.BC: Apollonius Rhodius Epicus 2.1049, 2nd c.BC:
    Polybius Historicus 4.64.5: _metaphorically_, ἄτης ἔ.">Refs 4th c.BC+</a>] <b>escape
    from.</b>., [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Medea” 279, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pyrrhus”
    23. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> ={μετάβασις}, Arist
    [<a href="javascript:void(0)" title=" “Cael.” 268b3. ">Refs</a>]<br /><Level3><b>__4</b></Level3>
    <b>end</b> of a person''s life, [<a href="javascript:void(0)" title=" LXX.Wis.2.17
    ">LXX</a>]: generally, <b>termination, completion,</b> ἐλαιουργίας [<a href="javascript:void(0)"
    title=" “PFay.” 91.21 (1st c.AD) ">Refs 1st c.AD+</a>]; <b>accomplishment,</b>
    τῶν ἔργων [<a href="javascript:void(0)" title=" 2nd c.AD: Rufus Medicus “Anatomy
    texts” I. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3> <b>deviation,
    declension, departure,</b> παρὰ [τοῦ ἀγαθοῦ] [<a href="javascript:void(0)" title="
    3rd c.AD: Plotinus Philosophus 1.8.7, compare 3.7.6. ">Refs 3rd c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <b>issue, event,</b> [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus 696, 2nd c.AD: Arrianus Historicus “Epicteti
    Dissertationes” 2.7.9 (_plural_) ">Refs 4th c.BC+</a>]; <b>fulfilment</b> of divination,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Zeno Citieus Stoicus 1.44,
    Chrysipp.[prev. work]2.342. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>emanation, procession,</b> [<a href="javascript:void(0)" title=" 3rd c.AD:
    Porphyrius Tyrius Philosophus “Sententiae ad intelligibilia ducentes” 35, 5th-6th
    c.AD: Damascius Philosophus “de Principiis” 283. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>produce,</b> ἐδαφῶν [<a href="javascript:void(0)" title=" “PRyl.” 122.5 (2nd
    c.AD). ">Refs 2nd c.AD+</a>]<br /><Level2><b>__V</b></Level2> <b>digression,</b>
    [<a href="javascript:void(0)" title=" 4th c.AD: Servius Grammaticus Latinus ad
    Virg. “G.” 2.209. ">Refs 4th c.AD+</a>]'
  source: STEPBible/LSJ
