extended_definition:
  gloss: Joram
  definition: 'A king of the tribe of Judah living at the time of Divided Monarchy,
    first mentioned at 1Ki.22.50; <br> son of: Jehoshaphat (H3092I); <br> brother
    of: Azariah (H5838Q), Jehiel (H3171J), Zechariah (H2148J), Azariahu (H5838R),
    Michael (H4317O) and Shephatiah (H8203K); married to Athaliah (H6271); <br> father
    of: Ahaziah (H0274H) and Jehosheba (H3089); also called Joram at 2Ki.8.21,23,24;
    11.2; 2x<BR>Another name of <i>ye.ho.ram</i> (יְהוֹרָם "Jehoram" H3088G)<BR> §
    Joram = "Jehovah is exalted"<br>1) son of king Jehoshaphat of Judah and himself
    king of Judah for 8 years; his wife was the wicked Athaliah who was probably the
    instigator for his returning the nation of Judah to the worship of Baal<br>2)
    son of king Ahab of the northern kingdom of Israel and king of Israel himself
    for 12 years; he was murdered by Jehu on the plot of land for which his father
    had murdered Naboth thus fulfilling the prophecy of Elijah to the very letter<br>3)
    a Levite in the time of David and an ancestor of Shelomith<br>4) son of Toi, king
    of Hamath'
