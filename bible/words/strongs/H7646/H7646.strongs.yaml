language: hebrew
lemma: שָׂבַע
transliteration: sâbaʻ
pronunciation: saw-bah'
definition: to sate, i.e. fill to satisfaction (literally or figuratively)
kjv_usage: have enough, fill (full, self, with), be (to the) full (of), have plenty
  of, be satiate, satisfy (with), suffice, be weary of.
derivation: or שָׂבֵעַ; a primitive root;
extended_definition:
  gloss: to satisfy
  definition: 1) to be satisfied, be sated, be fulfilled, be surfeited<br>1a) (Qal)<br>1a1)
    to be sated (with food)<br>1a2) to be sated, be satisfied with, be fulfilled,
    be filled, have one's fill of (have desire satisfied)<br>1a3) to have in excess,
    be surfeited, be surfeited with<br>1a3a) to be weary of (fig)<br>1b) (Piel) to
    satisfy<br>1c) (Hiphil)<br>1c1) to satisfy<br>1c2) to enrich<br>1c3) to sate,
    glut (with the undesired)
