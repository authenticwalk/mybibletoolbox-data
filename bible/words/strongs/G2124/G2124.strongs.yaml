strongs_number: G2124
language: greek
lemma: εὐλάβεια
transliteration: eulábeia
definition: properly, caution, i.e. (religiously) reverence (piety); by implication,
  dread (concretely)
kjv_usage: fear(-ed)
derivation: from G2126 (εὐλαβής);
extended_definition:
  gloss: reverence
  definition: '<b>εὐλάβεια</b>, -ας, ἡ<BR /> (εὐλαβής), [in LXX: <ref=''Jer.22.24''>Jer.22:24</ref>
    (דְּאָגָה), <ref=''Pro.28.14''>Pro.28:14</ref>, <ref=''Wis.17.8''>Wis.17:8</ref>
    * ;] <BR />__1. caution, discretion (Soph., Plat., al.). <BR /> __2. In later
    Gk. (Diod., Plut., al.), <b>also reverence, godly fear</b>: <ref=''Heb.5.7; 12.28''>Heb.5:7
    12:28</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐλάβ-εια</b> [λᾰ], ἡ, <br /> <i>Ionic dialect</i> <b>-ιη</b>[<a
    href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus 118, Agathoin “PLG”
    ii 5th c.BC: Bacchylides Lyricus ">Refs 6th c.BC+</a>]:— <b>discretion, caution</b>,
    [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus [same place],
    Agathol.c., etc.; ἐσῴζετ᾽ ἂν τὴν -ειαν 5th c.BC: Sophocles Tragicus “Electra”
    994; personified in 5th c.BC: Euripides Tragicus “Phoenissae” 782; ἡ εὐ. σῴζει
    πάντα 5th-6th c.BC: Aristophanes Comicus “Aves” 376 ">Refs 6th c.BC+</a>]; εὐλάβειαν
    ἔχειν μή.., ={εὐλαβεῖσθαι μή}.., [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Protagoras” 321a ">Refs 5th c.BC+</a>]; so εὐ. αὕτη..
    τὸ μὴ νέους.. γεύεσθαι <b>caution to preuent</b> their tasting, [<a href="javascript:void(0)"
    title=" [prev. author] “R.” 539b ">Refs</a>]; εὐλαβείας οὐ μικρᾶς δεῖται, εὐ.
    ἐστὶ πολλῆς, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    19.262, 4th c.BC: Aristoteles Philosophus “Politica” 1269a14 ">Refs 4th c.BC+</a>];
    εὐ. ποιητέον περί τινας[<a href="javascript:void(0)" title=" [prev. work] 1315a17;
    δι᾽ εὐλαβείας ἔχειν ἀλλήλους 1st c.BC: Dionysius Halicarnassensis 5.38 ">Refs
    1st c.BC+</a>]; ἐπ᾽ εὐλαβεία.. προείρηται by way of <b>caution</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 539d ">Refs 5th c.BC+</a>];
    ἐπ᾽ εὐ. in [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 1024 is _falsa lectio_ for{ἐπ᾽ ἀβλ}., cf. Scholia (at [prev. work])
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with <i>genitive</i>, <b>caution</b>
    or <b>discretion in</b> a thing, πολλὴ εὐ. τούτων ποιητέα [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 3.3.11 ">Refs 5th c.BC+</a>]; εὐλάβειαι πληγῶν
    <b>auoidance of</b>.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Leges” 815a; τῶν αἰσχρῶν 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1121b24; ηὑλάβεια τῶν ποιουμένων 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 116; εὐλάβειαν τῶνδε προυθέμην [prev. author] “El.” 1334 ">Refs 5th
    c.BC+</a>]; ἡ τῶν περιεχόντων εὐ. <b>careful employment of</b>.., [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “D.” 3 “fragment” 32. ">Refs
    1st c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>reverence, piety</b>, πρὸς
    or περὶ τὸ θεῖον, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus
    Historicus 13.12, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Numa” 22
    (but also πρός τινα 1st c.AD: Philo Judaeus 2.581)">Refs 1st c.BC+</a>]: <i>absolutely</i>,
    <b>godly fear,</b> [<a href="javascript:void(0)" title="NT.Heb.5.7, 12.28">NT</a>];
    <b>religious scruple</b>, οὐδεμίαν εὐ. προορωμένων [<a href="javascript:void(0)"
    title=" “UPZ” 42.21 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level4><b>__3.b</b></Level4>
    astitle, ἡ σὴ εὐ. your <b>reverence,</b> [<a href="javascript:void(0)" title="
    PFlor. 73.7 (6th c.AD). ">Refs 6th c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    in bad sense, <b>over-caution, timidity</b>, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Fabius Maximus” 1, 2.432e;
    εὐλαβίη γὰρ ἀπειρίη 2nd c.AD: Aretaeus Medicus “ὀξέων νούσων θεραπευτικόν” 1.2.
    ">Refs 1st c.AD+</a>]'
