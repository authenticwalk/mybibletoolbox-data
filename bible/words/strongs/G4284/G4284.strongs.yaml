strongs_number: G4284
language: greek
lemma: προέχομαι
transliteration: proéchomai
definition: to hold oneself before others, i.e. (figuratively) to excel
kjv_usage: be better
derivation: middle voice from G4253 (πρό) and G2192 (ἔχω);
extended_definition:
  gloss: to excel
  definition: '<b>προ-έχω </b><BR /> [in LXX: <ref=''Job.27.6''>Job.27:6</ref> A (חָזַק
    hi.) * ;] <BR />__1. Trans., to hold before; mid., to hold something before oneself
    (Hdt.), hence, metaphorically, <b>to excuse oneself</b>: <ref=''Rom.3.9''>Rom.3:9</ref>,
    R, mg. (but see Field, <i>Notes</i>, 152 f.; Lft., <i>Notes</i>, 266 f.; <i>ICC</i>
    and Vau., in l). <BR /> __2. Intrans. <BR /> __(a) <b>to project</b>; <BR /> __(b)
    in running, to have the start, hence, metaphorically, <b>to excel</b>: pass.,
    Ro, l.with, R, txt. (see reff. supr.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προέχω</b>, <br /> <i>contraction</i> <b>προὔχω</b>, as always
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, except 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 12.11 (see. infr. B), also in 5th c.BC:
    Sophocles Tragicus and 5th c.BC: Thucydides Historicus: ">Refs 8th c.BC+</a>]<i>future</i>
    προέξω: <i>aorist</i> προέσχον, <i>middle</i> προεσχόμην, προὐσχόμην, compare
    προΐσχω:— <b>hold before,</b> τὴν ἀσπίδα τῆς κωλῆς [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 989 ">Refs 5th c.BC+</a>];
    especially so as to protect another, τὼ χεῖρε π. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.3.10
    ">Refs 5th c.BC+</a>]:—<i>middle</i>, <b>hold before oneself,</b> προὔχοντο ἑκάστοθι
    ἐννέα ταύρους [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 3.8 ">Refs 8th c.BC+</a>]; <b>hold out before one,</b> πρὸ δούρατ᾽
    ἔχοντο [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    17.355, compare 5th c.BC: Herodotus Historicus 2.42 ">Refs 8th c.BC+</a>]; προὐσχόμην
    σε <b>held</b> you <b>out</b> as a child (to do your needs), [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 1385. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <i>metaphorically</i> in <i>middle</i>, <b>put forward
    as a pretext,</b> τάδ᾽ ἂν προὔχοιο [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Antigone” 80 ">Refs 5th c.BC+</a>]; ὅπερ μάλιστα προὔχονται
    εἰ καθαιρεθείη, μὴ ἂν γίγνεσθαι τὸν πόλεμον the cancellation of which is the chief
    consideration in return for which they <b>pretend</b> that war would not occur,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.140. ">Refs
    5th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4> <b>hold forth, offer,</b> ἃ
    προείχοντο αὐτοῖς [<a href="javascript:void(0)" title=" [prev. author] 3.68: προΐσχομαι
    (which see) is more usual in this sense. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <b>to be possessed</b> or <b>informed of</b> a thing <b>beforehand,</b> π. τῶν
    Ἀθηναίων οὐ φιλίας γνώμας [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 9.4, compare 1st c.BC: Diodorus Siculus Historicus 31.27, 2nd-3rd c.AD:
    Dio Cassius Historicus 43.3. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>have before,</b> ἃ προεῖχεν μισθῷ ὁ.. Πτολεμαῖος <b>had hitherto</b> on lease,
    [<a href="javascript:void(0)" title=" “BGU” 889.9 (2nd c.AD),compare “Sammelb.”
    5672.5 (2nd c.AD), etc.">Refs 2nd c.AD+</a>]; εἰς τοῦτο ὑπολόγησον ὃ προέχουσι
    what they <b>have already received,</b> [<a href="javascript:void(0)" title="
    PPetr. 2p.32(3rd c.BC): _absolutely_, ὁ προέχων">Refs 3rd c.BC+</a>] the <b>first
    recipient,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1164b9. ">Refs 4th c.BC+</a>]<br /><Level1><b>__B</b></Level1>
    <i>intransitive</i>, <b>jut out, project,</b> in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] in a local sense, of headlands,
    towers, hills, ὅθ᾽ ἀκρότατος πρόεχ᾽ ἀκτή [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.11, compare 10.90; ἐπ᾽ ἠϊόνας προὐχούσας
    6.138; πύργῳ ἐπὶ προὔχοντι 8th c.BC: Ilias Homerus Epicus “Illiad” 22.97; ἐπὶ
    προὔχοντι μελάθρῳ 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.544; ἀκτὴ προέχουσα
    ἐς τὸν πόντον 5th c.BC: Herodotus Historicus 4.177, compare 5th c.BC: Thucydides
    Historicus 4.109, 6.97; τὸ προὔχον τῆς ἐμβολῆς [prev. author] 2.76 ">Refs 8th
    c.BC+</a>]: generally, <b>project,</b> with <i>genitive</i>, προέχουσα κάρης εὐρεῖα
    καλύπτρη [<a href="javascript:void(0)" title=" 3rd c.BC: Callimachus Epicus “Fragmenta”
    125. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__B.II</b></Level2> in running, <b>to
    be the first, have the start,</b> [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 23.325: with _genitive_, ἡμέρης ὁδῷ π. τῶν Περσέων">Refs
    8th c.BC+</a>] <b>keep ahead</b> of them by a day''s march, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.120 ">Refs 5th c.BC+</a>]; προέχων τῶν
    ἄλλων [ὁ ἵππος] <b>getting before</b> the rest, [<a href="javascript:void(0)"
    title=" [prev. author] 9.22 ">Refs</a>]; τῇ κεφαλῇ π. <b>beat</b> by a head, in
    racing, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 4.3.16: of Time, προεῖχε [ἡ τριήρης] ἡμέρᾳ καὶ
    νυκτί">Refs 5th c.BC+</a>] <b>started first</b> by.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.49; π. εἴκοσιν ἔτεσιν 5th-6th c.BC:
    Plato Philosophus “Leges” 879c ">Refs 5th c.BC+</a>]: <i>metaphorically</i>, <b>have
    the advantage of,</b> τινὸς τῷ διπλασίῳ [<a href="javascript:void(0)" title="
    5th c.BC: Antipho Orator 3.3.2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.2</b></Level3>
    of rank, with <i>genitive</i>, δήμου προὔχουσιν <b>they are the first</b> or <b>chief</b>
    of the people, [<a href="javascript:void(0)" title=" “hymnus ad Cererem” 151 ">Refs</a>];
    τοῦ Δωρικοῦ, τοῦ Ἰωνικοῦ [γένεος], [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.56 ">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>to be superior,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.39, 3.82;
    ἀνθρωπεία φύσις πολεμία τοῦ προὔχοντος ">Refs 5th c.BC+</a>]<b>to all that is
    eminent,</b> [<a href="javascript:void(0)" title=" [prev. author] 3.84 ">Refs</a>];
    οἱ προὔχοντες the <b>chief men,</b> [<a href="javascript:void(0)" title=" [prev.
    author] 5.17 ">Refs</a>]; οἱ π. [βίοι] the <b>principal</b> kinds of lives, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1095b18. ">Refs 4th c.BC+</a>]<br /><Level3><b>__B.II.3</b></Level3> <b>surpass,
    excel,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    7.66: frequently with _genitive_, τὸ Ἄργος π. ἅπασι τῶν ἐν τῇ.. χώρῃ in all things,
    5th c.BC: Herodotus Historicus 1.1, compare 32; τέχνα γὰρ τέχνας ἑτέρας προὔχει
    5th c.BC: Sophocles Tragicus “Philoctetes” 138 (Lyric poetry); πολὺ προὔχουσα
    θεάων 3rd c.BC: Callimachus Epicus “Hymnus in Delum” 218; π. αὐτέων τοσοῦτον ὅσον..
    5th c.BC: Herodotus Historicus 2.136; πολλῷ π. [prev. author] 3.82 ">Refs 5th
    c.BC+</a>]; π. δυνάμει, πλήθει καὶ ἐμπειρίᾳ, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.18, 121; τοσοῦτον ἐκείνων μεγέθει π. 2nd c.AD:
    Lucianus Sophista “Musc.Enc.” 1: also π. τινὸς τιμήν">Refs 5th c.BC+</a>] <b>to
    be preferred</b> to him in honour, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Antigone” 208; π. ἔν τινος λαμπρότητι 5th c.BC: Thucydides
    Historicus 6.16; μικρὸν π. ἐν τοῖς μεγάλοις μᾶλλον ἢ πολὺ διαφέρειν ἐν τοῖς μικροῖς
    5th-6th c.BC: Isocrates Orator 10.5; κατά τι 2nd c.AD: Lucianus Sophista “Am.”
    30. ">Refs 5th c.BC+</a>]<br /><Level4><b>__B.II.3.b</b></Level4> rarely with
    <i>accusative</i> <i>person</i>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 3.2.19 (nisi secl. [ἡμᾶς])">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be excelled,</b> οὐθὲν π. ὑπὸ τοῦ Διός [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.1038d ">Refs 1st c.AD+</a>];
    <b>to be in worse case,</b> [<a href="javascript:void(0)" title="NT.Rom.3.9. ">NT</a>]<br
    /><Level2><b>__B.III</b></Level2> <i>impersonal</i>, οὔ τι προέχει <b>it is of</b>
    no <b>advantage,</b> with <i>infinitive</i>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 9.27. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
