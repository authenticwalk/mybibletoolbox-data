strongs_number: H2039
language: hebrew
lemma: הָרָן
transliteration: Hârân
pronunciation: haw-rawn'
definition: Haran, the name of two men
kjv_usage: Haran.
derivation: perhaps from H2022 (הַר); mountaineer;
extended_definition:
  gloss: Haran
  definition: 'A man living at the time of Divided Monarchy, only mentioned at 1Ch.23.9;<BR>
    son of: Jehiel (H3171H); <br> brother of: Shelomoth (H8013G) and Haziel (H2381)<BR>
    § Haran = "mountaineer"<br>1) youngest son of Terah, brother of Abraham, father
    of Lot, Milcah, and Iscah; born and died in Ur of the Chaldees<br>2) a Gershonite
    Levite in the time of David, one of the family of Shimei<br>3) a son of Caleb
    by the concubine Ephah<br>4) name of the place to which Abraham migrated from
    Ur of the Chaldees and where the descendants of his brother Nahor established
    themselves; probably located in Mesopotamia, in Padanaram, the cultivated district
    at the foot of the hills between the Khabour and the Euphrates below Mount Masius'
  morphology: N:N-M-P
  source: STEPBible/BDB
