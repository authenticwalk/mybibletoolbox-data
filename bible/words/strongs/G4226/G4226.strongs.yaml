strongs_number: G4226
language: greek
lemma: ποῦ
transliteration: poû
definition: as adverb of place; at (by implication, to) what locality
kjv_usage: where, whither
derivation: genitive case of an interrogative pronoun (what) otherwise obsolete (perhaps
  the same as G4225 (πού) used with the rising slide of inquiry);
extended_definition:
  gloss: where?
  definition: '<b>ποῦ </b> <BR /> <i>interrog. adv.</i>, [in LXX for אַי, אַיֵּה,
    אָן ;] <BR />__1. prop., <b>where?</b>: <ref=''Mat.2.2; 26.17''>Mat.2:2 26:17</ref>,
    <ref=''Mrk.14.12, 14''>Mrk.14:12, 14</ref>, <ref=''Luk.17.17, 37; 22.9, 11''>Luk.17:17,
    37 22:9, 11</ref>, <ref=''Jhn.1.39; 7.11; 8.10, 19; 9.12; 11.34''>Jhn.1:39 7:11
    8:10, 19 9:12 11:34</ref>; ποῦ (ἐστιν), indicating that the subject in question
    is not to be found, <ref=''Luk.8.25''>Luk.8:25</ref>, <ref=''Rom.3.27''>Rom.3:27</ref>,
    <ref=''1Co.1.20; 12.17; 12.19; 15.55''>1Co.1:20 12:17 12:19 15:55</ref>, <ref=''Gal.4.15''>Gal.4:15</ref>,
    <ref=''2Pe.3.4''>2Pe.3:4</ref>; ποῦ φανεῖται, <ref=''1Pe.4.18.''>1Pe.4:18.</ref>
    <BR /> __2. <b>= ὅπου </b>(WM, 640; B1., § 50, 5): with indic., <ref=''Mat.2.4''>Mat.2:4</ref>,
    <ref=''Mrk.15.47''>Mrk.15:47</ref>, <ref=''Jhn.1.40; 11.57; 20.2, 13; 20.15''>Jhn.1:40
    11:57 20:2, 13 20:15</ref> <ref=''Rev.2.13''>Rev.2:13</ref>; with subjc., <ref=''Mat.8.20''>Mat.8:20</ref>,
    <ref=''Luk.9.58; 12.17''>Luk.9:58 12:17</ref>. <BR /> __3. In colloq. (as in Eng.)
    = ποῖ, <b>whither</b>: in direct questions, <ref=''Jhn.7.35; 9.12; 13.36; 16.5''>Jhn.7:35
    9:12 13:36 16:5</ref>; in indir. quest., <ref=''Jhn.3.8; 8.14; 12.35; 14.5''>Jhn.3:8
    8:14 12:35 14:5</ref>, <ref=''Heb.11.8''>Heb.11:8</ref>, <ref=''1Jn.2.11''>1Jn.2:11</ref>.†<BR
    /> (AS)'
  morphology: G:ADV-I
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ποῦ</b>, <br /> <i>Ionic dialect</i> <b>κοῦ</b>, <i>interrogative</i>
    <i>adverb</i> <b>where?</b> [<a href="javascript:void(0)" title=" 8th c.BC: Homerus
    Epicus, etc.; frequently with _dative_ _person_, ποῦ δέ οἱ ἔντεα κεῖται..; 8th
    c.BC: Ilias Homerus Epicus “Illiad” 10.407; π. τοι τόξο; 5.171; π. τοι Δηΐφοβος..,
    π. δέ τοι Ὀθρυονεύ; 13.770, 772; ἀλλ᾽ ἡμὶν Αἴας ποὖστι; 5th c.BC: Sophocles Tragicus
    “Ajax” 733; π. μοί ποτε ναίε; [prev. author] “OC” 137 (Lyric poetry)">Refs 8th
    c.BC+</a>]; rarely with Verbs of motion in early authors, see που entry near the
    end:—with <i>genitive</i> loci, π. χθονό; <b>where</b> in the world? [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 231; π. γῆ; 5th c.BC: Sophocles
    Tragicus “Ajax” 984, “OT” 108, etc.; π. τῆς χώρα; 5th-6th c.BC: Xenophon Historicus
    “de Equitum magistro” 7.14 ">Refs 5th c.BC+</a>]; τὴν σοφίαν.. π. χοροῦ τάξομε;
    <b>in what part of</b> the chorus? [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Euthydemus” 279c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    so in a sense not strictly local, π. ποτ᾽ εἶ φρενῶ; [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 390; π. γνώμης ποτ᾽ ε; [prev. author]
    “Ant.” 42; π. ποτ᾽ εἰμὶ πράγματο; [prev. author] “Tr.” 375 ">Refs 5th c.BC+</a>];
    π. σοι τύχης ἕστηκε; <b>at what point</b> of fortune stands he? [<a href="javascript:void(0)"
    title=" [prev. author] “Aj.” 102. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    of manner, <b>how?</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Iphigenia Aulidensis” 406, “Or.” 802 ">Refs 5th c.BC+</a>]; to express
    an inference very strongly, κοῦ γε δὴ.. οὐκ ἂν χωσθείη κόλπος..; <b>how</b> then
    would it not.. ? i.e. it certainly would.., [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.11, compare 5th c.BC: Thucydides Historicus 8.27
    codices ">Refs 5th c.BC+</a>]; in Trag., in indignant questions, <b>how? by what
    right?</b> π. σὺ στρατηγεῖς τοῦδ; [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Ajax” 1100; ποῦ σὺ μάντις εἶ σαφή; [prev. author] “OT” 390,
    compare “Ph.” 451, 5th c.BC: Euripides Tragicus “Heraclidae” 369 (Lyric poetry),
    510; π. γάρ ἐστι δίκαιο; 4th c.BC: Demosthenes Orator 37.41, compare 23.58. ">Refs
    5th c.BC+</a>]'
  source: STEPBible/LSJ
