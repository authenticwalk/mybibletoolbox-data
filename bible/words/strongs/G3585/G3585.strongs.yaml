strongs_number: G3585
language: greek
lemma: ξύλινος
transliteration: xýlinos
definition: wooden
kjv_usage: of wood
derivation: from G3586 (ξύλον);
extended_definition:
  gloss: wooden
  definition: '<b>ξύλινος</b>, -η, -ον<BR /> (ξύλον) [in LXX chiefly for עֵץ ;] <BR
    /><b>wooden</b>: <ref=''2Ti.2.20''>2Ti.2:20</ref>, <ref=''Heb.9.20''>Heb.9:20</ref>
    (cf. Ep. <ref=''Jer.4.1-31''>Jer.4:1-31</ref> ff).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ξῠλ-ῐνος</b>, η, ον, <br /> <b>of wood, wooden,</b> τεῖχος
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 3.38 ">Refs
    5th c.BC+</a>]; δόμος, οἰκίαι, [<a href="javascript:void(0)" title=" 5th c.BC:
    Bacchylides Lyricus 3.49, 5th c.BC: Herodotus Historicus 4.108, etc. ">Refs 5th
    c.BC+</a>]; ὁ ξ. καρπός produce <b>of trees,</b> i. e. fruit, wine, or oil, opposed
    to ξηρός (which see), [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Critias” 115b, compare “OGI” 55.13 (Telmessus, 3rd c.BC), 1st c.BC-1st
    c.AD: Strabo Geographus 15.1.20: _plural_, ξ. καρποί, opposed to σιτικοί, [prev.
    author] 5.4.2, compare 1st c.BC: Diodorus Siculus Historicus 3.63, 2nd c.AD: Athenaeus
    Epigrammaticus 3.78d ">Refs 5th c.BC+</a>]; opposed to ὁ Δημήτριος, [<a href="javascript:void(0)"
    title=" “IG” 22.2492.19 ">Refs</a>]; ξύλιναι ὦναι, opposed to σιτηραί, [<a href="javascript:void(0)"
    title=" “SIG” 2554.17 (5th c.BC: Magnes Comicus Mae., 2nd c.BC) ">Refs 5th c.BC+</a>];
    τομὰ ἁ ξυλίνα cutting <b>of timber,</b> [<a href="javascript:void(0)" title="
    Inscriptiones Graecae 42(1).76.9 (Epid., 2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, <b>wooden,</b> νοῦς [<a href="javascript:void(0)" title="
    “Anthologia Graeca” 11.275 (2nd c.AD: Apollonius Biographus Grammars ), compare
    255 (6th c.AD: Palladas Epigrammaticus). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    ξύλινον, τό, <b>writing-tablet,</b> ξ. πύξινον [<a href="javascript:void(0)" title="
    “PGrenf.” 1.14.12 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>of cotton,</b> [<a href="javascript:void(0)" title=" LXX.Sir.22.16, 1st c.AD:
    Plinius Rerum Naturalium Scriptor “Historia Naturalis” 19.14. ">LXX+1st c.AD+</a>]'
