strongs_number: G4395
language: greek
lemma: προφητεύω
transliteration: prophēteúō
definition: to foretell events, divine, speak under inspiration, exercise the prophetic
  office
kjv_usage: prophesy
derivation: from G4396 (προφήτης);
extended_definition:
  gloss: to prophesy
  definition: '<b>προφητεύω</b><BR /> (προφήτης), [in LXX chiefly for נָבָא ni., hith.
    ;] <BR />to be a προφήτης (which see), <b>to prophesy</b>: in the primary sense
    of telling forth the Divine counsels, <ref=''Mat.7.22; 26.68''>Mat.7:22 26:68</ref>,
    <ref=''Mrk.14.65''>Mrk.14:65</ref>, <ref=''Luk.1.67; 22.64''>Luk.1:67 22:64</ref>,
    <ref=''Act.19.6''>Act.19:6</ref>, <ref=''1Co.11.4-5; 13.9; 14.1; 14.3-5; 14.24;
    14.31; 14.39''>1Co.11:4-5 13:9 14:1 14:3-5 14:24 14:31 14:39</ref>, <ref=''Heb.11.3''>Heb.11:3</ref>;
    with the idea of foretelling future events (an idea merely incidental, not essential;
    see Lft., <i>Notes</i>, 83 f.), <ref=''Mat.11.13''>Mat.11:13</ref>, <ref=''Act.2.17-18''>Act.2:17-18</ref>"
    (LXX) <ref=''Act.21.9''>Act.21:9;</ref> before περί, <ref=''Mat.15.7''>Mat.15:7</ref>,
    <ref=''Mrk.7.6''>Mrk.7:6</ref>, <ref=''1Pe.1.10''>1Pe.1:10</ref>; ἐπί, with dative,
    <ref=''Rev.10.11''>Rev.10:11;</ref> λέγων, <ref=''Jude.14''>Ju 14</ref>; ὅτι,
    <ref=''Jhn.11.51.''>Jhn.11:51.</ref>†<BR /> <re><i>SYN.</i>: μαντεύομαι, q.v </re>
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προφητ-εύω</b>, <br /> <i>Doric dialect</i> <b>προφᾱτ-</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “Fragmenta.”
    150 and Inscrr.(see. below):">Refs 5th c.BC+</a>] —in <i>imperfect</i> and <i>aorist
    1</i> the augment is sometimes placed after the <i>preposition</i>, προ-εφήτευον,
    -εφήτευσα[<a href="javascript:void(0)" title=", as LXX.1Ki.22.12 (variant), NT.Act.19.6
    (variant), LXX.Sir.46.20 (but ἐπροφήτευσανLXX.Num.11.25, +others)">LXX+NT</a>]:—
    <b>to be a</b> προφήτης or <b>interpreter</b> of the gods, μαντεύεο, Μοῖσα, προφατεύσω
    δ᾽ ἐγώ [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus [same
    place] ">Refs 5th c.BC+</a>]; τίς προφητεύει θεο; who <b>is</b> his <b>interpreter?</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Ion” 413;
    οἱ προφητεύοντες τοῦ ἱροῦ 5th c.BC: Herodotus Historicus 7.111; ἡψυχὴ τὰ θεῖα
    καταλαβομένη τοῖς τε ἀνθρώποις προφητεύουσα 4th c.BC: Aristoteles Philosophus
    “de Mundo” 391a16; οὗ [μαντείου] προειστήκει προφητεύων 2nd c.AD: Lucianus Sophista
    “VH” 2.33, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.412b">Refs
    5th c.BC+</a>]; οὐκ ἔστιν ὅστις σοι προφητεύσει τάδε <b>will be</b> thy <b>intermediary
    in asking</b> this, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Ion” 369 ">Refs 5th c.BC+</a>]; ἡ μανία.. προφητεύσασα <b>with</b> <b>oracular
    power</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 244d:">Refs 5th c.BC+</a>] —<i>passive</i>, τὰ προφητευθέντα [<a href="javascript:void(0)"
    title="Scholia 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.9. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>expound, interpret, preach, under the influence
    of the Holy Spirit,</b> [<a href="javascript:void(0)" title="NT.Luke.1.67, NT.John.11.51,
    NT.Act.2.17, 19.6, NT.1Cor.11.4, 13.9, +others: also δημιουργῶν χεῖρες π. τὰ ποιήματα
    4th c.AD: Callistratus Sophista “Statuarum descriptiones” 2. ">NT+4th c.AD+</a>]<br
    /><Level2><b>__III</b></Level2> <b>hold office of</b> προφήτης, Θεοδώρου προφᾱτεύοντος
    [<a href="javascript:void(0)" title=" “IG” 7.4155 (Ptoön), compare 12(1).833.6
    (from Lindus), “PGnom.” 211 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>to be a quack doctor</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 15.172. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
