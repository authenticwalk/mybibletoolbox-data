strongs_number: G2654
language: greek
lemma: καταναλίσκω
transliteration: katanalískō
definition: to consume utterly
kjv_usage: consume
derivation: from G2596 (κατά) and G355 (ἀναλίσκω);
extended_definition:
  gloss: to consume
  definition: '<b>κατ-αν-αλίσκω </b><BR /> [in LXX chiefly forאָכַל ;] <BR />__1.
    to use up, spend. <BR /> __2. <b>to consume</b>: of fire, ptcp., <ref=''Heb.12.29''>Heb.12:29</ref>
    (LXX).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατανᾱλ-ίσκω</b>, <br /> <i>imperfect</i> <b>-ανάλισκον</b>
    [<a href="javascript:void(0)" title="Isocrates Orator [{5-6th c.BC}] 1.18 ">Refs
    6th c.BC+</a>]: <i>pluperfect</i> -ανηλώκει (<i>intransitive</i>) [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Ti.” 36b ">Refs 5th c.BC+</a>]: but <i>aorist</i>
    <b>-ηνάλωσα</b> [<a href="javascript:void(0)" title="Isocrates Orator [{5-6th
    c.BC}] 9.60 ">Refs 6th c.BC+</a>]:—<i>passive</i>, <i>aorist</i> <b>-αναλωθῆναι</b>
    [<a href="javascript:void(0)" title="Plato Philosophus [{5-6th c.BC}] “Phaedo”
    72d ">Refs 6th c.BC+</a>]; <i>subjunctive</i> <b>-αναλωθῇ</b> [<a href="javascript:void(0)"
    title="5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 2.4.1 ">Refs 5th c.BC+</a>];
    <i>indicative</i> -ηναλώθησαν [<a href="javascript:void(0)" title="[prev. work]
    2 ">Refs</a>]: <i>perfect</i> <b>-ανήλωμαι</b> [<a href="javascript:void(0)" title="Isocrates
    Orator [{5-6th c.BC}] 3.31 ">Refs 6th c.BC+</a>] codices; <i>infinitive</i> [<a
    href="javascript:void(0)" title=" κατηναλῶσθαι Plutarchus Biographus et Philosophus
    [{1-2nd c.AD}] 2.112a ">Refs 1st c.AD+</a>]:— <b>use up, spend, lavish</b>, [<a
    href="javascript:void(0)" title=" Χρήματα Xenophon Historicus [{5-6th c.BC}] “Memorabilia”
    1.2.22 ">Refs 6th c.BC+</a>]; εἴς τι upon a thing, [<a href="javascript:void(0)"
    title=" εἰς τὴν στρατείαν τάλαντα μύρια Isocrates Orator [{5-6th c.BC}] 9.60;
    τὴν σχολὴν εἰς φιληκοΐαν [prev\. author] 1.18; τὰς δυνάμεις εἰς τὰ ἄλογα Plato
    Philosophus [{5-6th c.BC}] “Protagoras” 321c; τέσσαρας μνᾶς εἰς ὀψοφαγίαν 3rd
    c.BC: Ister Historicus cited in 2nd c.AD: Athenaeus Epigrammaticus 8.345d ">Refs
    6th c.BC+</a>]; of space in a treatise, [<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Herc.” 1508.10; also κ. πολλὰ
    ἡδοναῖς 1st c.BC: Diodorus Siculus Historicus 17.108; τὸ πλεῖστον τοῦ βίου ἐν
    ὁμιλίᾳ Aelianus [{2-3rd c.AD}] “Varia Historia” 3.13 ">Refs 1st c.BC+</a>]:—<i>passive</i>,
    with <i>pluperfect</i> <i>active</i>, <b>to be lavished</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Ti.” [same place]; εἴς τι [prev\. author]“Phd.”[same
    place]; πάσας [τιμὰς] κατηναλῶσθαι ἄλλοις Plutarchus Biographus et Philosophus
    [{1-2nd c.AD}] ">Refs 5th c.BC+</a>] [prev. cited] <br /><Level3><b>__2</b></Level3>
    <b>consume</b>, [<a href="javascript:void(0)" title=" τὴν τροφήν 4th c.BC: Aristoteles
    Philosophus “de Generatione Animalium” 763a13, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus ">Refs 4th c.BC+</a>] 2.160b; <b>devour</b> fuel, of fire, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Juv.” 469b29
    ">Refs 4th c.BC+</a>]; later, <b>eat</b>, [ἰχθύν] [<a href="javascript:void(0)"
    title=" 2nd c.BC: Agatharchides Geographus 109; [ῥοιᾶς κόκκον] 2nd c.AD: Apollodorus
    Damascenus Mechanicus 1.5.3:">Refs 2nd c.BC+</a>] —<i>passive</i>, ἡ τροφὴ κ.
    εἰς τὴν αὔξησιν, εἰς τὸ σῶμα, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “GA” 771a28, 725b31, compare 5th c.BC: Hippocrates Medicus
    “VM” 11; ἐπιστήμη οὐ κ. ὑπὸ πόνων Andronic.Rhod. p.578 M. ">Refs 5th c.BC+</a>]'
