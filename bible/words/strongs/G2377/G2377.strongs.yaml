strongs_number: G2377
language: greek
lemma: θυρωρός
transliteration: thyrōrós
definition: a gate- warden
kjv_usage: that kept the door, porter
derivation: from G2374 (θύρα) and (a watcher);
extended_definition:
  gloss: gatekeeper
  definition: '<b>θυρωρός</b>, -οῦ, ὁ, ἡ<BR /> (θύρα, + οὖρος, a guardian) [in LXX:
    <ref=''2Ki.7.11''>4Ki.7:11</ref> (שׁוֹעֵר), <ref=''Ezk.44.11''>Eze.44:11</ref>
    (פְּקֻדָּה), <ref=''2Ki.4.6; 4.1''>2Ki.4:6 4:1</ref> II <ref=''Est.7.1-28''>Est.7:1-28</ref>
    * ;] <BR /><b>a door-keeper, porter</b>: ὁ, <ref=''Mrk.13.34''>Mrk.13:34</ref>,
    <ref=''Jhn.10.3''>Jhn.10:3</ref>; ἡ, <ref=''Jhn.18.16-17''>Jhn.18:16-17</ref>†<BR
    /> (AS)'
  morphology: G:N-M/F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θῠρωρ-ός</b>, <br /> [<a href="javascript:void(0)" title="
    5th c.AD: Cypria ">Refs 5th c.AD+</a>] <b>θυραϝωρός</b> uncertain in [<a href="javascript:void(0)"
    title=" “Inscription Cyprian dialect” 215 H">Refs</a>]., <i>Epic dialect</i> <b>θυραωρός</b>
    (which see), ὁ, ἡ:— <b>door-keeper, porter</b>, [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Sappho Lyrica 98, 5th c.BC: Herodotus Historicus 1.120,
    4th-5th c.BC: Aeschylus Tragicus “Choephori” 565, 5th-6th c.BC: Plato Philosophus
    “Philebus” 62c, NT.Mark.13.34, “BGU” 1061.10 (1st c.AD), 2nd c.AD: Lucianus Sophista
    “Vit.Auct.” 7, etc.">NT+7th c.BC+</a>]:—also <b>θυρουρός</b> [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 292.76 (3rd c.BC), “PRyl.” 136.6 (1st c.AD), “IG” 3.1137
    (2nd c.AD), “PFlor.” 71.380 (4th c.AD)">Refs 3rd c.BC+</a>]. (From θυρα-<b>ho</b>ρϝος,
    compare οὖρος, ἐρύω (B): connected with ὠρέω by [<a href="javascript:void(0)"
    title=" 1st c.AD: Cornutus Philosophus “de Natura Deorum” 1.) ">Refs 1st c.AD+</a>]'
