strongs_number: G1994
language: greek
lemma: ἐπιστρέφω
transliteration: epistréphō
definition: to revert (literally, figuratively or morally)
kjv_usage: come (go) again, convert, (re-)turn (about, again)
derivation: from G1909 (ἐπί) and G4762 (στρέφω);
extended_definition:
  gloss: to turn
  definition: '<b>ἐπι-στρέφω </b><BR /> [very frequently in LXX, chiefly for שׁוּב,
    in its various senses, also for פָּנָה, etc. ;] <BR />__1. trans., to turn about,
    round or towards, hence metaphorically, <b>to turn, cause to return </b>(to God,
    virtue, etc.): <ref=''Luk.1.16-17''>Luk.1:16-17</ref> (cf. <ref=''Mal.3.24''>Mal.3:24</ref>),
    <ref=''Jas.5.19-20.''>Jas.5:19-20.</ref> <BR /> __2. Intrans., <BR /> __(a) <b>to
    turn, turn oneself around</b>: <ref=''Act.16.18''>Act.16:18;</ref> with inf.,
    <ref=''Rev.1.12''>Rev.1:12;</ref> before πρός, <ref=''Act.9.40''>Act.9:40;</ref>
    so also pass. (cl.),  <ref=''Mrk.5.30; 8.33''>Mrk.5:30 8:33</ref>, <ref=''Jhn.21.20''>Jhn.21:20</ref>;
    metaphorically, of turning to God (see Field, <i>Notes</i>, 246 ff.), ἐπὶ τ. κύριον
    (θεόν), <ref=''Act.9.35; 11.21; 14.15; 15.19; 26.20''>Act.9:35 11:21 14:15 15:19
    26:20</ref>; πρὸς τ. θεόν, <ref=''1Th.1.9''>1Th.1:9</ref>, <ref=''2Co.3.16''>2Co.3:16</ref>;
    ἀπὸ σκότους εἰς φῶς, <ref=''Act.26.18''>Act.26:18;</ref> pass., <ref=''1Pe.2.25''>1Pe.2:25;</ref>
    <BR /> __(b) <b>to return </b>(as in M<i>Gr.</i>): <ref=''Luk.8.55''>Luk.8:55</ref>,
    <ref=''Act.15.36''>Act.15:36</ref>; before ὀπίσω, with inf., <ref=''Mat.24.18''>Mat.24:18;</ref>
    before εἰς, <ref=''Mat.12.44''>Mat.12:44</ref>, <ref=''Mrk.13.16''>Mrk.13:16</ref>,
    <ref=''Luk.2.39; 17.31''>Luk.2:39 17:31</ref>; ἐπί, <ref=''2Pe.2.22''>2Pe.2:22;</ref>
    metaphorically, before ἐπί, <ref=''Gal.4.9''>Gal.4:9;</ref> πρός, <ref=''Luk.17.4''>Luk.17:4;</ref>
    of moral reform, <ref=''Mat.13.15''>Mat.13:15</ref>, <ref=''Mrk.4.12''>Mrk.4:12</ref>,
    <ref=''Luk.22.32''>Luk.22:32</ref>, <ref=''Act.3.19; 28.27''>Act.3:19 28:27</ref>;
    pass., <ref=''Mat.10.13''>Mat.10:13</ref> (Cremer, 531, 881).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπι-στρέφω</b>, <br /> <i>perfect</i> ἐπέστροφα [<a href="javascript:void(0)"
    title=" 4th c.BC: Diogenes Cynicus Philosophus (see. below 1.2a)">Refs 4th c.BC+</a>]:—<b>turn
    about, turn round</b>, νῶτον Oracle texts cited in [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.141; δεῦρ᾽ ἐ. κάρα 5th c.BC: Euripides
    Tragicus “Heraclidae” 942, compare 5th-6th c.BC: Xenophon Historicus “Cynegeticus”
    10.12; στροφεῖς 2nd-1st c.BC(?): Hero Mechanicus “Automatopoetica” 23.3 ">Refs
    5th c.BC+</a>]; ἐ. τὰς ναῦς <b>tack</b> [<a href="javascript:void(0)" title="compare
    (ἐπιστροφή 11.1), 5th c.BC: Thucydides Historicus 2.90 ">Refs 5th c.BC+</a>];
    also, <b>put</b> an enemy <b>to flight</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 6.4.9 ">Refs 5th
    c.BC+</a>]; <b>wheel about</b>, τοὺς ἱππεῖς [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Sulla” 19 ">Refs 1st c.AD+</a>];
    <b>wheel through a right angle</b>, [<a href="javascript:void(0)" title=" 1st
    c.BC: Asclepiodotus Tacticus “Tact.” 10.5 (_active_ and _passive_), etc.; _intransitive_,
    [prev. work]12.11, etc. ">Refs 1st c.BC+</a>]<br /><Level4><b>__b</b></Level4>.
    <i>intransitive</i>, <b>turn about, turn round</b>, ἕλκε δ᾽ ἐπιστρέψας [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 3.370 ">Refs 8th c.BC+</a>]; here
    only in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs
    8th c.BC+</a>], and perhaps <i>transitive</i>, <b>whirl</b>, but see [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.103, 5th c.BC: Sophocles Tragicus “Trachiniae”
    566; ἀλλὰ πᾶς ἐπίστρεφε δεῦρο 5th-6th c.BC: Aristophanes Comicus “Vespae” 422
    ">Refs 5th c.BC+</a>]; of ships, <b>put about</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.47.8, 50.5 ">Refs 2nd c.BC+</a>]; of a
    wild boar, <b>turn upon</b> the hunter, ἐπί τινα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 10.15 ">Refs 5th c.BC+</a>];
    <b>return</b>, ἀπὸ τῆς στρατείας Epist. Philipp. in [<a href="javascript:void(0)"
    title=" “IG” 9(2).517.37 (from Larissa), cf. NT.Matt.12.44, etc. ">NT</a>]; of
    an illness, <b>recur</b>, <i>falsa lectio</i> for{ὑπο-}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “Κωακαὶ προγνώσιες” 124 ">Refs 5th c.BC+</a>]:
    as Hebraism, with <i>infinitive</i>, as periphrasis of πάλιν, ἐπιστρέψει.. εὐφρανθῆναι
    [<a href="javascript:void(0)" title=" LXX.Deu.30.9, cf. LXX.2Esd.9.14, +others">LXX</a>];
    so with καί and finite Verb, ἐπέστρεψεν καὶ ᾠκοδόμησεν[<a href="javascript:void(0)"
    title="LXX.2Ch.33.3, cf. LXX.Mal.1.4, +others ">LXX</a>]<br /><Level3><b>__2</b></Level3>.
    <b>turn towards</b>, νόημα [<a href="javascript:void(0)" title=" 6th c.BC: Theognis
    Elegiacus 1083; ἦθος κατά τινα [prev. author] 213 ">Refs 6th c.BC+</a>]; ἐ. τινά
    <b>turn</b> his <b>attention towards</b> one, [<a href="javascript:void(0)" title="
    2nd c.AD: Lucianus Sophista “Tim.” 11 ">Refs 2nd c.AD+</a>]; τινὰ πρός τι, εἰς
    ἑαυτόν, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.21c,69f, compare 2nd c.AD: Herodianus Grammaticus 5.3.8 ">Refs
    1st c.AD+</a>]; οἱ τὴν Ἑλλάδα ἐπεστροφότες ἐπὶ σοφίαν [<a href="javascript:void(0)"
    title=" 4th c.BC: Diogenes Cynicus Philosophus “Epistulae - Epistolographi” 34.1
    ">Refs 4th c.BC+</a>]; ἐ. πίστιν <b>press</b> a pledge <b>upon</b> one, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 1182 ">Refs 5th c.BC+</a>];
    ἐ. τὴν φάλαγγα <b>bring</b> it <b>into action</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Antonius” 42: hence,
    ">Refs 1st c.AD+</a>]<br /><Level4><b>__2.b</b></Level4>. <i>intransitive</i>,
    <b>turn</b> (oneself) <b>towards</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “de Equitandi ratione” 8.12, etc.">Refs 5th c.BC+</a>];
    ἐ. εἰς or πρὸς ἑαυτόν, of νοῦς, <b>reflect</b>, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Plotinus Philosophus 5.3.1, 5th c.AD: Proclus Philosophus “Inst.”
    15 ">Refs 3rd c.AD+</a>]; τὸ ἐπιστρέφον βαθρικόν the steps <b>leading to</b> the
    sarcophagus, Judeich <b>Altertümervon Hierapolis</b> [<a href="javascript:void(0)"
    title=" 152. ">Refs</a>]<br /><Level3><b>__3</b></Level3>. <b>turn</b> or <b>convert</b>
    from an error, <b>correct</b>, <b>cause to repent</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Hist.Conscr.” 5, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Alcibiades” 16; πλημμελοῦντας [prev. author] “Cat.Mi.”
    14 ">Refs 1st c.AD+</a>]; <b>warn</b>, [<a href="javascript:void(0)" title=" 2nd-3rd
    c.AD: Philostratus Sophista “Vitae Sophistarum” 1.7.1 ">Refs 2nd c.AD+</a>]; <b>coerce,</b>
    [<a href="javascript:void(0)" title=" 4th-6th c.AD: Codex Justinianus 4.20.15.1.
    ">Refs 4th c.AD+</a>]<br /><Level4><b>__3.b</b></Level4>. <i>passive</i>, <b>to
    be converted, return</b>, ἐπὶ Κύριον [<a href="javascript:void(0)" title=" LXX.Deu.30.2
    ">LXX</a>]; <i>intransitive</i>, <b>repent</b>,[<a href="javascript:void(0)" title="LXX.Judg.5.19,
    +others, NT.Matt.13.15, NT.Luke.22.32, etc. ">LXX+NT</a>]<br /><Level4><b>__3.c</b></Level4>.
    Philos., <b>cause</b> <b>to return</b> to the source of Being, τινὰς εἰς τὰ ἐναντία
    καὶ τὰ πρῶτα [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus
    5.1.1; τι πρὸς τἀγαθόν 5th c.AD: Proclus Philosophus “Inst.” 144 ">Refs 3rd c.AD+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus 1.2.4, 5.2.1
    ">Refs 3rd c.AD+</a>]; τὸ προϊὸν ἀπό τινος -στρέφεται πρὸς ἐκεῖνο ἀφ᾽ οὗ πρόεισιν
    [<a href="javascript:void(0)" title=" 5th c.AD: Proclus Philosophus “Inst.” 31;
    πρὸς τὸ ἕν 5th-6th c.AD: Damascius Philosophus “de Principiis” 27 ">Refs 5th c.AD+</a>]:—also
    <i>intransitive</i> in <i>active</i>, ἐ. εἰς ἑαυτόν [<a href="javascript:void(0)"
    title=" 3rd c.AD: Plotinus Philosophus 5.3.6 ">Refs 3rd c.AD+</a>]; τὸ γεννηθὲν
    φύσει πρὸς τὸ γεννῆσαν ἐ. [<a href="javascript:void(0)" title=" 3rd c.AD: Porphyrius
    Tyrius Philosophus “Sententiae ad intelligibilia ducentes” 13 ">Refs 3rd c.AD+</a>];
    οὐδὲν τῶν σωμάτων πρὸς ἑαυτὸ πέφυκεν ἐ. [<a href="javascript:void(0)" title="
    5th c.AD: Proclus Philosophus “Inst.” 15. ">Refs 5th c.AD+</a>]<br /><Level3><b>__4</b></Level3>.
    <b>curve, twist</b>, ὀδύνη σε περὶ τὰ σπλάγχν᾽ ἔοικ᾽ ἐπιστρέφειν variant in [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Plutus”
    1131; ἐ. ἐπισκύνιον “Anthologia Graeca” 11.376.8 (6th c.AD: Agathias Historicus
    et Epigrammaticus)">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be distorted</b>,
    ἢν τράχηλος ἐπιστραφῇ [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “ἀφορισμοί” 4.35 ">Refs 5th c.BC+</a>]; of hair, <b>curl</b>, οἷς ἐπέστραπται
    τὸ τρίχιον [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Problemata” 963b10 ">Refs 4th c.BC+</a>]; ἐπεστραμμένος, of a tree, <b>crooked</b>,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 3.8.4 ">Refs 4th c.BC+</a>]; of fir-needles, <b>bent</b>, [<a href="javascript:void(0)"
    title="[prev. work] 3.9.6. ">Refs</a>]<br /><Level2><b>__II</b></Level2>. <i>middle</i>
    and <i>passive</i>, especially in <i>aorist 2</i> <i>passive</i> ἐπεστράφην [ᾰ],
    also ἐπεστρέφθην [<a href="javascript:void(0)" title=" 3rd c.AD: Oppianus Apamensis
    Epicus “Cynegetica” 4.179 ">Refs 3rd c.AD+</a>]: <i>Doric dialect</i> <i>3rd.pers.</i>
    <i>singular</i> <i>future</i> <i>passive</i> <b>-στραφησεῖται</b>[<a href="javascript:void(0)"
    title=" “GDI” 3089.27 (from Callatis)">Refs</a>]:—<b>turn oneself round, turn
    about</b>, ἤϊε ἐπιστρεφόμενος <b>constantly turning</b>, as if to look behind
    one, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.156:
    and with _accusative_, πολλὰ θάλαμον ἐξιοῦσ᾽ ἐπεστράφη">Refs 5th c.BC+</a>] <b>turned
    to gaze</b> <b>on</b> it, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Alcestis” 187 ">Refs 5th c.BC+</a>]; so of a lion retreating, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 629b15 ">Refs 4th
    c.BC+</a>]; δι᾽ οὗ πάσας ἐπιστρέφεσθαι τὰς περιφοράς by which all the revolving
    spheres <b>are turned</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Respublica” 616c ">Refs 5th c.BC+</a>]; δόξα τῇδ᾽ ἐπεστράφη
    thus <b>turned about, changed</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Antigone” 1111. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>.
    <b>go back-and forwards</b>, πάντῃ [<a href="javascript:void(0)" title=" “Hymni
    Homerici” 27.10 ">Refs</a>]; κατ᾽ ἄλσος [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Supplices” 508: with _accusative_, γαῖαν ἐπιστρέφεται">Refs
    4th c.BC+</a>] <b>wanders over</b> the earth, with collateral sense of <b>observing,
    studying</b> it, [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Theogonia” 753, 6th c.BC: Theognis Elegiacus 648; so ἐ. ὀρέων κορυφάς
    6th c.BC: Anacreon Lyricus 2.4 ">Refs 8th c.BC+</a>]: also with <i>accusative</i>
    loci, <b>turn to</b> a place, πόθεν γῆς τῆσδ᾽ ἐπεστράφης πέδο; [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Helena” 83, compare 89, 768, “Ion” 352 (also
    εἰς χώρας 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 4.13): c._accusative_
    _cognate_, [διεξόδους] ἐπιστρέφεσθαι">Refs 5th c.BC+</a>] <b>walk in.. </b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 247a
    ">Refs 5th c.BC+</a>]; of the sun, <b>revolve</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Dionysius Periegeta 584. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>.
    <b>turn the mind towards, pay attention to, regard</b> [<a href="javascript:void(0)"
    title="compare (ἐπιστροφή 11.3), τινός 6th c.BC: Anacreon Lyricus 96, 5th c.BC:
    Sophocles Tragicus “Philoctetes” 599, 1st c.BC: Philodemus Philosophus “περὶ παρρησίας”
    p.15 O., “Anthologia Graeca” 5.47 (2nd-3rd c.AD: Rufinus Epigrammaticus)">Refs
    6th c.BC+</a>]; τῶν ἰδίων οὐδὲν ἐ. [<a href="javascript:void(0)" title=" 6th c.BC:
    Theognis Elegiacus 440; εἴς τι 3rd c.AD: Alexander Aphrodisiensis Philosophus
    “in librum de sensu commentarium - pars” 57.18 ">Refs 6th c.BC+</a>]: <i>absolutely</i>,
    <b>return to oneself, pay attention</b>, ἐπιστραφείς [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.88; οὐκ ἦλθες,.. οὐδ᾽ ἐπεστράφης 5th
    c.BC: Euripides Tragicus “Rhesus” 400 ">Refs 5th c.BC+</a>]; οὐκ ἐπεστράφη, ={οὐκ
    ἐφρόντισε} (just above), [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 23.136, compare 10.9, “Anthologia Graeca” 11.319 (1st c.AD: Automedon Epigrammaticus).
    ">Refs 4th c.BC+</a>]<br /><Level4><b>__II.3.b</b></Level4>. <b>conduct oneself,
    behave</b>, ἀξίως τᾶς τιμᾶς [<a href="javascript:void(0)" title=" “SIG” 539 A
    22 (Decrees Amphict., 3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>.
    c.<i>accusative</i>, θεοῦ νιν κέλευσμ᾽ ἐπεστράφη <b>turned against</b> her, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Andromache” 101
    (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>. <i>perfect</i>
    <i>participle</i> <i>passive</i> ἐπεστραμμένος, ={ἐπιστρεφής}, <b>earnest, vehement</b>,
    λέγειν ἐπεστραμμένα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 8.62; ἀφέλεια -στραμμένη 2nd-3rd c.AD: Philostratus Sophista “Vitae
    Sophistarum” 1.7.1. ">Refs 5th c.BC+</a>]'
