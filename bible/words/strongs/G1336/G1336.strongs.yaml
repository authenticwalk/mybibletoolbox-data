strongs_number: G1336
language: greek
lemma: διηνεκής
transliteration: diēnekḗs
definition: carried through, i.e. (adverbially with G1519 (εἰς) and G3588 (ὁ) prefixed)
  perpetually
kjv_usage: + continually, for ever
derivation: neuter of a compound of G1223 (διά) and a derivative of an alternate of
  G5342 (φέρω);
extended_definition:
  gloss: perpetual
  definition: '<b>δι-ηνεκής</b>, -ές<BR /> (διήνεγκα, aorist of διαφέρω) [in Sm.:
    <ref=''Psa.48.15; 89.30''>Psa.48:15, 89:30</ref> ;] <BR /><b>unbroken, continuous</b>:
    adverbially, εἰς τὸ δ., continually (for exx., see Deiss., BS, 251), <ref=''Heb.7.3;
    10.1, 12; 10.14''>Heb.7:3 10:1, 12 10:14</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διηνεκής</b>, <br /> <i>Doric dialect</i> <b>διᾱνεκής</b> (see.
    below) [<a href="javascript:void(0)" title=" “Supp.epigram” 1.327.10 (Callatis,
    1st c.AD)">Refs 1st c.AD+</a>], ές:— <b>continuous, unbroken,</b> ἀτραπιτοί τε
    διηνεκέες [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 13.195 ">Refs 8th c.BC+</a>]; νώτοισι.. διηνεκέεσσι with slices <b>cut
    the whole length</b> of the chine, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 7.321; ῥίζαι, ῥάβδοι, 12.134, 297 ">Refs 8th c.BC+</a>];
    εἰ ὦλκα διηνεκέα προταμοίμην [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 18.375; so δ. σώματα 5th-6th c.BC: Plato Philosophus
    “Hp.Ma.” 301b, compare 4th c.BC: Anaxandrides Comicus 6, “BGU” 646.22 (2nd c.AD)">Refs
    8th c.BC+</a>]; ὄρος δ. [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD:
    Strabo Geographus 3.1.3; κανών “IG” 7.3073.108 (Lebad., 2nd c.BC)">Refs 2nd c.BC+</a>];
    τὸ δ. <b>regularity,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 2.355 ">Refs 2nd c.AD+</a>]; of Time, <b>perpetual,</b> δ. νυκτί [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “VH” 1.19; δικτάτωρ εἰς τὸ δ. 2nd c.AD: Appianus
    Historicus “Bella Civilia” 1.4. ">Refs 2nd c.AD+</a>] <i>adverb</i> διηνεκέως
    in phrase δ. ἀγορεύειν to tell <b>from beginning to end,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 7.241, 12.56 ">Refs 8th c.BC+</a>]
    (<b>distinctly, positively,</b>[<a href="javascript:void(0)" title=" 4.836); ἅπαντα
    δ. κατέλεξε 8th-7th c.BC: Hesiodus Epicus “Theogonia” 627; compare τὰ ἕκαστα διηνεκὲς
    ἐξενέποντα 3rd c.BC: Apollonius Rhodius Epicus 2.391 ">Refs 8th c.BC+</a>]; <i>Boeotian
    dialect</i> and <i>Doric dialect</i> διανεκῶς <b>without ceasing,</b> εὕδειν [<a
    href="javascript:void(0)" title=" 6th c.BC: Corinna Lyrica 9 (uncertain), compare
    “SIG” 793.3 (Cos, 1st c.AD)">Refs 6th c.BC+</a>]; διηνεκῶς once in Trag., [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    319, “Comica Adespota” 382, 2nd c.AD: Marcus Antoninus Imperator 2.17, “OGI” 194.12
    (Egypt, 1st c.BC), 1st-2nd c.AD: Dio Chrysostomus Sophista 49.8, etc.; so διηνεκές
    “hymnus ad Apollinem” 255, 3rd c.BC: Callimachus Epicus “Fragmenta” 158 ">Refs
    4th c.BC+</a>]; also εἰς τὸ διηνεκές in <b>perpetuity,</b> [<a href="javascript:void(0)"
    title="NT.Heb.7.3, “PRyl.” 2.427 (2nd c.AD), “JHS” 33.338 (Macedonia, 2nd c.AD)">NT+2nd
    c.AD+</a>]; -κῶς <b>invariably,</b> opposed to πλεονάκις, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 18(2).315.">Refs 2nd c.AD+</a>] — The <i>Aeolic
    dialect</i> and _Doric dialect_ form διᾱνεκής is used also in <i>Attic dialect</i>,
    as [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Hp.Ma.”
    301b, 301e (compare 4th-5th c.AD: Diogenianus Paroemiographus cited in Scholia
    (at [prev. work])), 4th c.BC: Anaxandrides Comicus [same place], “IG” 2.1054.81">Refs
    5th c.BC+</a>]; but νόμος διηνεκής a <b>perpetual</b> law is read in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 839a. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
