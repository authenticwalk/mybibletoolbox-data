strongs_number: H2974
language: hebrew
lemma: יָאַל
transliteration: yâʼal
pronunciation: yaw-al'
definition: properly, to yield, especially assent; hence (pos.) to undertake as an
  act of volition
kjv_usage: assay, begin, be content, please, take upon, [idiom] willingly, would.
derivation: a primitive root (probably rather the same as H2973 (יָאַל) through the
  idea of mental weakness);
