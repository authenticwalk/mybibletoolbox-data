strongs_number: G0104
language: greek
lemma: ἀεί
transliteration: aeí
definition: '"ever," by qualification regularly; by implication, earnestly'
kjv_usage: always, ever
derivation: from an obsolete primary noun (apparently meaning continued duration);
extended_definition:
  gloss: always
  definition: '<b>ἀεί</b>, <i>adv.</i>, <BR /> [in LXX: <ref=''Isa.42.14''>Isa.42:14</ref>
    (מֵעוֹלָם) 51:13 (תָּמִיד), <ref=''Psa.95.10''>Ps 94(95):10</ref>, al. ;] <BR
    /><b>ever</b>; <BR />__1. of continuous time, <b>unceasingly, perpetually</b>:
    <ref=''Act.7.51''>Act.7:51</ref>, <ref=''2Co.4.11; 6.10''>2 Co.4.11; 6:10</ref>,
    <ref=''Tit.1.12''>Tit.1:12</ref>, <ref=''Heb.3.10''>Heb.3:10</ref>.<BR /> __2.
    Of successive occurrences, <b>on every occasion</b> (MM, <i>VGT</i>, see word):
    <ref=''1Pe.3.15''>1Pe.3:15</ref>, <ref=''2Pe.1.12''>2Pe.1:12</ref>. <BR /> † (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀεί</b>, <br /> <i>adverb</i> <b>ever, always</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus, etc.">Refs 8th c.BC+</a>]; with other specifications
    of time, ἐμμενὲς αἰεί[<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 21.69; συνεχὲς αἰ. 9.74">Refs 8th c.BC+</a>]; ἀ. καθ᾽ ἡμέραν,
    καθ᾽ ἡμέραν ἀ., ἀ. καὶ καθ᾽ ἡμέραν, ἀ. κατ᾽ ἐνιαυτόν, ἀ. διὰ βίου, etc., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 75d, etc.; ἀ. πανταχοῦ 4th c.BC:
    Demosthenes Orator 21.197, compare 5th-6th c.BC: Aristophanes Comicus “Eq..” 568;
    διὰ παντὸς ἀ. “Pax” 397; ἐνδελεχῶς ἀ. 4th-3rd c.BC: Menander Comicus 521">Refs
    5th c.BC+</a>]; δεῦρ᾽ ἀεί <b>until now</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Orestes” 1663, 5th-6th c.BC: Plato Philosophus “Leges”
    811c">Refs 5th c.BC+</a>]; αἰεί κοτε, ποτε <b>from of old</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.58, 5th c.BC: Thucydides Historicus 6.82;
    αἰ. δήποτε 1.13">Refs 5th c.BC+</a>]; compare εἰσαεί:—with the <i>Article</i>,
    ὁ ἀ. χρόνος <b>eternity</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.54, 5th-6th c.BC: Plato Philosophus “Phaedo” 103e, etc.">Refs 5th
    c.BC+</a>]; οἱ ἀ. ὄντες the <b>immortals</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.6.46, etc.:">Refs
    5th c.BC+</a>] —but ὁ αἰ. βασιλεύων the king <b>for the time being</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.98; οἱ ἀ. δικάζοντες 4th c.BC: Demosthenes
    Orator 21.223">Refs 5th c.BC+</a>]; ὁ αἰ. ἐντὸς γιγνόμενος <b>every one</b> as
    he got inside, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    4.68; τὸν ἀ. προστυχόντα 4th c.BC: Demosthenes Orator 21.131">Refs 5th c.BC+</a>];
    τοῖσι τούτων αἰ. ἐκγόνοισι to their descendants <b>for ever</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.105, compare 3.83, etc.; in 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 937, θῶπτε τὸν κρατοῦντ᾽ ἀ., ἀεί is postponed
    for the sake of meter—Dialectic forms (cf. Hdn.Gr. 1.497">Refs 5th c.BC+</a>],
    <b>Et.Gud.z</b>): <br /><Level3><b>__1</b></Level3> αἰεί, <i>Epic dialect</i>,
