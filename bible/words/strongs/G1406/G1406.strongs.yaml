lemma: δραχμή
transliteration: drachmḗ
definition: a drachma or (silver) coin (as handled)
kjv_usage: piece (of silver)
derivation: from G1405 (δράσσομαι);
extended_definition:
  gloss: drachma
  definition: '<b>δραχμή</b>, -ῆς, ἡ<BR /> (δράσσομαι), [in LXX: in Hex. for in בֶּקַע,
    שֶׁקֶל Ezra for אֲדַרְכֹּן, דַּרְכְּמוֹן ;] <BR /><b>a drachma</b>, <b>nearly
    equal to the Roman denarius </b>(see: δηνόριον): <ref=''Luk.15.8-9''>Luk.15:8-9</ref>
    (<i>DCG</i>, ii, 200).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δραχμ-ή</b>, ἡ, <br /> (δράσσομαι, properly <b>as much as one
    can hold in the hand,</b>[<a href="javascript:void(0)" title="compare 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Lysander” 17): ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__I</b></Level2> a weight, <b>drachm,</b> [κρεῶν] probably in [<a
    href="javascript:void(0)" title=" “IG” 12.10.4, 4th-3rd c.BC: Theophrastus Philosophus
    “de Odoribus” 17, etc. ">Refs 4th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    a silver coin, <b>drachma,</b> worth six obols, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.144, 5th-6th c.BC: Andocides Orator 4.18,
    “IG” 7.3171.52 (Orchom. _Boeotian dialect_), 9(1).694.54 (Corc.)">Refs 5th c.BC+</a>],
    etc. [The <i>penultimate</i> is long in [<a href="javascript:void(0)" title="
    4th-5th c.BC: Simonides Lyricus 157, and sometimes in Comedy texts, 5th-6th c.BC:
    Aristophanes Comicus “Vespae” 691 (_anapaest meter_), “Pax” 1201, “Pl.” 1019,
    5th-6th c.BC: Plato Comicus 174.17 ">Refs 5th c.BC+</a>]: <b>δαρχμή</b> is found
    in [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus
    ">Refs 5th c.AD+</a>]; compare δαρκνά.]'
