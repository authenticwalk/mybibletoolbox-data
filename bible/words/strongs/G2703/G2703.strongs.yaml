    ἐκεῖ, ἐνθάδε κ., [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    3.71, 5th-6th c.BC: Isocrates Orator 14.28 ">Refs 5th c.BC+</a>]; ὅποι.. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.8.10 ">Refs 5th c.BC+</a>];
    κ. εἴς τινα <b>flee for protection</b> to him, ὃς ἂν φεύγων καταφύγῃ ἐς τούτους
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.23; εἰς
    ὑμᾶς κ. καὶ ἀντιβολῶ 5th-6th c.BC: Andocides Orator 1.149; ἐπί τινα 4th c.BC:
    Demosthenes Orator 18.19, etc.; πρὸς ὑμᾶς [prev. author] 8.41; παρ᾽ ἡμῖν 5th-6th
