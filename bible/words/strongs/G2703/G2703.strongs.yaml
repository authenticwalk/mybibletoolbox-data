    ἐς τὸ [ἱρόν] [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.113, compare 1.145; ἐπὶ Διὸς βωμόν [prev. author] 5.46: with _accusative_, οὐκ
    ἔχω βωμὸν κ. 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 911 (troch.)">Refs
    5th c.BC+</a>]; -πεφευγέναι ἐν τόπῳ <b>flee and take refuge</b> in.., [<a href="javascript:void(0)"
