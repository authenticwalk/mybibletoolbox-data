strongs_number: G2703
language: greek
lemma: καταφεύγω
transliteration: katapheúgō
definition: to flee down (away)
kjv_usage: flee
derivation: from G2596 (κατά) and G5343 (φεύγω);
extended_definition:
  gloss: to flee
  definition: '<b>κατα-φεύγω </b><BR /> [in LXX for נוּס, etc. ;] <BR /><b>to flee
    for refuge</b>: before εἰς, <ref=''Act.14.6''>Act.14:6;</ref> metaphorically,
    with inf., <ref=''Heb.6.18.''>Heb.6:18.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
