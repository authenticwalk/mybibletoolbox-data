strongs_number: H4720
language: hebrew
lemma: מִקְדָּשׁ
transliteration: miqdâsh
pronunciation: mik-dawsh'
definition: a consecrated thing or place, especially, a palace, sanctuary (whether
  of Jehovah or of idols) or asylum
kjv_usage: chapel, hallowed part, holy place, sanctuary.
derivation: or מִקְּדָשׁ; (Exodus 15:17), from H6942 (קָדַשׁ);
