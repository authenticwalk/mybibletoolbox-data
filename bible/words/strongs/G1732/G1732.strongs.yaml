strongs_number: G1732
language: greek
lemma: ἔνδειξις
transliteration: éndeixis
definition: indication (abstractly)
kjv_usage: declare, evident token, proof
derivation: from G1731 (ἐνδείκνυμι);
extended_definition:
  gloss: demonstration
  definition: '<b>ἔν-δειξις</b>, -εως, ἡ<BR /> (ἐνδείκνυμι), <BR /><b>a pointing out,
    showing forth, proof </b>(see: ἔνδειγμα): <ref=''Rom.3.25-26''>Rom.3:25-26</ref>,
    <ref=''2Co.8.24''>2Co.8:24</ref>, <ref=''Php.1.28''>Php.1:28</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔνδειξις</b>, εως, ἡ, <br /> <b>indication</b>, ἔνδειξιν τῷ
    λόγῳ ἐνδείκνυσθαι, opposed to ἐννοεῖν, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 966b, compare 2nd c.BC: Polybius Historicus 3.38.5,
    NT.Rom.3.25, 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 14.18, 1st
    c.BC: Ptolemaeus Epigrammaticus “Phas.” p.10 H., 2nd-3rd c.AD: Dio Cassius Historicus
    62.23, etc.; especially in disease, 2nd c.AD: Galenus Medicus 10.126, +others,
    2nd c.AD: Sextus Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις” 1.240. ">NT+5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> as law-term, <b>laying of information
    against</b> one who discharged public functions for which he was legally disqualified,
    <b>writ of indictment</b> in such a case, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Andocides Orator 1.10, 4th c.BC: Demosthenes Orator 20.156 (_plural_),
    4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 52.1 (_plural_), cf. Decrees
    [prev. work] 29.4, “IG” 22.1128.35. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>demonstration, display of one''s good will</b> [<a href="javascript:void(0)"
    title="compare (ἐνδείκνυμι 11.4), ἡ εἰς Ἀλέξανδρον ἔ. 4th c.BC: Aeschines Orator
    3.219. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>proof, demonstration</b>,
    [<a href="javascript:void(0)" title=" 6th c.AD: Philoponus, Joannes Philosophus
    “in Aristotelis Meteorologicorum librum primum commentarium - Comm. in Arist.
    Graeca” 123.34. ">Refs 6th c.AD+</a>]'
  source: STEPBible/LSJ
