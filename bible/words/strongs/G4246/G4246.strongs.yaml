strongs_number: G4246
language: greek
lemma: πρεσβύτης
transliteration: presbýtēs
definition: an old man
kjv_usage: aged (man), old man
derivation: from the same as G4245 (πρεσβύτερος);
extended_definition:
  gloss: old man
  definition: '<b>πρεσβύτης</b>, -ου prose form of πρέσβυς, which see, <BR /> [in
    LXX chiefly for זָקֵן, <ref=''Gen.25.8''>Gen.25:8</ref>, al.; also (= πρεσβευτής),
    <ref=''2Ch.32.31''>2Ch.32:31</ref> Bl (לוּץ), <ref=''1Ma.14.22''>1Ma.14:22</ref>
    S, al. (see Thackeray, <i>Gr.</i>, 97) ;] <BR />__1. <b>an old man</b>: <ref=''Luk.1.18''>Luk.1:18</ref>,
    <ref=''Tit.2.2''>Tit.2:2</ref>, Phm 9 (R, txt., but see infr.). <BR /> __2. <b>As
    in LXX, also = πρεσβευτής, an am­bassador</b>: Phm 9 (R, mg., see Lft. and <i>ICC</i>,
    in l).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρεσβύτης</b> [ῠ], ητος, <br /> <i>Doric dialect</i> <b>-ας</b>,
    ατος, ἡ, <b>age, seniority,</b> [<a href="javascript:void(0)" title=" Test.Epict.
    4.28, 6.29: opposed to νεότας,">Refs</a>] probably restoration in [<a href="javascript:void(0)"
    title=" “IG” 5(1).1427.5 (from Messene). ">Refs</a>]'
  source: STEPBible/LSJ
