strongs_number: G0538
language: greek
lemma: ἀπατάω
transliteration: apatáō
definition: to cheat, i.e. delude
kjv_usage: deceive
derivation: of uncertain derivation;
extended_definition:
  gloss: to trick
  definition: '<b>ἀπατάω</b>, -ῶ<BR /> (ἀπάτη), [in LXX for פָּתָה, נָשָׁא hi., etc.
    ;] <BR /><b>to deceive</b>: with accusative, <ref=''Jas.1.26''>Jas.1:26;</ref>
    with accusative of person(s), dative of thing(s), <ref=''Eph.5.6''>Eph.5:6;</ref>
    pass., <ref=''1Ti.2.14''>1Ti.2:14</ref> (on its infrequency in late writers, see
    MM, <i>VGT</i>, see word; cf. ἐξαπατάω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπᾰτάω</b> [ᾰπ], <br /> late <i>Ionic dialect</i> <b>ἀπατ-έω</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Syr.D.” 27
    (_passive_)">Refs 2nd c.AD+</a>]: <i>imperfect</i> ἠπάτων[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Electra” 938, _Ionic dialect_ ἐξ-απάτασκον
    Oracle texts in 5th-6th c.BC: Aristophanes Comicus “Pax” 1070: ">Refs 5th c.BC+</a>]<i>future</i>
    -ήσω: <i>aorist</i> ἠπάτησα, <i>Ionic dialect</i> ἀπ-[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.344, 5th c.BC: Sophocles Tragicus
    “Trachiniae” 500 (Lyric poetry)">Refs 8th c.BC+</a>]: <i>perfect</i> ἠπάτηκα[<a
    href="javascript:void(0)" title=" [prev. author] “Ph.” 929">Refs</a>]:—<i>passive</i>,
    <i>future</i> ἀπατηθήσομαι[<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Analytica Priora” 67a38">Refs 4th c.BC+</a>], compare (ἐξ-) [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Cratylus” 436b, 4th c.BC: Aeschines Orator
    2.123">Refs 5th c.BC+</a>]; also in <i>middle</i> form ἀπατήσομαι[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 262a">Refs 5th c.BC+</a>],
    (ἐξ-) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 7.3.3">Refs 5th c.BC+</a>]: <i>aorist</i> ἠπατήθην[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Crito” 52e">Refs 5th c.BC+</a>]: <i>perfect</i>
    ἠπάτημαι[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    5.46, etc.">Refs 5th c.BC+</a>]: (ἀπάτη):—<b>cheat, deceive,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 19.97, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 17.139, etc.">Refs 8th c.BC+</a>]; <b>cheat</b> one''s <b>hopes,</b>
    [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Opera et
    Dies” 462; οἷ᾽ ἠπάτηκας 5th c.BC: Sophocles Tragicus “Philoctetes” 929; κλέμματα..
    ἂ τὸν πολέμιον ἀπατήσας 5th c.BC: Thucydides Historicus 5.9">Refs 8th c.BC+</a>]:
    <i>absolutely</i>, <b>to be deceptive</b> or <b>fallacious,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1376b28">Refs 4th c.BC+</a>]:—<i>passive</i>,
    <b>to be self-deceived, mistaken,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “Fragmenta.” 182, 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 594, 5th-6th c.BC: Plato Philosophus “Phaedrus” 262a, etc.; ἔγνωκα..
    φωτὸς ἠπατημένη 5th c.BC: Sophocles Tragicus “Ajax” 807">Refs 5th c.BC+</a>];
    τί γὰρ οὐκ.. ἔρχεται ἀγγελίας ἀπατώμενο; comes not <b>belied by</b> the result?
    [<a href="javascript:void(0)" title=" [prev. author] “El.” 170; ἀ. περί τι 4th
    c.BC: Aristoteles Philosophus “Rhetorica” 1368b22; περί τινος [prev. author] “Sens.”
    442b8; ἀ. ταύτην τὴν ἀπάτην [prev. author] “Anthologia Graeca” 0.74a6">Refs 4th
    c.BC+</a>]; also ἀπατᾶσθαι ὡς.. <b>to be deceived into thinking</b> that.., [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Protagoras”
    323a.">Refs 5th c.BC+</a>] —The _compound_ ἐξαπατάω is more common, especially
    in [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus ">Refs
    5th c.BC+</a>] and <i>Attic dialect</i> Prose; the simple Verb is used in [<a
    href="javascript:void(0)" title=" LXX.Gen.3.13, +others, but not by 2nd c.BC:
    Polybius Historicus ">LXX+2nd c.BC+</a>], and is rare in later Greek, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.15d.">Refs 1st c.AD+</a>]'
