strongs_number: H0044
language: hebrew
lemma: אֲבִיעֶזֶר
transliteration: ʼĂbîyʻezer
pronunciation: ab-ee-ay'-zer
definition: Abiezer, the name of two Israelites
kjv_usage: Abiezer.
derivation: from H1 (אָב) and H5829 (עֵזֶר); father of help (i.e. helpful);
extended_definition:
  gloss: Abiezer
  definition: 'A man of the tribe of Manasseh living at the time of Egypt and Wilderness,
    first mentioned at Num.26.30; <br> son of: Gilead (H1568H); <br> brother of: Helek
    (H2507), Asriel (H0844), Shechem (H7928), Shemida (H8061) and Hepher (H2660A);
    also called Iezer (KJV: Jeezer) at Num.26.30; <BR>§ Abiezer = "my father is help"<br>1)
    a Manassite, called "son" of Gilead, also son of Gilead''s sister<br>2) a Benjamite,
    warrior of David'
  morphology: N:N-M-P
  source: STEPBible/BDB
