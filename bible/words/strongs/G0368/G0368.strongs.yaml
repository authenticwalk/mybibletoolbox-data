strongs_number: G0368
language: greek
lemma: ἀναντίῤῥητος
transliteration: anantírrhētos
definition: indisputable
kjv_usage: cannot be spoken against
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of a compound
  of G473 (ἀντί) and G4483 (ῥέω);
extended_definition:
  gloss: indisputable
  definition: '<b>ἀν-αντί-ρητος</b><BR /> (Τ, -ρρητος, -ον (ῥητός, spoken), [in Sm.:
    <ref=''Job.11.2; 33.13''>Job.11:2 33:13</ref> * ;] <BR /><b>not to be contradicted,
    undeniable</b>: <ref=''Act.19.36''>Act.19:36</ref> (MM, <i>VGT</i>, see word).†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναντί-ρρητος</b>, ον, <br /> <b>not to be opposed,</b> [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 6.7.7, 28.13.4">Refs
    2nd c.BC+</a>]; <b>undeniable,</b> [<a href="javascript:void(0)" title=" NT.Acts.19.36;
    λόγοι 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 8.160">NT+2nd
    c.AD+</a>]. <i>adverb</i> <b>-τως</b> <b>without opposition, by consent,</b> [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 22.8.11">Refs
    2nd c.BC+</a>]; <b>incontrovertibly</b>, [<a href="javascript:void(0)" title="
    “OGI” 335.138 (Pergam.), 6th c.AD: Aëtius Medicus 15.15">Refs 6th c.AD+</a>];
    <b>without gainsaying,</b> [<a href="javascript:void(0)" title=" NT.Acts.10.29.">NT</a>]'
  source: STEPBible/LSJ
source: openscriptures/strongs
