strongs_number: G0804
language: greek
lemma: ἀσφαλής
transliteration: asphalḗs
definition: secure (literally or figuratively)
kjv_usage: certain(-ty), safe, sure
derivation: from G1 (Α) (as a negative particle) and sphallo (to "fail");
extended_definition:
  gloss: secure
  definition: '<b>ἀσφαλής</b>, -ές<BR /> (ἀ- neg., σφάλλω, to trip up), [in LXX for
    אָשַׁר pu., etc. ;] <BR /><b>certain, secure, safe</b>: <ref=''Act.21.34; 22.30;
    25.26''>Act.21:34 22:30 25:26</ref>, <ref=''Php.3.1''>Php.3:1</ref>, <ref=''Heb.6.19''>Heb.6:19</ref>
    (MM, see word).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀσφαλ-ής</b>, ές, <br /> (σφάλλομαι, σφαλῆναι) <b>not liable
    to fall, immovable, steadfast,</b> in [<a href="javascript:void(0)" title=" 8th
    c.BC: Homerus Epicus only once as ">Refs 8th c.BC+</a>]<i>adjective</i> (compare
    infr. III), θεῶν ἕδος ἀ. αἰεί[<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 6.42, compare 8th-7th c.BC: Hesiodus Epicus “Theogonia”
    128, 5th c.BC: Pindarus Lyricus “N.” 6.3, 3rd c.BC: Theocritus Poeta Bucolicus
    2.34, etc.; ἀσφαλῆ θεῶν νόμιμα 5th c.BC: Sophocles Tragicus “Antigone” 454">Refs
    8th c.BC+</a>]; <b>unshaken,</b> of purpose, ἀ. ὁ νοῦς[<a href="javascript:void(0)"
    title=" [prev. author] “fragment” 351. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    of friends and the like, <b>unfailing, trusty,</b> οὐ γὰρ οἱ.. εὐρύνωτοι φῶτες
    ἀσφαλέστατοι[<a href="javascript:void(0)" title=" [prev. author] “Aj.” 1251; ἀ.
    στρατηλάτης 5th c.BC: Euripides Tragicus “Phoenissae” 599, compare 5th c.BC: Thucydides
    Historicus 1.69: with ">Refs 5th c.BC+</a>]<i>infinitive</i>, φρονεῖν γὰρ οἱ ταχεῖς
    οὐκ ἀσφαλεῖς the hasty in counsel are not <b>safe,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 617, compare 5th-6th c.BC:
    Plato Philosophus “Sophista” 231a; σῴζειν τὰ κοινὰ πράγματ᾽ ἀσφαλέσταται 5th c.BC:
    Euripides Tragicus “Iphigenia Taurica” 1062 ">Refs 5th c.BC+</a>]; of things,
    <b>sure, certain,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.108,etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>assured
    from danger, safe,</b> ἀ. αἰών[<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “P.” 3.86; ἀσφαλεῖ σὺν ἐξόδῳ 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 1288; ἀ. ὄρος 5th-6th c.BC: Xenophon Historicus “Respublica Lacedaemoniorum”
    12.1; ὁδός -εστέρα [prev. author] “HG” 5.4.51">Refs 5th c.BC+</a>]; ἐν τῷ ἀσφαλεῖ
    in <b>safety,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.137, 8.39, compare 5th-6th c.BC: Plato Philosophus “Leges” 892e; ἐν ἀσφαλεῖ
    τοῦ μὴ παθεῖν 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    3.3.31; τοῦ λαλεῖν 4th-3rd c.BC: Menander Comicus “Σαμία” 25">Refs 5th c.BC+</a>];
    ἐν -εστέρῳ, -εστάτῳ, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 7.1.21, “An.” 1.8.22; ἐν ἀ. βίου 5th
    c.BC: Euripides Tragicus “Hippolytus” 785; μένειν ἐν τῷ ἀ. 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 4.7.8">Refs 5th c.BC+</a>]; ἐξ ἀσφαλοῦς from <b>a place
    of safety,</b> [<a href="javascript:void(0)" title=" [prev. author] “Eq.Mag.”
    4.16; τοῦ ἀσφαλέος εἵνεκα 5th c.BC: Herodotus Historicus 1.109">Refs 5th c.BC+</a>];
    τὸ ἀ., ={ἀσφάλεια}, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 6.55, etc.">Refs 5th c.BC+</a>]; μετὰ τοῦ αὑτῆς ἀ. with <b>no risk
    to</b> herself, [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus
    4.8.7">Refs 3rd c.AD+</a>]; ἀσφαλές [ἐστι], with <i>infinitive</i>, <b>it is safe</b>
    to.., [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.75,
    5th c.BC: Euripides Tragicus “Phoenissae” 891, 5th-6th c.BC: Aristophanes Comicus
    “Aves” 1489: _absolutely_, ἀλλ᾽ οὐκ ἀσφαλές 5th-6th c.BC: Plato Philosophus “Philebus”
    61d, etc.; φεύγειν αὐτοῖς ἀσφαλέστερόν ἐστιν ἢ ἡμῖν 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 3.2.19. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> ἀ. ῥήτωρ
    a <b>convincing</b> speaker, [<a href="javascript:void(0)" title=" [prev. author]
    “Mem.” 4.6.15. ">Refs</a>]<br /><Level3><b>__5</b></Level3> in Lit. Crit., <b>sound,
    not risky,</b> of language or rhythm, [<a href="javascript:void(0)" title=" 4th
