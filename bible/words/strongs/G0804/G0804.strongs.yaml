    -ῶς, ἐρεῖ[<a href="javascript:void(0)" title=" [prev. work] 78. ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> <i>substantive</i> ἀσφαλές, τό, ={ἀσφάλεια}[<a
