strongs_number: G0346
language: greek
lemma: ἀνακεφαλαίομαι
transliteration: anakephalaíomai
definition: to sum up
kjv_usage: briefly comprehend, gather together in one
derivation: from G303 (ἀνά) and G2775 (κεφαλαιόω) (in its original sense);
extended_definition:
  gloss: to summarise
  definition: '<b>ἀνα-κεφαλαιόω</b>, ῶ<BR /> (see: κεφαλαιόω) [in <i>Th.</i>, Al.:
    <ref=''Psa.72.20''>Psa.72:20</ref> * ;] <BR /><b>to sum up, gather up, present
    as a whole</b>: mid., <ref=''Rom.13.9''>Rom.13:9</ref>, <ref=''Eph.1.10''>Eph.1:10</ref>
    (on WH. see Lft., <i>Notes</i>, 321 L; AR, in l; Cremer, 354, 748).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνακεφαλαι-όομαι</b>, <br /> <b>sum up the argument,</b> of
    an orator, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    “de Lysia” 9; ἀ. πρὸς ἀνάμνησιν 4th c.BC: Aristoteles Philosophus “Fragmenta”
    133">Refs 4th c.BC+</a>]:—<i>passive</i>, <b>to be summed up,</b> ἐν τῷ λόγῳ τούτῳ[<a
    href="javascript:void(0)" title=" NT.Rom.13.9.">NT</a>]'
  source: STEPBible/LSJ
