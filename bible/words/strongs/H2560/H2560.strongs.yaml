strongs_number: H2560
language: hebrew
lemma: חָמַר
transliteration: châmar
pronunciation: khaw-mar'
definition: properly, to boil up; hence, to ferment (with scum); to glow (with redness);
  to smear with pitch
kjv_usage: daub, befoul, be red, trouble.
derivation: a primitive root; also  as denominative (from H2564 (חֵמָר))
