strongs_number: G3862
language: greek
lemma: παράδοσις
transliteration: parádosis
definition: transmission, i.e. (concretely) a precept; specially, the Jewish traditionary
  law
kjv_usage: ordinance, tradition
derivation: from G3860 (παραδίδωμι);
extended_definition:
  gloss: tradition
  definition: '<b>παρά-δοσις</b>, -εως, ἡ<BR /> (παραδίδωμι), [in LXX: <ref=''Est.7.26''>Est.7:26</ref>
    (אֵסוּר), <ref=''Jer.32.4''>Jer.32:4</ref> (נָתַן ni.), <ref=''Jer.34.2''>Jer.34:2</ref>
    * ;] <BR />__1. a handing down or over, transfer, transmission (Arist., Polyb.,
    al., LXX). <BR /> __2. <b>tradition of doctrine </b>(Plat., Epict., al.); by meton.,
    of the doctrine itself : <ref=''Mat.15.2-3''>Mat.15:2-3</ref>, 6, <ref=''Mrk.7.3''>Mrk.7:3</ref>,
    <ref=''1Co.11.2''>1Co.11:2</ref>, <ref=''Gal.1.14''>Gal.1:14</ref>, <ref=''Col.2.8''>Col.2:8</ref>,
    <ref=''2Th.2.15; 3.9''>2Th.2:15 3:9</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρά-δοσις</b>, εως, ἡ, <br /> <b>handing down, bequeathing,
    transmission</b>, τοῦ σκήπτρου [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 1.9 ">Refs 5th c.BC+</a>]; <b>handing over, transfer</b>,
    ἡ π. τῶν χρημάτων [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1309a10, compare 5th-6th c.BC: Plato Philosophus “Leges”
    915d ">Refs 5th c.BC+</a>]; σίτου, etc., [<a href="javascript:void(0)" title="
    “POxy.” 1257.3 (3rd c.AD), etc.">Refs 3rd c.AD+</a>]; τῆς βασιλείας [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Comp. Lyc.Num.” 1
    ">Refs 1st c.AD+</a>]; ἐν παραδόσει παραλαμβάνειν ἀεί, of a reserve fund, [<a
    href="javascript:void(0)" title=" “IG” 11 (2).161 A 126 (Delos, 3rd c.BC). ">Refs
    3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>transmission</b> of legends,
    doctrines, etc., <b>tradition</b>, διδασκαλία καὶ π. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 803a; πραγματεῖαι αἱ ἐκ π. ηὐξημέναι
    4th c.BC: Aristoteles Philosophus “Sophistici Elenchi” 184b5; ἐν παραδόσει ἔχειν
    τι 2nd c.BC: Polybius Historicus 12.6.1, etc.">Refs 5th c.BC+</a>]; <b>treatment,
    exposition</b>, ὅπως πᾶσιν εὐπαρακολούθητος γένηται ἡ π. [<a href="javascript:void(0)"
    title=" 2nd-1st c.BC(?): Hero Mechanicus “Belopoeica” 73.12 ">Refs 2nd c.BC+</a>];
    ἡ βοτανικὴ π. <b>the subject</b> of botany, [<a href="javascript:void(0)" title="
    1st c.AD: Dioscorides (Dioscurides) Medicus “Praef.” 1; παραδόσεις καὶ παραγγελίαι
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.78 5th c.BC: Sophocles
    Tragicus ">Refs 5th c.BC+</a>]; σύντομος π. succinct <b>account</b>, [<a href="javascript:void(0)"
    title=" 5th c.AD: Ammonius Philosophus “in Porphyrii Isagogen sive V voces - pars”
    38.10. ">Refs 5th c.AD+</a>]<br /><Level4><b>__2.b</b></Level4> in military sense,
    <b>transmission of orders</b>, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD:
    Aelianus “Tactica - Griechische Kriegsschriftsteller” 21.2. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__3</b></Level3> <b>that which is handed down</b> or <b>bequeathed,
    tradition, doctrine, teaching</b>, ἡ π. τῶν πρεσβυτέρων [<a href="javascript:void(0)"
    title=" NT.Matt.15.2, NT.Mark.7.3, etc.; αἱ π. τῶν θεῶν καὶ τῶν θείων ἀνδρῶν 5th-6th
    c.AD: Damascius Philosophus “de Principiis” 265 ">NT+5th c.AD+</a>]: also in Grammars,
    Ἑλληνικὴ π. [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus
    Grammaticus “de Conjunctionibus;” 213.13, compare 19 (_plural_)">Refs 2nd c.AD+</a>];
    in textual criticism, defined as ἡ τῶν γραμματικῶν μαρτυρία, [<a href="javascript:void(0)"
    title=" “Etymologicum Magnum” 815.18; so παρὰ τὴν π. γράφειν 2nd c.BC: Demetrius
    Lacon Philosophus “Herc.” 1012.34, compare “Etymologicum Magnum” 240.4, +others
    ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>surrender</b>, πόλεως
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 3.53 ">Refs
    5th c.BC+</a>]; ἐκ παραδόσεως, opposed to κατὰ κράτος, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 9.25.5 ">Refs 2nd c.BC+</a>]; <b>giving
    up to punishment</b> or <b>torture</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 17.16; π. ἐπὶ θανάτῳ 1st c.BC: Dionysius Halicarnassensis
    7.36. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> Astrology texts,
    <b>handing over</b>, τῶν χρόνων [<a href="javascript:void(0)" title=" 2nd c.AD:
    Vettius Valens Astrologus 141.4. ">Refs 2nd c.AD+</a>]'
