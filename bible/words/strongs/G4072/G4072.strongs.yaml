strongs_number: G4072
language: greek
lemma: πέτομαι
transliteration: pétomai
definition: to fly
kjv_usage: fly(-ing)
derivation: middle voice of a primary verb;
extended_definition:
  gloss: to fly
  definition: '<b>πέτομαι </b><BR /> [in LXX chiefly for עוּף ;] <BR /><b>to fly</b>:
    <ref=''Rev.4.7; 8.13; 12.14; 14.6; 19.17''>Rev.4:7 8:13 12:14 14:6 19:17</ref>
    (Rec. πετάομαι, which see).†<BR /> πετάομαι, <BR /> [in LXX: <ref=''Deu.4.17''>Deu.4:17</ref>
    * ;] <BR />false form of ποτάομαι, poët., frequentat. of πέτομαι (Aristoph., al.),
    Rec. for πέτομαι (which see, cf. Veitch, see word) <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πέτομαι</b>, <br /> <i>2nd pers.</i> <i>singular</i> πέτεαι
    [<a href="javascript:void(0)" title=" 6th c.BC: Anacreon Lyricus 9: ">Refs 6th
    c.BC+</a>]<i>imperfect</i> ἐπετόμην, <i>Epic dialect</i> πετ- [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.366, etc.">Refs 8th c.BC+</a>]:
    <i>future</i> πετήσομαι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Pax” 77, compare 1126 (ἀπο-)">Refs 5th c.BC+</a>]; shortened πτήσομαι
    (ἐκ-) [<a href="javascript:void(0)" title=" [prev. author] “V.” 208, and always
    in early Prose, (ἀνα-) 5th-6th c.BC: Plato Philosophus “Leges” 905a, +others,
    4th c.BC: Aeschines Orator 3.209, (ἐπι-) 5th c.BC: Herodotus Historicus 7.15 (mostly
    in compounds, but πτήσεσθαι in later Prose, 4th c.AD: Libanius Sophista “Orationes”
    2.27): ">Refs 5th c.BC+</a>]<i>aorist</i> ἐπτόμην, <i>infinitive</i> πτέσθαι [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    17 ">Refs 5th c.BC+</a>]; elsewhere in compounds, (ἐπι-) [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.126, (ἀν-) 5th c.BC: Antipho
    Orator “fragment” 58, etc.">Refs 8th c.BC+</a>]; frequently also ἐπτάμην, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.592,
    5th c.BC: Euripides Tragicus “Helena” 18, (παρ-) 7th-6th c.BC(?): Semonides Iambographus
    13, (ἐς-) 5th c.BC: Herodotus Historicus 9.100 ">Refs 8th c.BC+</a>]; <i>Epic
    dialect</i> <i>3rd.pers.</i> <i>singular</i> πτάτο [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.880, ">Refs 8th c.BC+</a>]<i>infinitive</i>
    πτάσθαι (δια-) [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Medea” 1 ">Refs 5th c.BC+</a>], <i>participle</i> πτάμενος [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.282, 22.362, etc. (in codices
    of 5th-6th c.BC: Plato Philosophus forms of ἐπτόμην">Refs 8th c.BC+</a>] in compounds
    predominate over those from ἐπτάμη; δι-έπτατο is found in codices of [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 1086, ἐκ-πτόμενος">Refs 5th
    c.BC+</a>] followed by κατ-έπτατο [<a href="javascript:void(0)" title=" [prev.
    author] “Av.” 788 {πετόντεσσι} ">Refs</a>]; ἀν-επτάμαν is probably in [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 693 (Lyric poetry), προσ-έπτατο [prev.
    work] 382)">Refs 5th c.BC+</a>]; <i>subjunctive</i> πτῆται for πτᾶται, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 15.170: also ">Refs 8th c.BC+</a>]<i>aorist</i>
    of <i>active</i> form ἔπτην, ἔπτης, [<a href="javascript:void(0)" title=" “IG”
    14.2550, 2nd c.AD: Lucianus Sophista “Trag.” 218, ἔπτη Batrachomyomachia 208,
    4th-5th c.AD(?): Nonnus Epicus “Dionysiaca” 2.223, +others, “Anacreontea” 22.3;
    _optative_ πταίης “Anthologia Graeca” 5.151 (1st c.BC: Meleager Epigrammaticus)">Refs
    1st c.BC+</a>]; <i>participle</i> πτᾶσα [<a href="javascript:void(0)" title="
    “hymnus ad Cererem” 398, Hdn.Gr. 1.532 ">Refs</a>]; elsewhere only in compounds,
    (δι-) [<a href="javascript:void(0)" title=" “IG” 3.1386, (ἐξ-) 8th-7th c.BC: Hesiodus
    Epicus “Opera et Dies” 98, (ἀν-) 5th c.BC: Sophocles Tragicus “Antigone” 1307,
    5th c.BC: Euripides Tragicus “Medea” 440, (προς-) 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 115, (ὑπερ-) 5th c.BC: Sophocles Tragicus “Antigone” 113
    (Trag. only in Lyric poetry): ">Refs 8th c.BC+</a>]<i>perfect</i> πέπτηκα only
    as a coinage in [<a href="javascript:void(0)" title=" 4th-5th c.AD: Choeroboscus
    Grammaticus “Scholia in Theodosii Canones” 2.79, elsewhere πεπότημαι (see. ποτάομαι)">Refs
    4th c.AD+</a>]: <i>aorist</i> <i>passive</i> ἐπετάσθην [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 624b6 (εἰς-), LXX.Psa.17(18).10,
    LXX.Hos.9.11 (ἐξ-), 1st-2nd c.AD: Sotion Paradoxographus p.186 W., 1st c.BC: Diodorus
    Siculus Historicus 4.77 (ἐξ-)">LXX+4th c.BC+</a>]: <i>future</i> <i>passive</i>
    πετασθήσομαι [<a href="javascript:void(0)" title=" LXX.Hab.1.8.">LXX</a>]—The
    only <i>present</i> in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus
    Epicus and _Attic dialect_ Prose is πέτομαι">Refs 8th c.BC+</a>]; <b>πέταμαι</b>
    is used by [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica “Papyrus
    fragments” in E. Diehl, 10.8, 4th-5th c.BC: Simonides Lyricus 30, 5th c.BC: Pindarus
    Lyricus “P.” 8.90, “N.” 6.48, 5th c.BC: Euripides Tragicus “Ion” 90 (_anapaest
    meter_), “Anthologia Graeca” 11.208 (1st c.AD: Lucillius Epigrammaticus)">Refs
    7th c.BC+</a>], and in later Prose, as [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “de Incessu Animalium” 709b10, “HA” 609a14 (περι-),
    cf. Moer. p.311 ">Refs 4th c.BC+</a>] P.; noted as archaic by [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Pseudol.” 29 ">Refs 2nd c.AD+</a>]: <i>aorist</i>
    <i>imperative</i> πέτασσαι [<a href="javascript:void(0)" title=" “Anacreontea”
    14.2 ">Refs</a>]; <b>ἵπταμαι</b> (which see) is first found in late writers, [<a
    href="javascript:void(0)" title=" 2nd c.BC: Moschus Bucolicus 3.43, 2nd c.AD:
    Babrius Fabularum Scriptor 65.4, etc.">Refs 2nd c.BC+</a>] (mostly in compounds,
    compare ἐξίπταμα; ἀφίπτατο in [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Iphigenia Aulidensis” 1608 is spurious)">Refs 5th c.BC+</a>],
    and is censured by [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Lex.” 25, “Sol.” 7 ">Refs 2nd c.AD+</a>]:—<b>fly</b>, of birds, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 12.207, 13.62, 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 2.147, etc. ">Refs 8th c.BC+</a>]; of bees, gnats, etc.,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.89, 5th c.BC: Herodotus Historicus 2.95 ">Refs 8th c.BC+</a>]; of a departing
    spirit, ψυχὴ ἐκ ῥεθέων πταμένη Ἄϊδόσδε βεβήκει [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 22.362; ἐκ μελέων θυμὸς πτάτο 23.880 ">Refs
    8th c.BC+</a>]: <i>metaphorically</i>, of young children, οὐδέπω μακρὰν πτέσθαι
    σθενοντες [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 17 ">Refs 5th c.BC+</a>]; also of arrows, javelins, etc., [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 20.99, etc.; ὀλοοίτροχος.. ἀναθρῴσκων
    π. 13.140 (but ἐκ χειρῶν ἔπτατ᾽ ἐρετμά, τεύχεα">Refs 8th c.BC+</a>] <b>fell suddenly</b>..,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    12.203, 24.534) ">Refs 8th c.BC+</a>]; of any quick motion, <b>dart, rush</b>,
    of men, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    13.755, 22.143, etc. ">Refs 8th c.BC+</a>]; of horses, μάστιξεν δ᾽ ἐλάαν, τὼ δ᾽
    οὐκ ἀέκοντε πετέσθην [<a href="javascript:void(0)" title=" 5.366, compare 768
    ">Refs</a>], etc.; of chariots, [<a href="javascript:void(0)" title=" 8th-7th
    c.BC: Hesiodus Epicus “Scutum Herculis” 308 ">Refs 8th c.BC+</a>]; of dancers,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Cyclops” 71
    (Lyric poetry)">Refs 5th c.BC+</a>]; πέτον <b>fly!</b> i.e. <b>make haste!</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata”
    321 ">Refs 5th c.BC+</a>]; ἔχρην πετομένας ἥκειν πάλαι[<a href="javascript:void(0)"
    title=" [prev. work] 55; πολλοὶ ἥξουσι πετόμενοι 5th-6th c.BC: Plato Philosophus
    “Respublica” 567d, compare 467d ">Refs 5th c.BC+</a>]; πέτονται.. ἐπὶ ταῦτ᾽ ἄκλητοι,
    of parasites, [<a href="javascript:void(0)" title=" 4th c.BC: Antiphanes Comicus
    229. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>
    and proverbial usages:—<b>to be on the wing, flutter</b>, of uncertain hopes,
    ἐξ ἐλπίδος π. [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “P.” 8.90 ">Refs 5th c.BC+</a>]; π. ἐλπίσιν [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 487 (Lyric poetry) ">Refs 5th
    c.BC+</a>]; of fickle natures, πέτει τε καὶ φρονῶν οὐδὲν φρονεῖς [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Bacchae” 332 ">Refs 5th c.BC+</a>]; ἐφ᾽
    ἕτερον π. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Ecclesiazusae” 899 ">Refs 5th c.BC+</a>]; ὄρνις πετόμενος a bird <b>ever on the
    wing</b>, [<a href="javascript:void(0)" title=" [prev. author] “Av.” 169 ">Refs</a>];
    πετόμενόν τινα διώκεις ''you are chasing a butterfly'', [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Euthyphro” 4a, compare 4th c.BC: Aristoteles
    Philosophus “Metaphysica” 1009b38 ">Refs 5th c.BC+</a>]; of fame, <b>fly abroad</b>,
    πέταται τηλόθεν ὄνυμ᾽ αὐτῶν [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “N.” 6.48. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> with
    <i>dative</i>, πτάμενος νοήματι <b>flying</b> in mind, [<a href="javascript:void(0)"
    title=" [prev. author] “fragment” 122.4. (Cf. πίπτω">Refs</a>], Sanskrit<i>pátati</i>
    ''fly'', ''fall'', Latin <i>prae-pes</i>, etc.)'
