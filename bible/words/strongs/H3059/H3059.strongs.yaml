definition: Jehoachaz, the name of three Israelites
kjv_usage: Jehoahaz. Compare H3099 (יוֹאָחָז).
derivation: from H3068 (יְהֹוָה) and H270 (אָחַז); Jehovah-seized;
extended_definition:
  gloss: Ahaziah
  definition: 'A king of the tribe of Judah living at the time of Divided Monarchy,
    first mentioned at 2Ki.8.24; <br> son of: Jehoram (H3088) and Athaliah (H6271);
    <br> brother of: Jehosheba (H3089); married to Zibiah (H6645); <br> father of:
    Joash (H3101I); also called Jehoahaz at 2Ch.21.17; <BR>Another name of <i>a.chaz.yah</i>
    (אֲחַזְיָ֫הוּ "Ahaziah" H0274H)<BR> § Jehoahaz = "Jehovah has seized"<br>1) a
    king of Judah and son of Josiah<br>2) a king of the northern kingdom of Israel
    and son of Jehu<br>3) a king of Judah and son of Jehoram (Ahaziah)'
