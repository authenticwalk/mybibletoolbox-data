strongs_number: G4421
language: greek
lemma: πτηνόν
transliteration: ptēnón
definition: a bird
kjv_usage: bird
derivation: contraction for G4071 (πετεινόν);
extended_definition:
  gloss: bird
  definition: '<b>πτηνός</b>, -ή, -όν<BR /> (πέτομαι), [in Aq.: <ref=''Job.5.7''>Job.5:7</ref>
    * ;] <BR /><b>winged</b>; as subst., π., <b>birds</b>: <ref=''1Co.15.39.''>1Co.15:39.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πτηνός</b>, ή, όν, <br /> <i>Doric dialect</i> <b>πτανός</b>,
    ά, όν; also ός, όν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Protagoras” 320e ">Refs 5th c.BC+</a>]: (πτῆναι, πέτομαι):— <b>flying, winged</b>,
    Διὸς π. κύων, i.e. eagle, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 1022, compare “Ag.” 136 (Lyric poetry);
    π. ὄφις [prev. author] “Eu.” 181 ">Refs 4th c.BC+</a>]; ὄρνις, οἰωνός, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 955, “Ant.” 1082 ">Refs 5th
    c.BC+</a>]; Ἔρως, ἵπποι, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Hippolytus” 1275 (Lyric poetry), “IT” 193 (Lyric poetry); ἅρμα 5th-6th
    c.BC: Plato Philosophus “Phaedrus” 246e ">Refs 5th c.BC+</a>]; also of arrows,
    π. ἰοί [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    166 (_anapaest meter_); βέλη 5th c.BC: Euripides Tragicus “Hercules Furens” 179
    ">Refs 5th c.BC+</a>]; π. φυγή, of birds, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Protagoras” 320e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    τὰ π. <b>winged creatures, birds</b>, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Choephori” 591 (Lyric poetry), 5th c.BC: Sophocles Tragicus
    “Ajax” 168 (_anapaest meter_), 5th c.BC: Euripides Tragicus “Ion” 504 (Lyric poetry),
    etc.; πτηνὸν ὀρνίθων γένος 5th-6th c.BC: Aristophanes Comicus “Aves” 1707; πτηνῶν
    γένη [prev. author] “Th.” 46 ">Refs 5th c.BC+</a>]; opposed to τὰ πεζά, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 207a ">Refs 5th c.BC+</a>];
    opposed to τὰ πεζά and τὰ πλωτά, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 488a1, compare 542a23: hence πταναὶ
    θῆραι">Refs 4th c.BC+</a>] the pursuit <b>of winged game</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 1146 (Lyric poetry)">Refs 5th
    c.BC+</a>]; ἡ [θήρα] τῶν π. [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 823b ">Refs 5th c.BC+</a>]: of young birds, <b>fledged</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Troades” 146
    (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>swift-footed</b>,
    παρδάλεις, κάμηλοι, [<a href="javascript:void(0)" title=" 4th c.AD: Libanius Sophista
    “Epistulae” 219.5, 1402.3. ">Refs 4th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i>, πτηνοὶ μῦθοι, Homer''s ἔπεα πτερόεντα, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 1176: but κοῦφοι καὶ π. λόγοι">Refs
    5th c.BC+</a>] <b>fleeting, idle</b> words, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 717d; π. ὄνειροι 5th c.BC: Euripides Tragicus
    “Iphigenia Taurica” 571 ">Refs 5th c.BC+</a>]; πτηνὰς διώκεις ἐλπίδας <b>fleeting</b>
    hopes, [<a href="javascript:void(0)" title=" [prev. author] “fragment” 271. ">Refs</a>]<br
    /><Level3><b>__II.2</b></Level3> πτανὰ ἰσχύς <b>soaring, aspiring</b> strength,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “Fragmenta.”
    107.3. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
