strongs_number: G2227
language: greek
lemma: ζωοποιέω
transliteration: zōopoiéō
definition: to (re-)vitalize (literally or figuratively)
kjv_usage: make alive, give life, quicken
derivation: from the same as G2226 (ζῶον) and G4160 (ποιέω);
extended_definition:
  gloss: to make alive
  definition: '<b>ζωο-ποιέω</b>, ῶ<BR /> [in LXX for חָיָה pi., hi., <ref=''Jdg.21.14''>Jdg.21:14</ref>,
    <ref=''2Ki.5.7''>4Ki.5:7</ref>, <ref=''Neh.9.6''>Neh.9:6</ref>, <ref=''Job.36.6''>Job.36:6</ref>,
    <ref=''Psa.70.20''>Psa.70:20</ref>, <ref=''Ecc.7.12''>Ecc.7:12</ref> * ;] <BR
    />__1. in cl. (= ζωογονέω), to produce alive. <BR /> __2. <b>In LXX and NT, to
    make alive, cause to live, quicken </b>(<i>DCG</i>, ii, 606a; Cremer, 275): <ref=''Jhn.5.21;
    6.53''>Jhn.5:21 6:53</ref>, <ref=''Rom.4.17; 8.11''>Rom.4:17 8:11</ref>, <ref=''1Co.15.45''>1Co.15:45</ref>,
    <ref=''2Co.3.6''>2Co.3:6</ref>, <ref=''Gal.3.21''>Gal.3:21</ref>. Pass., <ref=''1Co.15.22;
    15.36''>1Co.15:22 15:36</ref>, <ref=''1Pe.3.18''>1Pe.3:18</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ζωοποι-έω</b>,<br /> = ζωογονέω [<a href="javascript:void(0)"
    title=" 1, 4th c.BC: Aristoteles Philosophus “Historia Animalium” 555b9;= ζωογονέω
    11.2, [prev. author] “GA” 730a2, 4th-3rd c.BC: Theophrastus Philosophus “de Causis
    Plantarum” 3.22.4: _metaphorically_, 1st c.BC: Diodorus Siculus Historicus 2.52.
    ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>make alive</b>, θανατῶς
    α καὶ ζ. [<a href="javascript:void(0)" title=" LXX.4Ki.5.7, cf. NT.John.5.21 ">LXX+NT</a>];
    <b>bring to life</b>, νεκρά [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “VH” 1.22, cf. Scholia 5th c.BC: Euripides Tragicus “Alcestis” 122 ">Refs
    5th c.BC+</a>]; <b>endow with life</b>, ἑαυτό [<a href="javascript:void(0)" title="
    5th-6th c.AD: Damascius Philosophus “de Principiis” 78, +others, compare 5th c.AD:
    Proclus Philosophus “Inst.” 25:">Refs 5th c.AD+</a>] —<i>passive</i> [<a href="javascript:void(0)"
    title=", [prev. work] 209. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> <b>preserve
    alive</b>, [<a href="javascript:void(0)" title=" LXX.Judg.21.14. ">LXX</a>]'
  source: STEPBible/LSJ
