strongs_number: G0850
language: greek
lemma: αὐχμηρός
transliteration: auchmērós
definition: properly, dirty, i.e. (by implication) obscure
kjv_usage: dark
derivation: from (probably from a base akin to that of G109 (ἀήρ)) (dust, as dried
  by wind);
extended_definition:
  gloss: dingy
  definition: '<b>αὐχμηρός</b>, -ά, -όν<BR /> (αὐχμός, drought); <BR />__1. <b>dry
    </b><BR /> __2. <b>squalid, dismal</b>: <ref=''2Pe.1.19''>2Pe.1:19</ref> (MM,
    see word).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
