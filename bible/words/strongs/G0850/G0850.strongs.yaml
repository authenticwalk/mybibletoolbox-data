    605b19; ἔαρ [prev. author] “Pr.” 860a13 ">Refs 5th c.BC+</a>]; of places, <b>dry,
    parched,</b> τόποι[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
