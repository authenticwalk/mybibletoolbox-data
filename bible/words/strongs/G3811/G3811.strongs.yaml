strongs_number: G3811
language: greek
lemma: παιδεύω
transliteration: paideúō
definition: to train up a child, i.e. educate, or (by implication), discipline (by
  punishment)
kjv_usage: chasten(-ise), instruct, learn, teach
derivation: from G3816 (παῖς);
extended_definition:
  gloss: to instruct
  definition: '<b>παιδεύω</b><BR /> (παίς), [in LXX chiefly for יָסַר ;] <BR />__1.
    as in cl., to train children, hence, generally, <b>to teach, instruct</b>: <ref=''Act.7.22;
    22.3''>Act.7:22 22:3</ref>, <ref=''1Ti.1.20''>1Ti.1:20</ref>, <ref=''Tit.2.12''>Tit.2:12</ref>.
    <BR /> __2. As in LXX (<ref=''Psa.6.2''>Psa.6:2</ref>, <ref=''Pro.19.18''>Pro.19:18</ref>,
    <ref=''Wis.3.5''>Wis.3:5</ref>, al., and for prob. ex. from π., see MM, xviii),
    <b>to chasten, correct, chastise</b>: <ref=''Luk.23.16, 22''>Luk.23:16, 22</ref>,
    <ref=''2Ti.2.25''>2Ti.2:25</ref>, <ref=''Heb.12.7, 10''>Heb.12:7, 10</ref>; of
    divine chastening, <ref=''1Co.11.32''>1Co.11:32</ref>, <ref=''2Co.6.9''>2Co.6:9</ref>,
    <ref=''Heb.12.6''>Heb.12:6</ref>, <ref=''Rev.3.19''>Rev.3:19</ref>.†<BR /> <re><i>SYN.</i>:
    διδάσκω, q.v </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παιδ-εύω</b>, <br /> <i>future</i> -σω: <i>aorist</i> ἐπαίδευσα:
    <i>perfect</i> πεπαίδευκα:—<i>middle</i>, <i>future</i> παιδεύσομαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 1068 ">Refs 5th c.BC+</a>]: <i>aorist</i>
    ἐπαιδευσάμην [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 546b:">Refs 5th c.BC+</a>] —<i>passive</i>, <i>future</i> παιδευθήσομαι[<a
    href="javascript:void(0)" title=" [prev. work] 376c ">Refs</a>]; παιδεύσομαι (in
    <i>passive</i> sense) [<a href="javascript:void(0)" title=" [prev. author] “Cri.”
    54a ">Refs</a>]: <i>aorist</i> ἐπαιδεύθην [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 562, 5th-6th c.BC: Plato Philosophus
    “Menexenus” 236a, etc.">Refs 5th c.BC+</a>]: <i>perfect</i> πεπαίδευμαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.2.17,
    5th-6th c.BC: Plato Philosophus “Leges” 920a, etc.">Refs 5th c.BC+</a>]: (παῖς):—<b>bring
    up</b> or <b>rear a child</b>, λευκὸν αὐτὴν.. ἐπαίδευσεν γάλα [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 648 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    ἐπαιδεύθην ξένος [<a href="javascript:void(0)" title=" [prev. author] “OC” 562;
    Ἅιδου δ᾽ ἐν δόμοις παιδεύεται 5th c.BC: Euripides Tragicus “Ion” 953: but mostly,
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> opposed to τρέφω or ἐκτρέφω
    [<a href="javascript:void(0)" title="(5th-6th c.BC: Plato Philosophus “Crito”
    54a, +others)">Refs 5th c.BC+</a>], <b>train and teach, educate</b>, παῖδας, etc.,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae”
    451, 5th c.BC: Euripides Tragicus “Supplices” 917; τοὺς νέους 5th-6th c.BC: Plato
    Philosophus “Apologia” 24e, etc.; κάκιστον ἡ εὐπετείη παιδεῦσαι τὴν νεότητα 3rd
    c.AD: Democritus Epigrammaticus 178 ">Refs 5th c.BC+</a>]; οἱ πεπαιδευμένοι <b>educated,
    cultured</b> persons, opposed to ἀυαθεῖς, [<a href="javascript:void(0)" title="
    [prev. author] 185; τὴν Ἑλλάδα πεπαίδευκεν.. ὁ ποιητής 5th-6th c.BC: Plato Philosophus
    “Respublica” 606e ">Refs 5th c.BC+</a>]; also, of animals, <b>train</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “de Equitandi ratione” 10.6 (_passive_),
    see below:">Refs 5th c.BC+</a>] —Constr.: π. τινά τινι <b>educate in</b> or <b>by</b>..,
    παιδείᾳ πεπαιδευμένους [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Leges” 741a; μουσικῇ καὶ γυμναστικῇ π. τινάς [prev. author] “R.”
    430a ">Refs 5th c.BC+</a>]; ἔθεσι τοὺς φύλακας[<a href="javascript:void(0)" title="
    [prev. work] 522a; π. τινὰ ἐν τοῖς ἔργοις 5th c.BC: Lysias Orator 2.3, etc.">Refs
    5th c.BC+</a>]; ἐν ἤθεσι, ἐν ἀρετῇ, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 4.82, 12.138; ἐν μουσικῇ καὶ γυμναστικῇ 5th-6th c.BC: Plato
    Philosophus “Crito” 50e ">Refs 5th c.BC+</a>]; π. τινὰ εἰς ἀρετήν, εἰς τέχνην
    τινά, [<a href="javascript:void(0)" title=" [prev. author] “Grg.” 519e, 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 2.1.17 (_passive_)">Refs 5th c.BC+</a>];
    πεπαιδευμένον πρὸς ἀρετήν, πρὸς τὸ μετρίων δεῖσθαι, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 492e, 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 1.2.1 (_passive_)">Refs 5th c.BC+</a>]; πρὸς τὴν πολιτείαν
    βλέποντας [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1260b15; ἐπ᾽ ἀρετήν 5th-6th c.BC: Xenophon Historicus “Cynegeticus”
    13.3 (_passive_)">Refs 5th c.BC+</a>]; περὶ βύρσας [<a href="javascript:void(0)"
    title=" [prev. author] “Ap.” 29, etc.: with double _accusative_, π. τινά τι">Refs</a>]
    <b>teach</b> one a thing, [<a href="javascript:void(0)" title=" 5th c.BC: Antipho
    Orator 3.2.3, 5th-6th c.BC: Plato Philosophus “Respublica” 414d; ἀείμνηστον παιδείαν
    αὐτοὺς ἐπαίδευσε 4th c.BC: Aeschines Orator 3.148 ">Refs 5th c.BC+</a>]: with
    <i>accusative</i> <i>of things</i> only, <b>teach</b> a thing, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1337b23 ">Refs 4th c.BC+</a>]:
    with <i>accusative</i> et <i>infinitive</i>, π. τινὰ κιθαρίζειν [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.155 ">Refs 5th c.BC+</a>]: with predicative
    <i>adjective</i> or <i>substantive</i>, π. τινὰ κακόν [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 919; γυναῖκας σώφρονας
    π. 5th c.BC: Euripides Tragicus “Andromache” 601 ">Refs 5th c.BC+</a>]:—in <i>passive</i>,
    with <i>accusative</i> <i>of things</i>, <b>to be taught</b> a thing, παιδεύεσθαι
    τέχνην [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    695a, +others; ἀκούσματα 4th-3rd c.BC: Menander Comicus “Kith.fragment” 5: with
    _accusative_ _cognate_ (attracted), ἀπὸ παιδεύσιος τῆς ἐπεπαίδευτο 5th c.BC: Herodotus
    Historicus 4.78 ">Refs 5th c.BC+</a>]: with <i>infinitive</i>, π. ἄρχειν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.1.3; ὄρνιθες ἐπεπαίδευντό
    σοι.. ὥστε ὑπηρετεῖν [prev. author] “Cyr.” 1.6.39 (in later Gr., of things, ἡ
    ὕλη παιδεύεται φέρεσθαι.. Palladius Medicus “in Hippocratem” 2.106 4th c.BC: Demosthenes
    Orator)">Refs 5th c.BC+</a>]; ἐν τοῖς ἀναγκαιοτάτοις π. <b>to be educated</b>
    only in what is indispensable, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 1.84: especially in ">Refs 5th c.BC+</a>]<i>perfect</i>
    <i>participle</i> <i>passive</i> πεπαιδευμένος, <b>educated, trained, expert</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 5.2.17 ">Refs 5th c.BC+</a>]; opposed to ἀπαίδευτος, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 654d; ἱκανῶς π. [prev. work]b;
    φαυλοτέρως π. δικασταί [prev. work] 876d ">Refs 5th c.BC+</a>]; opposed to δημιουργός,
    [<a href="javascript:void(0)" title=" [prev. author] “Amat.” 135d; ἰατρὸς ὅ τε
    δημιουργὸς καὶ ὁ ἀρχιτεκτονικός, καὶ τρίτος ὁ π. περὶ τὴν τέχνην 4th c.BC: Aristoteles
    Philosophus “Politica” 1282a4 ">Refs 4th c.BC+</a>]; π. also, <b>well-bred</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “EN” 1128a21 ">Refs</a>]:—<i>middle</i>,
    <b>to have</b> any one <b>taught, cause</b> him <b>to be educated</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 1068 ">Refs 5th c.BC+</a>]; οὓς
    ἡγεμόνας πόλεως ἐπαιδεύσασθε <b>educated</b> as leaders, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 546b: with _accusative_ _cognate_,
    πολλὰ ἃ ἐκεῖνος αὐτὸν ἐπαιδεύσατο [prev. author] “Men.” 93d:">Refs 5th c.BC+</a>]
    —also in <i>active</i> in this sense, ἐν Ἀρίφρονος ἐπαίδευε <b>had</b> him <b>educated</b>
    in the house of [<a href="javascript:void(0)" title=" 4th c.BC: Ariphron Lyricus,
    [prev. author] “Prt.” 320a, compare “Cri.” 50e: with _accusative_ _cognate_, [prev.
    author] “Men.” 93e ">Refs 4th c.BC+</a>]; of animals, <b>cause to be trained</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Nausicrates Comicus 2.8 (whereas
    ">Refs 4th c.BC+</a>]<i>middle</i> is sometimes used like <i>active</i>, τροφαὶ
    αἱ παιδευόμεναι <b>educating</b> nurture, i.e. education, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 561 (Lyric poetry)).
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <i>absolutely</i>, <b>give
    instruction, teach</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 15.226. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>correct,
    discipline</b>, τοὐμὸν ἦθος π. νοεῖς [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Ajax” 595; διαίτῃ τὴν ψυχὴν ἐπαίδευσε καὶ τὸ σῶμα 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 1.3.5 ">Refs 5th c.BC+</a>]; ὕβρις πεπαιδευμένη
    <b>chastened</b> (i.e. <b>well-bred</b>) insolence, Aristotle''s definition of
    εὐτραπελία, [<a href="javascript:void(0)" title=" “Rh.” 1389b11. ">Refs</a>]<br
    /><Level3><b>__III.2</b></Level3> <b>chastise, punish</b>, [<a href="javascript:void(0)"
    title=" LXX.Hos.7.12, NT.Luke.23.16, +others ">LXX+NT</a>]'
