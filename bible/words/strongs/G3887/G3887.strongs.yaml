strongs_number: G3887
language: greek
lemma: παραμένω
transliteration: paraménō
definition: to stay near, i.e. remain (literally, tarry; or figuratively, be permanent,
  persevere)
kjv_usage: abide, continue
derivation: from G3844 (παρά) and G3306 (μένω);
extended_definition:
  gloss: to continue
  definition: '<b>παρα-μένω </b><BR /> [in LXX: <ref=''Pro.12.7''>Pro.12:7</ref>,
    Da TH <ref=''Dan.11.17''>Dan.11:17</ref> (עָמַד), etc. ;] <BR /><b>to remain beside
    or near</b>: <ref=''Heb.7.23''>Heb.7:23</ref>, <ref=''Jas.1.25''>Jas.1:25</ref>;
    of remaining alive, <ref=''1Co.16.6''>1Co.16:6</ref> (WH, κατα-), <ref=''Php.1.25''>Php.1:25</ref>
    (cf. συμ-παραμένω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραμένω</b>, <br /> <i>poetry</i> <b>παρμένω</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 8.40, 5th c.BC: Sophocles Tragicus “Ichn.”
    169 (trimeter)">Refs 5th c.BC+</a>]: — <b>stay beside</b> or <b>near, stand by</b>,
    οὐδέ τις αὐτῷ Ἀργείων παρέμεινε [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 11.402, compare 15.400; παράμεινον τὸν βίον ἡμῖν
    5th-6th c.BC: Aristophanes Comicus “Pax” 1108 (hexameters), compare 5th-6th c.BC:
    Plato Philosophus “Apologia” 39e, +others ">Refs 8th c.BC+</a>]; of slaves, <b>remain,
    stay</b>, opposed to δραπετεύω, ἀποδιδράσκω, [<a href="javascript:void(0)" title="
    [prev. author] “Men.” 97d, 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 3.4
    ">Refs 5th c.BC+</a>]; in Law, of slaves whose manumission was deferred, [<a href="javascript:void(0)"
    title=" “SIG” 1208 (Thespiae, 2nd c.BC), etc.: hence Παρμένων, “Trusty” ">Refs
    2nd c.BC+</a>], as a slave''s name, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Menander Comicus “Σαμία” 302, etc. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>absolutely</i>, <b>stand one''s ground, stand fast</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.151, compare 5th c.BC: Herodotus
    Historicus 1.82, 6.14, 5th-6th c.BC: Aristophanes Comicus “Plutus” 440, etc.">Refs
    8th c.BC+</a>]; more fully, μάχαις τλάμονι ψυχᾷ π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 1.48; παρμένοντας αἰχμᾷ [prev. work] 8.40
    ">Refs 5th c.BC+</a>]; εὐανθεῖ ἐν ὀργᾷ π[<a href="javascript:void(0)" title=".
    [prev. work] 1.89; πρὸς τὰ ὑπόλοιπα τῶν ἔργων 5th c.BC: Thucydides Historicus
    3.10 ">Refs 5th c.BC+</a>]; ἀδύνατός εἰμι.. παραμένειν <b>to remain with</b> the
    army, [<a href="javascript:void(0)" title=" [prev. author] 7.15 ">Refs</a>]; offortune,
    <b>remain steady.</b> παραμένει γὰρ οὐδὲ ἕν [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Menander Comicus 51. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>stay</b> at a place, <b>stay behind</b> or <b>at home</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.64, 5th c.BC: Antipho Orator 5.13, 5th-6th
    c.BC: Andocides Orator 1.2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>survive, remain alive</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.30. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    of things, <b>endure, last</b>, [<a href="javascript:void(0)" title=" [prev. author]
    3.57, etc. ">Refs</a>]; ἀεὶ παραμένουσα [ἡ φύσις] [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Electra” 942; π. ἡ πολιτεία 5th c.BC: Lysias
    Orator 25.28; αἱ εὐπραγίαι 5th-6th c.BC: Isocrates Orator 7.13; ἡ ὑγίεια 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.6.17, etc.; δίχα τῆς
    σφοδρότητος π. τὸ μέγεθος 3rd c.AD: Longinus Rhetor 9.13 ">Refs 5th c.BC+</a>];
    of money, <b>stay by one, last for ever</b>, [<a href="javascript:void(0)" title="
    2nd c.AD: Alexander Rhetor 281, 4th c.BC: Timocles Comicus 9.1, 4th-3rd c.BC:
    Menander Comicus 128.2 ">Refs 4th c.BC+</a>]; of wine, <b>last, keep good</b>,
    εἰς τριγονίαν π. ἐν ἀπιττώτοις ἄγγεσι [<a href="javascript:void(0)" title=" 1st
    c.BC-1st c.AD: Strabo Geographus 11.10.1, compare “Ostr.Bodl.” i 145 (3rd-2nd
    c.BC), 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.655f. ">Refs 3rd c.BC+</a>]'
