strongs_number: H5337
language: hebrew
lemma: נָצַל
transliteration: nâtsal
pronunciation: naw-tsal'
definition: to snatch away, whether in a good or a bad sense
kjv_usage: '[idiom] at all, defend, deliver (self), escape, [idiom] without fail,
  part, pluck, preserve, recover, rescue, rid, save, spoil, strip, [idiom] surely,
  take (out).'
derivation: a primitive root;
extended_definition:
  gloss: to rescue
  definition: '1) to snatch away, deliver, rescue, save, strip, plunder<br>1a)(Niphal)<br>1a1)
    to tear oneself away, deliver oneself<br>1a2) to be torn out or away, be delivered<br>1b)
    (Piel)<br>1b1) to strip off, spoil<br>1b2) to deliver<br>1c) (Hiphil)<br>1c1)
    to take away, snatch away<br>1c2) to rescue, recover<br>1c3) to deliver (from
    enemies or troubles or death)<br>1c4) to deliver from sin and guilt<br>1d) (Hophal)
    to be plucked out<br>1e) (Hithpael) to strip oneself<BR>Aramaic equivalent: <i>ne.tsal</i>
    (נְצַל "to rescue" H5338)'
