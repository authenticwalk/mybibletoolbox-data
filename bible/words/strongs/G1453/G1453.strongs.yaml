strongs_number: G1453
language: greek
lemma: ἐγείρω
transliteration: egeírō
definition: to waken (transitively or intransitively), i.e. rouse (literally, from
  sleep, from sitting or lying, from disease, from death; or figuratively, from obscurity,
  inactivity, ruins, nonexistence)
kjv_usage: awake, lift (up), raise (again, up), rear up, (a-)rise (again, up), stand,
  take up
derivation: probably akin to the base of G58 (ἀγορά) (through the idea of collecting
  one's faculties);
extended_definition:
  gloss: to arise
  definition: '<b>ἐγείρω</b>, [in LXX for קוּם, etc. ;] trans. (imperat. ἔγειρε used
    intransitively, <ref=''Mat.9.5''>Mat.9:5</ref>, <ref=''Mrk.2.11''>Mrk.2:11</ref>,
    al.); <BR /> __1. <b>to awaken, arouse from sleep</b>: <ref=''Mrk.4.38''>Mrk.4:38</ref>,
    <ref=''Act.12.7''>Act.12:7</ref>; metaphorically, of spiritual awakening, <ref=''Rom.13.11''>Rom.13:11</ref>
    (pass.), <ref=''Eph.5.14''>Eph.5:14;</ref> pass., <b>to be aroused, wake up</b>:
    <ref=''Mat.25.7''>Mat.25:7</ref>, <ref=''Mrk.4.27''>Mrk.4:27</ref>; ἀπὸ τ. ὕπνου,
    <ref=''Mat.1.24.''>Mat.1:24.</ref> <BR /> __2. Freq. in NT, <b>to raise</b> from
    the dead: νεκρούς, <ref=''Jhn.5.21''>Jhn.5:21</ref>, <ref=''Act.26.8''>Act.26:8</ref>,
    <ref=''2Co.1.9''>2Co.1:9</ref>; ἐκ νεκρῶν, <ref=''Jhn.12.1''>Jhn.12:1</ref>, <ref=''Act.3.15''>Act.3:15</ref>,
    <ref=''Rom.8.11''>Rom.8:11</ref>, al.; pass., <b>rise</b> from death: <ref=''Mat.11.5''>Mat.11:5</ref>,
    <ref=''Luk.7.22''>Luk.7:22</ref>, <ref=''Jhn.2.22''>Jhn.2:22</ref>, <ref=''Rom.6.9''>Rom.6:9</ref>,
    al.; ἀπὸ τ. νεκρῶν, <ref=''Mat.14.2''>Mat.14:2</ref>, al. <BR /> __3. In late
    Gk., <BR />__(a) <b>to raise</b>, from sitting, lying, sickness; mid. and pass.,
    <b>to rise</b>: <ref=''Mat.9.5''>Mat.9:5</ref>, 7 <ref=''Mrk.1.31; 9.27; 10.49''>Mrk.1:31
    9:27 10:49</ref>, al.; redundant, like Heb. קוּם, <ref=''Mat.2.15; 9.19''>Mat.2:15
    9:19</ref>, <ref=''Rev.11.1''>Rev.11:1</ref> (see Dalman, 23f.); <BR /> __(b)
    <b>to raise up, cause to appear</b>: <ref=''Act.13.22''>Act.13:22</ref> (cf. <ref=''Jdg.2.18''>Jdg.2:18</ref>);
    τέκνα, <ref=''Mat.3.9''>Mat.3:9;</ref> pass., <b>to appear</b>: <ref=''Mat.11.11''>Mat.11:11</ref>,
    <ref=''Mrk.13.22''>Mrk.13:22</ref>, al. <BR /> __4. <b>to rouse, stir up</b>;
    pass., <b>to rise</b> against: <ref=''Mat.24.7''>Mat.24:7</ref>, <ref=''Mrk.13.8''>Mrk.13:8</ref>.
    <BR /> __5. Of buildings, <b>to raise</b>: τ. ναόν, <ref=''Jhn.2.19, 20''>Jhn.2:19,
    20</ref> (cf . <ref=''Deu.16.22''>Deu.16:22</ref>, <ref=''Sir.49.13''>Sir.49:13</ref>);
    (cf. δι-, ἐξ-, συν-εγείρω, and V. Cremer, 224). <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐγείρω</b>, <br /> <i>Aeolic dialect</i> <i>infinitive</i>
    ἐγέρρην [<a href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus “Supp.”
    16.12, compare “Etymologicum Gudianum” 157.48 ">Refs 7th c.BC+</a>]: <i>Epic dialect</i>
    <i>imperfect</i> ἔγειρον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 15.594 ">Refs 8th c.BC+</a>]: <i>future</i> ἐγερῶ [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Epigrammata
    - PLG” 28 (compare ἐξ-, ἐπ-): ">Refs 5th c.BC+</a>]<i>aorist</i> ἤγειρα, <i>Epic
    dialect</i> ἔγ- [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 15.44 ">Refs 8th c.BC+</a>]: <i>perfect</i> ἐγήγερκα [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Epistulae” 16 ">Refs 2nd c.AD+</a>]:
    <i>pluperfect</i> -κειν [<a href="javascript:void(0)" title=" 1st c.AD: Josephus
    Historicus “Antiquitates Judaicae” 17.7.4, 2nd-3rd c.AD: Dio Cassius Historicus
    42.48 ">Refs 1st c.AD+</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 330e, etc.">Refs 5th c.BC+</a>]:
    <i>future</i> ἐγερθήσομαι [<a href="javascript:void(0)" title=" 2nd c.AD: Babrius
    Fabularum Scriptor 49.3 (also _future_ _middle_ ἐγεροῦμαι uncertain in 2nd c.AD:
    Polyaenus Historicus 1.30.5)">Refs 2nd c.AD+</a>]: <i>aorist</i> ἠγέρθην [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.9, etc.">Refs 5th c.BC+</a>]; <i>Epic
    dialect</i> <i>3rd.pers.</i> <i>plural</i> ἔγερθεν variant for{ἄγ}. in [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.287: ">Refs 8th c.BC+</a>]<i>perfect</i>
    ἐγήγερμαι variant in [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 7.51 ">Refs 5th c.BC+</a>]: <i>pluperfect</i> ἐγήγερτο [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Alex.” 19:">Refs 2nd c.AD+</a>] also, in
    <i>passive</i> sense, <i>poetry</i> <i>aorist</i> ἠγρόμην (ἐξ-) [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 51 ">Refs 5th c.BC+</a>]; <i>3rd.pers.</i>
    <i>singular</i> ἔγρετο, <i>imperative</i> ἔγρεο, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.41, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 23.5 ">Refs 8th c.BC+</a>]; <i>2nd pers.</i> <i>singular</i>
    <i>subjunctive</i> ἔγρῃ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 774; _optative_ ἔγροιτο 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    6.113; ">Refs 8th c.BC+</a>]<i>infinitive</i> ἐγρέσθαι (frequently written ἔγρεσθαι,
    as if from a <i>present</i> ἔγρομαι, compare ἔγρω)[<a href="javascript:void(0)"
    title=" [prev. work] 13.124 ">Refs</a>]; <i>participle</i> ἐγρόμενος [<a href="javascript:void(0)"
    title=" 10.50 (and late Prose, 4th c.AD: Iamblichus Philosophus “de Mysteriis”
    1.15)">Refs 4th c.AD+</a>]: <i>intransitive</i> <i>perfect</i> ἐγρήγορα (as <i>present</i>)
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata”
    306, 5th-6th c.BC: Plato Philosophus “Protagoras” 310b ">Refs 5th c.BC+</a>],
    etc.: <i>pluperfect</i> ἠγρηγόρη (as <i>imperfect</i>) [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 32 ">Refs 5th c.BC+</a>];
    <i>3rd.pers.</i> <i>plural</i> ἐγρηγόρεσαν [<a href="javascript:void(0)" title="
    [prev. author] “Pl.” 744 ">Refs</a>]; <i>3rd.pers.</i> <i>singular</i> ἐγρηγόρει
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.4.20 ">Refs 5th c.BC+</a>]: <i>Epic dialect</i> <i>perfect</i>
    <i>3rd.pers.</i> <i>plural</i> ἐγρηγόρθασι [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 10.419; _imperative_ ἐγρήγορθε (see.below
    11); ">Refs 8th c.BC+</a>]<i>infinitive</i> ἐγρήγορθαι[<a href="javascript:void(0)"
    title=" [prev. work] 67. ">Refs</a>]<br /><Level2><b>__I</b></Level2> <i>active</i>,
    <b>awaken, rouse</b>, ἐ. τινὰ ἐξ ὕπνου [<a href="javascript:void(0)" title=" 5.413,
    etc.; τοὺς δ᾽.. ὑπνώοντας ἐγείρει 24.344; ἐ. τινὰ εὐνῆς 5th c.BC: Euripides Tragicus
    “Hercules Furens” 1050 \(Lyric poetry); simply, ἐ. τινά 4th-5th c.BC: Aeschylus
    Tragicus “Eumenides” 140, etc.: _metaphorically_, τὰς τέχνας 3rd c.BC: Theocritus
    Poeta Bucolicus 21.1. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    <b>rouse, stir up</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 5.208; ἐπεί μιν ἔγειρε Διὸς νόος 15.242 ">Refs 8th c.BC+</a>];
    ἐγείρειν Ἄρηα <b>stir</b> the fight, [<a href="javascript:void(0)" title=" 2.440,
    etc.; ἐ. μάχην, φύλοπιν, etc., 13.778, 5.496 ">Refs</a>], etc.; Τρωσὶν θυμὸν ἐ.
    (variant{ἀγεῖραι})[<a href="javascript:void(0)" title=" [prev. work] 510; ἐ. τινὰ
    ἐπὶ ἔργον 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 20; ἔγειρε νῆα “hymnus
    ad Apollinem” 408 ">Refs 8th c.BC+</a>]; ἐκδοχὴν πομποῦ πυρὸς ἐ. <b>wake up</b>
    the bale-fire, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 299 ">Refs 4th c.BC+</a>]; λαμπάδας ἐ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 340: frequently _metaphorically_,
    ἐ. ἀοιδάν, λύραν, μέλος, θρῆνον, 5th c.BC: Pindarus Lyricus “P.” 9.104, “N.” 10.21,
    5th c.BC: Cratinus Comicus 222, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    1778 (_anapaest meter_); μῦθον 5th-6th c.BC: Plato Philosophus “Politicus” 272d
    ">Refs 5th c.BC+</a>]; τὸ οὖς ἐ. ''<b>prick up</b>'' the ears, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Plotinus Philosophus 5.1.12. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__I.3</b></Level3>
    <b>raise</b> from the dead, νεκρούς [<a href="javascript:void(0)" title=" NT.Matt.10.8,
    cf. NT.1Cor.15.42 (_passive_)">NT</a>]; or from a sick-bed, [<a href="javascript:void(0)"
    title=" NT.Jam.5.15. ">NT</a>]<br /><Level3><b>__I.4</b></Level3> <b>raise, erect</b>
    a building, [<a href="javascript:void(0)" title=" 4th c.BC: Hyperides Orator “Fragmenta”
    103, 3rd c.BC: Callimachus Epicus “Hymnus in Apollinem” 64, “OGI” 677.3 (2nd c.AD)">Refs
    4th c.BC+</a>]; ναόν [<a href="javascript:void(0)" title=" NT.John.2.19, compare
    2nd c.AD: Lucianus Sophista “Alex.” 10 ">NT+2nd c.AD+</a>]:—<i>passive</i>, στῦλος
    ἐγηγερμένος [<a href="javascript:void(0)" title=" 3rd-2nd c.BC: Bito Mechanicus
    66.5, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Alexander” 19,
    4th c.AD: Julianus Imperator “Caesares” 320c. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>passive</i>, with <i>perfect</i> <i>active</i> ἐγρήγορα, <b>wake</b>, ἐγειρομένων
    ἀνθρώπων [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 20.100, compare 5th c.BC: Herodotus Historicus 4.9, etc.; ἔγρετο δ᾽
    ἐξ ὕπνου 8th c.BC: Ilias Homerus Epicus “Illiad” 2.41: _metaphorically_, ἐγειρόμενος
    εἰς ἐμαυτὸν ἐκ τοῦ σώματος 3rd c.AD: Plotinus Philosophus 4.8.1 ">Refs 8th c.BC+</a>]:
    in <i>perfect</i>, <b>to be awake</b>, ἐγρηγόρθασι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.419 ">Refs 8th c.BC+</a>];
    ἐγρήγορθε <b>stay awake</b> ! [<a href="javascript:void(0)" title=" 7.371, 18.299
    (whereas ἔγρεο is ">Refs</a>]<b>wake up</b>! [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.46)">Refs 8th c.BC+</a>]; ἐγρήγορας
    ἢ καθεύδει; [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Protagoras” 310b; πόλις ζῶσα καὶ ἐγρηγορυῖα [prev. author] “Lg.” 809d; καὶ ἐφρόνει
    καὶ ἐγρηγόρει 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    1.4.20, etc. ">Refs 5th c.BC+</a>]; of things, ἐγειρομένου χειμῶνος <b>arising</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.49: so
    _metaphorically_, τὰ ἐκ τοῦ βαρβάρου ἐγειρόμενα [prev. work] 148; ἐγρηγορὸς φρούρημα
    4th-5th c.BC: Aeschylus Tragicus “Eumenides” 706; ἐ. τὸ πῆμα [prev. author] “Ag.”
    346, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>rouse</b>
    or <b>stir oneself, be excited</b> by passion, etc., [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Scutum Herculis” 176, 4th c.BC: Demosthenes
    Orator 19.305: with ">Refs 8th c.BC+</a>]<i>infinitive</i>, ἐγηγερμένοι ἦσαν μὴ
    ἀνιέναι τὰ τῶν Ἀθηναίων they <b>were encouraged</b> to prevent the departure of
    the Athenians, variant in [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 7.51. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>intransitive</i>
    in <i>active</i>, <b>arouse oneself</b>, [<a href="javascript:void(0)" title="
    5th-4th c.BC: Aesopus Fabularum Scriptor 16b. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    in ἀμφὶ πυρὴν.. ἔγρετο λαός [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 7.434, 24.789, ἔγρ. is for ἤγρ- ">Refs 8th c.BC+</a>]
    (ἀγείρω); so in [<a href="javascript:void(0)" title=" 3rd c.BC: Maiistas Epicus
    52. ">Refs 3rd c.BC+</a>]'
