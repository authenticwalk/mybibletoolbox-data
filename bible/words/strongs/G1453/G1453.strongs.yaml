strongs_number: G1453
language: greek
lemma: ἐγείρω
transliteration: egeírō
definition: to waken (transitively or intransitively), i.e. rouse (literally, from
  sleep, from sitting or lying, from disease, from death; or figuratively, from obscurity,
  inactivity, ruins, nonexistence)
kjv_usage: awake, lift (up), raise (again, up), rear up, (a-)rise (again, up), stand,
  take up
derivation: probably akin to the base of G58 (ἀγορά) (through the idea of collecting
  one's faculties);
