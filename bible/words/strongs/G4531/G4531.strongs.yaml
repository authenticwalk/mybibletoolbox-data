strongs_number: G4531
language: greek
lemma: σαλεύω
transliteration: saleúō
definition: to waver, i.e. agitate, rock, topple or (by implication) destroy; figuratively,
  to disturb, incite
kjv_usage: move, shake (together), which can(-not) be shaken, stir up
derivation: from G4535 (σάλος);
extended_definition:
  gloss: to shake
  definition: '<b>σαλεύω</b><BR /> (σάλος), [in LXX for מוֹט, זוּעַ, etc. ;] <BR />prop.,
    of the action of wind, storm, etc., <b>to agitate, shake</b>: of a reed, <ref=''Mat.11.7''>Mat.11:7</ref>,
    <ref=''Luk.7.24''>Luk.7:24</ref>; a house, <ref=''Luk.6.48''>Luk.6:48</ref>, <ref=''Act.4.31;
    16.26''>Act.4:31 16:26</ref>; the earth, <ref=''Heb.12.26''>Heb.12:26;</ref> the
    heavenly bodies, <ref=''Mat.24.29''>Mat.24:29</ref>, <ref=''Mrk.13.25''>Mrk.13:25</ref>,
    <ref=''Luk.21.26''>Luk.21:26</ref>; of a vessel shaken in filling, <ref=''Luk.6.38.''>Luk.6:38.</ref>
    Metaphorical, <BR /> __(a) to shake, i.e. to render insecure: τὰ σαλευόμενα, τὰ
    μὴ., <ref=''Heb.12.27''>Heb.12:27;</ref> <BR /> __(b) with accusative of person(s),
    to cast down from a sense of security and happiness:  <ref=''Act.2.25''>Act.2:25</ref>
    (LXX); <BR /> __(with) <b>to unsettle or drive away</b>: pass., before ἀπὸ τ.
    νοός, <ref=''2Th.2.2''>2Th.2:2;</ref> <BR /> __(d) <b>to stir up</b>: τ. ὄχλους,
    <ref=''Act.17.13.''>Act.17:13.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σαλ-εύω</b>, <br /> <i>future</i> σαλεύσω [<a href="javascript:void(0)"
    title=" LXX.Wis.4.19 ">LXX</a>]: <i>aorist</i> ἐσάλευσα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 8.95, “Anthologia Graeca” 11.83">Refs 5th
    c.BC+</a>]:— <i>passive</i>, <i>future</i> σαλευθήσομαι [<a href="javascript:void(0)"
    title=" LXX.Sir.16.18, NT.Luke.21.26 ">LXX+NT</a>]: <i>aorist</i> ἐσαλεύθην [<a
    href="javascript:void(0)" title=" LXX.1Mac.9.13, NT.Act.4.31, NT.2Thes.2.2, variant
    in 5th-6th c.BC: Isocrates Orator [same place]: ">LXX+NT+5th c.BC+</a>]<i>perfect</i>
    σεσάλευμαι (see. below): (σάλος):—<b>cause to rock, make to vibrate</b> or <b>oscillate</b>,
    with <i>accusative</i>, [τὰς ἀγκύρας] οὐδεὶς χειμὼν σαλεύει [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Pythagoras Philosophus cited in 5th c.AD: Stobaeus, Joannes
    3.1.29">Refs 4th c.BC+</a>]; σ. τρικυμίᾳ πέδον, of the sea, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Lycophron Tragicus 475 ">Refs 3rd c.BC+</a>]; of an earthquake,
    [<a href="javascript:void(0)" title="“Anthologia Graeca” 11.83 (1st c.AD: Lucillius
    Epigrammaticus), compare 259 ([prev. author]): _metaphorically_, δόξαν σ. 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.1123f, compare 2nd c.AD: Sextus Empiricus
    Philosophus “adversus Mathematicos” 8.56, 337, etc.; σ. τινὰ ἐκ θεμελίων LXX.Wis.4.19;
    ἐπιστολαὶ δυνάμεναι λίθον σαλεῦσαι ">LXX+1st c.AD+</a>]<b>heartrending,</b> [<a
    href="javascript:void(0)" title=" POxy. 528.12 (2nd c.AD)">Refs 2nd c.AD+</a>];
    σ. τοὺς ὄχλους <b>stir</b> them <b>up,</b> [<a href="javascript:void(0)" title="
    NT.Acts.17.13, cf. LXX.Sir.28.14 ">LXX+NT</a>]:—<i>passive</i>, <b>to be shaken
    to and fro, waver, totter, reel</b>, χθὼν σεσάλευται [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 1081; κύκλος σαλευόμενος
    5th-6th c.BC: Plato Philosophus “Timaeus” 79e, compare 4th c.BC: Aristoteles Philosophus
    “Mechanica” 857a7, 4th-3rd c.BC: Theophrastus Philosophus “de Lassitudine” 11
    ">Refs 5th c.BC+</a>]; of teeth or nails, <b>to be loosened</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 12.871, 1st c.AD: Dioscorides (Dioscurides)
    Medicus 5.3 ">Refs 1st c.AD+</a>]; of persons, ἐκ Βρομίου γυῖα σαλευόμενον [<a
    href="javascript:void(0)" title=" “Anthologia Graeca” 11.26 (6th c.AD: Marcus
    Argentarius Epigrammaticus), compare 12.31 (Phanias Epigrammaticus)">Refs 6th
    c.AD+</a>]; ὑφ᾽ ἡδονῆς σαλευομένη κορώνη [<a href="javascript:void(0)" title="Scholia
    4th-3rd c.BC: Aratus Epicus 1009 (wrongly attributed to 7th c.BC: Archilochus
    Lyricus, “fragment” 102)">Refs 7th c.BC+</a>]; later simply, <b>stir, move</b>,
    κατεσχέθην νόσῳ.. ὡς μὴ δύνασθαι μηδὲ σαλεύεσθαι [<a href="javascript:void(0)"
    title=" “PSI” 4.299.4 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>shake in measuring</b>, so as to give good measure, μέτρον σεσαλευμένον [<a
    href="javascript:void(0)" title=" NT.Luke.6.38; compare σαλάσσω 11. ">NT</a>]<br
    /><Level2><b>__II</b></Level2> <i>intransitive</i>, <b>move up and down, roll,
    toss</b>, especially of ships in a stormy sea or persons in them, σ. ἐν πλοίοις
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus”
    8.17, compare 3rd c.AD: Heliodorus Scriptor Eroticus 10.4, etc.">Refs 5th c.BC+</a>]:
    generally, <b>put out to sea</b>, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Appianus Historicus “Μιθριδάτειος” 77 ">Refs 2nd c.AD+</a>]: <i>metaphorically</i>,
    <b>toss like a ship at sea, to be tempest-tossed, be in sore distress</b>, πόλις
    γὰρ.. ἄγαν ἤδη σαλεύει [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 23; πρόδοτος δὲ.. σ. Ἠλέκτρα [prev. author] “El.”
    1074 (Lyric poetry); ὅταν.. σαλεύῃ πόλις 5th c.BC: Euripides Tragicus “Rhesus”
    249 (Lyric poetry), compare “OGI” 515.47 (Mylasa, 3rd c.AD)">Refs 5th c.BC+</a>];
    ἐν νόσοις ἢ γήρᾳ σ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Leges” 923b, compare 4th c.BC: Aristoteles Philosophus “Problemata”
    883a34 ">Refs 5th c.BC+</a>]; ἐν κινδύνῳ σ. [<a href="javascript:void(0)" title="
    1st c.BC: Dionysius Halicarnassensis 10.11; σ. ὑπὲρ ἑαυτοῦ 2nd-3rd c.AD: Aelianus
    “Fragmenta” 48 ">Refs 1st c.BC+</a>]; <b>to be unstable</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD(?): Pollianus Epigrammaticus 6.121 ">Refs 2nd c.AD+</a>]; <b>flicker</b>,
    of the eye-balls in nystagmus, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Galenus Medicus 18(2).68">Refs 2nd c.AD+</a>]; <b>oscillate</b>, of the λόγος
    ἐνδιάθετος, ἐν τούτοις [<a href="javascript:void(0)" title=" 2nd c.AD: Sextus
    Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις” 1.65. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__II.2</b></Level3> of ships also, ἐπ᾽ ἀγκυρῶν <b>ride</b> at anchor,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Polyaenus Historicus 2.2.7: _metaphorically_,
    ὡς ἐπ᾽ ἀγκύρας τῆς φύσεως σ. 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.493d; σ. ἐπὶ τῶν ἐλπίδων 3rd c.AD: Heliodorus Scriptor Eroticus 1.26 ">Refs
    1st c.AD+</a>]; also ὁρῶν ἡμᾶς ἐπὶ τούτῳ μόνῳ (i.e. τῷ υἱῷ) σαλεύοντας [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Demetrius” 38 ">Refs
    1st c.AD+</a>]; γραῦν ἐπὶ ἑνὶ γομφίῳ σ. [<a href="javascript:void(0)" title="
    4th c.AD: Alciphro Epistolographus 3.28, compare “POxy.” 472.50 (2nd c.AD)">Refs
    2nd c.AD+</a>]; ἐπὶ τοιούτοις παραγγέλμασιν [<a href="javascript:void(0)" title="
    2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 2.12 (hence later
    in a causal sense, σ. ἐπί τινι τὰς ἐλπίδας">Refs 2nd c.AD+</a>] <b>anchor</b>
    them upon.., [<a href="javascript:void(0)" title=" 3rd c.AD: Heliodorus Scriptor
    Eroticus 2.33). ">Refs 3rd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> <i>metaphorically</i>,
    <b>roll like a ship, roll in one''s walk</b>, of persons with the hip-joints far
    apart, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ
    ἄρθρων ἐμβολῆς” 56. ">Refs 5th c.BC+</a>]'
