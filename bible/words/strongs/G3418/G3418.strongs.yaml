    c.BC: Sappho Lyrica 120; μ. κάλλιστον ἀέθλων 5th c.BC: Pindarus Lyricus “O.” 3.15
    (of the crown of olive)">Refs 8th c.BC+</a>]; Νικοκλέος μνᾶμα κελαδῆσαι [<a href="javascript:void(0)"
    title=" [prev. author] “I.” 8(7).68; τῆς σῆς πορείας μ. 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 841 ">Refs 4th c.BC+</a>]; λυγρᾶς μνήματα Τροίας,
    of the sufferings of the Greeks, [<a href="javascript:void(0)" title=" 5th c.BC:
