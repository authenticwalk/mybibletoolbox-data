strongs_number: G3418
language: greek
lemma: μνῆμα
transliteration: mnēma
definition: a memorial, i.e. sepulchral monument (burial-place)
kjv_usage: grave, sepulchre, tomb
derivation: from G3415 (μνάομαι);
extended_definition:
  gloss: tomb
  definition: '<b>μνῆμα</b>, -τος, τό<BR /> (μνάομαι), [in LXX for קֶבֶר, קְבוּרָה
    ;] <BR />__1. a memorial. <BR /> __2. <b>a sepulchral monument, a sepulchre, tomb</b>:
    <ref=''Mrk.5.3, 5; 15.46; 16.2''>Mrk.5:3, 5 15:46 16:2</ref> (WH, μνημεῖον), <ref=''Luk.8.27;
    23.53; 24.1''>Luk.8:27 23:53 24:1</ref>, <ref=''Act.2.29; 7.16''>Act.2:29 7:16</ref>,
    <ref=''Rev.11.9''>Rev.11:9</ref>.†<BR /> <re><i>SYN.</i>: μνημεῖον </re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
