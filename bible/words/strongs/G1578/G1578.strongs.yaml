strongs_number: G1578
language: greek
lemma: ἐκκλίνω
transliteration: ekklínō
definition: to deviate, i.e. (absolutely) to shun (literally or figuratively), or
  (relatively) to decline (from piety)
kjv_usage: avoid, eschew, go out of the way
derivation: from G1537 (ἐκ) and G2827 (κλίνω);
