    νόμου θεοῦ[<a href="javascript:void(0)" title="LXX.Job.34.27 ">LXX</a>]: <i>absolutely</i>,
    <b>give ground, retire,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
