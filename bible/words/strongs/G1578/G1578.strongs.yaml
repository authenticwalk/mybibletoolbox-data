strongs_number: G1578
language: greek
lemma: ἐκκλίνω
transliteration: ekklínō
definition: to deviate, i.e. (absolutely) to shun (literally or figuratively), or
  (relatively) to decline (from piety)
kjv_usage: avoid, eschew, go out of the way
derivation: from G1537 (ἐκ) and G2827 (κλίνω);
extended_definition:
  gloss: to turn from
  definition: '<b>ἐκ-κλίνω </b><BR /> [in LXX for נָטָה, סוּר, etc. ;] <BR />intrans.,
    <b>to turn aside, turn away</b>: metaphorically, <b>from the right path</b>, absol.,
    <ref=''Rom.3.12''>Rom.3:12</ref> (LXX); from evil, absol., <ref=''1Pe.3.11''>1Pe.3:11;</ref>
    before ἀπό, with genitive of person(s), <ref=''Rom.16.17.''>Rom.16:17.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκ-κλίνω</b>[ῑ], <br /> <b>bend out of the regular line, bend
    outwards</b> or <b>away,</b> opposed to ἐγκλίνω, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 38 (assuming variant)
    ">Refs 5th c.BC+</a>]; <b>change the form of</b> a word, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Cratylus” 404d. ">Refs 5th c.BC+</a>]<br
