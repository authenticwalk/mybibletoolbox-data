strongs_number: G1626
language: greek
lemma: ἔκτρωμα
transliteration: éktrōma
definition: a miscarriage (abortion), i.e. (by analogy) untimely birth
kjv_usage: born out of due time
derivation: from a comparative of G1537 (ἐκ) and (to wound);
extended_definition:
  gloss: untimely birth
  definition: '<b>ἔκ-τρωμα</b>, -τος, τό<BR /> (ἐκτιτρώσκω, to miscarry), [in LXX:
    <ref=''Job.3.16''>Job.3:16</ref>, <ref=''Ecc.6.3''>Ecc.6:3</ref> (; also in Aq.,
    <ref=''Psa.58.9''>Psa.58:9</ref>, <ref=''Num.12.12''>Num.12:12</ref> (נָפַל) *
    ;] <BR /><b>an abortion, an untimely birth </b>(see Field, <i>Notes</i>, 179):
    <ref=''1Co.15.8.''>1Co.15:8.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔκ-τρωμα</b>, ατος, τό,<br /> = παιδίον νεκρὸν ἄωρον, [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]; <b>untimely
    birth</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Generatione Animalium” 773b18 (_plural_), LXX.Job.3.16, +others, NT.1Cor.15.8,
    1st c.AD: Philo Judaeus 1.59 ">NT+4th c.BC+</a>]; as a term of contempt, [<a href="javascript:void(0)"
    title=" 12th c.AD: Tzetzes, Joannes Grammaticus “Historiarum variarum chiliades”
    5.515. ">Refs</a>]'
  source: STEPBible/LSJ
