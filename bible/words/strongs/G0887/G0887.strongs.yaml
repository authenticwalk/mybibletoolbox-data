strongs_number: G0887
language: greek
lemma: ἀχλύς
transliteration: achlýs
definition: dimness of sight, i.e. (probably) a cataract
kjv_usage: mist
derivation: of uncertain derivation;
extended_definition:
  gloss: mist
  definition: '<b>ἀχλύς</b>, -ύος, ἡ <BR /> [in Aq.: <ref=''Ezk.12.7''>Eze.12:7;</ref>
    Sm.: <ref=''Job.3.5''>Job.3:5</ref> * ;] <BR />a mist, esp. a dimness of the eyes:
    <ref=''Act.13.11''>Act.13:11</ref> (see Tr., <i>Syn.</i>, § with).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀχλύς</b>, ύος, ἡ, <br /> (<i>accusative</i> ἀχλύα[<a href="javascript:void(0)"
    title=" 5th-6th c.AD: Orphica “Argonautica” 341)">Refs 5th c.AD+</a>] <b>mist,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    20.357; elsewhere in 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] of <b>a mist
    over the eyes,</b> as of one dying, κατὰ δ᾽ ὀφθαλμῶν κέχυτ᾽ ἀ.[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.696">Refs 8th c.BC+</a>]; as
    result of ulceration, ἀχλύες[<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “προρρητικόν” 2.20, compare 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 7.6.2, 1st c.AD: Dioscorides (Dioscurides) Medicus 2.78 (_plural_),
    6th c.AD: Aëtius Medicus 7.27">Refs 5th c.BC+</a>]; or in emotion, Ἔρως πολλὴν
    κατ᾽ ἀχλὺν ὀμμάτων ἔχευεν[<a href="javascript:void(0)" title=" 7th c.BC: Archilochus
    Lyricus 103 ">Refs 7th c.BC+</a>]; of drunkenness, πρὸς ὄμμ᾽ ἀ. ἀμβλωπὸς ἐφίζει[<a
    href="javascript:void(0)" title=" 5th c.BC: Critias Philosophus, Tragicus, Elegiacus
    6.11 4th c.BC: Demosthenes Orator ">Refs 5th c.BC+</a>]; of one whom a god deprives
    of the power of seeing and knowing others, κατ᾽ ὀφθαλμῶν χέεν ἀχλύν[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 20.321; ἀπ᾽ ὀφθαλμῶν σκέδασ᾽ ἀχλύν
    [prev. work] 341, compare 5.127, 15.668">Refs 8th c.BC+</a>]:— personified as
    <b>Sorrow,</b> πὰρ δ᾽ Ἀχλὺς εἱστήκει ἐπισμυγερή τε καὶ αἰνή, χλωρή, ἀϋσταλέη[<a
    href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Scutum Herculis”
    264. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    δνοφεράν τιν᾽ ἀχλὺν.. αὐδᾶται[<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Eumenides” 379 (Lyric poetry), compare “Pers.” 668 (Lyric
    poetry); ἀχλὺν ἀπὸ τῆς ψυχῆς ἀφελεῖν 2nd-3rd c.AD: Dio Cassius Historicus 38.19;
    διάνοια ἀχλύος γέμουσα 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.42c.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> ἀ. ὑγρή liquid emitted
    by cuttlefish, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Oppianus Anazarbensis
    Epicus “Halieutica - Poetae Bucolici et Didactici” 3.158.">Refs 2nd c.AD+</a>]—Mostly
    <i>poetry</i>, but used by [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus (see. above) and 4th c.BC: Aristoteles Philosophus “Meteorologica” 367b17,
    373b12 (_plural_)">Refs 5th c.BC+</a>]: also in later Prose, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 34.11.15, 1st c.BC-1st c.AD: Strabo Geographus
    6.2.8, and see above 2">Refs 2nd c.BC+</a>]. [ῡ in <i>nominative</i> and <i>accusative</i>
    <i>singular</i>, [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus,
    8th-7th c.BC: Hesiodus Epicus: ῠ in later poets.]">Refs 8th c.BC+</a>]'
