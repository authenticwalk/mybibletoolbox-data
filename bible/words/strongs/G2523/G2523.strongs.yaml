strongs_number: G2523
language: greek
lemma: καθίζω
transliteration: kathízō
definition: to seat down, i.e. set (figuratively, appoint); intransitively, to sit
  (down); figuratively, to settle (hover, dwell)
kjv_usage: continue, set, sit (down), tarry
derivation: another (active) form for G2516 (καθέζομαι);
