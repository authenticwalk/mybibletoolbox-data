strongs_number: G2523
language: greek
lemma: καθίζω
transliteration: kathízō
definition: to seat down, i.e. set (figuratively, appoint); intransitively, to sit
  (down); figuratively, to settle (hover, dwell)
kjv_usage: continue, set, sit (down), tarry
derivation: another (active) form for G2516 (καθέζομαι);
extended_definition:
  gloss: to seat
  definition: '<b>καθ-ίζω </b><BR /> [in LXX chiefly for יָשַׁב ;] <BR /> __1. causal,
    <b>to make to sit down, set, appoint</b>: <ref=''Act.2.30''>Act.2:30</ref>, <ref=''1Co.6.4''>1Co.6:4</ref>,
    <ref=''Eph.1.20''>Eph.1:20</ref>. <BR /> __2. Intrans., <b>to sit down, be seated,
    sit</b>: <ref=''Mat.5.1''>Mat.5:1</ref>, <ref=''Mrk.9.35''>Mrk.9:35</ref>, <ref=''Luk.7.15''>Luk.7:15</ref>,
    <ref=''Jhn.8.2''>Jhn.8:2</ref>, al.; with inf. tel., <ref=''1Co.10.7''>1Co.10:7;</ref>
    before εἰς, <ref=''2Th.2.4''>2Th.2:4;</ref> ἐπί, with accusative, <ref=''Mrk.11.2''>Mrk.11:2</ref>,
    <ref=''Jhn.12.14''>Jhn.12:14</ref>; id. with genitive, <ref=''Jhn.19.13''>Jhn.19:13</ref>,
    <ref=''Act.12.21''>Act.12:21</ref>; ὧδε, <ref=''Mrk.14.32''>Mrk.14:32;</ref> αὐτοῦ,
    <ref=''Mat.26.36''>Mat.26:36;</ref> ἐν δεξιᾷ, <ref=''Heb.1.3''>Heb.1:3;</ref>
    ἐκ δεξιῶν, <ref=''Mat.20.21, 23''>Mat.20:21, 23</ref>; ἐν, <ref=''Rev.3.21''>Rev.3:21;</ref>
    καθίσας pleonastic (M, <ref=''Pro.14.1-35;''>Pro.14:1-35;</ref> Dalman, <i>Words</i>,
    22), <ref=''Mat.13.48''>Mat.13:48</ref>, <ref=''Luk.5.3; 14.31; 16.6''>Luk.5:3
    14:31 16:6</ref>; of settling in a place (ἐς χωρίον, Thuc., iv, 93), before ἐν,
    <ref=''Luk.24.49''>Luk.24:49</ref> (cf. ἀνα-, ἐπι-, παρα-, περι-, συν-καθίζω)
    <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καθίζω</b>, <br /> <i>Ionic dialect</i> <b>κατ-</b>, <i>imperfect</i>
    κάθιζον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    3.426, +others; in Prose ἐκάθιζον 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 5.4.6, 4th-3rd c.BC: Dinarchus Orator 2.13 ">Refs 8th c.BC+</a>]:
    <i>future</i> καθέσω [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis Comicus
    12.11 4th c.BC: Demosthenes Orator ">Refs 5th c.BC+</a>]; καθίσω (<i>intransitive</i>)
    [<a href="javascript:void(0)" title=" 2nd c.AD: Apollodorus Damascenus Mechanicus
    Comedy texts 5 ">Refs 2nd c.AD+</a>]; <i>Ionic dialect</i> κατίσω (<i>transitive</i>)
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.190 ">Refs
    5th c.BC+</a>]; <i>Attic dialect</i> also καθιῶ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 2. 1.4, 4th c.BC: Demosthenes
    Orator 24.25, 39.11, “IG” 22.778.13 (3rd c.BC)">Refs 5th c.BC+</a>]; <i>Doric
    dialect</i> καθιξῶ [<a href="javascript:void(0)" title=" 2nd c.BC: Bion Bucolicus
    “fragment” 10.16 ">Refs 2nd c.BC+</a>]: <i>aorist 1</i> καθεῖσα [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 18.389, +others, ">Refs 8th c.BC+</a>]<i>subjunctive</i>
    καθέσω [<a href="javascript:void(0)" title=" “hymnus ad Apollinem” cited in 5th
    c.BC: Thucydides Historicus 3.104 ">Refs 5th c.BC+</a>]; <i>infinitive</i> καθέσαι
    [<a href="javascript:void(0)" title=" “IG” 22.46 aB*21, 25 (5th-4th c.BC)">Refs
    5th c.BC+</a>]; <i>poetry</i> κάθεσσα [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “P.” 5.42 ">Refs 5th c.BC+</a>] codices; this <i>aorist</i>
    καθεῖσα has Ms. authority in [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Hippolytus” 31 (ἐγκαθ-, _middle_), “Ph.” 1188, 5th c.BC: Herodotus Historicus
    1.88, 4.79, 5th c.BC: Thucydides Historicus 7.82, but we also find _Epic dialect_
    κάθῐσα, _Ionic dialect_ κάτ- (for which κάθεσα, κάτεσον, etc., should perhaps
    be restored), 8th c.BC: Ilias Homerus Epicus “Illiad” 19.280 (variant{κάθεσαν}),
    +others, 5th c.BC: Herodotus Historicus 1.89, 2.126, καθῖσα 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 911, 5th c.BC: Thucydides Historicus 6.66 (to be read καθεῖσα),
    later ἐκάθῐσα 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    6.1.23, 4th-3rd c.BC: Menander Comicus 544, etc., compare 2nd c.AD(?): Pollianus
    Epigrammaticus 3.89 ">Refs 8th c.BC+</a>]; also <i>Epic dialect</i> <i>participle</i>
    καθίσσας [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 9.488 ">Refs 8th c.BC+</a>]; <i>Doric dialect</i> καθίξας [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 1.12, ">Refs 3rd c.BC+</a>]<i>subjunctive</i>
    καθίξῃ[<a href="javascript:void(0)" title=" [prev. work] 51 ">Refs</a>]; late
    <i>participle</i> καθιζήσας, <i>subjunctive</i> -ζήσῃ, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Dio Cassius Historicus 54.30, 37.27 ">Refs 2nd c.AD+</a>]:
    <i>perfect</i> κεκάθῐκα [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus
    Siculus Historicus 17.115, NT.Heb.12.2, 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Syntaxi;” 323.23 ">NT+1st c.BC+</a>]:—<i>middle</i>, <i>imperfect</i> ἐκαθιζόμην
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Vespae”
    824, κὰδ.. ἵζ- 8th c.BC: Ilias Homerus Epicus “Illiad” 19.50 ">Refs 8th c.BC+</a>]:
    <i>future</i> καθιζήσομαι [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Phaedrus” 229a, “Euthd.” 278b, (προσ-) 4th c.BC: Aeschines
    Orator 3.167, later καθίσομαι NT.Matt.19.28, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.583f,">NT+5th c.BC+</a>] <b>-ιοῦμαι</b> [<a href="javascript:void(0)"
    title="LXX.Mal.3.3, +others">LXX</a>]: <i>aorist 1</i> καθεσσάμην [<a href="javascript:void(0)"
    title=" 6th c.BC: Anacreon Lyricus 111; also ἐκαθισάμην “SIG” 975.6 (Delos, 3rd
    c.BC), 5th c.AD(?): Hesychius Legal icographus, (ἐπ-, παρ-) 5th c.BC: Thucydides
    Historicus 4.130 codices, 4th c.BC: Demosthenes Orator 33.14 ">Refs 6th c.BC+</a>];
    <i>Epic dialect</i> ἐκαθισσάμην [<a href="javascript:void(0)" title=" 3rd c.BC:
    Callimachus Epicus “Hymnus in Dianam” 233, καθισσάμην 3rd c.BC: Apollonius Rhodius
    Epicus 4.278, 1219 ">Refs 3rd c.BC+</a>]:—<i>passive</i>, <i>aorist 1</i> <i>participle</i>
    καθιζηθείς [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius Historicus
    63.5: ">Refs 2nd c.AD+</a>]<br /><Level2><b>__I</b></Level2> causal, <b>make to
    sit down, seat</b>, ἄλλους μὲν κάθισον Τρῶας [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 3.68; μή με κάθιζ᾽ 6.360; σ᾽ ἐπ᾽ ἐμοῖσιν
    ἐγὼ γούνεσσι καθίσσας 9.488; κὰδ δ᾽ εἷσ᾽ ἐν θαλάμῳ 3.382; τὴν μὲν.. καθεῖσεν ἐπὶ
    θρόνου 18.389; κατίσαι τινὰ ἐπ᾽ οἰκήματος 5th c.BC: Herodotus Historicus 2.121
    ">Refs 8th c.BC+</a>].; καθιεῖν τινα εἰς τὸν θρόνον, i.e. to make him king, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    2.1.4; ἐπὶ θρόνον 1st c.BC: Philodemus Philosophus “περὶ κακιῶν ί” p.22 1st c.AD:
    Josephus Historicus ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> <b>set,
    place</b>, τὸν μὲν.. καθεῖσεν ἐπ᾽ ἠϊόεντι Σκαμάνδρῳ [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.36; κὰδ δ᾽ ἐν Ἀθήνῃς εἷσεν 2.549;
    Κρόνον.. Ζεὺς γαίης νέρθε καθεῖσε 14.204; καθίζειν τινὰ εἰς δόμον 5th c.BC: Euripides
    Tragicus “Ion” 1541 ">Refs 8th c.BC+</a>]; κ. στρατόν <b>encamp</b> it, [<a href="javascript:void(0)"
    title=" [prev. author] “Heracl.” 664, compare 5th c.BC: Thucydides Historicus
    4.90; κ. τὸ στράτευμα ἐς Χωρίον ἐπιτήδειον [prev. author] 6.66; σύλλογον εἰς Χωρίον
    κ., Χωρὶς μὲν τοὺς ὁπλίτας, Χωρὶς δὲ τοὺς ἱππέας 5th-6th c.BC: Plato Philosophus
    “Leges” 755e. ">Refs 5th c.BC+</a>]<br /><Level4><b>__I.2.b</b></Level4> <b>post</b>
    watchers, guards, etc., σκοπὸς ὅν ῥα καθεῖσεν Αἴγισθος [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.524 ">Refs 8th c.BC+</a>];
    κατίσαι φυλάκους <b>set</b> guards, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 1.89, compare 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 2.2.14; ἄλλους κάτισον ἀγαγὼν κατὰ τὰς.. πύλας 5th c.BC: Herodotus
    Historicus 3.155; κ. ἐνέδραν 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Publicola” 19 ">Refs 5th c.BC+</a>]: rarely of things, τι ἐπὶ τηγάνοις [<a href="javascript:void(0)"
    title=" 5th c.BC: Pherecrates Comicus 127. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3>
    <b>set up</b>, ἀνδριάντα κάθεσσαν [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “P.” 5.42 ">Refs 5th c.BC+</a>] codices:—<i>middle</i>, καθέσσασθαι
    [<a href="javascript:void(0)" title=" 6th c.BC: Anacreon Lyricus 111, 3rd c.BC:
    Apollonius Rhodius Epicus 4.1219. ">Refs 6th c.BC+</a>]<br /><Level3><b>__I.4</b></Level3>
    <b>cause</b> an assembly, court, etc., <b>to take their seats, convene</b>, ἀγορὰς
    ἠμὲν λύει ἠδὲ καθίζει [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 2.69 ">Refs 8th c.BC+</a>]; ὅταν καθέσωσιν ἀγῶνα [<a
    href="javascript:void(0)" title=" “hymnus ad Apollinem” cited in 5th c.BC: Thucydides
    Historicus 3.104; κ. τὸ δικαστήριον 5th-6th c.BC: Aristophanes Comicus “Vespae”
    305, compare 4th c.BC: Demosthenes Orator 39.11, “IG” 22.778.13; νομοθέτας 4th
    c.BC: Demosthenes Orator 24.25, probably in [prev. author] 3.10 ">Refs 5th c.BC+</a>];
    but κ. τινὶ δικαστήν <b>appoint</b> a judge to try a person, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 874a; ἐάν τε Χιλίους ἐάν θ᾽ ὁποσουσοῦν
    ἡ πόλις καθίσῃ 4th c.BC: Demosthenes Orator 21.223 ">Refs 5th c.BC+</a>]; <b>constitute,
    establish</b>, δικαστήρια [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Politicus” 298e; βουλὴν ἐπίσκοπον πάντων 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Solon” 19. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.5</b></Level3>
    <b>put into a certain condition</b>, especially in the phrase κλαίοντά τινα κ
    <b>set</b> him aweeping, κλάοντα καθέσω ς᾽ [<a href="javascript:void(0)" title="
    5th c.BC: Eupolis Comicus [same place], compare 5th-6th c.BC: Plato Philosophus
    “Ion” 535e, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.2.15;
    but [prev. work] 14 κλαίειν τινὰ κ">Refs 5th c.BC+</a>]. <b>to make</b> him weep:
    for [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus
    1.51, see at {ἀκράτιστος}. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__I.6</b></Level3>
    <b>marry</b>, γυναῖκας ἀλλοτρίας [<a href="javascript:void(0)" title=" LXX.Neh.13.27,
    compare 23. ">LXX</a>]<br /><Level2><b>__II</b></Level2> <i>intransitive</i>,
    <b>take one''s seat, sit</b>, <i>absolutely</i>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 3.394, etc.">Refs 8th c.BC+</a>];
    μετ᾽ ἀθανάτοισι, ἐν θρόνοισι καθίζειν,[<a href="javascript:void(0)" title=" 15.50,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.422 ">Refs 8th c.BC+</a>]; ἐν [θώκοισι]
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.181 ">Refs
    5th c.BC+</a>]; ἐπὶ τοῖς ἐργαστηρίοις or τῶν -ίων, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 18.9, 7.15; ἐπὶ σκίμποδα 5th-6th c.BC:
    Aristophanes Comicus “Nubes” 254; ἐπὶ δένδρου 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 614a34 (but κ. ἐπὶ κώπην">Refs 5th c.BC+</a>], of rowers,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ranae”
    197)">Refs 5th c.BC+</a>]; of suppliants, κ. ἐπὶ τὸν βωμόν [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.126, 5th c.BC: Lysias Orator 13.24;
    εἰς γόνυ 1st c.BC: Diodorus Siculus Historicus 17.115: in Poets also with _accusative_,
    κ. τρίποδα 5th c.BC: Euripides Tragicus “Ion” 366, “El.” 980 ">Refs 5th c.BC+</a>];
    βωμόν, ὀμφαλόν, ἱερά, [<a href="javascript:void(0)" title=" [prev. author] “HF”
    48, “Ion” 6, 1317. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> <b>sit, recline
    at meals</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 8.4.2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>sit as judge</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.97, 5.25, 5th-6th c.BC: Plato Philosophus “Leges” 659b, 1st c.AD:
    Philo Judaeus 1.382 ">Refs 5th c.BC+</a>]; <b>hold a session</b>, of the πρόεδροι,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 24.89, compare
    “Hermes” 17.5 (from Delos). ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>reside</b>, μετά τινος [<a href="javascript:void(0)" title=" LXX.Ruth.2.23
    (3.1)">LXX</a>]; ἐν πόλει[<a href="javascript:void(0)" title="LXX.Neh.11.1. ">LXX</a>]<br
    /><Level3><b>__II.5</b></Level3> <b>settle, sink down</b>, ἐπὶ τὰ ἰσχία καθίσαι
    τὼ ἵππω [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 254c; καθίσας ὁ φελλὸς ἀνοίξει τὸν κρουνόν 2nd-1st c.BC(?): Hero Mechanicus
    “(Spiritalia) Pneumatica” 1.20. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.6</b></Level3>
    of ships, <b>run aground, be stranded</b>, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 1.39.3, 1st c.BC-1st c.AD: Strabo Geographus 2.3.4.
    ">Refs 2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>middle</i> in <i>intransitive</i>
    sense, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    19.50 (in tmesi), 3rd c.BC: Theocritus Poeta Bucolicus 15.3, etc.; εἰς τὸν αὐτὸν
    θᾶκον 5th-6th c.BC: Plato Philosophus “Respublica” 516e ">Refs 8th c.BC+</a>];
    ἐὰν δὲ καθίζεσθαι κελεύσῃ if he order them <b>to take their seats</b> (among the
    spectators in the theatre), [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 21.56 (nisi to be read καθέζεσθαι, as also [prev. work]162, both readings
    are found [prev. work]119)">Refs 4th c.BC+</a>]; καθίζεσθαι ἢ κατακλινῆναι [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 228e.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> of birds, <b>settle,
    alight</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 614b23. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3>
    <b>leave goods purchased</b> in a market, [<a href="javascript:void(0)" title="
    “SIG” 975.6 (Delos, 3rd c.BC)">Refs 3rd c.BC+</a>].--<i>Attic dialect</i> in this
    <i>signification</i> <i>accusative</i> to [<a href="javascript:void(0)" title="
    5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]'
