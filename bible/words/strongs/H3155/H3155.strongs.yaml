strongs_number: H3155
language: hebrew
lemma: יִזְרָח
transliteration: Yizrâch
pronunciation: yiz-rawkh'
definition: a Jizrach (i.e. Ezrachite or Zarchite) or descendant of Zerach
kjv_usage: Izrahite.
derivation: a variation for H250 (אֶזְרָחִי);
extended_definition:
  gloss: Izrahite
  definition: 'Someone descended from Zerah who was a man of the tribe of Judah living
    at the time of Egypt and Wilderness, first mentioned at Gen.38.30; <br> son of:
    Judah (H3063) and Tamar (H8559); <br> brother of: Perez (H6557); <br> half-brother
    of: Er (H6147), Onan (H0209) and Shelah (H7956); <br> father of: Zabdi (H2067),
    Ethan (H0387H), Heman (H1968H), Calcol (H3633H) and Dara (H1873); also called
    Izrahite at 1Ch.27.8; <BR>Group of <i>ze.rach</i> (זֶ֫רַח "Zerah" H2226I) <BR>
    § Izrahite = "descendant of Zerah"<br> a descendant of Zerah of Judah<br>'
