strongs_number: G1795
language: greek
lemma: ἐντυπόω
transliteration: entypóō
definition: to enstamp, i.e. engrave
kjv_usage: engrave
derivation: from G1722 (ἐν) and a derivative of G5179 (τύπος);
extended_definition:
  gloss: to engrave
  definition: '<b>ἐν-τυπόω</b>, -ῶ<BR /> (τύπος), [in LXX for פִּתּוּחַ, <ref=''Exo.39.30''>Exo.39:30</ref>)
    A * ;] <BR /><b>to imprint, engrave</b>: pass. ptcp., with dative, <ref=''2Co.3.7.''>2Co.3:7.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐντῠπ-όω</b>, <br /> <b>carve</b> or <b>mould in</b> or <b>upon,</b>
    τῷ νομίσματι ἐνετύπωσεν ἀπήνην [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Fragmenta” 568; ἐς τὰ νομίσματα ξιφίδια δύο 2nd-3rd c.AD:
    Dio Cassius Historicus 47.25; ἄγαλμα 3rd c.AD: Plotinus Philosophus 5.8.6 ">Refs
    4th c.BC+</a>]; also of a painter, [<a href="javascript:void(0)" title=" “APl.”
    4.282 (6th c.AD: Palladas Epigrammaticus): _metaphorically_, σχῆμα τῇ ψυχῇ ἐντετύπωκεν
    ὁ θεός 1st c.AD: Philo Judaeus 1.106 ">Refs 1st c.AD+</a>]:—<i>middle</i>, Φειδίαν
    ἐν μέσῃ τῇ ἀσπίδι τὸ ἑαυτοῦ πρόσωπον ἐντυπώσασθαι [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Mundo” 399b35 ">Refs 4th c.BC+</a>]:—<i>passive</i>,[<a
    href="javascript:void(0)" title=" Aristeas 67; τύλοι ἐντετυπωμένοι 1st c.AD: Dioscorides
    (Dioscurides) Medicus 2.43 ">Refs 1st c.AD+</a>]; <b>to be imprinted,</b> of a
    birth-mark, [<a href="javascript:void(0)" title=" 4th c.AD: Julianus Imperator
    “Orationes” 2.81c ">Refs 4th c.AD+</a>]; also, <b>to be flattened</b> by pressure,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus “de Usu Partium”
    4.7, “Hippiatrica” 38: _metaphorically_, ἐντετύπωται ταῖς θύραις">Refs 2nd c.AD+</a>]
    <b>is like a piece of carving on</b> the doors, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 8.7.11. ">Refs 2nd
    c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>, τὸ ἰδίωμα
    τῇ λέξει ἐ. [<a href="javascript:void(0)" title=" 3rd c.AD: Longinus Rhetor 10.6.
    ">Refs 3rd c.AD+</a>]'
  source: STEPBible/LSJ
