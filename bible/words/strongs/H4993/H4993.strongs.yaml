lemma: מַתִּתְיָה
transliteration: Mattithyâh
pronunciation: mat-tith-yaw'
definition: Mattithjah, the name of four Israelites
kjv_usage: Mattithiah. n
derivation: or מַתִּתְיָהוּ; from H4991 (מַתָּת) and H3050 (יָהּ); gift of Jah;
extended_definition:
  gloss: Mattithiah
  definition: A man living at the time of Exile and Return, only mentioned at Neh.8.4<BR>
    § Mattithiah = "gift of Jehovah"<br>1) a Levite who presided over the offerings<br>2)
    a Levite appointed by David to minister in the musical service before the ark<br>3)
    one of the family of Nebo who had a foreign wife in the time of Ezra<br>4) one
    of the men who stood at the right hand of Ezra when he read the law to the people
  morphology: N:N-M-P
