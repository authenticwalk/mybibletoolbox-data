strongs_number: G1170
language: greek
lemma: δεῖνα
transliteration: deîna
definition: so and so (when the person is not specified)
kjv_usage: such a man
derivation: probably from the same as G1171 (δεινῶς) (through the idea of forgetting
  the name as fearful, i.e. strange);
extended_definition:
  gloss: a certain one
  definition: '<b>δεῖνα</b>, ὁ, ἡ, τό (genitive -νος, dative -νι, accusative -να),
    <BR /> [in Aq.: <ref=''Rut.4.1''>Rut.4:1</ref>, <ref=''1Sa.21.2''>1Ki.21:2</ref>
    (3) (Sm. also), <ref=''2Ki.6.8''>4Ki.6:8</ref> * ;] <BR /><b>such an one, a certain
    one</b>, <b>whom one cannot or will not name</b>: <ref=''Mat.26.18.''>Mat.26:18.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δεῖνα</b>, ὁ, ἡ, τό, <br /> <i>genitive</i> δεῖνος, <i>dative</i>
    δεῖνι, <i>accusative</i> δεῖνα: sometimes <i>indeclinable</i> (see. below): <i>nominative</i>
    <b>δεῖν</b>, ὁ, [<a href="javascript:void(0)" title=" 5th c.BC: Sophron Comicus
    58: _genitive_ and _dative_ τοῦ δείνατος, τῷ δείνατι, 2nd c.AD: Apollonius Dyscolus
    Grammaticus “de Pronominibus;” 60.12, “Etymologicum Magnum” 614.51 ">Refs 5th
    c.BC+</a>]:— <b>such an one, so-and-so,</b> always with <i>Article</i>, ὁ δεῖνα
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ranae”
    918, etc.; τὸν δεῖνα τὸν τοῦ δεῖνα [prev. author] “Th.” 622; ὁ δεῖνα τοῦ δεῖνος
    τὸν δεῖν᾽ εἰσήγγειλεν 4th c.BC: Demosthenes Orator 13.5; ἃ ἂν ὁ δ. ἢ ὁ δ. εἴπῃ
    [prev. author] 2.31; ὁ δ. καὶ ὁ δ. 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1416a23; ἡ δεῖνα 2nd c.AD(?): Antoninus Liberalis Mythographus 22 ">Refs 5th c.BC+</a>];
    τὸ δ., euphemistic for τὸ πέος, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 1149, cf. Scholia 2nd c.AD: Lucianus
    Sophista “Bis Acc.” 23; τὸ δ. δ᾽ ἐσθίει;">Refs 5th c.BC+</a>] do you eat <b>such
    a fish?</b> [<a href="javascript:void(0)" title=" 4th c.BC: Antiphanes Comicus
    129.6: in _genitive_, ἐμὸς ἢ τοῦ δεῖνος">Refs 4th c.BC+</a>] mine or <b>some other''s,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1262a3: _dative_, τῷ δεῖνι μεμφόμενος 4th c.BC: Demosthenes Orator 20.104, compare
    37.56: _plural_, οἱ δεῖνες [prev. author] 24.180; τῶν δείνων [prev. author] 20.106.
    ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> τὸ δ. in Comedy texts
    as an interjection to express an idea which suddenly strikes one, <b>by the way,
    mark you,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 524, “Pax” 268, etc.: in later Prose, 2nd c.AD: Lucianus Sophista
    “Vit.Auct.” 19. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
