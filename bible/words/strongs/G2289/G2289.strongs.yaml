strongs_number: G2289
language: greek
lemma: θανατόω
transliteration: thanatóō
kjv_usage: become dead, (cause to be) put to death, kill, mortify
derivation: from G2288 (θάνατος) to kill (literally or figuratively)
extended_definition:
  gloss: to kill
  definition: '<b>θανατόω</b>, -ῶ <BR /> [in LXX chiefly for מוּת hi., ho., also for
    הָרַג, etc. ;] <BR /><b>to put to death</b>: with accusative, <ref=''Mat.10.21;
    26.59; 27.1''>Mat.10:21 26:59 27:1</ref>, <ref=''Mrk.13.12; 14.55''>Mrk.13:12
    14:55</ref>, <ref=''Luk.21.16''>Luk.21:16</ref>, <ref=''2Co.6.9''>2Co.6:9</ref>,
    <ref=''1Pe.3.18''>1Pe.3:18</ref>; pass., <ref=''Rom.8.36.''>Rom.8:36.</ref> Metaphorical:
    <ref=''Rom.8.13''>Rom.8:13;</ref> pass., with dative, (in relation to), <ref=''Rom.7.4.''>Rom.7:4.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θᾰνᾰτ-όω</b>, <br /> <i>future</i> <b>-ώσω</b>[<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 1053 (_anapaest
    meter_)">Refs 4th c.BC+</a>], etc.: <i>perfect</i> τεθανάτωκα [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.359S. ">Refs 1st
    c.BC+</a>]:—<i>passive</i>, <i>future</i> <b>-ωθήσομαι</b>[<a href="javascript:void(0)"
    title=" LXX.1Ki.14.45 ">LXX</a>]: <i>future</i> <i>middle</i> in <i>passive</i>sense
    θανατώσοιτο [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 7.5.31 ">Refs 5th c.BC+</a>]: <i>aorist 1</i> ἐθανατώθην
    [<a href="javascript:void(0)" title=" [prev. author] “An.” 2.6.4, 5th-6th c.BC:
    Plato Philosophus “Leges” 865d ">Refs 5th c.BC+</a>]: <i>perfect</i> τεθανάτωμαι
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 23.4.14 ">Refs
    2nd c.BC+</a>]:—<b>put to death</b>, τινα [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.113, 4th-5th c.BC: Aeschylus Tragicus “Pr.” [same
    place] ">Refs 5th c.BC+</a>]; especially of the public executioner, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 872c, etc.: _metaphorically_,
    τεθανατωκέναι τὰς Ἀθήνας (i.e. τοὺς ῥήτορας)">Refs 5th c.BC+</a>] Phld.[same place]:—
    <i>passive</i>, <b>to be made dead,</b> [<a href="javascript:void(0)" title="NT.Rom.7.4">NT</a>];
    ὁ -ωθείς the <b>murdered</b> man, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 865d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>passive</i>, of flesh, <b>to be mortified</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 26 ">Refs 5th c.BC+</a>]:—<i>metaphorically</i>
    in <i>active</i>, <b>mortify</b>, τὰς πράξεις τοῦ σώματος [<a href="javascript:void(0)"
    title=" NT.Rom.8.13. ">NT</a>]<br /><Level2><b>__II</b></Level2> <b>condemn to
    death by sentence</b> of law, [<a href="javascript:void(0)" title=" 5th c.BC:
    Antipho Orator 3.3.11, NT.Matt.26.60 ">NT+5th c.BC+</a>]:— <i>passive</i>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    2.6.4 ">Refs 5th c.BC+</a>]; οἱ τεθανατωμένοι those <b>condemned to death</b>,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus [prev. cited]
    ">Refs 2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>to be fatal, cause
    death</b>, ὄφεις -οῦντες [<a href="javascript:void(0)" title=" LXX.Num.21.6 ">LXX</a>];
    μυῖαι -οῦσαι[<a href="javascript:void(0)" title="LXX.Eccl.10.1; νόσος 1st c.AD:
    Philo Judaeus 2.247 (-ῶσαν, -ώσασαν codices). ">LXX+1st c.AD+</a>]'
