strongs_number: G3096
language: greek
lemma: μαγεύω
transliteration: mageúō
definition: to practice magic
kjv_usage: use sorcery
derivation: from G3097 (μάγος);
extended_definition:
  gloss: to practice magic
  definition: '<b>μαγεύω</b> (Eur., Plut., al.), <BR /> __1. to be a Magus, or skilled
    in Magian lore. <BR /> __2. <b>to practise magic</b>: <ref=''Act.8.9.''>Act.8:9.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μᾰγ-εύω</b>, <br /> <b>to be a Magus</b> or <b>skilled in Magian
    lore</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Artoxerxes” 3, 6, 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii”
    1.2. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>use magic arts</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 1338; καταγαγεῖν τὸν Δία μαγεύσαντας 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Numa” 15. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>transitive</i>, <b>bewitch</b>, e.g. by philtres, [<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Achilles Tatius Astronomus 5.22 ">Refs 3rd c.AD+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Clearchus Historicus 25, 2nd
    c.AD: Lucianus Sophista “Asin.” 54; πέπλον μεμαγευμένον φαρμάκοις 2nd c.AD: Apollodorus
    Damascenus Mechanicus 1.9.28. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>call forth by magic arts</b>, ἔμψυχα [<a href="javascript:void(0)" title="
    “Anthologia Graeca” 12.57 (1st c.BC: Meleager Epigrammaticus), compare 2nd c.AD:
    Lucianus Sophista “Asin.” 11. ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
