strongs_number: G5336
language: greek
lemma: φάτνη
transliteration: phátnē
definition: a crib (for fodder)
kjv_usage: manager, stall
derivation: from (to eat);
extended_definition:
  gloss: manger
  definition: '<b>φάτνη</b>, -ης, ἡ <BR /> [in LXX for אֵבוּס, etc. ;] <BR /><b>a
    manger</b>: <ref=''Luk.2.7, 12; 2.16; 13.15''>Luk.2:7, 12 2:16 13:15</ref> (see
    <i>DB</i>, iii, 234a, <i>DCG</i>, ii, 111a),†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φάτν-η</b>, ἡ, <br /> <b>manger, crib,</b> [ἵππους] ἀτίταλλ᾽
    ἐπὶ φάτνῃ [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 5.271; ἵππος ἀκοστήσας ἐπὶ φ. 6.506; ἵππους μὲν κατέδησαν.. φάτνῃ ἐφ᾽
    ἱππείῃ 10.568; ἐϋξέστῃ ἐπὶ φ. 24.280; ἡ φ. τῶν ἵππων 5th c.BC: Herodotus Historicus
    9.70, compare 5th c.BC: Euripides Tragicus “Bacchae” 510 (_plural_), 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.3.27 (_plural_), NT.Luke.2.7,
    +others">NT+8th c.BC+</a>]; φάτναι Ζηνὸς, of the <b>manger</b> of Pegasus, [<a
    href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 13.92 ">Refs
    5th c.BC+</a>]: also of oxen, ὥς τίς τε κατέκτανε βοῦν ἐπὶ φ. [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.535, 11.411. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> βοῦς ἐπὶ φ., <i>proverbial</i> of ease and comfort,
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista “Philostrati
    majoris imagines” 2.10; also πλουσίαν ἔχειν φ. 5th c.BC: Euripides Tragicus “Fragmenta”
    378; φάτναις ἀργυραῖς χρῆσθαι 1st c.BC-1st c.AD: Strabo Geographus 3.2.14 ">Refs
    5th c.BC+</a>]; ἡ ἐν τῇ φ. κύων ''the dog in the manger'', [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Tim.” 14, compare “Anthologia Graeca” 12.236
    (2nd c.AD: Strato Epigrammaticus)">Refs 2nd c.AD+</a>]; θεραπεύειν τὴν φ. τινός
    to court one who feeds you, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD:
    Aelianus “Fragmenta” 107; τοὺς ἐκ τῆς αὐτῆς οἱονεὶ φ. ἐδηδοκότας [prev. work]
    39: τὴν αὐτὴν φ. ζητεῖν">Refs 2nd c.AD+</a>] to return to their old <b>haunts,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Eubulus Comicus 129. ">Refs 4th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> ={φάτνωμα}[<a href="javascript:void(0)"
    title=" 1, “IG” 11(2).161 A 46 (Delos, 3rd c.BC): _plural_, [prev. work]42(1).109
    iii 85, +others (Epid., 3rd c.BC), 1st c.BC: Diodorus Siculus Historicus 1.66.
    ">Refs 3rd c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>socket of tooth,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus Epigrammaticus 2.93.
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2> the <b>Manger,</b> name
    of the nebula (star-cluster) between the ὄνοι in Cancer, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “de Signis Tempestatum” 23, +others,
    4th-3rd c.BC: Aratus Epicus 892, 898, 3rd c.BC: Eratosthenes Epicus “Καταστερισμοί”
    11, 2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos” 23. (Later Gr. πάθνη _accusative_
    to 2nd c.AD: Moeris Grammaticus, but φάτνη">Refs 4th c.BC+</a>] in Attic and Delian
    Inscrr., [<a href="javascript:void(0)" title=" “IG” 22.1487.37, 11(2).[same place],
    “Inscription Déios” 504 A 6, B 9">Refs</a>]: <b>bhndh,</b> cf. Sanskrit <i>badhnāti</i>
    ''tie'', Celt. <b>benn</b> ''wicker chariot''.)'
