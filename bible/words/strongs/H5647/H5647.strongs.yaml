    do work<br>1a2) to work for another, serve another by labour<br>1a3) to serve
    as subjects<br>1a4) to serve (God)<br>1a5) to serve (with Levitical service)<br>1b)
    (Niphal)<br>1b1) to be worked, be tilled (of land)<br>1b2) to make oneself a servant<br>1c)
    (Pual) to be worked<br>1d) (Hiphil)<br>1d1) to compel to labour or work, cause
    to labour, cause to serve<br>1d2) to cause to serve as subjects<br>1e) (Hophal)
    to be led or enticed to serve'
