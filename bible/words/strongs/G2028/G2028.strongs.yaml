strongs_number: G2028
language: greek
lemma: ἐπονομάζω
transliteration: eponomázō
definition: to name further, i.e. denominate
kjv_usage: call
derivation: from G1909 (ἐπί) and G3687 (ὀνομάζω);
extended_definition:
  gloss: to name
  definition: '<b>ἐπ-ονομάζω </b><BR /> [in LXX chiefly for קָרָא ;] <BR /><b>to name,
    call by a name, surname</b>: pass., <ref=''Rom.2.17.''>Rom.2:17.</ref>†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπονομ-άζω</b>, <br /> <b>apply</b> a word (<i>accusative</i>)
    <b>as a name</b> to a thing (<i>dative</i>), ᾧ γένει κέραμον ἐπωνομάκαμεν to which
    sort we <b>have given the name</b> pottery, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Timaeus” 60d; ᾧ τὸ ἔστιν ἐπονομάζεις [prev. author]
    “Tht.” 185c; πᾶσι ταὐτὸν ἐ. ὄνομα [prev. author] “Plt.” 263c (reversely, τίς Ἀλεξάνδρῳ
    τὸν ἑαυτοῦ βίον ἐπονομάζει καθάπερ Πλάτωνι">Refs 5th c.BC+</a>]; who <b>dedicates</b>
    his life to [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    ">Refs 4th c.BC+</a>], <b>calls</b> himself an Alexandrist? [<a href="javascript:void(0)"
    title=" 4th c.AD: Themistius Sophista “Orationes” 31.354b):">Refs 4th c.AD+</a>]
    —<i>passive</i>, τῇ ἀρχῇ ὕβρις ἐπωνομάσθη <b>the name</b> insolence <b>was given
    to</b> this rule, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 238a, compare “Cra.” 404b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>call by</b> a name, ἀπὸ τοῦ θεῖν θεοὺς αὐτοὺς ἐπονομάσαι [φαίνονται] [<a href="javascript:void(0)"
    title="[prev. work] 397d ">Refs</a>]; τὰς Μούσας ἀπὸ τοῦ μῶσθαι τὸ ὄνομα τοῦτο
    ἐ. <b>called</b> the Muses <b>by</b> this name (viz. Muses),[<a href="javascript:void(0)"
    title=" [prev. work] 406a; ἐ. αὐτὰ τῇ ἐκείνων ἐπωνυμίᾳ [prev. author] “Phd.” 103b
    ">Refs</a>]; with εἶναι <i>pleonastic</i>, [<a href="javascript:void(0)" title="
    [prev. author] “Prm.” 133d ">Refs</a>]:—<i>passive</i>, <b>to be named,</b> ἀπό
    τινος after one, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    6.2, etc. ">Refs 5th c.BC+</a>]; also τινος, <b>to be named</b> the temple <b>of..,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hercules Furens”
    1329, 5th-6th c.BC: Plato Philosophus “Leges” 738b (but in 626d the _genitive_
    depends on ἄξιος) ">Refs 5th c.BC+</a>]; πατρόθεν ἐ. [<a href="javascript:void(0)"
    title=" [prev. author] “Ly.” 204e ">Refs</a>]; πατρὸς.. δαῖτ᾽ ἐπωνομασμένην, i.e.
    <b>called after</b> Agamemnon (compare ἐπώνυμος), [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 284 ">Refs 5th c.BC+</a>]; especially
    <b>to be surnamed,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.29; Ἰουδαῖος ἐπονομάζῃ NT.Rom.2.17. ">NT+5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    generally, <b>name, call</b> so and so, ἀφνειὸν ἐ. τὸ χωρίον [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.13; σοφιστὴν ἐ. σεαυτόν 5th-6th c.BC:
    Plato Philosophus “Protagoras” 349a, compare “Phd.” 113b, +others; παρακαταθήκην
    ἐ. 4th c.BC: Demosthenes Orator 28.15. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>pronounce</b> a name, ἐ. τὰ οὐνόματα ἐν τῷ ὕμνῳ [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.35, compare 7.117 ">Refs 5th c.BC+</a>];
    ἐπονομάζων τινά <b>uttering</b> his <b>name</b> as he throws the cottabus, [<a
    href="javascript:void(0)" title=" 5th c.BC: Cratinus Comicus 273, compare 4th
    c.BC: Clearchus Comicus 1. ">Refs 5th c.BC+</a>]'
