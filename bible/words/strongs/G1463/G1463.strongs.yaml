    title=" 4th-3rd c.BC: Apollodorus Carystius Comicus 4, NT.1Pet.5.5. ">NT+4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>passive</i>, ={δέομαι},{ἐνειλοῦμαι} [<a href="javascript:void(0)"
