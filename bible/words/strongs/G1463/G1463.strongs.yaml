strongs_number: G1463
language: greek
lemma: ἐγκομβόομαι
transliteration: enkombóomai
definition: to engirdle oneself (for labor), i.e. figuratively (the apron as being
  a badge of servitude) to wear (in token of mutual deference)
kjv_usage: be clothed with
derivation: middle voice from G1722 (ἐν) and (to gird);
