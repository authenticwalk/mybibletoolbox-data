strongs_number: G1463
language: greek
lemma: ἐγκομβόομαι
transliteration: enkombóomai
definition: to engirdle oneself (for labor), i.e. figuratively (the apron as being
  a badge of servitude) to wear (in token of mutual deference)
kjv_usage: be clothed with
derivation: middle voice from G1722 (ἐν) and (to gird);
extended_definition:
  gloss: to clothe oneself
  definition: '<b>ἐγκομβόομαι</b>, -οῦμαι <BR /> (κόμβος, a knot, whence ἐγκόμβωμα,
    a garment tied on over others, used especially of a frock or apron worn by slaves),
    <BR /><b>to put on oneself</b>, as a garment, <b>gird on</b>: ἀλλήλοις τ. ταπεινοφροσύνην
    (as for service, RV, cf. Thayer, see word, but cf. also <i>ICC</i>, in l.), <ref=''1Pe.5.5.''>1Pe.5:5.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
