strongs_number: H6524
language: hebrew
lemma: פָּרַח
transliteration: pârach
pronunciation: paw-rakh'
definition: to break forth as a bud, i.e. bloom; generally, to spread; specifically,
  to fly (as extending the wings); figuratively, to flourish
kjv_usage: '[idiom] abroad, [idiom] abundantly, blossom, break forth (out), bud, flourish,
  make fly, grow, spread, spring (up).'
derivation: a primitive root;
