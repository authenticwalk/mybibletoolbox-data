strongs_number: H8445
language: hebrew
lemma: תּוֹקַהַת
transliteration: Tôwqahath
pronunciation: to-kah'-ath
definition: Tokahath, an Israelite
kjv_usage: Tikvath (by correction for H8616 (תִּקְוָה)).
derivation: from the same as H3349 (יִקָּהָה); obedience;
extended_definition:
  gloss: Tokhath
  definition: 'A man living at the time of Divided Monarchy, first mentioned at 2Ki.22.14;
    <br> son of: Harhas (H2745); <br> father of: Shallum (H7967H); also called Tokhath
    (Qere. Ketiv: Tokahath; KJV: Tikvath) at 2Ch.34.22;<BR>Another name of <i>tiq.vah</i>
    (תִּקְוָה "Tikvah" H8616G) <BR> § Tikvath or Tikvah = "hope"<br> father of Shallum,
    the husband of the prophetess Huldah in the time of king Josiah of Judah<br>'
  morphology: N:N-M-P
