strongs_number: G4400
language: greek
lemma: προχειρίζομαι
transliteration: procheirízomai
definition: to handle for oneself in advance, i.e. (figuratively) to purpose
kjv_usage: choose, make
derivation: middle voice from G4253 (πρό) and a derivative of G5495 (χείρ);
extended_definition:
  gloss: to appoint
  definition: '<b>προ-χειρίζω</b><BR /> (πρόχειρος, at hand) [in LXX: <ref=''Exo.4.13''>Exo.4:13</ref>
    (שָׁלַח), <ref=''Jos.3.12''>Jos.3:12</ref> (לָקַח), Dan LXX 3:22, <ref=''2Ma.3.7''>2Ma.3:7</ref>
    <ref=''2Mac.8.9''>2Mac 8:9</ref> <ref=''2Mac.14.12''>2Mac 14:12</ref> A * ;] <BR
    />__1. <b>to put into the hand, deliver up</b>: pass., <ref=''Act.3.20.''>Act.3:20.</ref>
    <BR /> __2. More frequently as depon., -ομαι, to take into one''s hand; hence,
    metaphorically, <b>to propose, determine, choose</b>: with inf., <ref=''Act.22.14''>Act.22:14;</ref>
    with accusative of person(s), <ref=''Act.26.16.''>Act.26:16.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προχειρ-ίζω</b>, <br /> <b>make</b> πρόχειρος, <b>deliver up</b>,
    -κεχειρικέναι τινὰ ἐπὶ τὸ (perhaps τῷ) τὴν τιμωρίαν δοῦναι [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Dinarchus Orator 3.14 ">Refs 4th c.BC+</a>]:—<i>passive</i>,
    mostly in <i>participle</i>, <b>taken in hand, undertaken</b>, τὸν προκεχειρις
    μένον λόγον [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 643a; προκεχειρισμένα καὶ ἑτοῖμα ἀγαθά 4th c.BC: Demosthenes Orator 7.33.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>produce</b>, ὡς ἴδια
    αὐτοὶ ἀφ᾽ ἑαυτῶν π. [<a href="javascript:void(0)" title=" 4th c.AD: Iamblichus
    Philosophus “de communi mathematica scientia” 11. ">Refs 4th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    more frequently in <i>middle</i> προχειρίζομαι, <i>future</i> <b>-χειριοῦμαι</b>[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae”
    729 ">Refs 5th c.BC+</a>]:—<b>make ready for oneself, mobilize</b>, προχειριοῦμαι
    κἀξετάσω τὴν οὐσίαν Ar.[same place]; δύναμιν, στρατόπεδα, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 4.19, 2nd c.BC: Polybius Historicus 1.16.2,
    3.107.10; ἐσθῆτα 2nd c.AD: Lucianus Sophista “Merc.Cond.” 14; τὴν μαλάχην [prev.
    author] “VH” 2.46 ">Refs 4th c.BC+</a>]; τὰς ῥήσεις, τοὺς λογισμούς, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.396c,813d; βιβλίον
    2nd c.AD: Galenus Medicus 6.555. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>choose, select</b>, δημαγωγούς [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 8.122; τοὺς τὴν πίστιν.. τηρήσοντας “OGI” 339.46 (Sestos,
    2nd c.BC)">Refs 5th c.BC+</a>]; γραμματέα κοινὸν ἐκ περιόδου [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 2.43.1, cf. LXX.Josh.3.12, +others; τινὰ
    ἐπί τι 4th c.BC: Demosthenes Orator 25.13; ἐπί τινι 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Caesar” 58; πρός τι τοὺς ἐπιτηδείους 2nd c.BC: Polybius Historicus
    3.44.4 ">LXX+4th c.BC+</a>]; <b>appoint</b>, τινὰ δικτάτορα [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Dio Cassius Historicus 54.1, compare “IG” 22.1110.14">Refs
    2nd c.AD+</a>]:—<i>passive</i>, -ισθεὶς.. ἀγωνοθέτης [<a href="javascript:void(0)"
    title=" “OGI” 268.4 (Nacrasa, 3rd c.BC),cf. LXX.Dan.3.22, 2nd c.BC: Polybius Historicus
    3.106.2, 1st c.BC: Dionysius Halicarnassensis 4.27, 2nd-3rd c.AD: Dio Cassius
    Historicus 58.20; ὑπὸ τοῦ βασιλέως 1st c.BC-1st c.AD: Strabo Geographus 2.3.4,
    cf. Wilcken “Chr.” 12.13 (1st c.BC)">LXX+3rd c.BC+</a>]; -ισθεὶς θεωρός [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 341 (a). 25 (3rd c.BC), compare 42.3 (3rd c.BC)">Refs 3rd
    c.BC+</a>]; ὑπὸ τῶν πολιτῶν ἐπὶ τὴν στρατηγίαν [<a href="javascript:void(0)" title="
    1st c.BC: Diodorus Siculus Historicus 16.66, compare “BMus.Inscription” 1044 (from
    Attaleia), “PTeb.” 27.22 (2nd c.BC), etc. ">Refs 2nd c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4>
    <b>allot, assign</b>, in <i>passive</i>, διὰ τὸ -κεχειρίσθαι αὐτῷ τὴν γῆν [<a
    href="javascript:void(0)" title=" “PCair.Zen.” 132.3 (3rd c.BC)">Refs 3rd c.BC+</a>];
    τὰ Ποπλίῳ -κεχειρισμένα στρατόπεδα [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 3.40.14; τὸν -κεχειρισμένον ὑμῖν Χριστὸν Ἰησοῦν NT.Act.3.20.
    ">NT+2nd c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>prefer</b>, οἱ Δημοσθένην
    -χειρισάμενοι [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    “de Dinarcho” 8. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> with
    <i>infinitive</i>, <b>determine</b> to do, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 3.40.2 ">Refs 2nd c.BC+</a>]: with <i>accusative</i>
    et <i>infinitive</i>, <b>decide</b>, τῆς πόλεως -κεχειρισμένης τὸν ἀγῶνα.. στεφανίτην
    εἶναι [<a href="javascript:void(0)" title=" “SIG” 457.14 (Thespiae, 3rd c.BC).
    ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.5</b></Level3> <b>discuss</b> or <b>examine</b>,
    τὰς ἄλλας κατηγορίας [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Categoriae” 10b19; τὰς πάντων δόξας [prev. author] “Top.” 105a35;
    also π. περί τινος [prev. author] “Cael.” 271b25, compare “Ph.” 200b23 ">Refs
    4th c.BC+</a>]; περὶ ἕκαστον γένος (variant{ἑκάστου γένους}) [<a href="javascript:void(0)"
    title=" [prev. author] “Mete.” 378b6. ">Refs</a>]<br /><Level3><b>__II.6</b></Level3>
    ἐπὶ πραδείγματος π. <b>propose</b> by way of example, [<a href="javascript:void(0)"
    title=" [prev. author] “Pr.” 953a33 ">Refs</a>]:— <i>passive</i>, [<a href="javascript:void(0)"
    title=" [prev. author] “Cat.” 2a36; ὁ περὶ τῶν -χειρισθέντων λόγος 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “D.” 3.14. ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
