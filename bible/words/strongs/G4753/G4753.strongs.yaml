strongs_number: G4753
language: greek
lemma: στράτευμα
transliteration: stráteuma
definition: an armament, i.e. (by implication) a body of troops (more or less extensive
  or systematic)
kjv_usage: army, soldier, man of war
derivation: from G4754 (στρατεύομαι);
extended_definition:
  gloss: troops
  definition: '<b>στράτευμα</b>, -τος, τό<BR /> (στρατεύω), [in LXX: <ref=''1Ma.9.34''>1Ma.9:34</ref>,
    <ref=''2Ma.5.24''>2Ma.5:24</ref> <ref=''2Mac.8.21''>2Mac 8:21</ref> <ref=''2Mac.12.38''>2Mac
    12:38</ref> <ref=''2Mac.13.13''>2Mac 13:13</ref>; pl., <ref=''Jdt.11.8''>Jdth.11:8</ref>,
    <ref=''4Ma.5.1''>4Ma.5:1</ref> * ;] <BR />__1. = στρατεία (Hdt., al.). <BR />
    __2. <b>an army, a host</b>: pl., <ref=''Mat.22.7''>Mat.22:7</ref>, <ref=''Rev.9.16;
    19.14, 19''>Rev.9:16 19:14, 19</ref>; = soldiers, company of soldiers, <ref=''Act.23.10,
    27''>Act.23:10, 27</ref>; pl., <ref=''Luk.23.11.''>Luk.23:11.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> στράτ-ευμα</b> [ᾰ], ατος, τό, <br /> <b>expedition, campaign</b>,
    ἐφ᾽ Ἑλλάδα [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 758 (troch.); τὸ σ. τὸ ἐπὶ Σάμον 5th c.BC: Herodotus Historicus 3.49
    ">Refs 5th c.BC+</a>]; διέφυγον τὸ σ. escaped the threatened <b>invasion</b>,
    [<a href="javascript:void(0)" title=" [prev. author] 8.112, compare 5th-6th c.BC:
    Aristophanes Comicus “Lysistrata” 1133. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>armament, army, host</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.48 ">Refs 5th c.BC+</a>]; ὑγιαίνω.. μετὰ τοῦ σ. [<a href="javascript:void(0)"
    title=" “OGI” 453.10 (Epist. Antonii, 1st c.BC),cf. LXX.1Mac.9.34, +others">LXX+1st
    c.BC+</a>]; ὑπὲρ τιμῆς ἐλαίου τῶν ἐνταῦθα σ. [<a href="javascript:void(0)" title="
    “Ostr.” 1595 (3rd c.AD),cf. NT.Luke.23.11, “BGU” 1564.5 (2nd c.AD)">NT+2nd c.AD+</a>];
    πεζὸν σ. [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 469 ">Refs 4th c.BC+</a>]; διαπόντιον σ., i.e. composed of Asiatic mercenaries,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hermippus Comicus 58; ἱππικόν
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.3.26 ">Refs
    5th c.BC+</a>]; πολιτικόν [<a href="javascript:void(0)" title="Id  “HG” 5.4.41
    ">Refs</a>]; ἱερὰ σ. [<a href="javascript:void(0)" title=" “SIG” 880.7 (Pizus,
    3rd c.AD)">Refs 3rd c.AD+</a>]: also, a <b>naval armament</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.74; τὸ ναυτικὸν σ. Ἀχαιῶν 5th c.BC:
    Sophocles Tragicus “Philoctetes” 59. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    ={στρατός} [<a href="javascript:void(0)" title=" 2, ">Refs</a>]<b>the people</b>,
    σ. Παλλάδος [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Supplices” 601 (Lyric poetry); φῦλα τρία τριῶν στρατευμάτων uncertain reading
    in 653. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
