strongs_number: G3978
language: greek
lemma: πεζεύω
transliteration: pezeúō
definition: to foot a journey, i.e. travel by land
kjv_usage: go afoot
derivation: from the same as G3979 (πεζῇ);
extended_definition:
  gloss: to walk
  definition: '<b>πεζεύω</b><BR /> (πεζός) <BR /><b>to travel on foot or by land</b>:
    <ref=''Act.20.13.''>Act.20:13.</ref>† <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πεζ-εύω</b>, <br /> <b>go</b> or <b>travel on foot, walk</b>,
    ἐπὶ γαίας πόδα πεζεύων (where πόδα is <i>pleonastic</i>) [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Alcestis” 869 (_anapaest meter_); οὔτε ἄπουν
    οὔτε πεζεῦον 4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 669b7 ">Refs
    5th c.BC+</a>]; π. περὶ τὴν τροφήν, of certain birds, [<a href="javascript:void(0)"
    title=" [prev. author] “HA” 593a25, compare “GA” 751b13. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    <b>go</b> or <b>travel by land</b>, opposed to going by sea, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.5. [4], 2nd c.BC: Polybius
    Historicus 16.29.11; π. μετὰ τῶν ἵππων [prev. author] 10.48.6 ">Refs 5th c.BC+</a>];
    οἱ πεζεύοντες <b>land-forces</b>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Politica” 1327b10 ">Refs 4th c.BC+</a>]; π.διὰ τῆς θαλάσσης,
    of Xerxes passing by his bridge over the Hellespont, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 4.89 ">Refs 5th c.BC+</a>]; π. τὴν θάλασσαν
    <b>pass</b> it <b>like dry land</b>, [<a href="javascript:void(0)" title=" 2nd-3rd
    c.AD: Philostratus Sophista “Philostrati majoris imagines” 1.8 ">Refs 2nd c.AD+</a>];
    simply, <b>march, pass through</b>, ἀνοδίας [<a href="javascript:void(0)" title="
    1st c.AD: Philo Judaeus 2.257 ">Refs 1st c.AD+</a>]:— <i>passive</i>, ὁ Ἄθως πλείσθω
    καὶ ὁ Ἑλλήσποντος πεζευέσθω [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Rh.Pr.” 18 ">Refs 2nd c.AD+</a>]; ἡ ἐκ Βρεντεσίου πεζευομένη ὁδός <b>by
    land</b>, [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus
    6.3.5 ">Refs 1st c.BC+</a>]; πεζεύεται <i>impersonal</i>, ταῖς ἁρμαμάξαις [<a
    href="javascript:void(0)" title=" [prev. author] 4.1.14. ">Refs</a>]'
  source: STEPBible/LSJ
