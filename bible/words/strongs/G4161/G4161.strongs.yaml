strongs_number: G4161
language: greek
lemma: ποίημα
transliteration: poíēma
definition: a product, i.e. fabric (literally or figuratively)
kjv_usage: thing that is made, workmanship
derivation: from G4160 (ποιέω);
extended_definition:
  gloss: workmanship
  definition: '<b>ποίημα</b>, -τος, τό<BR /> (ποιέω), [in LXX chiefly for מַעֲשֶׂה
    (frequently in Ec) ;] <BR /><b>that which is made or done, a work</b>: <ref=''Rom.1.20''>Rom.1:20</ref>,
    <ref=''Eph.2.10''>Eph.2:10</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ποί-ημα</b>, ατος, τό, <br /> (ποιέω) <b>anything made</b>
    or <b>done</b>: hence, <br /><Level2><b>__I</b></Level2> <b>work,</b> π. χρύσεα,
    χάλκεα καὶ σιδήρεα, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 4.5, 7.84, compare 2.135; Γλαύκου τοῦ Χίου π. [prev. author] 1.25 ">Refs
    5th c.BC+</a>]; of the works of Daedalus, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Meno” 97e ">Refs 5th c.BC+</a>]; π. ἐραστοῦ a
    lover''s <b>invention,</b> [<a href="javascript:void(0)" title=" [prev. author]
    “R.” 474e ">Refs</a>]; <b>product,</b> of land formed by silting-up of rivers,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus “Anabasis”
    5.6.4 (_plural_). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__I.2</b></Level3> <b>poem,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Cratinus Comicus 186, 5th-6th
    c.BC: Plato Philosophus “Phaedo” 60d, “Ly.” 221d; τὰ μετὰ μέτρου π. 5th-6th c.BC:
    Isocrates Orator 2.7, 15.45; π. εἰς τὰς Μούσας “IG” 7.1773.17 (Thespiae, 2nd c.AD)">Refs
    5th c.BC+</a>]: <i>plural</i>, of single <b>verses,</b> ={ἔπη}, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 1.41, “Comp.” 3. ">Refs 1st c.BC+</a>]<br
    /><Level4><b>__I.2.b</b></Level4> <b>poetical,</b> especially <b>metrical, form,</b>
    περὶ ποιήματος, title of work by Hephaestio. <br /><Level3><b>__I.3</b></Level3>
    <b>fiction,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus
    “Anabasis” 5.6.5 (_plural_). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__I.4</b></Level3>
    <b>onomatopoeic word,</b> [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius
    Legal icographus see at {μάματα}. ">Refs 5th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>deed, act,</b> opposed to πάθημα, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 437b (_plural_), “Sph.” 248b; π. πονηρά LXX.2Esd.9.13.
    (Written ποιϝήματα (in signification 1.1) in “Mnemos.” 57.208 (Argos, 6th c.BC).)
    ">LXX+6th c.BC+</a>]'
  source: STEPBible/LSJ
