strongs_number: G0095
language: greek
lemma: ἀδίκως
transliteration: adíkōs
definition: unjustly
kjv_usage: wrongfully
derivation: adverb from G94 (ἄδικος);
extended_definition:
  gloss: unjustly
  definition: '<b>ἀδίκως</b>, <i>adv.</i> <BR /> (ἄδικος), [in LXX for שׁקר, עול,
    etc. ;] <BR /><b>unjustly, undeservedly</b>: <ref=''1Pe.2.19.''>1Pe.2:19.</ref>†<BR
    /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> ἄδῐκος</b>, ον, <br /> (δίκη) of persons, <b>wrongdoing,
    unrighteous, unjust</b>: ἄνθρωποι[<a href="javascript:void(0)" title=" 8th-7th
    c.BC: Hesiodus Epicus “Opera et Dies” 260: _comparative_ -ώτερος [prev. work]
    272; δίκαν ἐξ ἀδίκων ἀπαιτῶ 4th-5th c.BC: Aeschylus Tragicus “Choephori” 398 (Lyric
    poetry)">Refs 8th c.BC+</a>]: <i>superlative</i> <b>-ώτατος</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 1011 (Lyric poetry): ἄ. εἴς
    τι">Refs 5th c.BC+</a>] <b>unjust in</b> a thing, ἔς τινα <b>towards</b> a person,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.119; εἰς
    χρήματα 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.8.6;
    περί τινα [prev. work] 27">Refs 5th c.BC+</a>]; ἄ. [ἐν τῷ ἀστραγαλίζειν] one who
    <b>plays unfairly</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus Alcaeus1.110b">Refs 5th c.BC+</a>]: with <i>infinitive</i>, <b>so
    unjust as to.</b> NT.Heb.6.10. <br /><Level3><b>__2</b></Level3> ἄ. ἵπποι <b>obstinate,
    unmanageable</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 2.2.26">Refs 5th c.BC+</a>]; ἄ. γνάθος
    the <b>hard</b> mouth of a horse, [<a href="javascript:void(0)" title=" [prev.
    author] “Eq.” 3.5. ">Refs</a>]<br /><Level2><b>__II</b></Level2> of things, <b>unjust,
    unrighteous</b>, ἔργα[<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Opera et Dies” 334, 5th c.BC: Herodotus Historicus 1.5; ἕργματα 6th c.BC:
    Theognis Elegiacus 380, 6th c.BC: Solon Lyricus 13.12; ἄδικα φρονέειν 6th c.BC:
    Theognis Elegiacus 395">Refs 8th c.BC+</a>]; ἄ. λόγος frequently in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nu.” ">Refs 5th c.BC+</a>]; ἄρχειν
    χειρῶν ἀ. begin <b>an assault</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Antipho Orator 4.2.1, 5th c.BC: Lysias Orator 4.11, compare 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 1.5.13, 4th c.BC: Demosthenes Orator
    47.39">Refs 5th c.BC+</a>]; τὸ δίκαιον καὶ τὸ ἄ., τὰ δίκαια καὶ τὰ ἄ. right and
    <b>wrong</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Gorgias” 460a, etc.">Refs 5th c.BC+</a>]; πλοῦτος ἄ. <b>ill-gotten, unrighteous</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 1.38; ζυγὸν
    ἄ. LXX.Amos.8.5; νομὴ ἄ. οὐδὲν ἰσχύει “PTeb.” 286.7 (2nd c.AD)">LXX+5th c.BC+</a>];
    ἡ ἄ... συναγωγὴ ἀνδρὸς καὶ γυναικός the <b>unrighteous</b> union, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 150a">Refs 5th c.BC+</a>];
    ἄ. δίκη <b>vexatious</b> suit, [<a href="javascript:void(0)" title=" 5th c.BC:
    Cratinus Comicus 19D. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    of the punishment of wrongdoing, Ζεὺς νέμων ἄδικα κακοῖς[<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 404 (Lyric poetry), compare
    5th c.BC: Euripides Tragicus “Orestes” 647. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    ἄ. ἡμέρα, i.e. ἄνευ δικῶν, a day <b>on which the courts were shut</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Legal.” 9: δίκαιος ἄ.">Refs 2nd c.AD+</a>]
    <b>who has not appeared in court</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Archippus Comicus 46. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <i>adverb</i> <b>-κως</b>[<a href="javascript:void(0)" title=" 6th c.BC: Solon
    Lyricus 13.7, 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1546; τοὺς ἀ. θνῄσκοντας
    5th c.BC: Sophocles Tragicus “Electra” 113 (_anapaest meter_)">Refs 6th c.BC+</a>];
    εἴτε ὦν δὴ δικαίως εἴτε ἀ. <b>jure an injuria</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.137; δικαίως καὶ ἀ. 5th-6th c.BC: Plato
    Philosophus “Leges” 743b">Refs 5th c.BC+</a>]; οὐκ ἀ. not <b>without reason,</b>
    [<a href="javascript:void(0)" title=" hymnus ad Mercurium 316, 4th-5th c.BC: Simonides
    Lyricus 89.3, 5th-6th c.BC: Plato Philosophus “Phaedo” 72a.">Refs 5th c.BC+</a>]'
