strongs_number: G0605
language: greek
lemma: ἀποκατάστασις
transliteration: apokatástasis
definition: reconstitution
kjv_usage: restitution
derivation: from G600 (ἀποκαθίστημι);
extended_definition:
  gloss: restoration
  definition: '<b>ἀπο-κατά-στασις</b>, -εως, ἡ<BR /> (ἀποκαθίστημι), <BR /><b>restoration</b>:
    <ref=''Act.3.21''>Act.3:21</ref> (in τ. of repairs and restorations of temples,
    see MM, see word).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποκατά-στᾰσις</b>, εως, ἡ, <br /> <b>restoration, re-establishment,</b>
    τοῦ ἐνδεοῦς[<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Magna Moralia” 1205a4; εἰς φύσιν [prev. work] 1204b36, 1205b11">Refs 4th c.BC+</a>];
    <b>return to</b> a position, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Epicurus Philosophus “Epistulae” 1p.8U.">Refs 4th c.BC+</a>]; especially of military
    formations, <b>reversal</b> of a movement, [<a href="javascript:void(0)" title="
    1st c.BC: Asclepiodotus Tacticus “Tact.” 10.6, etc.; generally, πάντων NT.Act.3.21
    ">NT+1st c.BC+</a>]; of the soul, [<a href="javascript:void(0)" title=" 5th c.AD:
    Proclus Philosophus “Inst.” 199 (_plural_); τῆς φύσιος ἐς τὸ ἀρχαῖον 2nd c.AD:
    Aretaeus Medicus “χρονίων νούσων θεραπευτικόν” 1.5">Refs 2nd c.AD+</a>]; <b>recovery
    from sickness,</b> [<a href="javascript:void(0)" title=" [prev. author] “SA” 1.10;
    τῶν ὁμήρων εἰς τὰς πατρίδας 2nd c.BC: Polybius Historicus 3.99.6">Refs 2nd c.BC+</a>];
    εἰς ἀ. ἐλθεῖν, of the affairs of a city, [<a href="javascript:void(0)" title="
    [prev. author] 4.23.1">Refs</a>]; <b>return</b> to original position, [<a href="javascript:void(0)"
    title=" 1st c.BC: Asclepiodotus Tacticus “Tact.” 10.1">Refs 1st c.BC+</a>]; ἀ.
    ἄστρων <b>return</b> of the stars to the same place in the heavens as in the former
    year, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.937f, 1st c.BC: Diodorus Siculus Historicus 12.36, etc.">Refs
    1st c.BC+</a>]; <b>periodic return</b> of the cosmic cycle, [<a href="javascript:void(0)"
    title=" “Stoicorum Veterum Fragmenta” 2.184,190 ">Refs</a>]; of a planet, <b>return</b>
    to a place in the heavens occupied at a former epoch, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Antiochus Atheniensis Astrologus cited in “Catalogus Codicum
    Astrologorum” 7.120,121">Refs 2nd c.AD+</a>]; but, <b>zodiacal revolution,</b>
    [<a href="javascript:void(0)" title=" 4th c.AD: Paulus Alexandrinus Astrologus
    “T.” 1">Refs 4th c.AD+</a>]; opposed to ἀνταπ. (which see), [<a href="javascript:void(0)"
    title=" 2nd c.AD: Dorotheus Astrologus cited in “Catalogus Codicum Astrologorum”
    2.196.9">Refs 2nd c.AD+</a>]; <b>restoration</b> of sun and moon after eclipse,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Axiochus”
    370b.">Refs 5th c.BC+</a>]'
