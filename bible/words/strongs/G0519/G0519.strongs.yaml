strongs_number: G0519
language: greek
lemma: ἀπάγχομαι
transliteration: apánchomai
definition: akin to the base of G43 (ἀγκάλη)); to strangle oneself off (i.e. to death)
kjv_usage: hang himself
derivation: from G575 (ἀπό) and (to choke;
extended_definition:
  gloss: to strangle
  definition: '<b>ἀπ-άγχω</b><BR /> (ἄγχω, to press, strangle), [in LXX: <ref=''2Sa.17.23''>2Ki.17:23</ref>
    (חָנַק), <ref=''Tob.3.10''>Tob.3:10</ref> * ;] <BR /><b>to strangle</b>; mid.,
    <b>to hang oneself</b> (or, <b>to choke</b>; see M, <i>Pr.</i>, 155): <ref=''Mat.27.5.''>Mat.27:5.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπάγχω</b>, <br /> <b>strangle, throttle,</b> ὁ μὲν λάε νεβρὸν
    ἀπάγχων[<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 19.230; γαλῆν ἀ. 5th-6th c.BC: Aristophanes Comicus “Pax” 795, compare
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Marius” 27, 2nd c.AD: Lucianus
    Sophista “Legal.” 11">Refs 8th c.BC+</a>]; ὃ μάλιστά μ᾽ ἀπάγχει <b>chokes</b>
    me <b>with anger,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 686:">Refs 5th c.BC+</a>] —<i>middle</i>, <i>aorist</i> ἀπηγξάμην,
    and <i>passive</i>, <b>hang oneself, to be hanged,</b> [<a href="javascript:void(0)"
    title=" 7th c.BC: Archilochus Lyricus 67, 5th c.BC: Herodotus Historicus 2.131,
    5th c.BC: Hippocrates Medicus “ἀφορισμοί” 2.43, 4th-5th c.BC: Aeschylus Tragicus
    “Supplices” 465, 5th-6th c.BC: Andocides Orator 1.125, 4th-3rd c.BC: Philemo Comicus
    130, etc.; ἐκ δένδρων 5th c.BC: Thucydides Historicus 3.81; ὥστε μ᾽ ἀπάγχεσθ᾽
    ">Refs 7th c.BC+</a>]<b>am ready to choke,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Nubes” 988; ἀπάγξασθαι ῥηγνύμενος 2nd c.AD:
    Arrianus Historicus “Epicteti Dissertationes” 2.20.31.">Refs 5th c.BC+</a>]'
