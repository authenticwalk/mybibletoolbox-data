strongs_number: H8138
language: hebrew
lemma: שָׁנָה
transliteration: shânâh
pronunciation: shaw-naw'
definition: to fold, i.e. duplicate (literally or figuratively); by implication, to
  transmute (transitive or intransitive)
kjv_usage: do (speak, strike) again, alter, double, (be given to) change, disguise,
  (be) diverse, pervert, prefer, repeat, return, do the second time.
derivation: a primitive root;
