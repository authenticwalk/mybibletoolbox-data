    ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>transitive</i>, <b>strengthen,
    encourage</b>, with <i>accusative</i>, [<a href="javascript:void(0)" title=" LXX.Deu.1.38,
    +others">LXX</a>]; τὰς χεῖράς τινων[<a href="javascript:void(0)" title="LXX.1Esd.7.15;
