strongs_number: G2729
language: greek
lemma: κατισχύω
transliteration: katischýō
definition: to overpower
kjv_usage: prevail (against)
derivation: from G2596 (κατά) and G2480 (ἰσχύω);
extended_definition:
  gloss: to prevail
  definition: '<b>κατ-ισχύω </b><BR /> [in LXX chiefly for חָזַק ;] <BR /><b>to overpower,
    prevail against, prevail</b>: absol., <ref=''Luk.23.23''>Luk.23:23;</ref> with
    inf., <ref=''Luk.21.36''>Luk.21:36;</ref> with genitive, <ref=''Mat.16.18.''>Mat.16:18.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατισχύω</b>, <br /> <i>future</i> -ύσω [<a href="javascript:void(0)"
    title=" NT.Matt.16.18 ">NT</a>]:— <b>overpower, prevail over</b>, τινα [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus “Ἐπιτρέποντες” 74, Aristeas 21, LXX.2Ch.8.3,
    +others; ὅταν ἡ τῆς πείρας ἀκρίβεια -ισχύῃ τὴν τῶν λόγων πιθανότητα 1st c.BC:
    Diodorus Siculus Historicus 1.39: also with _genitive_, LXX.Jer.15.18, 3rd c.AD:
    Alexander Aphrodisiensis Philosophus “in Aristotelis Topicorum libros octo commentaria
    - pars” 248.19 ">LXX+4th c.BC+</a>]; [τῆς ἐκκλησίας] [<a href="javascript:void(0)"
    title=" NT.Matt.16.18; τινὸς σοφίᾳ 2nd-3rd c.AD: Aelianus “De Natura Animalium
    - Ar.Byzantine Epit.” 5.19; Ἄρης κ. τῆς Σελήνης Vett. Val. 104.10 ">NT+2nd c.AD+</a>];
    γενναίας φύσεως [<a href="javascript:void(0)" title="Chor.in  “Rev.Phil.” 1.57">Refs</a>]:—<i>passive</i>,
    <b>to be worsted</b>, ὑπ᾽ ἔρωτος [<a href="javascript:void(0)" title=" 1st c.BC:
    Diodorus Siculus Historicus 1.71; τῇ μάχῃ [prev. author] 17.45. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <i>absolutely</i>, <b>have the upper hand, prevail</b>,
    [<a href="javascript:void(0)" title=" LXX.Exo.17.11, +others">LXX</a>]; κ. τῷ
    πλήθει <b>to be superior in</b>.., [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 11.13.3; κατίσχυον αἱ φωναὶ αὐτῶν NT.Luke.23.23. ">NT+2nd
    c.BC+</a>] <br /><Level4><b>__2.b</b></Level4> <b>to be prevalent</b>, ὁρμαὶ καὶ
    ζῆλοι παρά τισι κ. [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    3.4.6; κατισχυούσης τῆς θερμότητος 4th-3rd c.BC: Theophrastus Philosophus “de
    Causis Plantarum” 6.11.7; κατίσχυκεν ἡ φήμη παρὰ τοῖς πλείστοις 3rd c.BC: Antigonus
    Carystius Paradoxographus “Mirabilia” 152. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>come to one''s full strength</b>, δέμας in body, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 346, compare 1st c.BC:
