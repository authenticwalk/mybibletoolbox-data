strongs_number: G5043
language: greek
lemma: τέκνον
transliteration: téknon
definition: a child (as produced)
kjv_usage: child, daughter, son
derivation: from the base of G5098 (τιμωρία);
extended_definition:
  gloss: child
  definition: '<b>τέκνον</b>, -ου, τό <BR /> (τίκτω), [in LXX chiefly for בֵּן, also
    for יֶלֶד, etc. ;] <BR />that which is begotten, born (cf. Scottish <i>bairn</i>),
    <b>a child</b> of either sex: <ref=''Mrk.13.12''>Mrk.13:12</ref>, <ref=''Luk.1.7''>Luk.1:7</ref>,
    <ref=''Act.7.5''>Act.7:5</ref>; pl., <ref=''Mat.7.11''>Mat.7:11</ref>, <ref=''Mrk.7.27''>Mrk.7:27</ref>,
    <ref=''Luk.1.17''>Luk.1:17</ref>, <ref=''Eph.6.1''>Eph.6:1</ref>, al.; τέκνα ἐπαγγελίας,
    <ref=''Rom.9.8''>Rom.9:8;</ref> τ. τῆς σαρκός, ib.; in a wider sense (as Heb.
    בָּנִים), of posterity, <ref=''Mat.2.18''>Mat.2:18</ref>, <ref=''Luk.3.8''>Luk.3:8</ref>,
    al.; specif., of a male child, <ref=''Mat.21.28''>Mat.21:28</ref>, <ref=''Act.21.21''>Act.21:21</ref>,
    a,l.; in voc. as a form of kindly address from an elder to a junior or from a
    teacher to a disciple, <ref=''Mat.9.2; 21.28''>Mat.9:2 21:28</ref>, <ref=''Mrk.2.5''>Mrk.2:5</ref>,
    <ref=''Luk.2.48''>Luk.2:48</ref>; τ. μου (= cl. τ. μοι; see Bl., §37, 5), <ref=''Gal.4.19''>Gal.4:19</ref>
    (τεκνία, WH, txt.), <ref=''2Ti.2.1.''>2Ti.2:1.</ref> Metaphorical, <BR />__(a)
    <b>of disciples </b>(apart from direct address, see supr.): Phm 10, <ref=''1Ti.1.2''>1Ti.1:2</ref>,
    <ref=''Tit.1.4''>Tit.1:4</ref>, <ref=''3Jn.4''>3Jo.4</ref>; <BR /> __(b) with
    reference to the Fatherhood of God (see: πατήρ, γεννάω), τέκνα τ. θεοῦ (cf. <ref=''Isa.30.1''>Isa.30:1</ref>,
    <ref=''Wis.16.21''>Wis.16:21</ref>): <ref=''Rom.8.16''>Rom.8:16</ref>, <ref=''Eph.5.1''>Eph.5:1</ref>,
    <ref=''Php.2.15''>Php.2:15</ref>; and esp. in Johannine bks. (cf. Westc, <i>Epp.
    Jo.</i>, 94, 120),  <ref=''Jhn.1.12''>Jhn.1:12</ref>, <ref=''1Jn.3.1''>1Jn.3:1</ref>
    al.; <BR /> __(with) <b>of those who imitate others and are therefore regarded
    as the spiritual offspring of their exemplars</b>: <ref=''Mat.3.9''>Mat.3:9</ref>,
    <ref=''Luk.3.8''>Luk.3:8</ref>, <ref=''Jhn.8.39''>Jhn.8:39</ref>, <ref=''Rom.9.7''>Rom.9:7</ref>,
    <ref=''1Pe.3.6''>1Pe.3:6</ref>; τ. διαβόλου, <ref=''1Jn.3.10''>1Jn.3:10;</ref>
    <BR /> __(d) as in Heb. (LXX, <ref=''Jol.2.23''>Jol.2:23</ref>, <ref=''Psa.149.2''>Psa.149:2</ref>,
    <ref=''1Ma.1.38''>1Ma.1:38</ref>), of the inhabitants of a city: <ref=''Mat.23.37''>Mat.23:37</ref>,
    <ref=''Luk.13.34; 19.44''>Luk.13:34 19:44</ref>, <ref=''Gal.4.25''>Gal.4:25</ref>;
    <BR /> __(e) with an adjectival genitive, frequently rendering a Heb. expression,
    adopted from LXX or formed on the analogy of its language, but sometimes with
    parallels in Gk. writers (see Deiss., <i>BS</i>, 161ff.): τέκνα φωτός, <ref=''Eph.5.8''>Eph.5:8;</ref>
    τ. ὑπακοῆς, <ref=''1Pe.1.14''>1Pe.1:14;</ref> κατάρας, <ref=''2Pe.2.14''>2Pe.2:14;</ref>
    ὀργῆς, <ref=''Eph.2.3.''>Eph.2:3.</ref> <BR /> <re><i>SYN.</i>: see: παῖς.</re>
    (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τέκνον</b>, τό, <br /> (τίκτω,--οὐκ ἔστι μήτηρ ἡ κεκλημένου
    τέκνου τοκεύς, τροφὸς δὲ.. [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Eumenides” 658)">Refs 4th c.BC+</a>], <b>child</b>, ἄλοχοι
    καὶ νήπια τέκνα [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 2.136, +others; πατρὸς σωφροσύνη μέγιστον τέκνοις παράγγελμα 3rd
    c.AD: Democritus Epigrammaticus 208, compare 222; τέκνα καὶ γυναῖκες 5th c.BC:
    Herodotus Historicus 1.164, 2.30, “SIG” 569.10 (Cos, 3rd c.BC), +others, 2nd c.BC:
    Polybius Historicus 2.58.9, 9.39.3 ">Refs 8th c.BC+</a>]; γυναῖκες καὶ τ. [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.19, +others,
    2nd c.BC: Polybius Historicus 5.78.1 (compare 10.34.3), “SIG” 633.46 (Milet.,
    2nd c.BC), “BGU” 1811.5 (1st c.BC)">Refs 5th c.BC+</a>], etc.: the <i>singular</i>
    is used by [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs
    8th c.BC+</a>] only in <i>vocative</i>, as a form of address from elders to their
    youngers, <b>my son, my child</b>, sometimes with <i>masculine</i> <i>adjective</i>,
    φίλε τέκνον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 22.84, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.363, +others">Refs
    8th c.BC+</a>]: the <i>relative</i> <i>pronoun</i> or Participle sometimes follows
    in <i>masculine</i> or <i>feminine</i>, [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “Fragmenta.” 171, 5th c.BC: Euripides Tragicus “Supplices”
    12f, “Tr.” 740 ">Refs 5th c.BC+</a>]:—the word is used in Prose at Cyrene, [<a
    href="javascript:void(0)" title=" “Berl.Sitzb.” 1927.160, and Epidaurus, “IG”
    42(1).122.82 (4th c.BC), +others, but is rarer than παῖς">Refs 4th c.BC+</a>]
    in <i>Attic dialect</i> Prose, [<a href="javascript:void(0)" title=" 5th c.BC:
    Lysias Orator 2.74, 11.10, 12.96, 4th c.BC: Demosthenes Orator 11.9, 4th-3rd c.BC:
    Dinarchus Orator 1.109; frequently in 5th-6th c.BC: Xenophon Historicus, “Lac.”
    1.8, +others, also 4th c.BC: Aristoteles Philosophus, “Pol.” 1253b7, +others,
    and later, “PPetr.” 3p.237 (3rd c.BC), “PCair.Zen.” 620.9 (3rd c.BC), LXX.Gen.3.16,
    +others, “PAmh.” 2.35.55 (2nd c.BC), 2nd c.BC: Polybius Historicus (see. above)">LXX+5th
    c.BC+</a>]; rare in Comedy texts except in paratragoedic passages, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 891, +others">Refs 5th
    c.BC+</a>]; in Trag. it is generally used with especially reference to the mother,
    ὦ τέκνον Νηρῇδος, ὦ παῖ Πηλέως [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Iphigenia Aulidensis” 896 (troch.)">Refs 5th c.BC+</a>]; Ἀγαμέμνονος
    παῖ (sic codices) καὶ Κλυταιμήστρας τέκνον [<a href="javascript:void(0)" title="
    [prev. author] “IT” 238. ">Refs</a>]<br /><Level3><b>__2</b></Level3> of animals,<b>young</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    16.217, 8th c.BC: Ilias Homerus Epicus “Illiad” 2.311, 12.170, +others, 4th-5th
    c.BC: Aeschylus Tragicus “Septem contra Thebas” 292 (Lyric poetry), 5th c.BC:
    Herodotus Historicus 2.66, 3.102, 109, 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 4.1.17, 4th c.BC: Aristoteles Philosophus “de Generatione Animalium”
    753a8, etc. ">Refs 8th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <i>metaphorically</i>,
    flowers are γαίας τέκνα [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 618; birds αἰθέρος τέκνα 5th c.BC: Euripides Tragicus “Electra”
    897 ">Refs 5th c.BC+</a>]; frogs λιμναῖα κρηνῶν τ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 211, etc.">Refs 5th c.BC+</a>]
    [The <i>penultimate</i> is long in [<a href="javascript:void(0)" title=" 8th c.BC:
    Homerus Epicus ">Refs 8th c.BC+</a>]; it is occasionally long in Trag.(e.g. [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 249,
    260, 875, 914)">Refs 5th c.BC+</a>], but much more frequently short, as always
    in old Comedy texts, e.g.[<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Lysistrata” 7, “Th.” 469, +others">Refs 5th c.BC+</a>], except in mock
    Tragic passages, e.g.[<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 1518 (Lyric poetry)">Refs 5th c.BC+</a>]; but sometimes long
    in later Comedy texts, [<a href="javascript:void(0)" title=" 4th c.BC: Antiphanes
    Comicus 163.6.] ">Refs 4th c.BC+</a>]'
