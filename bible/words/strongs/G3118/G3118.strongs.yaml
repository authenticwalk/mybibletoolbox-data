strongs_number: G3118
language: greek
lemma: μακροχρόνιος
transliteration: makrochrónios
definition: long-timed, i.e. long-lived
kjv_usage: live long
derivation: from G3117 (μακρός) and G5550 (χρόνος);
extended_definition:
  gloss: long-lived
  definition: '<b>μακρο-χρόνιος</b>, -ον<BR /> (μακρός, χρόνος), [in LXX. μ. γίγνεσθαι,
    εἶναι (יוֹם אָרַךְ), <ref=''Exo.20.12''>Exo.20:12</ref>, <ref=''Deu.4.40; 5.16;
    17.20''>Deu.4:40 5:16 17:20</ref> * ;] <BR /><b>of long duration, longlived</b>:
    <ref=''Eph.6.3''>Eph.6:3</ref> (LXX).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μακρο-χρόνιος</b>, ον, <br /> <b>lasting a long time, lingering</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι”
    3.7; πυρετός 2nd c.AD: Galenus Medicus 17(2).739 (_superlative_)">Refs 5th c.BC+</a>];
    τὸ μ. <b>long duration</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Agatharchides
    Geographus 83. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>dwelling
    a long time</b>, [<a href="javascript:void(0)" title=" LXX.Exo.20.12, +others
    ">LXX</a>]<br /><Level3><b>__3</b></Level3> <b>long-lived,</b> [<a href="javascript:void(0)"
    title="NT.Eph.6.3; βοῦς 3rd c.AD: Porphyrius Tyrius Philosophus “Vita Pythagorae
    - Porphyrii Opuscula” 24 (_superlative_). ">NT+3rd c.AD+</a>]'
  source: STEPBible/LSJ
