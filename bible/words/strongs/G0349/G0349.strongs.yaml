strongs_number: G0349
language: greek
lemma: ἀνακράζω
transliteration: anakrázō
definition: to scream up (aloud)
kjv_usage: cry out
derivation: from G303 (ἀνά) and G2896 (κράζω);
extended_definition:
  gloss: to yell
  definition: '<b>ἀνα-κράζω </b><BR /> [in LXX for קָרָא, etc. ;] <BR /><b>to cry
    out, shout</b>: <ref=''Mrk.1.23; 6.49''>Mrk.1:23 6:49</ref>, <ref=''Luk.4.33;
    8.28; 23.18''>Luk.4:33 8:28 23:18</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνακράζω</b>, <br /> <i>future</i> -κράξομαι or <i>future</i>
    <i>perfect</i> <b>-κεκράξομαι</b>[<a href="javascript:void(0)" title=" LXX.Joel.3(4).16">LXX</a>]:
    <i>aorist</i> ἀνέκρᾰγο; late ἀνέκραξα[<a href="javascript:void(0)" title="LXX.Judg.7.20,
    “BGU” 1201.11, NT.Mark.1.23, +others">LXX+NT</a>]:—<b>cry out, lift up the voice,
    shout,</b> ἐπεὶ.. ἀνέκραγον[<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 14.467">Refs 8th c.BC+</a>]; εἴ τι πέραν ἀερθεὶς ἀνέκραγον
    if I <b>raised my voice</b> too high, [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “N.” 7.76; ἐξ ἑνὸς στόματος ἅπαντες ἀνέκραγον 5th-6th c.BC:
    Aristophanes Comicus “Equites” 670, compare “V.” 1311, etc.">Refs 5th c.BC+</a>];
    οὐκ ἀνέκραγεν, of a dying man, [<a href="javascript:void(0)" title=" 5th c.BC:
    Antipho Orator 5.44; πρῶτος ἐπὶ τοῦ βήματος ἀνέκραγεν 4th c.BC: Aristoteles Philosophus
    “Ἀθηναίων Πολιτεία” 28.3">Refs 5th c.BC+</a>]: followed by a <i>relative</i>,
    ἀνέκραγον ὡς εὖ λέγοι[<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ecclesiazusae” 431, compare 5th-6th c.BC: Xenophon Historicus “Anabasis”
    5.1.14">Refs 5th c.BC+</a>]; τηλικαῦτ᾽ ἀνεκράγετε, ὡς.. [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.215: with ">Refs 4th c.BC+</a>]<i>infinitive</i>,
    ἀνακραγόντων βάλλειν.. [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Phocion” 34. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    rarely of animals, ἂν γλαὺξ ἀνακράγῃ[<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Menander Comicus 534.11.">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
