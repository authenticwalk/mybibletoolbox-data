strongs_number: G1366
language: greek
lemma: δίστομος
transliteration: dístomos
definition: double-edged
kjv_usage: with two edges, two-edged
derivation: from G1364 (δίς) and G4750 (στόμα);
extended_definition:
  gloss: double-edged
  definition: '<b>δίστομος</b>, -ον<BR /> (δίς, στόμα), [in LXX: <ref=''Jdg.3.16''>Jdg.3:16</ref>,
    <ref=''Psa.149.6''>Psa.149:6</ref>, <ref=''Pro.5.4''>Pro.5:4</ref> (פֶּה), <ref=''Sir.21.3''>Sir.21:3</ref>
    * ;] <BR />__1. of rivers and roads, <b>double-mouthed, double branching</b>.
    <BR /> __2. Of swords (Eur.; LXX, ll with), <b>two-edged</b>: <ref=''Heb.4.12''>Heb.4:12</ref>,
    <ref=''Rev.1.16; 2.12''>Rev.1:16 2:12</ref>.† <BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δί-στομος</b>, ον, <br /> (στόμα) <b>double-mouthed, with two
    entrances,</b> πέτρα [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Philoctetes” 16 ">Refs 5th c.BC+</a>]; δ. ὁδοί <b>double-branching</b>
    roads, [<a href="javascript:void(0)" title=" [prev. author] “OC” 900 ">Refs</a>];
    so of rivers <b>with two mouths,</b> [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 34.10.5 ">Refs 2nd c.BC+</a>]; <b>with two harbours,</b>
    [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus
    ">Refs 5th c.AD+</a>]<br /><Level2><b>__II</b></Level2> of a weapon, <b>two-edged,</b>
    ξίφος [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Helena”
    983; πελέκεως γένυς [prev. author] “fragment” 530.5. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
