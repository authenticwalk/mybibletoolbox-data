strongs_number: G3794
language: greek
lemma: ὀχύρωμα
transliteration: ochýrōma
definition: a castle (figuratively, argument)
kjv_usage: stronghold
derivation: from a remote derivative of G2192 (ἔχω) (meaning to fortify, through the
  idea of holding safely);
extended_definition:
  gloss: stronghold
  definition: '<b>ὀχύρωμα</b>, -τος, τό<BR /> (ὀχυρόω, to fortify, make firm), [in
    LXX for מִבְצָר, etc. ;] <BR />a stronghold, fortress (<ref=''Psa.89.40''>Psa.89:40</ref>,
    <ref=''Nam.3.12, 14''>Nam.3:12, 14</ref> al.); in LXX and NT, also metaphorically
    of that in which confidence is placed (<ref=''Pro.10.29; 21.22''>Pro.10:29 21:22</ref>,
    al.): <ref=''2Co.10.4''>2Co.10:4</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὀχῠρ-ωμα</b>, ατος, τό, <br /> <b>stronghold, fortress, prison</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 3.2.3, LXX.Gen.39.20, “PPetr.” 2p.34 (3rd c.BC), 2nd c.BC:
    Polybius Historicus 4.6.3, “PStrassb.” 85.23 (2nd c.BC): _plural_, 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Rh.” 1.334 5th c.BC: Sophocles Tragicus, “OGI” 455.14
    (Aphrodisias, 1st c.BC). ">LXX+5th c.BC+</a>]'
  source: STEPBible/LSJ
