strongs_number: G2821
language: greek
lemma: κλῆσις
transliteration: klēsis
definition: an invitation (figuratively)
kjv_usage: calling
derivation: from a shorter form of G2564 (καλέω);
extended_definition:
  gloss: calling
  definition: '<b>κλῆσις</b>, -εως, ἡ (καλέω) <BR /> [in LXX: <ref=''Jer.31.6''>Jer.31:6</ref>
    (קָרָא), <ref=''Jdt.12.10''>Jdth.12:10</ref> A, <ref=''3Ma.5.14''>3Ma.5:14</ref>
    * ;] <BR /><b>a calling, call; in NT, always of the Divine call to salvation</b>:
    <ref=''Rom.11.29''>Rom.11:29</ref>, <ref=''1Co.1.26; 7.20''>1Co.1:26 7:20</ref>,
    <ref=''Eph.1.18; 4.1, 4''>Eph.1:18 4:1, 4</ref>, <ref=''Php.3.14''>Php.3:14</ref>,
    <ref=''2Th.1.11''>2Th.1:11</ref>, <ref=''2Ti.1.9''>2Ti.1:9</ref>, <ref=''Heb.3.1''>Heb.3:1</ref>,
    <ref=''2Pe.1.10''>2Pe.1:10</ref> (Cremer, 332).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κλῆσις</b>, εως, ἡ, <br /> (καλέω) <b>calling, call</b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Symposium”
    172a, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.2.14,
    etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>calling into court,
    summons, prosecution</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Nubes” 875, 1189, etc.; τὰς κλήσεις καλεῖσθαι ὅσας ἔδει
    5th c.BC: Antipho Orator 6.38; ἀφιέναι τὰς κ. 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 1.7.13. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>invitation</b> to a feast, [<a href="javascript:void(0)" title=" [prev. author]
    “Smp.” 1.7; εἰς τὸ πρυτανεῖον 4th c.BC: Demosthenes Orator 19.32; κλήσεις δείπνων
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pericles” 7, cf. Parmenisc.
    cited in 2nd c.AD: Athenaeus Epigrammaticus 4.156d. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>invocation</b>, θεῶν[<a href="javascript:void(0)" title=" Men.Rh. p.333 5th
    c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>calling to aid</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 2.50.7. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__6</b></Level3> <b>calling</b>
    in a religious sense, [<a href="javascript:void(0)" title=" NT.1Cor.7.20. ">NT</a>]<br
    /><Level2><b>__II</b></Level2> <b>name, appellation</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Politicus” 262d, 287e, 1st c.AD: Dioscorides
    (Dioscurides) Medicus 1.42; τοὺς θεοὺς εἶναι κ. ἱεράς 4th-3rd c.BC: Cleanthes
    Stoicus 1.123; Φιλησίη τὴν κ. ">Refs 5th c.BC+</a>]<b>by name,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 14.2067 ">Refs</a>]; <b>reputation</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 2.46 5th c.BC: Sophocles
