    κ. τῶν ὀνομάτων the <b>nominatives</b>, opposed to αἱ πτώσεις (the oblique cases),
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Analytica
    Priora” 48b41 ">Refs 4th c.BC+</a>]; ἔχειν θηλείας ἢ ἄρρενος κλῆσιν the <b>nominative
    form</b> of.., [<a href="javascript:void(0)" title=" [prev. author] “SE” 173b40,
    compare 182a18. ">Refs</a>]<br /><Level2><b>__IV</b></Level2> = Latin <i>classis</i>,
    [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis 4.18.
    ">Refs 1st c.BC+</a>]'
