strongs_number: G2724
language: greek
lemma: κατηγορία
transliteration: katēgoría
definition: a complaint ("category"), i.e. criminal charge
kjv_usage: accusation (X -ed)
derivation: from G2725 (κατήγορος);
extended_definition:
  gloss: accusation
  definition: '<b>κατηγορία</b>, -ας, ἡ<BR /> (κατήγορος), <BR /><b>an accusation,
    charge</b>: with genitive of person(s), <ref=''Jhn.18.29''>Jhn.18:29;</ref> before
    κατά, with id., <ref=''1Ti.5.19''>1Ti.5:19;</ref> with genitive of thing(s), <ref=''Tit.1.6.''>Tit.1:6.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατηγορ-ία</b>, <br /> <i>Ionic dialect</i> -ιη, ἡ, <b>accusation</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.50, etc.">Refs
    5th c.BC+</a>]; opposed to αἰτία (expostulation), [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.69; opposed to ἔπαινος, [prev. work]
    84 ">Refs 5th c.BC+</a>]; opposed to ἀπολογία [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Rhetorica” 1358b11; τὴν κ. ποιεῖσθαι 5th c.BC:
    Antipho Orator 6.10, 5th-6th c.BC: Andocides Orator 1.6; ὡς ὑβρίζοντος κ. ἐποιοῦντο
    5th-6th c.BC: Xenophon Historicus “Anabasis” 5.8.1 ">Refs 5th c.BC+</a>]; κ. ἐγένοντο
    πολλαὶ τῶν Ἀθηναίων <b>charges</b> were made against.., [<a href="javascript:void(0)"
    title=" [prev. author] “HG” 2.1.31; κατηγορίαι κατά τινος γεγόνασιν 5th-6th c.BC:
    Isocrates Orator 5.147 ">Refs 5th c.BC+</a>]; εἰ.. ἐπὶ τοῖς πεπραγμένοις κατηγορίας
    ἔχω I am liable to <b>accusation</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 18.240. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    in Logic, <b>predication</b>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Metaphysica” 1007a35, etc.: _plural_, [prev. author]
    “APo.” 84a1 ">Refs 4th c.BC+</a>]; especially <b>affirmative predication</b>,
    opposed to στέρησις, [<a href="javascript:void(0)" title=" [prev. author] “APr.”
    52a15; ἄπορον ἐν κ. “Stoicorum Veterum Fragmenta” 2.93. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>predicate</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Metaphysica” 1004a29, 1028a28, +others, 4th-3rd c.BC: Epicurus Philosophus
    “Epistulae” 1p.23U., etc. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    more frequently, <b>category, head of predicables</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Topica” 103b20 (ten), “APo.” 83b16,
    “Ph.” 225b5 (eight), “Metaphorical” 1068a8 (seven), compare “EN” 1096a29. ">Refs
    4th c.BC+</a>]'
