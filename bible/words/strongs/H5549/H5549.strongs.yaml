strongs_number: H5549
language: hebrew
lemma: סָלַל
transliteration: çâlal
pronunciation: saw-lal'
definition: to mound up (especially a turnpike); figurative, to exalt; reflexively,
  to oppose (as by a dam)
kjv_usage: cast up, exalt (self), extol, make plain, raise up.
