language: greek
lemma: ὡσπερεί
transliteration: hōspereí
definition: just as if, i.e. as it were
kjv_usage: as
derivation: from G5618 (ὥσπερ) and G1487 (εἰ);
extended_definition:
  gloss: just as if
  definition: '<b>ὡσ-περ-εί </b><BR /> <i>adv.</i>, <BR /><b>as, as it were</b>: <ref=''1Co.15.8.''>1Co.15:8.</ref>†<BR
    /> (AS)'
  morphology: G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὡσπερεί</b> <br /> or ὥσπερ εἰ, <i>adverb</i> <b>just as if,</b>
    with <i>indicative</i>, ὥσπερ εἰ παρεστάτεις [<a href="javascript:void(0)" title="4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 1201; with _optative_, ὥσπερ τις εἴ σοι..
    μηδὲν διδοίη 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 776 ">Refs 5th c.BC+</a>];
    τὸ ὡσπερεὶ φάναι to say ''<b>as it were</b>'', [<a href="javascript:void(0)" title="
    3rd c.AD: Longinus Rhetor 32.3">Refs 3rd c.AD+</a>]; ὅμοια ὥ. εἰ.. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Symposium” 4.37 ">Refs 5th c.BC+</a>]:
    with Nouns or parts., <b>as it were,</b> ὡ. ψῆτταν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 115; ὡ. προκείμενον [prev.
    author] “Ec.” 537; ἃ ὡ. στοιχεῖα τῶν ἄλλων ἐστί 5th-6th c.BC: Plato Philosophus
    “Cratylus” 422a. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> ὥσπερ
    ἂν εἰ or ὡσπερανεί (properly elliptical for ὥσπερ ἂν ἦν, εἰ.., or the like), [<a
    href="javascript:void(0)" title=" [prev. author] “Grg.” 479a, “Prt.” 311b, 5th-6th
    c.BC: Isocrates Orator 4.148, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri
    (Cyropaedia)” 1.3.2 ">Refs 5th c.BC+</a>]; <i>Doric dialect</i> ὥσπερ αἰκ ἐξ ἑνὸς
    κελεύματος κεχάναντι they gape <b>as it were</b> ''by numbers'' [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophron Comicus 25 ">Refs 5th c.BC+</a>]; ὥσπερ οὖν ἂν εἰ with
    <i>imperfect</i>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 420c: compare ὥσπερ 1.2. ">Refs 5th c.BC+</a>]'
