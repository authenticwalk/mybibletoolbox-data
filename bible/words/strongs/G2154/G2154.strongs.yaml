strongs_number: G2154
language: greek
lemma: εὔσημος
transliteration: eúsēmos
definition: well indicated, i.e. (figuratively) significant
kjv_usage: easy to be understood
derivation: from G2095 (εὖ) and the base of G4591 (σημαίνω);
extended_definition:
  gloss: intelligible
  definition: '<b>εὔσημος</b>, -ον<BR /> (εὖ + οῆμα, a sign) [in LXX for כֶּסֶא, <ref=''Psa.81.3''>Psa.81:3</ref>
    (-ως, from LXX 219)* ;] <BR />__1. conspicuous (cf. Ps, l.with). <BR /> __2. <b>clear
    to the understanding, distinct</b>: <ref=''1Co.14.9.''>1Co.14:9.</ref>†<BR />
    (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὔσημ-ος</b>, <br /> <i>Doric dialect</i> <b>εὔσᾱμος</b>, ον,
    <b>of good signs</b> or <b>omens</b>, φάσμα ναυβάταις [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 252 (Lyric poetry),
    compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Caesar” 43; ἱερά 2nd-3rd
    c.AD: Philostratus Sophista “Vita Apollonii” 8.7.12; [πῦρ] [prev. work] 1.31.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>easily known by signs,
    conspicuous</b>, εὔσημον γὰρ οὔ μελανθάνει [τὸ πλοῖον] [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 714; καπνῷ δ᾽ ἁλοῦσα.. εὔ.
    πόλις [prev. author] “Ag.” 818; σημεῖα 5th c.BC: Hippocrates Medicus “Mochl.”
    16; τόπος “Annuario” 4 /5.225 (Rhodes, 2nd c.BC)">Refs 5th c.BC+</a>]; ἴχνη [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “de Causis
    Plantarum” 6.19.5 (_comparative_)">Refs 4th c.BC+</a>]; οὐκ εὔσημον, ὅθεν.. not
    <b>easy to distinguish</b>, [<a href="javascript:void(0)" title="[prev. work]
    3.8.2 ">Refs</a>]; <b>legible, clear</b>, ὅπως -σαμοτέρα ὑπάρχῃ ἁ ἀναγραφά [<a
    href="javascript:void(0)" title=" “SIG” 1023.96 (Cos, 3rd-2nd c.BC)">Refs 3rd
    c.BC+</a>]; εὔ. γράμματα [<a href="javascript:void(0)" title=" “OGI” 665.12 (Egypt,
    1st c.AD)">Refs 1st c.AD+</a>]; εὔ. προσαγόρευσις [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus 381 ">Refs 4th c.BC+</a>]; of sound, <b>distinct</b>,
    βοαι [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone”
    1021; ἦχοι 1st c.BC: Philodemus Philosophus “περὶ ποιημάτων” 2.16 (_superlative_)">Refs
    5th c.BC+</a>]; <b>wellmarked</b>, βραχίων [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Philostratus Sophista “de gymnastica” 35; οὐλὴ εὔσημος “PPetr.”
    1p.54 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>clear,
    intelligible</b>, λόγον εὔ. δοῦναι [<a href="javascript:void(0)" title=" NT.1Cor.14.9;
    διδασκαλία 1st c.AD: Erotianus Grammaticus “Prooem.”, 1st-2nd c.AD: Heliodorus
    Medicus cited in 4th c.AD: Oribasius Medicus 48.20.7. ">NT+1st c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>evident</b>, τισι [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Ir.” p.91 W., compare 3rd c.AD: Porphyrius Tyrius Philosophus
    “de Abstinentia - Porphyrii Opuscula” 3.5. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    εὔσημα, τά, = Latin <i>insignia</i>, <i>falsa lectio</i> for{σύσσημα}, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 36.2. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    of garments, <b>with fine edging</b>, [<a href="javascript:void(0)" title=" “BGU”
    1564.11 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>adverb</i>
    -μως <b>clearly, distinctly</b>, ἔχειν [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Meteorologica” 363a27; μεμνῆσθαι 1st c.BC-1st c.AD:
    Strabo Geographus 10.2.23; προσανένεγκε “POxy.” 1188.5 (1st c.AD)">Refs 4th c.BC+</a>]:
    <i>superlative</i> -ότατα [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.1022a. ">Refs 1st c.AD+</a>]'
