strongs_number: G5246
language: greek
lemma: ὑπέρογκος
transliteration: hypéronkos
definition: bulging over, i.e. (figuratively) insolent
kjv_usage: great swelling
derivation: from G5228 (ὑπέρ) and G3591 (ὄγκος);
extended_definition:
  gloss: boastful
  definition: '<b>ὑπέρ-ογκος</b>, -ον <BR /> [in LXX: <ref=''Deu.30.11''>Deu.30:11</ref>
    (פָּלָא), etc. ;] <BR /><b>of excessive weight or size</b>; metaphorically, excessive,
    immoderate, in late writers, of arrogant speech (see Mayor on Ju, l.with): n.
    pl., <ref=''2Pe.2.18''>2Pe.2:18</ref>, <ref=''Jude.16''>Ju 16</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπέρογκ-ος</b>, ον, <br /> <b>of excessive bulk</b> or <b>size,</b>
    γενομένης τῆς κνήμης ὑ. <b>swelled to a great size,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.4.58;
    [μαστοὶ] οἱ ὑ. 2nd c.AD: Soranus Medicus 1.88; πιμελὴς καὶ ὑ. 2nd c.AD: Lucianus
    Sophista ">Refs 5th c.BC+</a>]<b>tim.</b>15; δύναμις ὑ., opposed to ταπεινή, [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 4.23; τὰ ὑ. τῶν
    βελῶν 4th c.BC: Aristoteles Philosophus “de Audibilibus” 802b34. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>immoderate, excessive,</b> οὐσίαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Epistulae” 317c ">Refs 5th c.BC+</a>];
    τιμαί, εὐτυχίαι, etc., [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.820f, “Aem.” 34, etc.; φρόνημα [prev. author] “Luc.”
    21 ">Refs 1st c.AD+</a>]; τὰ ὑ., opposed to τὰ ἐλλείποντα, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 728e ">Refs 5th c.BC+</a>]; of
    style, <b>ponderous, verbose,</b> [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.7a (but also ὑπέρογκα λαλεῖν">Refs
    1st c.AD+</a>] talk ''big'', [<a href="javascript:void(0)" title=" NT.Jude.16,
    cf. NT.2Pet.2.18)">NT</a>]: generally, <b>exceedingly great,</b> πρᾶγμα [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “DMort.” 23.2 ">Refs 2nd c.AD+</a>]. <i>adverb</i>
    <b>-κως</b>[<a href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 1.103,
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Demetrius” 30 ">Refs 1st c.AD+</a>]:
    <i>neuter</i> as <i>adverb</i>, ὑπέρογκον φρονεῖν [<a href="javascript:void(0)"
    title=" 4th c.AD: Iamblichus Philosophus “Protrepticus” 14. ">Refs 4th c.AD+</a>]<br
    /><Level3><b>__3</b></Level3> <b>difficult,</b> [<a href="javascript:void(0)"
    title=" LXX.2Ki.13.2. ">LXX</a>]'
  source: STEPBible/LSJ
