language: greek
lemma: ὕπαρξις
transliteration: hýparxis
definition: existency or proprietorship, i.e. (concretely) property, wealth
kjv_usage: goods, substance
derivation: from G5225 (ὑπάρχω);
extended_definition:
  gloss: property
  definition: '<b>ὕπαρξις</b>, -εως, ἡ<BR /> (ὑπάρχω), [in LXX for רְכוּשׁ, הוֹן,
    etc. ;] <BR />__1. subsistence, existence (Arist., al.). <BR /> __2. <b>In late
    writers, = τὰ ὑπάρχοντα, substance, property</b>: <ref=''Heb.10.34''>Heb.10:34;</ref>
    pl., <ref=''Act.2.45.''>Act.2:45.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
