strongs_number: G5067
language: greek
lemma: τέταρτος
transliteration: tétartos
definition: fourth
kjv_usage: four(-th)
derivation: ordinal from G5064 (τέσσαρες);
extended_definition:
  gloss: fourth
  definition: '<b>τέταρτος</b>, -η, -ον <BR /> [in LXX chiefly for רְבִיעִי ;] <BR
    /><b>fourth</b>: <ref=''Mat.14.25''>Mat.14:25</ref>, <ref=''Mrk.6.48''>Mrk.6:48</ref>,
    <ref=''Act.10.30''>Act.10:30</ref>, <ref=''Rev.4.7; 6.7-8; 8.12; 16.8; 21.19''>Rev.4:7
    6:7-8 8:12 16:8 21:19</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τέταρτος</b>, η, ον, <br /> <i>Epic dialect</i> also <b>τέτρᾰτος</b>
    (which see), <i>Boeotian dialect</i> <b>πέτρᾰτος</b> (which see), <b>fourth</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    23.301, etc. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> τὸ τέταρτον
    as <i>adverb</i>, <b>the fourth time</b>, [<a href="javascript:void(0)" title="
    5.438, etc.: without _Article_, ">Refs</a>]<b>fourthly</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 266e: regular ">Refs 5th c.BC+</a>]
    <i>adverb</i> -τως, <b>fourfold</b>, [<a href="javascript:void(0)" title=" [prev.
    author] “Ti.” 86a. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> (i.e. μέρος)
    <b>a quarter</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus
    Historicus 1.50, “POxy.” 1293.25 (2nd c.AD). ">Refs 1st c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    ἡ τετάρτη: <br /><Level3><b>__III.1</b></Level3> (i.e. ἡμέρα) <b>the fourth day</b>,
    [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Opera et
    Dies” 800, 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.8.21. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> (i.e. μοῖρα) <b>a liquid measure</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.57 ">Refs 5th c.BC+</a>]:—also, <b>a
    measure of weight</b>, λαβὼν χρυσοῦ τετάρτας &lt;β&gt; [<a href="javascript:void(0)"
    title=" “PMag.Leid.V.” 6.24, compare 6.22. ">Refs</a>] <br /><Level4><b>__III.2.b</b></Level4>
    <b>a fourth part</b>, ἐπὶ τετάρταις ἐργάζονται τῶν καρπῶν [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 15.1.40. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__III.3</b></Level3> <b>tax of</b>[<a href="javascript:void(0)" title="
    25%, τ. ἐπὶ τοῖς καρποῖς 2nd c.AD: Appianus Historicus “Μιθριδάτειος” 83, compare
    “SIG” 4.8 (Cyzicus, 6th c.BC)">Refs 6th c.BC+</a>]; ὧν τετάρτη goods which pay
    a <b>tax of</b> 25%, [<a href="javascript:void(0)" title=" “PCair.Zen.” 12.59,
    70, +others (3rd c.BC); τ. σιτοποιῶν [prev. work] 206.34 (3rd c.BC). ">Refs 3rd
    c.BC+</a>]<br /><Level2><b>__IV</b></Level2> Τέταρτος, ὁ, a month in Locris, [<a
    href="javascript:void(0)" title=" “GDI” 1901.2, 2097.5 (Delph., 2nd c.BC)">Refs
    2nd c.BC+</a>]. (Sanskrit <i>caturthás</i>, Lithuanian <i>ketvi[rtilde]tas</i>,
    Latin <i>quartus</i>, etc.: l.-[<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus ">Refs 5th c.BC+</a>] <b>q[uglide]eturto-</b> and <b>q[uglide]et[uglide]ṛto-.</b>)'
  source: STEPBible/LSJ
