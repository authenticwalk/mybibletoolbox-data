  definition: 'A woman of the tribe of Judah living at the time of Divided Monarchy,
    first mentioned at 2Ki.11.2; <br> daughter of: Jehoram (H3088) and Athaliah (H6271);
    <br> sister of: Ahaziah (H0274H); married to Jehoiada (H3077H); also called Jehoshabeath
    at 2Ch.22.11; <BR>Another name of <i>ye.ho.she.va</i> (יְהוֹשֶׁבַע "Jehosheba"
    H3089) <BR> § Jehoshabeath = "Jehovah is an oath"<br>1) daughter of king Joram
    of Judah and wife of the high priest Jehoiada<br>1a) alternate spelling ''Jehosheba-
    <i>ye.ho.she.va</i> (יְהוֹשֶׁבַע "Jehosheba" H3089)<br>'
