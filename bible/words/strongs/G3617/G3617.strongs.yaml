strongs_number: G3617
language: greek
lemma: οἰκοδεσπότης
transliteration: oikodespótēs
definition: the head of a family
kjv_usage: goodman (of the house), householder, master of the house
derivation: from G3624 (οἶκος) and G1203 (δεσπότης);
extended_definition:
  gloss: householder
  definition: '<b>οἰκο-δεσπότης</b>, -ου, ὁ<BR /> (οἶκος, δεσπότης), <BR /><b>the
    master of a house, a householder</b>: <ref=''Mat.10.25; 13.27; 20.11; 24.43''>Mat.10:25
    13:27 20:11 24:43</ref>, <ref=''Mrk.14.14''>Mrk.14:14</ref>, <ref=''Luk.12.39;
    13.25; 14.21''>Luk.12:39 13:25 14:21</ref>; ἄνθρωπος οἰ., <ref=''Mat.13.52; 20.1;
    21.33''>Mat.13:52 20:1 21:33</ref>; pleonast., oἰ. τ. οἰκίας, <ref=''Luk.22.11''>Luk.22:11</ref>
    (see Bl., § 81, 4).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> οἰκοδεσπότ-ης</b>, ου, ὁ, <br /> <b>master</b> or <b>steward
    of a house,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander Rhetor
    225, NT.Matt.10.25, “PMeyer” 24.2 (6th c.AD)">NT+2nd c.AD+</a>]: <i>metaphorically</i>,
    of God, [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus “Epicteti
    Dissertationes” 3.22.4 (οἰκίας δ.">Refs 2nd c.AD+</a>] was preferred by the Atticists,
    as in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    954b: so οἴκων δεσπόται 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.1.32,
    compare 2nd c.AD: Phrynichus Atticista 348). ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>native ruler,</b> opposed to foreign emperor, [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “contra Apionem” 2.11. ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> Astrology texts, of a planet, <b>owner of a domicile</b>
    or otherwise predominant, [<a href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus
    Mathematicus “Tetrabiblos” 97, 3rd c.AD: Porphyrius Tyrius Philosophus cited in
    4th c.AD: Iamblichus Philosophus “de Mysteriis” 9.5, 7th c.AD: Hephaestio Grammaticus
    Astr. 1.13, “PSI” 3.158.80 (3rd c.AD). ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
