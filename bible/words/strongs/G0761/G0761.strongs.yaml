strongs_number: G0761
language: greek
lemma: ἀσάλευτος
transliteration: asáleutos
definition: unshaken, i.e. (by implication) immovable (figuratively)
kjv_usage: which cannot be moved, unmovable
derivation: from G1 (Α) (as a negative particle) and a derivative of G4531 (σαλεύω);
extended_definition:
  gloss: unshakable
  definition: '<b>ἀ-σάλευτος</b>, -ον<BR /> (σαλεύω), [in LXX: <ref=''Exo.13.16''>Exo.13:16</ref>,
    <ref=''Deu.6.8; 11.18''>Deu.6:8 11:18</ref> (טוֹפָפָה)* ;] <BR /><b>unmoved, immovable</b>:
    <ref=''Act.27.41''>Act.27:41;</ref> metaphorically, <ref=''Heb.12.28.''>Heb.12:28.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀσάλευτος</b> [σᾰ], ον, <br /> <b>unmoved, unshaken,</b> ἀ.
    ἡ γῆ[<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de
    Mundo” 392b34 ">Refs 4th c.BC+</a>]; of Delos, [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 9.100 (1st c.AD: Alpheus Epigrammaticus); ἔσται ἀσάλευτον πρὸ ὀφθαλμῶν
    LXX.Exo.13.16, +others; πρῷρα NT.Act.27.41 ">NT+1st c.AD+</a>]; of the sea, probably
    in [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus 2.982f: _metaphorically_ of the mind, 5th c.BC: Euripides Tragicus
    “Bacchae” 391 (Lyric poetry); ἀ. ἡσυχία 5th-6th c.BC: Plato Philosophus “Axiochus”
    370d">Refs 5th c.BC+</a>]; πίστις[<a href="javascript:void(0)" title=" Polystr.
    p.10 W.; βασιλεία NT.Heb.12.28; στάλα ἀ. “Hymnus ad Isim” 4; νίκη “IG” 9(1).270
    (from Atalante)">NT</a>]; ἀ. μένειν, of ordinances, [<a href="javascript:void(0)"
    title=" “PLips.” 34.35 (4th c.AD),compare “Sammelb.” 4324.12">Refs 4th c.AD+</a>].
    <i>adverb</i> <b>-τως</b>[<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 9.9.8">Refs 2nd c.BC+</a>]: <i>neuter</i> <i>plural</i> as <i>adverb</i>,
    χείλεσι ἀσάλευτα μεμυκόσι[<a href="javascript:void(0)" title=" “Anthologia Graeca”
    12.183 (2nd c.AD: Strato Epigrammaticus).">Refs 2nd c.AD+</a>]'
