strongs_number: H4390
language: hebrew
lemma: מָלֵא
transliteration: mâlêʼ
pronunciation: maw-lay'
definition: to fill or (intransitively) be full of, in a wide application (literally
  and figuratively)
kjv_usage: accomplish, confirm, [phrase] consecrate, be at an end, be expired, be
  fenced, fill, fulfil, (be, become, [idiom] draw, give in, go) full(-ly, -ly set,
  tale), (over-) flow, fulness, furnish, gather (selves, together), presume, replenish,
  satisfy, set, space, take a (hand-) full, [phrase] have wholly.
derivation: or מָלָא; (Esther 7:5), a primitive root;
extended_definition:
  gloss: to fill
  definition: '1) to fill, be full<br>1a) (Qal)<br>1a1) to be full<br>1a1a) fulness,
    abundance (participle)<br>1a1b) to be full, be accomplished, be ended<br>1a2)
    to consecrate, fill the hand<br>1b) (Niphal)<br>1b1) to be filled, be armed, be
    satisfied<br>1b2) to be accomplished, be ended<br>1c) (Piel)<br>1c1) to fill<br>1c2)
    to satisfy<br>1c3) to fulfil, accomplish, complete<br>1c4) to confirm<br>1d) (Pual)
    to be filled<br>1e) (Hithpael) to mass themselves against<BR>Aramaic equivalent:
    <i>me.la</i> (מְלָא "to fill" H4391)'
