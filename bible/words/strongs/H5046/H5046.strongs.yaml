strongs_number: H5046
language: hebrew
lemma: נָגַד
transliteration: nâgad
pronunciation: naw-gad'
definition: properly, to front, i.e. stand boldly out opposite; by implication (causatively),
  to manifest; figuratively, to announce (always by word of mouth to one present);
  specifically, to expose, predict, explain, praise
kjv_usage: bewray, [idiom] certainly, certify, declare(-ing), denounce, expound, [idiom]
  fully, messenger, plainly, profess, rehearse, report, shew (forth), speak, [idiom]
  surely, tell, utter.
derivation: a primitive root;
extended_definition:
  gloss: to tell
  definition: 1) to be conspicuous, tell, make known<br>1a) (Hiphil) to tell, declare<br>1a1)
    to tell, announce, report<br>1a2) to declare, make known, expound<br>1a3) to inform
    of<br>1a4) to publish, declare, proclaim<br>1a5) to avow, acknowledge, confess<br>1a5a)
    messenger (participle)<br>1b) (Hophal) to be told, be announced, be reported
  morphology: H:V
  source: STEPBible/BDB
