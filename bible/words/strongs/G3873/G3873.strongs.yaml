strongs_number: G3873
language: greek
lemma: παράκειμαι
transliteration: parákeimai
definition: to lie near, i.e. be at hand (figuratively, be prompt or easy)
kjv_usage: be present
derivation: from G3844 (παρά) and G2749 (κεῖμαι);
extended_definition:
  gloss: be present
  definition: '<b>παρά-κειμαι </b><BR /> [in LXX: <ref=''Jdt.3.2-3''>Jdt.3.2-3</ref>,
    <ref=''Sir.30.18; 34.16''>Sir.30:18 34:16</ref>, <ref=''Bel.1.14, 2,3''>Dan LXX
    <ref=''Bel.1.14''>Bel 1:14</ref>, 2,3</ref> Mac.5* ;] <BR /><b>to lie beside,
    be near, be present</b>: <ref=''Rom.7.18, 21''>Rom.7:18, 21</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παράκειμαι</b>, <br /> <i>poetry</i> <b>πάρκειμαι</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus (see. below)">Refs 5th c.BC+</a>]: <i>Epic
    dialect</i> <i>imperfect</i> παρεκέσκετο [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.521:">Refs 8th c.BC+</a>] —used
    as <i>passive</i> to παρατίθημι, <b>lie beside</b> or <b>before</b>, ἔτι καὶ παρέκειτο
    τράπεζα [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    24.476; ὀϊστόν, ὅ οἱ παρέκειτο τραπέζῃ 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    21.416, compare 5th c.BC: Pherecrates Comicus 108.17, 5th c.BC: Teleclides Comicus
    1.7, etc.; ἡ παρακειμένη τροφή 4th c.BC: Aristoteles Philosophus “Historia Animalium”
    599a25 ">Refs 8th c.BC+</a>]: generally, <b>to be at hand, available</b>, οἷα
    τέκτοσιν ἡμῖν ὕλη παράκειται [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Timaeus” 69a ">Refs 5th c.BC+</a>]; <b>to be adjacent</b>,
    with <i>dative</i>, [<a href="javascript:void(0)" title=" “PTeb.” 74.56 (2nd c.BC):
    _metaphorically_, ὑμῖν παράκειται ἐναντίον ἠὲ μάχεσθαι ἢ φεύγειν">Refs 2nd c.BC+</a>]
    <b>the choice is before</b> you, to fight or flee, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.65; ἔρδειν.. ἀμηχανίη παράκειται
    6th c.BC: Theognis Elegiacus 685 ">Refs 8th c.BC+</a>]; ἅμα παρακεῖσθαι λύπας
    τε καὶ ἡδονάς <b>lie side by side</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Philebus” 41d: frequently in ">Refs 5th c.BC+</a>]<i>participle</i>,
    Ἀΐδᾳ παρακείμενος <b>lying at</b> death''s <b>door</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 861 (Lyric poetry)">Refs 5th
    c.BC+</a>]; παρκείμενον τέρας the <b>present</b> marvel, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 13.73 ">Refs 5th c.BC+</a>]; τὸ παρκείμενον
    the <b>present</b>, [<a href="javascript:void(0)" title=" [prev. author] “N.”
    3.75; ἱκανὰ τὰ κακὰ καὶ τὰ παρακείμενα 5th-6th c.BC: Aristophanes Comicus “Lysistrata”
    1048; τὰ π. ὕδατα “PTeb.” 61 (b). 132 (2nd c.BC)">Refs 5th c.BC+</a>]; τὰ π.,
    also, <b>dishes on table</b>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Amphis Comicus 30.6; κλίνην.. παρακειμένην τε τὴν τράπεζαν 1st c.BC-1st c.AD:
    Diodorus Epigrammaticus Comedy texts 2.10 ">Refs 4th c.BC+</a>]; ἡ π. πύλη the
    <b>nearest</b> gate, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 7.16.5 ">Refs 2nd c.BC+</a>]; ἐν μνήμῃ παρακείμενα <b>things present</b>
    in memory, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Philebus” 19d ">Refs 5th c.BC+</a>]; <b>under discussion</b>, λόγος [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “περὶ σημείων καὶ σημειώσεων” 16 ">Refs
    1st c.BC+</a>]; <b>obvious</b>, [<a href="javascript:void(0)" title=" [prev. author]
    “Rh.” 1.3,6 5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>]; <b>to be closely
    connected with</b>, παράκεινται τῇ μαθηματικῇ θεωρίᾳ ἥ τε θεολογικὴ ἐπιστήμη καὶ
    ἡ φυσική lamb.[<a href="javascript:void(0)" title=" “Comm.in Mathematics texts”
    28. ">Refs</a>]<br /><Level4><b>__b</b></Level4> in legal phrases, <b>to be attached</b>
    or <b>appended</b>, of documents, [<a href="javascript:void(0)" title=" “BGU”
    889.15 (2nd c.AD)">Refs 2nd c.AD+</a>]; <b>to be noted, scheduled,</b> [<a href="javascript:void(0)"
    title=" PTeb. 27.7 (2nd c.BC)">Refs 2nd c.BC+</a>]; <b>to be preserved</b> in
    a register or archive, [<a href="javascript:void(0)" title=" “PSI” 5.454.18 (4th
    c.AD), etc. ">Refs 4th c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>press on,
    urge</b>, with <i>dative</i>, πυκνότερον ἡμῖν -κείμενοι [<a href="javascript:void(0)"
    title=" LXX.3Mac.7.3, compare 2nd c.BC: Polybius Historicus 5.34.7. ">LXX+2nd
    c.BC+</a>]<br /><Level3><b>__3</b></Level3> <i>metaphorically</i>, <b>lie prostrate</b>,
    of absolute subjection, π. πρὸ προσώπου σου [<a href="javascript:void(0)" title="
    LXX.Jdt.3.3. ">LXX</a>]<br /><Level3><b>__4</b></Level3> <b>to be permissible</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ὀδοντοφυΐης”
    15. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> in Grammars, etc.:
    <br /><Level3><b>__II.1</b></Level3> <b>to be laid down, mentioned</b> in text-books,
    τὰ σημεῖα οὐ παράκειται [<a href="javascript:void(0)" title=" 3rd c.AD: Philumenus
    Medicus “de Venenatis Animalibus” 29 ">Refs 3rd c.AD+</a>]; simply, <b>to be cited</b>,
    ἐκ τῶν Θεοφράστου [<a href="javascript:void(0)" title="Scholia 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 720. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    ὁ παρακείμενος (i.e. χρόνος) the <b>perfect</b> tense, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 205.15. ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> ἀντίφρασίς ἐστι λέξις.. διὰ
    τοῦ π. τὸ ἐναντίον παριστῶσα, <b>ex adjecto</b>, as when the Furies are called
    [<a href="javascript:void(0)" title=" “Eumenides”, 1st c.BC: Trypho Grammaticus
    “περὶ τρόπων” 2.15, cf. Pseudo-Plutarchus Biographus et Philosophus “Vitae Homeri”
    25. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> of words, <b>to
    be joined by juxtaposition</b> (not <b>com</b>position,[<a href="javascript:void(0)"
    title="compare παράθεσις 1.2), 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;”
    330.26, +others ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.5</b></Level3> <b>to
    be interpolated</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    18(1).58. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
