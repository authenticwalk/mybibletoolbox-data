extended_definition:
  gloss: Basemath
  definition: 'A woman of the Arabs living at the time of the Patriarchs, first mentioned
    at Gen.28.9; <br> daughter of: Ishmael (H3458); <br> sister of: Nebaioth (H5032),
    Kedar (H6938), Adbeel (H0110), Mibsam (H4017), Mishma (H4927), Dumah (H1746),
    Massa (H4854), Hadad (H2301), Tema (H8485), Jetur (H3195), Naphish (H5305) and
    Kedemah (H6929); married to Esau (H6215); <br> mother of: Reuel (H7467); also
    called Basemath (KJV: Bashemath) at Gen.36.3,4,10,13,17; <BR>Another name of <i>ma.cha.lat</i>
    (מַחֲלַת "Mahalath" H4258G)<BR> § Bashemath or Basmath = "spice"<br>1) Hittite
    wife of Esau, daughter of Ishmael, sister of Nebaioth<br>2) daughter of Solomon,
    wife of Ahimaaz, one of Solomon''s commissariat officers'
