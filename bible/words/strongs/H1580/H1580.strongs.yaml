strongs_number: H1580
language: hebrew
lemma: גָּמַל
transliteration: gâmal
pronunciation: gaw-mal'
definition: to treat a person (well or ill), i.e. benefit or requite; by implication
  (of toil), to ripen, i.e. (specifically) to wean
kjv_usage: bestow on, deal bountifully, do (good), recompense, requite, reward, ripen,
  [phrase] serve, mean, yield.
derivation: a primitive root;
