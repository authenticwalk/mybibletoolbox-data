strongs_number: H4013
language: hebrew
lemma: מִבְצָר
transliteration: mibtsâr
pronunciation: mib-tsawr'
definition: a fortification, castle, or fortified city; figuratively, a defender
kjv_usage: (de-, most) fenced, fortress, (most) strong (hold).
derivation: also (in plural) feminine (Daniel 11:l5) מִבְצָרָה; from H1219 (בָּצַר);
