strongs_number: H3541
language: hebrew
lemma: כֹּה
transliteration: kôh
pronunciation: ko
definition: properly, like this, i.e. by implication, (of manner) thus (or so); also
  (of place) here (or hither); or (of time) now
kjv_usage: also, here, + hitherto, like, on the other side, so (and much), such, on
  that manner, (on) this (manner, side, way, way and that way), + mean while, yonder.
derivation: from the prefix k and H1931 (הוּא);
