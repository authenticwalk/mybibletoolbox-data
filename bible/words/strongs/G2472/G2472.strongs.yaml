strongs_number: G2472
language: greek
lemma: ἰσότιμος
transliteration: isótimos
definition: of equal value or honor
kjv_usage: like precious
derivation: from G2470 (ἴσος) and G5092 (τιμή);
extended_definition:
  gloss: equally valuable
  definition: '<b>ἰσότιμος</b>, -ον <BR /> (ἴσος, τιμή), <BR /><b>equally privileged,
    held in equal honour</b>: πίστις, <ref=''2Pe.1.1''>2Pe.1:1</ref> (R, mg., equally
    precious, but v Field, <i>Notes</i>, 240; Mayor, in l).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἰσότιμ-ος</b>, ον, <br /> <b>equal in honour</b> or <b>privilege</b>,
    Απόλλων (i.e. sharing the honours paid to Zeus) [<a href="javascript:void(0)"
    title=" “OGI” 234.25 (Delph., 3rd c.BC), “CR Acad.Inscription” 1906.419 (from
    Alabanda); ὁ θεὸς.. -ον παρέχι τράπεζαν τοῖς ὁποθενοῦν ἀφικνουμένοις “BCH” 51.73
    (from Panamara)">Refs 3rd c.BC+</a>]; πίστις [<a href="javascript:void(0)" title="
    NT.2Pet.1.1 ">NT</a>]; οἱ πρῶτοι καὶ ἰ. [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Lysander” 19, cf. Wilcken
    “Chr.” 13.10 (1st c.AD), 2nd c.AD: Lucianus Sophista “D Mort.” 24.3, etc.; πόλεις
    τισί 1st-2nd c.AD: Dio Chrysostomus Sophista 41.2 ">Refs 1st c.AD+</a>]: <i>comparative</i>
    -ότεροι, τοῖς κρατοῦσιν [<a href="javascript:void(0)" title=" [prev. author] 39.4
    ">Refs</a>]; τὸ ἰ.,= ἰσοτιμία, [<a href="javascript:void(0)" title=" 1st c.AD:
    Philo Judaeus 2.246 ">Refs 1st c.AD+</a>]; of a person, <b>maintaining equality
    of privilege</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Herodianus Grammaticus
    2.4.9 ">Refs 2nd c.AD+</a>]. <i>adverb</i> -μως, τινάς τισιν ἄγειν [<a href="javascript:void(0)"
    title=" 2nd c.AD: Athenaeus Epigrammaticus 5.177c ">Refs 2nd c.AD+</a>]; ζῶντα
    δικαίως καὶ ἰ. [<a href="javascript:void(0)" title=" “OGI” 544.34 (Ancyra, 2nd
    c.AD),compare “CIG” “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum”
    4032.5 ([prev. passage]), “IGRom.” 3.195 ([prev. passage]); ἰ. ἔχουσι πρὸς ἀλλήλους
    οἱ ὅροι 6th c.AD: Philoponus, Joannes Philosophus “in Aristotelis Analytica Priora
    commentaria - pars” 167.14, compare 3rd c.AD: Alexander Aphrodisiensis Philosophus
    “in Aristotelis Metaphysica commentaria - Comm. in Arist. Graeca” 241.11. ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> generally, <b>equal in value</b>:
    hence, <b>equal</b>, ἁμάρτημα ἀκούσιον ἰ. ἑκουσίῳ [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 2.248; τὸ ἰ. δυσέφικτον ἐν ταῖς ἀμοιβαῖς 2nd c.AD:
    Herodianus Grammaticus 2.3.6 ">Refs 1st c.AD+</a>]; ἰ. μάχη <b>evenly balanced</b>,
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “De Natura Animalium
    - Ar.Byzantine Epit.” 10.1. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    as title of rank at the Ptolemaic court, τῶν ἰσοτίμων τοῖς πρώτοις φίλοις [<a
    href="javascript:void(0)" title=" “PRyl.” 66 _intransitive_, 253 (2nd c.BC), “Arch.Papyrus”
    6.372. ">Refs 2nd c.BC+</a>]'
