strongs_number: H4763
language: hebrew
lemma: מְרַאֲשָׁה
transliteration: mᵉraʼăshâh
pronunciation: mer-ah-ash-aw'
definition: properly, a headpiece, i.e. (plural for adverbial) at (or as) the head-rest
  (or pillow)
kjv_usage: bolster, head, pillow. Compare H4772 (מַרְגְלָה).
derivation: formed like H4761 (מַרְאָשָׁה);
