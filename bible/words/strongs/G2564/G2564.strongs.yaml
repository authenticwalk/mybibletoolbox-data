strongs_number: G2564
language: greek
lemma: καλέω
transliteration: kaléō
definition: to "call" (properly, aloud, but used in a variety of applications, directly
  or otherwise)
kjv_usage: bid, call (forth), (whose, whose sur-)name (was (called))
derivation: akin to the base of G2753 (κελεύω);
extended_definition:
  gloss: 'to call: name'
  definition: '<b>καλέω</b>, -ῶ, <BR /> [in LXX chiefly for קרא ;] <BR /> __1. <b>to
    call, summon</b>: with accusative of person(s), <ref=''Mat.20.8; 25.14''>Mat.20:8
    25:14</ref>, <ref=''Mrk.3.31''>Mrk.3:31</ref>, <ref=''Luk.19.13''>Luk.19:13</ref>,
    <ref=''Act.4.18''>Act.4:18</ref>; before ἐκ, <ref=''Mat.2.15''>Mat.2:15</ref>
    (LXX); metaphorically, <ref=''1Pe.2.9.''>1Pe.2:9.</ref> <BR /> __2. <b>to call
    to one''s house, invite</b>: <ref=''Luk.14.16''>Luk.14:16</ref>, <ref=''1Co.10.27''>1Co.10:27</ref>,
    <ref=''Rev.19.9''>Rev.19:9</ref>; εἰς τ. γάμους, <ref=''Mat.22.3''>Mat.22:3</ref>,
    9 <ref=''Luk.14.8''>Luk.14:8</ref>, 9 <ref=''Jhn.2.2''>Jhn.2:2</ref>; ὁ καλέσας,
    <ref=''Luk.7.39''>Luk.7:39;</ref> οἱ κεκλημένοι, <ref=''Mat.22.8''>Mat.22:8;</ref>
    metaphorically, of inviting to partake of the blessings of the kingdom of God
    (Dalman, <i>Words</i>, 118f.): <ref=''Rom.8.30; 9.24, 25''>Rom.8:30 9:24, 25</ref>
    <ref=''1Co.7.17, 18''>1Co.7:17, 18</ref>; before εἰς, <ref=''1Co.1.9''>1Co.1:9</ref>,
    <ref=''1Th.2.12''>1Th.2:12</ref>, <ref=''1Ti.6.12''>1Ti.6:12</ref>; ὁ καλῶν (καλέσας),
    of God, <ref=''Gal.1.6; 5.8''>Gal.1:6 5:8</ref>, <ref=''1Th.5.24''>1Th.5:24</ref>,
    <ref=''1Pe.1.15''>1Pe.1:15</ref>, <ref=''2Pe.1.3''>2Pe.1:3</ref>; οἱ κεκλκλημένοι,
    <ref=''Heb.9.15''>Heb.9:15;</ref> before ἐν (ἐπί), <ref=''1Co.7.15''>1Co.7:15</ref>,
    <ref=''Gal.5.13''>Gal.5:13</ref>, <ref=''Eph.4.4''>Eph.4:4</ref>, <ref=''1Th.4.7''>1Th.4:7</ref>;
    κλήσει, <ref=''Eph.4.1''>Eph.4:1</ref>, <ref=''2Ti.1.9''>2Ti.1:9</ref>. <BR />
    __3. <b>to call, name call by name</b>: pass., <ref=''Mat.2.23''>Mat.2:23</ref>,
    <ref=''Luk.1.32''>Luk.1:32</ref>, al.; καλούμενος, <ref=''Luk.7.11''>Luk.7:11</ref>,
    <ref=''Act.7.58''>Act.7:58</ref>, al.; ὁ κ. (Deiss., <i>BS</i>, 210), <ref=''Luk.6.15;
    22.3; 23.33''>Luk.6:15 22:3 23:33</ref>, <ref=''Act.10.1''>Act.10:1</ref>, <ref=''Rev.12.9''>Rev.12:9</ref>,
    al.; with pred nom., <ref=''Mat.5.9''>Mat.5:9</ref>, <ref=''Luk.1.35''>Luk.1:35</ref>,
    <ref=''Rom.9.26''>Rom.9:26</ref>, <ref=''Jas.2.23''>Jas.2:23</ref>, <ref=''1Jn.3.1''>1Jn.3:1</ref>.
    (Cf. ἀντι-, ἐν-, εἰσ- (-μαι), ἐπι-, μετα-, παρα-, συν-παρα-, προ-, προσ-, συν-καλέω.)
    <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κᾰλέω</b>, <br /> <i>Aeolic dialect</i> <b>κάλημι</b> (which
    see), <i>Epic dialect</i> <i>infinitive</i> καλήμεναι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.125 ">Refs 8th c.BC+</a>]:
    <i>Ionic dialect</i> <i>imperfect</i> καλέεσκον [<a href="javascript:void(0)"
    title=" 6.402 ">Refs</a>]; <i>3rd.pers.</i> <i>singular</i> κάλεσκε [<a href="javascript:void(0)"
    title=" 3rd c.BC: Apollonius Rhodius Epicus 4.1514 ">Refs 3rd c.BC+</a>]: <i>future</i>,
    <i>Ionic dialect</i> καλέω [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 3.383 ">Refs 8th c.BC+</a>], <i>Attic dialect</i> καλῶ
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Symposium”
    175a, 5th-6th c.BC: Xenophon Historicus “Symposium” 1.15, etc.; later καλέσω LXX.Gen.16.11,
    +others, 1st c.AD: Philo Judaeus 1.69, (παρα-) 4th c.BC: Demosthenes Orator 8.14
    codices, “SIG” 656.40 (Teos, 2nd c.BC), (ἐγ-) variant in 4th c.BC: Demosthenes
    Orator 19.133, compare 23.123 codices (καλέσω in 5th c.BC: Sophocles Tragicus
    “Philoctetes” 1452 (_anapaest meter_), 5th-6th c.BC: Aristophanes Comicus “Plutus”
    964, etc., is ">LXX+5th c.BC+</a>]<i>aorist 1</i> <i>subjunctive</i>): <i>aorist
    1</i> ἐκάλεσα, <i>Epic dialect</i> ἐκάλεσσα, κάλεσσα, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.379, 8th c.BC: Ilias Homerus
    Epicus “Illiad” 16.693 ">Refs 8th c.BC+</a>] (late <i>Epic dialect</i> ἔκλησα
    [<a href="javascript:void(0)" title=" 2nd c.BC: Nicander Epicus “fragment” 86,
    late Prose ἐκάλησα Ps.Callisth. 3.35)">Refs 2nd c.BC+</a>]: <i>perfect</i> κέκληκα
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Plutus”
    260, etc.">Refs 5th c.BC+</a>]:—<i>middle</i>, <i>Attic dialect</i> <i>future</i>
    καλοῦμαι [<a href="javascript:void(0)" title=" [prev. author] “Nu.” 1221, “Ec.”
    864; in _passive_ sense, 5th c.BC: Sophocles Tragicus “Electra” 971, 5th c.BC:
    Euripides Tragicus “Orestes” 1140, etc.">Refs 5th c.BC+</a>]; later καλέσομαι
    (ἐκ-, ἐπι-) uncertain reading in [<a href="javascript:void(0)" title=" 4th c.BC:
    Aeschines Orator 1.174, 4th c.BC: Lycurgus Orator 17 ">Refs 4th c.BC+</a>]: <i>aorist
    1</i> ἐκαλεσάμην [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.189, 5th-6th c.BC: Plato Philosophus “Leges” 937a ">Refs 5th c.BC+</a>]; <i>Epic
    dialect</i> καλεσσάμην [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 1.54, _3rd.pers._ _plural_ καλέσαντο [prev. work] 270 ">Refs 8th
    c.BC+</a>]:—<i>passive</i>, <i>future</i> κεκλήσομαι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 3.138, 4th-5th c.BC: Aeschylus
    Tragicus “Septem contra Thebas” 698 (Lyric poetry), “Pr.” 840, etc.; κληθήσομαι
    5th-6th c.BC: Plato Philosophus “Leges” 681d, LXX.Gen.48.6, variant in 5th c.BC:
    Euripides Tragicus “Troades” 13 ">LXX+8th c.BC+</a>]: <i>aorist</i> ἐκλήθην [<a
    href="javascript:void(0)" title=" 7th c.BC: Archilochus Lyricus 78, 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 1359, 5th-6th c.BC: Aristophanes Comicus
    “Thesmophoriazusae” 862, etc.: ">Refs 7th c.BC+</a>]<i>perfect</i> κέκλημαι, <i>Epic
    dialect</i> <i>3rd.pers.</i> <i>plural</i> κεκλήαται [<a href="javascript:void(0)"
    title=" 3rd c.BC: Apollonius Rhodius Epicus 1.1128 ">Refs 3rd c.BC+</a>], <i>Ionic
    dialect</i> κεκλέαται [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.164 ">Refs 5th c.BC+</a>]; <i>Epic dialect</i> <i>3rd.pers.</i> <i>plural</i>
    <i>pluperfect</i> κεκλήατο [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 10.195; _optative_ κεκλῄμην, κεκλῇο 5th c.BC: Sophocles
    Tragicus “Philoctetes” 119, κεκλῄμεθα 5th-6th c.BC: Aristophanes Comicus “Lysistrata”
    253: late ">Refs 8th c.BC+</a>]<i>perfect</i> κεκάλεσμαι Suid. see at {κλητή}.
    <br /><Level2><b>__I</b></Level2> <b>call, summon</b>, εἰς ἀγορὴν καλέσαντα [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.90;
    ἐς Ὄλυμπον 8th c.BC: Ilias Homerus Epicus “Illiad” 1.402 ">Refs 8th c.BC+</a>];
    ἀγορήνδε, θάλαμόνδε, θάνατόνδε, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 20.4, 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    2.348, 8th c.BC: Ilias Homerus Epicus “Illiad” 16.693: with _accusative_ only,
    κεκλήατο (for -ηντο) βουλήν">Refs 8th c.BC+</a>] <b>they had been summoned</b>
    to the council, [<a href="javascript:void(0)" title=" 10.195: followed by ">Refs</a>]<i>infinitive</i>,
    αὐτοὶ γὰρ κάλεον συμμητιάασθαι[<a href="javascript:void(0)" title=" [prev. work]
    197; καιρὸς καλεῖ.. 5th c.BC: Sophocles Tragicus “Philoctetes” 466; κἄμ᾽ ὑπηρετεῖν
    καλεῖς [prev. author] “El.” 996 ">Refs 5th c.BC+</a>]; κ. τινὰ εἰς ἕ, ἐπὶ οἷ,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    23.203, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.330, etc.; εἰς μαρτυρίαν
    κληθείς 5th-6th c.BC: Plato Philosophus “Leges” 937a; ἐμὲ νῦν ἤδη καλεῖ ἡ εἱμαρμένη
    [prev. author] “Phd.” 115a ">Refs 8th c.BC+</a>]; <b>demand, require</b>, ἡ ἡμέρα
    ''κείνη εὔνουν καὶ πλούσιον ἄνδρα ἐκάλει [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 18.172: ">Refs 4th c.BC+</a>]<i>aorist</i> <i>middle</i>,
    καλέσασθαί τινα <b>call to oneself</b>, frequently in <i>Epic dialect</i>, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.270,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.43, etc.; φωνῇ 8th c.BC: Ilias Homerus
    Epicus “Illiad” 3.161; ἀγορήνδε λαόν 1.54 ">Refs 8th c.BC+</a>]; <b>call</b> a
    witness, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Lg.” [prev. cited] ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> <b>call
    to one''s house</b> or <b>to a repast, invite</b> (not in [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad”), 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 10.231, 17.382, +others, NT.1Cor.10.27 ">NT+8th c.BC+</a>]; later usually
    with a word added, κ. ἐπὶ δεῖπνον [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 9.16 (_passive_), 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 2.1.30, etc.; ἐς ἔρανον 5th c.BC: Pindarus Lyricus “O.” 1.37;
    ἐς θοίνην 5th c.BC: Euripides Tragicus “Ion” 1140; ὑπὸ σοῦ κεκλημένος 5th-6th
    c.BC: Plato Philosophus “Symposium” 174d, etc.">Refs 5th c.BC+</a>]; κληθέντες
    πρός τινα <b>invited</b> to his house, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 19.196 ">Refs 4th c.BC+</a>]; ὁ κεκλημένος the <b>guest</b>,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Damoxenus Comicus 2.26. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> <b>invoke</b>, Δία [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.44, compare 5th c.BC: Pindarus Lyricus
    “O.” 6.58, 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 223; at sacrifices,
    Scholia 5th-6th c.BC: Aristophanes Comicus “Ranae” 482; μάρτυρας κ. θεούς 5th
    c.BC: Sophocles Tragicus “Trachiniae” 1248, compare 4th c.BC: Demosthenes Orator
    18.141 ">Refs 5th c.BC+</a>]:—<i>middle</i>, τοὺς θεοὺς καλούμεθα [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 201, compare 216; also μαρτύριά
    τε καὶ τεκμήρια καλεῖσθε [prev. author] “Eu.” 486 ">Refs 4th c.BC+</a>]; but ἀράς,
    ἅς σοι καλοῦμαι which I <b>call down</b> on thee, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1385 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    of the god, <b>to be invoked</b>, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Eumenides” 417. ">Refs 4th c.BC+</a>]<br /><Level3><b>__I.4</b></Level3>
    as law-term, <b>summon</b>, of the judge, καλεῖν τινας εἰς τὸ δικαστήριον <b>cite</b>
    or <b>summon</b> before the court, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 19.211, etc.">Refs 4th c.BC+</a>]; simply καλεῖν [<a href="javascript:void(0)"
    title="[prev. work]212, 5th-6th c.BC: Aristophanes Comicus “Vespae” 851, etc.;
    ἐὰν μὲν καλέσῃ 4th c.BC: Demosthenes Orator 21.56 ">Refs 5th c.BC+</a>]; also
    ὁ ἄρχων τὴν δίκην καλεῖ <b>calls on</b> the case, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 1441 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    ἡ πατροκτόνος δίκη κεκλῇτ᾽ ἂν αὐτῷ [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Fragmenta” 696 ">Refs 5th c.BC+</a>]; πρὶν τὴν ἐμὴν [δίκην]
    καλεῖσθαι before it <b>is called on</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Nubes” 780; καλουμένης τῆς γραφῆς 4th c.BC:
    Demosthenes Orator 58.43 ">Refs 5th c.BC+</a>]; but, <br /><Level4><b>__I.4.b</b></Level4>
    of the plaintiff in <i>middle</i>, καλεῖσθαί τινα <b>to sue</b> at law, <b>bring
    before the court</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 1221, +others, 4th c.BC: Demosthenes Orator 23.63; κ. τινὰ ὕβρεως
    5th-6th c.BC: Aristophanes Comicus “Aves” 1046; κ. τινὰ πρὸς τὴν ἀρχήν 5th-6th
    c.BC: Plato Philosophus “Leges” 914c ">Refs 5th c.BC+</a>]; ὁ καλεσάμενος the
    <b>plaintiff,</b> [<a href="javascript:void(0)" title=" PHal. 1.224 (3rd c.BC).
    ">Refs 3rd c.BC+</a>]<br /><Level3><b>__I.5</b></Level3> with an abstract subject,
    <b>demand, require</b>, καλεῖ ἡ τάξις with <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" “CPHerm.” 25ii7 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level3><b>__I.6</b></Level3>
    <i>metaphorically</i> in <i>passive</i>, καλουμένης τῆς δυνάμεως πρὸς τὴν συναναληψίαν
    <b>called forth, summoned</b>, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Soranus Medicus 1.29. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>call by name, name</b>, ὃν Βριάρεων καλέουσι θεοί [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.403, compare 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 5.273, etc.; κοτύλην δέ τέ μιν καλέουσι 8th c.BC: Ilias
    Homerus Epicus “Illiad” 5.306; ὥς σφας καλοῦμεν Εὐμενίδας 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 486, compare 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 86, etc.">Refs 8th c.BC+</a>]; ὄνομα καλεῖν τινα <b>call</b> him by a
    name, εἴπ᾽ ὄνομ᾽ ὅττι σε κεῖθι κάλεον [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 8.550, compare 5th c.BC: Euripides Tragicus
    “Ion” 259, 5th-6th c.BC: Plato Philosophus “Cratylus” 383b, etc.">Refs 8th c.BC+</a>]
    (in <i>passive</i>, οὔνομα καλέεσθαι [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 1.173, compare 5th c.BC: Pindarus Lyricus “O.” 6.56):
    without ὄνομα, τί νιν καλοῦσα τύχοιμ᾽ ἄ; 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    1232; τοῦτο αὐτὴν κάλεον 3rd c.BC: Callimachus Epicus “Fragmenta” 66b; τούτοις
    τὸ ὄνομα ἱμάτια ἐκαλέσαμεν 5th-6th c.BC: Plato Philosophus “Politicus” 279e (_passive_,
    τύμβῳ δ᾽ ὄνομα σῷ κεκλήσεται">Refs 5th c.BC+</a>] <b>shall be given</b> to thy
    tomb, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hecuba”
    1271)">Refs 5th c.BC+</a>]; κ. ὄνομα ἐπί τινι <b>give</b> a name <b>to</b> something,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Parmenides”
    147d ">Refs 5th c.BC+</a>]; but <b>call</b> (a man) a name <b>because of</b> some
    function, [<a href="javascript:void(0)" title=" [prev. author] “Sph.” 218c; κ.
    τινὰ ἐπὶ τῷ ὀνόματι τοῦ πατρός NT.Luke.1.59; ἐπ᾽ ὀνόματος καλεῖν τινα 2nd c.BC:
    Polybius Historicus 35.4.11 ">NT+2nd c.BC+</a>]:—<i>passive</i>, <b>to be named</b>
    or <b>called</b>, Μυρμιδόνες δὲ καλεῦντο [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 2.684; εἰ τόδ᾽ αὐτῷ φίλον κεκλημένῳ 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 161 (Lyric poetry)">Refs 8th c.BC+</a>];
    ὁ καλούμενος the <b>socalled</b>, ἐν τῇ Θεράπνῃ καλεομένῃ [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.61; ὁ κ. θάνατος 5th-6th c.BC: Plato
    Philosophus “Phaedo” 86d ">Refs 5th c.BC+</a>]; οἱ τῶν ὁμοτίμων κ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.1.9
    ">Refs 5th c.BC+</a>]; κεκλημένος τινός <b>called from</b> or <b>after</b> him,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 3.67; καλεῖσθαι
    ἐπί τινι LXX.Gen.48.6; κέκληνται δέ σφιν ἕδραι 5th c.BC: Pindarus Lyricus “O.”
    7.76. ">LXX+5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <i>passive</i>,
    <b>to be called</b>, almost ={εἰμί}, especially with words expressing kinship
    or status, ἐμὸς γαμβρὸς καλέεσθαι [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 7.313, compare 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 2 (_anapaest meter_); ἀφνειοὶ καλέονται 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 15.433 ">Refs 8th c.BC+</a>]; especially in <i>perfect</i> <i>passive</i>
    κέκλημαι, οὕνεκα σὴ παράκοιτις κέκλημαι because I <b>am</b> thy wife, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.61; φίλη κεκλήσῃ ἄκοιτις 3.138;
    αἲ γὰρ ἐμοὶ τοιόσδε πόσις κεκλημένος εἴη 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    6.244; ἠγάγετ᾽ ἐς μέγα δῶμα φίλην κεκλῆσθαι ἄκοιτιν 8th-7th c.BC: Hesiodus Epicus
