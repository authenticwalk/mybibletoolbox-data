strongs_number: G5007
language: greek
lemma: τάλαντον
transliteration: tálanton
definition: equivalent to G5342 (φέρω)); a balance (as supporting weights), i.e. (by
  implication) a certain weight (and thence a coin or rather sum of money) or "talent"
kjv_usage: talent
derivation: neuter of a presumed derivative of the original form of (to bear;
extended_definition:
  gloss: talent
  definition: '<b>τάλαντομ</b>, -ον, τ <BR /> [in LXX for כִּכָּר ;] <BR />__1. a
    balance (Hom.). <BR /> __2. <b>that which is weighed, a talent</b>; <BR /> __(a)
    <b>a talent in weight </b>(in Horn. always of gold); <BR /> __(b) <b>a sum of
    money, whether gold or silver, equivalent to a talent in weight </b>(see <i>DB</i>,
    iii, 418 ff.): <ref=''Mat.18.24; 25.15''>Mat.18:24 25:15</ref> ff.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τᾰλαντ-ον</b>, τό, <br /> <b>balance</b>, Ζεὺς.. τὸ τ. ἐπιρρέπει
    ἄλλοτε ἄλλως [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus
    157; ζυγὸν ταλάντου 4th-5th c.BC: Aeschylus Tragicus “Supplices” 823 (Lyric poetry);
    ταλάντῳ μουσικὴ σταθμήσεται 5th-6th c.BC: Aristophanes Comicus “Ranae” 797 ">Refs
    6th c.BC+</a>]: in this sense used by [<a href="javascript:void(0)" title=" 8th
    c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] only in <i>plural</i>, <b>pair of scales</b>,
    ἔχον ὥς τε τάλαντα γυνή.., ἥ τε σταθμὸν ἔχουσα καὶ εἴριον ἀμφὶς ἀνέλκει ἰσάζουσα
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    12.433 ">Refs 8th c.BC+</a>]; especially of the <b>scales</b> in which Zeus weighed
    the fortunes of men, χρύσεια πατὴρ ἐτίταινε τ. [<a href="javascript:void(0)" title="
    8.69, 22.209; γνῶ γὰρ Διὸς ἱρὰ τ. 16.658 ">Refs</a>]; ἐπὴν κλίνῃσι τ. Ζεύς, i.e.
    when he decides the issue of battle,[<a href="javascript:void(0)" title=" 19.223;
    τ. βρίσας οὐκ ἰσορρόπῳ τύχῃ 4th-5th c.BC: Aeschylus Tragicus “Persae” 346 ">Refs
    4th c.BC+</a>]; of the <b>scales</b> of justice, δίκης κατέκειτο τάλαντα [<a href="javascript:void(0)"
    title=" “hymnus ad Mercurium” 324, compare “Anthologia Graeca” 6.267.4 (3rd c.BC(?):
    Diotimus Epigrammaticus)">Refs 3rd c.BC+</a>]: so in <i>singular</i>, δίκας ῥέπει
    τάλαντον [<a href="javascript:void(0)" title=" 5th c.BC: Bacchylides Lyricus 17.25.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>tax paid for the use
    of the public scales</b>, [<a href="javascript:void(0)" title=" “SIG” 4.7 (Cyzicus,
    6th c.BC). ">Refs 6th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>anything
    weighed</b>, <br /><Level3><b>__II.1</b></Level3> <b>a definite weight, talent</b>,
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>]
    always of gold, δέκα χρυσοῖς τάλαντα [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 9.122; δύω χρ. τ. 18.507; δέκα πάντα τ. ten
    in all, 19.247, 24.232 ">Refs 8th c.BC+</a>]; χρυσοῦ.. εὐεργέος ἑπτὰ τ. [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.202; χρυσοῖο τάλαντον.. τιμήεντος
    8.393 ">Refs 8th c.BC+</a>]: from the order of the prizes in [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.262f ">Refs 8th c.BC+</a>]
    and other passages its weight was probably not great,[<a href="javascript:void(0)"
    title="compare 4th c.BC: Aristoteles Philosophus “Fragmenta” 164. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> in post-[<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus writers, the τάλαντον">Refs 8th c.BC+</a>] was both a
    <b>commercial weight</b> (differing in different systems), and also the <b>sum
    of money</b> represented by the corresponding weight of gold or silver; τοῖσι
    μὲν (of the subjects of Darius) ἀργύριον ἀπαγινέουσι εἴρητο Βαβυλώνιον σταθμὸν
    τ. ἀπαγινέειν, τοῖσι δὲ χρυσίον ἀπαγινέουσι Εὐβοϊκόν· τὸ δὲ Βαβυλώνιον τ. δύναται
    Εὐβοΐδας (ὀκτὼ καὶ add. Reiz) ἑβδομήκοντα μνέας [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.89 ">Refs 5th c.BC+</a>]; τ. Ἀττικόν,
    Αἰγιναῖον, etc., [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus
    Epigrammaticus 9.86; ἐποίησε [ὁ Σόλων] σταθμὰ πρὸς τὸ νόμισμα τρεῖς καὶ ἑξήκοντα
    μνᾶς τὸ τ. ἀγούσας 4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 10.2.
    ">Refs 4th c.BC+</a>] <br /><Level4><b>__II.2.a</b></Level4> of money, τ. ἀργυρίου
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.28, compare
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 3.5.1, etc.; χίλια
    τ. νομίσματος 4th c.BC: Aeschines Orator 2.174 ">Refs 5th c.BC+</a>]; μνᾶ ἀπὸ
    τοῦ τ. [<a href="javascript:void(0)" title=" “IG” 12.220.7, compare 92.37, +others
    ">Refs</a>] <br /><Level4><b>__II.2.b</b></Level4> of weight, τὸ τ. τὸ ἐμπορικόν[<a
    href="javascript:void(0)" title=" [prev. work]22.1013.35; used in weighing lead,
    [prev. work]12.374.287, 42(1).103.131 (Epid., 4th c.BC), “PMich.Zen.” 9.4 (3rd
    c.BC)">Refs 4th c.BC+</a>]; iron, [<a href="javascript:void(0)" title=" “PCair.Zen.”
    144.6 (3rd c.BC), “CPHerm.” p.77 (3rd c.AD)">Refs 3rd c.BC+</a>]; cloth, [<a href="javascript:void(0)"
    title=" “PMich.Zen.” 120.8 (3rd c.BC), etc. ">Refs 3rd c.BC+</a>]'
