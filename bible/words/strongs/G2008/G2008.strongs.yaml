strongs_number: G2008
language: greek
lemma: ἐπιτιμάω
transliteration: epitimáō
definition: to tax upon, i.e. censure or admonish; by implication, forbid
kjv_usage: (straitly) charge, rebuke
derivation: from G1909 (ἐπί) and G5091 (τιμάω);
extended_definition:
  gloss: to rebuke
  definition: '<b>ἐπι-τιμάω</b>, -ῶ <BR /> [in LXX for גָּעַר, <ref=''Gen.37.10''>Gen.37:10</ref>,
    <ref=''Psa.9.5''>Psa.9:5</ref>, <ref=''Zec.3.2''>Zec.3:2;</ref> <ref=''Sir.11.7''>Sir.11:7</ref>,
    al. ;] <BR />__1. to honour. <BR /> __2. <b>to raise in price </b><BR /> __3.
    <b>to mete out due measure</b>; <BR /> __(a) <b>to award</b>; <BR /> __(b) <b>to
    censure, rebuke, admonish</b>: absol., <ref=''2Ti.4.2''>2Ti.4:2;</ref> with dative,
    <ref=''Mat.8.26; 17.13; 19.13''>Mat.8:26 17:13 19:13</ref>, <ref=''Mrk.4.39; 8.32;
    10.13''>Mrk.4:39 8:32 10:13</ref>, <ref=''Luk.4.39, 41; 8.24; 9.21, 42; 9.55;
    17.3; 18.15; 19.39''>Luk.4:39, 41 8:24 9:21, 42 9:55 17:3 18:15 19:39</ref>, <ref=''Jude.9''>Ju
    9</ref>; before ἵνα, <ref=''Mat.12.16; 16.20; 20.31''>Mat.12:16 16:20 20:31</ref>,
    <ref=''Mrk.3.12; 8.30; 10.48''>Mrk.3:12 8:30 10:48</ref>, <ref=''Luk.18.39''>Luk.18:39</ref>;
    before λέγων, λέγει, etc., <ref=''Mat.16.22''>Mat.16:22</ref>, <ref=''Mrk.1.25;
    8.33; 9.25''>Mrk.1:25 8:33 9:25</ref>, <ref=''Luk.4.35; 23.40''>Luk.4:35 23:40</ref>.†<BR
    /> <re><i>SYN.</i>: ἐλέγχω, q.v </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιτιμ-άω</b>, <br /> <i>Ionic dialect</i> and Delph. ἐπιτιμέω,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.39, “Schwyzer”
    346.11 (2nd c.BC)">Refs 5th c.BC+</a>]:— <b>lay a value upon</b>: hence, <br /><Level3><b>__1</b></Level3>
    <b>show honour to,</b> τινά Hdt. [prev. cited] <br /><Level3><b>__2</b></Level3>
    <b>raise in</b> <b>price,</b> οἶνον ἐ. πολύ [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Diphilus Comicus 32.27: _absolutely_, 2nd-3rd c.AD: Aelianus “De
    Natura Animalium - Ar.Byzantine Epit.” 10.50 ">Refs 4th c.BC+</a>]; τὴν αἴτησιν
    ἐ. <b>raise</b> the demand, [<a href="javascript:void(0)" title=" Anonymus cited
    in 10th c.AD: Suidas Legal icographus ">Refs</a>]:—<i>passive</i>, <b>rise in
    price,</b> of corn, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 34.39, 50.6, “PSI” 4.356.7 (3rd c.AD). ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of judges, <b>lay a penalty on</b> a person, τοῖς ἐξάρνοις ἐ. ταλάντου ἑκάστῳ
    variant in [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 1.113;
    ἐ. ἀργύριον “Hermes” 17.4 (from Delos) ">Refs 4th c.BC+</a>]; but ἐ. τὴν ἀρχαίην
    δίκην <b>make</b> the original trial <b>the ground of punishment,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.43. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>object to</b> one <b>as blameable,</b> τινί τι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 237c, 5th-6th c.BC: Isocrates
    Orator 1.17, etc.">Refs 5th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Poetica” 1455a26. ">Refs 4th c.BC+</a>]<br
    /><Level4><b>__II.2.b</b></Level4> with <i>accusative</i> <i>of things</i> only,
    <b>censure,</b> οὐ τοῦτ᾽ ἐπιτιμῶ [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 20.148, compare 4th c.BC: Anaxandrides Comicus 49 ">Refs 4th
    c.BC+</a>]:—<i>passive</i>, τὸ..ὑπὸ τῶν πολλῶν ἐπιτιμώμενον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.2.31, compare 4th c.BC:
    Aristoteles Philosophus “Ethica Nicomachea” 1114a29. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__II.2.c</b></Level4> with <i>dative</i> only, <b>rebuke, censure,</b>
    of persons, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 24.17
    ">Refs 5th c.BC+</a>]; of things, τοῖς ψηφισθεῖσιν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 8.52; τοῖς πεπραγμένοις 4th c.BC: Demosthenes
    Orator 18.64; τοῖς ἀνέμοις NT.Matt.8.26; τινὶ περί τι 2nd c.BC: Polybius Historicus
    8.9.1; τινὶ ὡς.. 4th c.BC: Demosthenes Orator 12.7; τῷ λόγῳ, ὅτι.. 5th-6th c.BC:
    Plato Philosophus “Theaetetus” 169d ">NT+5th c.BC+</a>]:— <i>passive</i>, ἐπιτετιμημένος
    ἐπί τινι [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 7.12.9.
    ">Refs 2nd c.BC+</a>]<br /><Level4><b>__II.2.d</b></Level4> <i>absolutely</i>,
    λόγῳ καλῶς ἐ. by word, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 3.38, compare 4.28; τὸ μὲν ἐπιτιμᾶν..φήσαι τις ἂν ῥᾴδιον εἶναι 4th
    c.BC: Demosthenes Orator 1.16, compare 4th c.BC: Aristoteles Philosophus “Politica”
    1284a27. ">Refs 5th c.BC+</a>]'
