strongs_number: G5557
language: greek
lemma: χρυσός
transliteration: chrysós
definition: gold; by extension, a golden article, as an ornament or coin
kjv_usage: gold
derivation: perhaps from the base of G5530 (χράομαι) (through the idea of the utility
  of the metal);
extended_definition:
  gloss: gold
  definition: '<b>χρυσός</b>, -οῦ, ὁ <BR /> [in LXX chiefly for זָהָב ;] <BR /><b>gold</b>:
    <ref=''Mat.2.11''>Mat.2:11</ref>, <ref=''Rev.9.7''>Rev.9:7</ref>; of golden ornaments,
    <ref=''Mat.23.16-17''>Mat.23:16-17</ref>, <ref=''1Ti.2.9''>1Ti.2:9</ref> (Rec.,
    WH, mg.), <ref=''Jas.5.3''>Jas.5:3</ref>, <ref=''Rev.17.4''>Rev.17:4</ref> (Rec.,
    WH, mg.) <ref=''Rev.18.12, 16''>Rev.18:12, 16</ref> (Rec., WH, mg.); of images,
    <ref=''Act.17.29''>Act.17:29;</ref> of gold coin, <ref=''Mat.10.9.''>Mat.10:9.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χρῡσός</b>, ὁ, <br /> <b>gold,</b> τιμῆς [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 18.475, etc.; coupled with other
    precious things, e.g. χαλκός, σίδηρος, 6.48 ">Refs 8th c.BC+</a>]; ἐσθής, [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.38
    ">Refs 8th c.BC+</a>]; χρυσὸν κέρασιν περιχεύας (of a victim) [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.294 = 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 3.384, compare 437; ὡς δ᾽ ὅτε τις χρυσὸν περιχεύεται ἀργύρῳ 6.232;
    χ. δαμασίφρων 5th c.BC: Pindarus Lyricus “O.” 13.78 ">Refs 8th c.BC+</a>]; κοῖλος
    ἄργυρος καὶ χ. silver and <b>gold</b> plate, [<a href="javascript:void(0)" title="
    4th c.BC: Theopompus Historicus 283a, compare 2nd c.AD: Lucianus Sophista “Nav.”
    20 ">Refs 4th c.BC+</a>]; λευκὸς χ. white <b>gold,</b> i.e. gold alloyed with
    silver, opposed to χ. ἄπεφθος refined <b>gold,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.50; χ. ἑψόμενος 5th c.BC: Pindarus Lyricus
    “N.” 4.82; χρυσὸν καθαίρειν 5th-6th c.BC: Plato Philosophus “Politicus” 303d;
    βασανίζειν ἐν πυρί [prev. author] “R.” 413e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>gold,</b> to express anything made of gold, e. g. <b>golden</b> armour or raiment,
    χρυσὸν.. ἔδυνε περὶ χροΐ, of Zeus, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 8.43 ">Refs 8th c.BC+</a>]; of Poseidon, [<a href="javascript:void(0)"
    title=" 13.25; τὸ ἐμὸν σῶμα μήτε ἐν χ. θῆτε.. 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 8.7.25 ">Refs 5th c.BC+</a>]; ἀραρότως σύνδεσμα
    χρυσὸς (a gold crown) εἶχε [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Medea” 1193; ἐν χρυσῷ πίνειν 2nd c.AD: Lucianus Sophista “Merc. Cond.”
    26. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> frequently used by
    Poets to denote <b>anything dear</b> or <b>precious,</b> ταῦτα μὲν.. κρείσσονα
    χρυσοῦ.. φωνεῖς [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 372 (_anapaest meter_); ὁ χ. ἧσσον κτῆμα τοῦ κλάειν ἂν ἦν
    5th c.BC: Sophocles Tragicus “Fragmenta” 557; ὡς χρυσὸς αὐτῷ τἀμὰ.. κακὰ δόξει
    ποτ᾽ εἶναι 5th c.BC: Euripides Tragicus “Troades” 432, compare 1st c.BC: Dionysius
    Halicarnassensis “Ars Rhetorica” 9.4; compare 5th c.BC: Pindarus Lyricus “O.”
    1.1, 3.42, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Sertorius” 5: _metaphorically_
    also, χρυσὸς ἐπῶν">Refs 5th c.BC+</a>] <b>golden</b> words, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 268; χρυσῷ πάττειν τινά [prev.
    author] “Nu.” 912 (_anapaest meter_); ὗσαι χρυσόν τινι 5th c.BC: Pindarus Lyricus
    “O.” 7.50. [ῡ] in χρυσός">Refs 5th c.BC+</a>] and all derivations, though Lyric
    Poets sometimes made υ short in the <i>adjective</i> χρύσεος (which see); once
    we have χρῠσός, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “N.” 7.78 ">Refs 5th c.BC+</a>].] (Borrowed from Semitic, cf. Hebrew <b>chārūts,</b>
    Assyr. <i>h_urāšu</i> ''gold'', Aramaic <i>hara</i> ''yellow''.)'
