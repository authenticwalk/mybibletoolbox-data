strongs_number: G0520
language: greek
lemma: ἀπάγω
transliteration: apágō
definition: to take off (in various senses)
kjv_usage: bring, carry away, lead (away), put to death, take away
derivation: from G575 (ἀπό) and G71 (ἄγω);
extended_definition:
  gloss: to lead away
  definition: '<b>ἀπ-άγω </b><BR /> [in LXX for נָהַג, הָלַךְ hi., etc. ;] <BR /><b>to
    lead away</b>: <ref=''Luk.13.15''>Luk.13:15</ref>, <ref=''Act.23.17; 24.7''>Act.23:17
    24:7</ref> (R, mg.), <ref=''1Co.12.2''>1Co.12:2;</ref> esp. of leading to trial
    (so as law term in Attic), <b>prison and death </b>(MM, <i>VGT</i>, see word):
    <ref=''Mat.26.57; 27.2, 31''>Mat.26:57 27:2, 31</ref>, <ref=''Mrk.14.44, 53; 15.16''>Mrk.14:44,
    53 15:16</ref>, <ref=''Luk.21.12; 22.66; 23.26''>Luk.21:12 22:66 23:26</ref>,
    <ref=''Act.12.19''>Act.12:19</ref>; of the direction of a way: <ref=''Mat.7.13-14''>Mat.7:13-14</ref>
    (cf. συν-απ-άγω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπάγω</b> [ᾰγ], <br /> <b>lead away, carry off,</b> ἀπάγουσι
    βόας καὶ ἴφια μῆλα[<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 18.278; ἀ. τινὰ ἐκτόπιον 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 1340 (Lyric poetry), compare 1521, etc.">Refs 8th c.BC+</a>]; προσάγειν..,
    ἀπάγειν, bring near.., <b>hold far off,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “de Generatione et Corruptione” 336a18">Refs
    4th c.BC+</a>]; ἀ. ἀχλὺν ἀπ᾽ ὀφθαλμῶν <b>remove</b> it, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 7.6.2; τὸ
    ἱμάτιον ἀπὸ τοῦ τραχήλου 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Antonius”
    12">Refs 4th c.BC+</a>]; οὐκ ἀπάξετε ταῦτ; <b>stop</b> this <b>fooling!</b> [<a
    href="javascript:void(0)" title=" 4th c.AD: Julianus Imperator “Orationes” 7.225a">Refs
    4th c.AD+</a>]:—<i>middle</i>, <b>take away for</b> or <b>with oneself,</b> παρθένον[<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.196, compare
    4.80, 5th-6th c.BC: Aristophanes Comicus “Nubes” 1105, etc.">Refs 5th c.BC+</a>];
    or <b>that which is one''s own,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.1.37, etc.">Refs 5th
    c.BC+</a>]:—<i>passive</i>, ἐς ὀξὺ ἀπηγμένας <b>brought to a point, tapering off,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.64, compare
    2.28, 4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 658b30. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>lead away, draw off</b> troops,
    τῆς στρατιῆς τὸ πολλόν[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.164, compare 5th c.BC: Thucydides Historicus 1.28, +others; ἄπαγε
    τὸν ἵππον 5th-6th c.BC: Aristophanes Comicus “Nubes” 32. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__2.b</b></Level4> elliptically, <b>retire, withdraw,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.126, 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 1.1.34, +others; ''go off'', 2nd c.AD: Apollodorus
    Damascenus Mechanicus “Epit.” 3.3. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>abduct,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator
    1.80, 2nd c.AD: Lucianus Sophista “Tim.” 16">Refs 4th c.BC+</a>]:—<i>passive</i>,
    πρὸς ὕβριν -εσθαι[<a href="javascript:void(0)" title=" [prev. author] “Anach.”
    13. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>bring back, bring home,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    18.326; ἀπήγαγεν οἴκαδε 8th c.BC: Odyssea Homerus Epicus “Odyssey” 16.370, compare
    5th c.BC: Sophocles Tragicus “Philoctetes” 941, 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 1.3.14; ἀ. ὀπίσω 5th c.BC: Herodotus Historicus 9.117. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>return, render what one owes, pay,</b> τὸν
    φόρον[<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Vespae” 707, compare 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    2.4.12, 5th c.BC: Thucydides Historicus 5.53">Refs 5th c.BC+</a>]; <b>render</b>
    service, honour, etc., κώμους πρὸς τάφον[<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Troades” 1184; θεωρίαν εἰς Δῆλον 5th-6th c.BC: Plato
    Philosophus “Phaedo” 58b. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>arrest and carry off,</b> ἀπάγετε αὐτὸν παρ᾽ ἐμέ[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.114, cf 6.81; δεῖν κἀπάγειν ἐφίετο 5th
    c.BC: Euripides Tragicus “Bacchae” 439">Refs 5th c.BC+</a>]:—<i>passive</i>, ἀπαχθέντας
    παρ᾽ ἑωυτόν[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    6.119. ">Refs 5th c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3> law-term, <b>bring
    before a magistrate and accuse</b> [<a href="javascript:void(0)" title="compare
    (ἀπαγωγή 111), 5th c.BC: Antipho Orator 5.85">Refs 5th c.BC+</a>]; ἀσεβείας <b>for</b>
    impiety, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 22.27;
    ἀ. ὡς θεσμοθέτας [prev. author] 23.31; ἀ. τοῖς ἕνδεκα [prev. author] 24.113">Refs
    4th c.BC+</a>]; τὴν ἐπὶ θανάτῳ -εσθαι [<a href="javascript:void(0)" title="Scholia
    4th c.BC: Aristoteles Philosophus “Rhetorica” 1397a30cited in 1st c.BC: Dionysius
    Halicarnassensis “Amm.” 1.12. ">Refs 4th c.BC+</a>]<br /><Level3><b>__IV.3</b></Level3>
    <b>carry off to prison,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Gorgias” 486a, 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    57; εἰς τὸ δεσμωτήριον 5th-6th c.BC: Andocides Orator 4.181, 4th c.BC: Demosthenes
    Orator 23.80, 35.47 (_passive_): _absolutely_, ὡς γόης ἀπαχθῆναι 5th-6th c.BC:
    Plato Philosophus “Meno” 80b; ἀπαχθείς 5th c.BC: Lysias Orator 25.15. ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__V</b></Level2> <b>lead away, divert</b> from the
    subject, especially by sophistry, ἀπὸ τοῦ ὄντος ἐπὶ τοὐναντίον[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 262b; ἀ. τινὰ ἀπὸ τῆς ὑποθέσεως
    4th c.BC: Demosthenes Orator 19.242; ἀ. τὸ ὀργιζόμενον τῆς γνώμης ">Refs 5th c.BC+</a>]<b>divert..,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.59; ἀπὸ
    δεινῶν ἀ. τὴν γνώμην [prev. work] 65. ">Refs 5th c.BC+</a>]<br /><Level4><b>__V.b</b></Level4>
    in Logic, <b>reduce,</b> εἰς ἀδύνατον[<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Analytica Priora” 29b9">Refs 4th c.BC+</a>]:—<i>impersonal</i>
    in <i>passive</i>, ἀπῆκται ἄρα εἰς..[<a href="javascript:void(0)" title=" 3rd
    c.AD(?): Pappus Mathematicus 798.11. ">Refs 3rd c.AD+</a>]<br /><Level4><b>__V.c</b></Level4>
    in later Greek, <b>reduce, drive</b> an opposing disputant, ἐπὶ ψεῦδος[<a href="javascript:void(0)"
    title=" 2nd c.AD: Sextus Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις” 2.233">Refs
    2nd c.AD+</a>]; εἰς ἀντίφασιν, εἰς ἄτοπον, [<a href="javascript:void(0)" title="
    6th c.AD: Philoponus, Joannes Philosophus “in Aristotelis Analytica Priora commentaria
    - pars” 21.31, 58.14">Refs 6th c.AD+</a>]:—<i>passive</i>, εἰς ἀδύνατον ἀπαχθῆναι[<a
    href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes”
    1.7.25, compare 6th c.AD: Philoponus, Joannes Philosophus “in Aristotelis Analytica
    Priora commentaria - pars” 129.2. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__V.2</b></Level3>
    <b>receive,</b> ἀπ᾽ ὄψεως.. τὰ δοξάζοντα ἀ.[<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Philebus” 39b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__V.3</b></Level3>
    <b>separate,</b> ἀπάγεται καὶ χωρίζεται[<a href="javascript:void(0)" title=" [prev.
    author] “Phd.” 97b. ">Refs</a>]<br /><Level2><b>__VI</b></Level2> simply, <b>carry,</b>
    ἐν ἀριστερᾷ τόξον[<a href="javascript:void(0)" title=" [prev. author] “Lg.” 795a.">Refs</a>]'
