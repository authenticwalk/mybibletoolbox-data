strongs_number: G1926
language: greek
lemma: ἐπιδέχομαι
transliteration: epidéchomai
definition: to admit (as a guest or (figuratively) teacher)
kjv_usage: receive
derivation: from G1909 (ἐπί) and G1209 (δέχομαι);
extended_definition:
  gloss: to welcome
  definition: '<b>ἐπι-δέχομαι </b><BR /> [in LXX: <ref=''Jdt.13.13''>Jdth.13:13</ref>
    B2, <ref=''1Ma.10.1''>1Ma.10:1</ref> <ref=''1Mac.14.23''>1Mac 14:23</ref>, <ref=''Sir.51.26''>Sir.51:26</ref>,
    al. ;] <BR />__1. in cl., of things, to allow of, admit of (Dem., Arist., al.).
    In late writers, <BR /> __2. to accept besides (Polyb.), <b>to accept </b>(in
    π. of the terms of a lease; see <i>ICC</i>, on 3Jo, l.with): <ref=''3Jn.9''>III
    Jn 9</ref>. <BR /> __3. (a) to receive besides (Menand.); <BR /> __(b) <b>to receive
    hospitably </b>(1Mac, Sir, ll with): <ref=''3Jn.10''>III Jn 10</ref>† <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιδέχομαι</b>, <br /> <i>Ionic dialect</i> etc. ἐπιδέκομα
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus (see. below),
    “Leg.Gort.” 11.25">Refs 5th c.BC+</a>]:— <b>admit besides</b> or <b>in addition</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.75. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>. <b>receive besides</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus 583. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>.
    <b>receive, welcome</b>, [<a href="javascript:void(0)" title=" τινὰς φιλανθρώπως
    2nd c.BC: Polybius Historicus 21.18.3 ">Refs 2nd c.BC+</a>]; ἐ. εἰς τὰ [<a href="javascript:void(0)"
    title=" οἰκητήρια “POxy.” 281.9 (1st c.AD). ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>.
    <b>take on oneself, undertake</b>, [<a href="javascript:void(0)" title=" πόλεμον
    2nd c.BC: Polybius Historicus 4.31.1; τὴν στεφανηφορίαν “Inscription Prien.” 108.255
    (2nd c.BC), compare “POxy.” 498.6 (2nd c.AD)">Refs 2nd c.BC+</a>], etc.: with
    <i>infinitive</i>, [<a href="javascript:void(0)" title="[prev. work] 102.7 (4th
    c.AD): _absolutely_ ">Refs 4th c.AD+</a>], <b>agree</b>, <b>admit liability,</b>
    [<a href="javascript:void(0)" title=" PAmh. 2.31.12 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3>. of things, <b>allow of, admit</b> <b>of</b>,
    [<a href="javascript:void(0)" title=" κατηγορίαν 4th c.BC: Demosthenes Orator
    10.28; λόγον 4th c.BC: Aristoteles Philosophus “Categoriae” 3b2 ">Refs 4th c.BC+</a>];
    τὸ μᾶλλον καὶ τὸ ἧττον [<a href="javascript:void(0)" title="[prev. work] 6a19;
    ἐναντιότητα [prev. work] 11b1; τὴν μεσότητα [prev\. author] “EN” 1107a8 ">Refs</a>];
    τἀκριβές [<a href="javascript:void(0)" title="[prev. work] 1094b25; δόξαν αἰτίας
    4th c.BC: Aeschines Orator 1.48, compare 2nd-1st c.BC(?): Hero Mechanicus “Aut.”
    1.7 ">Refs 4th c.BC+</a>]: with <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" ὁ χρόνος οὐκ ἐπιδέχεται μακρολογεῖν Dinarchus Orator [{4-3rd c.BC}] 1.31
    ">Refs 3rd c.BC+</a>]. <br /><Level3><b>__II.3</b></Level3>. <b>expect</b>, <b>await</b>,
    [<a href="javascript:void(0)" title=" βαρεῖαν ἐπιδέγμενοι ἀνάγκαν 5th c.BC: Bacchylides
    Lyricus 16.96 ">Refs 5th c.BC+</a>]. <br /><Level3><b>__II.4</b></Level3>. <b>accept</b>
    a term <b>as</b> <b>applying to</b>, [<a href="javascript:void(0)" title=" ἐπί
    τινος 1st c.BC: Asclepiodotus Tacticus “Tact.” 11.2 ">Refs 1st c.BC+</a>] (variant{ἐκδ-}).'
  source: STEPBible/LSJ
