strongs_number: G3850
language: greek
lemma: παραβολή
transliteration: parabolḗ
definition: a similitude ("parable"), i.e. (symbolic) fictitious narrative (of common
  life conveying a moral), apothegm or adage
kjv_usage: comparison, figure, parable, proverb
derivation: from G3846 (παραβάλλω);
extended_definition:
  gloss: parable
  definition: '<b>παραβολή</b>, -ῆς, ἡ<BR /> (παραβάλλω), [in LXX (cf. McNeile, Mt.,
    185): <ref=''Num.23.7''>Num.23:7</ref>, <ref=''Deu.28.37''>Deu.28:37</ref>, <ref=''Psa.44.14''>Psa.44:14</ref>,
    <ref=''Pro.1.6''>Pro.1:6</ref>, <ref=''Ezk.12.22''>Eze.12:22</ref>, al. (מָשַׁל),
    <ref=''Sir.47.17''>Sir.47:17</ref> (חִידָה), al. mutt. in Sir, <ref=''Wis.5.3''>Wis.5:3</ref>
    ;] <BR />__1. a placing beside, juxtaposition (Polyb., al.). <BR /> __2. a comparing,
    comparison (Plat., Arist., al.). <BR /> __3. a comparison, illustration, analogy,
    figure (Arist., al.) : <ref=''Mat.24.32''>Mat.24:32</ref>, <ref=''Mrk.3.23''>Mrk.3:23</ref>,
    <ref=''Heb.9.9; 11.19''>Heb.9:9 11:19</ref>; specif. of the pictures and narratives
    drawn from nature and human life which are characteristic of the synoptic teaching
    of our Lord, <b>a parable</b>: <ref=''Mat.13.3, 10''>Mat.13:3, 10</ref> <ref=''Mrk.4.2,
    10''>Mrk.4:2, 10</ref>, <ref=''Luk.8.4, 9-11''>Luk.8:4, 9-11</ref>, al.; with
    genitive ref., <ref=''Mat.13.18, 36''>Mat.13:18, 36</ref> <BR /> __4 4 Like <i>Heb.</i>
    מָשַׁל (<ref=''1Ki.10.12''>1Ki.10:12</ref>, <ref=''Pro.1.6''>Pro.1:6</ref>, <ref=''Sir.3.29''>Sir.3:29</ref>,
    al.), = παροιμία, <b>a proverb or gnomic saying</b>: <ref=''Luk.4.23; 5.36; 6.39''>Luk.4:23
    5:36 6:39</ref> <BR /> <re><i>SYN.</i>: παροιμία (see Abbott, <i>Essays</i>, 82
    ff.) </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραβολ-ή</b>, ἡ, <br /> <b>juxtaposition, comparison</b>,
    τῶν βίων [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Philebus” 33b; π. καὶ σύγκρισις 2nd c.BC: Polybius Historicus 1.2.2 ">Refs 5th
    c.BC+</a>]; ἐν παραβολῇ by <b>juxtaposition</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Topica” 104a28, compare 157a14; ἐκ
    παραβολῆς [prev. author] “Rh.” 1420a4. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>comparison, illustration, analogy</b>, τὴν π. ἀπρεπῆ πεποιῆσθαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 12.227 ">Refs 5th c.BC+</a>]; π. δὲ τὰ
    Σωκρατικά (distinguished from λόγος, <b>apologue</b>) [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1393b3; ἐκ τῶν θηρίων ποιεῖσθαι
    τὴν π. [prev. author] “Pol.” 1264b4. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>NT, parable,</b> [<a href="javascript:void(0)" title="NT.Mark.12.1, +others">NT</a>];
    <b>type, Ep. Hebrew </b>9.9, 11.19. <br /><Level3><b>__4</b></Level3> <b>by-word,
    proverb</b>, [<a href="javascript:void(0)" title=" LXX.Eze.18.2, NT.Luke.4.23
    ">LXX+NT</a>]; in bad sense, εἰς π. ἐν τοῖς ἔθνεσι [<a href="javascript:void(0)"
    title=" LXX.Psa.43(44).14, cf. LXX.Wis.5.3. ">LXX</a>]<br /><Level3><b>__5</b></Level3>
    <b>objection</b> to an argument, [<a href="javascript:void(0)" title=" 1st c.BC:
    Philodemus Gadarensis Epigrammaticus “Rh.” 1.5 5th c.BC: Sophocles Tragicus ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>moving side by side</b>, ἐκ
    παραβολῆς [νεῶν] μάχεσθαι to fight a sea-fight <b>broadside to broadside</b>,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 15.2.13, compare
    1st c.BC: Diodorus Siculus Historicus 14.60. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>sidelong direction, obliquity</b>, διὰ πολλῶν ἑλιγμῶν καὶ π. [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Aratus” 22. ">Refs
    1st c.AD+</a>]<br /><Level2><b>__IV</b></Level2> <b>venture</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 27.17, variant in 5th c.BC: Thucydides
    Historicus 1.131. ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2> Astron.,
    <b>conjunction</b>, παραβολαὶ ἀλλήλων [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Timaeus” 40c, compare 5th c.AD: Proclus Philosophus “in
    Platonis Timaeum commentarii” 3.146 4th c.BC: Demosthenes Orator, 3rd c.AD: Plotinus
    Philosophus 3.1.5, 4th c.AD: Iamblichus Philosophus “de Mysteriis” 9.4 ">Refs
    5th c.BC+</a>]: also <i>falsa lectio</i> for{περιβολή}, τοῦ ἡλίου [<a href="javascript:void(0)"
    title=" 2nd c.AD: Maximus Tyrius Sophista 17.9. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__VI</b></Level2>
    in Mathematics texts, <b>division</b>, opposed to multiplication, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Diophantus Mathematicus 4.22 ">Refs 3rd c.AD+</a>]; <b>quotient</b>,
    [<a href="javascript:void(0)" title="[prev. work] 10: hence, ">Refs</a>]<b>section
    produced by division</b> of a line, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Nicomachus Gerasenus Mathematicus “Arithmetica Introductio” 2.27. ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__VII</b></Level2> Geometry texts, <b>application</b>,
    π. τῶν χωρίων [<a href="javascript:void(0)" title=" 4th-5th c.BC: Pythagoras Philosophus
    cited in 5th c.AD: Proclus Philosophus “in primum Euclidis librum commentarius”
    p.419 F.">Refs 4th c.BC+</a>]; τὰ ἐκ τῆς π. γενηθέντα σημεῖα, of the foci of an
    ellipse or hyperbola, points found by <b>application</b> of an area to the axis,
    [<a href="javascript:void(0)" title=" 3rd-2nd c.BC: Apollonius Pergaeus Geometra
    “Conica” 3.45, compare 48. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__VII.2</b></Level3>
    <b>parabola</b>, because the square on the ordinate is equal to a rectangle whose
    height is equal to the abscissa <b>applied to</b> the parameter, [<a href="javascript:void(0)"
    title="[prev. work] 1.11. ">Refs</a>]<br /><Level2><b>__VIII</b></Level2> ={παράβολον}
    (see. παράβολος[<a href="javascript:void(0)" title=" III. 1), 4th c.BC: Aristoteles
    Philosophus “Oeconomica” 1348b13 (variants παράβολον, -βόλιον), “OGI” 41.5 (Samos,
    3rd c.BC, _plural_). “PPetr.” 3p.232 (3rd c.BC, _plural_). ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
