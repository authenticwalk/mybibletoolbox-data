strongs_number: G4242
language: greek
lemma: πρεσβεία
transliteration: presbeía
definition: seniority (eldership), i.e. (by implication) an embassy (concretely, ambassadors)
kjv_usage: ambassage, message
derivation: from G4243 (πρεσβεύω);
extended_definition:
  gloss: delegation
  definition: '<b>πρεσβεία</b>, -ας, ἡ<BR /> (πρεσβεύω), [in LXX: <ref=''2Ma.4.11''>2Ma.4:11</ref>
    * ;] <BR />__1. age, seniority. <BR /> __2. rank, dignity. <BR /> __3. <b>an embassy</b>;
    by meton., of the am­bassadors, <b>embassy</b>: <ref=''Luk.14.32; 19.14''>Luk.14:32
    19:14</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
