derivation: from H2161 (זָמַם); intriguing;
extended_definition:
  gloss: Zamzummin
  definition: People descended from Repha(?), first mentioned at Gen.14.5<BR>Another
    name of <i>re.pha.im</i> (רְפָאִים "Rephaim" H7497B) <BR> § Zamzummims = "plotters"<br>
    the Ammonite name for the people who by others were called Rephaim, and were described
    as a numerous nation of giants; perhaps the same as 'Zuzim'<br>
