strongs_number: G5084
language: greek
lemma: τήρησις
transliteration: tḗrēsis
definition: a watching, i.e. (figuratively) observance, or (concretely) a prison
kjv_usage: hold
derivation: from G5083 (τηρέω);
extended_definition:
  gloss: jail/keeping
  definition: '<b>τήρησις</b>, -εως, ἡ<BR /> (τηρέω), [in LXX: <ref=''Wis.6.18''>Wis.6:18</ref>,
    (<ref=''Sir.32.23''>Sir.32:23</ref>), <ref=''1Ma.5.18''>1Ma.5:18</ref>, <ref=''2Ma.3.40''>2Ma.3:40</ref>,
    <ref=''3Ma.5.44''>3Ma.5:44</ref> * ;] <BR />__1. <b>a watching, hence, imprisonment,
    ward </b>(see Deiss., BS, 267): <ref=''Act.4.3; 5.18''>Act.4:3 5:18</ref>. <BR
    /> __2. <b>a keeping</b>: τ. ἐντολῶν (cf. Sir, Wis, ll. with, and see Westc. on
    <ref=''1Jn.2.3.''>1Jn.2:3.</ref>), <ref=''1Co.7.19''>1Co.7:19</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τήρ-ησις</b>, εως, ἡ, <br /> <b>watching, safe-keeping, guarding</b>,
    ἀφύλακτος ἡ τ. [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Fragmenta” 162; τῆς πολιτείας 4th c.BC: Aristoteles Philosophus “Politica” 1308a30,
    compare “PA” 692a7; τῆς πόλεως “Supp.epigram” 6.724 (Perga, 2nd-1st c.BC)">Refs
    5th c.BC+</a>]; τῆς οἰκίας [<a href="javascript:void(0)" title=" “POxy.” 1070.51
    (3rd c.AD)">Refs 3rd c.AD+</a>]; ἀξιώματος [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Definitiones” 413e; τῆς ἡλικίας 4th-3rd c.BC:
    Epicurus Philosophus “Gnomologium Vaticanum - Kleine Schriften” 80 ">Refs 5th
    c.BC+</a>]; [πλούτου] [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Philosophus “περὶ οἰκονομίας” p.44J. ">Refs 1st c.BC+</a>]; <b>preservation</b>,
    e.g. of health, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    10.646, Papyrus in “Stud.Ital.” 12(1935).94 (3rd c.AD)">Refs 2nd c.AD+</a>]; <b>observance</b>,
    νόμων, ἐντολῶν, [<a href="javascript:void(0)" title=" LXX.Wis.6.18(19), NT.1Cor.7.19;
    λεξάντων πρὸς τὴν τήρησιν τοῦ ὕδατος “SIG” 683.60 (Olympia, 2nd c.BC). ">LXX+NT+2nd
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>vigilance</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.13, 2nd c.BC: Polybius Historicus 6.11A.
    10. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>means of keeping</b>
    or <b>guarding</b>, τὰς λιθοτομίας.., ἀσφαλεστάτην τ. the quarries.., the most
    secure <b>place of custody</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 7.86, cf. NT.Act.4.3, “BGU” 388 iii 7 (2nd c.AD). ">NT+5th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>observing, observation</b>, τῶν
    καθόλου συμβαινόντων (as Empiric term) [<a href="javascript:void(0)" title=" 2nd
    c.AD: Soranus Medicus 1.4, compare 2nd c.AD: Galenus Medicus 15.830, 16.550, 18(2).307,
    “Sect.Intr.” 4, 2nd c.AD: Sextus Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις”
    1.23, 2.246, 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 37.14, etc.
    ">Refs 2nd c.AD+</a>]'
