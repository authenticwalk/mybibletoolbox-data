strongs_number: H4932
language: hebrew
lemma: מִשְׁנֶה
transliteration: mishneh
pronunciation: mish-neh'
definition: properly, a repetition, i.e. a duplicate (copy of a document), or a double
  (in amount); by implication, a second (in order, rank, age, quality or location)
kjv_usage: college, copy, double, fatlings, next, second (order), twice as much.
derivation: from H8138 (שָׁנָה);
