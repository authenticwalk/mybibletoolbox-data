strongs_number: H7069
language: hebrew
lemma: קָנָה
transliteration: qânâh
pronunciation: kaw-naw'
definition: to erect, i.e. create; by extension, to procure, especially by purchase
  (causatively, sell); by implication to own
kjv_usage: attain, buy(-er), teach to keep cattle, get, provoke to jealousy, possess(-or),
  purchase, recover, redeem, [idiom] surely, [idiom] verily.
derivation: a primitive root;
extended_definition:
  gloss: to buy
  definition: '1) to get, acquire, create, buy, possess<br>1a) (Qal)<br>1a1) to get,
    acquire, obtain<br>1a1a) of God originating, creating, redeeming His people<br>1a1a1)
    possessor<br>1a1b) of Eve acquiring<br>1a1c) of acquiring knowledge, wisdom<br>1a2)
    to buy<br>1b) (Niphal) to be bought<br>1c) (Hiphil) to cause to possess<BR>Aramaic
    equivalent: <i>qe.na</i> (קְנָא "to buy" H7066)'
