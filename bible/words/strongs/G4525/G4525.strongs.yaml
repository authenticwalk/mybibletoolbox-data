strongs_number: G4525
language: greek
lemma: σαίνω
transliteration: saínō
definition: to wag (as a dog its tail fawningly), i.e. (generally) to shake (figuratively,
  disturb)
kjv_usage: move
derivation: akin to G4579 (σείω);
extended_definition:
  gloss: to shake
  definition: '<b>σαίνω </b><BR /> __1. prop. (Hom., al.), of dogs, to wag the tail,
    fawn. <BR /> __2. Metaphorical, of persons, with accusative, <b>to fawn upon,
    flatter, beguile</b>: pass., <ref=''1Th.3.3''>1Th.3:3</ref> (for conjectural emendations
    of the text, see <i>ICC</i>, and M, <i>Th.</i>, in l).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σαίνω</b>, <br /> [<a href="javascript:void(0)" title=" 8th-7th
    c.BC: Hesiodus Epicus “Theogonia” 771 ">Refs 8th c.BC+</a>]: <i>Epic dialect</i>
    <i>imperfect</i> σαῖνον [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 10.219 ">Refs 8th c.BC+</a>]: <i>aorist</i> ἔσηνα [<a
    href="javascript:void(0)" title=" 17.302 ">Refs</a>]; <i>Doric dialect</i> ἔσᾱνα
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 4.6, “P.”
    1.52 ">Refs 5th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Choephori” 194 ">Refs 4th c.BC+</a>]:—properly
    of dogs, <b>wag the tail, fawn</b>, ὅτ᾽ ἂν ἀμφὶ ἄνακτα κύνες.. σαίνωσι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.217; νόησε δὲ δῖος Ὀδυσσεὺς
    σαίνοντάς τε κύνας 16.6; σαίνεις δάκνουσα καὶ κύων λαίθαργος εἶ 5th c.BC: Sophocles
    Tragicus “Fragmenta” 885; ἡ κύων ἔσηνε καὶ προσῆλθ᾽ 2nd c.AD: Apollodorus Damascenus
    Mechanicus Comedy texts 14.5: with the _dative_ added, οὐρῇ μέν ῥ᾽ ὅ γ᾽ ἔσηνε">Refs
    8th c.BC+</a>], of the dog Argus, [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 17.302; σ. οὐρῇ τε καὶ οὔασι 8th-7th c.BC: Hesiodus
    Epicus [same place]; ἔσαινεν οὐρᾷ με 5th c.BC: Sophocles Tragicus “Fragmenta”
    687 (ἔσαινεν οὐράν">Refs 8th c.BC+</a>] <b>wagged</b> his tail, Hemsterhuis, compare
    [<a href="javascript:void(0)" title=" Scholia recentia 4th-5th c.BC: Aeschylus
    Tragicus “Septem contra Thebas” 704, Scholia recentia 3rd c.BC: Theocritus Poeta
    Bucolicus 2.109). ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>
    of persons, <b>fawn, cringe</b>, ὑδαρεῖ σ. φιλότητι [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 798 (_anapaest meter_), compare
    “Pers.” 97 (Lyric poetry, assuming variant); also σ. ποτὶ πάντας 5th c.BC: Pindarus
    Lyricus “P.” 2.82 ">Refs 5th c.BC+</a>]; σ. ποτὶ ἀγγελίαν greet it with joy, [<a
    href="javascript:void(0)" title=" [prev. author] “O.” 4.6. ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    with <i>accusative</i> <i>person</i>, <b>fawn upon</b>, κέρκῳ τινά [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 1031, compare “Anthologia
    Graeca” 9.604 (3rd c.BC(?): Nossis Epigrammatica)">Refs 5th c.BC+</a>]; so of
    fishes, σαίνοντες οὐραίοισι τὴν κεκτημένην [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Fragmenta” 762. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>fawn on, pay court to, greet</b>, τινα [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “P.” 1.52; ὅτ᾽ ἐλεύθερος ἀτμένα σαίνει 3rd c.BC: Callimachus
    Epicus “Aetia” 1.1.19 ">Refs 5th c.BC+</a>]; σ. μόρον <b>cringe to</b> it, <b>seek
    to avert</b> it, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Septem contra Thebas” 383, 704 ">Refs 4th c.BC+</a>]; παιδός με σαίνει
    φθόγγος <b>greets</b> me, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Antigone” 1214 ">Refs 5th c.BC+</a>]; φαιδρὰ γοῦν ἀπ᾽ ὀμμάτων σαίνει
    με <b>greets</b> me gladly from her eyes, [<a href="javascript:void(0)" title="
    [prev. author] “OC” 320. ">Refs</a>]<br /><Level3><b>__III.3</b></Level3> <b>gladden</b>,
    especially with hope or conviction, ἐλπίδι κέαρ [<a href="javascript:void(0)"
    title=" 5th c.BC: Bacchylides Lyricus 1.55; οὐ γάρ με σ. θέσφατα 5th c.BC: Euripides
    Tragicus “Ion” 685 (Lyric poetry); τὰ λεγόμενα.. σ. τὴν ψυχήν 4th c.BC: Aristoteles
    Philosophus “Metaphysica” 1090a37 ">Refs 5th c.BC+</a>]; so σ. τὴν ὑπόσχεσιν <b>receive</b>
    it <b>with marks of gladness</b>, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Lucianus Sophista “Merc.Cond.” 20 (uncertain, σαίνει τῇ ὑποσχέσει is probably
    conjecture)">Refs 2nd c.AD+</a>]:—<i>passive</i>, σαίνομαι δ᾽ ὑπ᾽ ἐλπίδος [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    194. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.4</b></Level3> <b>beguile, cozen,
    deceive</b>, ἡ δ᾽ ἄρ᾽ ἐν σκότῳ λήθουσά με ἔσαιν᾽ Ἐρινύς [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 577 ">Refs 5th c.BC+</a>]; σ.
    μ᾽ ἔννυχος φρυκτωρία <b>seeks to deceive</b> me, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Rhesus” 55 (or in signification 111.3).
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.5</b></Level3> in [<a href="javascript:void(0)"
    title=" NT.1Thes.3.3, σαίνεσθαι ἐν ταῖς θλίψεσι">NT</a>] seems to mean <b>to be
    shaken, disturbed</b>; σαινόμενοι τοῖς λεγομένοις ἐδάκρυον [<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Diogenes Laertius 8.41 (or in signification 111.4)">Refs
    3rd c.AD+</a>]; σαίνεται· κινεῖται, σαλεύεται, ταράττεται, [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]; but compare
    σιαίνω.'
