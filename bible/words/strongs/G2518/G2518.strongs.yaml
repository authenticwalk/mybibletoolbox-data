strongs_number: G2518
language: greek
lemma: καθεύδω
transliteration: katheúdō
definition: to lie down to rest, i.e. (by implication) to fall asleep (literally or
  figuratively)
kjv_usage: (be a-)sleep
derivation: from G2596 (κατά) and (to sleep);
extended_definition:
  gloss: to sleep
  definition: '<b>καθεύδω </b><BR /> [in LXX chiefly for שָׁכַב, <ref=''Gen.28.13''>Gen.28:13</ref>,
    <ref=''Psa.88.5''>Psa.88:5</ref>, al.; also for יָשֵׁן, <ref=''Sng.5.2''>Sng.5:2</ref>,
    Dan LXX TH <ref=''Dan.12.2''>Dan.12:2</ref>, al.; for יָשַׁב, <ref=''1Sa.19.9''>1Ki.19:9</ref>
    ;] <BR /><b>to sleep</b>: <ref=''Mat.8.24; 9.24; 13.25; 25.5; 26.46, 43; 26.45''>Mat.8:24
    9:24 13:25 25:5 26:46, 43 26:45</ref>, <ref=''Mrk.4.27, 38; 5.39; 14.37, 40-41''>Mrk.4:27,
    38 5:39 14:37, 40-41</ref>, <ref=''Luk.8.52; 22.46''>Luk.8:52 22:46</ref>, <ref=''1Th.5.7''>1Th.5:7</ref>.
    Metaphorical, <BR /> __(a) <b>of death </b>(as Ps, Da, ll. with): <ref=''1Th.5.10''>1Th.5:10</ref>
    (cf. <ref=''Mat.9.24''>Mat.9:24</ref>, <ref=''Mrk.5.39''>Mrk.5:39</ref>, <ref=''Luk.8.52''>Luk.8:52</ref>,
    and see Swete, <i>Mk.</i>, l.with); <BR /> __(b) <b>of moral and spiritual insensibility</b>:
    <ref=''Mrk.13.36''>Mrk.13:36</ref>, <ref=''Eph.5.14''>Eph.5:14</ref>, <ref=''1Th.5.6''>1Th.5:6</ref>.†<BR
    /> <re><i>SYN.</i>: (κοιμάω.)</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καθεύδω</b>, <br /> so also in <i>Ionic dialect</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.95 codices: ">Refs 5th c.BC+</a>]<i>imperfect</i>
    καθεῦδον [<a href="javascript:void(0)" title=" (καθηῦδον) 8th c.BC: Ilias Homerus
    Epicus “Illiad” 1.611, 5th-6th c.BC: Aristophanes Comicus “Aves” 495, 5th-6th
    c.BC: Plato Philosophus “Symposium” 217d, +others">Refs 8th c.BC+</a>]; ἐκάθευδον
    [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 1.13,23, 5th-6th
    c.BC: Xenophon Historicus “Oeconomicus” 7.11 ">Refs 5th c.BC+</a>]: <i>future</i>
    καθευδήσω [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Ecclesiazusae” 419, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    6.2.30, etc.: ">Refs 5th c.BC+</a>]<i>aorist</i> ἐκαθεύδησα (not in <i>Attic dialect</i>),
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Asin.” 6 ">Refs
    2nd c.AD+</a>]; <i>infinitive</i> καθευδῆσαι [<a href="javascript:void(0)" title="Hp  “Int.”
    12">Refs</a>]:— <b>lie down to sleep, sleep</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.611, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 3.402, etc.">Refs 8th c.BC+</a>]; opposed to ἀγρυπνέω, ἐγρήγορα,
    [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus 471, 5th-6th
    c.BC: Plato Philosophus “Phaedo” 71c, etc.; καλὸς νέκυς, οἷα καθεύδων 2nd c.BC:
    Bion Bucolicus 1.71; κ. μάτην 4th-5th c.BC: Aeschylus Tragicus “Choephori” 881
    ">Refs 6th c.BC+</a>]; νυκτὸς κ. <b>to sleep</b> by night, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 251e ">Refs 5th c.BC+</a>];
    κ. τὰς νύκτας <b>to sleep</b> all one''s nights, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Bato Comicus 4 ">Refs 3rd c.BC+</a>]; μαλακῶς, σκληρῶς κ., [<a
    href="javascript:void(0)" title=" 4th c.BC: Antiphanes Comicus 187.6, 4th c.BC:
    Timocles Comicus 16.2 ">Refs 4th c.BC+</a>]; of male and female, ἵνα τώ γε καθεύδετον
    ἐν φιλότητι [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 8.313; κ. μετά τινος 5th-6th c.BC: Plato Philosophus “Symposium” 219d
    ">Refs 8th c.BC+</a>]: generally, <b>pass the night</b>, τὴν βουλὴν εἰς ἀκρόπολιν
    ἰέναι κἀκεῖ κ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator
    1.45 ">Refs 5th c.BC+</a>]; κ. ἐπὶ ξύλου <b>roost</b>, of a fowl, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 1431 ">Refs 5th c.BC+</a>];
    ἐκ τοῦ καθεύδοντος from <b>a sleeping state</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 72b. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>metaphorically</i>, <b>lie asleep, lie idle</b>,
    Χερί [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    1357, compare 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    5.1.20, “An.” 1.3.11, 4th c.BC: Demosthenes Orator 19.303 ">Refs 5th c.BC+</a>];
    κ. τὸν βίον <b>to be asleep</b> all one''s life, <b>sleep away</b> one''s life,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    404a ">Refs 5th c.BC+</a>]; opposed to ἐνεργεῖν, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1157b8 ">Refs 4th
    c.BC+</a>]; opposed to προσέχειν τοῖς πράγμασι, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pompeius” 15. ">Refs
    1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> of things, <b>lie still, be
    at rest</b>, ἐλπίδες οὔπω κ. [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Phoenissae” 634; καθεύδειν ἐᾶν ἐν τῇ γῇ κατακείμενα τείχη 5th-6th c.BC:
    Plato Philosophus “Leges” 778d: τοὺς νόμους ἐᾶν κ. 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Agesilaus” 30. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    of the <b>sleep</b> of death, καθεύδοντες ἐν τάφῳ [<a href="javascript:void(0)"
    title=" LXX.Psa.87(88).6, cf. LXX.Dan.12.2, NT.1Thes.5.10. ">LXX+NT</a>]'
