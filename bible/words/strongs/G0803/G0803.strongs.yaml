strongs_number: G0803
language: greek
lemma: ἀσφάλεια
transliteration: aspháleia
definition: security (literally or figuratively)
kjv_usage: certainty, safety
derivation: from G804 (ἀσφαλής);
extended_definition:
  gloss: security
  definition: '<b>ἀσφάλεια</b>, -ας, ἡ<BR /> (ἀσφαλής), [in LXX for בָּטַח, etc. ;]
    <BR />__1. firmness. <BR /> __2. <b>certainty</b>: <ref=''Luk.1.4.''>Luk.1:4.</ref>
    <BR /> __3. <b>security</b>: <ref=''Act.5.23''>Act.5:23</ref>, <ref=''1Th.5.3''>1Th.5:3</ref>.
    <BR /> (In π. it is used as a law-term, proof, security; see MM, see word; M,
    <i>Th.</i>, l.with)†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀσφάλ-εια</b> [φᾰ], <br /> <i>genitive</i> ας, <i>Ionic dialect</i>
    ης, ἡ, (ἀσφᾰλής) <b>security against stumbling</b> or <b>falling,</b> ἀ. πρὸς
    τὸν πηλόν[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    3.22">Refs 5th c.BC+</a>]; <b>steadfastness, stability,</b> ἀσφαλείᾳ.. ἀνόρθωσον
    πόλιν raise up the city <b>so that it stand fast,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 51; κατασκευάζειν τὴν
    [τῆς πολιτείας] ἀ. 4th c.BC: Aristoteles Philosophus “Politica” 1319b39. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>assurance from danger, personal
    safety,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Supplices” 495, etc.; τηρεῖν ἀ. ἐπιβουλῆς 5th c.BC: Antipho Orator 2.2.8">Refs
    5th c.BC+</a>]; ἀ. τῆς ἐπαναφορᾶς <b>precaution regarding</b> it, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 3.33, compare 5th c.BC: Thucydides Historicus
    4.68, 8.4">Refs 5th c.BC+</a>]; ἡ ἰδία ἀ., opposed to ὁ τῆς πόλεως κίνδυνος, [<a
    href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 31.7; δεηθεὶς τῆς ἀ.
    ἔτυχε ">Refs 5th c.BC+</a>]<b>safe-conduct,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.7">Refs 5th c.BC+</a>]; ἀ. διδόναι, παρέχειν,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 2.2.2, “Cyr.” 4.5.28: frequently with Preps., ἀσφαλείης εἵνεκεν
    5th c.BC: Herodotus Historicus 4.33; ἀσφαλείας οὕνεκα 5th-6th c.BC: Aristophanes
    Comicus “Aves” 293; δι᾽ ἀσφαλείας τὰς πόλεις οἰκεῖν 5th c.BC: Thucydides Historicus
    1.17">Refs 5th c.BC+</a>]; τὸ σῶμ᾽ ἐν ἀσφαλείᾳ καθιστάναι, καθεστάναι, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 9.30, 5th-6th c.BC: Xenophon Historicus
    “Hiero” 2.10">Refs 5th c.BC+</a>]; κατ᾽ ἀσφάλειαν in <b>safety,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.128; μετ᾽ ἀσφαλείας [prev. author] 1.120,
    5th-6th c.BC: Plato Philosophus “Timaeus” 50b: _plural_, ἀσφάλειαι ">Refs 5th
    c.BC+</a>]<b>seasons of safety,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 8.21. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>caution,</b> σῴζονται ὑπ᾽ ἀσφαλείας[<a href="javascript:void(0)" title=" 4th
    c.AD: Alciphro Epistolographus 1.10, compare 1st-2nd c.AD: Heliodorus Medicus
    (?)cited in 4th c.AD: Oribasius Medicus 46.11.27 and 14.4">Refs 1st c.AD+</a>]:
    in Lit. Crit., <b>circumspection,</b> [<a href="javascript:void(0)" title=" 4th
    c.BC: Demetrius Phalereus Rhetor “Demetrius on Style” 287. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <b>assurance, certainty,</b> ἀ. πολλὴ μὴ ἂν ἐλθεῖν
    αὐτούς[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.11">Refs
    5th c.BC+</a>]; ἀ. ἐργάζεσθαι τὴν γῆν <b>security</b> for agriculture, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.4.5.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> ἀ. λόγου <b>convincing
    nature, certainty</b> of an argument, [<a href="javascript:void(0)" title=" [prev.
    author] “Mem.” 4.6.15, cf. NT.Luke.1.4. ">NT</a>]<br /><Level3><b>__6</b></Level3>
    as law-term, <b>security, bond,</b> [<a href="javascript:void(0)" title=" 2nd
    c.AD: Arrianus Historicus “Epicteti Dissertationes” 2.13.7">Refs 2nd c.AD+</a>];
    <b>pledge</b>, [<a href="javascript:void(0)" title=" “BGU” 1149.24 (1st c.BC)">Refs
    1st c.BC+</a>]: in <i>plural</i>, = Latin <i>cautiones,</i> [<a href="javascript:void(0)"
    title=" 6th c.AD: Justinianus Imperator “Novellae” 72.6. ">Refs 6th c.AD+</a>]<br
    /><Level3><b>__7</b></Level3> [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Pythagoras Philosophus ">Refs 4th c.BC+</a>] name for <b>eight,</b> [<a href="javascript:void(0)"
    title=" Theol.Ar. 56.">Refs</a>]'
