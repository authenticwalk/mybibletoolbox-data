strongs_number: G4243
language: greek
lemma: πρεσβεύω
transliteration: presbeúō
definition: to be a senior, i.e. (by implication) act as a representative (figuratively,
  preacher)
kjv_usage: be an ambassador
derivation: from the base of G4245 (πρεσβύτερος);
extended_definition:
  gloss: be ambassador
  definition: '<b>πρεσβεύω</b><BR /> (πρέσβυς), <BR />__1. to be the elder, to take
    precedence. <BR /> __2. <b>to be an ambassador </b>(see: πρεσβύτης): <ref=''2Co.5.20''>2Co.5:20</ref>,
    <ref=''Eph.6.20''>Eph.6:20</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρεσβ-εύω</b>, <br /> <i>perfect</i> πεπρέσβευκα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 610, 4th c.BC: Demosthenes
    Orator 19.310 ">Refs 5th c.BC+</a>]:—<i>middle</i>, <i>aorist</i> ἐπρεσβευσάμην
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.92, etc.:">Refs
    5th c.BC+</a>] —<i>passive</i>, <i>perfect</i> πεπρέσβευμαι (see. below): <br
    /><Level2><b>__I</b></Level2> properly of age, <br /><Level3><b>__I.1</b></Level3>
    <i>intransitive</i>, <b>to be the elder</b> or <b>eldest,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1422; οἱ ἀεὶ πρεσβεύοντες
    5th-6th c.BC: Plato Philosophus “Leges” 951e ">Refs 5th c.BC+</a>]: with <i>genitive</i>
    <i>person</i>, <b>to be older than, be the eldest of</b> a number, τῶν προτέρων
    ἐπρέσβευε [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.2; π. τῶν ἄλλων κατὰ τὴν ἡλικίαν 4th-3rd c.BC: Timaeus Historicus 114 ">Refs
    5th c.BC+</a>]; π. ἀπ᾽ αὐτοῦ <b>to be</b> his <b>eldest</b> son, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.55 ">Refs 5th c.BC+</a>]; of wine, πολλαῖς
    π. ἐτέων.. ὥραις [<a href="javascript:void(0)" title=" 4th c.BC: Archestratus
    Epicus “fragment” 60.2; π. τοῖς χρόνοις τὰ ἡρωικά 2nd c.AD: Athenaeus Epigrammaticus
    1.19a: hence, ">Refs 4th c.BC+</a>]<br /><Level4><b>__I.1.b</b></Level4> <b>take
    the first place, be best,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Antigone” 720 ">Refs 5th c.BC+</a>]; οἷσι πρεσβεύει γένος,
    of the male sex, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Heraclidae” 45. ">Refs 5th c.BC+</a>]<br /><Level4><b>__I.1.c</b></Level4> with
    <i>genitive</i>, <b>rank before, take precedence of</b> others, π. τῶν πολλῶν
    πόλεων [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    752e ">Refs 5th c.BC+</a>]: hence, <b>rule over,</b> Ολύμπου π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 1389; Ἴναχε.. μέγα πρεσβεύων Ἄργους
    γύαις [prev. author] “fragment” 270 (_anapaest meter_)">Refs 5th c.BC+</a>]; also,
    <b>have at one''s command</b> or <b>disposal,</b> with <i>genitive</i>, καὶ εἰ
    (καὶ σὺ Kaibel) τῶν λόγων αὐτοῦ πρεσβεύεις [<a href="javascript:void(0)" title="
    2nd c.AD: Athenaeus Epigrammaticus 8.352d. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__I.2</b></Level3>
    <i>transitive</i>, <b>place as oldest</b> or <b>first, put first in rank,</b>
    πρῶτον.. πρεσβεύω θεῶν Γαῖαν [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Eumenides” 1 ">Refs 4th c.BC+</a>]: hence, <b>pay special
    honour</b> or <b>worship to,</b> πρῶτον τόνδε πρεσβεύσω τάφον [<a href="javascript:void(0)"
    title=" [prev. author] “Ch.” 488, compare 5th c.BC: Sophocles Tragicus “Trachiniae”
    1065, 5th-6th c.BC: Plato Philosophus “Symposium” 186b; joined with τιμῶ [prev.
    author] “Cri.” 46c; τὰ δίκαια πρὸ παντὸς ἰδίου συμφέροντος 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Lucullus” 3, compare 2nd c.AD: Arrianus Historicus
    “Anabasis” 6.30.3 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>hold the first place,</b>
    Παλλὰς.. ἐν λόγοις π. [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Eumenides” 21 ">Refs 4th c.BC+</a>]; ὁ δ᾽ ὕστατός γε τοῦ χρόνου π. <b>is
    first</b> in point of time, [<a href="javascript:void(0)" title=" [prev. author]
    “Ag.” 1300: with _genitive_, κακῶν πρεσβεύεται τὸ Αήμνιον">Refs</a>] <b>is most
    notable</b> of mischiefs, [<a href="javascript:void(0)" title=" [prev. author]
    “Ch.” 631 (Lyric poetry)">Refs</a>]; τὸ πρεσβύτερον τοῦ νεωτέρου ἐστὶ πρεσβευόμενον
    is <b>more honoured than..,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 879b. ">Refs 5th c.BC+</a>]<br /><Level4><b>__I.2.b</b></Level4>
    later, <b>cultivate</b> arts, etc., διαλεκτικόν, τὸ.. τοὺς λόγους πρεσβεῦον [<a
    href="javascript:void(0)" title=" 3rd c.AD(?): Diogenes Laertius 1.18; π. παρὰ
    Ῥοδίοις ἃ μήπω ἐγίγνωσκον 2nd-3rd c.AD: Philostratus Sophista “Vitae Sophistarum”
    1 ">Refs 2nd c.AD+</a>] <b>Praef.;</b> πόλις ὄρχησιν μάλιστα πρεσβεύουσα [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Salt.” 76. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>to be an ambassador</b> or <b>serve as one,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 12.135.5; ἀπὸ Κορίνθου 5th c.BC: Herodotus Historicus
    5.93; εἰς Θετταλίαν 5th-6th c.BC: Andocides Orator 4.41 ">Refs 5th c.BC+</a>];
    παρά or πρός τινα, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Charmides” 158a, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    5.1.3 ">Refs 5th c.BC+</a>]; τινος <b>for</b> one, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Heraclidae” 479: _absolutely_, 5th-6th c.BC:
    Aristophanes Comicus “Acharnenses” 610, etc.: with _accusative_ _cognate_, ἃς
    ἐπρέσβευσεν [εἰς Θήβας] πρεσβείας 4th-3rd c.BC: Dinarchus Orator 1.16. ">Refs
    5th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4> at Rome, <b>act as legatus,</b>
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Sulla” 4. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> with <i>accusative</i>
    objecti, π. εἰρήνην <b>negotiate</b> peace, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Andocides Orator 3.23, 5th-6th c.BC: Isocrates Orator 4.177, 4th
    c.BC: Demosthenes Orator 19.134, etc.; π. ὑπὲρ τουτωνὶ τὰ βέλτιστα [prev. work]189;
    π. πολλὰ καὶ δεινά [prev. passage]:">Refs 5th c.BC+</a>] — <i>passive</i>, τὰ
    αὑτῷ πεπρεσβευμένα his <b>negotiations,</b> [<a href="javascript:void(0)" title="[prev.
    work]20; πολλὰ καὶ δεινὰ πεπρεσβεῦσθαι [prev. work]240. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3>
    <i>middle</i>, <b>send ambassadors,</b> ἐς χωρία, ἐς τὴν Θουρίαν, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.7, 6.104; πρεσβεύεσθαι παρά τινας [prev.
    author] 4.41, etc.; πρός τινας [prev. author] 1.126; ἐς Αακεδαίμονα περὶ καθόδου
    [prev. author] 3.85. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.3.b</b></Level4>
    <b>go as ambassador,</b> [<a href="javascript:void(0)" title=" [prev. author]
    5.39. ">Refs</a>]<br /><Level2><b>__III</b></Level2> with <i>accusative</i> <i>of
    things</i>, <b>represent, urge, maintain,</b> [<a href="javascript:void(0)" title="
    2nd c.AD: Lucianus Sophista “Pisc.” 23 ">Refs 2nd c.AD+</a>]; [δόγματα] [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 6.753; τὴν ὄψιν κατὰ εἰσδοχὴν π. 6th c.AD: Olympiodorus
    Philosophus “in Aristotelis Meteora commentaria - pars” 5.6: with ">Refs 2nd c.AD+</a>]<i>infinitive</i>,
    κατὰ ἐκπομπὴν εἶναι τὴν ὄψιν[<a href="javascript:void(0)" title=" [prev. work]
    10. ">Refs</a>]'
