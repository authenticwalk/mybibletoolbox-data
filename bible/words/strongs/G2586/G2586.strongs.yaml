    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 1.24: proverbial,
    ἐς αὐτὸ τὸ πῦρ ἐκ τοῦ καπνοῦ βιαζόμενος">Refs 5th c.BC+</a>] ''out of the frying-pan
    into the fire'', [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
