strongs_number: G4686
language: greek
lemma: σπεῖρα
transliteration: speîra
definition: a coil (spira, "spire"), i.e. (figuratively) a mass of men (a Roman military
  cohort; also (by analogy) a squad of Levitical janitors)
kjv_usage: band
derivation: of immediate Latin origin, but ultimately a derivative of G138 (αἱρέομαι)
  in the sense of its cognate G1507 (εἱλίσσω);
extended_definition:
  gloss: band
  definition: '<b>σπείρα</b>, -ης<BR /> (on this form of genitive, see M, <i>Pr.</i>,
    38, 48; Bl., § 7, 1; Mayser, 12; Deiss., BS, 186), [in LXX: <ref=''Jdt.14.11''>Jdth.14:11</ref>,
    <ref=''2Ma.8.23''>2Ma.8:23</ref> <ref=''2Mac.12.20''>2Mac 12:20</ref> <ref=''2Mac.12.22''>2Mac
    12:22</ref> * ;] <BR />__1. (= Lat. spira) anything wound or rolled up, a coil.
    <BR /> __2. As a military term used (by Polyb. and later writers) of a body of
    soldiers, a maniple (third part of a cohort) or cohort (see Swete, <i>Mk.</i>,
    375; Westc., Jo., 251 f.): <ref=''Mat.27.27''>Mat.27:27</ref>, <ref=''Mrk.15.16''>Mrk.15:16</ref>,
    <ref=''Jhn.18.3, 12''>Jhn.18:3, 12</ref>, <ref=''Act.10.1; 21.31; 27.1''>Act.10:1
    21:31 27:1</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σπεῖρα</b>, ἡ, <br /> <b>anything twisted</b> or <b>wound</b>,
    ποιεῖν τι οἷον σπεῖραν twist it into <b>a ball</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ νούσων” 2.33. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <i>plural</i>, <b>coils</b> or <b>spires</b> of
    a serpent, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Fragmenta” 535 (_anapaest meter_), 5th-6th c.BC: Aristophanes Comicus “Fragmenta”
    500 ">Refs 5th c.BC+</a>]; πολύπλοκοι σ. [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Medea” 481, compare “Ion” 1164 ">Refs 5th c.BC+</a>]:
    so in <i>singular</i>, [<a href="javascript:void(0)" title=" 2nd c.BC: Nicander
    Epicus “Theriaca” 156, 3rd c.BC: Apollonius Rhodius Epicus 4.151, 4th-3rd c.BC:
    Aratus Epicus 47, 89, etc. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>rope, cord</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Nicander Epicus
    “fragment” 74.21, _falsa lectio_ in 5th c.BC: Hippocrates Medicus “Steril.” 235">Refs
    5th c.BC+</a>]; σπείραισι δικτυοκλώστοις with the net''s meshy <b>folds</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone” 346
    (Lyric poetry)">Refs 5th c.BC+</a>]; <b>ship''s cable</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.507b">Refs 1st c.AD+</a>];
    <b>padded circle</b> used by women carrying weights on their head, [<a href="javascript:void(0)"
    title=" 6th c.AD: Aëtius Medicus 12.55 ">Refs 6th c.AD+</a>]; so by Atlas, [<a
    href="javascript:void(0)" title=" 2nd c.AD: Apollodorus Damascenus Mechanicus
    2.5.11 ">Refs 2nd c.AD+</a>]; as a lamp-stand, ἀρτεμισίας σ. ἐπὶ τὸν λύχνον [<a
    href="javascript:void(0)" title=" “PMag.Lond.” 121.601 (compare σπειρίον 111)">Refs</a>];
    <b>round cushion,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae
    5(1).1390.24 (Andania, 1st c.BC). ">Refs 1st c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>a mode of dressing the hair</b>, [<a href="javascript:void(0)" title=" 2nd
    c.AD(?): Pollianus Epigrammaticus 2.31, 4.149. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3>
    σ. βόειαι <b>thongs</b> or <b>straps</b> of ox-hide to guard and arm a boxer''s
    fist, [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus
    22.80. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__6</b></Level3> <b>knot</b> or <b>curl
    in wood</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 5.2.3, 1st c.AD: Plinius Rerum Naturalium Scriptor
    “Historia Naturalis” 16.198. ">Refs 4th c.BC+</a>]<br /><Level3><b>__7</b></Level3>
    a kind of <i>cheesecake</i>[<a href="javascript:void(0)" title=" (+others σπῖρα),
    Chrysipp. Tyan. cited in 2nd c.AD: Athenaeus Epigrammaticus 14.647d. ">Refs 2nd
    c.AD+</a>]<br /><Level3><b>__8</b></Level3> <b>rounded moulding</b> in the base
    of an Ionic or Corinthian column, <b>torus,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 12.372.64, “Sardis” 7(1) No.181 (1st c.AD), “CIG”
    “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum” 2713-14 (from
    Labranda), 2nd c.AD(?): Pollianus Epigrammaticus 7.121, 1st c.BC: Vitruvius Scriptor
    de Architectura Latinus 3.5.3. ">Refs 1st c.BC+</a>]<br /><Level3><b>__9</b></Level3>
    Geometry texts, <b>anchor-ring, tore</b>, produced by revolution of a circle about
    a line in its plane but not passing through the centre, [<a href="javascript:void(0)"
    title=" 2nd-1st c.BC(?): Hero Mechanicus “*Deff.” 97, 5th c.AD: Proclus Philosophus
    “in primum Euclidis librum commentarius” p.119 F. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    Milit., <b>tactical unit</b>, in the Ptolemaic army, [<a href="javascript:void(0)"
    title=" “BGU” 1806.4 (1st c.BC)">Refs 1st c.BC+</a>]; used to translate the Roman
    <b>manipulus</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    11.23.1, +others, 1st c.BC-1st c.AD: Strabo Geographus 12.3.18, 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Aemilius Paulus” 17 ">Refs 2nd c.BC+</a>];
    κατὰ σπείρας,= Latin <i>manipulatim</i>, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 3.115.12 ">Refs 2nd c.BC+</a>]; later, <b>cohort,</b>
    [<a href="javascript:void(0)" title=" NT.Acts.10.1, 1st c.AD: Josephus Historicus
    “Bellum Judaicum” 3.4.2, “IGRom.” 1.10 (from Massilia), 1373 (from Egypt), +others,
    “OGI” 208.2 (Nubia, 2nd c.AD), +others (_genitive_ in this sense always σπείρης,
    NT.Act.[same place], “POxy.” 477.3 (2nd c.AD), “BGU” 73 (2nd c.AD), “OGI” [same
    place], etc.). ">NT+1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> ={θίασος},
    <b>religious college</b> or <b>guild</b>, <i>genitive</i> σπείρης [<a href="javascript:void(0)"
    title=" “IG” 14.925 (Portus Trajani); _dative_ σπείρῃ [prev. work]977 (from Rome),
    “Inscription Perg.” 319,320; _nominative_ σπεῖρα “AEM” 14.28 (from Roumania)">Refs</a>];
    Latin <i>spira</i>, [<a href="javascript:void(0)" title=" “CIL” 6.261 (from Rome),
    +others (compare σπειράρχης). ">Refs</a>]'
