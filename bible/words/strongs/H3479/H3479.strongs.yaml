strongs_number: H3479
language: hebrew
lemma: יִשְׂרָאֵל
transliteration: Yisrâʼêl
pronunciation: yis-raw-ale'
definition: '{Jisrael, a symbolical name of Jacob; also (typically) of his posterity}'
kjv_usage: Israel.
derivation: (Aramaic) corresponding to H3478 (יִשְׂרָאֵל)
extended_definition:
  gloss: Israel
  definition: 'A man living at the time of the Patriarchs, first mentioned at Gen.25.26;
    <br> son of: Isaac (H3327) and Rebekah (H7259); <br> brother of: Esau (H6215);
    married to Rachel (H7354), Leah (H3812), Zilpah (H2153) and Bilhah (H1090A); <br>
    father of: Reuben (H7205), Simeon (H8095), Levi (H3878), Judah (H3063), Dan (H1835H),
    Naphtali (H5321), Gad (H1410), Asher (H0836), Issachar (H3485), Zebulun (H2074),
    Dinah (H1783), Joseph (H3130) and Benjamin (H1144); also called Jacob frequently<BR>Aramaic
    of <i>yis.ra.el</i> (יִשְׂרָאֵל "Israel" H3478) <BR> § Israel = "God prevails"<br>1)
    the second name for Jacob given to him by God after his wrestling with the angel
    at Peniel<br>2) the name of the descendants and the nation of the descendants
    of Jacob<br>2a) the name of the nation until the death of Solomon and the split<br>2b)
    the name used and given to the northern kingdom consisting of the 10 tribes under
    Jeroboam; the southern kingdom was known as Judah<br>2c) the name of the nation
    after the return from exile<br>'
  morphology: N:N-M-P
  source: STEPBible/BDB
