strongs_number: G1526
language: greek
lemma: εἰσί
transliteration: eisí
definition: they are
kjv_usage: agree, are, be, dure, X is, were
derivation: 3rd person plural present indicative of G1510 (εἰμί);
extended_definition:
  gloss: they are
  definition: '<b>εἰμί</b>, <BR /> with various uses and significations, like the
    English verb <b>to be</b>. <BR />__I. As substantive verb. <BR />__1. Of persons
    and things, <b>to be, exist</b>: <ref=''Act.17.28''>Act.17:28</ref>, <ref=''Jhn.1.1;
    8.58; 17.5''>Jhn.1:1, 8:58, 17:5</ref>, al; ὁ ὢν καὶ ὁ ἦν (for past ptcp.), <ref=''Rev.1.4,
    8; 4.8; 11.17; 16.5''>Rev.1:4, 8, 4:8, 11:17, 16:5</ref> (see Swete, <i>Ap.</i>,
    5; M, <i>Pr.</i>, 228); τὰ (μὴ) ὄντα, <ref=''Rom.4.17''>Rom.4:17</ref>, <ref=''1Co.1.28''>1Co.1:28</ref>.
    <BR /> __2. Of times, events, etc., <b>to be, happen, take place</b>: <ref=''Mat.24.3''>Mat.24:3</ref>,
    <ref=''Mrk.14.2; 15.42''>Mrk.14:2, 15:42</ref>, <ref=''Luk.21.23''>Luk.21:23</ref>,
    <ref=''Jhn.4.6, 23; 5.10''>Jhn.4:6, 23, 5:10</ref>, al. <BR /> __3. <b>to be present,
    be</b> in a place, <b>have come</b>: <ref=''Mat.2.13, 15''>Mat.2:13, 15</ref>,
    <ref=''Mrk.1.45; 5.21; 15.40''>Mrk.1:45, 5:21, 15:40</ref>, <ref=''Luk.1.80; 5.29''>Luk.1:80,
    5:29</ref>, <ref=''Jhn.7.30''>Jhn.7:30</ref>, al.; before εἰς, <ref=''Mrk.2.1''>Mrk.2:1;</ref>
    before  ἐκ, (ἐξ), <ref=''Mat.1.20; 21.25''>Mat.1:20, 21:25</ref>, <ref=''Mrk.11.30''>Mrk.11:30</ref>,
    <ref=''Jhn.3.31''>Jhn.3:31</ref>, al. <BR /> __4. Impers.,  ἔστι, ἦν, etc.; <BR
    />__(a) <b>there is</b> (Fr. <i>il y a</i>), <b>was</b>, etc.: <ref=''Mat.16.28''>Mat.16:28</ref>,
    <ref=''Luk.16.19''>Luk.16:19</ref>, <ref=''Jhn.3.1; 5.2''>Jhn.3:1, 5:2</ref>,
    <ref=''Rom.3.10''>Rom.3:10</ref>, al.; with dative (of the possessor; Bl., §37,
    3), <ref=''Mat.16.22''>Mat.16:22</ref>, <ref=''Luk.1.7''>Luk.1:7</ref>, <ref=''Jhn.18.10''>Jhn.18.10</ref>,
    <ref=''Rom.9.2''>Rom.9:2</ref>, al.;  ἔστιν ὅς, ὅστις (chiefly in pl), <ref=''Mat.16.28;
    19.2''>Mat.16:28, 19:2</ref>, <ref=''Mrk.9.1''>Mrk.9:1</ref>, al.; <BR /> __(b)
    with inf., = ἔξεστιν (which see), <b>it is possible</b>: <ref=''Heb.9.5''>Heb.9:5</ref>,
    <ref=''1Co.11.20''>1Co.11:20</ref>, RV (but see <i>ICC</i>, in l.).<BR />     __II.
    As copula uniting subject and predicate. <BR />__1. <b>Expressing simply identity
    or equivalence</b>: <ref=''Mat.5.13; 14.15''>Mat.5:13, 14:15</ref>, <ref=''Luk.1.18,
    19''>Luk.1:18, 19</ref>, <ref=''Jhn.1.1; 4.19''>Jhn.1:1, 4:19</ref>, <ref=''Rev.3.9''>Rev.3:9</ref>,
    al. mult.<BR /> __2. Explicative, as in parable, figure, type, etc.: <ref=''Mat.13.19''>Mat.13:19</ref>,
    <ref=''1Co.9.2; 10.4; 11.25''>1Co.9:2, 10:4, 11:25</ref>, <ref=''Gal.4.24''>Gal.4:24</ref>,
    <ref=''Rev.17.15''>Rev.17:15</ref>, al.; ταῦτ᾽ ἔστιν, <ref=''Mat.27.46''>Mat.27:46</ref>,
    <ref=''Mrk.7.2''>Mrk.7:2</ref>, <ref=''Rom.7.18''>Rom.7:18</ref> al.; ὅ ἐστιν,
    <ref=''Mrk.3.17''>Mrk.3:17</ref>, <ref=''Col.1.24''>Col.1:24</ref>, <ref=''Heb.7.2''>Heb.7:2</ref>,
    al.; akin to this is the sacramental usage: <ref=''Mat.26.26-28''>Mat.26:26-28</ref>,
    <ref=''Mrk.14.22, 24''>Mrk.14:22, 24</ref>, <ref=''Luk.22.19''>Luk.22:19</ref>,
    <ref=''1Co.11.24''>1Co.11:24</ref> (see <i>ICC</i> on Mk, I Co, ll. with; <i>DB</i>,
    iii, 148 f.). <BR /> __3. C. genitive: qual., etc., <ref=''Mrk.5.42''>Mrk.5:42</ref>,
    <ref=''Luk.3.23''>Luk.3:23</ref>, <ref=''1Co.14.33''>1Co.14:33</ref>, <ref=''Heb.12.11''>Heb.12:11</ref>,
    al.; part., <ref=''1Ti.1.20''>1Ti.1:20</ref>, <ref=''2Ti.1.15''>2Ti.1:15</ref>;
    poss., <ref=''Mat.5.3, 10''>Mat.5:3, 10</ref>, <ref=''Mrk.12.7''>Mrk.12:7</ref>,
    <ref=''Luk.4.7''>Luk.4:7</ref>; of service or partisanship, <ref=''Rom.8.9''>Rom.8:9</ref>,
    <ref=''1Co.1.12''>1Co.1:12</ref>, <ref=''2Co.10.7''>2Co.10:7</ref>, <ref=''2Ti.2.19''>2Ti.2:19</ref>.
    <BR /> __4. C. dative (BL, §37, 3): <ref=''Act.1.8; 9.15''>Act.1:8, 9:15</ref>,
    <ref=''Rom.4.12''>Rom.4:12</ref>, <ref=''1Co.1.18; 2.14''>1Co.1:18, 2:14</ref>,
    <ref=''Rev.21.7''>Rev.21:7</ref>, al. <BR /> __5. C. ptcp., as a periphrasis for
    the simple verb (Bl., §62, 1, 2; M, <i>Pr.</i>, 225 ff.); <BR />__(a) with ptcp.
    pf. (cl.): <ref=''Mat.10.30''>Mat.10:30</ref>, <ref=''Luk.9.32''>Luk.9:32</ref>,
    <ref=''Jhn.3.24''>Jhn.3:24</ref>, <ref=''Act.21.35''>Act.21:35</ref>, <ref=''1Co.15.19''>1Co.15:19</ref>,
    al; <BR /> __(b) with ptcp. pr. (esp. in impf., as in Heb. and Aram.; Dalman,
    <i>Words</i>, 35 f.), <ref=''Mat.7.29''>Mat.7:29</ref>, <ref=''Mrk.1.22''>Mrk.1:22</ref>,
    <ref=''Luk.4.31; 14.1''>Luk.4:31, 14:1</ref>, <ref=''Act.1.10''>Act.1:10</ref>,
    al. mult., id. for imper. (M, <i>Pr.</i>, 180f., 182f.), with ellipsis of εἰμί,
    <ref=''Rom.12.9, 10''>Rom.12:9, 10</ref>, <ref=''Heb.13.5''>Heb.13:5</ref>, al.;<BR
    /> __(with) with ptcp. aor. (cl), <ref=''Luk.23.9.''>Luk.23:9.</ref><BR /> __6.
    Seq. εἰς (cf. Heb. הָיָה לְ), a vernac. usage (M, <i>Pr.</i>, 71): <ref=''Mat.19.5''>Mat.19:5</ref>,
    <ref=''Mrk.10.8''>Mrk.10:8</ref>, <ref=''Heb.8.10''>Heb.8:10</ref>, al. <BR />
    __7. C. adv.: <ref=''Mat.19.20''>Mat.19:20</ref>, <ref=''Mrk.4.26''>Mrk.4:26</ref>,
    <ref=''Luk.18.11''>Luk.18:11</ref>, al. <BR /> __8. <b>Ellipses</b>; <BR />__(a)
    <b>of the copula </b>(Bl., §30, 3): <ref=''Mat.8.29; 24.32''>Mat.8:29, 24:32</ref>,
    <ref=''Jhn.21.22, 23''>Jhn.21:22, 23</ref>, <ref=''Heb.6.4''>Heb.6:4</ref>, al.;<BR
    /> __(b) <b>of the predicate</b>: ἐγώ εἰμί, <ref=''Mat.14.27''>Mat.14:27</ref>,
    <ref=''Mrk.6.50''>Mrk.6:50</ref>, al.; absol. (cf. <ref=''Deu.32.39''>Deu.32:39;</ref>
    אֲנִי הוּא), <ref=''Mrk.13.6''>Mrk.13:6</ref>, <ref=''Jhn.4.26''>Jhn.4:26</ref>,
    al. (cf. ἄπ-, ἔν-, πάρ-, συμ-πάρ-, σύν-ειμι).<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
