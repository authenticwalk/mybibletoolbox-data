strongs_number: G3982
language: greek
lemma: πείθω
transliteration: peíthō
definition: to convince (by argument, true or false); by analogy, to pacify or conciliate
  (by other fair means); reflexively or passively, to assent (to evidence or authority),
  to rely (by inward certainty)
kjv_usage: agree, assure, believe, have confidence, be (wax) conflent, make friend,
  obey, persuade, trust, yield
derivation: a primary verb;
