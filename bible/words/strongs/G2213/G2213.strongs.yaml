strongs_number: G2213
language: greek
lemma: ζήτημα
transliteration: zḗtēma
definition: a search (properly concretely), i.e. (in words) a debate
kjv_usage: question
derivation: from G2212 (ζητέω);
extended_definition:
  gloss: a question/dispute
  definition: '<b>ζήτημα</b>, -τος, τό<BR /> (ζητέω), [in LXX: ζ. τίθεσθαι (דָּרַשׁ
    ni.), <ref=''Ezk.36.37''>Eze.36:37</ref> A * ;] <BR /><b>an inquiry, question</b>:
    <ref=''Act.15.2; 18.15; 23.29; 25.19; 26.3''>Act.15:2 18:15 23:29 25:19 26:3</ref>.†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ζήτ-ημα</b>, ατος, τό, <br /> <b>that which is sought</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης
    ἰητρικῇς” 3 ">Refs 5th c.BC+</a>]; οὐ ῥάδιον ζ. <b>a thing</b> not easy <b>to
    find</b>, of Pentheus'' mutilated limbs, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Bacchae” 1139 ">Refs 5th c.BC+</a>]; δυσνοούμενον
    ζ., of God, [<a href="javascript:void(0)" title=" 2nd c.AD: Secundus Gnomologus
    “Sententiae - FPG” 3. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>inquiry, question</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 278, NT.Act.15.2, +others">NT+5th c.BC+</a>]; especially
    of a philosophic nature, τὸ περὶ νόμους ζ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 631a ">Refs 5th c.BC+</a>]; τὰ περὶ φύσεως
    ζ[<a href="javascript:void(0)" title=". [prev. work] 891c; ποιητικῶν ζ. λύσεις
    4th c.AD: Metrodorus Epigrammaticus “Herc.” 831.13 ">Refs 4th c.AD+</a>]; also
    τοῦτ᾽.. οὗ τυγχάνει ζ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Cratylus” 421a; ἐκεῖνό γ᾽ ἦν τὸ ζ. πρῶτον, πότερον.. [prev. author]
    “Sph.” 221c ">Refs 5th c.BC+</a>]; <b>search</b>, σῶμα μυρίοις ζητήμασιν εὑρών
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Bacchae” 1218
    ">Refs 5th c.BC+</a>]; μητρός <b>after</b> her, [<a href="javascript:void(0)"
    title=" [prev. author] “Ion” 1352. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>official</b> or <b>judicial inquiry,</b> [<a href="javascript:void(0)" title="
    POxy. 97.14 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    in <i>plural</i>, <b>claims,</b> [<a href="javascript:void(0)" title=" PRyl. 117.14
    (3rd c.AD)">Refs 3rd c.AD+</a>]; <b>subjects of dispute</b>, [<a href="javascript:void(0)"
    title=" “SIG” 785.8 (1st c.AD), NT.Act.25.19. ">NT+1st c.AD+</a>]'
