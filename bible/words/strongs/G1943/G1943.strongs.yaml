strongs_number: G1943
language: greek
lemma: ἐπικαλύπτω
transliteration: epikalýptō
definition: to conceal, i.e. (figuratively) forgive
kjv_usage: cover
derivation: from G1909 (ἐπί) and G2572 (καλύπτω);
extended_definition:
  gloss: to cover
  definition: '<b>ἐπι-καλύπτω </b><BR /> [in LXX for כָּסָה, etc. ;] <BR /><b>to cover
    over, cover up</b>: metaphorically, <ref=''Rom.4.7''>Rom.4:7</ref> (LXX).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπικᾰλύπτ-ω</b>, <br /> <b>cover over, cover up, shroud</b>,
    κακὸν δ᾽ ἐπὶ κῶμα καλύπτει variant in [<a href="javascript:void(0)" title=" Hes.
    “Th.” 798 ">Refs</a>]; of snow <b>covering</b> a track, [<a href="javascript:void(0)"
    title=" X. “Cyn.” 8.1; ἐ. τὴν ἀπορίαν 5th-6th c.BC: Plato Philosophus “Charmides”
    169d; τοὺς ὀφθαλμούς 2nd c.AD: Soranus Medicus 1.106 ">Refs 5th c.BC+</a>]:— <i>passive</i>,
    <b>to be covered over, veiled</b>, ἡ ἐπωνυμία ἐπικεκάλυπται 5th-6th c.BC: Plato
    Philosophus “Cratylus” 395b; ἐπικαλύπτεσθαι τὸν νοῦν πάθει ἢ ὕπνῳ <b>is darkened,
    obscured</b>, [<a href="javascript:void(0)" title=" Arist. de “An.” 429a7. ">Refs</a>]<br
    /><Level2><b>__II</b></Level2>. <b>put as a covering over</b>, βλεφάρων φᾶρος
    [<a href="javascript:void(0)" title="5th c.BC: Euripides Tragicus “Hercules Furens”
    642 codices (Lyric poetry):">Refs 5th c.BC+</a>] —<i>passive</i>, τῶν βλεφάρων
    -κεκαλυμμένων when the eyelids <b>are drawn down</b>, [<a href="javascript:void(0)"
    title=" Arist. “Sens.” 437a25. ">Refs</a>]'
  source: STEPBible/LSJ
