strongs_number: G4214
language: greek
lemma: πόσος
transliteration: pósos
definition: interrogative pronoun (of amount) how much (large, long or (plural) many)
kjv_usage: how great (long, many), what
derivation: from an absolute (who, what) and G3739 (ὅς);
extended_definition:
  gloss: how much/many?
  definition: '<b>πόσος</b>, -η, -ον <BR /> adj. of number, magnitude, degree, etc.,
    <BR /> <b>how much, how great, how many</b>: <ref=''Mat.6.23''>Mat.6:23</ref>,
    <ref=''2Co.7.11''>2Co.7:11</ref>; of time, <ref=''Mrk.9.21''>Mrk.9:21;</ref> neut.,
    absol., <ref=''Luk.16.5''>Luk.16:5</ref>, 7; dative, πόσῳ, adverbially, how much,
    <ref=''Mat.12.12''>Mat.12:12;</ref> id. before μᾶλλον, <ref=''Mat.7.11; 10.25''>Mat.7:11
    10:25</ref>, <ref=''Luk.11.13; 12.24, 28''>Luk.11:13 12:24, 28</ref>, <ref=''Rom.11.12,
    24''>Rom.11:12, 24</ref>, Phm 16, <ref=''Heb.9.14''>Heb.9:14</ref>; π. χείρονος
    τιμωρίας, <ref=''Heb.10.29''>Heb.10:29;</ref> pl., <ref=''Mat.15.34; 16.9-10;
    27.13''>Mat.15:34 16:9-10 27:13</ref>, <ref=''Mrk.6.38; 8.5, 19-20; 15.4''>Mrk.6:38
    8:5, 19-20 15:4</ref>, <ref=''Luk.15.17''>Luk.15:17</ref>, <ref=''Act.21.20''>Act.21:20</ref>.†<BR
    /> (AS)'
  morphology: G:Q
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πόσος</b>, <br /> <i>Ionic dialect</i> <b>κόσος</b>, η, ον,
    <i>interrogative</i> <i>adjective</i> <b>of what quantity?</b> <br /><Level3><b>__1</b></Level3>
    of Number, <b>how many?</b> κόσοι τινές εἰσι οἱ Αακεδαιμόνιοι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.234; π. καὶ ποῖα..; 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 4.4.7; π. χρήματ; [prev. author] “Cyr.” 3.1.35; π. ἄττα
    δὴ ὑποδήματα 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1133a21 ">Refs
    5th c.BC+</a>]: with <i>singular</i> Nouns, <b>how great? how much?</b> π. πλῆθος
    νεῶ; [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Persae”
    334; π. τις ἀριθμό; 5th-6th c.BC: Plato Philosophus “Theaetetus” 198c; π. χρυσίο;
    5th-6th c.BC: Xenophon Historicus “Anabasis” 7.8.1. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    of Distance, <b>how far?</b> πόσον ἄπεστιν ἐνθένδε τὸ στράτευμ; [<a href="javascript:void(0)"
    title=" [prev. author] “Cyr.” 6.3.10 ">Refs</a>]; π. τις ὁδὸς εἴη[<a href="javascript:void(0)"
    title=" [prev. work] 4.6.10; μέχρι πόσο; Anonymus cited in 2nd c.AD: Gellius,
    Aulus Grammaticus Latinus 1.3.9, compare 5th c.BC: Euripides Tragicus “Fragmenta”
    953.32. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> of Time, <b>how
    long?</b> π. τινὰ χρόνο; [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 558, etc.; π. χρόνο;πότ; 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 83. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    of Value, <b>how much?</b> πόσον δίδω; [<a href="javascript:void(0)" title=" [prev.
    author] “Pax” 1262; πόσο; ">Refs</a>]<b>at what price?</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Ach.” 812, 898, 5th-6th c.BC: Plato Philosophus “Apologia”
    20b, etc.">Refs 5th c.BC+</a>]; ἐπὶ πόσ;[<a href="javascript:void(0)" title="
    [prev. work] 41a, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    3.1.43 ">Refs 5th c.BC+</a>]; ἐκ πόσου is <i>falsa lectio</i> for{ὁπόσου} in [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 50.30. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__5</b></Level3> of Degree, <b>how great?</b> πόθο;
    πόσος τι; [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Ranae” 55; πόσης γέμει σωφροσύνη; 5th-6th c.BC: Plato Philosophus “Symposium”
    216d ">Refs 5th c.BC+</a>]: <i>neuter</i> <i>adverb</i> πόσο; πόσ; <b>to what
    amount?</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Ecclesiazusae” 399, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.2. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__8</b></Level3> <br /><Level2><b>__II</b></Level2>
    <b>ποσός</b>, ή, όν, <i>indefinite</i> <i>adjective</i> <b>of a certain quantity</b>
    or <b>magnitude,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Gorgias Rhetor
    et Sophista “fragment” 3D., 5th-6th c.BC: Plato Philosophus “Sophista” 245d ">Refs
    5th c.BC+</a>], etc.; ποσὰ τῶν περιφερῶν <b>a certain number of..,</b> [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae” 2p.50U. ">Refs 4th c.BC+</a>];
    ἐπὶ ποσόν <b>for a certain time,</b> [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 2.34.15, etc.; οὐδ᾽ ἐπὶ π. [prev. author] 1.1.2 ">Refs
    2nd c.BC+</a>]; κατὰ ποσόν to <b>a certain extent,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Vettius Valens Astrologus 81.22. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    ποσόν, τό, ={ποσότης}, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Philebus” 24c, 24d, 4th c.BC: Aristoteles Philosophus “Categoriae”
    4b20, “Metaphorical” 1020a7, etc.">Refs 5th c.BC+</a>]; κατὰ ποσόν in point of
    <b>quantity,</b> [<a href="javascript:void(0)" title=" [prev. author] “EN” 1158b31.
    ">Refs</a>]<br /><Level2><b>__III</b></Level2> <i>adverb</i> ποσῶς [<a href="javascript:void(0)"
    title=" 1st c.AD: Cornutus Philosophus “de Natura Deorum” 34, 2nd c.AD: Rufus
    Medicus “Oss.” 18, 2nd c.AD: Soranus Medicus “de signis fracturarum - Physici
    et Medici Graeci Minores” 2, 2nd c.AD: Vettius Valens Astrologus 238.24, 2nd c.AD:
    Sextus Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις” 1.120, 227. (I.- 5th c.BC:
    Euripides Tragicus ">Refs 5th c.BC+</a>] <b>q[uglide]oty-os,</b> compareLatin
    <i>quot,</i> Sanskrit <i>káti</i> ''how many?'')'
