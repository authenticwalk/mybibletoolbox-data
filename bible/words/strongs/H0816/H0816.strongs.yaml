strongs_number: H0816
language: hebrew
lemma: אָשַׁם
transliteration: ʼâsham
pronunciation: aw-sham'
definition: to be guilty; by implication to be punished or perish
kjv_usage: '[idiom] certainly, be(-come, made) desolate, destroy, [idiom] greatly,
  be(-come, found, hold) guilty, offend (acknowledge offence), trespass.'
derivation: or אָשֵׁם; a primitive root;
extended_definition:
  gloss: be guilty
  definition: 1) to offend, be guilty, trespass<br>1a) (Qal)<br>1a1) to do wrong,
    offend, trespass, commit an offense, do injury<br>1a2) to be or become guilty<br>1a3)
    to be held guilty<br>1a4) to be incriminated<br>1b) (Niphal) to suffer punishment<br>1c)
    (Hiphil) to declare guilty<br>2) (TWOT) to be desolate, acknowledge offense
