strongs_number: H3794
language: hebrew
lemma: כִּתִּי
transliteration: Kittîy
pronunciation: kit-tee'
definition: a Kittite or Cypriote; hence, an islander in general, i.e. the Greeks
  or Romans on the shores opposite Palestine
kjv_usage: Chittim, Kittim.
derivation: or כִּתִּיִּי; patrial from an unused name denoting Cyprus (only in the
  plural);
