strongs_number: H3966
language: hebrew
lemma: מְאֹד
transliteration: mᵉʼôd
pronunciation: meh-ode'
definition: properly, vehemence, i.e. (with or without preposition) vehemently; by
  implication, wholly, speedily, etc. (often with other words as an intensive or superlative;
  especially when repeated)
kjv_usage: diligently, especially, exceeding(-ly), far, fast, good, great(-ly), [idiom]
  louder and louder, might(-ily, -y), (so) much, quickly, (so) sore, utterly, very
  ([phrase] much, sore), well.
derivation: from the same as H181 (אוּד);
