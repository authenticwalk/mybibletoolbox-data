lemma: יְדִיעֲאֵל
transliteration: Yᵉdîyʻăʼêl
pronunciation: yed-ee-ah-ale'
definition: Jediael, the name of three Israelites
kjv_usage: Jediael.
derivation: from H3045 (יָדַע) and H410 (אֵל); knowing God;
extended_definition:
  gloss: Jediael
  definition: 'A man living at the time of Divided Monarchy, only mentioned at 1Ch.26.2;
    <br> son of: Meshelemiah (H4920); <br> brother of: Zechariah (H2148A), Zebadiah
    (H2069J), Jathniel (H3496), Elam (H5867H), Jehohanan (H3076I) and Eliehoenai (H0454A)<BR>
    § Jediael = "God makes known"<br>1) a chief patriarch of the tribe of Benjamin;
    maybe the same as ''Ashbel''<br>2) the 2nd son of Meshelemiahand a Korahite gatekeeper<br>3)
    son of Shimri and one of David''s mighty warriors<br>4) one of the chiefs of the
    thousands of Manasseh who joined David on his march to Ziklag; maybe the same
    man as 3 above'
