strongs_number: G0889
language: greek
lemma: ἀχρειόω
transliteration: achreióō
definition: to render useless, i.e. spoil
kjv_usage: become unprofitable
derivation: from G888 (ἀχρεῖος);
extended_definition:
  gloss: to make worthless
  definition: '<b>ἀχρεόω</b> (Rec. -ειόω, Polyb., LXX), -ῶ <BR /> (ἄχρεος = ἀχρεῖος)
    [in LXX (-ειόω) for אָלַח ni., etc. ;] <BR /><b>to make useless, unprofitable</b>:
    pass., <ref=''Rom.3.12''>Rom.3:12</ref> (LXX).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
