strongs_number: G3335
language: greek
lemma: μεταλαμβάνω
transliteration: metalambánō
definition: to participate; genitive case, to accept (and use)
kjv_usage: eat, have, be partaker, receive, take
derivation: from G3326 (μετά) and G2983 (λαμβάνω);
extended_definition:
  gloss: to partake
  definition: '<b>μετα-λαμξάνω </b><BR /> [in LXX: <ref=''Est.5.1''>Est.5:1</ref>,
    <ref=''Wis.18.9''>Wis.18:9;</ref> <ref=''4Ma.12.1-19''>4Ma.12:1-19</ref> * ;]
    <BR /><b>to have or get a share of, partake of</b>: with genitive of thing(s),
    <ref=''2Ti.2.6''>2Ti.2:6</ref>, <ref=''Heb.6.7; 12.10''>Heb.6:7 12:10</ref>; τροφῆς,
    <ref=''Act.2.46; 27.33-34''>Act.2:46 27:33-34</ref>; with accusative of thing(s)
    (of the whole), <b>to get</b>: καιρόν, <ref=''Act.24.25''>Act.24:25</ref> (see
    Bl., § 36, 1; MM, xvi).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μεταλαμβάνω</b>, <br /> <i>future</i> - λήψομαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.18 ">Refs 5th c.BC+</a>]:—<b>have</b>
    or <b>get a share of, partake of</b>, with <i>genitive</i> <i>of things</i>, ληΐης,
    καμάτου, μιαρίας, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.64, 5th c.BC: Pindarus Lyricus “N.” 10.79, 5th c.BC: Antipho Orator 3.3.12;
    ἀμείνονος μοίρας 5th-6th c.BC: Plato Philosophus “Phaedrus” 248e; τροφῆς NT.Act.2.46,
    etc.:—">NT+5th c.BC+</a>]<i>middle</i>, μεταλαμβάνεσθαί τινος <b>lay claim to</b>,
    τοῦ οὐνόματος [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.45. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with the part received
    added in <i>accusative</i>, Ἄρεως μοῖραν μ. [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Bacchae” 302; τὸ πέμπτον μέρος τῶν ψήφων 5th-6th
    c.BC: Plato Philosophus “Apologia” 36b, 4th c.BC: Demosthenes Orator 18.266, etc.;
    μ. τῶν τῆς ἀρετῆς μορίων οἱ μὲν ἄλλο οἱ δὲ ἄλλο 5th-6th c.BC: Plato Philosophus
    “Protagoras” 329e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> with
    <i>accusative</i> <i>of things</i>, ἢν μὴ μεταλάβῃ τοὐπίπεμπτον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Fragmenta” 201; δικαστῶν τοσούτων
    οὐ δὲ διακοσίας ψήφους μ. 5th-6th c.BC: Andocides Orator 1.17. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> in Platonic Philos., with <i>genitive</i> <i>of
    things</i>, <b>participate in</b> the universal, ἤτοι ὅλου τοῦ εἴδους ἢ μέρους
    μ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Parmenides”
    131a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> with <i>genitive</i>
    <i>person</i>, <b>have part in, share</b> his <b>society</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.5.51
    ">Refs 5th c.BC+</a>]; <b>go shares with</b> another, ὡς ἐμοῦ τι κεκλοφότος ζητεῖς
    μεταλαβεῖν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Plutus” 370. ">Refs 5th c.BC+</a>]<br /><Level3><b>__6</b></Level3> <b>receive
    notice</b> or <b>information</b>, Mitteis [<a href="javascript:void(0)" title="
    “Chr.” 31 ii 2 (2nd c.BC)">Refs 2nd c.BC+</a>]: with <i>accusative</i> et <i>infinitive</i>,
    [<a href="javascript:void(0)" title=" “PTeb.” 40.7 (2nd c.BC), LXX.2Mac.4.21:
    with _accusative_ et ">LXX+2nd c.BC+</a>]<i>participle</i>, μ. πολιορκοῦντά τινα[<a
    href="javascript:void(0)" title=" [prev. work] 11.6; μ. διότι.. Aristeas 316 ">Refs</a>]:—<i>passive</i>,
    <b>to be cited</b>, = Latin <i>recitari</i>, ἐκ διπτύχων [<a href="javascript:void(0)"
    title=" “SIG” 827 B 1 (Delph., 2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__7</b></Level3>
    <b>understand</b>, φωνάς [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus
    Sophista “Vita Apollonii” 1.19. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>receive in succession</b> or <b>afterwards</b>, [χαλινόν] [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “de Equitandi ratione” 10.6; [ἱμάτιον]
    θάτερον 5th c.BC: Eupolis Comicus 159.6; πλοῦτον ἕτερον 4th-3rd c.BC: Philemo
    Comicus 201 ">Refs 5th c.BC+</a>]; <b>occupy</b> a position <b>left by the enemy</b>,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 10.40.11,
    etc.">Refs 2nd c.BC+</a>]; μ. τὴν ἀρχήν <b>succeed to</b> the government, [<a
    href="javascript:void(0)" title=" [prev. author] 5.40.6, compare “PTeb.” 79.49
    (2nd c.BC)">Refs 2nd c.BC+</a>]; μ. τὸν λόγον <b>take up</b> the discourse, i.
    e. <b>answer</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    18.2.2 ">Refs 2nd c.BC+</a>]; μ. alone, [<a href="javascript:void(0)" title="
    [prev. author] 10.38.1, etc.">Refs</a>]; οἱ παρά τινος -λημψόμενοι his <b>successors
    in title,</b> [<a href="javascript:void(0)" title=" PTeb. 294.18 (2nd c.AD), etc.">Refs
    2nd c.AD+</a>]; ἐκ διαδοχῆς μ. τὸ ἱερόν [<a href="javascript:void(0)" title="
    “Stud.Pal.” 22.184.95 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>absolutely</i>, <b>come after, come on</b>, ἅμα τῷ μεταλαβεῖν τὸ τῆς νυκτός
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 15.30.2. ">Refs
    2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>take instead, take in exchange,
    substitute</b>, πόλεμον ἀντ᾽ εἰρήνης [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 1.120; ἄλλο ὄνομα ἀντὶ τῆς ἡδονῆς 5th-6th c.BC: Plato
    Philosophus “Protagoras” 355c ">Refs 5th c.BC+</a>]; διαναπαύσωμεν αὐτὸν μεταλαβόντες
    αὐτοῦ τὸν συγγυμναστή; [<a href="javascript:void(0)" title=" [prev. author] “Plt.”
    257c; τὰ ὄργανα τἀλλήλων [prev. author] “R.” 434a ">Refs</a>], compare b; μ. τὰ
    ἐπιτηδεύματα ἐς τὸ ὁμοῖον <b>adopt new</b> customs so as to resemble others, [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 6.18, compare
    5th-6th c.BC: Plato Philosophus “Protagoras” 356d ">Refs 5th c.BC+</a>]; ἱμάτια,
    ἐσθῆτας μ., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 4.5.4, 2nd c.BC: Polybius Historicus 3.78.3 ">Refs
    5th c.BC+</a>]; μ. παλτόν <b>take another</b> javelin, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “de Equitandi ratione” 12.13 ">Refs
    5th c.BC+</a>]: with <i>infinitive</i>, ἀντὶ τοῦ αἰεὶ φυλάσσεσθαι.. [τὸ] ἀντεπιβουλεῦσαι
    μ. [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 6.87.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <i>passive</i>, <b>to
    be changed</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus
    2.9, 6th c.AD: Olympiodorus Philosophus “in Aristotelis Meteora commentaria -
    pars” 36.19. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__IV.2</b></Level3> in Medicine
    texts, of humours, blood, <b>to be transferred, conveyed</b>, ὑπὸ δηχθέντος [<a
    href="javascript:void(0)" title=" 2nd c.AD: Rufus Medicus “fragment” 118, compare
    2nd c.AD: Soranus Medicus 2.7. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__IV.3</b></Level3>
    Grammars, <b>to be changed, altered</b>, εἰς.. [<a href="javascript:void(0)" title="
    2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 107.2 ">Refs 2nd c.AD+</a>];
    also, of words, <b>have their construction altered</b>, εἰς.. [<a href="javascript:void(0)"
    title=" [prev. author] “Pron.” 15.11, +others">Refs</a>]; but μ. ἐκ.. <b>to be
    used in place of</b>, [<a href="javascript:void(0)" title=" [prev. author] “Synt.”
    195.14, +others ">Refs</a>]<br /><Level2><b>__V</b></Level2> <b>take words in
    another sense</b>, τὰ πράγματα τοῖς ὀνόμασι μ. [<a href="javascript:void(0)" title="
    3rd c.AD: Heliodorus Scriptor Eroticus 9.9, compare 4th c.AD: Themistius Sophista
    ">Refs 3rd c.AD+</a>] in “de An.” 18.35; <b>parody</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Athenaeus Epigrammaticus 8.336f (_passive_). ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__V.2</b></Level3> <b>translate, interpret</b>, [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 1.480 (_passive_). ">Refs 1st c.AD+</a>]<br /><Level2><b>__VI</b></Level2>
    in the Logic of [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus,
    τὸ μεταλαμβανόμενον">Refs 4th c.BC+</a>] <b>proposition substituted</b> for the
    original thesis in hypothetical reasoning, [<a href="javascript:void(0)" title="
    “APr.” 41a39. ">Refs</a>]'
  source: STEPBible/LSJ
