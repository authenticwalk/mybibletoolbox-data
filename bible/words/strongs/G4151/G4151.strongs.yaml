strongs_number: G4151
language: greek
lemma: πνεῦμα
transliteration: pneûma
definition: a current of air, i.e. breath (blast) or a breeze; by analogy or figuratively,
  a spirit, i.e. (human) the rational soul, (by implication) vital principle, mental
  disposition, etc., or (superhuman) an angel, demon, or (divine) God, Christ's spirit,
  the Holy Spirit
kjv_usage: ghost, life, spirit(-ual, -ually), mind
derivation: from G4154 (πνέω);
extended_definition:
  gloss: 'spirit/breath: breath'
  definition: '<b>πνεῦμα</b>, -τος, τό, <BR /> [in LXX chiefly and very frequently
    for רוּחַ ;] <BR /> __1. <b>of air in motion</b>; <BR />__(a) <b>wind</b>: <ref=''Jhn.3.8''>Jhn.3:8;</ref>
    pl., <ref=''Heb.1.7''>Heb.1:7</ref> (LXX); <BR /> __(b) <b>breath</b>: π. ζωῆς,
    <ref=''Rev.11.11''>Rev.11:11;</ref> π. τοῦ στόματος, figuratively, <ref=''2Th.2.8''>2Th.2:8</ref>
    (cf. Ps 32 (33)6). <BR /> __2. Of the vital principle, <b>the spirit</b> (Arist.,
    Polyb., al.): <ref=''Luk.8.55''>Luk.8:55</ref>, <ref=''Jhn.19.30''>Jhn.19:30</ref>,
    <ref=''Act.7.59''>Act.7:59</ref>, al.; opposite to σάρξ, <ref=''Mat.26.41''>Mat.26:41</ref>,
    <ref=''Mrk.14.38''>Mrk.14:38</ref>, <ref=''1Co.5.5''>1Co.5:5</ref>, al.; to σῶμα,
    <ref=''Rom.8.10''>Rom.8:10</ref>, <ref=''1Co.6.17; 7.34''>1Co.6:17 7:34</ref>,
    <ref=''1Pe.4.6''>1Pe.4:6</ref>; to ψυχή, <ref=''Php.1.27''>Php.1:27</ref>, <ref=''Heb.4.12''>Heb.4:12</ref>;
    τὸ π. καὶ ἡ ψ. καὶ τ. σῶμα, <ref=''1Th.5.23''>1Th.5:23</ref> (M, <i>Th.</i>, in
    l.); dative, τῷ π., <b>in spirit</b>, <ref=''Mrk.2.8; 8.12''>Mrk.2:8 8:12</ref>,
    <ref=''Jhn.11.33; 13.21''>Jhn.11:33 13:21</ref>, <ref=''Act.18.25''>Act.18:25</ref>,
    <ref=''Rom.12.11''>Rom.12:11</ref>, <ref=''1Co.7.34''>1Co.7:34</ref>, <ref=''1Pe.3.18''>1Pe.3:18</ref>,
    al.; of the human spirit of Christ, <ref=''Rom.1.4''>Rom.1:4</ref>, <ref=''1Ti.3.16''>1Ti.3:16</ref>.
    <BR /> __3. <b>spirit</b>, i.e. frame of mind, <b>disposition, influence</b>:
    <ref=''Luk.1.17''>Luk.1:17</ref>, <ref=''Rom.8.15''>Rom.8:15</ref>, <ref=''1Co.4.21''>1Co.4:21</ref>,
    <ref=''Gal.6.1''>Gal 6:1</ref>, <ref=''Eph.2.2''>Eph.2:2</ref>, <ref=''2Ti.1.7''>2Ti.1:7</ref>,
    <ref=''1Jn.4.6''>1Jn.4:6</ref>, al. <BR /> __4. An incorporeal being, <b>a spirit</b>:
    <ref=''Luk.24.37, 39''>Luk.24:37, 39</ref> <ref=''Act.23.8''>Act.23:8</ref>; π.
    ὁ θεός, <b>God is spirit</b>, <ref=''Jhn.4.24''>Jhn.4:24;</ref> πατὴρ τῶν π.,
    <ref=''Heb.12.9''>Heb.12:9;</ref> of disembodied human beings, <ref=''Heb.12.23''>Heb.12:23</ref>,
    <ref=''1Pe.3.19''>1Pe.3:19</ref> (<i>ICC</i>, in l.; <i>DB</i>, iii, 795); of
    angels. <ref=''Heb.1.14''>Heb.1:14;</ref> of demons or evil spirits, <ref=''Mat.8.16''>Mat.8:16</ref>,
    <ref=''Mrk.9.20''>Mrk.9:20</ref>, <ref=''Luk.9.39''>Luk.9:39</ref>, al.; π. πύθυωνα,
    <ref=''Act.16.16''>Act.16:16;</ref> πνεύματα δαιμονίων, <ref=''Rev.16.14''>Rev.16:14;</ref>
    π. δαιμονίου ἀκαθάρτου, <ref=''Luk.4.33''>Luk.4:33;</ref> π. ἀσθενείας (Bl., §35,
    5), <ref=''Luk.13.11''>Luk.13:11;</ref> π. ἀκάθαρτον, <ref=''Mat.10.1''>Mat.10:1</ref>,
    <ref=''Mrk.1.23''>Mrk.1:23</ref>, <ref=''Luk.4.36''>Luk.4:36</ref>, <ref=''Act.5.16''>Act.5:16</ref>;
    π. ἄλαλον (καὶ κωφόν), <ref=''Mrk.9.17, 25''>Mrk.9:17, 25</ref>; πονηρόν, <ref=''Luk.7.21''>Luk.7:21</ref>,
    <ref=''Act.19.12''>Act.19:12</ref>, al. <BR /> __5. Of the <b>Holy Spirit</b>,
    π. ἅγιον, τὸ ἅ. π., τὸ π. τὸ ἅ. τὸ π., π. (the article as a rule being used when
    the Spirit is regarded as a Person or a Divine Power, and omitted when the reference
    is to an operation, influence or gift of the Spirit; see WM, 151:5; Bl., §46,
    7): anarth., <ref=''Mat.1.18; 3.11''>Mat.1:18 3:11</ref>, 16 4:1, <ref=''Mrk.1.8''>Mrk.1:8</ref>
    (Swete, in l.), ib.10, <ref=''Luk.1.15''>Luk.1:15</ref>, <ref=''Jhn.7.39''>Jhn.7:39</ref>,
    <ref=''Act.19.2''>Act.19:2</ref>, <ref=''Rom.5.5''>Rom.5:5</ref>, <ref=''1Co.2.4''>1Co.2:4</ref>,
    al.; with art., <ref=''Mat.4.1; 12.31, 32''>Mat.4:1 12:31, 32</ref> <ref=''Mrk.1.10;
    3.29''>Mrk.1:10 3:29</ref>, <ref=''Luk.2.26''>Luk.2:26</ref>, <ref=''Jhn.7.36;
    14.26''>Jhn.7:36 14:26</ref>, <ref=''Act.4.31; 5.3''>Act.4:31 5:3</ref>, <ref=''Rom.8.16''>Rom.8:16</ref>,
    al.; (τὸ) π. (τοῦ) θεοῦ, <ref=''Mat.3.16''>Mat.3:16</ref>, <ref=''Rom.8.9''>Rom.8:9</ref>,
    <ref=''Eph.3.16''>Eph.3:16</ref>, <ref=''1Jn.4.2''>1Jn.4:2</ref>, al.; τὸ π. τ.
    πατρός, <ref=''Mat.10.20''>Mat.10:20;</ref> π. θεοῦ ζῶντος, <ref=''2Co.3.3''>2Co.3:3;</ref>
    (τὸ) π. τοῦ κυρίου, <ref=''Luk.4.18''>Luk.4:18</ref>, <ref=''Act.5.9; 8.39''>Act.5:9
    8:39</ref>; τὸ π. Ἰησοῦ, <ref=''Act.16.7''>Act.16:7;</ref> Χριστοῦ, <ref=''Rom.8.9''>Rom.8:9;</ref>
    Ἰησοῦ Χριστοῦ, <ref=''Php.1.19''>Php.1:19;</ref> τὸ π. τ. ἀληθείας, <ref=''Jhn.15.26;
    16.13''>Jhn.15:26 16:13</ref>, <ref=''1Jn.4.6''>1Jn.4:6;</ref> λείγει (μαρτυρεῖ)
    τὸ π. (τὸ ἅγιον), <ref=''Act.21.11; 28.25''>Act.21:11 28:25</ref>, <ref=''1Ti.4.1''>1Ti.4:1</ref>,
    <ref=''Heb.3.7; 10.15''>Heb.3:7 10:15</ref>, <ref=''Rev.14.13''>Rev.14:13</ref>;
    before τ. ἐκκλησίαις,  <ref=''Rev.2.7, 11''>Rev.2:7, 11</ref> 17, 29, 3:6, 12,
    22; ἐν τ. π., <ref=''Luk.2.27''>Luk.2:27;</ref> κατὰ πνεῦμα, <ref=''Rom.8.4''>Rom.8:4</ref>,
    5; ἐξ ὕδατος καὶ π., <ref=''Jhn.3.5''>Jhn.3:5</ref>, διὰ πνεύματος αἰωνίου, <ref=''Heb.9.14''>Heb.9:14;</ref>
    ἐν ἁγιασμῷ πνεύματος, <ref=''2Th.2.13''>2Th.2:13</ref>, <ref=''1Pe.1.2''>1Pe.1:2</ref>;
    ἓν π., <ref=''1Co.12.13''>1Co.12:13</ref>, <ref=''Eph.2.18; 4.4''>Eph.2:18 4:4</ref>;
    ὁ δὲ κύριος τὸ π. ἐστιν, <ref=''2Co.3.17''>2Co.3:17;</ref> of that which is effected
    or governed by the Spirit, opposite to γράμμα, <ref=''Rom.2.29; 7.6''>Rom.2:29
    7:6</ref>, <ref=''2Co.3.6''>2Co.3:6</ref>. <BR /> <re><i>SYN.</i>: νοῦς, which
    in NT is contrasted with π. as "the action of the understanding in man with that
    of the spiritual or ecstatic impulse" (<i>DB</i>, iv, 612); ψυχή — the usual term
    in cl. psychology—in NT, "expresses man as apart from God, a separate individual,
    π. expresses man as drawing his life from God" (<i>DB</i>, 1-vol., 872).</re>
    (AS)'
