etymology:
  lsj_definition: '<b> πνεῦμα</b>, ατος, τό, <br /> (πνέω) <b>blast, wind,</b> first
    in [<a href="javascript:void(0)" title=" 6th c.BC: Anaximenes Philosophus 2, ὅλον
    τὸν κόσμον π. καὶ ἀὴρ περιέχει">Refs 6th c.BC+</a>]: frequently in Trag., etc.,
    ἀνέμων πνεύματα πάντων [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 1086 (_anapaest meter_), compare 1047 (_anapaest
    meter_)">Refs 4th c.BC+</a>]; θαλάσσας.. πνεύματι λάβρῳ [<a href="javascript:void(0)"
    title=" [prev. author] “Pers.” 110 (Lyric poetry); πνευμάτων ἐπομβρίᾳ [prev. author]
    “fragment” 300.3; τέως δὲ κούφοις πνεύμασιν βόσκου 5th c.BC: Sophocles Tragicus
    “Ajax” 558; πνεύμασιν θαλασσίοις ἐξωσθέντες 5th c.BC: Euripides Tragicus “Cyclops”
    278 (but πνοή">Refs 5th c.BC+</a>] is commoner in Poets; [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus uses πνοιή); πνεύματα ἀνέμων 5th c.BC: Herodotus
    Historicus 7.16. ; τὸ π. κατῄει 5th c.BC: Thucydides Historicus 2.84 ">Refs 8th
    c.BC+</a>]; κατὰ πρύμναν ἵσταται τὸ π.[<a href="javascript:void(0)" title=" [prev.
    work] 97; τὸ π. λεῖον καὶ καθεστηκὸς λαβεῖν 5th-6th c.BC: Aristophanes Comicus
    “Ranae” 1003; τὸ π. ἔλαττον γίγνεται [prev. author] “Eq.” 441; εἰ φορὸν π. εἴη
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 6.2.27 ">Refs
    5th c.BC+</a>]; κατὰ πνεῦμα στῆναι τοῦ ἄρρενος to <b>leeward</b> of him, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 560b14 ">Refs 4th
    c.BC+</a>]; but κατὰ π. προσιόντες down <b>wind,</b> [<a href="javascript:void(0)"
    title="[prev. work] 535a19 ">Refs</a>]; πνεύματος ἀνείλησις, ἐκπύρωσις, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae” 2pp.44,45 U.">Refs 4th
    c.BC+</a>]; as an element, <b>air,</b> [<a href="javascript:void(0)" title=" Corp.Herm.
    1.9, 16; τὸ π. τὸ περὶ τὴν ψυχήν 3rd c.AD: Plotinus Philosophus 2.2.2, compare
    3rd c.AD: Porphyrius Tyrius Philosophus “Sententiae ad intelligibilia ducentes”
    29. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    θαλερωτέρῳ π. with more genial <b>breeze</b> or <b>influence,</b> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 708 (Lyric poetry);
    λύσσης π. μάργῳ [prev. author] “Pr.” 884 (_anapaest meter_)">Refs 4th c.BC+</a>];
    αἰδοίῳ π. χώρας with <b>air</b> or <b>spirit</b> of respect on the part of the
    country, [<a href="javascript:void(0)" title=" [prev. author] “Supp.” 29 (_anapaest
    meter_)">Refs</a>]; π. ταὐτὸν οὔποτ᾽.. ἐν ἀνδράσιν φίλοις βέβηκεν <b>the wind</b>
    is constantly changing even among friends, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 612; π. συμφορᾶς 5th c.BC: Euripides
    Tragicus “Iphigenia Taurica” 1317; ὅταν θεοῦ σοι π. μεταβαλὸν τύχῃ [prev. author]
    “HF” 216. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>breathed
    air, breath,</b> σάλπιγξ βροτείου πνεύματος πληρουμένη [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 568 ">Refs 4th c.BC+</a>];
    αὐλῶν, λωτοῦ π., [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Bacchae” 128 (Lyric poetry), “Ph.” 787 (Lyric poetry, _plural_)">Refs 5th c.BC+</a>];
    π. ἀπέρρηξεν βίου <b>the breath</b> of life, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Persae” 507; π. ἀπώλεσεν [prev. author] “Th.”
    984 (Lyric poetry)">Refs 4th c.BC+</a>]; π. ἄθροισον collect <b>breath,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Phoenissae” 851
    ">Refs 5th c.BC+</a>]; π. ἀφεῖναι, ἀνεῖναι, μεθεῖναι, to give up <b>the ghost,</b>
    [<a href="javascript:void(0)" title=" [prev. author] “Hec.” 571, “Or.” 277, “Tr.”
    785 (_anapaest meter_); π. δειμαίνων λιπεῖν [prev. author] “Supp.” 554; π... δυσῶδες
    ἠφίει 5th c.BC: Thucydides Historicus 2.49 ">Refs 5th c.BC+</a>]; πνεύματος διαρροαί
    the wind-pipe, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Hecuba” 567; τὰς τοῦ π. διεξόδους ἀποφράττον 5th-6th c.BC: Plato Philosophus
    “Timaeus” 91c (see. πνεύμων); πνεύματος ῥώμη 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.804b: proverbial, ἄνθρωπός ἐστι π. καὶ σκιὰ μόνον 5th c.BC: Sophocles
    Tragicus “Fragmenta” 13. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>breathing, respiration,</b> frequently in [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus, π. πυκνόν, ἀραιόν, ἐκτεῖνον, κατεπεῖγον, “Epid.”
    2.3.7; π. πυκνότερον “Acut.” 16 ">Refs 5th c.BC+</a>]; π. προσκόπτον checked,
    difficult <b>breathing, Aph.</b>[<a href="javascript:void(0)" title=" 4.68 ">Refs</a>];
    π. ἄσημον indistinct, feeble <b>breathing, Epid.</b>[<a href="javascript:void(0)"
    title=" 6.7.8 ">Refs</a>]; π. βηχῶδες [<a href="javascript:void(0)" title=" “Coac.”
    622 ">Refs</a>]; π. μετέωρον shallow <b>breathing, Epid.</b>[<a href="javascript:void(0)"
    title=" 2.3.1 ">Refs</a>]; τὸ π. ἔχειν ἄνω to be out of <b>breath,</b> [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus 23, cf. Sosicrates Comicus 1 ">Refs 4th
    c.BC+</a>]; τὸ π. ἀνήνεγκαν recovered their <b>breath,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “προρρητικόν” 2.12 (so without τὸ π. “Aph.”
    2.43)">Refs 5th c.BC+</a>]; but ἀναφέρουσιν.. κλαίοντά τε καὶ ἐς τὰς ῥῖνας ἀνέλκοντα
    τὸ π. they <b>sob..,</b> [<a href="javascript:void(0)" title=" [prev. author]
    “Hebd.” 51. ">Refs</a>]<br /><Level4><b>__II.2.b</b></Level4> <i>plural</i>, of
    the air imagined as filling the veins, πνευμάτων ἀπολήψιες ἀνὰ φλέβας [<a href="javascript:void(0)"
    title="[prev. author]">Refs</a>]<b>Acut.(Sp.)</b>[<a href="javascript:void(0)"
    title=" 7, +others ">Refs</a>]<br /><Level3><b>__II.3</b></Level3> <b>flatulence,</b>
    in <i>plural</i>, [<a href="javascript:void(0)" title=" 4th c.BC: Eubulus Comicus
    107.9, 4th c.BC: Aristoteles Philosophus “Problemata” 948b25, 1st c.AD: Dioscorides
    (Dioscurides) Medicus 2.112, 3rd c.AD(?): Diogenes Laertius 6.94. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.4</b></Level3> <b>breath of life,</b> π. ζωῆς [<a href="javascript:void(0)"
    title=" LXX.Gen.6.17, 7.15, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Pericles” 13,etc.">LXX+1st c.AD+</a>]; π. ἔχειν retain <b>life,</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 31.10.4 ">Refs 2nd c.BC+</a>]; <b>living
    being,</b> ἐγὼ Νίνος πάλαι ποτ᾽ ἐγενόμην π. [<a href="javascript:void(0)" title="
    3rd c.BC: Phoenix Iambographus 1.16 ">Refs 3rd c.BC+</a>]; οὐ π. πάντα βρότεια
    σοὶ (i.e. Πλούτωνι) νέμετα; [<a href="javascript:void(0)" title=" “IG” 14.769
    (from Naples). ">Refs</a>]<br /><Level3><b>__II.5</b></Level3> <b>that which is
    breathed forth</b> or <b>exhaled, odour,</b> ὦ θεῖον ὀδμῆς π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 1391 ">Refs 5th c.BC+</a>];
    π. βαρὺ ἀφιεῖσα, of a tree, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.647b. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.6</b></Level3>
    Grammars, <b>breathing with which a vowel is pronounced,</b> [<a href="javascript:void(0)"
    title="[prev. work] 1009e (_plural_), 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Adverbiis;” 147.18 ">Refs 2nd c.AD+</a>]; π. δασύ, ψιλόν, [<a href="javascript:void(0)"
    title=" [prev. author] “Pron.” 78.6, “Adv.” 148.9. ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    <b>divine inspiration,</b> ἄγρια.. πνεύματα θευφορίης [<a href="javascript:void(0)"
    title=" “Anthologia Graeca” 6.220.4 (3rd c.BC: Dioscorides Epigrammaticus); εἰ
    μή τι θεῖον.. ἐνῆν π. τῇ ψυχῇ 5th-6th c.BC: Plato Philosophus “Axiochus” 370c;
    τὸ ἱερὸν καὶ δαιμόνιον ἐν μούσαις π. 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.605a; καθαρὸν δίκαιον.. π. θεοῦ σωτῆρος “BMus.Inscription” 1062 (Cyrene, 2nd
    c.AD). ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> the <b>spirit</b>
    of God, π. θεοῦ [<a href="javascript:void(0)" title=" LXX.Gen.1.2, etc.">LXX</a>]:
    frequently in <b>NT,</b> τὸ π. τὸ ἅγιον [<a href="javascript:void(0)" title="
    NT.Mark.3.29, +others ">NT</a>]<br /><Level3><b>__IV.2</b></Level3> <b>spirit</b>
    of man, εἴτ᾽ ἐστὶ τοῦτο π. θεῖον εἴτε νοῦς [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Menander Comicus 482.3 ">Refs 4th c.BC+</a>]: in <b>NT,</b> opposed
    to ψυχή, [<a href="javascript:void(0)" title=" NT.1Thes.5.23, cf. NT.Rom.8.2 ">NT</a>];
    τῷ π., opposed to τῷ σώματι, [<a href="javascript:void(0)" title=" NT.1Cor.5.3
    ">NT</a>]; also, opposed to γράμμα, [<a href="javascript:void(0)" title=" NT.Rom.2.29.
    ">NT</a>]<br /><Level2><b>__V</b></Level2> <b>spiritual</b> or <b>immaterial being,
    angel,</b> [<a href="javascript:void(0)" title="NT.Heb.1.14, NT.Rev.1.4 ">NT</a>];
    τὰ ἄχραντα π., τὰ κακὰ π., [<a href="javascript:void(0)" title=" 4th c.AD: Iamblichus
    Philosophus “de Mysteriis” 3.31 ">Refs 4th c.AD+</a>]; π. πονηρόν, ψευδές, [<a
    href="javascript:void(0)" title=" LXX.Judg.9.23, LXX.1Ki.22.21, cf. NT.Act.19.12,
    15, NT.Rev.16.14, 3rd c.AD: Porphyrius Tyrius Philosophus cited in 4th c.AD: Eusebius
    Caesariensis Scriptor Ecclesiasticus “Praeparatio Evangelica” 4.23, etc.">LXX+NT+3rd
    c.AD+</a>]; ἀλάλου καὶ κακοῦ π. οὖσα πλήρης (i.e. ἡ Πυθία) [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.438b. ">Refs 1st
    c.AD+</a>]<br /><Level2><b>__VI</b></Level2> Rhet., <b>sentence declaimed in one
    breath,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Hermogenes Rhetor
    “περὶ εὑρέσεως” 3.10, 4.4, +others ">Refs 2nd c.AD+</a>]'
