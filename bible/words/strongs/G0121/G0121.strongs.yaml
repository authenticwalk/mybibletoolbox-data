strongs_number: G0121
language: greek
lemma: ἄθωος
transliteration: áthōos
definition: not guilty
kjv_usage: innocent
derivation: from G1 (Α) (as a negative particle) and probably a derivative of G5087
  (τίθημι) (meaning a penalty);
extended_definition:
  gloss: innocent
  definition: '<b>ἀθῷος</b> (Rec. wrongly, -ῶος; LS, see word; Mayser, 131), -ον <BR
    /> (θωή, <b>a penalty</b>), [in LXX chiefly for נקה ni., pi., נָקִי ;] <BR />
    __1. <b>unpunished</b> (MM, <i>VGT</i>, see word). <BR /> __2. <b>innocent</b>:
    <ref=''Mat.27.4''>Mat.27:4</ref> (WH, R, mg., δίκαιον) 27:24.<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀθῷος</b>, ον, <br /> (θωά, <i>Ionic dialect</i> θωιή):— <b>scot-free</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Bacchae” 672,
    etc.; ἐγὼ μὲν ἀ. ἅπασι 4th c.BC: Demosthenes Orator 18.125">Refs 5th c.BC+</a>];
    ἀθῴους καθιστάναι τινάς to secure their <b>immunity</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 3.11; ἀθῷον ἀφιέναι Test. cited in [same work] 21.107">Refs</a>];
    ἀ. ἀπαλλάττειν or -εσθαι to get off <b>scot-free</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Sophista” 254d, 5th c.BC: Lysias Orator
    6.4; ἀπέρχεσθαι 5th-6th c.BC: Archippus Comicus 40; διαφυγεῖν 4th-3rd c.BC: Menander
    Comicus 130. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with <i>genitive</i>,
    <b>free from</b> a thing, πληγῶν[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 1413">Refs 5th c.BC+</a>]; ἀ. ἀδικημάτων <b>unpunished
    for</b> offences, [<a href="javascript:void(0)" title=" 4th c.BC: Lycurgus Orator
    79, compare 1st c.BC: Diodorus Siculus Historicus 14.76. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>unharmed by</b>, ἀθῷος τῆς Φιλίππου.. δυναστείας[<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.270. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>not deserving punishment,
    guiltless</b>, ἀ. ὁ κτείνων[<a href="javascript:void(0)" title=" 3rd c.AD: Democritus
    Epigrammaticus 257; ἀ. χερσί LXX.Psa.23(24).4; ἀ. ἀπὸ τοῦ αἵματος NT.Matt.27.24.
    ">NT+3rd c.AD+</a>]<br /><Level2><b>__III</b></Level2> <i>active</i>, <b>causing
    no harm, harmless</b>, κίνδυνος[<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator “Prooemia” 26. (ἀθῷος distinguished by Grammars  from Ἄθωος">Refs
    4th c.BC+</a>], <b>of Mt. Athos</b>, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 285, cf. Hdn.Gr. 1.128.)">Refs 4th c.BC+</a>]'
