strongs_number: G4902
language: greek
lemma: συνέπομαι
transliteration: synépomai
definition: to attend (travel) in company with
kjv_usage: accompany
derivation: middle voice from G4862 (σύν) and a primary (to follow);
extended_definition:
  gloss: to accompany
  definition: '<b>συν-έπομαι </b><BR /> [in LXX: <ref=''2Ma.15.2''>2Ma.15:2</ref>,
    <ref=''3Ma.5.48''>3Ma.5:48</ref> R <ref=''3Ma.6.21''>3Ma.6:21</ref> * ;] <BR /><b>to
    follow with, accompany</b>: with dative of person(s), <ref=''Act.20.4.''>Act.20:4.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνέπομαι</b>, <br /> <i>future</i> <b>-έψομαι</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 53c: ">Refs 5th c.BC+</a>]<i>aorist</i>
    -εσπόμην (see.below):—<b>follow along with, accompany</b>, σὺν δ᾽ ὁ θρασὺς εἵπετ᾽
    Ὀδυσσεύς (where however σύν may be an <i>adverb</i>) [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.436, compare 5th c.BC: Herodotus
    Historicus 7.39, 5th c.BC: Thucydides Historicus 1.60, 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 3.1.2, etc.; σ. τινί 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    955, 5th c.BC: Herodotus Historicus 5.47, 4th-3rd c.BC: Theophrastus Philosophus
    “de Ventis” 47, etc.">Refs 8th c.BC+</a>]; ποίμναις.. συνειπόμην <b>used to follow</b>
    the flocks, i.e. <b>tend</b> them, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 1125 ">Refs 5th c.BC+</a>]; οὔ σοι τῷ βίῳ
    ξυνέσπετο (thy fortunes) <b>remained</b> not <b>constant</b> to thy life, [<a
    href="javascript:void(0)" title="[prev. work] 1523 (troch.)">Refs</a>]; ταῦρος
    ἄντυγι ξ. <b>kept pace with</b>, it, [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Hippolytus” 1231 ">Refs 5th c.BC+</a>]; τῷ χρόνῳ σ.
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    721c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>comply</b> or
    <b>be in accordance with</b>, τῷ νόμῳ συνεπόμενος[<a href="javascript:void(0)"
    title=" [prev. work] 916d; τοῖς ἀποβαίνουσιν 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1127a4; μετὰ δεδοκιμασμένου μὴ ξυνέπεσθαι ἐθέλειν 5th c.BC:
    Thucydides Historicus 3.38 ">Refs 5th c.BC+</a>]; τῇ τῶν μελιττῶν ἡδονῇ σ. <b>ministering</b>
    to the taste of the bees, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 843d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    of things, μουσικῇ συνεπόμεναι τέχναι the arts <b>attendant on</b> music, [<a
    href="javascript:void(0)" title=" [prev. author] “Phlb.” 56c ">Refs</a>]; τὰ τούτοις
    συνεπόμενα <b>the consequences</b> of these, [<a href="javascript:void(0)" title="
    [prev. author] “Lg.” 679e, compare 706a, “Ti.” 52d: also with _genitive_, ὁπόσα
    τούτων συνεπόμενα εἴπομεν [prev. author] “Lg.” 899c. ">Refs</a>]<br /><Level3><b>__4</b></Level3>
    σ. τῷ λόγῳ <b>follow</b> the argument <b>to its consequences</b>, [<a href="javascript:void(0)"
    title="[prev. work] 695c: _absolutely_, συνέπομαι ">Refs</a>]<b>I follow</b>,
    i.e. understand, you, [<a href="javascript:void(0)" title=" [prev. author] “Sph.”
    238e; συνέψεσθε [prev. author] “Ti.” 53c. ">Refs</a>]'
  source: STEPBible/LSJ
