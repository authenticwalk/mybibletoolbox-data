strongs_number: G2618
language: greek
lemma: κατακαίω
transliteration: katakaíō
definition: to burn down (to the ground), i.e. consume wholly
kjv_usage: burn (up, utterly)
derivation: from G2596 (κατά) and G2545 (καίω);
extended_definition:
  gloss: to burn
  definition: '<b>κατα-καίω </b><BR /> [in LXX chiefly for שָׂרַף; in <ref=''Exo.3.2''>Exo.3:2</ref>
    (אָכַל pu.), distinguished from καίω ;] <BR /><b>to burn up, burn completely</b>:
    with accusative of thing(s), <ref=''Mat.13.30''>Mat.13:30</ref> <ref=''Act.19.19''>Act.19:19</ref>;
    pass., <ref=''1Co.3.15''>1Co.3:15</ref>, <ref=''Heb.13.11''>Heb.13:11</ref>, <ref=''2Pe.3.10''>2Pe.3:10</ref>,
    <ref=''Rev.8.7''>Rev.8:7</ref>; before πυρί <ref=''Mat.3.12; 13.40''>Mat.3:12
    13:40</ref>, <ref=''Luk.3.17''>Luk.3:17</ref> (cf. <ref=''Exo.29.14''>Exo.29:14</ref>,
    al.); ἐν πυρί (<ref=''Deu.9.21''>Deu.9:21</ref>, al.): <ref=''Rev.17.16; 18.8''>Rev.17:16
    18:8</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
