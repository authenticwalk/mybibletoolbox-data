strongs_number: G3404
language: greek
lemma: μισέω
transliteration: miséō
definition: to detest (especially to persecute); by extension, to love less
kjv_usage: hate(-ful)
derivation: from a primary (hatred);
extended_definition:
  gloss: to hate
  definition: '<b>μισέω</b>, -ῶ <BR /> [in LXX chiefly for שָׂנֵא ;] <BR /><b>to hate</b>:
    with accusative of person(s) <ref=''Mat.5.43; 24.10''>Mat.5:43 24:10</ref>, <ref=''Luk.1.71;
    6.22, 27; 19.14''>Luk.1:71 6:22, 27 19:14</ref>, <ref=''Jhn.7.7; 15.18-19, 23-26;
    17.14''>Jhn.7:7 15:18-19, 23-26 17:14</ref>, <ref=''Tit.3.3''>Tit.3:3</ref>, <ref=''1Jn.2.9''>1Jn.2:9</ref>
    <ref=''Jhn.2.11''>Jn 2:11</ref> <ref=''Jhn.3.13''>Jn 3:13</ref> <ref=''Jhn.3.15''>Jn
    3:15</ref> <ref=''Jhn.4.20''>Jn 4:20</ref> <ref=''Rev.17.16''>Rev.17:16</ref>;
    pass., <ref=''Mat.10.22; 24.9''>Mat.10:22 24:9</ref>, <ref=''Mrk.13.13''>Mrk.13:13</ref>,
    <ref=''Luk.21.17''>Luk.21:17</ref>; with accusative of thing(s), <ref=''Jhn.3.20''>Jhn.3:20</ref>,
    <ref=''Rom.7.15''>Rom.7:15</ref>, <ref=''Eph.5.29''>Eph.5:29</ref>, <ref=''Heb.1.9''>Heb.1:9</ref>,
    <ref=''Jude.23''>Ju 23</ref>, <ref=''Rev.2.6''>Rev.2:6</ref>; pass., <ref=''Rev.18.2.''>Rev.18:2.</ref>
    As the <i>Heb.</i> שָׂנֵא is sometimes found with the modified sense of indifference
    to or relative disregard for one thing in comparison with another (cf. <ref=''Gen.29.30-31''>Gen.29:30-31</ref>,
    <ref=''Deu.21.15-16''>Deu.21:15-16</ref>, <ref=''Mal.1.3''>Mal.1:3</ref>) so prob.
    μ. in the foll.: <ref=''Mat.6.24''>Mat.6:24</ref>, <ref=''Luk.14.26; 16.13''>Luk.14:26
    16:13</ref>, <ref=''Jhn.12.25''>Jhn.12:25</ref>, <ref=''Rom.9.13''>Rom.9:13</ref>"
    (LXX) .†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μῑσ-έω</b>, <br /> <i>perfect</i> μεμίσηκα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Philebus” 44c ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <i>future</i> <i>middle</i> in <i>passive</i> sense μισήσομαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Troades” 664, “Ion” 597, 611, 2nd-3rd c.AD:
    Philostratus Sophista “Vita Apollonii” 6.13, later μισηθήσομαι LXX.Sir.21.28,
    2nd c.AD: Aristides Rhetor 2.426 1st c.AD: Josephus Historicus, 2nd-3rd c.AD:
    Dio Cassius Historicus 52.39 ">LXX+5th c.BC+</a>]: <i>aorist</i> ἐμισήθην [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.119, etc.">Refs
    5th c.BC+</a>]: <i>perfect</i> μεμίσημαι [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 5.137, 2nd c.AD: Herodianus Grammaticus 8.5.8 ">Refs
    5th c.BC+</a>]: (μῖσος):—<b>hate</b>, once in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus, with _accusative_ et ">Refs 8th c.BC+</a>]<i>infinitive</i>,
    μίσησεν δ᾽ ἄρα μιν δηΐων κυσὶ κύρμα γενέσθαι Zeus <b>hated (would not suffer</b>)
    that he should become a prey.., [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 17.272; μισῶ φίλοισιν ὕστερον βοηδρομεῖν 5th c.BC:
    Euripides Tragicus “Rhesus” 333 ">Refs 8th c.BC+</a>]; οὐ μισοῦντ᾽ ἐκείνην τὴν
    πόλιν, τὸ μὴ οὐ μεγάλην εἶναι not <b>hating</b> that city, as not being.., [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 36
    ">Refs 5th c.BC+</a>]; μισῶ λακωνίζειν I <b>hate</b> Laconizing, [<a href="javascript:void(0)"
    title=" 5th c.BC: Eupolis Comicus 351.1 ">Refs 5th c.BC+</a>]: but mostly with
    <i>accusative</i>, ὑβρίζοντα μισεῖν [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “P.” 4.284; μισοῦντ᾽ ἐμίσει 5th c.BC: Sophocles Tragicus
    “Ajax” 1134, etc.; θεῖον μισεῖ μῖσος.. με 4th-3rd c.BC: Menander Comicus “Ἐπιτρέποντες”
    216; μ. τινὰ μῖσος ἐξαίσιον 5th c.AD: Aristaenetus Rhetor 1.22; ὃ μισεῖς μηδενὶ
    ποιήσῃς LXX.Tob.4.15 ">LXX+5th c.BC+</a>]:—<i>passive</i>, <b>to be hated</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus [same place],
    etc.; ὦ πολλὰ μισηθεῖσα χειρωναξία 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 45, compare 5th c.BC: Sophocles Tragicus “Ajax” 818; μισεῖσθαι ὑπ᾽ αὐτῶν
    5th c.BC: Thucydides Historicus 8.83; μισηθεὶς ἔσχατον μῖσος 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Crassus” 6. ">Refs 5th c.BC+</a>]'
