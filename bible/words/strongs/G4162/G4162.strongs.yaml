strongs_number: G4162
language: greek
lemma: ποίησις
transliteration: poíēsis
definition: action, i.e. performance (of the law)
kjv_usage: deed
derivation: from G4160 (ποιέω);
extended_definition:
  gloss: he did
  definition: '<b>ποίησις</b>, -εως, ἡ<BR /> (ποιέω) [in LXX chiefly for מַעֲשֶׂה
    and cognate forms ;] <BR />__1. a making (Hdt., Thuc., al.). <BR /> __2. a doing
    (<ref=''Sir.19.18''>Sir.19:18</ref> 51:19): <ref=''Jas.1.25''>Jas.1:25</ref>.†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ποί-ησις</b>, εως, ἡ, <br /> <b>fabrication, creation, production,</b>
    opposed to πρᾶξις (<b>action,</b> see [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1140a2, “Pol.” 1254a5), [μύρου]
    5th c.BC: Herodotus Historicus 3.22; νεῶν 5th c.BC: Thucydides Historicus 3.2,
    etc.; ἡ τῶν ζῴων π. 5th-6th c.BC: Plato Philosophus “Symposium” 197a; ἡ τῶν μελῶν
    π. [prev. author] “Grg.” 449d; μίμησις π. τίς ἐστιν, εἰδώλων μέντοι [prev. author]
    “Sph.” 265b, etc.; αἱ ὑπὸ πάσαις ταῖς τέχναις ἐργασίαι ποιήσεις εἰσί [prev. author]
    “Smp.” 205b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> of Poetry,
    ἡ τῶν διθυράμβων π., τῆς τραγῳδίας, τῶν ἐπῶν, [<a href="javascript:void(0)" title="
    5th c.BC: Pherecrates Comicus 145.10, 5th-6th c.BC: Plato Philosophus “Gorgias”
    502a, 502b, “R.” 394c ">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>art of poetry,</b>
    οἱ ἐν π. γενόμενοι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.82, compare 5th-6th c.BC: Aristophanes Comicus “Ranae” 868, etc.; οὕτως.. ἀταλαιπώρως
    ἡ π. διέκειτο [prev. author] “fragment” 254 ">Refs 5th c.BC+</a>]; οἱ ἄκροι τῆς
    π. ἑκατέρας, i.e. tragedy and comedy, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Theaetetus” 152e; ᾠδαὶ καὶ ἡ ἄλλη π. [prev. author] “Phdr.”
    245a; π. ψιλὴ ἢ ἐν ᾠδῇ [prev. work] 278c. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    <b>poetic composition, poem,</b> ἐς ποίησιν ἐσενείκασθαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.23, compare 5th c.BC: Thucydides Historicus
    1.10, etc.; περὶ ὧν Ὅμηρος τὴν π. πεποίηκεν 5th-6th c.BC: Plato Philosophus “Ion”
    531d: _plural_, [prev. author] “Lg.” 829e. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    ={εἰσποίησις}, <b>adoption,</b> in <i>plural</i>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Isaeus Orator 7.1, 4th c.BC: Demosthenes Orator 44.7, +others">Refs
    4th c.BC+</a>]; κατὰ ποίησιν [<a href="javascript:void(0)" title="[prev. passage],
    “Michel” 836.5 (Didyma, 2nd c.BC)">Refs 2nd c.BC+</a>]; ποιήσει υἱοί [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 4.7; τῇ παρ᾽ ὑμῶν π. πολίτης 4th
    c.BC: Demosthenes Orator 20.30. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    in <i>collective</i> sense, <b>those adopted,</b> τῆς π. ἣν ἐκεῖνος ἐποιήσατο
    [<a href="javascript:void(0)" title=" [prev. author] 44.61. ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    <b>method of procedure,</b> in Magic, [<a href="javascript:void(0)" title=" “PMag.Par.”
    1.1248. ">Refs</a>]'
