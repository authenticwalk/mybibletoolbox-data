strongs_number: G4005
language: greek
lemma: πεντηκοστή
transliteration: pentēkostḗ
definition: fiftieth (G2250 (ἡμέρα) being implied) from Passover, i.e. the festival
  of "Pentecost"
kjv_usage: Pentecost
derivation: feminine of the ordinal of G4004 (πεντήκοντα);
extended_definition:
  gloss: Pentecost
  definition: '<b>πεντηκοστός</b>, -ή, -όν <BR /> [in LXX for חֲמִישִׁי, חֲמִישִׁי,
    <ref=''Lev.25.10-11''>Lev.25:10-11</ref>, <ref=''2Ki.15.23; 15.27''>4Ki.15:23
    15:27</ref>; <ref=''1Ma.4.1-61''>1Ma.4:1-61</ref>, <ref=''2Ma.14.4''>2Ma.14:4</ref>;
    ἡ π., <ref=''Tob.2.1''>Tob.2:1</ref>, <ref=''2Ma.12.32''>2Ma.12:32</ref> * ;]
    <BR />fiftieth. As subst., ἡ π.; <BR /> __(a) (sc. μερίς), at Athens, a tax of
    two per cent.; <BR /> __(b) (sc. ἡμέρα, i.e. the fiftieth day after the Passover),
    Pentecost, the second of the three great Jewish feasts (To, 2Mac, ll. with; ἑορτὴ
    ἑβδομάδων, <ref=''Deu.16.10''>Deu.16:10</ref>, al.) : <ref=''Act.2.1; 20.16''>Act.2:1
    20:16</ref>, <ref=''1Co.16.8''>1Co.16:8</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> πεντηκοστ-ός</b>, ή, όν, <br /> <b>fiftieth</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    175b. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>substantive</i>
    <b>πεντηκοστή</b>, ἡ, <br /><Level3><b>__II.1</b></Level3> (i.e. μερίς), <b>fiftieth
    part</b>: hence, <b>tax of two per century.</b> on exports and imports, at Athens,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 1.133, 4th
    c.BC: Demosthenes Orator 59.27: _plural_, [prev. author] 24.120; ἐς Ἀθάνας πεντηκοστὰ
    τῶν λίθων “IG” 42(1).103.46 (Epid.); at Delos, [prev. work]22.1635.38 (4th c.BC),
    11(2).161 A 26 (3rd c.BC) ">Refs 5th c.BC+</a>]; at Halicarnassus, [<a href="javascript:void(0)"
    title=" “OGI” 46.12 (3rd c.BC) ">Refs 3rd c.BC+</a>]; τῶν πρηθέντων τελείτω π.
    [<a href="javascript:void(0)" title=" “SIG” 229.5 (Erythrae, 4th c.BC) ">Refs
    4th c.BC+</a>]; = Latin <i>quinquagesima</i>, [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Dio Cassius Historicus 55.31 (assuming variant): _metaphorically_,
    ταύτην ευὕρηκε Μειδίας καινὴν ἱππικήν τινα πεντηκοστήν">Refs 2nd c.AD+</a>] invented
    a new sort of <b>composition of two per century.</b> in lieu of his cavalry service,
    i. e. paid this instead of it, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 21.166. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    (i.e. ἡμέρα), <b>fiftieth day</b> (after the Passover), [<a href="javascript:void(0)"
    title=" “Pentecost”, LXX.2Mac.12.32 ">LXX</a>]; ἡ ἡμέρα τῆς Π. [<a href="javascript:void(0)"
    title=" NT.Act.2.1. ">NT</a>]'
