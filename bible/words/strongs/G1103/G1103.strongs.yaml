strongs_number: G1103
language: greek
lemma: γνήσιος
transliteration: gnḗsios
definition: legitimate (of birth), i.e. genuine
kjv_usage: own, sincerity, true
derivation: from the same as G1077 (γενέσια);
extended_definition:
  gloss: genuine
  definition: '<b>γνήσιος</b>, -α, -ον <BR /> (γίγνομαι), [in LXX: <ref=''Sir.7.18''>Sir.7:18</ref>,
    <ref=''3Ma.3.19''>3Ma.3:19</ref> * ;] <BR /> __1. prop., <b>lawfully begotten,
    born in wedlock</b> (in π., γυνὴ γ., <b>a lawful wife</b>; MM, see word). <BR
    /> __2. <b>true, genuine, sincere</b>: <ref=''Php.4.3''>Php.4:3</ref>, <ref=''1Ti.1.2''>1Ti.1:2</ref>,
    <ref=''Tit.1.4''>Tit.1:4</ref>; as subst., τὸ γ. = ἡ γνησιότης, <b>sincerity</b>,
    <ref=''2Co.8.8.''>2Co.8:8.</ref><BR />† (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γνήσι-ος</b>, α, ον, <br /> (γένος) <b>belonging to the race</b>,
    i. e. <b>lawfully begotten, born in wedlock</b>, νόθον καὶ γνήσιον [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 11.102, compare 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 14.202, 5th c.BC: Herodotus Historicus 3.2, “Leg.Gort.”
    10.41, 5th-6th c.BC: Aristophanes Comicus “Aves” 1665, 5th-6th c.BC: Andocides
    Orator 1.127, 4th c.BC: Demosthenes Orator 44.49, etc.; παίδων ἐπ᾽ ἀρότῳ γνησίων
    4th-3rd c.BC: Menander Comicus “Περικειρομένη” 435; ἀδελφός 5th-6th c.BC: Aristophanes
    Comicus “Aves” 1659; νόθος.. γνησίοις ἴσως σθένει 5th c.BC: Sophocles Tragicus
    “Fragmenta” 87; φρονοῦντα γνήσια 5th c.BC: Euripides Tragicus “Hippolytus” 309;
    γ. φρόνημα 5th c.BC: Sophocles Tragicus “Fragmenta” 307. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> generally, <b>genuine, legitimate</b>, φίλος [<a
    href="javascript:void(0)" title=" 6th c.BC: Phocylides Lyricus 2 ">Refs 6th c.BC+</a>]
    A; γ. γυναῖκες <b>lawful</b> wives, opposed to παλλακίδες, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.3.1;
    πολῖται 4th c.BC: Aristoteles Philosophus “Politica” 1278a30, compare 1319b9 ">Refs
    5th c.BC+</a>]; γ. τῆς Ἑλλάδος <b>true</b> Greeks, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 9.30; ἀκουστής 1st c.BC: Dionysius Halicarnassensis
    “de Isocrate” 18 (_superlative_)">Refs 4th c.BC+</a>]; μήτηρ τῶν ἐρωτικῶν λόγων,
    of Aphrodite, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Am.” 19 ">Refs 2nd c.AD+</a>]; γ. ἀρεταί <b>real, unfeigned</b> virtues, [<a
    href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 2.11 ">Refs
    5th c.BC+</a>]; γ. ὕμνοι <b>inspired</b> song, [<a href="javascript:void(0)" title="
    5th c.BC: Bacchylides Lyricus 8.83 ">Refs 5th c.BC+</a>]; of fevers, γ. τριταῖος
    a <b>genuine</b> tertian, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “προγνωστικόν” 24 ">Refs 5th c.BC+</a>]; γ. ὄξος <b>genuine</b> vinegar,
    [<a href="javascript:void(0)" title=" 4th c.BC: Eubulus Comicus 65 ">Refs 4th
    c.BC+</a>]; of writings, <b>genuine</b>, [<a href="javascript:void(0)" title="
    2nd c.AD: Galenus Medicus 15.748, 1st-2nd c.AD: Harpocratio Grammaticus see at
    {Ἀλκιβιάδης}. ">Refs 1st c.AD+</a>] <i>adverb</i> -ίως <b>genuinely, truly</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Alcestis”
    678, 5th c.BC: Lysias Orator 2.76, 4th c.BC: Demosthenes Orator “Epistulae” 3.32,
    etc.">Refs 5th c.BC+</a>]; γ. φέρειν bear <b>nobly</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Antiphanes Comicus 281, 4th-3rd c.BC: Menander Comicus 205 ">Refs
    4th c.BC+</a>]; <b>lawfully</b>, τοῖς γ. συμβιώσασιν [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “de Pietate - Herkulanische Studien”
    93. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2> γνήσια, τά, <b>charges
    on land</b>, γ. δημόσια [<a href="javascript:void(0)" title=" “PAmh.” 86.15 (1st
    c.AD),compare “PLond.” 3.1157.4 (2nd c.AD). ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
