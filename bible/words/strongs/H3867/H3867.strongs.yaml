strongs_number: H3867
language: hebrew
lemma: לָוָה
transliteration: lâvâh
pronunciation: law-vaw'
definition: properly, to twine, i.e. (by implication) to unite, to remain; also to
  borrow (as a form of obligation) or (caus.) to lend
kjv_usage: abide with, borrow(-er), cleave, join (self), lend(-er).
derivation: a primitive root;
