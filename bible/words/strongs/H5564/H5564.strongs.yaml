strongs_number: H5564
language: hebrew
lemma: סָמַךְ
transliteration: çâmak
pronunciation: saw-mak'
definition: to prop (literally or figuratively); reflexively, to lean upon or take
  hold of (in a favorable or unfavorable sense)
kjv_usage: bear up, establish, (up-) hold, lay, lean, lie hard, put, rest self, set
  self, stand fast, stay (self), sustain.
