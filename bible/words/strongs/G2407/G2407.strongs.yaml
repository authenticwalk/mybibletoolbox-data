strongs_number: G2407
language: greek
lemma: ἱερατεύω
transliteration: hierateúō
definition: to be a priest, i.e. perform his functions
kjv_usage: execute the priest's office
derivation: prolongation from G2409 (ἱερεύς);
extended_definition:
  gloss: to serve as priest
  definition: '<b>ἱερατεύω</b><BR /> (cl. = ἱεράομαι) [in LXX chiefly for כָּהַן pi.
    ;] <BR /><b>to be a priest, officiate as a priest</b>: <ref=''Luk.1.8''>Luk.1:8</ref>
    (the word is frequently in Inscr.; see LS, see word; Deiss., BS, 215; <i>LAE</i>,
    70; Cremer, 734).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἱερᾱτ-εύω</b>, <br /> <i>Ionic dialect</i> <b>ἱερητ-</b> [<a
    href="javascript:void(0)" title=" “GDI” 5394">Refs</a>] (later also in Northern
    Greece, <i>Boeotian dialect</i>, [<a href="javascript:void(0)" title=" “IG” 7.3097
    (perhaps 1st c.BC); 6th c.BC: Phocylides Lyricus, [prev. work] 9(1).32.40 (Stiris,
    2nd c.BC), +others; Thess., [prev. work] 9(2).333 (1st c.AD),compare “SIG” 2588.110
    (Delos, 2nd c.BC)">Refs 6th c.BC+</a>]; Lesb. ἰρητεύω [<a href="javascript:void(0)"
    title=" “IG” 12(2).527.45)">Refs</a>]:—<b>to be priest</b> or <b>priestess</b>,
    θεῶν [<a href="javascript:void(0)" title=" “OGI” 90.51 (Rosetta, 2nd c.BC); Καίσαρος
    probably [prev. work]767.4 (from Cyrene)">Refs 2nd c.BC+</a>]; τοῦ Διὸς τοῦ Σωτῆρος
    [<a href="javascript:void(0)" title=" “IG” 7.2727 (Acraeph., 1st c.BC); τᾷ Ἀθάνᾳ
    [prev. work]9(1).65 (from Daulis),compare 2nd c.AD: Herodianus Grammaticus 5.6.3:
    _absolutely_, “SIG” 1044.19 (Halic., 4th-3rd c.BC), +others, LXX.Exo.28.1, NT.Luke.1.8
    ">NT+4th c.BC+</a>]:—also <b>ἱερᾱτ-εύομαι</b>, [<a href="javascript:void(0)" title="
    “IGRom.” 4.539 (from Cotiaeum). ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <i>passive</i>, <b>to be made holy</b>, Zos.Alch.p.108B.'
