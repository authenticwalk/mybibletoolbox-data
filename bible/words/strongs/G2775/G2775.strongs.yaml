strongs_number: G2775
language: greek
lemma: κεφαλαιόω
transliteration: kephalaióō
definition: (specially) to strike on the head
kjv_usage: wound in the head
derivation: from the same as G2774 (κεφάλαιον);
extended_definition:
  gloss: to strike a head
  definition: '<b>κεφαλιόω</b> (Rec. -αιόω, [so in LXX: <ref=''Sir.32.8''>Sir.32:8</ref>
    *]), -ῶ <BR /> (κεφάλιον, dimin. of κεφαλή, in late writers) <BR />__1. (-αιόω)
    to sum up (Thuc., al.). <BR /> __2. (In NT, only) to wound on the head: <ref=''Mrk.12.4.''>Mrk.12:4.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κεφαλαι-όω</b>, <br /> <b>bring under heads, sum up</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 3.67, +others">Refs
    5th c.BC+</a>]:—<i>middle</i>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Magna Moralia” 1207b22 ">Refs 4th c.BC+</a>]; κ. τινά
    <b>characterize generally</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Respublica” 576b; τὰς δυνάμεις τινῶν 1st c.BC: Philodemus Philosophus
    “περὶ κακιῶν ί” p.17 1st c.AD: Josephus Historicus ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be summed up</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Metaphysica” 1013b30; κ. ἑκάστην τῶν ἀρετῶν περὶ ἴδιόν τι κεφάλαιον
    “Stoicorum Veterum Fragmenta” 3.73 ">Refs 4th c.BC+</a>]; κεφαλαιοῦσθαι ἐννακισχιλίων
    ἑξακοσίων [σταδίων] <b>to amount in all to</b>.., [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 2.1.39 ">Refs 1st c.BC+</a>]; εἰς
    δύο ἀρτηρίας ἡ πάντων ἀγγείων κ. σύνοδος <b>is combined in</b>.., [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 4.657, compare 3rd c.AD: Porphyrius Tyrius Philosophus
    “Sententiae ad intelligibilia ducentes” 44 ">Refs 2nd c.AD+</a>]; κεφαλαιούσθω
    διότι.. [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Rh.” 2.35 5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>smite on the head,</b> [<a href="javascript:void(0)"
    title="NT.Mark.12.4. ">NT</a>]'
