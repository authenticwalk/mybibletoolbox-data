strongs_number: G4370
language: greek
lemma: προστρέχω
transliteration: prostréchō
definition: to run towards, i.e. hasten to meet or join
kjv_usage: run (thither to, to)
derivation: from G4314 (πρός) and G5143 (τρέχω) (including its alternate);
extended_definition:
  gloss: to hasten
  definition: '<b>προσ-τρέχω </b><BR /> [in LXX for רוּץ ;] <BR /><b>to run to</b>:
    <ref=''Mrk.9.15; 10.17''>Mrk.9:15 10:17</ref>, <ref=''Act.8.30''>Act.8:30</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προστρέχω</b>, <br /> <i>future</i> <b>-δρᾰμοῦμαι</b>[<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.224 ">Refs 4th c.BC+</a>]:—<b>run to</b>
    or <b>towards, come to</b> one, πρὸς τοὺς νεκρούς [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 440a ">Refs 5th c.BC+</a>];
    τινι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 1084, “Av.” 759, 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.3.10,
    etc.">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>run up</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “HG” 3.1.18, “Cyr.” 7.1.15, D.[same place], etc. ">Refs</a>]<br
    /><Level3><b>__2</b></Level3> in hostile sense, <b>make a sally</b>, πρός τι [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 5.4.47. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    of things, <b>happen to</b> one, τινι [<a href="javascript:void(0)" title=" 1st
    c.BC: Diodorus Siculus Historicus 13.37 codices ">Refs 1st c.BC+</a>]; προστρέχει
    πολλαχοῦ τὸ γίγνεται” <b>occurs</b> frequently, [<a href="javascript:void(0)"
    title=" 5th-6th c.AD: Damascius Philosophus “de Principiis” 401. ">Refs 5th c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <i>metaphorically</i>, <b>join</b> or <b>side with</b>,
    [τῇ συγκλήτῳ] [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    24.10.4, etc.; πρὸς τὴν τῶν πολλῶν γνώμην [prev. author] 28.7.8; πρὸς τὴν ἀλήθειαν
    [prev. author] 18.15.2. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>approach</b>, -τρέχων τῇ ἐννόμῳ ἡλικίᾳ, i.e. not quite of age, [<a href="javascript:void(0)"
    title=" “POxy.” 247.12 (1st c.AD). ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>resemble</b>, with <i>dative</i>, [<a href="javascript:void(0)" title=" 1st
    c.AD: Cornutus Philosophus “de Natura Deorum” 32. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
