strongs_number: G5045
language: greek
lemma: τέκτων
transliteration: téktōn
definition: an artificer (as producer of fabrics), i.e. (specially), a craftsman in
  wood
kjv_usage: carpenter
derivation: from the base of G5098 (τιμωρία);
extended_definition:
  gloss: craftsman
  definition: '<b>τέκτων</b>, -ονος, ὁ <BR /> [in LXX chiefly for חָרָשׁ ;] <BR />an
    artificer in wood, stone or metal, but esp. a carpenter (see MM, xxiv): <ref=''Mat.13.55''>Mat.13:55</ref>,
    <ref=''Mrk.6.3''>Mrk.6:3</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τέκτων</b>, ονος, ὁ <br /> (<i>feminine</i> in [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1406, 5th c.BC: Euripides
    Tragicus “Medea” 409)">Refs 5th c.BC+</a>], <b>worker in wood, carpenter, joiner</b>,
    τέκτονες ἄνδρες, οἵ οἱ ἐποίησαν θάλαμον καὶ δῶμα καὶ αὐλήν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 6.315, compare 7th-6th c.BC: Sappho
    Lyrica 91; τέκτονος υἱόν, Ἁρμονίδεω.. ὂς καὶ Ἀλεξάνδρῳ τεκτήνατο νῆας ἐΐσας 8th
    c.BC: Ilias Homerus Epicus “Illiad” 5.59 ">Refs 8th c.BC+</a>]; νηῶν, δούρων τ.,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    9.126, 17.384, compare 19.56, 21.43; [πίτυν] οὔρεσι τέκτονες ἄνδρες ἐξέταμον πελέκεσσι
    8th c.BC: Ilias Homerus Epicus “Illiad” 13.390; τ., ὅς ῥά τε πάσης εὖ εἰδῇ σοφίης
    15.411; τ. γὰρ ὢν ἔπρασσες οὐ ξυλουργικά 5th c.BC: Euripides Tragicus “Fragmenta”
    988, compare 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of
    Philology” 357, 5th c.BC: Sophocles Tragicus “Fragmenta” 474, 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 1.2.37 ">Refs 8th c.BC+</a>]: it is frequently opposed
    to to a smith (χαλκεύς), [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Protagoras” 319d, “R.” 370d, 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 3.4.17 ">Refs 5th c.BC+</a>]; to a mason (λιθολόγος), [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 6.44, compare
    5th-6th c.BC: Aristophanes Comicus “Aves” 1154: frequently in Inscrr., “IG” 12.373.245,
    etc., and Papyri, “PCair.Zen.” 27.3 (3rd c.BC), etc.:">Refs 5th c.BC+</a>] —but
    also, <br /><Level3><b>__2</b></Level3> generally, any <b>craftsman</b> or <b>workman</b>,
    κεραοξόος τ. <b>a worker</b> in horn, [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 4.110, compare 5th c.BC: Sophocles Tragicus
    “Trachiniae” 768 ">Refs 8th c.BC+</a>]; rarely of <b>metal-workers,</b> [<a href="javascript:void(0)"
    title=" hymnus ad Venerem 12; τ. Δίου πυρὸς Κύκλωπας 5th c.BC: Euripides Tragicus
    “Alcestis” 5 ">Refs 5th c.BC+</a>]; <b>sculptor, statuary</b>, [<a href="javascript:void(0)"
    title="[prev. work] 348. ">Refs</a>]<br /><Level3><b>__3</b></Level3> <b>master
    in any art</b>, as in gymnastics, [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “N.” 5.49 ">Refs 5th c.BC+</a>]; of poets, τέκτονες σοφοὶ (i.e.
    ἐπέων) [<a href="javascript:void(0)" title=" [prev. author] “P.” 3.113; τέκτονες
    εὐπαλάμων ὕμνων 5th c.BC: Cratinus Comicus 70 (cited in 5th-6th c.BC: Aristophanes
    Comicus “Equites” 530)">Refs 5th c.BC+</a>]; τέκτονες κώμων, i.e. the χορευταί,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 3.4 ">Refs
    5th c.BC+</a>]; τ. νωδυνίας, i.e. a physician, [<a href="javascript:void(0)" title="
    [prev. author] “P.” 3.6 ">Refs</a>]; δεξιᾶς χερὸς ἔργον, δικαίας τέκτονος a true
    <b>workman</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 1406. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <i>metaphorically</i>, <b>maker, author</b>, νεικέων [<a href="javascript:void(0)"
    title="[prev. work] 152 (Lyric poetry)">Refs</a>]; κακῶν [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Medea” 409 ">Refs 5th c.BC+</a>]; γένους
    <b>the author</b> of a race, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Supplices” 594 (Lyric poetry), compare 283 ">Refs 4th c.BC+</a>];
    ψευδῶν τ. [<a href="javascript:void(0)" title=" 1st c.AD(?): Heraclitus 28; ὁ
    γὰρ χρόνος μ᾽ ἔκαμψε, τ. μὲν σοφός 5th c.BC: Crates Comicus 39 ">Refs 5th c.BC+</a>].
    (Cf. Sanskrit <i>ták[snull]an</i>- ''carpenter'', <b>ták[snull]ati, tā[snull][tnull]i</b>
    ''form by cutting, plane, chisel, chop'', Lett. <b>test, tēst</b> ''hew, plane'',
    etc.: compare τέχνη.)'
  source: STEPBible/LSJ
