strongs_number: H0119
language: hebrew
lemma: אָדַם
transliteration: ʼâdam
pronunciation: aw-dam'
definition: flush or turn rosy
kjv_usage: be (dyed, made) red (ruddy).
derivation: to show blood (in the face), i.e.
extended_definition:
  gloss: to redden
  definition: 1) to be red, red<br>1a) (Qal) ruddy (of Nazarites)<br>1b) (Pual)<br>1b1)
    to be rubbed red<br>1b2) dyed red<br>1b3) reddened<br>1c) (Hiphil)<br>1c1) to
    cause to show red<br>1c2) to glare<br>1c3) to emit (show) redness<br>1d) (Hithpael)<br>1d1)
    to redden<br>1d2) to grow red<br>1d3) to look red
