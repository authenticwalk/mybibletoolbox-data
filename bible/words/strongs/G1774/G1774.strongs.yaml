strongs_number: G1774
language: greek
lemma: ἐνοικέω
transliteration: enoikéō
definition: to inhabit (figuratively)
kjv_usage: dwell in
derivation: from G1722 (ἐν) and G3611 (οἰκέω);
extended_definition:
  gloss: to dwell in/with
  definition: '<b>ἐν-οικέω</b>, -ῶ <BR /> [in LXX chiefly (29/36) for יָשַׁב ;] <BR
    /><b>to dwell in</b>; metaphorically, before ἐν, with dative of person(s): ὁ θεός,
    <ref=''2Co.6.16''>2Co.6:16;</ref> τ. πνεῦμα, <ref=''Rom.8.11''>Rom.8:11</ref>,
    <ref=''2Ti.1.14''>2Ti.1:14</ref>; ὁ λόγος, <ref=''Col.3.16''>Col.3:16;</ref> πίστις,
    <ref=''2Ti.1.5''>2Ti.1:5;</ref> ἁμαρτία, <ref=''Rom.7.17.''>Rom.7:17.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐνοικ-έω</b>, <br /> <b>dwell in,</b> with <i>dative</i> loci,
    Θήβαις [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hercules
    Furens” 1282, etc.; χώρα καλὴ ὥστε ἐ. 5th-6th c.BC: Xenophon Historicus “Anabasis”
    5.6.25; κατὰ στέγην 5th c.BC: Euripides Tragicus “Alcestis” 1051; ἐνταῦθα 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 95: _absolutely_, οὔ τι γὰρ κεκτήμεθ᾽.. αὐτό
    (i.e. τὸ σῶμα), πλὴν ἐνοικῆσαι βίον">Refs 5th c.BC+</a>].. we possess it not,
    save <b>to dwell in</b> during life, [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Supplices” 535, compare “Leg.Gort.” 4.34, “IG” 12(5).568,1100
    (Ceos, 5th c.BC); [Θυρέαν] ἔδοσαν ἐνοικεῖν ">Refs 5th c.BC+</a>]<b>dwell in,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.56, compare
    5th c.BC: Herodotus Historicus 2.178. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>to be present at,</b> συνελεύσει [<a href="javascript:void(0)" title=" “PMasp.”
    3.10 (6th c.AD). ">Refs 6th c.AD+</a>]<br /><Level3><b>__3</b></Level3> <i>metaphorically</i>,
    <b>dwell upon, ''be at home in'',</b> ἐν τοῖς φυσικοῖς [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Generatione et Corruptione” 316a6;
    τοῖς συγγράμμασιν 4th-3rd c.BC: Clearchus Historicus 45. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> with <i>accusative</i>, <b>inhabit,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.18, 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 1533, etc.: _absolutely_, οἱ ἐνοικοῦντες ">Refs 5th c.BC+</a>]<b>the
    inhabitants,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.66, compare 1.4, 5th c.BC: Thucydides Historicus 1.91, 4th c.BC: Aristoteles
    Philosophus “Politica” 1330b8. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
