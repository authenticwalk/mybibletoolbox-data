strongs_number: G3793
language: greek
lemma: ὄχλος
transliteration: óchlos
definition: a throng (as borne along); by implication, the rabble; by extension, a
  class of people; figuratively, a riot
kjv_usage: company, multitude, number (of people), people, press
derivation: from a derivative of G2192 (ἔχω) (meaning a vehicle);
extended_definition:
  gloss: crowd
  definition: '<b>ὄχλος</b>, -ου, ὁ, <BR /> [in LXX for הָמוֹן (chiefly in Da TH),
    קָהָל ,חַיִל, etc. ;] <BR /> __1. a moving <b>crowd</b> or <b>multitude</b> of
    persons, <b>a throng</b>: <ref=''Mat.9.23''>Mat.9:23</ref>, <ref=''Mrk.2.4''>Mrk.2:4</ref>,
    <ref=''Luk.5.1''>Luk.5:1</ref>, <ref=''Jhn.5.13''>Jhn.5:13</ref>, al.; pl., <ref=''Mat.5.1''>Mat.5:1</ref>,
    <ref=''Mrk.10.1''>Mrk.10:1</ref>, <ref=''Luk.3.7''>Luk.3:7</ref>, and freq.; ὄ.
    ἱκανός, <ref=''Mrk.10.46''>Mrk.10:46</ref>, al.; τοσοῦτος, <ref=''Mat.15.33''>Mat.15:33;</ref>
    οὐ μετ᾽ ὄχλου, <ref=''Act.24.18''>Act.24:18;</ref> ἄτερ ὄχλου, <ref=''Luk.22.6''>Luk.22:6;</ref>
    πᾶς ὁ ὄ., <ref=''Mat.13.2''>Mat.13:2</ref>, <ref=''Mrk.2.13''>Mrk.2:13</ref>,
    al.; ὄ. πολύς, <ref=''Mat.20.29''>Mat.20:29</ref>, <ref=''Mrk.5.21''>Mrk.5:21</ref>,
    al.; ὁ πολὺς ὄ. (ὄ. π.), <b>the populace, the common people</b>, <ref=''Mrk.12.37''>Mrk.12:37</ref>
    (Swete, in l.; Field, <i>Notes</i>, 37), <ref=''Jhn.12.9''>Jhn.12:9</ref> (Westc,
    in l.). <BR /> __2. (As also cl., opposite to δῆμος, which see, and cf. Tr., <i>Syn.</i>,
    §xcviii), <b>the populace, the common people</b> (cf. ὁ πολὺς ὄ., supr.), <ref=''Mat.14.5;
    21.26''>Mat.14:5 21:26</ref>, <ref=''Mrk.12.12''>Mrk.12:12</ref>, <ref=''Jhn.7.12''>Jhn.7:12</ref>b;
    so with contempt (cl.), <ref=''Jhn.7.49.''>Jhn.7:49.</ref> In a more general sense,
    <b>a multitude</b>: with genitive, ὀνομάτων (see: ὀ.), <ref=''Act.1.15''>Act.1:15;</ref>
    μαθητῶν, <ref=''Luk.6.17''>Luk.6:17</ref>, al. <BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὄχλος</b>, ὁ, <br /> <b>crowd, throng</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 4.85, 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 42 (_anapaest meter_), etc.; ἐσὄχλον ἕρπειν παρθένοισιν οὐ καλόν 5th
    c.BC: Euripides Tragicus “Orestes” 108, compare “Heracl.” 44 ">Refs 5th c.BC+</a>];
    ὁ ὄ. τῶν στρατιωτῶν the <b>mass</b> of the soldiers, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.1.26,
    compare 5th c.BC: Thucydides Historicus 6.64, 7.62; μηδένα ὄ. Πελοποννησίων νεῶν
    [prev. author] 2.88 ">Refs 5th c.BC+</a>]; ὄχλῳ in <b>numbers</b> (for an army),
    [<a href="javascript:void(0)" title=" [prev. author] 1.80; ὁ μισθοφόρος ὄ. [prev.
    author] 3.109, compare 4.56 ">Refs</a>]; οἱ τοιοῦτοι ὄ. <b>undisciplined masses</b>
    like these,[<a href="javascript:void(0)" title=" [prev. work] 126; ὄ. μᾶλλον ἢ
    στρατός 2nd c.AD: Herodianus Grammaticus 6.7.1 ">Refs 2nd c.AD+</a>]; of <b>the
    camp-followers</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 3.4.26, 4.3.26, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    in political sense, <b>populace, mob</b>, opposed to δῆμος (<b>people</b>), [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 7.8, compare
    5th-6th c.BC: Plato Philosophus “Politicus” 304d; πρὸς ὄχλον ζῶν [prev. author]
    “Ax.” 368d; οἱ ὁμότιμοι ὤκνουν τὴν τοῦ ὄ. ἰσομοιρίαν 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 2.2.21 ">Refs 5th c.BC+</a>]; δικαστηρίων καὶ τῶν
    ἄλλων ὄ. and <b>popular assemblies</b> (in a contemptuous sense), [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 455a, compare “Euthd.” 290a:
    proverbial, δι᾽ ὄχλου ἤδη τοῦτό γε">Refs 5th c.BC+</a>] this is already <b>in
    the mouths of the people</b>, [<a href="javascript:void(0)" title=" 1st c.BC:
    Dionysius Halicarnassensis “de Lysia” 10, compare 1st c.AD: Josephus Historicus
    “Bellum Judaicum” 2.13.1, 4.9.2. ">Refs 1st c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    generally, <b>mass, multitude</b>, ὄ. τὸν πλεῖστον λόγων [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 827; τὸν πλεῖστον
    ὄ. τῶν πραχθέντων 5th-6th c.BC: Isocrates Orator 12.192 ">Refs 5th c.BC+</a>];
    ἵππων ὄ. [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 191 (Lyric poetry); ἄκριτος ἄστρων ὄ. 5th c.BC: Critias Philosophus,
    Tragicus, Elegiacus 19.5 4th c.BC: Demosthenes Orator; σαρκῶν 5th-6th c.BC: Plato
    Philosophus “Timaeus” 75e ">Refs 5th c.BC+</a>]: in <i>plural</i>, <b>the masses</b>,
    καχεξία τις ὑποδέδυκε τοὺς ὄχλους [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Diphilus Comicus 24.4, compare 4th-3rd c.BC: Menander Comicus 161.1, 466.4;
    πιθανώτεροι οἱ ἀπαίδευτοι ἐν τοῖς ὄ. 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1395b28. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>annoyance,
    trouble</b>, σχολὴν ὄ. τε μέτριον [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Ion” 635, etc.">Refs 5th c.BC+</a>]; ὄχλον παρέχειν to give
    <b>trouble</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.86, compare 5th c.BC: Euripides Tragicus “Medea” 337, 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 3.2.27, 5th-6th c.BC: Plato Philosophus “Phaedo” 84d ">Refs
    5th c.BC+</a>]; δι᾽ ὄχλου εἶναι, γενέσθαι, to be or become <b>troublesome</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae”
    888, 5th c.BC: Thucydides Historicus 1.73, 5th-6th c.BC: Plato Philosophus Alcaeus1.103a;
    μάταιον ὄ. τοὺς λόγους νομίσητε 4th c.BC: Demosthenes Orator 18.214; οἱ δὲ ἀντιλέγοντες
    ὄ. ἄλλως καὶ βασκανία κατεφαίνετο [prev. author] 19.24. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
