    <ref=''Psa.22.27''>Psa.22:27</ref>, al. ;] <BR />__1. lineage, ancestry (Hdt.).
    <BR /> __2. = πάτρα (more common in cl.), a family or tribe (so sometimes in Hdt.,
    in LXX of related people, in a sense narrower than φυλή and wider than οἶκος;
    see <ref=''Exo.12.3''>Exo.12:3</ref>, <ref=''Num.32.28''>Num.32:28</ref>): <ref=''Luk.2.4''>Luk.2:4</ref>;
    in a wider sense (<ref=''1Ch.16.28''>1Ch.16:28</ref>, <ref=''Psa.22.27''>Psa.22:27</ref>),
    <ref=''Act.3.25''>Act.3:25</ref>" (LXX) <ref=''Eph.3.15.''>Eph.3:15.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
