strongs_number: G1306
language: greek
lemma: διαυγάζω
transliteration: diaugázō
definition: to glimmer through, i.e. break (as day)
kjv_usage: dawn
derivation: from G1223 (διά) and G826 (αὐγάζω);
extended_definition:
  gloss: to shine through
  definition: '<b>δι-αυγάζω </b><BR /> [in Aq.: <ref=''Job.25.5''>Job.25:5</ref> *
    ;] <BR /><b>to shine through, to dawn</b>: <ref=''2Pe.1.19''>2Pe.1:19</ref> (cf.
    ἕως οὗ διαπνεύσῃ ἡ ἡμέρα, <ref=''Gal.2.17''>Gal.2:17</ref>).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαυγ-άζω</b>, <br /> <b>glance, shine through,</b> τῷ σχισμῷ
    [<a href="javascript:void(0)" title=" “Placita Philosophorum” 3.3.3; ἕως οὗ ἡμέρα
    διαυγάσῃ NT.2Pet.1.19: _impersonal_, ἅμα τῷ διαυγάζειν (i.e. τὴν ἡμέραν) 2nd c.BC:
    Polybius Historicus 3.104.5 ">NT+2nd c.BC+</a>]; <b>to be transparent,</b> Mnesith.
    cited in [<a href="javascript:void(0)" title=" 4th c.AD: Oribasius Medicus (?)
    15.11. ">Refs 4th c.AD+</a>]<br /><Level2><b>__II</b></Level2> ={φωτίζω}, [<a
    href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus ">Refs
    5th c.AD+</a>]: and so <i>metaphorically</i>, διαυγασθείς <b>being enlightened,
    perceiving the truth,</b> [<a href="javascript:void(0)" title=" 1st c.AD: Josephus
    Historicus “Antiquitates Judaicae” 5.10.4. ">Refs 1st c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    Astrology texts, <b>influence by its rays</b> (= ἐπιθεωρέω), [<a href="javascript:void(0)"
    title=" “PLond.” 1.130.70 (1st c.AD). ">Refs 1st c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    <i>passive</i>, <b>to be glazed,</b> of pottery, probably in [<a href="javascript:void(0)"
    title=" “BGU” 1143.15 (1st c.BC). ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
