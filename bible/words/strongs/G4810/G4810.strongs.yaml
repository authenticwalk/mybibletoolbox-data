strongs_number: G4810
language: greek
lemma: σῦκον
transliteration: sŷkon
definition: a fig
kjv_usage: fig
derivation: apparently a primary word;
extended_definition:
  gloss: fig
  definition: '<b>σῦκον</b>, -ου, τό <BR /> [in LXX for תְּאֵן ] <BR /><b>a fig</b>:
    <ref=''Mat.7.16''>Mat.7:16</ref>, <ref=''Mrk.11.13''>Mrk.11:13</ref>, <ref=''Luk.6.44''>Luk.6:44</ref>
    <ref=''Jas.3.12''>Jas.3:12</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σῦκον</b>, <br /> <i>Boeotian dialect</i> <b>τῦκον</b> [<a
    href="javascript:void(0)" title="(5th c.BC: Strattis Comicus 47.5)">Refs 5th c.BC+</a>],
    τό, <b>fruit of the</b> συκῆ, <b>fig</b>, [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 7.121, 5th c.BC: Herodotus Historicus
    2.40, etc.">Refs 8th c.BC+</a>]; βασίλεια σ. were a large kind, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Philemo Comicus 241 ">Refs 4th c.BC+</a>]; to eat figs in
    the heat of the day was thought to cause fever, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pherecrates Comicus 80, 5th-6th c.BC: Aristophanes Comicus “Fragmenta”
    463, 5th-6th c.BC: Nicopho Comicus 12 ">Refs 5th c.BC+</a>]; ξηρὰ σ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 845b: proverbial, ὅσῳ διαφέρει
    σῦκα καρδάμων">Refs 5th c.BC+</a>] ''as different as chalk from cheese'', [<a
    href="javascript:void(0)" title=" 4th c.AD: Heniochus Comicus 4.2 ">Refs 4th c.AD+</a>];
    σύκῳ.. σ. οὐδὲ ἓν οὕτως ὅμοιον γέγονεν poetical cited in [<a href="javascript:void(0)"
    title=" 1st c.BC: Cicero, M. Tullius Orator et Philosophus “Epistulae ad Atticum”
    4.8b. 2, compare 3rd c.BC: Herodas Mimographus 6.60; τὰ σῦκα σῦκα.. ὀνομάζων 2nd
    c.AD: Lucianus Sophista “Hist.Conscr.” 41 (compare σκάφη)">Refs 3rd c.BC+</a>];
    σῦκα αἰτεῖν, proverbial for τρυφᾶν, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Vespae” 302 (Lyric poetry)">Refs 5th c.BC+</a>]; σῦκον
    χειμῶνος ζητεῖν, of a foolish enterprise, [<a href="javascript:void(0)" title="
    2nd c.AD: Marcus Antoninus Imperator 11.33. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    σ. Αἰγύπτιον, <b>fruit of</b> κερωνία, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Theophrastus Philosophus “Historia Plantarum” 4.2.4, “Od.” 5. ">Refs 4th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> from its shape, <b>a large wart</b>
    on the eyelids, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 1247, compare 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 3.7 ">Refs
    5th c.BC+</a>]; of <b>tumours</b> in other places, [<a href="javascript:void(0)"
    title=" 2nd c.AD(?): Pollianus Epigrammaticus 4.200, 4th c.AD: Oribasius Medicus
    “Synopsis” 7.40. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>pudenda
    muliebria</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Pax” 1350. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
