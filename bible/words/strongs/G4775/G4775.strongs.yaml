strongs_number: G4775
language: greek
lemma: συγκάθημαι
transliteration: synkáthēmai
definition: to seat oneself in company with
kjv_usage: sit with
derivation: from G4862 (σύν) and G2521 (κάθημαι);
extended_definition:
  gloss: to sit with
  definition: '<b>συν-κάθημαι</b><BR /> (Rec. συγκ-), [in LXX: <ref=''Psa.101.6''>Psa.101:6</ref>
    (יָשַׁב) * ;] <BR /><b>to sit together or with</b>: with dative, <ref=''Act.26.30''>Act.26:30;</ref>
    before μετά, with genitive, <ref=''Mrk.14.54.''>Mrk.14:54.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συγκάθ-ημαι</b>, <br /> <i>Ionic dialect</i> <b>συγ-κάτημαι</b>,
    used as <i>perfect</i> of συγκαθέζομαι, <b>sit as assessor with</b>, [τῷ Καίσαρι]
    Wilcken [<a href="javascript:void(0)" title=" “Chr.” 14 ii 5 (1st c.AD)">Refs
    1st c.AD+</a>]; <b>live in the same quarters</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.68 ">Refs 5th c.BC+</a>]; of a number
    of persons, <b>sit together</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Bacchae” 811, 5th-6th c.BC: Xenophon Historicus “Anabasis”
    5.7.21 ">Refs 5th c.BC+</a>]; especially of persons sitting to deliberate, <b>sit
    in conclave, meet in assembly</b>, ἐν τῇ Πυκνὶ.. πρόβατα -ήμενα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 32; ἐν συνεδρίῳ 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 2.4.23; περὶ εἰρήνης 5th c.BC:
    Thucydides Historicus 5.55: _absolutely_, 4th c.BC: Aeschines Orator 3.115. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>sink</b> or <b>subside together,
    settle down</b>, [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo
    Geographus 16.4. 16; ἐς γόνυ συγκαθήμενος 2nd c.AD: Lucianus Sophista “Pseudol.”
    20. ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
