strongs_number: G5489
language: greek
lemma: χάρτης
transliteration: chártēs
definition: a sheet ("chart") of writing-material (as to be scribbled over)
kjv_usage: paper
derivation: from the same as G5482 (χάραξ);
extended_definition:
  gloss: paper
  definition: '<b>χάρτης</b>, -ου, ὁ <BR /> [in LXX: <ref=''Isa.8.1''>Isa.8:1</ref>
    A, <ref=''Jer.36.2, 6; 36.23''>Jer.36:2, 6 36:23</ref> (מְגִלָּה) * ;] <BR /><b>a
    sheet of paper, made of papyrus strips </b>(see Kennedy, <i>Sources</i>, 42; Milligan,
    <i>NTD</i>, 10-12; <i>DB</i>, iv, 945 f.): <ref=''2Jn.12''>II Jn 12</ref> (Plat.,
    Inscr.).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χάρτ-ης</b>, ου, ὁ, <br /> = {χαρτηρία}, <b>papyrus,</b> or
    a <b>roll</b> made thereof, χ. δύο [<a href="javascript:void(0)" title=" “IG”
    12.374.279; τὰ γραμματεῖα τούς τε χ. ἐκφέρων 5th-6th c.BC: Plato Comicus 194,
    cf. LXX.Isa.8.1 codex 2nd c.AD: Alexander Rhetor, “PCair.Zen.” 687.4 (3rd c.BC),
    “Inscription Délos” 442 A 182 (2nd c.BC), “PTeb.” 112.61 (2nd c.BC), 1st c.AD:
    Dioscorides (Dioscurides) Medicus 1.86, 1st c.AD: Cebes Philosophus 4, etc., “Anthologia
    Graeca” 9.174 (6th c.AD: Palladas Epigrammaticus), 401 ([prev. author])">LXX+5th
    c.BC+</a>]; ὥσπερ χάρτην εὐεργὸν εἰς ἀπολραφήν (of the soul at birth) [<a href="javascript:void(0)"
    title=" “Stoicorum Veterum Fragmenta” 2.28; χάρται βυβλίων 4th c.BC: Theopompus
    Historicus 283 ">Refs 4th c.BC+</a>]; χ. βασιλικοί, of the finest papyrus, [<a
    href="javascript:void(0)" title=" 2nd-1st c.BC(?): Hero Mechanicus “Automatopoetica”
    26.3 ">Refs 2nd c.BC+</a>]; χ. κεκαυμένος used in Medicine, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 10.382, 13.315; also χάρτου σποδιά 4th-3rd c.BC:
    Lycus Historicus cited in 4th c.AD: Oribasius Medicus 8.25.15; τὸ διὰ χάρτου μέλαν
    2nd c.AD: Soranus Medicus 2.41. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, <b>any leaf</b> or <b>thin plate,</b> χ. μολύβδινοι <b>sheets</b>
