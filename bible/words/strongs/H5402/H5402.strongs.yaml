strongs_number: H5402
language: hebrew
lemma: נֶשֶׁק
transliteration: nesheq
pronunciation: neh'-shek
definition: military equipment, i.e. (collectively) arms (offensive or defensive),
  or (concretely) an arsenal
kjv_usage: armed men, armour(-y), battle, harness, weapon.
derivation: or נֵשֶׁק; from H5401 (נָשַׁק);
