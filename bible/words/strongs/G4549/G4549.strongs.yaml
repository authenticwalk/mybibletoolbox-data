definition: Saul (i.e. Shaul), the Jewish name of Paul
kjv_usage: Saul
derivation: of Hebrew origin (H07586);
extended_definition:
  gloss: Saul
  definition: '<b>Σαούλ</b>, ὁ indecl. <BR /> (in FlJ, Σάουλος; <i>Heb.</i> שָׁאוּל)
    <BR /><b>Saul</b>; <BR /> __(a) <b>the King of Israel</b>: <ref=''Act.13.21''>Act.13:21;</ref>
    <BR /> __(b) the Jewish name of the Apostle Paul, used in the indecl. form only
    in address (cf. Σαῦλος): <ref=''Act.9.4, 17; 22.7, 13; 26.14''>Act.9:4, 17 22:7,
    13 26:14</ref>.†<BR /> (AS)'
  morphology: N:N-M-P
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σαῦλος</b>, η, ον, <br /> an <i>adjective</i> descriptive of
    gait and carriage, defined as τὸ φαῦλον καὶ διερρυηκός by [<a href="javascript:void(0)"
    title="Scholia 5th-6th c.BC: Aristophanes Comicus “Vespae” 1169 ">Refs 5th c.BC+</a>];
    σαῦλα ποσὶν βαίνουσα, applied to the gait of the tortoise, <b>straddling, waddling,</b>
    [<a href="javascript:void(0)" title=" hymnus ad Mercurium 28 ">Refs</a>]; of the
    <b>loose, wanton</b> gait of courtesans or Bacchantes, σ. βαίνειν [<a href="javascript:void(0)"
    title=" 6th c.BC: Anacreon Lyricus 168; σαῦλαι Βασσαρίδες [prev. author] 55 ">Refs
    6th c.BC+</a>]; also of a <b>prancing</b> horse, σ. βαίνειν, ἵππος ὡς κορωνίης
    [<a href="javascript:void(0)" title=" 7th-6th c.BC(?): Semonides Iambographus
    18. ">Refs 7th c.BC+</a>]'
