strongs_number: H0387
language: hebrew
lemma: אֵיתָן
transliteration: ʼÊythân
pronunciation: ay-thawn'
definition: Ethan, the name of four Israelites
kjv_usage: Ethan.
derivation: the same as H386 (אֵיתָן); permanent;
extended_definition:
  gloss: Ethan
  definition: 'A man of the tribe of Levi living at the time of United Monarchy, first
    mentioned at 1Ch.6.44; <br> son of: Kishi (H7029); <br> father of: Obed-edom (H5654),
    Mattithiah (H4993H), Gedaliah (H1436I), Zeri (H6874), Jeshaiah (H3470H), Hashabiah
    (H2811I), Shemaiah (H8098K) and Uzziel (H5816K); also called Ethan at 1Ch.6.44;
    15.17,19;<BR>Another name of <i>ye.du.tun</i> (יְדוּתוּן "Jeduthun" H3038G)<BR>
    § Ethan = "enduring"<br>1) an Ezrahite known for his wisdom<br>2) a grandson of
    Judah, father of Azariah<br>3) a Kohathite descendant of Levi<br>4) a Merarite
    son of Kushaiah, descendant of Levi'
  morphology: N:N-M-P
