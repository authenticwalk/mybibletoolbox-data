strongs_number: G1423
language: greek
lemma: δυσκόλως
transliteration: dyskólōs
definition: impracticably
kjv_usage: hardly
derivation: adverb from G1422 (δύσκολος);
extended_definition:
  gloss: difficultly
  definition: '<b>δυσκόλως </b><BR /> <i>adv.</i>, <BR /><b>with difficulty</b>: <ref=''Mat.19.23''>Mat.19:23</ref>,
    <ref=''Mrk.10.23''>Mrk.10:23</ref>, <ref=''Luk.18.24''>Luk.18:24</ref>.†<BR />
    (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> δύσ-κολος</b>, ον, <br /> (κόλον): <br /><Level2><b>__I</b></Level2>
    of persons, properly <b>hard to satisfy with food</b> [<a href="javascript:void(0)"
    title="compare (2nd c.AD: Athenaeus Epigrammaticus 6.262a)">Refs 2nd c.AD+</a>]:
    but, generally, <b>hard to please, discontented, fretful, peevish</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 942; γῆρας 5th c.BC: Euripides
    Tragicus “Bacchae” 1251; δ. ψυχὴ καὶ ἀγρία 5th-6th c.BC: Plato Philosophus “Leges”
    649e, compare 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1108a30, etc.;
    τὸ δ. 5th-6th c.BC: Plato Philosophus “Leges” 791c ">Refs 5th c.BC+</a>]; of animals,
    <b>intractable</b>, [<a href="javascript:void(0)" title=" [prev. author] “Tht.”
    174d (_comparative_): so in ">Refs</a>] <i>adverb</i> δυσκόλως, ἔχειν, διακεῖσθαι
    πρός τινα[<a href="javascript:void(0)" title=", 4th c.BC: Demosthenes Orator 19.132,
    5th-6th c.BC: Isocrates Orator 3.33; δυσκολώτερον διακεῖσθαι 5th-6th c.BC: Plato
    Philosophus “Phaedo” 84e. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of things, <b>troublesome, harassing</b>, δ. ἡ ἡνιόχησις [<a href="javascript:void(0)"
    title=" [prev. author] “Phdr.” 246b; πυρετοί 5th c.BC: Hippocrates Medicus “Κωακαὶ
    προγνώσιες” 38 ">Refs 5th c.BC+</a>]: generally, <b>unpleasant</b>, ἄν τι δ. συμβῇ
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.189, compare
    4th-3rd c.BC: Menander Comicus 89; εἴ τι δ. πέπρακται Θηβαίοις πρὸς ἡμᾶς 4th c.BC:
    Demosthenes Orator 18.176 ">Refs 4th c.BC+</a>]; καιροὶ δ. <b>difficult</b> times,
    [<a href="javascript:void(0)" title=" “IG” 22.682.33">Refs</a>]. <i>adverb</i>
    -λως, ὑπακούειν [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “ἐπιδημίαι” 3.8. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>difficult
    to explain</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Sophistici Elenchi” 180b5, “Metaphorical” 1001b1 ">Refs 4th c.BC+</a>]; δ. ἐστι
    it is <b>difficult,</b> [<a href="javascript:void(0)" title="NT.Mark.10.24, compare
    1st c.AD: Onosander (Onasander) Tacticus 1.15 (_comparative_)">NT+1st c.AD+</a>];
    τὰ μὲν ῥάδια.. τὰ δὲ δ. [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Philosophus “περὶ ποιημάτων” 994.24 ">Refs 1st c.BC+</a>]. <i>adverb</i> -λως
    <b>hardly, with difficulty,</b> [<a href="javascript:void(0)" title="NT.Mark.10.23,
    +others ">NT</a>]'
  source: STEPBible/LSJ
