  definition: 'A man of the tribe of Levi living at the time of Exile and Return,
    first mentioned at Neh.12.10; <br> son of: Eliashib (H0475N); <br> father of:
    Johanan (H3110L) and son_of_Joiada (H3111I); also called Jehoiada at Neh.13.28;
    <BR> § Joiada or Jehoiada = "Jehovah knows"<br>1) son of Paseah, who assisted
    to repair the old gate of Jerusalem<br>2) son of the high priest Eliashib in the
    time of Nehemiah'
