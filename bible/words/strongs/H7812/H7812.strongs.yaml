strongs_number: H7812
language: hebrew
lemma: שָׁחָה
transliteration: shâchâh
pronunciation: shaw-khaw'
definition: to depress, i.e. prostrate (especially reflexive, in homage to royalty
  or God)
kjv_usage: bow (self) down, crouch, fall down (flat), humbly beseech, do (make) obeisance,
  do reverence, make to stoop, worship.
derivation: a primitive root;
