strongs_number: G3361
language: greek
lemma: μή
transliteration: mḗ
definition: (adverb) not, (conjunction) lest; also (as an interrogative implying a
  negative answer (whereas G3756 (οὐ) expects an affirmative one)) whether
kjv_usage: any but (that), X forbear, + God forbid, + lack, lest, neither, never,
  no (X wise in), none, nor, (can-)not, nothing, that not, un(-taken), without
derivation: a primary particle of qualified negation (whereas G3756 (οὐ) expresses
  an absolute denial);
extended_definition:
  gloss: not
  definition: '<b>μή</b>, <BR /> <i>subjective negative particle</i>,  <BR />used
    where the negation depends on a condition or hypothesis, expressed or understood,
    as distinct from οὐ, which denies absolutely. μή is used where one <i>thinks</i>
    a thing is not, as distinct from an absolute negation. As a general rule, οὐ negatives
    the indic, μή the other moods, incl, ptcp. [In LXX for אֵין ,אַיִן ,אַל ] <BR
    />__I. As a neg. adv., <b>not</b>; <BR />__1. with ref. to thought or opinion:
    <ref=''Jhn.3.18''>Jhn.3:18</ref>, <ref=''Tit.1.11''>Tit.1:11</ref>, <ref=''2Pe.1.9''>2Pe.1:9</ref>.
    <BR /> __2. In delib. questions, with subjc. (M, <i>Pr.</i>, 185): <ref=''Mrk.12.14''>Mrk.12:14</ref>,
    <ref=''Rom.3.8''>Rom.3:8</ref>. <BR /> __3. <b>In conditional and final sentences,
    after εἰ, ἐάν, ἄν, ἵνα, ὅπως</b>: <ref=''Mat.10.14''>Mat.10:14</ref>, <ref=''Mrk.6.11;
    12.19''>Mrk.6:11 12:19</ref>, <ref=''Luk.9.5''>Luk.9:5</ref>, <ref=''Jhn.6.50''>Jhn.6:50</ref>,
    <ref=''Rom.11.25''>Rom.11:25</ref>, al. <BR /> __4. C. inf. (see M, <i>Pr.</i>,
    234f., 239, 255), <BR />__(a) after verbs of saying, etc.: <ref=''Mat.2.12; 5.34''>Mat.2:12
    5:34</ref>, <ref=''Mrk.12.18''>Mrk.12:18</ref>, <ref=''Act.15.38''>Act.15:38</ref>,
    <ref=''Rom.2.21''>Rom.2:21</ref>, al.; <BR /> __(b) with artic. inf.: after a
    prep., <ref=''Mat.13.5''>Mat.13:5</ref>, <ref=''Mrk.4.5''>Mrk.4:5</ref>, <ref=''Act.7.19''>Act.7:19</ref>,
    <ref=''1Co.10.6''>1Co.10:6</ref>, al.; without a prep., <ref=''Rom.14.13''>Rom.14:13</ref>,
    <ref=''2Co.2.1, 13''>2Co.2:1, 13</ref> <ref=''1Th.4.6''>1Th 4:6</ref>; <BR />
    __(with) <b>in sentences expressing consequence, after ὥστε</b>: <ref=''Mat.8.28''>Mat.8:28</ref>,
    <ref=''Mrk.3.20''>Mrk.3:20</ref>, <ref=''1Co.1.7''>1Co.1:7</ref>, <ref=''2Co.3.7''>2Co.3:7</ref>,
    al. <BR /> __5. C. ptcp. (see M, <i>Pr.</i>, 231f., 239), in hypothetical references
    to persons of a certain character or description: <ref=''Mat.10.28; 12.30''>Mat.10:28
    12:30</ref>, <ref=''Luk.6.49''>Luk.6:49</ref>, <ref=''Jhn.3.18''>Jhn.3:18</ref>,
    <ref=''Rom.4.5''>Rom.4:5</ref>, <ref=''1Co.7.38''>1Co.7:38</ref>, <ref=''1Jn.3.10''>1Jn.3:10</ref>,
    al.; where the person or thing being definite, the denial is a matter of opinion:
    <ref=''Jhn.6.64''>Jhn.6:64</ref>, <ref=''1Co.1.28; 4.7, 18''>1Co.1:28 4:7, 18</ref>,
    <ref=''2Co.5.21''>2Co.5:21</ref>, al.; where the ptcp. has a concessive, causal
    or conditional force, <b>if, though, because not</b>: <ref=''Mat.18.25''>Mat.18:25</ref>,
    <ref=''Luk.2.45''>Luk.2:45</ref>, <ref=''Jhn.7.49''>Jhn.7:49</ref>, <ref=''Act.9.26''>Act.9:26</ref>,
    <ref=''Rom.2.14; 5.13''>Rom.2:14 5:13</ref>, <ref=''2Co.3.14''>2Co.3:14</ref>,
    <ref=''Gal.6.9''>Gal.6:9</ref>, <ref=''Jude.5''>Ju 5</ref>; where the ptcp. has
    a descriptive force (<i>being such as</i>), <b>not</b>: <ref=''Act.9.9''>Act.9:9</ref>,
    <ref=''Rom.1.28''>Rom.1:28</ref>, <ref=''1Co.10.33''>1Co.10:33</ref>, <ref=''Gal.4.8''>Gal.4:8</ref>,
    <ref=''Heb.12.27''>Heb.12:27</ref>, al. <BR /> __6. μή prohibitive, in indep.
    sentences, <BR />__(a) with subjc. praes., 1 of person(s) pl.: <ref=''Gal.5.26;
    6.9''>Gal.5:26 6:9</ref>, <ref=''1Th.5.6''>1Th.5:6</ref>, <ref=''1Jn.3.18''>1Jn.3:18</ref>;
    <BR /> __(b) with imperat. praes., <b>usually where one is bidden to desist from
    what has already begun </b>(cf. M, <i>Pr.</i>, 122ff.): <ref=''Mat.7.1''>Mat.7:1</ref>,
    <ref=''Mrk.5.36''>Mrk.5:36</ref>, <ref=''Luk.6.30''>Luk.6:30</ref>, <ref=''Jhn.2.16;
    5.45''>Jhn.2:16 5:45</ref>, <ref=''Act.10.15''>Act.10:15</ref>, <ref=''Rom.11.18''>Rom.11:18</ref>,
    <ref=''Jas.2.1''>Jas.2:1</ref>, <ref=''Rev.5.5''>Rev.5:5</ref>, al.; <BR /> __(with)
    <b>forbidding that which is still future</b>: with imperat. aor., 3 of person(s),
    <ref=''Mat.24.18''>Mat.24:18</ref>, <ref=''Mrk.13.15''>Mrk.13:15</ref>, <ref=''Luk.17.31''>Luk.17:31</ref>,
    al.; with subjc. aor., 2 of person(s), <ref=''Mat.3.9; 10.26''>Mat.3:9 10:26</ref>,
    <ref=''Mrk.5.7''>Mrk.5:7</ref>, <ref=''Luk.6.29''>Luk.6:29</ref>, <ref=''Jhn.3.7''>Jhn.3:7</ref>,
    <ref=''Rom.10.6''>Rom.10:6</ref>, al.; <BR /> __(d) with optative, <b>in wishes</b>:
    <ref=''2Ti.4.16''>2Ti.4:16</ref> (LXX); μὴ γένοιτο (see M, <i>Pr.</i>, 194; Bl.,
    §66, 1), <ref=''Luk.20.16''>Luk.20:16</ref>, <ref=''Rom.3.3''>Rom.3:3</ref>, al.;
    μή τις, <ref=''Mrk.13.5''>Mrk.13:5</ref>, al.<BR /> __II. As a conj., <BR />__1.
    after verbs of fearing, caution, etc., <b>that, lest, perhaps</b> (M, <i>Pr.</i>,
    192f.): with subjc. praes., <ref=''Heb.12.15''>Heb.12:15;</ref> with subjc. aor.,
    <ref=''Mat.24.4''>Mat.24:4</ref>, <ref=''Mrk.13.5''>Mrk.13:5</ref>, <ref=''Luk.21.8''>Luk.21:8</ref>,
    <ref=''Act.13.40''>Act.13:40</ref>, <ref=''Gal.5.15''>Gal.5:15</ref>, al.; ὅρα
    μή (see M, <i>Pr.</i>, 124, 178), elliptically, <ref=''Rev.19.10; 22.9''>Rev.19:10
    22:9</ref>; with indic, fut. (M, <i>Pr.</i>, l.with), <ref=''Col.2.8.''>Col.2:8.</ref>
    <BR /> __2. <b>in order that not</b>: with subjc. aor., <ref=''Mrk.13.36''>Mrk.13:36</ref>,
    <ref=''2Co.8.20; 12.6''>2Co.8:20 12:6</ref>. <BR /> __III. Interrogative, in hesitant
    questions (M, <i>Pr.</i>, 170), or <b>where a negative answer is expected</b>:
    <ref=''Mat.7.9, 10''>Mat.7:9, 10</ref>, <ref=''Mrk.2.19''>Mrk.2:19</ref>, <ref=''Jhn.3.4''>Jhn.3:4</ref>,
    <ref=''Rom.3.3; 10.18, 19''>Rom.3:3 10:18, 19</ref>, <ref=''1Co.1.13''>1Co.1:13</ref>,
    al.; μή τις, <ref=''Luk.22.35''>Luk.22:35</ref>, al.; before οὐ (<ref=''Rom.10.17''>Rom.10:17</ref>,
    al. in Pl.), expecting an affirm, ans.; οὐ μή, <ref=''Luk.18.7''>Luk.18:7</ref>,
    <ref=''Jhn.18.11''>Jhn.18:11</ref>.<BR /> __IV. οὐ μή as emphatic negation (cf.
    M, <i>Pr.</i>, 188, 190ff.; Bl. §64, 5), <b>not at all, by no means</b>: with
    indic, fut., <ref=''Mat.16.22''>Mat.16:22</ref>, <ref=''Jhn.6.35''>Jhn.6:35</ref>,
    <ref=''Heb.10.17''>Heb.10:17</ref>, al.; with subjc. aor., <ref=''Mat.24.2''>Mat.24:2</ref>,
    <ref=''Mrk.13.2''>Mrk.13:2</ref>, <ref=''Luk.6.37''>Luk.6:37</ref>, <ref=''Jhn.13.8''>Jhn.13:8</ref>,
    <ref=''1Co.8.13''>1Co.8:13</ref>, al.<BR /> (AS)'
  morphology: G:PRT-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μή</b>, <br /> Elean <b>μά</b> [ᾱ] [<a href="javascript:void(0)"
    title=" “SIG” 9.5 (Olympia, 6th c.BC)">Refs 6th c.BC+</a>]. (Cf. Sanskrit <i>mā´</i>,
    Armenian <i>mi</i> [from I.-[<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus ">Refs 5th c.BC+</a>] <b>mē´</b>], negative used in prohibitions):—<b>not</b>,
    the negative of the <b>will</b> and <b>thought</b>, as οὐ of <b>fact</b> and <b>statement</b>;
    μή rejects, οὐ denies; μή is relative, οὐ absolute; μή subjective, οὐ objective.
    (A few examples of μηδέ and μηδείς have been included.) <br /><Level1><b>__A</b></Level1>
    in INDEPENDENT sentences, used in expressions of <b>will</b> or <b>wish, command,
    entreaty, warning</b>, <br /><Level3><b>__A.1</b></Level3> with <i>present</i>
    <i>imperative</i>, 2 <i>person</i>, μή μ᾽ ἐρέθιζε [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.32, +others; 3 _person_, μή
    μευ πειράτω 9.345, etc.">Refs 8th c.BC+</a>]: rarely with <i>aorist</i> <i>imperative</i>,
    μὴ.. ἔνθεο τιμῇ [<a href="javascript:void(0)" title=" 4.410, compare 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 24.248 ">Refs 8th c.BC+</a>]; in <i>Attic dialect</i>,
    μὴ ψεῦσον, ὦ Ζεῦ, τῆς.. ἐλπίδος [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Thesmophoriazusae” 870; 3 _person_, μή τις ἀκουσάτω
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 16.301, compare 5th c.BC: Pindarus
    Lyricus “O.” 8.55, “P.” 5.23, 4th-5th c.BC: Aeschylus Tragicus “Septem contra
    Thebas” 1041, 5th c.BC: Sophocles Tragicus “Ajax” 1180; μηδεὶς νομισάτω, προσδοκησάτω
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.5.73, 5th-6th
    c.BC: Plato Philosophus “Apologia” 17c: with ">Refs 8th c.BC+</a>]<i>perfect</i>
    <i>imperative</i> [<a href="javascript:void(0)" title=" 3 _person_, μή τις ὀπίσσω
    τετράφθω 8th c.BC: Ilias Homerus Epicus “Illiad” 12.272; or 2 ">Refs 8th c.BC+</a>]
    <i>person</i> when <i>perfect</i> = <i>present</i>, μὴ κεκράγετε [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 415. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__A.2</b></Level3> with <i>subjunctive</i> (usually [<a href="javascript:void(0)"
    title=" 2 _person_ of _aorist_)">Refs</a>], in prohibitions, μὴ δή με.. ἐάσῃς
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    5.684, compare 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 583 (Lyric
    poetry), +others">Refs 8th c.BC+</a>]; μή τοί με κρύψῃς τοῦτο[<a href="javascript:void(0)"
    title=" [prev. work] 625, compare 5th c.BC: Sophocles Tragicus “Philoctetes” 470;
    μὴ φθονήσῃς 5th-6th c.BC: Plato Philosophus “Protagoras” 320c ">Refs 5th c.BC+</a>]:
    coupled with <i>present</i> <i>imperative</i>, μὴ βοηθήσητε τῷ πεπονθότι δεινά,
    μὴ εὐορκεῖτε [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    21.211; 3 _person_, μὴ.. γένηται 8th c.BC: Ilias Homerus Epicus “Illiad” 4.37,
    compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.213; μὴ ματεύσῃ θεὸς γενέσθαι
    5th c.BC: Pindarus Lyricus “O.” 5.24: rarely, if ever, with 2 ">Refs 8th c.BC+</a>]
    <i>person</i> <i>present</i> <i>subjunctive</i>, μὴ κάμνῃς [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 1143 (to be read κάμῃς);
    3 _person_, μή τις οἴηται, ={μὴ οἰώμεθα}, 5th-6th c.BC: Plato Philosophus “Leges”
    861e ">Refs 5th c.BC+</a>]: also with the hortative <i>subjunctive</i> used to
    supply the [<a href="javascript:void(0)" title=" 1 ">Refs</a>] <i>person</i> of
    the <i>imperative</i>, <i>present</i> μὴ ἴομεν [<a href="javascript:void(0)" title="
    (ἴωμεν) 8th c.BC: Ilias Homerus Epicus “Illiad” 12.216, etc.; μὴ διώκωμεν 5th
    c.BC: Herodotus Historicus 8.109, etc.">Refs 8th c.BC+</a>]: <i>aorist</i> μὴ
    πάθωμεν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.5.11, etc.">Refs 5th c.BC+</a>]: rarely with
    <i>1st pers.</i> <i>singular</i>, μή σε.. κιχείω [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.26, compare 21.475, 22.123,
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 174 ">Refs 8th c.BC+</a>] (<i>anapaest
    meter</i>).<br /><Level4><b>__A.2.b</b></Level4> with <i>present</i> or <i>aorist</i>
    <i>subjunctive</i> in a warning or statement of fear, μὴ.. γένησθε <b>take care
    you do</b> <b>not become</b>, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 5.487 ">Refs 8th c.BC+</a>]; μὴ.. ὑφαίνῃσιν <b>I
    fear.. may prove to be weaving</b>, [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 5.356; αἷμα μὴ σοῖς ἐξομόρξωμαι πέπλοις
    5th c.BC: Euripides Tragicus “Hercules Furens” 1399 ">Refs 8th c.BC+</a>]: in
    <i>Attic dialect</i> Prose, to make a polite suggestion of apprehension or hesitation,
    <b>perhaps</b>, μὴ ἀγροικότερον ᾖ τὸ ἀληθὲς εἰπεῖν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 462e, compare “Tht.” 188d, 4th
    c.BC: Aristoteles Philosophus “Politica” 1291a8, +others">Refs 5th c.BC+</a>]:
    in later Greek the <i>indicative</i> is found, μὴ ἡ ἔννοια ἡμῶν.. ἀντιλαμβάνεται
    [<a href="javascript:void(0)" title=" 5th-6th c.AD: Damascius Philosophus “de
    Principiis” 27. ">Refs 5th c.AD+</a>]<br /><Level3><b>__A.3</b></Level3> with
    <i>future</i> <i>indicative</i>, a uncertain usage (νεμεσήσετ᾽ is <i>subjunctive</i>
    in [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    15.115), μηδεμίαν ἄδειαν δώσετε 5th c.BC: Lysias Orator 29.13 ">Refs 8th c.BC+</a>];
    μὴ βουλήσεσθε (Papyrus βούλη[σθ]ε) [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 23.117; compare μαλακὸν ἐνδώσετε μηδέν 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 488. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.4</b></Level3>
    with past tenses of <i>indicative</i> to express an unfulfilled wish, μὴ ὄφελες
    λίσσεσθαι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 9.698, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.548; μή
    ποτ᾽ ὤφελον λιπεῖν τὴν Σκῦρον 5th c.BC: Sophocles Tragicus “Philoctetes” 969;
    εἴθε μή ποτ᾽ εἰδόμαν [prev. author] “OT” 1217 (Lyric poetry), compare 5th c.BC:
    Euripides Tragicus “Iphigenia Aulidensis” 70, “Cyc.” 186, 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 4.6.3. ">Refs 8th c.BC+</a>]<br /><Level3><b>__A.5</b></Level3>
    with <i>optative</i> to express a negative wish, with <i>present</i>, ἃ μὴ κραίνοι
    τύχη [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 426, compare “Eu.” 938 (Lyric poetry)">Refs 4th c.BC+</a>]: more
    frequently with <i>aorist</i>, μὴ σέ γ᾽ ἐν ἀμφιάλῳ Ἰθάκῃ βασιλῆα Κρονίων ποιήσειεν
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    1.386, compare 403, 11.613. ">Refs 8th c.BC+</a>]<br /><Level3><b>__A.6</b></Level3>
    in oaths and asseverations, ἴστω Ζεὺς.., μὴ μὲν τοῖς ἵπποισιν ἀνὴρ ἐποχήσεται
    ἄλλος [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    10.330; ἴστω νῦν τόδε Γαῖα.., μὴ.. Ποσειδάων.. πημαίνει Τρῶας 15.41; μὰ τὴν Ἀφροδίτην..,
    μὴ ἐγώ σ᾽ ἀφήσω 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 1000, compare
    “Av.” 195, “Lys.” 917. ">Refs 8th c.BC+</a>]<br /><Level3><b>__A.7</b></Level3>
    with <i>infinitive</i>, when used as <i>imperative</i>, μὴ δή μοι ἀπόπροθεν ἰσχέμεν
    ἵππους [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    17.501; μὴ πρὶν ἐπ᾽ ἠέλιον δῦναι 2.413; οἷς μὴ πελάζειν 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 712. ">Refs 8th c.BC+</a>]<br /><Level3><b>__A.8</b></Level3>
    frequently without a Verb, εἰ χρή, θανοῦμαι. Answ. μὴ σύ γε (i.e. θάνῃς) [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1441 ">Refs 5th c.BC+</a>];
    ἄπελθε νῦν. Answ. μὴ (i.e. γενέσθω) ἀλλά <b>nay but</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 458 ">Refs 5th c.BC+</a>];
    in curt expressions, μὴ τριβὰς ἔτι (i.e. ποιεῖσθε) [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 577 ">Refs 5th c.BC+</a>]; μή
    μοι σύ <b>none of that</b> to me! [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Medea” 964 ">Refs 5th c.BC+</a>]; μή μοι πρόφασιν <b>no</b>
    excuses! [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 345; μή μοί γε μύθους [prev. author] “V.” 1179. ">Refs 5th c.BC+</a>]<br
    /><Level1><b>__B</b></Level1> in DEPENDENT clauses: <br /><Level3><b>__B.1</b></Level3>
    with Final Conjs., ἵνα μή [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 19.348, etc.; ὅπως μή 4th c.BC: Demosthenes Orator 27.5,
    +others; ὡς μή 8th c.BC: Ilias Homerus Epicus “Illiad” 8.37, 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 53, +others; ὄφρα μή 8th c.BC: Ilias Homerus Epicus
    “Illiad” 1.118, +others: with ὅπως ἄν and ὡς ἄν">Refs 8th c.BC+</a>], <b>that
    so</b>, ὅπως ἂν.. μηδέ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 178, 5th-6th c.BC: Plato Philosophus “Gorgias” 481a; ὡς ἂν μή
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.749, 5th c.BC: Herodotus Historicus
    1.5 ">Refs 8th c.BC+</a>]; but <br /><Level4><b>__B.1.b</b></Level4> μή alone,
    ={ἵνα μή}, <b>lest</b>, ἀπόστιχε μή τινοήσῃ Ἥρη [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.522, compare 587; λίσσεσθαι..,
    μή οἱ.. χολώσαιτο φρένα κούρη 8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.147
    ">Refs 8th c.BC+</a>]: <i>future</i> <i>indicative</i> and <i>aorist</i> <i>subjunctive</i>
    in consecutive clauses, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
