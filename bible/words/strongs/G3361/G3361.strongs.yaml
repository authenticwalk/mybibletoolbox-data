strongs_number: G3361
language: greek
lemma: μή
transliteration: mḗ
definition: (adverb) not, (conjunction) lest; also (as an interrogative implying a
  negative answer (whereas G3756 (οὐ) expects an affirmative one)) whether
kjv_usage: any but (that), X forbear, + God forbid, + lack, lest, neither, never,
  no (X wise in), none, nor, (can-)not, nothing, that not, un(-taken), without
derivation: a primary particle of qualified negation (whereas G3756 (οὐ) expresses
  an absolute denial);
