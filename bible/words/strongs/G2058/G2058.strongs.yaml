extended_definition:
  gloss: interpretation
  definition: '<b>ἑρμηνεία</b>, see: ἑρμηνία.<BR /> <b>ἑρμηνία</b> (T, cl., -εία),
    -ας, ἡ, <BR /> (ἑρμηνεύω), [in LXX (-εία), Sir, prol. 14 <ref=''Sir.47.17''>Sir.47:17</ref>,
    from LXX <ref=''Sir.5.1''>Sir.5:1</ref> * ;] <BR /><b>interpretation</b>: <ref=''1Co.12.10;
    14.26''>1Co.12:10 14:26</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἑρμην-εία</b>, ἡ, <br /> (ἑρμηνεύω) <b>interpretation, explanation,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    524b (_plural_), “Tht.” 209a, 4th-3rd c.BC: Epicurus Philosophus “De rerum natura
    - Wien. Stud.” 28.1 ">Refs 5th c.BC+</a>]; especially of thoughts by words, <b>expression,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Diogenes Apolloniates Philosophus
    1, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.3.12; χρῆσθαι τῇ γλώσσῃ πρὸς
    ἑρμηνείαν 4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 660a35, compare
    “de An.” 420b19, “Resp.” 476a19, 2nd c.AD: Hermogenes Rhetor “περὶ εὑρέσεως” 1.1,
    etc.">Refs 5th c.BC+</a>]; <b>mediation,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Epinomis” 984e ">Refs 5th c.BC+</a>]; <b>style,</b>
    [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis “de
    Compositione Verborum” 1, +others, 4th c.BC: Demetrius Phalereus Rhetor “Demetrius
    on Style” 1, etc.">Refs 4th c.BC+</a>]; <b>an expression,</b> ἡ ἀκόλουθος ἑ. [<a
    href="javascript:void(0)" title="Scholia 5th c.BC: Pindarus Lyricus “O.” 3.1:
    also in _plural_, αἱ Πλατωνικαὶ ἑ.">Refs 5th c.BC+</a>] Plato''s <b>gifts of style,</b>
    [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis “Epistula
    ad Pompeium” 1.2. ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3> in Music,
    <b>expression,</b> [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.1138a, 1144d. ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>translation,</b> Aristeas 3, [<a href="javascript:void(0)" title=" 1st c.AD:
    Philo Judaeus 2.141; ἑ. τῶν Πωμαϊκῶν “POxy.” 1201.12 (3rd c.AD)">Refs 1st c.AD+</a>];
    ἑ. ἔχειν to <b>mean when translated,</b> [<a href="javascript:void(0)" title="
    1st c.AD: Philo Judaeus 1.232, 3rd c.AD: Porphyrius Tyrius Philosophus “Vita Plotini”
    17. ">Refs 1st c.AD+</a>]'
