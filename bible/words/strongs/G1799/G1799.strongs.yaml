strongs_number: G1799
language: greek
lemma: ἐνώπιον
transliteration: enṓpion
definition: in the face of (literally or figuratively)
kjv_usage: before, in the presence (sight) of, to
derivation: neuter of a compound of G1722 (ἐν) and a derivative of G3700 (ὀπτάνομαι);
extended_definition:
  gloss: before
  definition: '<b>ἐνώπιος</b>, -ον<BR /> (ὤψ), [in LXX for פָּנִים, etc. ;] <BR />face
    to face, in sight (Theocr.; ἄρτοι ἐ., <ref=''Exo.25.29''>Exo.25:29</ref>): neut.,
    ἐνώπιον, in vernacular, with force of prep. with genitive [in LXX for פָּנִים,
    עַיִן, etc., cf. Dalman, <i>Words</i>, 31 f., 209 f., and Deiss., BS., 213], in
    NT, most frequently in Lk, Ac, Re, never in Mt, Mk, <b>before, in the presence
    of</b>: <ref=''Luk.1.19''>Luk.1:19</ref> <ref=''Luk.4.7''>Luk.4:7</ref>, <ref=''Act.4.10''>Act.4:10</ref>
    <ref=''Act.6.5''>Act.6:5</ref>, <ref=''Rev.1.4; 2.14''>Rev.1:4 2:14</ref>, al.;
    esp. ἐ. Κυρίου (θεοῦ), in the sight of God, or with God as witness or as judge,
    <ref=''Rom.14.22''>Rom.14:22</ref>, <ref=''1Co.1.29''>1Co.1:29</ref>, <ref=''1Ti.2.3''>1Ti.2:3</ref>,
    <ref=''Jas.4.10''>Jas.4:10</ref>, <ref=''1Pe.3.4''>1Pe.3:4</ref>, al. <BR /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐνώπ-ιος</b>, ον, <br /> (ὤψ) <b>facing, to the front,</b>
    πρό τ᾽ ἐνώπια [<a href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus
    “Supp.” 4.17; ἐνώπιος ἐνωπίῳ λαλεῖν ">Refs 7th c.BC+</a>]<b>face to face,</b>
    [<a href="javascript:void(0)" title=" LXX.Exo.33.11 ">LXX</a>]; ἄρτοι ἐ. <b>shew</b>bread,
    [<a href="javascript:void(0)" title="[prev. work] 25.29(30) ">Refs</a>]; διαστολῶν
    γεγονυιῶν ὑμῖν καὶ ἐνοπίοις (sic) καὶ διὰ γραμμάτων <b>in person</b>, [<a href="javascript:void(0)"
    title=" “UPZ” 110.36 (2nd c.BC),compare “Sammelb.” 3925.6 (2nd c.BC). ">Refs 2nd
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>neuter</i> ἐνώπιον as <i>adverb</i>,
    <b>face to face,</b> [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus
    Poeta Bucolicus 22.152 ">Refs 3rd c.BC+</a>]; <b>in person,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 12(5).1061.10 (from Carthaea), “PTeb.” 14.13 (2nd
    c.BC)">Refs 2nd c.BC+</a>]: as <i>preposition</i> with <i>genitive</i>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 3.43 codices, “PCair.Zen.” 73.14 (3rd c.BC),
    “PGrenf.” 1.38.11 (2nd-1st c.BC), NT.Rom.12.17, NT.Gal.1.20, 2nd c.AD: Hermogenes
    Rhetor “περὶ εὑρέσεως” 1.1; ἐ. θεῶν “SIG” 2843.7 (Delph., 2nd c.AD)">NT+4th c.BC+</a>].
    Regul. <i>adverb</i> <b>-ίως</b>[<a href="javascript:void(0)" title=" 10th c.AD:
    Suidas Legal icographus ">Refs</a>]'
  source: STEPBible/LSJ
