strongs_number: G0991
language: greek
lemma: βλέπω
transliteration: blépō
definition: to look at (literally or figuratively)
kjv_usage: behold, beware, lie, look (on, to), perceive, regard, see, sight, take
  heed
derivation: a primary verb;
extended_definition:
  gloss: to see
  definition: '<b>βλέπω</b>, <BR /> [in LXX chiefly for ראה, also for פּנה, etc. ;]
    <BR /> __1. <b>of bodily sight</b>; <BR />__(a) <b>to see, have sight</b> (opposite
    to τυφλὸς): <ref=''Mat.12.22''>Mat.12:22</ref>, <ref=''Jhn.9.7''>Jhn.9:7</ref>,
    <ref=''Act.9.9''>Act.9:9</ref>, <ref=''Rom.11.8''>Rom.11:8</ref>, <ref=''Rev.3.18''>Rev.3:18</ref>,
    al.; <BR /> __(b) <b>to perceive, look (at), see</b>: absol.,  <ref=''Act.1.9''>Act.1:9;</ref>
    with accusative, <ref=''Mat.7.3''>Mat.7:3</ref>, <ref=''Mrk.5.31''>Mrk.5:31</ref>,
    <ref=''Luk.6.41''>Luk.6:41</ref>, <ref=''Jhn.1.29''>Jhn.1:29</ref>, al.; ὅραμα,
    <ref=''Act.12.9''>Act.12:9;</ref> γυναῖκα, <ref=''Mat.5.28''>Mat.5:28;</ref> βιβλίον,
    <ref=''Rev.5.3''>Rev.5:3</ref>, 4; τ. βλεπόμενα, <ref=''2Co.4.18.''>2Co.4:18.</ref>
    <BR /> __2. Metaphorical, of mental vision; <BR />__(a) <b>to see, perceive, discern</b>:
    absol., <ref=''Mat.13.13''>Mat.13:13</ref>, <ref=''Luk.8.10''>Luk.8:10</ref>;
    δι ̓ ἐσόπτρου, <ref=''1Co.13.12''>1Co.13:12;</ref> with accusative, <ref=''Heb.2.9;
    10.25''>Heb.2:9 10:25</ref>; before ὅτι, <ref=''Heb.3.19''>Heb.3:19</ref>, <ref=''Jas.2.22''>Jas.2:22</ref>;
    <BR /> __(b) <b>to consider, look to, take heed</b>: absol., <ref=''Mrk.13.23,
    33''>Mrk.13:23, 33</ref>; with accusative, <ref=''1Co.1.26''>1Co.1:26</ref>, al.;
    before πῶς, with indic., <ref=''Luk.8.18''>Luk.8:18</ref>, <ref=''1Co.3.10''>1Co.3:10</ref>,
    <ref=''Eph.5.15''>Eph.5:15</ref>; before τί, with indic., <ref=''Mrk.4.24''>Mrk.4:24;</ref>
    before εἰς πρόσωπον, of partiality, <ref=''Mat.22.16''>Mat.22:16</ref>, <ref=''Mrk.12.14''>Mrk.12:14</ref>.
    Colloq. (for ex. from π., V. Deiss., <i>LAE</i>, 122; M, <i>Pr.</i>, 107; MM,
    <i>Exp.</i>, x; Milligan, <i>NTD</i>, 50), β. ἑαυτόν: <ref=''Mrk.13.9''>Mrk.13:9;</ref>
    before ἵνα μή, <ref=''2Jn.8''>II Jo 8</ref>; β. ἀπό, <ref=''Mrk.8.15; 12.38''>Mrk.8:15
    12:38</ref>; before μή (cl. ὁρᾶν), with fut. indic., <ref=''Col.2.8''>Col.2:8</ref>,
    <ref=''Heb.3.12''>Heb.3:12</ref>; id. with aor. subj., <ref=''Mat.24.4''>Mat.24:4</ref>,
    <ref=''Mrk.13.5''>Mrk.13:5</ref>. <BR /> __3. Of situation and direction (Lat.
    specto), <b>to look, face</b> (towards), places, etc. (before πρός, Xen, <i>Hell.</i>,
    vii, 1, 17; <ref=''Ezk.40.23, 24''>Eze.40:23, 24</ref>): before κατά, with accusative,
    <ref=''Act.27.12''>Act.27:12</ref> (cf. ἀνα-, ἀπο-, δια-, ἐμ-, ἐπι-, περ-, προ-βλέπω),
    see <i>DCG</i>, i, 446; ii, 596.<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βλέπω</b>, <br /> [<a href="javascript:void(0)" title=" 6th
    c.BC: Solon Lyricus 11.8, etc.">Refs 6th c.BC+</a>]: <i>imperfect</i> ἔβλεπον
    [<a href="javascript:void(0)" title=" Batrachomyomachia 67 ">Refs</a>]: <i>future</i>
    βλέψομαι [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 25.98
    ">Refs 4th c.BC+</a>], <i>Doric dialect</i> <i>infinitive</i> βλεψεῖσθαι [<a href="javascript:void(0)"
    title=" “IG” 4.951.75 (Epid.), later βλέψω LXX.Isa.6.9, 2nd c.AD: Aristides Rhetor
    2.46J., etc.: ">LXX+2nd c.AD+</a>]<i>aorist</i> ἔβλεψα (see. below): <i>perfect</i>
    βέβλεφα (ἀπο-) [<a href="javascript:void(0)" title=" Antip.Stoic. 3.254 (codices
    5th c.AD: Stobaeus, Joannes)">Refs 5th c.AD+</a>]; βέβλοφα (ἐμ-) [<a href="javascript:void(0)"
    title=" “PLond.” 1.42.21 (2nd c.AD):">Refs 2nd c.AD+</a>] —<i>passive</i>, <i>aorist</i>
    ἐβλέφθην (προσ-) [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.68of: ">Refs 1st c.AD+</a>]<i>perfect</i> βέβλεμμαι
    to be supplied in [<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus Epigrammaticus
    10.409c, compare 12th c.AD: Eustathius Episcopus Thessalonicensis 1401.16:">Refs
    2nd c.AD+</a>] —chiefly in <i>present</i> and <i>aorist</i> <i>active</i> in early
    writers: <i>middle</i> (except <i>future</i>) and <i>passive</i> only late:—<b>see,
    have the power of sight</b> (distinct from ὁρῶ <b>perceive, be aware of</b>,[<a
    href="javascript:void(0)" title="compare 3rd c.AD: Plotinus Philosophus 6.7.37),
    opposed to τυφλός εἰμι, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 302, compare
    348, “OC” 73, 5th-6th c.BC: Aristophanes Comicus “Plutus” 15, etc.; βλέποντες
    ἔβλεπον μάτην 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 447; βλέποντας
    ἀθλιωτάτους 2nd c.AD: Alexander Rhetor 234 ">Refs 5th c.BC+</a>]; μὴ βλέπων ὁ
    μάντις ᾖ lest he <b>see too clearly</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 747 ">Refs 5th c.BC+</a>]; ὁ βλέπων
    <b>the seer</b>, Hebraism in [<a href="javascript:void(0)" title=" LXX.1Ki.9.9
    ">LXX</a>]; ὀλίγον βλέπων short- <b>sighted,</b> [<a href="javascript:void(0)"
    title=" POxy. 39.9 (1st c.AD). ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>look</b>, βλέφ᾽ ὧδε [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Trachiniae” 402; ἐπὶ ἐμοί [prev. author] “Aj.” 345 (assuming variant);
    εἴς τι 4th-5th c.BC: Aeschylus Tragicus “Persae” 802; ἐπί τι 5th c.BC: Thucydides
    Historicus 7.71; εἰς τὰ τούτων πρόσωπα 4th c.BC: Demosthenes Orator 18.283 ">Refs
    5th c.BC+</a>]; πῶς βλέπων<b>;</b> with what <b>face?</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 110; ὄμμασιν ποίοις β.; [prev.
    author] “OT” 1371; β. ἅμα πρόσσω καὶ ὀπίσσω 5th-6th c.BC: Plato Philosophus “Cratylus”
    428d: with ">Refs 5th c.BC+</a>] <i>adverb</i>, φιλοφρόνως, ἐχθρῶς β. πρός τινας[<a
    href="javascript:void(0)" title=", 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    3.10.4, “Smp.” 4.58: frequently followed by noun in _accusative_, φόβον β.">Refs
    5th c.BC+</a>] <b>look</b> terror, i. e. to <b>look</b> terrible, Θυιὰς ὣς φόβον
    βλέπων [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 498 ">Refs 4th c.BC+</a>]; Comedy texts, ἔβλεψε νᾶπυ <b>looked</b>
    mustard, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Equites” 631; ἀνδρεῖον.. καὶ βλέποντ᾽ ὀρίγανον [prev. author] “Ra.” 603; βλεπόντων
    κάρδαμα [prev. author] “V.” 455 ">Refs 5th c.BC+</a>]; πυρρίχην βλέπων <b>looking
    like</b> a war-dancer, [<a href="javascript:void(0)" title=" [prev. author] “Av.”
    1169 ">Refs</a>]; αἴκειαν βλέπων <b>looking like</b> one disgraced, [<a href="javascript:void(0)"
    title="[prev. work] 1671 ">Refs</a>]; σκύτη β., of a slave, [<a href="javascript:void(0)"
    title=" 5th c.BC: Eupolis Comicus 282, 5th-6th c.BC: Aristophanes Comicus “Vespae”
    643; β. ἀπιστίαν 5th c.BC: Eupolis Comicus 309: also followed by ">Refs 5th c.BC+</a>]
    <i>adjective</i>, μέγα β.[<a href="javascript:void(0)" title=" uncertain in 7th-6th
    c.BC(?): Semonides Iambographus 19; φθονερὰ β. 5th c.BC: Pindarus Lyricus “N.”
    4.39; γλίσχρον β. 3rd c.BC: Euphro Comicus 10.16, compare 4th-3rd c.BC: Menander
    Comicus “Ἐπιτρέποντες” 479, 4th c.AD: Julianus Imperator “Caesares” 309c ">Refs
    7th c.BC+</a>]: by <i>infinitive</i>, ἁρπάζειν β. [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus “Ἐπιτρέποντες” 181; ὀρχεῖσθαι μόνον β.
    2nd c.AD: Alexander Rhetor 97 ">Refs 4th c.BC+</a>]: by <i>participle</i> <i>neuter</i>,
    τί πεφροντικὸς βλέπεις <b>;</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Alcestis” 773. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    β. ἐς <b>look</b> to, <b>rely</b> on, εἰς ἔργον οὐδὲν γιγνόμενον βλέπετε [<a href="javascript:void(0)"
    title=" 6th c.BC: Solon Lyricus 11.8; ἐς θεούς 5th c.BC: Sophocles Tragicus “Antigone”
    923; οὐκέτ᾽ ἐστὶν εἰς ὅ τι βλέπω [prev. author] “Aj.” 514 ">Refs 6th c.BC+</a>];
    ἔς σε δὴ βλέπω, ὅπως.. in the hope that.., [<a href="javascript:void(0)" title="
    [prev. author] “El.” 954 ">Refs</a>]: <i>metaphorically</i> also, <b>have regard</b>
    to, ἡ πολιτεία β. εἰς πλοῦτον [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Politica” 1293b14 ">Refs 4th c.BC+</a>]; of aspects,
    οἰκίαι πρὸς μεσημβρίαν βλέπουσαι.., [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 3.8.9; πέτρα βλέπουσα πρὸς νότον 1st c.BC-1st
    c.AD: Strabo Geographus 4.1.4; κάτω γὰρ οἱ ὀδόντες βλέπουσι 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 502a1; ὅταν τὸ οὖθαρ βλέπῃ κάτω [prev. work]
    523a2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>look longingly,
    expect, propose</b>, with <i>infinitive</i>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Acharnenses” 376, “V.” 847. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.4</b></Level3> <b>look to</b> a thing, <b>beware</b>, ἀπό τινος
    [<a href="javascript:void(0)" title=" NT.Mark.8.15 ">NT</a>]; τι [<a href="javascript:void(0)"
    title=" NT.Phil.3.2: with _accusative_ _person_, β. ἑαυτούς NT.Mark.13.9; βλέπε
    σα (υ) τὸν ἀπὸ τῶν Ἰουδαίων “BGU” 1079.24 (1st c.AD)">NT+1st c.AD+</a>]; β. ἵνα..
    [<a href="javascript:void(0)" title=" NT.1Cor.16.10 ">NT</a>]; β. ἑαυτοὺς ἵνα
    μὴ.. [<a href="javascript:void(0)" title=" NT.2John.8; βλέπετε τί ἀκούετε NT.Mark.4.24.
    ">NT</a>]<br /><Level2><b>__III</b></Level2> <i>transitive</i>, <b>see, behold</b>,
    with <i>accusative</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ajax” 1042, etc.">Refs 5th c.BC+</a>]; ἐξ αὑτοῦ βλεπόμενον self-<b>evident</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Sextus Empiricus Philosophus “adversus
    Mathematicos” 1.184 ">Refs 2nd c.AD+</a>]; τὰ βλεπόμενα <b>the visible universe</b>,
    [<a href="javascript:void(0)" title=" LXX.Wis.13.7. ">LXX</a>]<br /><Level3><b>__III.2</b></Level3>
    ζῇ τε καὶ β. φάος <b>sees</b> the light of day, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 299, compare 5th c.BC: Euripides
    Tragicus “Helena” 60; νόστιμον β. φάος 4th-5th c.BC: Aeschylus Tragicus “Persae”
    261 ">Refs 5th c.BC+</a>]; βλέποντα νῦν μὲν ὄρθ᾽ ἔπειτα δὲ σκότον (i. e. being
    blind) [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 419: hence, without φάος">Refs 5th c.BC+</a>], <b>to be alive</b>, ζῶντα
    καὶ βλέποντα [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 677; βλέποντα κἀμπνέοντα 5th c.BC: Sophocles Tragicus “Philoctetes”
    883, compare 1349, “Aj.” 962 ">Refs 5th c.BC+</a>]; of things, ἀληθῆ καὶ βλέποντα
    <b>actually existing</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Choephori” 844. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3>
    <b>look for</b>, μεῖζόν τι β. [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Charmides” 172c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.4</b></Level3>
    Astrology texts of signs equidistant from the tropical points, <b>to be in aspect</b>,
    β. ἄλληλα [<a href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus Mathematicus
    “Tetrabiblos” 36, 4th c.AD: Hephaestio Astrologus 1.9. (βλέφαρα occurs in 8th
    c.BC: Homerus Epicus, but not βλέπω except in Batrachomyomachia [same place])
    ">Refs 8th c.BC+</a>]'
