strongs_number: G4879
language: greek
lemma: συναπάγω
transliteration: synapágō
definition: to take off together, i.e. transport with (seduce, passively, yield)
kjv_usage: carry (lead) away with, condescend
derivation: from G4862 (σύν) and G520 (ἀπάγω);
extended_definition:
  gloss: to lead away with
  definition: '<b>συν-απ-άγω </b><BR /> [in LXX: <ref=''Exo.14.6''>Exo.14:6</ref>
    (לָקַח) * ;] <BR />to lead away with or together (Ex, l.with). Pass., metaphorically
    (as συμπεριφέρομαι, see LS, see word), <b>to be carried away with</b>: with dative,
    <ref=''Gal.2.13''>Gal.2:13</ref>, <ref=''2Pe.3.17''>2Pe.3:17</ref>; of accommodating
    one­self to (EV, condescend to) things or persons (on the meaning, see <i>ICC</i>,
    in I.; Field, <i>Notes</i>, 163), <ref=''Rom.12.16.''>Rom.12:16.</ref>†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συναπάγω</b> [ᾰγ], <br /> <b>lead away with</b> or <b>together</b>,
    τινι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 8.3.23: _absolutely_, [prev. author] “HG” 5.1.23. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>carry off with</b>, οἱ γλυκεῖς
    οἶνοι.. οὐ συναπάγουσιν ἑαυτοῖς τοὺς χολώδεις χυμούς [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 15.638. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>passive</i>, τοὺς συναπαχθέντας ἡμῖν γεωργούς <b>arrested with</b> us, [<a
    href="javascript:void(0)" title=" “PCair.Zen.” 640.14 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <i>metaphorically</i>, <b>to be led away likewise,</b>
    [<a href="javascript:void(0)" title="NT.Gal.2.13, NT.2Pet.3.17. ">NT</a>]<br /><Level3><b>__II.3</b></Level3>
    ={συμπεριφέρομαι} (συμπεριφέρω [<a href="javascript:void(0)" title=" 11.3), NT.Rom.12.16.
    ">NT</a>]'
  source: STEPBible/LSJ
