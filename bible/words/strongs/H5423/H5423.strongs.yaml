strongs_number: H5423
language: hebrew
lemma: נָתַק
transliteration: nâthaq
pronunciation: naw-thak'
definition: to tear off
kjv_usage: break (off), burst, draw (away), lift up, pluck (away, off), pull (out),
  root out.
derivation: a primitive root;
extended_definition:
  gloss: to tear
  definition: 1) to pull or tear or draw off or away or apart, draw out, pluck up,
    break, lift, root out<br>1a) (Qal)<br>1a1) to draw away<br>1a2) to draw or pull
    off<br>1a3) to pull or tear away<br>1b) (Niphal)<br>1b1) to be drawn away, be
    drawn out<br>1b2) to be torn apart or in two, be snapped<br>1b3) to be separated<br>1c)
    (Piel)<br>1c1) to tear apart, snap<br>1c2) to tear out, tear up, tear away<br>1d)
    (Hiphil)<br>1d1) to draw away<br>1d2) to drag away<br>1e) (Hophal) to be drawn
    away
