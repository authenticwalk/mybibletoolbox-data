definition: Ammihud, the name of three Israelites
kjv_usage: Ammihud.
derivation: from H5971 (עַם) and H1935 (הוֹד); people of splendor;
extended_definition:
  gloss: Ammihud
  definition: 'A man of the tribe of Judah  living at the time of Exile and Return,
    only mentioned at 1Ch.9.4; <br> son of: Omri (H6018I); <br> father of: Uthai (H5793)<BR>
    § Ammihud = "my kinsman is majesty"<br>1) an Ephraimite, father of Elishama, the
    chief of the tribe at the time of the exodus<br>2) a Simeonite, father of Shemuel<br>3)
    father of Pedahel, prince of the tribe of Naphtali<br>4) father of king Talmai
    of Geshur<br>5) a descendant of Judah through his son Pharez'
