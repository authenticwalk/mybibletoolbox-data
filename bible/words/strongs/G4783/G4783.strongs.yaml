strongs_number: G4783
language: greek
lemma: συγκατάθεσις
transliteration: synkatáthesis
definition: a deposition (of sentiment) in company with, i.e. (figuratively) accord
  with
kjv_usage: agreement
derivation: from G4784 (συγκατατίθεμαι);
extended_definition:
  gloss: agreement
  definition: '<b>συν-κατά-θεσις</b> (Rec συγκ-), -εως, ἡ<BR /> (συνκατατίθημι) <BR
    /><b>concord, agreement</b>: <ref=''2Co.6.16''>2Co.6:16</ref> (Polyb., Plut.,
    al.).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συγκατά-θεσις</b>, εως, ἡ, <br /> <b>approval, assent</b>,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 2.58.11, 1st
    c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.210 5th c.BC: Sophocles Tragicus,
    Andronic.Rhod.p.577 M., “OGI” 484.32 (Pergam., 2nd c.AD), etc.">Refs 5th c.BC+</a>];
    opposed to ἀντίφασις, [<a href="javascript:void(0)" title=" 2nd c.AD: Diogenes
    Oenoandensis Epicureus 18 (_plural_)">Refs 2nd c.AD+</a>]; <b>agreement, concord</b>,
    [<a href="javascript:void(0)" title=" NT.2Cor.6.16 ">NT</a>]; in legal sense,
    [<a href="javascript:void(0)" title=" “BGU” 194.11 (2nd c.AD), etc.">Refs 2nd
    c.AD+</a>]; <b>flattering assent</b>, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Antonius” 24. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> in Stoic philosophical, <b>assent given by the mind
    to its perceptions</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Zeno
    Citieus Stoicus 1.39, +others, compare 3rd c.AD: Plotinus Philosophus 1.8.14,
    etc.">Refs 4th c.BC+</a>]; a term introduced into Latin by Cicero, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Cicero” 40: compare
    συγκατατίθημι. ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3> Grammars,
    <b>affirmative</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius
    Dyscolus Grammaticus “de Conjunctionibus;” 226.17, 2nd c.BC: Dionysius Thrax Grammaticus
    642.5 ">Refs 2nd c.BC+</a>]; αἱ δύο ἀρνήσεις μίαν σ. ποιοῦσι [<a href="javascript:void(0)"
    title="Scholia 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1053. ">Refs 5th
    c.BC+</a>]'
  source: STEPBible/LSJ
