strongs_number: G2129
language: greek
lemma: εὐλογία
transliteration: eulogía
definition: fine speaking, i.e. elegance of language; commendation ("eulogy"), i.e.
  (reverentially) adoration; religiously, benediction; by implication, consecration;
  by extension, benefit or largess
kjv_usage: blessing (a matter of) bounty (X -tifully), fair speech
derivation: from the same as G2127 (εὐλογέω);
extended_definition:
  gloss: praise
  definition: '<b>εὐλογία</b>, -ας, ἡ<BR /> [in LXX chiefly for בְּרָכָה ;] <BR />__1.
    <b>fair speaking, flattering speech</b>: χρηστολογίας καὶ εὐ., <ref=''Rom.16.18.''>Rom.16:18.</ref>
    <BR /> __2. <b>praise</b>: of God (as in late Inscr.; LS, see word) and Christ,
    <ref=''Rev.5.12-13; 7.12''>Rev.5:12-13 7:12</ref> <BR /> __3. <b>In LXX and NT</b>:
    blessing, benediction; <BR /> __(a) <b>the act of blessing</b>: <ref=''1Co.10.16''>1Co.10:16</ref>,
    <ref=''Heb.12.17''>Heb.12:17</ref>, <ref=''Jas.3.10''>Jas.3:10</ref>; <BR /> __(b)
    <b>concrete, a blessing</b>: <ref=''Rom.15.29''>Rom.15:29</ref>, <ref=''2Co.9.5-6''>2Co.9:5-6</ref>,
    <ref=''Gal.3.14''>Gal.3:14</ref>, <ref=''Eph.1.3''>Eph.1:3</ref>, <ref=''Heb.6.7''>Heb.6:7</ref>,
    <ref=''1Pe.3.9''>1Pe.3:9</ref> (cf. <ref=''Deu.11.26''>Deu.11:26</ref>, <ref=''Sir.7.32''>Sir.7:32</ref>,
    al.).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐλογ-ία</b>, ἡ, <br /> <b>good or fine language</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 400d, 2nd c.AD: Lucianus
    Sophista “Lex.” 1. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>plausibility</b>,
    ἔχει τινὰ εὐλογίαν [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “de Causis Plantarum” 6.31.1 ">Refs 4th c.BC+</a>]; <b>habet</b> εὐλογίαν
    [<a href="javascript:void(0)" title=" 1st c.BC: Cicero, M. Tullius Orator et Philosophus
    “Epistulae ad Atticum” 13.22.4, cf. NT.Rom.16.18 ">NT+1st c.BC+</a>]; ἡ τοῦ δόγματος
    εὐ. probably in [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus
    “περὶ σημείων καὶ σημειώσεων” 27; ἡ εὐ. τῶν πραγμάτων [prev. author] “Herc.” 1251.8.
    ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>praise, eulogy</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 4.5, 5th
    c.BC: Thucydides Historicus 2.42; ὑμνῆσαι δι᾽ εὐλογίας 5th c.BC: Euripides Tragicus
    “Hercules Furens” 356 (Lyric poetry); ἄξιος εὐλογίας 5th-6th c.BC: Aristophanes
    Comicus “Pax” 738: _plural_, 5th c.BC: Pindarus Lyricus “I.” 3.3, 6(5).21, 5th-6th
    c.BC: Plato Philosophus “Axiochus” 365a ">Refs 5th c.BC+</a>]; <b>good fame, glory</b>,
    ἀγήραντος εὐ. [<a href="javascript:void(0)" title=" 4th-5th c.BC: Simonides Lyricus
    100, compare 5th c.BC: Pindarus Lyricus “O.” 5.24; εὐλογίαν φέρει “Lyrica Alexandrina
    Adespota” 21.10; ἔχειν εὐ. τινὰ πρός τινα “POxy.” 65.4 (3rd-4th c.AD). ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> especially<b>praise</b> to
    God, [<a href="javascript:void(0)" title=" LXX.Sir.50.20(22), NT.Rev.7.12, “OGI”
    74 (from Egypt). ">LXX+NT</a>]<br /><Level2><b>__III</b></Level2> <b>act of blessing</b>,
    opposed to κατάρα, [<a href="javascript:void(0)" title=" LXX.Gen.27.12, NT.Jam.3.10.
    ">LXX+NT</a>]<br /><Level3><b>__III.2</b></Level3> <b>blessing called down</b>
    or <b>bestowed</b>, [<a href="javascript:void(0)" title=" LXX.Pro.10.22, NT.1Pet.3.9.
    ">LXX+NT</a>]<br /><Level3><b>__III.3</b></Level3> <b>gift, bounty</b>, [<a href="javascript:void(0)"
    title=" LXX.Josh.15.19, LXX.4Ki.5.15, NT.2Cor.9.5 ">LXX+NT</a>]; ὁ σπείρων ἐπ᾽
    εὐλογίαις ἐπ᾽ εὐλογίαις καὶ θερίσει <b>bountifully</b>,[<a href="javascript:void(0)"
    title=" [prev. work] 6, compare 1st c.AD: Philo Judaeus 1.129. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
