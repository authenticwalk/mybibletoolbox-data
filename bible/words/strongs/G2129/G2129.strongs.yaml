strongs_number: G2129
language: greek
lemma: εὐλογία
transliteration: eulogía
definition: fine speaking, i.e. elegance of language; commendation ("eulogy"), i.e.
  (reverentially) adoration; religiously, benediction; by implication, consecration;
  by extension, benefit or largess
kjv_usage: blessing (a matter of) bounty (X -tifully), fair speech
derivation: from the same as G2127 (εὐλογέω);
