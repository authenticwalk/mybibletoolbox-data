strongs_number: G1811
language: greek
lemma: ἐξακολουθέω
transliteration: exakolouthéō
definition: to follow out, i.e. (figuratively) to imitate, obey, yield to
kjv_usage: follow
derivation: from G1537 (ἐκ) and G190 (ἀκολουθέω);
extended_definition:
  gloss: to follow
  definition: '<b>ἐξ-ακολουθέω</b>, -ῶ <BR /> [in LXX <ref=''Amo.2.4''>Amo.2:4</ref>,
    <ref=''Jer.2.2''>Jer.2:2</ref> (אַחַר הָלַךְ), <ref=''Isa.56.11''>Isa.56:11</ref>
    (פָּנָה), <ref=''Job.31.9''>Job.31:9</ref> (פָּתָה ni.), <ref=''Sir.5.2''>Sir.5:2</ref>,
    Dan LXX TH <ref=''Dan.3.1-30''>Dan.3:1-30</ref> :(41) * ;] <BR /><b>to follow,
    follow up </b>(in various senses): metaphorically, <ref=''2Pe.1.16; 2.2; 2.15''>2Pe.1:16
    2:2 2:15</ref> †<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξᾰκολουθέω</b>, <br /> <b>follow,</b> of persons, τοῖς φίλοις
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 18.10.7, cf.
    LXX.Job.31.9; μύθοις NT.2Pet.1.16, 1st c.AD: Josephus Historicus “AJProoem.” 4.
    ">NT+2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3> of things, <b>follow, result
    from,</b> with <i>dative</i>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Epicurus Philosophus “Fragmenta” 181 ">Refs 4th c.BC+</a>]; <b>attend,</b> with
    <i>dative</i>, εὔνοια, φήμη ἐ. τινί, [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 4.5.6, 5.78.4; ἔπαινοί τισι κατορθουμένοις 1st c.BC:
    Dionysius Halicarnassensis “de Compositione Verborum” 24 ">Refs 2nd c.BC+</a>];
    especially of penalties, ἐ. πρόστιμά τισι [<a href="javascript:void(0)" title="
    “UPZ” 112v10 (2nd c.BC), “PTeb.” 5.132 (2nd c.BC)">Refs 2nd c.BC+</a>]; also of
    obligations, <b>fall on</b> one, [<a href="javascript:void(0)" title=" “CPR” 5.15,
    etc. ">Refs</a>]<br /><Level3><b>__3</b></Level3> <i>absolutely</i>, <b>follow,
    result,</b> [<a href="javascript:void(0)" title=" 3rd-2nd c.BC: Philo Mechanicus
    “(Belopoeica) Excerpte aus Philons Mechanik - Ath. Berl. Akad.” 58.5, 2nd c.AD:
    Antyllus Medicus cited in 4th c.AD: Oribasius Medicus 45.15.4 ">Refs 3rd c.BC+</a>];
    also of logical consequences, πάντα ταῦτα ἐ. [<a href="javascript:void(0)" title="
    2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 1.22.16, cf. Polystr.
    p.5 W. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
