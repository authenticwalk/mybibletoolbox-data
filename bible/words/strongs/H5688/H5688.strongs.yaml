strongs_number: H5688
language: hebrew
lemma: עֲבֹת
transliteration: ʻăbôth
pronunciation: ab-oth'
definition: something intwined, i.e. a string, wreath or foliage
kjv_usage: band, cord, rope, thick bough (branch), wreathen (chain).
derivation: or עֲבוֹת; or (feminine) עֲבֹתָה; the same as H5687 (עָבֹת);
