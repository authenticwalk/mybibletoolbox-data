strongs_number: G2343
language: greek
lemma: θησαυρίζω
transliteration: thēsaurízō
definition: to amass or reserve (literally or figuratively)
kjv_usage: lay up (treasure), (keep) in store, (heap) treasure (together, up)
derivation: from G2344 (θησαυρός);
extended_definition:
  gloss: to store up
  definition: '<b>θησαυρίζω </b><BR /> [in LXX for צָפַן, etc. ;] <BR /><b>to lay
    up, store up</b>: of riches, <ref=''Jas.5.3''>Jas.5:3;</ref> id. with dative of
    person(s), <ref=''Luk.12.21''>Luk.12:21</ref>, <ref=''2Co.12.14''>2Co.12:14</ref>;
    with accusative of thing(s), <ref=''1Co.16.2''>1Co.16:2;</ref> θησαυροὺς ἑαυτῷ,
    <ref=''Mat.6.19-20;''>Mat.6:19-20;</ref> pass., <ref=''2Pe.3.7''>2Pe.3:7;</ref>
    metaphorically, ὀργὴν ἑαντῷ, <ref=''Rom.2.5''>Rom.2:5</ref> (cf. <ref=''Pro.1.18''>Pro.1:18</ref>,
    Pss. <ref=''PSS.9.9''>Pss.Sol 9:9</ref>).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θησαυρ-ίζω</b>, <br /> <b>store, treasure up</b>, ἐν ἀσφαλείῃ
    τὰ χρήματα θ. [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.121 ">Refs 5th c.BC+</a>].; θ. τὸν νεκρὸν ἐν οἰκήματι <b>to lay</b> it <b>by</b>,
    [<a href="javascript:void(0)" title="[prev. work] 86 ">Refs</a>]; φάρμακα, σῖτα
    θ. παρ᾽ αὑτῷ, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 8.2.24, etc. ">Refs 5th c.BC+</a>]; of fruits,
    <b>lay up in store, preserve, pickle</b>, [καυλοὺς] ἐν ἅλμῃ [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 6.4.10 ">Refs
    4th c.BC+</a>]; τὸ ἔλαιον θ. [τὰς ὀσμάς] <b>preserves</b> its smell, [<a href="javascript:void(0)"
    title=" [prev. author] “CP” 6.19.3 ">Refs</a>]:—<i>passive</i>, ῥὰξ εὖ τεθησαυρισμένη
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Fragmenta”
    398.2; [ἡ ἐβένη] τὴν χρόαν οὐ -ομένη λαμβάνει τὴν εὔχρουν ἀλλ᾽ εὐθὺς τῇ φύσει
    4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 4.4.6, compare 3.12.5;
    ἡ τεθησαυρισμένη τῶν ἀρωμάτων ἀπόλαυσις 2nd c.BC: Agatharchides Geographus 97;
    τὸ θησαυρισθέν “IG” 14.423 ii 37 (from Tauromenium). ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__b</b></Level4> <i>absolutely</i>, <b>hoard, lay up treasure</b>,
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus “περὶ οἰκονομίας”
    p.71J., NT.Jam.5.3; ἑαυτῷ NT.Luke.12.21. ">NT+1st c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, θ. σεαυτῷ ὀργήν [<a href="javascript:void(0)" title=" NT.Rom.2.5;
    θ. θησαυροὺς ἐν οὐρανῷ NT.Matt.6.20 ">NT</a>]; θ. εὐτυχίαν <b>lay up a store of..
    </b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Appianus Historicus “Σαυνιτική”
    4.3 ">Refs 2nd c.AD+</a>]:—<i>middle</i>, <b>store up for oneself</b>, ἑαυτῷ ὑπομνήματα
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus”
    276d, compare 5th-6th c.BC: Isocrates Orator 15.229 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    τεθησαυρισμένος κατά τινος φθόνος [<a href="javascript:void(0)" title=" 1st c.BC:
    Diodorus Siculus Historicus 20.36; χάριτας -ισθησομένας [prev. author] 1.90 ">Refs
    1st c.BC+</a>]; <b>to be reserved</b>, πυρί [<a href="javascript:void(0)" title="
    NT.2Pet.3.7. ">NT</a>]'
