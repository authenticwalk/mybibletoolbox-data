strongs_number: G3844
language: greek
lemma: παρά
transliteration: pará
definition: properly, near; i.e. (with genitive case) from beside (literally or figuratively),
  (with dative case) at (or in) the vicinity of (objectively or subjectively), (with
  accusative case) to the proximity with (local (especially beyond or opposed to)
  or causal (on account of)
kjv_usage: above, against, among, at, before, by, contrary to, X friend, from, + give
  (such things as they), + that (she) had, X his, in, more than, nigh unto, (out)
  of, past, save, side…by, in the sight of, than, (there-)fore, with
derivation: a primary preposition;
extended_definition:
  gloss: from/with/beside
  definition: '<b>παρά</b>, <i>prep.</i> with genitive, dative, accusative, <BR />
    with radical sense, <b>beside</b>. <BR />__I. C. genitive of person(s), <b>from
    the side of, from beside, from</b>, indicating source or origin, [in LXX for מֵאֵצֶל
    ,מִיַד ,מִלִּפְנֵי ;] after verbs of motion, <ref=''Mrk.14.43''>Mrk.14:43</ref>,
    <ref=''Luk.8.49''>Luk.8:49</ref>, <ref=''Jhn.15.26''>Jhn.15:26</ref>, al.; after
    verbs of seeking, receiving, hearing, etc., <ref=''Mrk.8.11; 12.2''>Mrk.8:11 12:2</ref>,
    <ref=''Jhn.4.9, 52; 10.18''>Jhn.4:9, 52 10:18</ref>, <ref=''Php.4.18''>Php.4:18</ref>,
    <ref=''2Ti.1.18''>2Ti.1:18</ref>, <ref=''Jas.1.7''>Jas.1:7</ref>, al.; after passive
    verbs, of the agent (like ὑπό), <ref=''Mat.21.42''>Mat.21:42</ref>, <ref=''Mrk.12.11''>Mrk.12:11</ref>,
    <ref=''Luk.1.37''>Luk.1:37</ref>; absol., οἱ παρ᾽ αὐτοῦ, <i>his family, his kinsfolk</i>,
    <ref=''Mrk.3.21''>Mrk.3:21</ref> (cf. M, <i>Pr.</i>, 106f.; Field, <i>Notes</i>,
    25f.; Swete, in l.); τὰ παρ᾽ αὐτῆς (αὐτῶν, ὑμῶν, <i>one''s means, wealth</i>,
    <ref=''Mrk.5.26''>Mrk.5:26</ref>, <ref=''Luk.10.7''>Luk.10:7</ref>, <ref=''Php.4.18''>Php.4:18</ref>.
    <BR /><lb />  <BR />__II. C. dative of person(s) (exc. <ref=''Jhn.19.25''>Jhn.19:25</ref>,
    π. τ. σταυρῷ), <b>by the side of, beside, by, with</b>, [in LXX for בְּעֵינֵי
    ,בְּיַד ,אֵצֶל ;] <ref=''Luk.11.37; 19.7''>Luk.11:37 19:7</ref>, <ref=''Jhn.1.40;
    4.40''>Jhn.1:40 4:40</ref>, <ref=''Act.28.14''>Act.28:14</ref>, al.; παρ᾽ ἑαυτῷ,
    <i>at home</i>, <ref=''1Co.16.2''>1Co.16:2;</ref> with dative pl., <b>among</b>,
    <ref=''Mat.22.25''>Mat.22:25</ref>, <ref=''Col.4.16''>Col.4:16</ref>, al.; metaphorically,
    <ref=''Mat.19.26''>Mat.19:26</ref>, <ref=''Mrk.10.27''>Mrk.10:27</ref>, <ref=''Luk.1.30''>Luk.1:30</ref>,
    <ref=''Rom.2.13''>Rom.2:13</ref>, <ref=''Jas.1.27''>Jas.1:27</ref>, al. <BR /><lb
    /> <BR />__III. C. accusative, of motion by or towards, [in LXX for בְּעֵבֶר ,עַל
    יַד ,אֵצֶל ;] <BR />__1. of place, <b>by the side of, beside, by, along</b>: <ref=''Act.10.32''>Act.10:32</ref>,
    <ref=''Heb.11.12''>Heb.11:12</ref>; after verbs of motion, <ref=''Mat.4.18''>Mat.4:18</ref>,
    <ref=''Mrk.4.4''>Mrk.4:4</ref>, <ref=''Luk.8.5''>Luk.8:5</ref>, <ref=''Act.4.35''>Act.4:35</ref>,
    al.; after verbs of rest, <ref=''Mat.13.1''>Mat.13:1</ref>, <ref=''Mrk.5.21''>Mrk.5:21</ref>,
    <ref=''Luk.8.35''>Luk.8:35</ref>, al. <BR /> __2. <b>beside, beyond</b>, metaphorically;
    <BR />__(a) <b>beyond, against, contrary to</b>: <ref=''Act.18.13''>Act.18:13</ref>,
    <ref=''Rom.1.26; 4.18; 11.24''>Rom.1:26 4:18 11:24</ref>, al.; except, <ref=''2Co.11.24''>2Co.11:24;</ref>
    <BR /> __(b) <b>beyond, above, in comparison with</b>: <ref=''Luk.3.13''>Luk.3:13</ref>,
    <ref=''Rom.12.3; 14.5''>Rom.12:3 14:5</ref>, <ref=''Heb.1.4, 9; 3.3''>Heb.1:4,
    9 3:3</ref>, al.; <BR /> __(with) <b>on account of</b>: <ref=''1Co.12.15, 16''>1Co.12:15,
    16</ref>. <BR /> __IV. <b>In composition</b>: <b>beside, to</b> (παραλαμβάνω,
    παράγω), <b>at hand</b> (πάρειμι), <b>from</b> (παραρρέω), <b>amiss</b> (παρακούω),
    <b>past</b> (παρέρχομαι), <b>compared with</b> (παρομοιάζω), <b>above measure</b>
    (παροργίζω). <BR /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πᾰρά</b> [ρᾰ], <br /> <i>Epic dialect</i> and Lyric poetry
    also <b>παραί</b>: shortened <b>πάρ</b>, in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>], Lyric poetry (but rarely in Trag.,
    in Lyric poetry passages, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Supplices” 553, 5th c.BC: Sophocles Tragicus “Trachiniae”
    636)">Refs 5th c.BC+</a>], and in all dial ects except <i>Attic dialect</i>, [<a
    href="javascript:void(0)" title=" “GDI” 5434.8 (from Paros), “IG” 5(2).3.14 (Tegea,
    4th c.BC), “Inscription Magn.” 26.28 (Thess.)">Refs 4th c.BC+</a>], etc.:—<i>preposition</i>
    with <i>genitive</i>, <i>dative</i>, and <i>accusative</i>, properly <b>beside</b>:
    hence, <br /><Level1><b>__A</b></Level1> WITH GEN. properly denoting motion <b>from
    the side of, from beside, from</b>: <br /><Level2><b>__A.I</b></Level2> of Place,
    πὰρ νηῶν ἔλθωμεν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 13.744; παρὰ ναῦφιν ἐλευσόμεθ᾽ 12.225, etc.; παρ᾽ Ὠκεανοῖο ῥοάων..
    ἐπερχομένη 8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.197; πὰρ νηῶν ἀπώσεται
    8th c.BC: Ilias Homerus Epicus “Illiad” 8.533, etc.; δῶρα π. νηὸς ἐνεικέμεν 19.194;
    φάσγανον ὀξὺ ἐρυσσάμενος π. μηροῦ 1.190, compare 21.173; σπασσάμενος.. ἄορ παχέος
    π. μηροῦ 16.473 ">Refs 8th c.BC+</a>]; πλευρὰ παρ᾽ ἀσπίδος ἐξεφαάνθη was exposed
    <b>beside</b> the shield,[<a href="javascript:void(0)" title=" 4.468, compare
    4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 624. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__A.II</b></Level2> commonly of Persons, <br /><Level3><b>__A.II.1</b></Level3>
    with Verbs of going or coming, bringing, etc., ἦλθε.. πὰρ Διός [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.787; παρ᾽ Αἰήταο πλέουσα 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 12.70, etc.; ἀγγελίη ἥκει π. βασιλέος 5th
    c.BC: Herodotus Historicus 8.140. ; αὐτομολήσαντες π. βασιλέως 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 1.7.13; ἐξεληλυθὼς παρ᾽ Ἀριστάρχου 4th c.BC: Demosthenes
    Orator 21.117 ">Refs 8th c.BC+</a>]; ὁ π. τινὸς ἥκων his messenger, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.5.53;
    so οἱ π. τινός 5th c.BC: Thucydides Historicus 7.10, NT.Mark.3.21, etc.; ὅστις
    ἀφικνεῖτο τῶν π. βασιλέως πρὸς αὐτόν 5th-6th c.BC: Xenophon Historicus “Anabasis”
    1.1.5, etc.">NT+5th c.BC+</a>]; τεύχεα καλὰ φέρουσα παρ᾽ Ἡφαίστοιο <b>from</b>
    his workshop, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 18.137, compare 617, etc.; ἀπαγγέλλειν τι π. τινός 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 2.1.20; σὺ δὲ οἰμώζειν αὐτοῖς παρ᾽ ἐμοῦ λέγε 2nd c.AD: Lucianus
    Sophista “DMort.” 1.2. ">Refs 8th c.BC+</a>]<br /><Level3><b>__A.II.2</b></Level3>
    <b>issuing from</b> a person, γίγνεσθαι π. τινός to be born <b>from</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 179b ">Refs 5th c.BC+</a>];
    λόγος (i.e. ἐστί) π. Ἀθηναίων with <i>accusative</i> et <i>infinitive</i>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.55: frequently
    following a Noun, δόξα ἡ π. τῶν ἀνθρώπων">Refs 5th c.BC+</a>] glory <b>from (given
    by</b>) men, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 232a ">Refs 5th c.BC+</a>]; ἡ π. τινὸς εὔνοια the favour <b>from</b>,
    i. e. <b>of</b>, any one, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 2.2.12 ">Refs 5th c.BC+</a>]; τὸ παρ᾽ ἐμοῦ ἀδίκημα
    <b>done by</b> me, [<a href="javascript:void(0)" title=" [prev. author] “Cyr.”
    5.5.13 ">Refs</a>]; τὰ π. τινός <b>all that issues from</b> any one, as commands,
    commissions, [<a href="javascript:void(0)" title=" [prev. author] “An.” 2.3.4,
    etc.; or promises, gifts, presents, [prev. author] “Mem.” 3.11.13 ">Refs</a>];
    τὰ παρ᾽ ἐμοῦ my opinions, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Symposium” 219a ">Refs 5th c.BC+</a>]; παρ᾽ ἑωυτοῦ διδούς giving
    <b>from</b> oneself, i. e. <b>from</b> one''s own <b>means</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.129, 8.5; παρ᾽ ἑαυτοῦ προσετίθει 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 6.1.3 ">Refs 5th c.BC+</a>];
    νόμον θὲς παρ᾽ ἐμοῦ <b>by</b> my <b>advice</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 322d ">Refs 5th c.BC+</a>];
    αὐτοὶ παρ᾽ αὑτῶν <b>of</b> themselves, [<a href="javascript:void(0)" title=" [prev.
    author] “Tht.” 150d, compare “Phdr.” 235c. ">Refs</a>]<br /><Level3><b>__A.II.3</b></Level3>
    with Verbs of receiving, obtaining, and the like, τυχεῖν τινος π. τινός [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.290, 15.158; πὰρ δ᾽ ἄρα μιν
    Ταφίων πρίατο 14.452; ἀρέομαι πὰρ μὲν Σαλαμῖνος Ἀθαναίων χάριν 5th c.BC: Pindarus
    Lyricus “P.” 1.76; εὑρέσθαι τι π. τῶν θεῶν 5th-6th c.BC: Isocrates Orator 9.14,
    compare “IG” 12.40.10">Refs 8th c.BC+</a>]; δέχεσθαι, λαμβάνειν, ἁρπάζειν π. τινός,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.20, 5th-6th
    c.BC: Xenophon Historicus “Oeconomicus” 9.11, 8th-7th c.BC: Hesiodus Epicus “Theogonia”
    914 ">Refs 8th c.BC+</a>]; ἀντιάσαι, αἰτήσασθαι π. τινός, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 870 (Lyric poetry), 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 3.1.4; ἀξιοῖ π. τοῦ ἰατροῦ φάρμακον
    πιὼν ἐξεμέσαι τὸ νόσημα 5th-6th c.BC: Plato Philosophus “Respublica” 406d; κόσμος
    τοῖς πράξασι γίγνεται π. τῶν ἀκουσάντων [prev. author] “Mx.” 236e: without Verb,
    ὁ καρπὸς ὁ π. τῶν δημάρχων “IG” 12.76.27: with Verbs of learning, etc., μεμαθηκέναι
    π. τινῶν 5th c.BC: Herodotus Historicus 2.104, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.II.4</b></Level3>
    with <i>passive</i> Verbs, πὰρ Διὸς.. μῆνις ἐτύχθη [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 15.122; π. θεῶν ἡ τοιαύτη μανία
    δίδοται 5th-6th c.BC: Plato Philosophus “Phaedrus” 245c, etc.">Refs 8th c.BC+</a>];
    τὰ π. τῶν θεῶν σημαινόμενα, συμβουλευόμενα, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.6.2; τὰ π.
    τινὸς λεγόμενα [prev. work] 6.1.42 ">Refs 5th c.BC+</a>]; τὰ π. τῆς τύχης δωρηθέντα
    <b>the presents of</b>.., [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator 4.26; με π. σοῦ σοφίας πληρωθήσεσθαι 5th-6th c.BC: Plato Philosophus
    “Symposium” 175e. ">Refs 5th c.BC+</a>]<br /><Level2><b>__A.III</b></Level2> rarely
    for παρά with <i>dative</i>, <b>by, near</b>, πὰρ ποδός [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 10.62, 3.60 ">Refs 5th c.BC+</a>]; παρὰ
    δὲ κυανέων πελαγέων uncertain reading in [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Antigone” 966 (Lyric poetry); τὸν Ῥειτὸν τὸν παρὰ
    τοῦ ἄστεως “IG” 12.81.5 ">Refs 5th c.BC+</a>]; πολλοὶ παρ᾽ ἀμφοτέρων ἔπιπτον,
    ={ἀμφοτέρωθεν}, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus
    Historicus 19.42. ">Refs 1st c.BC+</a>]<br /><Level2><b>__A.IV</b></Level2> π.
    τῆς συγχωρήσεώς τινος <b>without</b> his consent, [<a href="javascript:void(0)"
    title=" “BCH” 46.337 (from Teos). ">Refs</a>]<br /><Level1><b>__B</b></Level1>
    WITH DAT. denoting rest <b>by the side of</b> any person or thing, answering the
    question <b>where</b>? <br /><Level2><b>__B.I</b></Level2> of Places, κατ᾽ ἂρ
    ἕζετ᾽.. πὰρ πυρί, ἔκειτο π. σηκῷ, [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 7.154, 9.319; νέμονται π. πέτρῃ 13.408; ἑσταότες
    παρ ὄχεσφιν 8th c.BC: Ilias Homerus Epicus “Illiad” 8.565 ">Refs 8th c.BC+</a>];
    πὰρ ποσὶ μαρναμένων ἐκυλίνδετο <b>at</b> their feet, [<a href="javascript:void(0)"
    title=" 14.411 ">Refs</a>], etc.; π. θύρῃσι <b>at</b> the door,[<a href="javascript:void(0)"
    title=" 7.346; π. ῥηγμῖνι θαλάσσης 2.773; δεῖπνον.. εἵλοντο παρ᾽ ὄχθῃσιν ποταμοῖο
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.97, compare 8th c.BC: Ilias Homerus
    Epicus “Illiad” 4.475, 20.53, etc.; κεῖσθαι παρ᾽ Ἅιδῃ 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 972 ">Refs 8th c.BC+</a>]; παρ᾽ οἴνῳ <b>over</b> wine, [<a
    href="javascript:void(0)" title="[prev. work] 780, etc. ">Refs</a>]<br /><Level2><b>__B.II</b></Level2>
    of persons, <b>beside</b>, πὰρ δὲ οἷ αὐτῷ εἷσε Θεοκλύμενον [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.285; κεῖτο παρὰ μνηστῇ ἀλόχῳ
    8th c.BC: Ilias Homerus Epicus “Illiad” 9.556, compare 6.246, etc.; παρ᾽ ἀνδράσιν
    εὐνάζεσθαι 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.119; δαίνυσθαι π. τινί
    8.243 ">Refs 8th c.BC+</a>]; πὰρ δέ οἱ ἑστήκει stood <b>by</b> him, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.367. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__B.II.2</b></Level3> <b>at</b> one''s <b>house</b> or <b>place,
    with</b> one, μένειν π. τισί [<a href="javascript:void(0)" title=" 9.427; θητευέμεν
    ἄλλῳ, ἀνδρὶ παρ᾽ ἀκλήρῳ 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.490; φιλέεσθαι
    π. τινί 8th c.BC: Ilias Homerus Epicus “Illiad” 13.627 ">Refs 8th c.BC+</a>];
    παρ᾽ ἑωυτοῖσι <b>at</b> their own <b>house</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.105, compare 86; παιδευθῆναι π. τινί
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.2.15; καταλύειν
    π. τινί 4th c.BC: Demosthenes Orator 18.82 (but παρά τινα καταλῦσαι 5th c.BC:
    Thucydides Historicus 1.136), etc.: hence οἱ παρ᾽ ἐμοί">Refs 5th c.BC+</a>] those
    <b>of my household</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 2.7.4, etc.">Refs 5th c.BC+</a>]; τὰ παρ᾽ ἐμοί life <b>with
    me</b>, [<a href="javascript:void(0)" title=" [prev. author] “An.” 1.7.4 ">Refs</a>];
    οἱ παρ᾽ ἡμῖν ἄνθρωποι our people, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Phaedo” 64b ">Refs 5th c.BC+</a>]; ἡ παρ᾽ ἡμῖν πολιτεία,
    ὁ παρ᾽ ὑμῖν δῆμος, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 15.19 ">Refs 4th c.BC+</a>]; ὁ παρ᾽ αὑτῷ βίοτος one''s <b>own</b> life,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    612; τὸ παρ᾽ ἡμῖν πῦρ 5th-6th c.BC: Plato Philosophus “Philebus” 29f; ὅσος παρ᾽
    ὑμῖν ὁ φθόνος φυλάσσεται 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 382;
    τὸ παρ᾽ ἡμῖν σῶμα 5th-6th c.BC: Plato Philosophus “Philebus” 29f ">Refs 5th c.BC+</a>];
    also, <b>in</b> one''s <b>hands</b>, τὰ π. τοῖς Ἑλληνοταμίαις ὄντα [<a href="javascript:void(0)"
    title=" “IG” 12.91.6; ἔχειν παρ᾽ ἑωυτῷ 5th c.BC: Herodotus Historicus 1.130, etc.">Refs
    5th c.BC+</a>]; οὔπω παρ᾽ ἐμοὶ τότ᾽ ἦν λέγειν I had no <b>right</b> to speak then,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus “Ἐπιτρέποντες”
    98. ">Refs 4th c.BC+</a>]<br /><Level3><b>__B.II.3</b></Level3> <b>before, in
    the presence of</b>, ἤειδε π. μνηστῆρσιν [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.154 ">Refs 8th c.BC+</a>]; <b>before</b>
    a judge, δίκας γίγνεσθαι π. τῷ πολεμάρχῳ [<a href="javascript:void(0)" title="
    “IG” 12.16.9; π. Δαρείῳ κριτῇ 5th c.BC: Herodotus Historicus 3.160; π. τῷ βασιλέϊ
    [prev. author] 4.65; παρὰ δικασταῖς 5th c.BC: Thucydides Historicus 1.73; εἰς
    κρίσιν καθιστάναι τινὰ π. τισί 4th c.BC: Demosthenes Orator 18.13: hence παρ᾽
    ἐμοί">Refs 5th c.BC+</a>] <b>in</b> my <b>judgement</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.32, compare 5th c.BC: Sophocles Tragicus
    “Trachiniae” 589, 5th c.BC: Euripides Tragicus “Heraclidae” 881, NT.1Cor.3.19
    ">NT+5th c.BC+</a>]; π. τούτῳ μέγα δυνήσεται <b>with</b> him, [<a href="javascript:void(0)"
