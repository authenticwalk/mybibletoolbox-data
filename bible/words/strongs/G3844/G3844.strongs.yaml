    <b>to the side of, to</b>, παραδίδωμι, παρέχω. <br /><Level2><b>__G.III</b></Level2>
    <b>to one side of, by, past</b>, παρέρχομαι, παροίχομαι, παραπέμπω, παρακμάζω,
    παρατρέχω. <br /><Level2><b>__G.IV</b></Level2> <i>metaphorically</i>, <br /><Level3><b>__G.IV.1</b></Level3>
