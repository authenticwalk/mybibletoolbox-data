strongs_number: G3442
language: greek
lemma: μονόφθαλμος
transliteration: monóphthalmos
definition: one-eyed
kjv_usage: with one eye
derivation: from G3441 (μόνος) and G3788 (ὀφθαλμός);
extended_definition:
  gloss: one-eyed
  definition: '<b>μον-όφθαλμος</b>, -ον<BR /> (μόνος), <BR />Ionic and κοινή, <BR
    /> <b>one-eyed, having one eye</b>: <ref=''Mat.18.9''>Mat.18:9</ref>, <ref=''Mrk.9.47''>Mrk.9:47</ref>.†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μον-όφθαλμος</b>, <br /> <i>Ionic dialect</i> <b>μουν-</b>,
    ον, <b>one-eyed</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.116, 4.27, 1st c.BC-1st c.AD: Strabo Geographus 2.1.9, NT.Matt.18.9:
    rejected by 2nd c.AD: Phrynichus Atticista 112">NT+5th c.BC+</a>]; explained as
    <b>one who has one eye</b>, like the Cyclops, opposed to ἑτερόφθαλμος, <b>one
    who has lost an eye</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Ammonius
    Grammaticus “περὶ ὁμοίων καὶ διαφόρων λέξεων” p.60 V. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
