strongs_number: G2136
language: greek
lemma: Εὐοδία
transliteration: Euodía
definition: fine travelling; Euodia, a Christian woman
kjv_usage: Euodias
derivation: from the same as G2137 (εὐοδόω);
extended_definition:
  gloss: Euodia
  definition: '<b>Εὐοδία</b> (Rec. -ωδία), -ας, ἡ <BR /> Euodia (not as AV, Euodias),
    <b>a Christian woman</b>: <ref=''Php.4.2.''>Php.4:2.</ref>†<BR /> (AS)'
  morphology: N:N-F-P
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐοδ-ία</b>, ἡ, <br /> <b>a good journey</b>, καὶ σοὶ δ᾽ εὐοδίης
    τρίβον ὄλβιον εὔχομαι εἶναι [<a href="javascript:void(0)" title=" “Arch.Papyrus”
    1.221 (2nd c.BC): hence εὐοδίαν ἀπὸ στόματος χέειν">Refs 2nd c.BC+</a>] <b>good
    wishes for one''s success</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Fragmenta - American Journal of Philology” 36; personified,
    “OGI” 77 (Alexandria, 3rd c.BC)">Refs 4th c.BC+</a>]: <i>metaphorically</i>, κατ᾽
    εὐοδίαν [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Rh.” 2.27 5th c.BC: Sophocles Tragicus: with _genitive_, εὐ. τοῦ
    ἐλθεῖν">Refs 5th c.BC+</a>] a <b>good opportunity</b> of coming, [<a href="javascript:void(0)"
    title=" “PMich.” in “Class.Phil.” 22.250 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <b>success</b>, [<a href="javascript:void(0)" title="
    2nd c.BC: Demetrius Lacon Philosophus 1012.47 F., 1429.2 F. ">Refs 2nd c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>permeability</b>, τῶν πόρων [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 1.86. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
source: openscriptures/strongs
