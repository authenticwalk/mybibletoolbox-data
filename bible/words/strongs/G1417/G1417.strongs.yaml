strongs_number: G1417
language: greek
lemma: δύο
transliteration: dýo
definition: '"two"'
kjv_usage: both, twain, two
derivation: a primary numeral;
extended_definition:
  gloss: two
  definition: '<b>δύο</b>, <i>numeral</i>, indecl. exc. in dative, δυσί, δυσίν (Attic
    δυοῖν), <BR /> <b>two</b>: <ref=''Mat.19.6''>Mat.19:6</ref>, <ref=''Mrk.10.8''>Mrk.10:8</ref>,
    <ref=''Jhn.2.6''>Jhn.2:6</ref>, al.; with pl. noun, <ref=''Mat.9.27; 10.10''>Mat.9:27
    10:10</ref>, al.; οἱ, τῶν, τοὺς δ., <ref=''Mat.19.5; 20.24''>Mat.19:5 20:24</ref>,
    <ref=''Mrk.10.8''>Mrk.10:8</ref>, <ref=''Eph.2.15''>Eph.2:15</ref>, al.; δ. ἐξ,
    <ref=''Luk.24.13''>Luk.24:13;</ref> distrib., ἀνὰ, κατὰ δ., <b>two and two, two
    apiece</b>: <ref=''Luk.10.1''>Luk.10:1</ref> (WH, ἀνὰ δ. [δύο]), <ref=''Jhn.2.6''>Jhn.2:6</ref>,
    <ref=''1Co.14.27''>1Co.14:27</ref>; δύο δύο (= ἀνὰ δ., as LXX, <ref=''Gen.6.19''>Gen.6:19</ref>
    for שְׁנַיִם שְׁנַיִם, but not merely "Hebraism," cf. μυρία μυρία, Æsch., <i>Pers.</i>,
    981, and for usage in π. and MGr., see M, <i>Pr.</i>, 21, 97), <ref=''Mrk.6.7''>Mrk.6:7;</ref>
    εἰς δ. (<b>two and two</b>, Xen., <i>Cyr.</i>, 7, 5, 17), <b>into two parts</b>,
    <ref=''Mat.27.51''>Mat.27:51</ref>, <ref=''Mrk.15.38''>Mrk.15:38</ref>. <BR />
    (AS)'
  morphology: G:A-NUI
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δύο</b> [ῠ], <br /> also <b>δύω</b> in <i>Epic dialect</i>,
    Eleg. and late, [<a href="javascript:void(0)" title=" “SIG” 1231 (Nicomedia, 3rd-4th
    c.AD), not in _Ionic dialect_ Inscrr. nor in Trag. (δύο ῥοπάς should be read in
    5th c.BC: Euripides Tragicus “Helena” 1090)">Refs 5th c.BC+</a>], nor in <i>Attic
    dialect</i> Prose or Inscrr.: <i>Laconian dialect</i> <i>accusative</i> δύε [<a
    href="javascript:void(0)" title=" “IG” 5(1).1; Thess. _feminine_ δύας [prev. work]9(2).517">Refs</a>]:
    <i>genitive</i> and <i>dative</i> δυοῖν [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ διαίτης” 1.3, but _falsa lectio_ in 5th c.BC:
    Herodotus Historicus 1.11, 91 [used as monosyllabic in 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 640, compare δώδεκα for δυώδ">Refs 5th c.BC+</a>]-]; later
    <i>Attic dialect</i> also δυεῖν (especially in <i>feminine</i> <i>genitive</i>)
    found in codices of [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Electra” 536, cited from 5th c.BC: Thucydides Historicus by 2nd c.AD:
    Aelius Dionysius Grammaticus (?) “fragment” 372, compare 1.20 (codex Laur.)">Refs
    5th c.BC+</a>]; <i>Boeotian dialect</i> δουῖν [<a href="javascript:void(0)" title="
    6th c.BC: Corinna Lyrica “Supp.” 2.54; later δυσί, δυσὶν ἡμέραις 5th c.BC: Thucydides
    Historicus 8.101 codices, δυσὶν ἡμέρῃσι variant in 5th c.BC: Hippocrates Medicus
    “Acut.(Sp.”) 67; δυοῖν ὄμμασι καὶ δυσὶν ἀκοαῖς 4th c.BC: Aristoteles Philosophus
    “Politica” 1287b27, compare 4th-3rd c.BC: Menander Comicus 699, “SIG” 344.26 (Teos,
    4th c.BC)">Refs 6th c.BC+</a>], etc.: early <i>Attic dialect</i> Inscrr. have
    δυοῖν [<a href="javascript:void(0)" title=" “IG” 12.3.10, +others, later δυεῖν
    “SIG” 2587.286, “IG” 22.463.78, +others, from 3rd C on δυσί [prev. work]1028.27,
    +others">Refs</a>]; <i>Ionic dialect</i> <i>genitive</i> δυῶν [<a href="javascript:void(0)"
    title=" “GDI” 5653d9 (from Chios), 5th c.BC: Herodotus Historicus 1.94, 130, etc.,
    _dative_ δυοῖσι [prev. work] 32, 7.104 ">Refs 5th c.BC+</a>]; δυῶν also <i>Doric
    dialect</i>, [<a href="javascript:void(0)" title=" “Leg.Gort.” 1.40, “Tab.Heracl.”
    1.139; δυοῖς “Leg.Gort.” 7.46.">Refs</a>]— Used <i>indeclinable</i>, like{ἄμφω},
    by [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus (who has no
    _genitive_ or _dative_ δυοῖν), τῶν δύο μοιράων 8th c.BC: Ilias Homerus Epicus
    “Illiad” 10.253; δύω κανόνεσσι 13.407, etc.; so in 5th c.BC: Herodotus Historicus
    ">Refs 8th c.BC+</a>] and <i>Attic dialect</i>, δύο νεῶν [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.82; δύο ζεύγεσι [prev. author] 3.130;
    δύο νεῶν 5th c.BC: Thucydides Historicus 3.89; δύο πλέθρων 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 3.4.9 ">Refs 5th c.BC+</a>]; with dual, δύο μναῖν uncertain
    reading [<a href="javascript:void(0)" title=" [prev. author] “Mem.” 2.5.2 ">Refs</a>];
    but not in Trag. and rare in Comedy texts, ἔτεσιν δύο [<a href="javascript:void(0)"
    title=" 2nd c.AD: Alexander Rhetor 105; δύ᾽ ἔτεσιν 4th-3rd c.BC: Damoxenus Comicus
    2.3 ">Refs 4th c.BC+</a>]: not in <i>Attic dialect</i> Inscrr. before the Roman
    period, [<a href="javascript:void(0)" title=" “IG” 3.1443, +others:—two, 8th c.BC:
    Ilias Homerus Epicus “Illiad” 1.16, etc.; in 8th c.BC: Homerus Epicus, δύο and
    δύω">Refs 8th c.BC+</a>] are sometimes joined with plural Nouns, δύο δ᾽ ἄνδρες
    [<a href="javascript:void(0)" title=" 18.498, +others">Refs</a>]; also in Trag.,
    δύο κριούς [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 237 (Lyric poetry)">Refs 5th c.BC+</a>]; in <i>Attic dialect</i> Prose,
    δύο τέχνας [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Gorgias” 464b ">Refs 5th c.BC+</a>]; but δυοῖν is rare with plural Nouns, ὀρθοστάταις
    δυοῖν [<a href="javascript:void(0)" title=" “IG” 2.1054.64 ">Refs</a>]; ἕνα καὶ
    δύο one or <b>two</b>, a few, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 2.346; δύ᾽ ἢ τρεῖς 5th-6th c.BC: Aristophanes Comicus
    “Pax” 829, compare 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    3.5.20 ">Refs 8th c.BC+</a>]; εἰς δύο <b>two and two</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Cyr.” 7.5.17 ">Refs</a>]; σὺν δύο <b>two</b> together,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    10.224, 5th c.BC: Herodotus Historicus 4.66 ">Refs 8th c.BC+</a>]; δύο ποιεῖν
    τὴν πόλιν to split the state into <b>two</b>, divide it, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1310a4. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
