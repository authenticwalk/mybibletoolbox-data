strongs_number: G2781
language: greek
lemma: κηρίον
transliteration: kēríon
definition: a cell for honey, i.e. (collectively) the comb
kjv_usage: (honey-)comb
derivation: diminutive from (wax);
extended_definition:
  gloss: honeycomb
  definition: '<b>κηρίον</b>, -ου, τό<BR /> (κηρός, wax), [in LXX for נֹפֶת, צוּף,
    <ref=''Psa.19.10; 118.12''>Psa.19:10 118:12</ref>, <ref=''Pro.16.24''>Pro.16:24</ref>,
    al. ;] <BR /><b>honeycomb</b>: κ. μελίσσιον, <ref=''Luk.24.42''>Luk.24:42</ref>
    (Rec.; WH, txt., R, txt., omit).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
