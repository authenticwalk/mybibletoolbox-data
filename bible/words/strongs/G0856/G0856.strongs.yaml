strongs_number: G0856
language: greek
lemma: ἀφεδρών
transliteration: aphedrṓn
definition: a place of sitting apart, i.e. a privy
kjv_usage: draught
derivation: from a compound of G575 (ἀπό) and the base of G1476 (ἑδραῖος);
