  gloss: latrine
  definition: '<b>ἀφεδρών</b>, -ῶνος, ὁ<BR /> (cf. ἄφεδρος, <ref=''Lev.12.5''>Lev.12:5</ref>)
    = cl. ἄφοδος (MM, see word), <BR /><b>a privy, drain</b>: <ref=''Mat.15.17''>Mat.15:17</ref>,
    <ref=''Mrk.7.19''>Mrk.7:19</ref> (ὀχετόν, WH, mg.).†<BR /> **ὀχετός, -οῦ, ὁ <BR
    /> (ὀχέω, to carry) [in Sm.: <ref=''Job.22.24''>Job.22:24</ref>, <ref=''Psa.65.10''>Psa.65:10</ref>
    al. ;] <BR />__1. a water-pipe, channel. <BR /> __2. <b>the intestinal canal</b>:
    <ref=''Mrk.7.19''>Mrk.7:19</ref>, WH, mg. (for ἀφεδρών).†<BR /> (AS)'
