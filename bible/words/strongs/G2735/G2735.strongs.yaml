strongs_number: G2735
language: greek
lemma: κατόρθωμα
transliteration: katórthōma
definition: something made fully upright, i.e. (figuratively) rectification (specially,
  good public administration)
kjv_usage: very worthy deed
derivation: from a compound of G2596 (κατά) and a derivative of G3717 (ὀρθός) (compare
  G1357 (διόρθωσις));
