strongs_number: H2675
language: hebrew
lemma: חָצוֹר חֲדַתָּה
transliteration: Châtsôwr Chădattâh
pronunciation: khaw-tsore' khad-attaw'
definition: new Chatsor, a place in Palestine
kjv_usage: Hazor, Hadattah (as if two places).
derivation: from H2674 (חָצוֹר) and a Aramaizing form of the feminine of H2319 (חָדָשׁ)
  (compare H2323 (חֲדָת));
