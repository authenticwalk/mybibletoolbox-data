    15:2</ref>, <ref=''1Ti.5.19''>1Ti.5:19</ref>. <BR /> __2. With force of prep.,
    with genitive; <BR /> __(a) <b>outside of</b>: <ref=''1Co.6.18''>1Co.6:18</ref>,
    <ref=''2Co.12.2''>2Co.12:2</ref>; <BR /> __(b) <b>beyond, besides, except</b>:
    <ref=''Act.26.22''>Act.26:22</ref>, <ref=''1Co.15.27''>1Co.15:27</ref>.†<BR />
    (AS)'
