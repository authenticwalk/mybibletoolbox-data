strongs_number: G5215
language: greek
lemma: ὕμνος
transliteration: hýmnos
definition: probably akin to G103 (ᾄδω); compare H05667); a "hymn" or religious ode
  (one of the Psalms)
kjv_usage: hymn
derivation: apparently from a simpler (obsolete) form of (to celebrate;
extended_definition:
  gloss: hymn
  definition: '<b>ὕμνος</b>, -ου, ὁ <BR /> [in LXX for תְּהִלָּה, נְגִינָה, שִׁיר,
    etc. ;] <BR /><b>a hymn</b>; <BR />__(a) in cl. a festal song in praise of gods
    or heroes; <BR /> __(b) <b>in LXX and NT a song of praise addressed to God</b>:
    <ref=''Eph.5.19''>Eph.5:19</ref>, <ref=''Col.3.16''>Col.3:16</ref>.†<BR />  <re><i>SYN.</i>:
    ψαλμός, that which is sung to a musical accompaniment; ᾠδή, the generic term for
    song (cf. Tr., <i>Syn.</i>, § LXXviii, Lft. on <ref=''Col.3.16''>Col.3:16</ref>)
    </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὕμνος</b>, ὁ, <br /> <b>hymn, ode, in praise</b> of gods or
    heroes (καί τι ἦν εἶδος ῳδῆς εὐχαὶ πρὸς θεούς, ὄνομα δὲ ὕμνοι ἐπεκαλοῦντο [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges” 700b;
    ὕμνους θεοῖς καὶ ἐγκώμια τοῖς ἀγαθοῖς [prev. author] “R.” 607a, compare 4th c.BC:
    Aristoteles Philosophus “Poetica” 1448b27), once in 8th c.BC: Homerus Epicus,
    ἀοιδῆς ὕμνος 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.429 (followed by Demodocus''
    song of the Wooden Horse, 499ff)">Refs 8th c.BC+</a>]; ὕμνῳ νικήσαντα φέρειν τρίποδ᾽
    [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Opera et
    Dies” 657; ἀνδρῶν τε παλαιῶν ἠδὲ γυναικῶν ὕμνον ἀείδουσιν “hymnus ad Apollinem”
    161; frequently in 5th c.BC: Pindarus Lyricus, ὕμνος πολύφατος, ἐπικώμιος, etc.,
    “O.” 1.8, “N.” 8.50, +others; Θήρωνος Ὀλυμπιονίκαν ὕμνον “O.” 3.3; and in 5th
    c.BC: Bacchylides Lyricus, ὑφάνας ὕμνον 5.10, compare 6.11, +others">Refs 8th
    c.BC+</a>]; ὕμνοι θεῶν <b>to</b> or <b>in honour of</b> the gods, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 801d; τιμῶν θεὰν ὕμνοισιν 5th
    c.BC: Euripides Tragicus “Hippolytus” 56; τοὺς χοροὺς.. καὶ τοὺς ὕ. τῷ θεῷ ποιεῖτε
    4th c.BC: Demosthenes Orator 21.51, compare 5th-6th c.BC: Plato Philosophus “Symposium”
    177a ">Refs 5th c.BC+</a>]; ὕμνοι Δαυείδ <b>psalms</b> of [<a href="javascript:void(0)"
    title=" 6th c.AD: David Philosophus, LXX.2Ch.7.6; ψαλμοὶ καὶ ὕ. καὶ ᾠδαί NT.Eph.5.19
    ">NT+6th c.AD+</a>]: in Trag. also of <b>mournful songs,</b> addressed to gods
    or heroes, τὸν δυσκέλαδον ὕ. Ἐρινύος [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Septem contra Thebas” 868 (Lyric poetry), compare “Pers.”
    620, 625 (_anapaest meter_), “Ch.” 475 (Lyric poetry); ὕ. ἐξ Ἐρινύων, δέσμιος
    φρενῶν, ἀφόρμικτος [prev. author] “Eu.” 331 (Lyric poetry), compare 306; ἐν ἀλύροις
    κλέοντες ὕμνοις 5th c.BC: Euripides Tragicus “Alcestis” 447 (Lyric poetry)">Refs
    5th c.BC+</a>]; ὕ. Ἅιδου, of one whose songs are death, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Phrynichus Atticista Comedy texts 69 (Lyric poetry).">Refs 2nd
    c.AD+</a>] —On ὕμνοι of various kinds see Men.Rh.p.333 [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus; ὁ κυρίως ὕ. πρὸς κιθάραν ᾔδετο ἑστώτων 5th
    c.AD: Proclus Philosophus “Chr.” cited in 9th c.AD: Photius Legal icographus,
    etc. “Bibliotheca - Patrologia Graeca” p.320 5th c.BC: Bacchylides Lyricus, compare
    1st c.BC: Didymus Grammaticus cited in “Etymologicum Magnum” 777.9 ">Refs 5th
    c.BC+</a>]. [Most commonly ῡ, but only by position; ῠ proved by εὔῠμνος (which
    see), ῠμνῳδεῖ [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 990 (Lyric poetry), ῠμνήσω 5th c.BC: Euripides Tragicus “Bacchae”
    72 (Lyric poetry).] ">Refs 5th c.BC+</a>]'
