strongs_number: H2690
language: hebrew
lemma: חָצַר
transliteration: châtsar
pronunciation: khaw-tsar'
definition: to trumpet, i.e. blow on that instrument
kjv_usage: blow, sound, trumpeter.
derivation: a primitive root; properly, to surround with a stockade, and thus separate
  from the open country; but used only in the reduplicated form חֲצֹצֵר; or (2 Chronicles
  5:12) חֲצֹרֵר; as dem. from H2689 (חֲצֹצְרָה);
