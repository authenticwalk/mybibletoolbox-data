language: greek
lemma: πτύρω
transliteration: ptýrō
definition: to frighten
kjv_usage: terrify
derivation: from a presumed derivative of G4429 (πτύω) (and thus akin to G4422 (πτοέω));
extended_definition:
  gloss: to frighten
  definition: '<b>πτύρομαι </b> depon., <BR /> <b>to be startled, frightened</b>:
    <ref=''Php.1.28.''>Php.1:28.</ref> (The active πτύρω is also found in some late
    writers.) †<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πτύρομαι</b> [ῡ], <br /> <i>aorist 2</i> ἐπτύρην [ῠ] [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Fabius Maximus” 3
    ">Refs 1st c.AD+</a>], <i>infinitive</i> πτυρῆναι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Axiochus” 370a ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be scared</b> or <b>frightened</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “γυναικεῖα” 1.25 ">Refs 5th c.BC+</a>]; of the soul,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Marcus Antoninus Imperator 8.45
    ">Refs 2nd c.AD+</a>]; especially of horses, <b>shy, start</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 2.19 ">Refs 1st c.BC+</a>], Plu.[same
    place]; τινι <b>at</b> a thing, [<a href="javascript:void(0)" title=" [prev. author]
    “Marc.” 6; φωνῇ π. ὥσπερ θηρίον [prev. author] 2.800c; πρός τι 1st c.AD: Philo
    Judaeus Bybl. cited in 4th c.AD: Eusebius Caesariensis Scriptor Ecclesiasticus
    “Praeparatio Evangelica” 1.10: with _accusative_, π. τὸν θάνατον">Refs 1st c.AD+</a>]
    <b>start at, be alarmed at</b> death, Pl.[same place]; ἔν τινι [<a href="javascript:void(0)"
    title=" NT.Phil.1.28. ">NT</a>]'
  source: STEPBible/LSJ
