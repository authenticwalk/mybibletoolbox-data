strongs_number: G4805
language: greek
lemma: σύζυγος
transliteration: sýzygos
definition: co-yoked, i.e. (figuratively) as noun, a colleague; probably rather as
  a proper name; Syzygus, a Christian
kjv_usage: yokefellow
derivation: from G4801 (συζεύγνυμι);
extended_definition:
  gloss: yokefellow
  definition: <b>σύν-ζυγος</b> (Rec. ουζ-), or as WH, mg., Σύνζυγος, -ον <BR /> (συνζεύγνυμι),
    [in Aq., <ref='Ezk.23.21'>Eze.23:21</ref> * ;] <BR />a yoke fellow. Prob., as
    proper name, Σ. γνήσιε, genuinely Synzygus, S. properly so-called, <ref='Php.4.3'>Php.4:3</ref>
    (see <i>ICC</i>, Lft., in l; MM, xxiii).†<BR /> (AS)
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σύζῠγ-ος</b>, ον, <br /> <b>yoked together, paired, united</b>,
    especially by marriage, σ. ὁμαυλίαι <b>wedded</b> union, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 599 (Lyric poetry) ">Refs
    4th c.BC+</a>]; of fish, <b>swimming in pairs</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 610b8. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> as <i>substantive</i>, <i>feminine</i>,
    <b>wife</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Alcestis” 314, 342 ">Refs 5th c.BC+</a>]; <i>masculine</i>, <b>yoke-fellow, comrade</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “IT” 250, 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 945, NT.Phil.4.3 (unless _proper name_)">NT+5th c.BC+</a>]; <b>brother</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Troades” 1001
    ">Refs 5th c.BC+</a>]; a gladiator''s <b>adversary</b>, Herzog <b>Koische Forschungen</b>[<a
    href="javascript:void(0)" title=" No. 133, “JHS” 34.19 (from Lycia), “epigram
    Gr.” 318 (from Smyrna) ">Refs</a>]; of things, ἀδελφὰ τούτοις καὶ σ. πεποιηκότες
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.10d. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>common</b>,
    σ. πᾶσι πατρίς [<a href="javascript:void(0)" title=" “App.Anth.” 2.26. ">Refs</a>]
    <i>adverb</i> -γως <b>conjointly with</b>, τινι [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de Pronominibus;” 51.9, etc.
    ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
