strongs_number: G1303
language: greek
lemma: διατίθεμαι
transliteration: diatíthemai
definition: to put apart, i.e. (figuratively) dispose (by assignment, compact, or
  bequest)
kjv_usage: appoint, make, testator
derivation: middle voice from G1223 (διά) and G5087 (τίθημι);
extended_definition:
  gloss: to make a covenant
  definition: '<b>δια-τίθημι </b><BR /> [in LXX chiefly for כָּרַת, frequently δ.
    διαθήκην (כָּרַת) ;] <BR /><b>to place separately, arrange, dispose</b>. Mid,
    only in NT; <BR /> __1. (a) in general, <b>to dispose of</b>; with dative of person(s),
    <b>to assign to one</b>, <ref=''Luk.22.29''>Luk.22:29;</ref> <BR /> __(b) <b>to
    dispose of by a will, make a testament</b> (in cl., δ. διαθήκην also in this sense):
    <ref=''Heb.9.16-17''>Heb.9:16-17</ref> (but cf. R, mg., and see: διαθήκη). <BR
    /> __2. δ. διαθήκην, <b>to make a covenant</b> (Aristoph.): with dative of person(s),
    <ref=''Heb.8.10''>Heb.8:10</ref> (LXX); before πρ, with accusative of person(s),
    <ref=''Act.3.25''>Act.3:25</ref>, <ref=''Heb.10.16''>Heb.10:16</ref>" (LXX) (cf.
    ἀντι-διατίθημι).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διατίθημι</b>, <br /> <i>3rd.pers.</i> <i>plural</i> <i>imperfect</i>
    διετίθουν [<a href="javascript:void(0)" title=" 4th c.BC: Antipho Tragicus 1 ">Refs
    4th c.BC+</a>]:—<b>arrange</b> each <b>in their several places, distribute,</b>
    τὰ κρέα, in sacrificing, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.132; τὸ μὲν ἐπὶ δεξιά, τὸ δ᾽ ἐπ᾽ ἀριστερά [prev. author] 7.39; ᾗπερ
    οἱ θεοὶ διέθεσαν τὰ ὄντα 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.1.27;
    δ. οἶνον εἰς ὀστράκια 4th c.BC: Aristoteles Philosophus “Historia Animalium” 594a11.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>manage</b> well or
    ill, usually with <i>adverb</i>, κράτιστα δ. τὰ τοῦ πολέμου [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.15; καλὸν πρᾶγμα κακῶς δ. 4th c.BC:
    Demosthenes Orator 19.88 ">Refs 5th c.BC+</a>]; of persons, δ. ἑωυτὸν ἀνηκέστως
    <b>treat</b> himself barbarously, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 3.155:">Refs 5th c.BC+</a>] —<i>passive</i>, οὐ ῥᾳδίως διετέθη
    he <b>was</b> not very gently <b>handled,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 6.57 ">Refs 5th c.BC+</a>]; ἀπόρως διατεθέντας
    <b>reduced to</b> helplessness, [<a href="javascript:void(0)" title=" 5th c.BC:
    Lysias Orator 18.23; ἀθλίως διατιθέμενος 5th-6th c.BC: Plato Philosophus “Critias”
    121b; σῶμα διατεθειμένῳ κακῶς 4th-3rd c.BC: Menander Comicus 591. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> with <i>accusative</i> <i>person</i>, with <i>adverbs</i>,
    <b>dispose</b> one so or so, ὅταν οὕτω διαθῇς τοὺς Ἕλληνας [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 5.80; οὕτω διαθεὶς.. τὰς πόλεις πρὸς ἀλλήλας
    4th c.BC: Demosthenes Orator 18.168; δ. τινὰς ἀπίστως πρὸς ἡμᾶς αὐτούς [prev.
    author] 20.22; τὸν ἀκροατὴν δ. πως 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1356a3 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be disposed</b> in a certain
    manner, πρός τινα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Theaetetus” 151c, 5th-6th c.BC: Isocrates Orator 8.14; οἰκειότερον διατεθῆναί
    τινι [prev. author] 12.160; τὸν εἰρημένον τρόπον 4th c.BC: Aristoteles Philosophus
    “Politica” 1302a35 ">Refs 5th c.BC+</a>]; ἐρωτικῶς δ., of animals, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 207c, compare 3rd c.AD(?):
    Longus Scriptor Eroticus 1.15 (διάκειμαι is more usually as _passive_ in this
    sense). ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>set forth,</b>
    of speakers, minstrels, etc., <b>recite,</b> κακῶς ποιήματα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Charmides” 162d, compare “Lg.” 658d;
    compare 5th c.BC: Bacchylides Lyricus 6. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>describe,</b> [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo
    Geographus 1.1.16, etc. ">Refs 1st c.BC+</a>]<br /><Level1><b>__B</b></Level1>
    <i>middle</i>, <b>arrange as one likes, dispose of,</b> τὴν θυγατέρα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.2.7;
    τὰ σώματα ἐπονειδίστως δ. 5th-6th c.BC: Isocrates Orator 12.140; οὔθ᾽ ὅσ᾽ ἂν πορίσωσι..
    ταῦτ᾽ ἔχοντες διαθέσθαι 4th c.BC: Demosthenes Orator 2.16; εἰς καλὸν δ. τὰ πεπραγμένα
    2nd c.AD: Lucianus Sophista “Hist. Conscr.” 51, compare “Merc.Cond.” 25 ">Refs
    5th c.BC+</a>]; <b>spend,</b> δ. τὰς οὐσίας εἴς τι [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 20.6.5: _metaphorically_, τὸ πλεῖον τῆς
    ὀργῆς εἴς τινα [prev. author] 16.1.2. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__B.2</b></Level3>
    <b>dispose of one''s</b> property, <b>devise</b> it <b>by will,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Isaeus Orator 3.68; τὴν οὐσίαν ἑτέρῳ [prev. author] 7.1 ">Refs
    4th c.BC+</a>]; δ. διαθήκας, διαθήκην, <b>make</b> a will, [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 19.39, 5th-6th c.BC: Plato Philosophus “Leges”
    922c: _absolutely_, [prev. passage], 5th c.BC: Lysias Orator 6.41 ">Refs 5th c.BC+</a>];
    κἂν ἀποθάνῃ μὴ διαθέμενος <b>intestate,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Politica” 1270a28 ">Refs 4th c.BC+</a>]; ὁ
    δ. <b>the testator,</b> [<a href="javascript:void(0)" title="NT.Heb.9.16. ">NT</a>]<br
    /><Level3><b>__B.3</b></Level3> <b>dispose of</b> merchandise, φόρτον [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.1, 194, compare 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 7.3.10, “Ath.” 2.11; τισί 5th-6th c.BC: Plato Philosophus
    “Leges” 849d; ἔλαιον καὶ κίκι “PRev.Laws” 48.4 (3rd c.BC)">Refs 5th c.BC+</a>];
    δ. τὴν ὥραν καὶ τὴν σοφίαν [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 1.6.13; δ. τι τριπλασίας τιμῆς ἢ πρότερον 4th
    c.BC: Demosthenes Orator 42.31. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.4</b></Level3>
    <b>arrange</b> or <b>settle mutually,</b> δ. διαθήκην τινί <b>make a covenant
    with</b> one, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Aves” 439; δ. διαθήκην πρός τινα NT.Act.3.25 ">NT+5th c.BC+</a>]; ἔριν
    δ. ἀλλήλοις <b>settle</b> a quarrel, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 2.6.23; ὡμολόγνσαν καὶ διέθεντο ὀφείλειν
    “IG” 12(7).67.58 (from Amorgos). ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.5</b></Level3>
    <b>compose, make,</b> νόμους [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 834a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.6</b></Level3>
    <b>set forth, recite,</b> λόγους, δημηγορίαν, etc., [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.108.2, 1st c.BC: Dionysius Halicarnassensis
    11.7, compare 1st c.BC: Diodorus Siculus Historicus 12.17; πολλοὺς ἐπαίνους τινῶν
    1st c.BC: Dionysius Halicarnassensis 3.17; δ. ῥῆσιν ἐφ᾽ ἑαυτοῦ 2nd c.AD: Lucianus
    Sophista “Herm.” 1. ">Refs 2nd c.BC+</a>]<br /><Level4><b>__B.6.b</b></Level4>
    Grammars, διατιθέναι and -τίθεσθαι <b>to act</b> and <b>be acted upon,</b> [<a
    href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de
    Syntaxi;” 12.15 ">Refs 2nd c.AD+</a>]; τὸ διατιθέν and τὸ διατιθέμενον <b>subject</b>
    and <b>object,</b> [<a href="javascript:void(0)" title="[prev. work] 127.22. ">Refs</a>]'
