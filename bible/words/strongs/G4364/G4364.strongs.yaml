strongs_number: G4364
language: greek
lemma: προσποιέομαι
transliteration: prospoiéomai
definition: to do forward for oneself, i.e. pretend (as if about to do a thing)
kjv_usage: make as though
derivation: middle voice from G4314 (πρός) and G4160 (ποιέω);
extended_definition:
  gloss: to pretend
  definition: '<b>προσ-ποιέω</b>, -ῶ <BR /> [in LXX: <ref=''1Sa.21.13''>1Ki.21:13</ref>
    (14) (הָלַל hithpo.), <ref=''Job.19.14''>Job.19:14</ref>, (<ref=''Sir.34.30''>Sir
    34:30</ref> (<ref=''Sir.31.30''>Sir.31:30</ref>)), Dan LXX <ref=''Sus.1.11''>Su
    1:11</ref> * ;] <BR />to make over to, add or attach to. Mid., to take to oneself,
    claim; hence, to pretend; with inf. (cf. Xen., Anab., iv, 3, 20), <b>to make as
    if</b>: <ref=''Luk.24.28.''>Luk.24:28.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσποι-έω</b>, <br /> <b>make over to, add</b> or <b>attach
    to</b>, π. τισὶ τὴν Κέρκυραν [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.55, compare 2.2, 3.70, etc.">Refs 5th c.BC+</a>]; Λέσβον π. τῇ πόλει
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 4.8.28, etc.; χάριν 4th c.BC: Demosthenes Orator 60.14, compare
    3rd c.AD: Plotinus Philosophus 6.1.21. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    μνημείῳ κακὸν π. <b>do</b> damage <b>to,</b> [<a href="javascript:void(0)" title="
    MAMA 4.27. ">Refs</a>]<br /><Level3><b>__3</b></Level3> ={προσποιέομαι} 11.3,
    ὡς εἴη [<a href="javascript:void(0)" title=" 2nd c.AD(?): Xenophon Ephesius Scriptor
    Eroticus 1.5. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> mostly in
    <i>middle</i>, with <i>aorist</i> <i>passive</i> in [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus (see. below 5), 1st c.BC: Diodorus Siculus
    Historicus 15.46, 19.6 ">Refs 2nd c.BC+</a>]:—<b>procure for oneself</b>, ξύλινον
    πόδα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.37
    ">Refs 5th c.BC+</a>]; <b>include in one''s purview</b>, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Plotinus Philosophus 6.1.19, 6.3.8, 6.3.19 ">Refs 3rd c.AD+</a>]:
    most frequently of persons, <b>attach to oneself, win</b> or <b>gain over</b>,
    ἑταιρηΐην [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.71, compare 6.66, 5th c.BC: Thucydides Historicus 4.77, etc.; τὸν δῆμον 5th-6th
    c.BC: Aristophanes Comicus “Equites” 215 ">Refs 5th c.BC+</a>]; [θεούς] [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “de Vectigalibus” 6.3: c.double _accusative_,
    φίλους π. τινάς">Refs 5th c.BC+</a>] <b>as</b> friends, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.6; εὔνουν π. τινά 5th c.BC: Euripides
    Tragicus “Helena” 1387; ὑπηκόους τὰς πόλεις 5th c.BC: Thucydides Historicus 1.8;
    π. χωρίον ἐς τὴν ξυμμαχίαν [prev. author] 2.30. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>take to oneself what does not belong to one, pretend to, lay claim to</b>,
    with <i>accusative</i>, τὴν τῶν γεφυρῶν οὐ διάλυσιν [<a href="javascript:void(0)"
    title=" [prev. author] 1.137; φήμην 4th c.BC: Aeschines Orator 2.166; μείζω τῶν
    ὑπαρχόντων 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1127b9: with
    _genitive_ _partitive_, π. τῶν χρημάτων">Refs 4th c.BC+</a>] <b>claim some of..
    </b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Ecclesiazusae” 871, compare 4th c.BC: Isaeus Orator 4.3, 7. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> generally, <b>pretend, affect</b>, ὀργήν [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.121. ; τὸ δεῖσθαι
    5th-6th c.BC: Isocrates Orator 1.24 ">Refs 5th c.BC+</a>]; π. ἔχθραν <b>use</b>
    it <b>as a pretence, allege</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 8.108; π. Ἀριστοτέλην 2nd c.AD: Lucianus Sophista “Pisc.”
    50 ">Refs 5th c.BC+</a>]: c.<i>accusative</i> <i>participle</i>, προσποιούμενος
    τὸν ἡδόμενον [<a href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 2.531.
    ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.4</b></Level3> with <i>infinitive</i>,
    <b>pretend</b> to do or to be, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 3.2, 5th c.BC: Antipho Orator 2.4.2, 5th c.BC: Lysias Orator
    1.13 ">Refs 5th c.BC+</a>]; ὅσοι πολιτικοὶ π. εἶναι <b>profess</b> to be, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 519c,
    cf. Alcaeus1.108e, etc.; π. μὲν εἰδέναι, εἰδότες δὲ οὐδέν [prev. author] “Ap.”
    23d ">Refs 5th c.BC+</a>], compare 26e; ὅρα μὴ τούτων μὲν ἐχθρὸς ᾖς, ἐμοὶ δὲ προσποιῇ
    (i.e. εἶναι) [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    18.125 ">Refs 4th c.BC+</a>]; μὴ ἀποκτείνας π. (i.e. ἀποκτεῖναι) [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 13.75 ">Refs 5th c.BC+</a>]: <i>aorist</i> <i>passive</i>,
    -ποιηθεὶς στρατεύειν [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus
    Siculus Historicus 19.6 ">Refs 1st c.BC+</a>]: with <i>infinitive</i> <i>future</i>,
    <b>make as if one</b> would, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 4.3.20, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    with a <i>negative</i>, <b>pretend the contrary</b>, δεῖ δέ, εἰ καὶ ἠδίκησαν,
    μὴ προσποιεῖσθαι one must <b>make as if it were</b> not <b>so</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.47, compare 4th-3rd c.BC: Theophrastus
    Philosophus “Characteres” 1.5; τούτων οὐ προσποιουμένων 4th c.BC: Demosthenes
    Orator 47.10; οὐδὲν πέπονθας δεινόν, ἂν μὴ προσποιῇ 4th-3rd c.BC: Menander Comicus
    “Epit.fragment” 8, compare 4th-3rd c.BC: Philemo Comicus 23 ">Refs 5th c.BC+</a>]:
    <i>aorist</i> <i>passive</i>, σαφῶς εἰδὼς.., οὐ προσποιηθεὶς δέ [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 5.25.7, compare 31.14.1. ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
