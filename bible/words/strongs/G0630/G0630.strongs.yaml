strongs_number: G0630
language: greek
lemma: ἀπολύω
transliteration: apolýō
definition: to free fully, i.e. (literally) relieve, release, dismiss (reflexively,
  depart), or (figuratively) let die, pardon or (specially) divorce
kjv_usage: (let) depart, dismiss, divorce, forgive, let go, loose, put (send) away,
  release, set at liberty
derivation: from G575 (ἀπό) and G3089 (λύω);
extended_definition:
  gloss: 'to release: divorce'
  definition: '<b>ἀπο-λύω </b><BR /> [in LXX for שׁוּב, etc., frequently in 1-4 Mac
    ;] <BR />__1. <b>to set free, release</b>: <ref=''Luk.13.12''>Luk.13:12</ref>,
    <ref=''Jhn.19.10''>Jhn.19:10</ref>, al.; a debtor, <ref=''Mat.18.27''>Mat.18:27;</ref>
    metaphorically, of forgive­ness, <ref=''Luk.6.37.''>Luk.6:37.</ref> <BR /> __2.
    <b>to let go, dismiss </b>(Field, <i>Notes</i>, 9 f.): <ref=''Mat.15.23''>Mat.15:23</ref>,
    <ref=''Luk.2.29; 9.12''>Luk.2:29 9:12</ref>, <ref=''Act.19.41''>Act.19:41</ref>,
    al.; of divorce, τ. γυναῖκα: <ref=''Mat.1.19; 5.31-32; 19.3, 8; 19.10''>Mat.1:19
    5:31-32 19:3, 8 19:10</ref> <ref=''Mrk.10.2, 4; 10.11''>Mrk.10:2, 4 10:11</ref>,
    <ref=''Luk.16.18''>Luk.16:18</ref>; with ref. to Gk. and Rom. (net Jewish) custom,
    τ. ἄνδρα: <ref=''Mrk.10.12.''>Mrk.10:12.</ref> Mid., <b>to depart</b>: <ref=''Act.28.25''>Act.28:25</ref>
    (MM, see word) <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπολύω</b> <br /> [see. λύω], <i>future</i> -λύσω, etc.: <i>future</i>
    <i>passive</i> <br /><Level1><b>__A</b></Level1> ἀπολελύσομαι[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.2.37">Refs
    5th c.BC+</a>]:—<b>loose from,</b> ἱμάντα θοῶς ἀπέλυσε κορώνης[<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 21.46">Refs 8th c.BC+</a>];
    ὄφρ᾽ ἀπὸ τοίχους λῦσε κλύδων τρόπιος the sides of the ship <b>from</b> the keel,
    [<a href="javascript:void(0)" title="[prev. work] 12.420">Refs</a>]; <b>undo,</b>
    ἀπὸ κρήδεμνον ἔλυσεν[<a href="javascript:void(0)" title=" [prev. work] 3.392;
    ἐπιδέσματα 5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 25. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__A.2</b></Level3> <b>set free, release, relieve from,</b> ἀ. τινὰ
    τῆς φρουρῆς[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.30; τῆς ἐπιμελείας 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    8.3.47; τῶν ἐκεῖ κακῶν 5th-6th c.BC: Plato Philosophus “Respublica” 365a; τὴν
    ψυχὴν ἀπὸ τῆς τοῦ σώματος κοινωνίας [prev. author] “Phd.” 65a, compare 67a">Refs
    5th c.BC+</a>]; ἀ. τῆς μετρήσεως <b>save</b> them <b>from the trouble</b> of measuring,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1257a40">Refs 4th c.BC+</a>]:— <i>passive</i>, <b>to be set free,</b> τῶν δεινῶν,
    φόβου, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.70,
    7.56, etc. ">Refs 5th c.BC+</a>]<br /><Level4><b>__A.2.b</b></Level4> frequently
    in legal sense, ἀ. τῆς αἰτίης <b>acquit of</b> the charge, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.88, 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 6.6.15">Refs 5th c.BC+</a>]; opposed to καταψηφίζω, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Democritus Epigrammaticus 262; τῆς εὐθύνης 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 571: with ">Refs 5th c.BC+</a>]<i>infinitive</i>, ἀ. τινὰ μὴ
    φῶρα εἶναι <b>acquit of</b> being a thief, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.174; so ἀπολύεται μὴ ἀδικεῖν 5th c.BC: Thucydides
    Historicus 1.95, compare 128">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>acquit,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Vespae”
    988, 1000, 5th c.BC: Lysias Orator 20.20, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__A.II</b></Level2>
    in [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    always, ={ἀπολυτρόω}">Refs 8th c.BC+</a>], <b>release on receipt of ransom,</b>
    οὐδ᾽ ἀπέλυσε θύγατρα καὶ οὐκ ἀπεδέξατ᾽ ἄποινα[<a href="javascript:void(0)" title="
    1.95; Ἕκτορ᾽ ἔχει.. οὐδ᾽ ἀπέλυσεν 24.115, +others">Refs</a>]:—<i>middle</i>, <b>set
    free by payment of ransom, ransom, redeem,</b> χαλκοῦ τε χρυσοῦ τ᾽ ἀπολυσόμεθ᾽
    <b>at a price of..,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 22.50">Refs 8th c.BC+</a>] (but <i>active</i> in Prose,
    ἀπολύειν πολλῶν χρημάτων[<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 4.8.21). ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.II.2</b></Level3>
    <b>let go, let alone, leave</b> one, of an illness, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “Κωακαὶ προγνώσιες” 564. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__A.III</b></Level2> <b>discharge, disband</b> an army, ἀ. οἴκαδε[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 6.5.21">Refs 5th c.BC+</a>]; generally, <b>dismiss, discharge,</b>
    ἐμὲ.. ἀπέλυσ᾽ ἄδειπνον[<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 1155, compare 2nd c.BC: Bion Bucolicus 1.96. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__A.III.2</b></Level3> <b>divorce</b> a wife, [<a href="javascript:void(0)"
    title=" NT.Matt.1.19, etc.; τὸν ἄνδρα 1st c.BC: Diodorus Siculus Historicus 12.18.
    ">NT+1st c.BC+</a>]<br /><Level3><b>__A.III.3</b></Level3> <b>do away with, remove,</b>
    αἰσχύνην[<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 20.47">Refs
    4th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Antipho Orator 2.1.5. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.III.4</b></Level3>
    <b>discharge</b> or <b>pay</b> a debt, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Cratylus” 417b">Refs 5th c.BC+</a>]; <b>pay,</b> ἀ. τὸν
    χαλκόν[<a href="javascript:void(0)" title=" “PTeb.” 490 (1st c.BC)">Refs 1st c.BC+</a>];
    <b>pay off</b> a mortgage, [<a href="javascript:void(0)" title=" “POxy.” 509.15.
    ">Refs</a>]<br /><Level3><b>__A.III.5</b></Level3> <b>dismiss</b> a charge, εἰσαγγελία
    ὑπὸ τοῦ κατηγόρου ἀπολελυμένη[<a href="javascript:void(0)" title=" 4th c.BC: Hyperides
    Orator “pro Euxenippo” 38. ">Refs 4th c.BC+</a>]<br /><Level2><b>__A.IV</b></Level2>
    ἀ. ἀνδράποδα Θρᾳξίν <b>sell,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Antipho Orator 5.20">Refs 5th c.BC+</a>]; ἀ. οἰκίαν τινί <b>sell</b> a mortgaged
    house <b>outright,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus
    Orator 6.33. ">Refs 4th c.BC+</a>]<br /><Level2><b>__A.V</b></Level2> <b>deliver,</b>
    τί τινι[<a href="javascript:void(0)" title=" “PFlor.” 123.2 (3rd c.AD): ">Refs
    3rd c.AD+</a>] —<i>passive</i> [<a href="javascript:void(0)" title=", [prev. work]
    228.6 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level2><b>__A.VI</b></Level2> <b>begin
    to count,</b> [μοίρας] ἀπό.. Vett. Val. [<a href="javascript:void(0)" title="
    135: _absolutely_, [prev. author] 19.19, 4th c.AD: Paulus Alexandrinus Astrologus
    “Q.” 2. ">Refs 4th c.AD+</a>]<br /><Level2><b>__A.VII</b></Level2> <i>intransitive</i>,
    <b>depart</b> (cf. B.IV, C. 2), [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 3.69.14, +others ">Refs 2nd c.BC+</a>]<br /><Level1><b>__B</b></Level1>
    <i>middle</i> with <i>aorist 2</i> ἀπελύμην (in <i>passive</i> sense), [<a href="javascript:void(0)"
    title=" 3rd c.AD: Oppianus Apamensis Epicus “Cynegetica” 3.128">Refs 3rd c.AD+</a>]:—
    <b>redeem,</b> see above [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus 11. ">Refs 4th c.BC+</a>]<br /><Level2><b>__B.II</b></Level2> ἀπολύεσθαι
    διαβολάς <b>do away with, refute</b> calumnies <b>against one,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.87, 5th-6th c.BC: Plato Philosophus
    “Apologia” 37b, +others: _absolutely_, 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1416b9. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.2</b></Level3> τὴν αἰτίαν,
    τὰς βλασφημίας, τὰ κατηγορημένα, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 5.75, 4th c.BC: Demosthenes Orator 15.2, 18.4: with _genitive_,
    τῶν εἰς Ἀριστόβουλον -σασθαι 1st c.AD: Josephus Historicus “Antiquitates Judaicae”
    15.3.5. ">Refs 5th c.BC+</a>]<br /><Level4><b>__B.II.2.b</b></Level4> <b>refute,</b>
    τοὺς ἐναντίους λόγους[<a href="javascript:void(0)" title=" 5th-6th c.AD: Damascius
    Philosophus “de Principiis” 126 ter: _absolutely_, ὁ δὲ ἀπολυόμενος ἔφη ">Refs
    5th c.AD+</a>]<b>in defence,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 8.59. ">Refs 5th c.BC+</a>]<br /><Level2><b>__B.III</b></Level2>
    like <i>active</i>, <b>acquit,</b> τοῦ μὴ κακῶς ἔχειν ἀλλ᾽ ὀρθῶς[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 637c. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__B.III.2</b></Level3> <b>release from,</b> τοὺς Ἕλληνας ἀ. δουλείας[<a
    href="javascript:void(0)" title=" [prev. author] “Mx.” 245a. ">Refs</a>]<br /><Level2><b>__B.IV</b></Level2>
    like <i>passive</i> (with [<a href="javascript:void(0)" title=" 11), ">Refs</a>]<b>depart,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone”
    1314">Refs 5th c.BC+</a>]; also, <b>put off,</b> πνεῦμα ἀ.[<a href="javascript:void(0)"
    title=" “Anthologia Graeca” 9.276 (1st c.BC-1st c.AD: Crinagoras Epigrammaticus);
    but πνεῦμα μελῶν ἀπέλυε “IG” 14.607e (from Carales). ">Refs 1st c.BC+</a>]<br
    /><Level1><b>__C</b></Level1> <i>passive</i>, <b>to be released,</b> ἐλπίζων τοὺς
    υἱέας τῆς στρατηΐης ἀπολελύσθαι <b>from</b> military service, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.84, compare 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 6.2.37">Refs 5th c.BC+</a>]; τῆς ἀρχῆς ἀπολυθῆναι
    βουλόμενοι <b>to be freed from</b> their rule, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.8; τῶν δεινῶν μηδέποτε οἴεσθαι ἀπολυθήσεσθαι
    [prev. author] 1.70; τῆς ὑποψίας 5th c.BC: Antipho Orator 2.4.3; τῆς μιαρίας [prev.
    work] 3.11">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>to be acquitted,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 6.29">Refs 5th
    c.BC+</a>]; <b>to be absolved from,</b> τῶν ἀδικημάτων[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 113d. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__C.II</b></Level2> of combatants, <b>to be separated, part,</b>
    οὐ ῥᾳδίως ἀπελύοντο[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.49">Refs 5th c.BC+</a>]; generally, <b>to be separated</b> or <b>detached,</b>
    ἀλλήλων or ἀπ᾽ ἀλλήλων, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Metaphysica” 1031b3, “Ph.” 185a28; ἀ. τὰ ᾠὰ τῆς ὑστέρας [prev. author]
    “GA” 754b18, +others">Refs 4th c.BC+</a>]; ἀπολελυμένος, <i>absolutely</i>, <b>detached,</b>
    αἰδοῖον, γλῶττα, ὄρχεις, [<a href="javascript:void(0)" title=" [prev. author]
    “HA” 500b2, 533a27, 535b2">Refs</a>]; τὴν γλῶτταν ἀ. <b>having</b> its tongue
    <b>detached,</b> [<a href="javascript:void(0)" title=" [prev. author] “fragment”
    319, +others">Refs</a>]; also, <b>distinct, differentiated,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “HA” 497b22. ">Refs</a>]<br /><Level3><b>__C.II.2</b></Level3>
    <b>depart,</b> ἔθανες, ἀπελύθης, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Antigone” 1268 (Lyric poetry), compare 2nd c.BC: Polybius
    Historicus 6.58.4, +others, LXX.Num.20.29, +others; compare above 5th c.BC: Bacchylides
    Lyricus IV. ">LXX+5th c.BC+</a>]<br /><Level2><b>__C.III</b></Level2> of a child,
    <b>to be brought forth,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ἐπικυήσιος” 11, compare 24, 4th c.BC: Aristoteles Philosophus “de
    Generatione Animalium” 745b11 ">Refs 5th c.BC+</a>]; of the mother, <b>to be delivered,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι”
    2.2.17. ">Refs 5th c.BC+</a>]<br /><Level2><b>__C.IV</b></Level2> <b>to be annulled,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1156a22. ">Refs 4th c.BC+</a>]<br /><Level2><b>__C.V</b></Level2>
    ἀπολελυμένος, η, ον, <b>absolute,</b> especially in Grammars, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Dionysius Thrax Grammaticus 636.15, 2nd c.AD: Apollonius Dyscolus
    Grammaticus “de Syntaxi;” 97.20, +others">Refs 2nd c.BC+</a>]: also, <b>general,</b>
    of meaning, [<a href="javascript:void(0)" title=" 4th c.AD(?): Olympiodorus Alchemista
    p.72B. ">Refs 4th c.AD+</a>]<br /><Level2><b>__C.VI</b></Level2> of metres, <b>irregular,
    without strophic responsion,</b> [<a href="javascript:void(0)" title=" 7th c.AD:
    Hephaestio Grammaticus “Poëm.” 5.">Refs 7th c.AD+</a>]'
