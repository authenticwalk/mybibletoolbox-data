strongs_number: H1768
language: hebrew
lemma: דִּי
transliteration: dîy
pronunciation: dee
definition: that, used as relative conjunction, and especially (with a preposition)
  in adverbial phrases; also as preposition of
kjv_usage: '[idiom] as, but, for(-asmuch [phrase]), [phrase] now, of, seeing, than,
  that, therefore, until, [phrase] what (-soever), when, which, whom, whose.'
derivation: (Aramaic) apparently for H1668 (דָּא);
