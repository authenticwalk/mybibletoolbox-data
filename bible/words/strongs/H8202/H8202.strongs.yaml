extended_definition:
  gloss: Shaphat
  definition: 'A man living at the time of Divided Monarchy, only mentioned at 1Ch.27.29;
    <br> son of: Adlai (H5724)<BR> § Shaphat = "judged" or "he hath judged"<br>1)
    son of Hori and the prince of Simeon chosen to spy out the promised land<br>2)
    father of the prophet Elisha<br>3) a Judaite, son of Shemaiah and descendant of
    Zerubbabel in the royal line of Judah<br>4) a chief of the tribe of Gad<br>5)
    son of Adlai and chief herdsman for David over the herds in the valleys'
