    Graecarum” 2824 (from Aphrodisias), “BCH” 23.182 (from Pisidia). ">Refs 1st c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>claim</b>, [<a href="javascript:void(0)" title="
    “CIG” “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum” 3488 (from
