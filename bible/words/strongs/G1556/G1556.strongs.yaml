    Philosophus “in Carmen Aureum - FPG” 8p.431M. ">Refs 5th c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    ἐ. τισί <b>make retribution for</b> them, [<a href="javascript:void(0)" title="
    5th-4th c.BC: Aesopus Fabularum Scriptor 279b. ">Refs 5th c.BC+</a>]'
