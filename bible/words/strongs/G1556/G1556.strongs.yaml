    τινάς “PGen.” 47.17 (4th c.AD)">NT+5th c.BC+</a>]; <b>exact vengeance for,</b>
    τὰ αἵματα τῶν δούλων [<a href="javascript:void(0)" title=" LXX.2Ki.4.8; τὸ αἷμα
    τὸ ἀναίτιον “SIG” 1181.12 (Jewish, circ. 2nd-1st c.BC). ">LXX+2nd c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>decide</b> a case, δίκην, ἀγῶνα, [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 2.432, “POxy.” 1020.6 (2nd c.AD). ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <b>avenge</b> or <b>vindicate</b> a person, by
    taking up his cause, [<a href="javascript:void(0)" title=" 2nd c.AD: Apollodorus
    Damascenus Mechanicus 2.5.11, “PAmh.” 2.134.10 (2nd c.AD), 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Comp. Ag.Gracch.” 5; ἑαυτούς NT.Rom.12.19, etc.">NT+1st
    c.AD+</a>]; ἐ. τινὰ ἀπό τινος <b>avenge</b> one on another, [<a href="javascript:void(0)"
    title=" NT.Luke.18.3: with _dative_, Scholia 5th-6th c.BC: Aristophanes Comicus
    “Plutus” 627 ">NT+5th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" LXX.Psa.36(37).28. ">LXX</a>]<br /><Level3><b>__II.2</b></Level3> <b>act
    as</b> ἔκδικος [<a href="javascript:void(0)" title=" 11.3, “AJA” 18.325 (Sardes,
