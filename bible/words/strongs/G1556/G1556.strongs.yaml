strongs_number: G1556
language: greek
lemma: ἐκδικέω
transliteration: ekdikéō
definition: to vindicate, retaliate, punish
kjv_usage: a (re-)venge
derivation: from G1558 (ἔκδικος);
extended_definition:
  gloss: to avenge
  definition: '<b>ἐκδικέω</b>, -ῶ<BR /> (ἔκδικος), [in LXX for פָּקַד, נָקַם, שָׁפַט,
    etc. ;] <BR />__1. <b>to vindicate</b>: with accusative of person(s), <ref=''Luk.18.3''>Luk.18:3</ref>,
    5. <BR /> __2. <b>to avenge</b>: with accusative of person(s), ἑαυτούς, <ref=''Rom.12.19''>Rom.12:19;</ref>
    with accusative of thing(s), παρακοήν, <ref=''2Co.10.6''>2Co.10:6;</ref> αἷμα,
    <ref=''Rev.6.10; 19.2''>Rev.6:10 19:2</ref> (Cremer, 203; for exx. from π. in
    both senses, see MM, <i>Exp.</i>, xii).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκδῐκ-έω</b>, <br /> <b>avenge, punish,</b> φόνον [<a href="javascript:void(0)"
