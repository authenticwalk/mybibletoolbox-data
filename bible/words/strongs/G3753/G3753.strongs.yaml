strongs_number: G3753
language: greek
lemma: ὅτε
transliteration: hóte
definition: at which (thing) too, i.e. when
kjv_usage: after (that), as soon as, that, when, while
derivation: from G3739 (ὅς) and G5037 (τέ);
extended_definition:
  gloss: when
  definition: <b>ὅτε</b>, <i>temporal particle</i> (correlat. of πότε, τότε), <BR
    /> <b>when</b>; with indic., (so generally in cl., but also with optative, subjc.;
    LS, see word), most frequently with aor., <ref='Mat.9.25'>Mat.9:25</ref>, <ref='Mrk.1.32'>Mrk.1:32</ref>,
    <ref='Luk.4.25'>Luk.4:25</ref>, <ref='Jhn.1.19'>Jhn.1:19</ref>, <ref='Act.1.13'>Act.1:13</ref>,
    <ref='Rom.13.11'>Rom.13:11</ref>, <ref='Gal.1.15'>Gal.1:15</ref>, <ref='Rev.1.17'>Rev.1:17</ref>,
    al.; with impf., <ref='Mrk.14.12'>Mrk.14:12</ref>, <ref='Jhn.21.18'>Jhn.21:18</ref>,
    <ref='Rom.6.20'>Rom.6:20</ref>, <ref='1Th.3.4'>1Th.3:4</ref>, al.; with pf., <b>since,
    now that</b>, <ref='1Co.13.11'>1Co.13:11</ref> (B, ἐγένομην); with praes., <ref='Mrk.11.1'>Mrk.11:1</ref>,
    <ref='Jhn.9.4'>Jhn.9:4</ref>, <ref='Heb.9.17'>Heb.9:17</ref>, with fut. (Hom.;
    of a def. fut. as opposite to the indef. fut. of ὅταν with subjc.), <ref='Luk.17.22'>Luk.17:22</ref>,
    <ref='Jhn.4.21, 23; 5.25; 16.25'>Jhn.4:21, 23 5:25 16:25</ref>, <ref='Rom.2.16'>Rom.2:16</ref>
    (T, txt., WH, mg.), <ref='2Ti.4.3'>2Ti.4:3</ref> (in all which instances, and
    with pres., Jo, l.with, ὅ. follows a subst. of time, and is equiv. to a rel. phrase,
    ἐν ᾧ or ᾗ). <BR /> (AS)
  morphology: G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὅτε</b>, <br /> also [<a href="javascript:void(0)" title="
    5th c.AD: Cypria, “Inscription Cyprian dialect” 135.1">Refs 5th c.AD+</a>] H.,
    <i>Doric dialect</i> <b>ὅκα</b>, <i>Aeolic dialect</i> <b>ὄτα</b> (which see),
    Relat. <i>adverb</i>, formed from the Relat. stem ὁ- and τε (see. τε B), answering
    to <i>demonstrative</i> τότε and <i>interrogative</i> πότ; properly of Time, but
    sometimes passing into a causal sense (compare ὁπότε). <br /><Level1><b>__A</b></Level1>
    of Time, <b>when, at the time when</b>, <br /><Level2><b>__A.I</b></Level2> Constr.:
    <br /><Level3><b>__A.I.1</b></Level3> with <i>indicative</i> to denote single
    events or actions in past time, with <i>imperfect</i> or <i>aorist</i>, <b>when</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.397, 432, etc.: rarely with ">Refs 8th c.BC+</a>]<i>pluperfect</i>, [<a href="javascript:void(0)"
    title=" 5.392: the Verb is sometimes to be repeated from the apodosis, Καλλίξενος
    δὲ κατελθών, ὅ. καὶ οἱ ἐκ Πειραιῶς (i.e. κατῆλθον) 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 1.7.35: frequently in elliptically phrases, πῇ ἔβαν
    εὐχωλαί, ὅ. δὴ φάμεν εἶναι ἄριστοι">Refs 5th c.BC+</a>]; whither are gone the
    boasts, [<b>which we made] when</b> we said.. ? [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 8.229: so after Verbs of perception
    and the like, ἦ οὐ μέμνῃ, ὅ. τ᾽ ἐκρέμω.. ">Refs 8th c.BC+</a>]; rememberest thou
    not [<b>the time] when</b>.. ? [<a href="javascript:void(0)" title=" 15.18, compare
    21.396, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 24.115, 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 354, 5th c.BC: Thucydides Historicus 2.21, etc.">Refs 8th c.BC+</a>];
    ἄκουσα εὐχομένης ὅτ᾽ ἔφησθα.. [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 1.397, compare 5th-6th c.BC: Plato Philosophus “Leges”
    782c; οὐδ᾽ ἔλαθ᾽ Αἴαντα Ζεύς, ὅ. δὴ Τρώεσσι δίδου.. νίκην 8th c.BC: Ilias Homerus
    Epicus “Illiad” 17.627. ">Refs 8th c.BC+</a>]<br /><Level4><b>__A.I.1.b</b></Level4>
    with <i>present</i>, of a thing always happening or now going on,[<a href="javascript:void(0)"
    title=" 2.471; νῦν, ὅ... σοι ὀξέως ὑπακούω 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 2.4.6; ᾔδεα μὲν γὰρ ὅ... Δαναοῖσιν ἄμυνεν, οἶδα δὲ νῦν ὅ. τοὺς..
    κυδάνει 8th c.BC: Ilias Homerus Epicus “Illiad” 14.71. ">Refs 8th c.BC+</a>]<br
    /><Level4><b>__A.I.1.c</b></Level4> rarely with <i>future</i>, of a definite future,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    18.272. ">Refs 8th c.BC+</a>]<br /><Level3><b>__A.I.2</b></Level3> with <i>optative</i>,
    to denote repeated events or actions in past time, ἔνθα πάρος κοιμᾶθ᾽, ὅ. μιν
    γλυκὺς ὕπνος ἱκάνοι <b>whenever, as often as</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.610, compare 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 8.87, etc.; ὅ. δή 8th c.BC: Ilias Homerus Epicus “Illiad”
    3.216. ">Refs 8th c.BC+</a>]<br /><Level4><b>__A.I.2.b</b></Level4> sometimes
    of future events which are represented as uncertain, in clauses dependent on a
    Verb in the <i>optative</i> or <i>subjunctive</i>, οὐκ ἄν τοι χραίσμῃ κίθαρις..,
    ὅτ᾽ ἐν κονίῃσι μιγείης [<a href="javascript:void(0)" title=" 3.55, compare 18.465,
    21.429, 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 726. ">Refs 4th c.BC+</a>]<br
    /><Level4><b>__A.I.2.c</b></Level4> ὅ. μή, in early authors always with <i>optative</i>,
    for εἰ μή, <b>unless, except, save when</b>, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 13.319, 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 16.197, 4th c.BC: Aristoteles Philosophus “Politica” 1277a24: used by
    3rd c.BC: Apollonius Rhodius Epicus with ">Refs 8th c.BC+</a>]<i>subjunctive</i>,
    [<a href="javascript:void(0)" title=" 1.245, 4.409. ">Refs</a>]<br /><Level3><b>__A.I.3</b></Level3>
    with <i>subjunctive</i>, only in <i>Epic dialect</i> and Lyric poetry, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.259, 19.337, 21.323, etc., probably
    in 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 766 (Lyric poetry). ">Refs 8th
    c.BC+</a>]<br /><Level2><b>__A.II</b></Level2> Special usages: <br /><Level3><b>__A.II.1</b></Level3>
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus to introduce
    a simile, ὡς δ᾽ ὅτε">Refs 8th c.BC+</a>] <b>as when</b>, mostly with <i>subjunctive</i>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.147, 4.130, 141, 6.506, +others: sometimes with _indicative_, 16.364, 21.12
    ">Refs 8th c.BC+</a>]: the Verb must frequently be supplied from the context,
    as in [<a href="javascript:void(0)" title=" 2.394, 4.462. ">Refs</a>]<br /><Level3><b>__A.II.2</b></Level3>
    in the <i>Epic dialect</i> phrase πρίν γ᾽ ὅτε δή.., ἤ is omitted before ὅτε, [<a
    href="javascript:void(0)" title=" 9.488, 12.437, compare 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 13.322. ">Refs 8th c.BC+</a>]<br /><Level2><b>__A.III</b></Level2>
    ὅτε with other Particles, <br /><Level3><b>__A.III.1</b></Level3> ὅτ᾽ ἄν, ὅτε
    κεν, see at {ὅταν}. <br /><Level3><b>__A.III.2</b></Level3> ὅτε δή and ὅτε δή
    ῥα, stronger than ὅτε, frequently in [<a href="javascript:void(0)" title=" 8th
    c.BC: Homerus Epicus and 8th-7th c.BC: Hesiodus Epicus, ὅτε δή 8th c.BC: Ilias
    Homerus Epicus “Illiad” 5.65, +others, 8th-7th c.BC: Hesiodus Epicus “Theogonia”
    280, +others; ὅτε δή ῥα 8th c.BC: Ilias Homerus Epicus “Illiad” 4.446, +others,
    8th-7th c.BC: Hesiodus Epicus “Theogonia” 58, +others">Refs 8th c.BC+</a>]; see
    infr. IV. I; so ὅτ᾽ ἄρ᾽ [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 10.540. ">Refs 8th c.BC+</a>]<br /><Level3><b>__A.III.3</b></Level3>
    ὅτε τε (where τε is otiose, see τε [<a href="javascript:void(0)" title=" 5th c.BC:
    Bacchylides Lyricus I) 2.471, 10.83, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.III.4</b></Level3>
    ὅτε περ <b>even when</b>, [<a href="javascript:void(0)" title=" 5.802, 14.319,
    +others, 5th c.BC: Herodotus Historicus 5.99, 5th c.BC: Thucydides Historicus
    1.8, etc.; ὅτε πέρ τε 8th c.BC: Ilias Homerus Epicus “Illiad” 4.259, 10.7. ">Refs
    8th c.BC+</a>]<br /><Level2><b>__A.IV</b></Level2> the proper <i>correlative</i>
    <i>adverb</i> is τότε, as ὅ. δὴ.., τότε δὴ[<a href="javascript:void(0)" title="..
    10.365; ὅ. δή ῥ᾽.., δὴ τότε 23.721 ">Refs</a>]; ὅ. δὴ.., καὶ τότε δὴ[<a href="javascript:void(0)"
    title=".. 22.208; ὅ. δή ῥα.., καὶ τότ᾽ ἄρ᾽ 24.31: for τότε we sometimes have ἔπειτα,
    3.221; αὐτίκα δ᾽, 4.210; δὲ.., 5.438 ">Refs</a>]; also νῦν.., ὅ... [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 710 (Lyric poetry), etc.">Refs 5th
    c.BC+</a>]; μεθύστερον, ὅ... [<a href="javascript:void(0)" title=" [prev. author]
    “Tr.” 711 ">Refs</a>]; ἤματι τῷ, ὅ... [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 2.743, etc.">Refs 8th c.BC+</a>]; so in <i>Attic
    dialect</i>, ἦν ποτε χρόνος, ὅ... [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Protagoras” 320c, compare “Phd.” 75a, 5th c.BC: Herodotus
    Historicus 1.160. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.IV.2</b></Level3>
    elliptical in the phrase ἔστιν ὅ. or ἔσθ᾽ ὅ., <b>there are times when, sometimes,
    now and then</b>, ἔστι ὅ. [<a href="javascript:void(0)" title=" [prev. author]
    2.120 ">Refs</a>]; ἔστιν ὅ. [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Phaedo” 62a ">Refs 5th c.BC+</a>]; ἔσθ᾽ ὅ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 56 (see. below c). ">Refs 5th c.BC+</a>]<br
    /><Level1><b>__B</b></Level1> ὅτε sometimes has a causal sense, <b>when, seeing
    that</b>, mostly with <i>present</i> <i>indicative</i>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.433 (variant{ὅ τε}) ὅ. δή 20.29
    ">Refs 8th c.BC+</a>]; and in Trag. and <i>Attic dialect</i> Prose, as [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 1095, “OT” 918, 5th-6th c.BC: Plato
    Philosophus “Symposium” 206b, “R.” 581e, “Prt.” 356c, “Sph.” 254b, etc.; so ὅ.
    γε 5th c.BC: Herodotus Historicus 5.92.ά">Refs 5th c.BC+</a>]: with <i>perfect</i>
    used as <i>present</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Philoctetes” 428, 5th-6th c.BC: Aristophanes Comicus “Nubes” 34. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__B.2</b></Level3> sometimes where ὥστε would be
    more usual, οὕτω.. πόρρω κλέος ἥκει, ὅ. καὶ βασιλεὺς ἠρώτησεν [<a href="javascript:void(0)"
    title=" [prev. author] “Ach.” 647. ">Refs</a>]<br /><Level1><b>__C</b></Level1>
    <b>ὁτέ</b> Indef. <i>adverb</i>, <b>sometimes, now and then</b>, used like{ποτέ}
    at the beginning of each of two corresponding clauses, <b>now.., now.., sometimes..,
    sometimes</b>.. (not in early Prose, ὁτὲ μὲν.., ὁτὲ δὲ.. [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1290a4, +others), ὁτὲ μὲν..,
    ἄλλοτε.. 8th c.BC: Ilias Homerus Epicus “Illiad” 20.49s q.; ὁτὲ μὲν.., ἄλλοτε
    δ᾽ αὖ.. 18.599f; ὁτὲ μέν τε.., ἄλλοτε δὲ.. 11.64 ">Refs 8th c.BC+</a>]; ὁτὲ μὲν..,
    ὁτὲ δ᾽ αὖτε.. [<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius Rhodius
    Epicus 1.1270 ">Refs 3rd c.BC+</a>]; ὁτὲ μέν τε.., ὅτ᾽ αὖ.. [<a href="javascript:void(0)"
    title=" [prev. author] 3.1300 ">Refs</a>]; ὁτὲ μὲν.., ποτὲ δὲ.. [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 6.20.8 ">Refs 2nd c.BC+</a>]; ὁτὲ μὲν..,
    ὁτὲ δὲ.., καὶ ἄλλοτε.. [<a href="javascript:void(0)" title=" 3rd c.AD(?): Diogenes
    Laertius 2.106 ">Refs 3rd c.AD+</a>]; ὁτὲ μὲν.., πάλιν δὲ.. [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1100a28 ">Refs 4th
    c.BC+</a>]; ἐνίοτε μὲν.., ὁτὲ δὲ.. [<a href="javascript:void(0)" title=" [prev.
    author] “Mete.” 360b3 ">Refs</a>]; ὁτὲ μὲν.., ἢ.. [<a href="javascript:void(0)"
    title=" [prev. author] “Po.” 1448a21 (assuming variant): also reversely, ἄλλοτε
    μὲν.., ὁτὲ δὲ.. 8th c.BC: Ilias Homerus Epicus “Illiad” 11.568 ">Refs 8th c.BC+</a>];
    also ὁτὲ δέ in the second clause, without any correlative in the first,[<a href="javascript:void(0)"
    title=" 17.178; 5th c.BC: Sophocles Tragicus joins ἔσθ᾽ ὅτε.., ὅτ᾽ ἄλλοτ᾽ ἄλλον
    “Aj.” 56 ">Refs 5th c.BC+</a>]; ὁτὲ δέ alone, at the beginning of a clause, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus”
    5.8 and 20, 9.8 and 20. ">Refs 5th c.BC+</a>]'
