strongs_number: G2943
language: greek
lemma: κυκλόθεν
transliteration: kyklóthen
definition: from the circle, i.e. all around
kjv_usage: (round) about
derivation: adverb from the same as G2945 (κύκλῳ);
extended_definition:
  gloss: around
  definition: '<b>κυκλόθεν </b><BR /> <i>adv.</i>, (κύκλος), [in LXX chiefly for סָבִיב
    ;] <BR /><b>from all sides, round about</b>: <ref=''Rev.4.3-4''>Rev.4:3-4</ref>,
    8,†<BR /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κυκλόθεν</b>, <br /> <i>adverb</i> <b>from all around</b>,
    κ. ὁδὸς περίχει [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator
    7.28, compare 5th c.BC: Hippocrates Medicus “Fract.” 33, 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 4.6.10 (uncertain reading), etc.: with _genitive_,
    LXX.1Ki.18.32, +others, NT.Rev.4.3: with _dative_, LXX.3Ki.6.5: spelt κύκλωθεν,
    “IPE” 12.175 (from Olbia)">NT+5th c.BC+</a>], and sometimes in codices, but this
    spelling is condemned by [<a href="javascript:void(0)" title=" 9th c.AD: Theognostus
    Grammaticus “Can.” 156, and arose from a supposed connexion with κύκλῳ. ">Refs
    9th c.AD+</a>]'
  source: STEPBible/LSJ
