strongs_number: G0123
language: greek
lemma: αἰγιαλός
transliteration: aigialós
definition: a beach (on which the waves dash)
kjv_usage: shore
derivation: from (to rush) and G251 (ἅλς) (in the sense of the sea;
extended_definition:
  gloss: shore
  definition: '<b>αἰγιαλός</b>, -οῦ, ὁ (on the derivation, see Boisacq, see word),
    <BR /> [in LXX: <ref=''Jdg.5.17''>Jdg.5:17</ref> (חוֹף), <ref=''Sir.24.14''>Sir.24:14</ref>
    * ;] <BR /><b>the sea-shore, beach</b> (cf. Field, <i>Notes</i>, 146; DCG, i,
    175 f.; MM, <i>VGT</i>, see word): <ref=''Mat.13.2,48''>Mat.13:2,48</ref> <ref=''Jhn.21.4''>Jhn.21:4</ref>,
    <ref=''Act.21.5; 27.39,40''>Act.21:5 27:39,40</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
