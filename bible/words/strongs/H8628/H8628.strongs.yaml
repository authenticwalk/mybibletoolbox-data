strongs_number: H8628
language: hebrew
lemma: תָּקַע
transliteration: tâqaʻ
pronunciation: taw-kah'
definition: to clatter, i.e. slap (the hands together), clang (an instrument); by
  analogy, to drive (a nail or tent-pin, a dart, etc.); by implication, to become
  bondsman by handclasping)
kjv_usage: blow (a trumpet), cast, clap, fasten, pitch (tent), smite, sound, strike,
  [idiom] suretiship, thrust.
derivation: a primitive root;
extended_definition:
  gloss: to blow
  definition: 1) to blow, clap, strike, sound, thrust, give a blow, blast<br>1a) (Qal)<br>1a1)
    to thrust, drive (of weapon)<br>1a2) to give a blast, give a blow<br>1a3) to strike
    or clap hands<br>1b) (Niphal)<br>1b1) to be blown, blast (of horn)<br>1b2) to
    strike or pledge oneself
  morphology: H:V
  source: STEPBible/BDB
