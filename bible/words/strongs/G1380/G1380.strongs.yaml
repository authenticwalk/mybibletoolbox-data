strongs_number: G1380
language: greek
lemma: δοκέω
transliteration: dokéō
definition: compare the base of G1166 (δεικνύω)) of the same meaning; to think; by
  implication, to seem (truthfully or uncertainly)
kjv_usage: be accounted, (of own) please(-ure), be of reputation, seem (good), suppose,
  think, trow
derivation: a prolonged form of a primary verb, (used only in an alternate in certain
  tenses;
extended_definition:
  gloss: to think
  definition: '<b>δοκέω</b>, -ῶ<BR /> (δόκος, opinion, δέκομαι, Ion, form of δέχ-),
    [in LXX for טוֹב, נָדַב, etc. ;] <BR />__1. <b>to be of opinion, suppose</b>:
    <ref=''Mat.24.44''>Mat.24:44</ref>, <ref=''Luk.12.40''>Luk.12:40</ref>, <ref=''Heb.10.29''>Heb.10:29</ref>;
    with inf., <ref=''Mat.3.9''>Mat.3:9</ref>, <ref=''Luk.8.18; 24.37''>Luk.8:18 24:37</ref>,
    <ref=''Jhn.5.39; 16.2''>Jhn.5:39 16:2</ref>, <ref=''Act.12.9; 27.13''>Act.12:9
    27:13</ref>, <ref=''1Co.3.18; 7.40; 8.2; 10.12; 14.37''>1Co.3:18 7:40 8:2 10:12
    14:37</ref>, <ref=''Gal.6.3''>Gal.6:3</ref>, <ref=''Php.3.4''>Php.3:4</ref>, <ref=''Jas.1.26''>Jas.1:26</ref>;
    with accusative and inf., <ref=''1Co.12.23''>1Co.12:23</ref>, <ref=''2Co.11.16''>2Co.11:16</ref>;
    before ὅτι, <ref=''Mat.6.7; 26.53''>Mat.6:7 26:53</ref>, <ref=''Mrk.6.49''>Mrk.6:49</ref>,
    <ref=''Luk.12.51; 13.2, 4; 19.11''>Luk.12:51 13:2, 4 19:11</ref>, <ref=''Jhn.5.45;
    11.13, 31; 13.29; 20.15''>Jhn.5:45 11:13, 31 13:29 20:15</ref>, <ref=''1Co.4.9''>1Co.4:9</ref>,
    <ref=''2Co.12.19''>2Co.12:19</ref>, <ref=''Jas.4.5''>Jas.4:5</ref>. <BR /> __2.
    <b>to seem, be reputed</b>: <ref=''Act.25.27''>Act.25:27;</ref> with inf., <ref=''Mrk.10.42''>Mrk.10:42</ref>,
    <ref=''Luk.10.36; 22.24''>Luk.10:36 22:24</ref>, <ref=''Act.17.13; 26.9''>Act.17:13
    26:9</ref>, <ref=''1Co.11.16; 12.22''>1Co.11:16 12:22</ref>, <ref=''2Co.10.9''>2Co.10:9</ref>,
    <ref=''Gal.2.6''>Gal.2:6</ref>, 9, <ref=''Heb.4.1; 12.11''>Heb.4:1 12:11</ref>;
    οἱ δοκοῦντες, <i>those of repute</i>, <ref=''Gal.2.2.''>Gal.2:2.</ref> Impers.,
    it seems, with dative of person(s); <BR /> __(a) <b>to think</b>: <ref=''Mat.17.25;
    18.12; 21.28; 22.17, 42; 26.66''>Mat.17:25 18:12 21:28 22:17, 42 26:66</ref>,
    <ref=''Jhn.11.56''>Jhn.11:56</ref>, <ref=''Heb.12.10''>Heb.12:10</ref>; <BR />
    __(b) <b>to please, seem good to</b>: with inf., <ref=''Luk.1.3''>Luk.1:3</ref>,
    <ref=''Act.15.22, 25; 15.23, 34''>Act.15:22, 25 15:23, 34</ref>.†<BR /> <re><i>SYN.</i>
    (δοκέω 1): ἡγέομαι 2, νομίζω2, οἴομαι; ἡ. and ν. properly express belief resting
    on external proof, ἡ. denoting the more careful judgment; δ. and οἴ. imply a subjective
    judgment which in the case of οἴ. is based on feeling, in δ. on thought (see Schmidt,
    with 17) (δοκέω2): φαίνομαι; φ., from the standpoint of the object, "expresses
    how a matter phenomenally shows and presents itself"; δ., from the standpoint
    of the observer, expresses one''s subjective judgment about a matter (see Tr.,
    <i>Syn.</i>, LXXx; Cremer, 204).</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δοκέω</b> <br /> [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 7.192, _Attic dialect_ ">Refs 8th c.BC+</a>]<i>imperfect</i>
    ἐδόκουν, <i>Epic dialect</i> δοκέεσκον [<a href="javascript:void(0)" title=" “Anthologia
    Graeca” 5.298 (6th c.AD: Agathias Historicus et Epigrammaticus)">Refs 6th c.AD+</a>]:
    —<i>middle</i>, δοκέοντο [<a href="javascript:void(0)" title=" 3rd c.AD: Oppianus
    Apamensis Epicus “Cynegetica” 4.296 ">Refs 3rd c.AD+</a>]: <i>participle</i> δοκεύμενος[<a
    href="javascript:void(0)" title=" [prev. work] 109 ">Refs</a>]: the <i>future</i>
    and other tenses are twofold: <br /><Level3><b>__1</b></Level3> <i>future</i>
    δόξω and <i>aorist 1</i> ἔδοξα [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “N.” 4.37, “hymnus ad Mercurium” 208, etc.: ">Refs 5th c.BC+</a>]<i>perfect</i>
    δέδοχα inferred from <i>pluperfect</i> ἐδεδόχεσαν [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Dio Cassius Historicus 44.26 ">Refs 2nd c.AD+</a>]:—<i>passive</i>,
    <i>aorist</i> ἐδόχθην [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 21.10.8, etc., (κατ-) 5th c.BC: Antipho Orator 2.2.2 ">Refs 5th c.BC+</a>]:
    <i>perfect</i> δέδογμαι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 8.100, etc.">Refs 5th c.BC+</a>]: <i>pluperfect</i> ἐδέδοκτο [<a href="javascript:void(0)"
    title=" [prev. author] 9.74. ">Refs</a>]<br /><Level3><b>__2</b></Level3> regular
    forms (chiefly Trag., Comedy texts, and late Prose), <i>future</i> δοκήσω [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 388, 5th-6th c.BC: Aristophanes Comicus “Nubes” 562, etc. (once in 5th
    c.BC: Herodotus Historicus, 4.74)">Refs 5th c.BC+</a>]; <i>Doric dialect</i> δοκησῶ
    or <b>-ᾱσῶ</b>[<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta
    Bucolicus 1.150: ">Refs 3rd c.BC+</a>]<i>aorist</i> ἐδόκησα, <i>Epic dialect</i>
    δόκ- [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    10.415, 5th c.BC: Pindarus Lyricus “O.” 13.56, 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 1041, 5th-6th c.BC: Aristophanes Comicus “Ranae” 1485,
    etc.">Refs 8th c.BC+</a>]: <i>perfect</i> δεδόκηκα [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 309 (Lyric poetry)">Refs
    4th c.BC+</a>]:— <i>passive</i>, <i>aorist</i> ἐδοκήθην [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Medea” 1417 (_anapaest meter_)">Refs 5th
    c.BC+</a>]: <i>perfect</i> δεδόκημαι [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “N.” 5.19, 5th c.BC: Euripides Tragicus “Medea” 763 (_anapaest
    meter_), 5th-6th c.BC: Aristophanes Comicus “Vespae” 726, also in 5th c.BC: Herodotus
    Historicus 7.16 ">Refs 5th c.BC+</a>].; but δεδοκημένος (which see) belongs to
    δέχομαι. <br /><Level2><b>__I</b></Level2> <b>expect</b> (Iterat. of δέκομαι,[<a
    href="javascript:void(0)" title="compare δέχομαι 11.3)">Refs</a>]: hence, <b>think,
    suppose, imagine,</b> (opposed to φρονέω, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Ajax” 942 (Lyric poetry), 5th c.BC: Pherecrates
    Comicus 146.4): ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.1</b></Level3> with
    <i>accusative</i> et <i>infinitive</i>, δοκέω νικησέμεν Ἕκτορα [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 7.192; οὔ σε δοκέω πείθεσθαι 5th
    c.BC: Herodotus Historicus 1.8, compare 11, 27, +others, 5th c.BC: Antipho Orator
    2.4.5, etc.: rarely with ">Refs 8th c.BC+</a>]<i>infinitive</i> omitted, δοκῶ..
    οὐδὲν ῥῆμα.. κακὸν [εἶναι] [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Electra” 61 ">Refs 5th c.BC+</a>]; τούτους τι δοκεῖτε [εἶναι] [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.7.26 ">Refs 5th c.BC+</a>];
    frequently in relating a dream or vision, τεκεῖν δράκοντ᾽ ἔδοξεν she <b>thought</b>
    a serpent produced young, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Choephori” 527 ">Refs 4th c.BC+</a>]; ἐδόκουν αἰετὸν.. φέρειν
    <b>methought</b> an eagle was carrying, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Vespae” 15; ὁρᾷς γὰρ οὐδὲν ὧν δοκεῖς σάφ᾽
    εἰδέναι 5th c.BC: Euripides Tragicus “Orestes” 259: with ">Refs 5th c.BC+</a>]<i>infinitive</i>
    only, ἔδοξ᾽ ἰδεῖν <b>methought</b> I saw,[<a href="javascript:void(0)" title="
    [prev. work] 408; ἔδοξ᾽ ἀκοῦσαι 5th-6th c.BC: Plato Philosophus “Protagoras” 315e;
    ἔδοξ᾽ ἐν ὕπνῳ.. οἰκεῖν ἐν Ἄργει 5th c.BC: Euripides Tragicus “Iphigenia Taurica”
    44 ">Refs 5th c.BC+</a>] (sometimes also, as in <i>signification</i> [<a href="javascript:void(0)"
    title=" 11, ἐδοξάτην μοι δύο γυναῖκε.. μολεῖν 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 181; ἐν τῷ σταδίῳ.. μέ τις ἐδόκει στεφανοῦν 2nd c.AD: Alexander Rhetor
    272.4). ">Refs 4th c.BC+</a>]<br /><Level4><b>__I.1.b</b></Level4> <b>think</b>
    to do, <b>purpose,</b> ὅταν δ᾽ ἀείδειν.. δοκῶ [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 16. ">Refs 4th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    <i>absolutely</i>, <b>have</b> or <b>form an opinion,</b> περί τινος [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.65 ">Refs 5th c.BC+</a>]; mostly in parenthetic
    phrases, ὡς δοκῶ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 264e ">Refs 5th c.BC+</a>]; δοκῶ alone, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.65, 5th-6th c.BC: Aristophanes Comicus
    “Pax” 47, 5th-6th c.BC: Plato Philosophus “Parmenides” 126b ">Refs 5th c.BC+</a>];
    πῶς δοκεῖ; to call attention to something remarked, τοῦτον, πῶς δοκεῖ; καθύβρισεν
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hippolytus”
    446, compare “Hec.” 1160, 4th-3rd c.BC: Diphilus Comicus 96, etc.; πόσον δοκεῖ;
    5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 399. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__I.3</b></Level3> δοκῶ μοι I <b>seem to myself, methinks,</b> with
    <i>infinitive</i>, ἐγώ μοι δοκέω κατανοέειν τοῦτο [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.93, etc.; ἡδέως ἄν μοι δοκῶ κοινωνῆσαί
    τινος 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.7.25,
    compare “Oec.” 6.11 ">Refs 5th c.BC+</a>]; οὔ μοι δοκῶ I <b>think</b> not.., [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    158e ">Refs 5th c.BC+</a>]; δοκῶ μοι parenthetic, [<a href="javascript:void(0)"
    title=" [prev. author] “Thg.” 121d. ">Refs</a>]<br /><Level4><b>__I.3.b</b></Level4>
    δοκῶ μοι I <b>am determined, resolved,</b> with <i>infinitive</i> <i>present</i>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Vespae”
    177, etc.">Refs 5th c.BC+</a>]: with <i>infinitive</i> <i>future</i>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 3.53, etc.">Refs 4th c.BC+</a>]: with <i>infinitive</i>
    <i>aorist</i>, uncertain in [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Aves” 671, etc.">Refs 5th c.BC+</a>]: rarely without μοι,
    <b>think fit,</b> σὺ δ᾽ αὐτὸς ἤδη γνῶθι τίνα πέμπειν δοκεῖς [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 650. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__I.4</b></Level3> <b>seem, pretend,</b> with <i>infinitive</i>
    (with or without <i>negative</i>), ὁρέων μὲν οὐδέν, δοκέων δὲ [ὁρᾶν] uncertain
    reading in [<a href="javascript:void(0)" title=" 7th c.BC: Alcman Lyricus 87;
    οὔτε ἔδοξε μαθέειν 5th c.BC: Herodotus Historicus 1.10; οὐδὲ γιγνώσκειν δοκῶν
    5th c.BC: Pherecrates Comicus 163; τὰ μὲν ποιεῖν, τὰ δὲ δοκεῖν 4th c.BC: Aristoteles
    Philosophus “Politica” 1314a39; ἤκουσά του λέγοντος, οὐ δοκῶν κλύειν 5th c.BC:
    Euripides Tragicus “Medea” 67; πόσους δοκεῖς.. ὁρῶντας.. μὴ δοκεῖν ὁρᾶ; [prev.
    author] “Hipp.” 462, compare 5th-6th c.BC: Aristophanes Comicus “Equites” 1146,
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.5.6. ">Refs
    7th c.BC+</a>]<br /><Level3><b>__I.5</b></Level3> <i>passive</i>, <b>to be considered,</b>
    δοκεῖσθαι οὕτω [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 612d ">Refs 5th c.BC+</a>]; τὰ νῦν δοκούμενα περί τινος the <b>current
    opinions,</b> [<a href="javascript:void(0)" title="[prev. work] 490a. ">Refs</a>]<br
    /><Level3><b>__I.6</b></Level3> <i>middle</i>, [<a href="javascript:void(0)" title="
    3rd c.AD: Oppianus Apamensis Epicus “Cynegetica” 4.296; δοκεύμενος.. ἀλύξειν [prev.
    work] 109. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2> of an Object,
    <b>seem,</b> with <i>dative</i> <i>person</i> et <i>infinitive</i> <i>present</i>,
    δοκέεις δέ μοι οὐκ ἀπινύσσειν [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 5.342 ">Refs 8th c.BC+</a>]; δόκησε δ᾽ ἄρα σφίσι
    θυμὸς ὣς ἔμεν ὡς εἰ.. their heart <b>seemed</b> just as if.., <b>felt</b> as though..,
    [<a href="javascript:void(0)" title=" 10.415: with ">Refs</a>]<i>infinitive</i>
    <i>future</i>, <b>seem likely,</b> δοκέει δέ μοι ὧδε λώϊον ἔσσεσθαι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 6.338 ">Refs 8th c.BC+</a>]: with
    <i>infinitive</i> <i>aorist</i> (never in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus), τί δ᾽ ἂν δοκεῖ σοι Πρίαμος (i.e. ποιῆσαι); 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 935 ">Refs 8th c.BC+</a>]; <b>seem</b> or
    <b>be thought</b> to have done, especially of suspected persons, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.21 ">Refs 5th c.BC+</a>]; <b>to be convicted,</b>
    ἂν ἁλῷ καὶ δοκῇ τοὔργον εἰργάσθαι [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 23.71. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>absolutely</i>, <b>seem,</b> as opposed to to reality, τὸ δοκεῖν καὶ τὰν ἀλάθειαν
    βιᾶται [<a href="javascript:void(0)" title=" 4th-5th c.BC: Simonides Lyricus 76;
    οὐ δοκεῖν ἄριστος ἀλλ᾽ εἶναι θέλει 4th-5th c.BC: Aeschylus Tragicus “Septem contra
    Thebas” 592, compare 5th-6th c.BC: Plato Philosophus “Gorgias” 527b; in full,
    τὸ δοκεῖν εἶναι 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 788 (_anapaest meter_).
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>seem good, be resolved
    on,</b> εἰ δοκεῖ σοι ταῦτα[<a href="javascript:void(0)" title=" [prev. work] 944;
    τοιαῦτ᾽ ἔδοξε τῷδε Καδμείων τέλει [prev. author] “Th.” 1030. ">Refs</a>]<br /><Level3><b>__II.4</b></Level3>
    frequently <i>impersonal</i>, δοκεῖ μοι <b>it seems</b> to me, <b>methinks,</b>
    ὥς μοι δοκεῖ εἶναι ἄριστα [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 12.215 ">Refs 8th c.BC+</a>]; ὡς ἐμοὶ δοκεῖ as I <b>think,</b>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 369, etc.">Refs 4th c.BC+</a>]; τὸ σοὶ δοκοῦν your <b>opinion,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    487d: frequently in ">Refs 5th c.BC+</a>]<i>infinitive</i> in parenthesis clause,
    ὡς ἐμοὶ δοκέειν <b>to</b> my <b>thinking,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 9.113; δοκέειν ἐμοί [prev. author] 1.172; ἀλλ᾽,
    ἐμοὶ δοκεῖν, τάχ᾽ εἴσει 4th-5th c.BC: Aeschylus Tragicus “Persae” 246, etc.">Refs
    5th c.BC+</a>]; without μοι, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 4.5.1. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.4.b</b></Level4>
    <b>it seems good</b> to me, <b>it is</b> my <b>pleasure,</b> δοκεῖ ἡμῖν χρῆσθαι
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.118, compare
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1350 ">Refs 5th c.BC+</a>]: frequently
    of a public resolution, τοῖσι Ἕλλησι δόξαι.. ἀπαιτέειν [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.3, etc.; ἔδοξεν Ἀργείοισιν 4th-5th c.BC:
    Aeschylus Tragicus “Supplices” 605, compare “Th.” 1010 ">Refs 5th c.BC+</a>];
    especially in decrees and the like, ἔδοξε τῇ βουλῇ, τῷ δήμῳ, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 372, 5th c.BC:
    Thucydides Historicus 4.118, compare “IG” 1.32, etc.; τὰ δόξαντα 5th c.BC: Sophocles
    Tragicus “Electra” 29, 4th c.BC: Demosthenes Orator 3.14; παρὰ τὸ δοκοῦν ἡμῖν
    5th c.BC: Thucydides Historicus 1.84, etc.">Refs 5th c.BC+</a>]:—<i>passive</i>,
    δέδοκται [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.68; οὕτω δέδοκτα; 5th c.BC: Sophocles Tragicus “Philoctetes” 1277, etc.; εἰ
    ἐπαινῆσαι δεδόκηται 5th c.BC: Pindarus Lyricus “N.” 5.19; δεδόχθω τὸ ἄτοπον τοῦτο
    5th-6th c.BC: Plato Philosophus “Leges” 799e, etc.; τοῦτ᾽ ἐστ᾽ ἐμοὶ δεδογμένον
    5th c.BC: Euripides Tragicus “Heraclidae” 1; δεδογμέν᾽ [ἐστί].. τήνδε κατθανεῖν
    5th c.BC: Sophocles Tragicus “Antigone” 576, compare “OC” 1431; τὰ δεδογμένα 5th
    c.BC: Herodotus Historicus 3.76; δεδόχθαι τῇ βουλῇ καὶ τῷ δήμῳ “IG” 22.1.12, etc.
    with _accusative_ _absolutely_, δόξαν">Refs 5th c.BC+</a>] <b>when it was decreed</b>
    or <b>resolved,</b> δόξαν αὐτοῖς ὥστε διαναυμαχεῖν [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.79 ">Refs 5th c.BC+</a>]; δόξαν δέ σφι
    (i.e. λιπέσθαι) [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
