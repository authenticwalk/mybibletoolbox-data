strongs_number: G5270
language: greek
lemma: ὑποκάτω
transliteration: hypokátō
definition: down under, i.e. beneath
kjv_usage: under
derivation: from G5259 (ὑπό) and G2736 (κάτω);
extended_definition:
  gloss: under
  definition: '<b>ύπο-κάτω </b> <i>comp. adv.</i> (see M, <i>Pr.</i>, 99), <BR />
    [in LXX chiefly for תַּחַת ;] <BR /><b>below, under</b>: as prep. with genitive,
    <ref=''Mat.22.44''>Mat.22:44</ref>, <ref=''Mrk.6.11; 7.28; 12.36''>Mrk.6:11 7:28
    12:36</ref> (Rec., R, txt., ὑποπόδιον, as in LXX), <ref=''Luk.8.16''>Luk.8:16</ref>,
    <ref=''Jhn.1.51''>Jhn.1:51</ref>, <ref=''Heb.2.8''>Heb.2:8</ref>" (LXX), <ref=''Rev.5.3,
    13; 6.9; 12.1''>Rev.5:3, 13 6:9 12:1</ref>.†<BR /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑποκάτω</b> [ᾰ], <br /> <i>adverb</i> <b>below, under,</b>
    with <i>genitive</i>, ὑ. τῆς ἐκροῆς [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Phaedo” 112d; ὑ. ἐμοῦ κατακλίνου [prev. author] “Smp.”
    222e; τὸ ὑ. τοῦ νοηθέντος 4th-3rd c.BC: Epicurus Philosophus “Epistulae” 1p.18U.;
    τὸ Αητῷον, ὃ ὑ. Πουρέου ἐστί “SIG” 826 E 34 (Delph., 2nd c.BC): _absolutely_,
    5th-6th c.BC: Plato Philosophus “Leges” 844c, “IG” 12(5).872.19 (Tenos, 3rd c.BC)">Refs
    5th c.BC+</a>]; ὑ. παραγράψαι τι [<a href="javascript:void(0)" title=" 4th c.BC:
    Hyperides Orator “pro Euxenippo” 30. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    in Logic, τὸ ὑ. γένος the <b>subordinate</b> genus, opposed to τὸ ἐπάνω, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Topica” 143a21; τὰ ὑ. [prev. work]
    122a9, +others ">Refs 4th c.BC+</a>]'
