strongs_number: G2130
language: greek
lemma: εὐμετάδοτος
transliteration: eumetádotos
definition: good at imparting, i.e. liberal
kjv_usage: ready to distribute
derivation: from G2095 (εὖ) and a presumed derivative of G3330 (μεταδίδωμι);
extended_definition:
  gloss: generous
  definition: '<b>εὐ-μετά-δοτος</b>, -ον<BR /> (εὖ, μεταδιδωμι), <BR /><b>ready to
    impart</b>: assoc. with κοινωνικός (for the distinction between the two, see Field,
    <i>Notes</i>, 213; CGT, in l), <ref=''1Ti.6.18.''>1Ti.6:18.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐμετά-δοτος</b>, ον, <br /> <b>readily imparting, generous</b>,
    [<a href="javascript:void(0)" title=" NT.1Tim.6.18, Vett. Val. 46.24, +others,
    5th c.AD: Hermias Alexandrinus Philosophus “in Platonis Phaedrum scholia” p.94
    4th-5th c.BC: Aeschylus Tragicus ">NT+4th c.BC+</a>]; τὸ εὐ. <b>generosity</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Marcus Antoninus Imperator 1.14.
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>, <b>easily
    imparted</b>, μυστήρια [<a href="javascript:void(0)" title="Scholia 5th-6th c.BC:
    Aristophanes Comicus “Plutus” 1014 ">Refs 5th c.BC+</a>]; of leprosy, <b>contagious</b>,
    [<a href="javascript:void(0)" title=" 7th c.AD: Paulus Aegineta Medicus 4.1 ">Refs
    7th c.AD+</a>]. <i>adverb</i> -τως [<a href="javascript:void(0)" title=" 5th c.AD(?):
    Hesychius Legal icographus see at {εὐσυναλλάκτως}. ">Refs 5th c.AD+</a>]'
  source: STEPBible/LSJ
