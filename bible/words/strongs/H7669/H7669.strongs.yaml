    brother of: Tirhanah (H8647), Shaaph (H8174H) and Sheva (H7724); <br> half-brother
    of: Hur (H2354), Jesher (H3475), Shobab (H7727H), Ardon (H0715), Mareshah@1Ch.2.42
    (H4337), Haran (H2771B), Moza (H4162), Gazez (H1495), Jahdai (H3056) and Achsah
    (H5915H) <BR> § Sheber = "breaking"<br> a Judaite, son of Caleb by his concubine
    Maachah and of the family of Hezron<br>'
