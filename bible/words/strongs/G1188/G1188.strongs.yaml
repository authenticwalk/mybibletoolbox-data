strongs_number: G1188
language: greek
lemma: δεξιός
transliteration: dexiós
definition: the right side or (feminine) hand (as that which usually takes)
kjv_usage: right (hand, side)
derivation: from G1209 (δέχομαι);
extended_definition:
  gloss: right
  definition: '<b>δεξιός</b>, -ά, -όν <BR /> [in LXX chiefly for יָמִין ;] <BR /><b>the
    right</b>: <ref=''Mat.5.29''>Mat.5:29</ref>, <ref=''Jhn.18.10''>Jhn.18:10</ref>,
    al.; ὅπλα δ., weapons carried in the right hand, i.e. for offence, <ref=''2Co.6.7''>2Co.6:7</ref>
    ; ἡ δ. χείρ, <ref=''Mat.5.30''>Mat.5:30</ref>, <ref=''Luk.6.6''>Luk.6:6</ref>,
    al.; ἡ δ. (sc. χείρ), <ref=''Mat.6.3''>Mat.6:3</ref>, al.; ἐπὶ τὴν δ., in the
    right hand (R, txt., <i>on</i> R, mg.), <ref=''Rev.5.1''>Rev.5:1;</ref> διδόναι
    τὴν δ., in friend­ship (Deiss., <i>BS</i>, 251), <ref=''Gal.2.9''>Gal.2:9;</ref>
    metaphorically of power, τῇ δ. αὐτοῦ, <ref=''Act.2.33; 5.31''>Act.2:33 5:31</ref>;
    τὰ δ., <b>the right side</b>, <ref=''Mrk.16.5''>Mrk.16:5;</ref> ἐκ δεξιῶν, <b>on
    the right hand</b>, with genitive, <ref=''Mat.25.33, 34''>Mat.25:33, 34</ref>,
    <ref=''Mrk.15.27''>Mrk.15:27</ref>, <ref=''Luk.1.11''>Luk.1:11</ref>, al.; of
    a place of honour in the Messianic Kingdom (cf. <ref=''3Ki.2.19''>3Ki.2:19</ref>,
    Psa.44(45):10), καθίσαι ἐκ δεξιῶν, <ref=''Mat.20.21''>Mat.20:21</ref>, <ref=''Mrk.10.37''>Mrk.10:37</ref>;
    of the heavenly session of Christ, <ref=''Mat.26.64''>Mat.26:64</ref>, <ref=''Mrk.14.62''>Mrk.14:62</ref>,
    <ref=''Heb.1.13''>Heb.1:13</ref> (Cremer, 172) <BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δεξιός</b>, ά, όν, <br /> <b>on the right hand</b> or <b>side,</b>
    opposed to ἀριστερός, δ. μαζός, γλουτός, ὦμος, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 4.481, 5.66, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 17.462 ">Refs 8th c.BC+</a>]; τὸ δ. (i.e. κέρας) <b>the right</b>
    of an army, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Agesilaus” 2.9, etc.: frequently in adverbial usages, ἐπὶ δεξιά">Refs 5th c.BC+</a>]
    on or to <b>the right,</b> νωμῆσαι βῶν [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 7.238, compare 5th c.BC: Herodotus Historicus
    1.51; ἐν τῷ ἐπὶ δ. τοῦ ὀπισθοδόμου “IG” 12.92.55 ">Refs 8th c.BC+</a>]; ἐπὶ δεξιόφιν
    (<i>Epic dialect</i> <i>genitive</i>) towards <b>the right,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.308; χειρὸς εἰς τὰ δ. 5th c.BC:
    Sophocles Tragicus “Fragmenta” 598, compare 4th c.BC: Aristoteles Philosophus
    “Problemata” 943b29; ἀπὸ τῶν δ. [prev. author] “Cael.” 284b28; ἐν τοῖς δ. NT.Mark.16.5;
    ἐκ δεξιῶν 2nd-1st c.BC(?): Hero Mechanicus “Automatopoetica” 26.4, NT.Matt.20.21,
    +others; ἐπὶ δ. χειρός 3rd c.BC: Theocritus Poeta Bucolicus 25.18; κατὰ δ. χειρός
    4th-3rd c.BC: Aratus Epicus 707; πρὸς δ. 5th c.BC: Herodotus Historicus 7.69;
    εἰς δεξιά 5th-6th c.BC: Plato Philosophus “Timaeus” 43b ">NT+8th c.BC+</a>]; δεξιά
    as <i>adverb</i>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    3.82.9 (assuming variant). ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>fortunate,</b> especially of the flight of birds and other omens, δ. ὄρνις
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    13.821, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.154, 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 489, “Michel” 727 (from Ephesus); ἀοιδὰν..
    δεξιωτάταν ὀπαδόν 5th c.BC: Pindarus Lyricus “N.” 3.8; βροντή 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 7.1.3 ">Refs 8th c.BC+</a>]. <i>adverb</i>
    <b>-ῶς</b>[<a href="javascript:void(0)" title=" 2nd c.AD: Herodianus Grammaticus
    3.9.12. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2> Astron., <b>northerly,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Cleomedes Astronomus 1.1. ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2> <i>metaphorically</i>, <b>dexterous,
    ready, skilful, clever,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “I.” 5(4).61, 5th-6th c.BC: Aristophanes Comicus “Nubes” 428, 834, +others,
    5th c.BC: Thucydides Historicus 3.82, etc.; δεξιὸν ποιεῖν ">Refs 5th c.BC+</a>]<b>a
    clever thing,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator
    1.19; Εὐριπίδου δρᾶμα δεξιώτατον 5th c.BC: Strattis Comicus 1; δ. περὶ τὰς δίκας
    5th-6th c.BC: Plato Philosophus “Hipparchus” 225c ">Refs 5th c.BC+</a>]. <i>adverb</i>
    <b>-ιῶς</b>[<a href="javascript:void(0)" title=" 4th c.BC: Antiphanes Comicus
    229.2; δ. ἔχειν πρός τι 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.660a;
    δ. φέρειν ">Refs 4th c.BC+</a>]<b>in the right spirit,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “περὶ παρρησίας” pp.18,41 ">Refs 1st
    c.BC+</a>] O.: <i>superlative</i> δεξιώτατα [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Nubes” 148. ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    <b>courteous, kindly,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Nec.” 13, “Alex.” 57; τὸ δ. καὶ ἐπιεικές 2nd c.AD: Galenus Medicus 14.296.
    ">Refs 2nd c.AD+</a>] <i>adverb</i> -ιῶς[<a href="javascript:void(0)" title="
    [prev. work] 211">Refs</a>]. (Cf. Sanskrit <i>dák[snull]iṇas,</i> Latin <i>dexter,</i>
    etc.)'
