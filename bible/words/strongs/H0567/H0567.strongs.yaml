transliteration: ʼĔmôrîy
pronunciation: em-o-ree'
definition: an Emorite, one of the Canaanitish tribes
kjv_usage: Amorite.
derivation: probably a patronymic from an unused name derived from H559 (אָמַר) in
  the sense of publicity, i.e. prominence; thus, a mountaineer;
extended_definition:
  gloss: Amorite
  definition: Someone descended from Amor(?), first mentioned at Gen.10.16; descended
    from Canaan (H3667); along with Sidon (H6721), Heth (H2845), Jebusite (H2983),
    Girgashite (H1622), Hivite (H2340), Arkite (H6208), Sinite (H5513), Arvadite (H0721),
    Zemarite (H6786) and Hamathite (H2577) <BR> § Amorite = "a sayer"<br> one of the
    peoples of east Canaan and beyond the Jordan, dispossessed by the Israelite incursion
    from Egypt<br>
