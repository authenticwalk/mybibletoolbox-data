strongs_number: H4057
language: hebrew
lemma: מִדְבָּר
transliteration: midbâr
pronunciation: mid-bawr'
definition: a pasture (i.e. open field, whither cattle are driven); by implication,
  a desert; also speech (including its organs)
kjv_usage: desert, south, speech, wilderness.
derivation: from H1696 (דָבַר) in the sense of driving;
