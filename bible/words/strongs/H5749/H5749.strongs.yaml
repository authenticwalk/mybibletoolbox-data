strongs_number: H5749
language: hebrew
lemma: עוּד
transliteration: ʻûwd
pronunciation: ood
definition: to duplicate or repeat; by implication, to protest, testify (as by reiteration);
  intensively, to encompass, restore (as a sort of reduplication)
kjv_usage: admonish, charge, earnestly, lift up, protest, call (take) to record, relieve,
  rob, solemnly, stand upright, testify, give warning, (bear, call to, give, take
  to) witness.
derivation: a primitive root;
