strongs_number: G4376
language: greek
lemma: προσφορά
transliteration: prosphorá
definition: presentation; concretely, an oblation (bloodless) or sacrifice
kjv_usage: offering (up)
derivation: from G4374 (προσφέρω);
extended_definition:
  gloss: offering
  definition: '<b>προσ-φορά</b>, -ᾶς, ἡ<BR /> (προσφέρω), [in LXX: <ref=''1Ki.7.48''>3Ki.7:48</ref>
    (פָּנִים) <ref=''Psa.40.6''>Psa.40:6</ref> (מִנְחָה), I <ref=''Est.5.52''>Est.5:52</ref>,
    <ref=''Sir.14.11''>Sir.14:11</ref>, al. ;] <BR />__1. a bringing to, offering
    (Plat., al.). <BR /> __2. (Less frequently in cl.), a present, an offering; in
    NT, of sacrificial offerings: <ref=''Act.21.26; 24.17''>Act.21:26 24:17</ref>,
    <ref=''Eph.5.2''>Eph.5:2</ref>, <ref=''Heb.10.5, 8; 10.14''>Heb.10:5, 8 10:14</ref>;
    περί ἀμαρτίας, <ref=''Heb.10.18''>Heb.10:18;</ref> with genitive obj., <ref=''Rom.15.16''>Rom.15:16</ref>,
    <ref=''Heb.10.10''>Heb.10:10</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσφορ-ά</b>, ἡ, <br /> (προσφέρω) <b>bringing to, applying</b>,
    τῶν κλιμάκων [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    5.16.7 ">Refs 2nd c.BC+</a>]; <b>application, use</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 638c. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>presenting, offering</b>, [<a href="javascript:void(0)"
    title="[prev. work] 792a ">Refs</a>]; οἱ ἄρτοι τῆς π. <b>shew</b>bread, [<a href="javascript:void(0)"
    title=" LXX.3Ki.7.48. ">LXX</a>]<br /><Level2><b>__II</b></Level2> (from <i>passive</i>)
    <b>that which is added, increase</b>, τῶν ἡμαρτημένων ἄκη μέν ἐστι π. δ᾽ οὐκ ἔστ᾽
    ἔτι [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 1270 ">Refs 5th c.BC+</a>]; <b>bounty, benefit</b>, [<a href="javascript:void(0)"
    title="[prev. work] 581 ">Refs</a>]; wedding <b>present</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 30.19 ">Refs 4th
    c.BC+</a>]; <b>offering</b>, [<a href="javascript:void(0)" title=" LXX.Psa.39(40).7,
    +others, NT.Act.21.26: _plural_, [prev. work] 24.17, 1st c.AD: Josephus Historicus
    “Antiquitates Judaicae” 11.4.1, “Stud.Pal.” 1.7.27 (5th c.AD), etc.">LXX+NT+1st
    c.AD+</a>]; <b>offerings</b> for the dead, [<a href="javascript:void(0)" title="
    “PMonac.” 8.5, 23 (6th c.AD), “PLond.” 5.1708.62 (6th c.AD)">Refs 6th c.AD+</a>];
    <b>deed of gift</b>, especially of <b>donatio propter nuptias</b>, Mitteis [<a
    href="javascript:void(0)" title=" “Chr.” 288.8 (2nd c.AD), “PTeb.” 351.1 (2nd
    c.AD), “PRyl.” 155.20 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>income, revenue</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Antipho
    Orator “fragment” 31, 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 19.8.2.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> (from <i>middle</i>)
    <b>taking</b> of food, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Somno et Vigilia” 458a22, “Metaphorical” 1000a14, 4th-3rd c.BC:
    Theophrastus Philosophus “Historia Plantarum” 7.9.4, 8.4.4, “Od.” 5 ">Refs 4th
    c.BC+</a>]; ἡ τοῦ ὑγροῦ π. [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Partibus Animalium” 671a13; πόσεις καὶ -φοραί 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.129e. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>food, victuals</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “ἀφορισμοί” 2.33 (_plural_), 4th-3rd c.BC: Theophrastus Philosophus “de
    Causis Plantarum” 4.9.6, 5th-6th c.AD: Orphica “Fragmenta” 49.87. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.3</b></Level3> <b>flavour</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 4.8.11, 2nd
    c.AD: Athenaeus Epigrammaticus 1.33f ">Refs 4th c.BC+</a>]; <b>bouquet</b>, [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 9.19.1. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
