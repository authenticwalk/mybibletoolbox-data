strongs_number: G1950
language: greek
lemma: ἐπιλανθάνομαι
transliteration: epilanthánomai
definition: to lose out of mind; by implication, to neglect
kjv_usage: (be) forget(-ful of)
derivation: middle voice from G1909 (ἐπί) and G2990 (λανθάνω);
extended_definition:
  gloss: to forget
  definition: '<b>ἐπι-λανθάνομαι</b><BR /> (alternative mid, form of ἐπιλήθω, to cause
    to forget) [in LXX chiefly for שָׁכַח ;] <BR /><b>to forget, neglect</b>: with
    inf., <ref=''Mat.16.5''>Mat.16:5</ref>, <ref=''Mrk.8.14''>Mrk.8:14</ref>; with
    genitive, <ref=''Heb.6.10; 13.2, 16''>Heb.6:10 13:2, 16</ref>; with accusative
    (as occasionally in cl.; MM, <i>Exp.</i>, xiv), <ref=''Php.3.13''>Php.3:13;</ref>
    ὁποῖος ἦν, <ref=''Jas.1.24''>Jas.1:24;</ref> pass. ptcp. (cf. <ref=''Isa.23.16''>Isa.23:16</ref>,
    <ref=''Sir.3.14; 23.14''>Sir.3:14 23:14</ref>, <ref=''Wis.2.4''>Wis.2:4</ref>),
    <ref=''Luk.12.6''>Luk.12:6</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> ἐπιλήθ-ω</b>, <br /> <b>cause to forget</b>,
    ὁ γάρ τ᾽ [ὕπνος] ἐπέλησεν ἁπάντων <b>laps one in forgetfulness</b> of all, [<a
    href="javascript:void(0)" title=" Od. 20.85 ">Refs</a>]; ἡδονὴ σφέας ἐπιλήθουσα
    τῶν πάρος 2nd c.AD: Aretaeus Medicus “χρονίων νούσων θεραπευτικόν” 2.12; ἐπιλήσει
    σε ἀφροδισίων 2nd-3rd c.AD: Philostratus Sophista “Epistulae” 68:—<i>passive</i>,
    <b>to be forgotten</b>, in <i>perfect</i> <i>participle</i> ἐπιλελησμένος Vetus
    Testamentum Graece redditum LXX.Isa.23.16 [<a href="javascript:void(0)" title=",
    “NT.Luke.12.6”">NT</a>]: <i>future</i> <b>-λησθήσομαι</b> Vetus Testamentum Graece
    redditum “Wisdom of Solomon” 2.4. <br /><Level2><b>__II</b></Level2>. <i>middle</i>,
    <u><b>ἐπιλανθάνομαι</b></u>, or more commonly <b>ἐπιλήθομαι</b>, <i>Aeolic dialect</i>
    and <i>Doric dialect</i> <b>-λᾱθ-</b> [<a href="javascript:void(0)" title=" Alc.
    “Supp.” 25.6, S. “El.” 146 (Lyric poetry), ">Refs</a>]<i>future</i> -λήσομαι:
    <i>aorist 2</i> <b>-ελᾰθόμην</b> 5th-6th c.BC: Plato Philosophus “Apologia” 17a:
    late <i>aorist 1</i> <b>-ελήσατο</b> Nonnus Epicus 4th-5th c.AD(?) “Dionysiaca”
    48.969: with <i>perfect</i> <i>active</i> λέληθα 5th c.BC: Herodotus Historicus
    3.46 [<a href="javascript:void(0)" title=", Pi. “O.”(see.below)">Refs</a>], but
    more frequently <i>passive</i> <b>-λέλησμαι</b> [<a href="javascript:void(0)"
    title="5th c.BC: Euripides Tragicus “Bacchae” 188, Ar. “Nu.” 631, Lys. 26.1, Pl.
    “Phd.” 75d, +others">Refs 5th c.BC+</a>]: pi<i>perfect</i> <b>-ελελήσμην</b> [<a
    href="javascript:void(0)" title="5th-6th c.BC: Aristophanes Comicus “Vespae” 605,
    Pl. “Phd.” 73e, +others">Refs</a>]:—<b>let</b> a thing <b>escape</b> one, <b>forget,
    lose thought</b> <b>of</b>, c.<i>genitive</i>, ὅπως Ἰθάκης ἐπιλήσεται (<i>Epic
    dialect</i> <i>aorist</i> <i>subjunctive</i>) [<a href="javascript:void(0)" title="
    Od. 1.57 ">Refs</a>]; οὐδ᾽ ὁ γέρων δολίης ἐπελήθετο τέχνης 4.455 [<a href="javascript:void(0)"
    title=", cf. Hes. “Th.” 560 ">Refs</a>]; οὐδ᾽ ὣς σχεδίης ἐπελήθετο 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 5.324; γονέων ἐπιλάθεται (<i>Doric dialect</i>) [<a href="javascript:void(0)"
    title=" S. “El.” 146 (Lyric poetry), compare 5th c.BC: Herodotus Historicus 4.4,
    Lys. 26.1, etc.; ὑπ᾽ αὐτῶν ὀλίγου ἐμαυτοῦ ἐπελαθόμην 5th-6th c.BC: Plato Philosophus
    “Ap.” [same place]: proverbial, Μαλέας δὲ κάμψας ἐπιλάθου τῶν οἴκαδε 1st c.BC-1st
    c.AD: Strabo Geographus 8.6.20: with _accusative_, 5th c.BC: Herodotus Historicus
    3.46, E. “Hel.” 265, Ar. “Nu.” 631; ὑπὸ χρόνου τι 5th-6th c.BC: Plato Philosophus
    “Phaedo” 73e ">Refs 5th c.BC+</a>]: c.<i>infinitive</i>, [<a href="javascript:void(0)"
    title=" Ar. “V.” 853, Pl. “R.” 563b, Hyp. “Lyc.” 8: with ">Refs</a>]<i>participle</i>,
    ὀφείλων ἐπιλέλᾱθα I <b>forgot</b> <b>that</b> I owed, [<a href="javascript:void(0)"
    title=" Pi. “O.” 10(11).3, cf. E. “Ba.” 188: with a _preposition_, ἐ. περὶ τῶν
    πεπραγμένων 5th-6th c.BC: Andocides Orator 1.148 ">Refs 5th c.BC+</a>]; περὶ οὗ..,
    περὶ ὅτου.., [<a href="javascript:void(0)" title=" Pl. “Prt.” 334d, 336d ">Refs</a>];
    <b>leave disregarded, neglect</b>, πρόσταγμα 1st c.AD: Cebes Philosophus 24. <br
    /><Level3><b>__II.2</b></Level3>. less frequently, <b>forget wilfully</b>, τῶν
    ἐντολέων μεμνημένος ἐπελανθάνετο 5th c.BC: Herodotus Historicus 3.147; ἑκὼν ἐπιλήθομαι
    [<a href="javascript:void(0)" title="[prev. author] 4.43, compare 3.75, Aeschin.
    1.158. ">Refs</a>]'
