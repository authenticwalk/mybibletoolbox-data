    c.BC+</a>]<br /><Level3><b>__2</b></Level3> of doves, <b>coo</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD(?): Pollianus Epigrammaticus 5.89 ">Refs 2nd c.AD+</a>]. (Cf.
    Sanskrit <i>ga[ndot]gūyati</i> ''utter cries of joy''.)'
