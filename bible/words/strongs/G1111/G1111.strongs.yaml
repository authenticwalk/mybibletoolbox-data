    πρός, <ref=''Luk.5.30''>Luk.5:30;</ref> περί, <ref=''Jhn.6.41, 61''>Jhn.6:41,
    61</ref>; μετ᾽ ἀλλήλων, <ref=''Jhn.6.43''>Jhn.6:43;</ref> with accusative, before
    περί, <ref=''Jhn.7.32''>Jhn.7:32</ref> (cf. δια-γογγύζω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
