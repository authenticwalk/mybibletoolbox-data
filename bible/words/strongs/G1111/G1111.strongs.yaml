    τονθορύζω">Refs 2nd c.AD+</a>], <b>mutter, murmur, grumble</b>, ἐπί τινι [<a href="javascript:void(0)"
    title=" LXX.Num.14.29, compare 17.5; κατά τινος NT.Matt.20.11; περί τινος NT.John.6.41,
