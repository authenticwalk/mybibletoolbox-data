strongs_number: G2630
language: greek
lemma: κατακρημνίζω
transliteration: katakrēmnízō
definition: to precipitate down
kjv_usage: cast down headlong
derivation: from G2596 (κατά) and a derivative of G2911 (κρημνός);
extended_definition:
  gloss: to cast down
  definition: '<b>κατα-κρημνίζω</b><BR /> (κρημνός), [in LXX: <ref=''2Ch.25.12''>2Ch.25:12</ref>
    (שָׁלַךְ hi.), <ref=''2Ma.12.15''>2Ma.12:15</ref> <ref=''2Mac.14.43''>2Mac 14:43</ref>,
    <ref=''4Ma.4.25''>4Ma.4:25</ref>*.] <BR /><b>to throw over a precipice, cast down
    head­long</b>: <ref=''Luk.4.29.''>Luk.4:29.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατακρημν-ίζω</b>, <br /> <i>future</i> <b>-ιῶ</b>[<a href="javascript:void(0)"
    title=" “Carmina Popularia” 46.33 ">Refs</a>]: (κρημνός):—<b>throw down a precipice</b>,
    ἑαυτούς [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Ir.” p.56 W., compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Marius” 45, 2.825b, NT.Luke.4.29 ">NT+1st c.BC+</a>]: with a word added, ἀπὸ
    τοῦ ἄκρου τοῦ κρημνοῦ [<a href="javascript:void(0)" title=" LXX.2Ch.25.12 ">LXX</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 19.327, 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Sulla” 1, etc.">Refs 4th c.BC+</a>]:
    <i>perfect</i> <i>participle</i>, <b>having fallen over a precipice</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.3.41.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> generally, <b>throw headlong
    down</b>, ἐκ τριηρέων [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 2.1.31; ἀπὸ τῶν ἵππων 2nd c.BC: Polybius
    Historicus 3.116.12; ἀπὸ τοῦ πύργου 1st c.BC: Diodorus Siculus Historicus 4.31
    ">Refs 5th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.4.7. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
