strongs_number: G2718
language: greek
lemma: κατέρχομαι
transliteration: katérchomai
definition: to come (or go) down (literally or figuratively)
kjv_usage: come (down), depart, descend, go down, land
derivation: from G2596 (κατά) and G2064 (ἔρχομαι) (including its alternate);
extended_definition:
  gloss: to descend
  definition: '<b>κατ-έρχομαι </b><BR /> [in LXX: <ref=''Tob.1.22''>Tob.1:22</ref>,
    א <ref=''Tob.2.1''>Tob.2:1</ref>, <ref=''Est.3.13''>Est.3:13</ref>, <ref=''Wis.11.22''>Wis.11:22</ref>,
    <ref=''2Ma.11.29''>2Ma.11:29</ref> * ;] <BR /><b>to come down, go down</b>: before
    εἰς, <ref=''Luk.4.31''>Luk.4:31</ref>, <ref=''Act.8.5; 13.4; 15.30; 19.1''>Act.8:5
    13:4 15:30 19:1</ref>, Τ; ἀπό, <ref=''Luk.9.37''>Luk.9:37</ref>, <ref=''Act.15.1;
    18.5; 21.10''>Act.15:1 18:5 21:10</ref>; ἀπό and εἰς, <ref=''Act.11.27; 12.10''>Act.11:27
    12:10</ref>; of coming to port by ship, <ref=''Act.18.22; 21.3; 27.5''>Act.18:22
    21:3 27:5</ref>; before πρός, with accusative of person(s), <ref=''Act.9.32''>Act.9:32;</ref>
    metaphorically, of gifts from God, <ref=''Jas.3.15.''>Jas.3:15.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατέρχομαι</b>, <br /> <i>future</i> κατελεύσομαι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.303, 5th c.BC: Herodotus
    Historicus 5.125, 2nd c.AD: Arrianus Historicus “Anabasis” 6.12.3 (but in good
    _Attic dialect_ κάτειμι, as also κατῄειν is always used for the _imperfect_):
    ">Refs 8th c.BC+</a>]<i>aorist</i> κατήλῠθον or κατῆλθον, <i>infinitive</i> κατελθεῖ;
    <i>Doric dialect</i> <i>subjunctive</i> κατένθῃ [<a href="javascript:void(0)"
    title=" “Berl.Sitzb.” 1927.165 (from Cyrene); 4th c.AD(?): Arcadius Grammaticus
    ">Refs 4th c.AD+</a>]<i>participle</i> κατενθών, <i>perfect</i> <i>participle</i>
    κατηνθηκώς, see at {καθέρπω} [<a href="javascript:void(0)" title=" 11 ">Refs</a>]:
    <i>perfect</i> κατελήλυθα [<a href="javascript:void(0)" title=" “SIG” 675.24 (2nd
    c.BC)">Refs 2nd c.BC+</a>]:—<b>go down</b>, Οὐλύμποιο κατήλθομεν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 20.125, etc.; τιν᾽ ἀθανάτων ἐξ
    οὐρανοῦ ἀστερόεντος.. κατελθέμεν 6.109 ">Refs 8th c.BC+</a>]; <b>go down to the
    grave</b>, κ. Ἄϊδος εἴσω, Ἄϊδόσδε, [<a href="javascript:void(0)" title="[prev.
    work] 284, 7.330; εἰς Ἅιδου 5th c.BC: Euripides Tragicus “Hercules Furens” 1101,
    etc.: rarely with _accusative_, τίς.. σκότου πύλας ἔτλη κατελθεῖ; 5th-6th c.BC:
    Aristophanes Comicus “Fragmenta” 149.2 (parody)">Refs 5th c.BC+</a>]; from high
    land to the coast, ἐπὶ νῆα θοὴν κατελεύσομαι [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.303; from country to town, 11.188
    ">Refs 8th c.BC+</a>]; <b>down</b> the Nile, εἰς Ἀλεξάνδρειαν [<a href="javascript:void(0)"
    title=" “PLille” 3.80 (3rd c.BC), etc. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    of things, κατερχομένης ὑπὸ πέτρης by the <b>descending</b> rock, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.484, 541 ">Refs 8th c.BC+</a>];
    of a river, κατέρχεται ὁ Νεῖλος πληθύων <b>comes down</b> in flood, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.19; κατελθόντος αἰφνιδίου τοῦ ῥεύματος
    5th c.BC: Thucydides Historicus 4.75. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    κ. εἰς τὸν ἀγῶνα, Latin <i>descendere in certamen</i>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 7.324.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3> with <i>accusative</i>,
    <b>come to</b> a place, ὑμέτερον δῶ [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 24.115; ἀφθονία κατελήλυθε τὴν πόλιν 6th
    c.AD: Lydus, Joannes Laurentius Historicus “Mag.” 3.76. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__5</b></Level3> of property, <b>pass</b> to, [<a href="javascript:void(0)"
    title=" “PRein.” 42.28 (1st-2nd c.AD), “POxy.” 1704.5 (3rd c.AD). ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <b>come back, return</b>, especially <b>come back
    from exile</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.4, +others, 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1647, “Ch.” 3, “Eu.”
    462, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 601, 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 1165, 1167, 5th-6th c.BC: Plato Philosophus “Apologia” 21a, “OGI”
    90.20 (Rosetta, 2nd c.BC)">Refs 5th c.BC+</a>], etc.; φυγὰς κατελθών [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 200; ὃς ἂν κατέλθῃ τήνδε γῆν 5th
    c.BC: Euripides Tragicus “Iphigenia Taurica” 39:">Refs 5th c.BC+</a>] in <i>passive</i>
    sense, ὑπ᾽ ὀλιγαρχίας κατελθεῖν <b>to be brought back</b> by.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.68; compare κάτειμι 11, καθέρπω 11.
    ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
