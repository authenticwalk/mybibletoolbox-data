strongs_number: G0552
language: greek
lemma: ἄπειρος
transliteration: ápeiros
definition: inexperienced, i.e. ignorant
kjv_usage: unskilful
derivation: from G1 (Α) (as a negative particle) and G3984 (πεῖρα);
extended_definition:
  gloss: unacquainted
  definition: '<b>ἄπειρος</b>, -ον<BR /> (ἀ- neg., πεῖρα, trial), [in LXX: <ref=''Num.14.23''>Num.14:23</ref>,
    <ref=''Zec.11.15''>Zec.11:15</ref> (אֱוִלִי) <ref=''Jer.2.6''>Jer.2:6</ref> (עֲרָבָה)
    * ;] <BR /><b>without experience of</b>: with genitive of thing(s), <ref=''Heb.5.13''>Heb.5:13</ref>
    (MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄπειρος</b>, ον, <br /> (πεῖραρ, πέρας) <br /><Level1><b>__B</b></Level1>
    <b>boundless, infinite,</b> σκότος[<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “Fragmenta.” 130.8; τὸν ὑψοῦ τόνδ᾽ ἄ. αἰθέρα 5th c.BC: Euripides
    Tragicus “Fragmenta” 941; ἤπειρον εἰς ἄ. [prev. work] 998 ">Refs 5th c.BC+</a>];
    of number, <b>countless,</b> πλῆθος[<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.204; ἀριθμὸς ἄ. πλήθει 5th-6th c.BC: Plato Philosophus
    “Parmenides” 144a; ἄ. τὸ πλῆθος [prev. author] “R.” 525a, +others; εἰς ἄ. τὴν
    ἀδικίαν αὐξάνειν [prev. author] “Lg.” 910b; χρόνος ἄ. “OGI” 383.113 (1st c.BC)">Refs
    5th c.BC+</a>]: <i>comparative</i> <b>-ότερος</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.AD: Damascius Philosophus “de Principiis” 50, 6th c.AD: Philoponus,
    Joannes Philosophus “in Aristotelis Meteorologicorum librum primum commentarium
    - Comm. in Arist. Graeca” 17.15">Refs 5th c.AD+</a>]; τὸ ἄ. <b>the Infinite,</b>
    as a first principle, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Physica” 203a3, etc.">Refs 4th c.BC+</a>]; especially in the system
    of Anaximander, [<a href="javascript:void(0)" title=" 3rd c.AD(?): Diogenes Laertius
    2.1, etc.">Refs 3rd c.AD+</a>]; but τὰ ἄπειρα <b>individuals,</b> opposed to τὰ
    εἴδη, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Topica” 109b14, compare “Metaphorical” 999a27, +others">Refs 4th c.BC+</a>];
    ἄπειρος, opposed to πεπερασμένος, [<a href="javascript:void(0)" title=" “Ph.”
    202b31">Refs</a>]; εἰς ἄ. ἰέναι, προϊέναι, ἥκειν, etc., [<a href="javascript:void(0)"
    title=" “APo.” 81b33, “Ph.” 209a25, “EN” 1113a2, etc.; [γῆ] ἐπ᾽ ἄπειρον ἐρριζωμένη
    1st c.BC-1st c.AD: Strabo Geographus 1.1.20">Refs 1st c.BC+</a>]; also, <b>indefinite,</b>
    ὕλη[<a href="javascript:void(0)" title=" “Stoicorum Veterum Fragmenta” 2.86. ">Refs</a>]<br
    /><Level3><b>__B.2</b></Level3> in Trag., frequently of garments, etc., <b>in
    which one is entangled past escape,</b> i.e. <b>without outlet,</b> ἀμφίβληστρον[<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    1382; χιτών 5th c.BC: Sophocles Tragicus “Fragmenta” 526; ὕφασμα 5th c.BC: Euripides
    Tragicus “Orestes” 25. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.3</b></Level3>
    <b>endless,</b> i.e. <b>circular,</b> ἀ. δακτύλιος a simple hoop-ring, ={ἄλιθος}
    [<a href="javascript:void(0)" title="(2nd c.AD(?): Pollianus Epigrammaticus 7.179),
    4th c.BC: Aristoteles Philosophus “Physica” 207a2; compare ἀπείρων (B) 1.3. ">Refs
    4th c.BC+</a>]<i>adverb</i> -ρως, θρυφθῆναι <b>into an infinite number of</b>
    fragments, [<a href="javascript:void(0)" title=" [prev. author] “Pr.” 899b16.">Refs</a>]'
  source: STEPBible/LSJ
