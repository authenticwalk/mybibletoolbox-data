    <ref=''Rom.3.4''>Rom.3:4</ref>, <ref=''1Ti.1.10''>1Ti.1:10</ref>, <ref=''Tit.1.12''>Tit.1:12</ref>,
    <ref=''1Jn.1.10''>1Jn.1:10</ref> <ref=''Jhn.2.4''>Jn 2:4</ref> <ref=''Jhn.2.22''>Jn
    2:22</ref> <ref=''Jhn.4.20''>Jn 4:20</ref> <ref=''Jhn.5.10''>Jn 5:10</ref> .†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ψεύσ-της</b>, ου, ὁ, <br /> (ψεύδω) <b>liar, cheat,</b> [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.261;
    ἀνὴρ ψ. 5th c.BC: Herodotus Historicus 7.209, cf. LXX.Sir.15.8:">LXX+8th c.BC+</a>]
    with <i>genitive</i> _of things_, ὧν.. ψεῦσται φανούμεθα wherein we shall be found
    to be <b>liars,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Antigone” 1195, compare 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1127b16, “Anthologia Graeca” 12.70 (1st c.BC: Meleager Epigrammaticus), 1st c.BC:
    Philodemus Gadarensis Epigrammaticus “Herc.” 1457.12. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <i>adjective</i>, ={ψευδής}, <b>lying, false,</b>
    ψ. λόγος [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.”
    5.29 ">Refs 5th c.BC+</a>]; ψεύστης δ᾽ οτος ἔπεστι λίθος, of a cenotaph, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 7.273 (1st c.AD: Leonidas Alexandrinus Epigrammaticus)">Refs
    1st c.AD+</a>]; τὸν ψεύσταν δέ με τύμβον.. θέντο· τί θαῦμ; Κρῆτες ὅπου ψεῦσται,
    καὶ Διός ἐστι τάφος[<a href="javascript:void(0)" title=" [prev. work] 275 (1st
    c.AD: Gaetulicus, Cn. Lentulus Epigrammaticus), alluding to Κρῆτες ἀεὶ ψεῦσται,
    6th c.BC: Epimenides Philosophus 1 ">Refs 6th c.BC+</a>], which is cited by [<a
    href="javascript:void(0)" title=" 3rd c.BC: Callimachus Epicus “Hymnus in Jovem”
    8, NT.Tit.1.12. ">NT+3rd c.BC+</a>]'
