strongs_number: G4412
language: greek
lemma: πρῶτον
transliteration: prōton
definition: firstly (in time, place, order, or importance)
kjv_usage: before, at the beginning, chiefly (at, at the) first (of all)
derivation: neuter of G4413 (πρῶτος) as adverb (with or without G3588 (ὁ));
extended_definition:
  gloss: first
  definition: '<b>πρῶτον</b>, πρῶτος, see: πρότερος <BR />  A. <i>Compar.</i>, <b>πρότερος</b>,
    -α, -ον, <BR /> [in LXX for רִאשׁוֹן ,לִפָנִים, etc. ;] <BR /><b>before</b>, of
    time, place, rank, etc.; in NT always of Time, <b>before, former</b>: <ref=''Eph.4.22.''>Eph.4:22.</ref>
    Adverbially, πρότερον, <b>before, aforetime, formerly</b>: <ref=''Jhn.7.50''>Jhn.7:50</ref>,
    <ref=''2Co.1.15''>2Co.1:15</ref>, <ref=''Heb.4.6''>Heb.4:6</ref>; opposite to
    ἔπειτα, <ref=''Heb.7.27''>Heb.7:27;</ref> τὸ π., <ref=''Jhn.6.62; 9.8''>Jhn.6:62
    9:8</ref>, <ref=''Gal.4.13''>Gal.4:13</ref>, <ref=''1Ti.1.13''>1Ti.1:13</ref>;
    αἱ π. ἡμέραι, <ref=''Heb.10.32''>Heb.10:32;</ref> αἱ π. ἐπιθυμίαι, <ref=''1Pe.1.14.''>1Pe.1:14.</ref>†
    <lb /><BR /> (AS)'
