strongs_number: G5315
language: greek
lemma: φάγω
transliteration: phágō
definition: to eat (literally or figuratively)
kjv_usage: eat, meat
derivation: a primary verb (used as an alternate of G2068 (ἐσθίω) in certain tenses);
extended_definition:
  gloss: to eat
  definition: '<b>φάγομαι</b>Hellenistic for cl. ἔδομαι, see: ἐσθίω.<BR />  <b>ἐσθίω</b>,
    and (poet, and late prose) ἔσθω, <BR /> [in LXX chiefly for אכל ;] <BR /><b>to
    eat</b>; <BR />__(a) absol.: <ref=''Mat.14.20, 21''>Mat.14:20, 21</ref> <ref=''Mrk.6.31''>Mrk.6:31</ref>,
    <ref=''Jhn.4.31''>Jhn.4:31</ref>, al.; ἐν τ. φαγεῖν (on this aor. form, see M,
    <i>Pr.</i>, 111), <ref=''1Co.11.21''>1Co.11:21;</ref> διδόναι φαγεῖν, with dative
    of person(s), <ref=''Mrk.5.43''>Mrk.5:43</ref>, al.; ἐ. καὶ πίνειν, <ref=''Mat.6.25,
    31''>Mat.6:25, 31</ref> <ref=''Luk.10.7''>Luk.10:7</ref>, al.; of ordinary use
    of food and drink, <ref=''1Co.9.4; 11.22''>1Co.9:4 11:22</ref>; of partaking of
    food at table, <ref=''Mrk.2.16''>Mrk.2:16</ref>, <ref=''Luk.5.30''>Luk.5:30</ref>,
    al.; opposite to fasting, <ref=''Mat.11.18''>Mat.11:18</ref>, <ref=''Luk.5.33''>Luk.5:33</ref>,
    al.; of revelling, <ref=''Mat.24.49''>Mat.24:49</ref>, <ref=''Luk.12.45''>Luk.12:45</ref>
    . <BR /> __(b) with accusative of thing(s): <ref=''Mat.6.25''>Mat.6:25</ref>,
    <ref=''Mrk.1.6''>Mrk.1:6</ref>, <ref=''Jhn.6.31''>Jhn.6:31</ref>, <ref=''Rom.14.2''>Rom.14:2</ref>,
    al.; ἄρτον (Heb. אָכַל לֶחֶם), <ref=''Mat.15.2''>Mat.15:2</ref>, <ref=''Mrk.3.20''>Mrk.3:20</ref>,
    al.; τὸν ἑαυτοῦ ἄ., <ref=''2Th.3.12''>2Th.3:12;</ref> ἄ. before παρά, genitive
    of person(s), <ref=''2Th.3.8''>2Th.3:8;</ref> τά before id., <ref=''Luk.10.7''>Luk.10:7;</ref>
    τ. πάσχα, <ref=''Mat.26.17''>Mat.26:17</ref>, <ref=''Mrk.14.12''>Mrk.14:12</ref>
    al; τ. κυριακὸν δεῖπνον, <ref=''1Co.11.20''>1Co.11:20;</ref> τ. θυσίας, <ref=''1Co.10.18''>1Co.10:18;</ref>
    before ἐκ (= cl. part. genitive), <ref=''Jhn.6.26''>Jhn.6:26</ref>, 5o, 51, <ref=''1Co.11.28''>1Co.11:28</ref>;
    ἀπό (cf. Heb. אָכַל מִן), <ref=''Mat.15.27''>Mat.15:27</ref>, <ref=''Mrk.7.28''>Mrk.7:28</ref>;
    metaphorically, <b>to devour, consume</b>: <ref=''Heb.10.27''>Heb.10:27</ref>,
    <ref=''Jas.5.3''>Jas.5:3</ref>, <ref=''Rev.17.16''>Rev.17:16</ref> (cf. κατ-,
    συν-εσθίω) . <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φᾰγεῖν</b>, <br /> <i>infinitive</i> of ἔφαγον, with no <i>present</i>
    in use (except in late Gr., φαγεῖ [<a href="javascript:void(0)" title=" Anonymus
    “in EN” 448.16 ">Refs</a>]; φαγέοις in <i>editions</i> of [<a href="javascript:void(0)"
    title=" 1st c.AD(?): Pseudo-Phocylidea 157 is see uncertain)">Refs 1st c.AD+</a>],
    used as <i>aorist 2</i> of ἐσθί; later <i>1st pers.</i> <i>plural</i> ἐφάγαμεν
    [<a href="javascript:void(0)" title=" LXX.2Ki.19.42 codex B, _3rd.pers._ _plural_
    ἐφάγοσανLXX.Gen.18.8: later ">LXX</a>]<i>future</i> is φάγομαι,[<a href="javascript:void(0)"
    title="LXX.Sir.36.23, NT.Luke.14.15 ">LXX+NT</a>]; <i>2nd pers.</i> <i>singular</i>
    φάγεσαι [<a href="javascript:void(0)" title=" LXX.Ruth.2.14, NT.Luke.17.8; φάγῃ
    LXX.Gen.3.14; also φαγοῦμαι [prev. work] 2 (variant)">LXX+NT</a>]; <i>future</i>
    φαγήσω is see uncertain in [<a href="javascript:void(0)" title=" 4th c.AD: Libanius
    Sophista “Orationes” 53.29 ">Refs 4th c.AD+</a>]:—<b>eat, devour,</b> both of
    men and beasts, frequently in [<a href="javascript:void(0)" title=" 8th c.BC:
    Homerus Epicus; ἀζηχὲς φαγέμεν καὶ πιέμεν 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    18.3, compare 15.378, 5th-6th c.BC: Plato Philosophus “Leges” 831e; reversely,
    πιόντα ἢ φαγόντα [prev. author] “Prt.” 314a, compare “Phd.” 81b, 5th c.BC: Euripides
    Tragicus “Cyclops” 336 (uncertain reading): mostly with _accusative_, 8th c.BC:
    Ilias Homerus Epicus “Illiad” 21.127, 24.411, etc.">Refs 8th c.BC+</a>]: with
    <i>genitive</i>, <b>eat of</b> a thing, [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.102, 15.373; ὄρνιθος ὄρνις πῶς ἂν
    ἁγνεύοι φαγώ; 4th-5th c.BC: Aeschylus Tragicus “Supplices” 226; ἀπό τινος LXX.Gen.2.16.
    ">LXX+8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>eat up, devour, squander,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    2.76, 4.33. (Cf. παματοφαγέω">Refs 8th c.BC+</a>] and Sanskrit <i>bhájati</i>
    ''apportion, (<i>middle</i>) enjoy''.)'
  source: STEPBible/LSJ
