strongs_number: G1654
language: greek
lemma: ἐλεημοσύνη
transliteration: eleēmosýnē
definition: compassionateness, i.e. (as exercised towards the poor) beneficence, or
  (concretely) a benefaction
kjv_usage: alms(-deeds)
derivation: from G1656 (ἔλεος);
extended_definition:
  gloss: charity
  definition: '<b>ἐλεημοσύνη</b>, -ης, ἡ<BR /> (ἐλεέω), [in LXX chiefly for חֶסֶד,
    צְדָקָה ;] <BR />__1. mercy, pity. <BR /> __2. <b>almsgiving, alms </b>(like the
    German Almosen, a corruption of the Greek word ἐ): <ref=''Mat.6.4''>Mat.6:4;</ref>
    ποιεῖν ἐ., <ref=''Mat.6.2-3''>Mat.6:2-3</ref>, <ref=''Act.9.36; 10.2; 24.17''>Act.9:36
    10:2 24:17</ref>; ἐ. διδόναι, <ref=''Luk.11.41''>Luk.11:41</ref> (cf. <ref=''Mat.23.36''>Mat.23:36;</ref>
    Dalman, <i>Words</i>, 62 f.) 12:33; αἰτεῖν, <ref=''Act.3.2''>Act.3:2;</ref> λαβεῖν,
    <ref=''Act.3.3''>Act.3:3;</ref> πρὸς (in order to ask) ἐ., <ref=''Act.3.10''>Act.3:10;</ref>
    pl., <ref=''Act.10.4, 31''>Act.10:4, 31</ref> (Cremer, 711).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐλε-ημοσύνη</b>, ἡ, <br /> <b>pity, mercy</b>, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Hymnus in Delum” 152. ">Refs 3rd c.BC+</a>]<br
