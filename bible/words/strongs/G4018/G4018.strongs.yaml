strongs_number: G4018
language: greek
lemma: περιβόλαιον
transliteration: peribólaion
definition: something thrown around one, i.e. a mantle, veil
kjv_usage: covering, vesture
derivation: neuter of a presumed derivative of G4016 (περιβάλλω);
extended_definition:
  gloss: covering
  definition: '<b>περι-βόλαιον</b>, -ου, τό<BR /> (περιβάλλω), [in LXX chiefly for
    כְּסוּת, לְבוּשׁ and cognate forms ;] <BR />that which is thrown around, a covering,  in
    NT, <BR /> __(a) a mantle (<ref=''Psa.102.27''>Psa.102:27</ref>, <ref=''Isa.59.17''>Isa.59:17</ref>,
    al.) : <ref=''Heb.1.12''>Heb.1:12</ref>" (LXX) <BR /> __(b) <b>a veil</b>: <ref=''1Co.11.15''>1Co.11:15</ref>
    (but see <i>ICC</i>, in l).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
