strongs_number: G2183
language: greek
lemma: ἐφημερία
transliteration: ephēmería
definition: diurnality, i.e. (specially) the quotidian rotation or class of the Jewish
  priests' service at the Temple, as distributed by families
kjv_usage: course
derivation: from G2184 (ἐφήμερος);
extended_definition:
  gloss: division
  definition: '<b>ἐφ-ημερία</b>, -ας, ἡ<BR /> (ἐφήμερος), [in LXX chiefly for מִשְׁמֶרֶת,
    מַחֲלֹקֶת ;] <BR />__1. a course of daily services (<ref=''Neh.13.30''>Neh.13:30</ref>,
    <ref=''1Ch.25.8''>1Ch.25:8</ref>, al.). <BR /> __2. a class or course of priests
    detailed for service in the temple (<ref=''1Ch.23.6''>1Ch.23:6</ref>, al.): <ref=''Luk.1.5''>Luk.1:5</ref>,
    8 (cf. M<i>Gr.</i>, ἐφημέριος, priest).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
