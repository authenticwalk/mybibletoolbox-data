  definition: 'A man living at the time of the Patriarchs, first mentioned at Gen.11.26;
    <br> son of: Terah (H8646); <br> brother of: Nahor (H5152H), Haran (H2039) and
    Sarah (H8283); married to Sarah (H8283), Hagar (H1904) and Keturah (H6989); <br>
    father of: Ishmael (H3458), Isaac (H3327), Zimran (H2175), Jokshan (H3370), Medan
    (H4091), Midian (H4080), Ishbak (H3435) and Shuah (H7744); also called Abram at
    Gen.11.26--17.5; 2x <BR> § Abraham = "father of a multitude" or "chief of multitude"<br>
    friend of God and founder of Hebrew nation via God''s elective covenant<br>'
