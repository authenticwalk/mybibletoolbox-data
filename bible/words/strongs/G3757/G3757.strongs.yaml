    question "whither?" </b>(= quo): <ref=''Mat.28.16''>Mat.28:16</ref>, <ref=''Luk.10.1;
    24.28''>Luk.10:1 24:28</ref>; before ἐάν, with subjc., <ref=''1Co.16.6.''>1Co.16:6.</ref>†<BR
    /> (AS)'
