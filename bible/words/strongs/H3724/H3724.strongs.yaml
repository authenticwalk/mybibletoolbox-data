strongs_number: H3724
language: hebrew
lemma: כֹּפֶר
transliteration: kôpher
pronunciation: ko'-fer
definition: properly, a cover, i.e. (literally) a village (as covered in); (specifically)
  bitumen (as used for coating), and the henna plant (as used for dyeing); figuratively,
  a redemption-price
kjv_usage: bribe, camphire, pitch, ransom, satisfaction, sum of money, village.
derivation: from H3722 (כָּפַר);
