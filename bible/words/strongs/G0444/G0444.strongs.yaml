strongs_number: G0444
language: greek
lemma: ἄνθρωπος
transliteration: ánthrōpos
definition: from G3700 (ὀπτάνομαι)); man-faced, i.e. a human being
kjv_usage: certain, man
derivation: from G435 (ἀνήρ) and (the countenance;
extended_definition:
  gloss: a human
  definition: '<b>ἄνθρωπος</b>, -ου, ὁ, <BR /> [in LXX chiefly for אִישׁ ,אָדָם, also
    for אֱנוֹשׁ, etc. ;] <BR /><b>man</b>: <BR />__1. <b>generically, a human being,
    male or female </b>(Lat. homo): <ref=''Jhn.16.21''>Jhn.16:21;</ref> with art.,
    <ref=''Mat.4.4; 12.35''>Mat.4:4 12:35</ref>, <ref=''Mrk.2.27''>Mrk.2:27</ref>,
    <ref=''Jhn.2.25''>Jhn.2:25</ref>, <ref=''Rom.7.1''>Rom.7:1</ref>, al; disting.
    from God, <ref=''Mat.19.6''>Mat.19:6</ref>, <ref=''Jhn.10.33''>Jhn.10:33</ref>,
    <ref=''Col.3.23''>Col.3:23</ref>, al.; from animals, etc., <ref=''Mat.4.19''>Mat.4:19</ref>,
    <ref=''Luk.5.10''>Luk.5:10</ref>, <ref=''Rev.9.4''>Rev.9:4</ref>, al.; implying
    human frailty and imperfection, <ref=''1Co.3.4''>1Co.3:4;</ref> σοφία ἀνθρώπων,
    <ref=''1Co.2.5''>1Co.2:5;</ref> ἀνθρώπων ἐπιθυμίαι, <ref=''1Pe.4.2''>1Pe.4:2;</ref>
    κατὰ ἄνθρωπον περιπατεῖν, <ref=''1Co.3.3''>1Co.3:3;</ref> κατὰ ἄ. λέγειν (λαλεῖν),
    <ref=''Rom.3.5''>Rom.3:5</ref>, <ref=''1Co.9.8''>1Co.9:8</ref>; κατὰ ἄ- λέγειν,
    <ref=''Gal.3.15''>Gal.3:15</ref> (cf. <ref=''1Co.15.32''>1Co.15:32</ref>, <ref=''Gal.1.11''>Gal.1:11</ref>);
    by meton., of man''s nature or condition, ὁ ἔσω (ἔξω) ἄ., <ref=''Rom.7.22''>Rom.7:22</ref>,
    <ref=''Eph.3.16''>Eph.3:16</ref>, <ref=''2Co.4.16''>2Co.4:16</ref> (cf. <ref=''1Pe.3.4''>1Pe.3:4</ref>);
    ὁ παλαιὸς, καινὸς, νέος ἄ., <ref=''Rom.6.6''>Rom.6:6</ref>, <ref=''Eph.2.15; 4.22,
    24''>Eph.2:15 4:22, 24</ref> <ref=''Col.3.9, 10''>Col.3:9, 10</ref>; joined with
    another subst., ἄ. ἔμπορος, <b>a merchant</b>, <ref=''Mat.13.45''>Mat.13:45</ref>
    (WH, txt. om. ἄ.); οἰκοδεσπότης, <ref=''Mat.13.52''>Mat.13:52;</ref> βασιλεύς,
    18:23; φάγος, 11:19; with name of nation, Κυρηναῖος, <ref=''Mat.27.32''>Mat.27:32;</ref>
    Ἰουδαῖος, <ref=''Act.21.39''>Act.21:39;</ref> Ῥωμαῖος, <ref=''Act.16.37''>Act.16:37;</ref>
    pl. οἱ ἄ., <b>men, people</b>: <ref=''Mat.5.13, 16''>Mat.5:13, 16</ref> <ref=''Mrk.8.24''>Mrk.8:24</ref>,
    <ref=''Jhn.4.28''>Jhn.4:28</ref>; οὐδεὶς ἀνθρώπων, <ref=''Mrk.11.2''>Mrk.11:2</ref>,
    <ref=''1Ti.6.16''>1Ti.6:16</ref>. <BR /> __2. Indef., ἄ. = τις, <b>some one, a
    man</b>: <ref=''Mat.17.14''>Mat.17:14</ref>, <ref=''Mrk.12.1''>Mrk.12:1</ref>,
    al.; τις ἄ., <ref=''Mat.18.12''>Mat.18:12</ref>, <ref=''Jhn.5.5''>Jhn.5:5</ref>,
    al.; indef. <b>one</b> (Fr. <i>on</i>), <ref=''Rom.3.28''>Rom.3:28</ref>, <ref=''Gal.2.16''>Gal.2:16</ref>,
    al.; opposite to women, servants, etc., <ref=''Mat.10.36; 19.10''>Mat.10:36 19:10</ref>,
    <ref=''Jhn.7.22''>Jhn.7:22</ref>, 23. <BR /> __3. Definitely, with art., of some
    particular person; <ref=''Mat.12.13''>Mat.12:13</ref>, <ref=''Mrk.3.5''>Mrk.3:5</ref>,
    al.; οὗτος ὁ ἄ., <ref=''Luk.14.30''>Luk.14:30;</ref> ὁ ἄ οὗτος, ἐκεῖνος, <ref=''Mrk.14.71''>Mrk.14:71</ref>,
    <ref=''Mat.12.45''>Mat.12:45</ref>; ὁ ἄ. τ. ἀνομίας, <ref=''2Th.2.3''>2Th.2:3;</ref>
    ἄ τ. θεοῦ (of Heb. אִישׁ אֱלֹהִים), <ref=''1Ti.6.11''>1Ti.6:11</ref>, <ref=''2Ti.3.17''>2Ti.3:17</ref>,
    <ref=''2Pe.1.21''>2Pe.1:21</ref>; ὁ υἰὸς τοῦ ἀ., see: υἱός. <BR /> <re><i>SYN.</i>:
    ἀνήρ, which see (and cf. MM, <i>VGT</i>, 44; Cremer, 103, 635).</re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄνθρωπος</b>, ἡ, <br /> <i>Attic dialect</i> crasis ἅνθρωπος,
    <i>Ionic dialect</i> ὥνθρωπος, for ὁ ἄνθρ-:— <b>man,</b> both as a generic term
    and of individuals, [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus
    etc.">Refs 8th c.BC+</a>], opposed to <b>gods,</b> ἀθανάτων τε θεῶν χαμαὶ ἐρχομένων
    τ᾽ ἀνθρώπων[<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 5.442, etc.">Refs 8th c.BC+</a>]; πρὸς ἠοίων ἢ ἑσπερίων ἀνθρώπων <b>the
    men</b> of the east or of the west, [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 8.29">Refs 8th c.BC+</a>]; even of the
    dead in the Isles of the Blest,[<a href="javascript:void(0)" title="[prev. work]
    4.565; κόμπος οὐ κατ᾽ ἄνθρωπον 4th-5th c.BC: Aeschylus Tragicus “Septem contra
    Thebas” 425, compare 5th c.BC: Sophocles Tragicus “Ajax” 761. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus ">Refs 5th c.BC+</a>] uses it both with and without the <i>Article</i>
    to denote <b>man</b> generically, ὁ ἄ. θείας μετέσχε μοίρας[<a href="javascript:void(0)"
    title=" “Prt.” 322a; οὕτω.. εὐδαιμονέστατος γίγνεται ἄ. “R.” 619b, +others">Refs</a>];
    ὁ ἄ. <b>the ideal man, humanity,</b> ἀπώλεσας τὸν ἄ., οὐκ ἐπλήρωσας τὴν ἐπαγγελίαν[<a
    href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes”
    2.9.3. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> in <i>plural</i>,
    <b>mankind,</b> ἀνθρώπων.. ἀνδρῶν ἠδὲ γυναικῶν[<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 9.134; ἐν τῷ μακρῷ.. ἀνθρώπων χρόνῳ 5th
    c.BC: Sophocles Tragicus “Philoctetes” 306">Refs 8th c.BC+</a>]; ἐξἀνθρώπων γίγνεσθαι
    depart <b>this life,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias
    Periegeta 4.26.5, compare 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii”
    8.31. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__3.b</b></Level4> joined with a <i>superlative</i>
    to increase its force, δεινότατον τῶν ἐν ἀνθρώποις ἁπάντων[<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 53.2">Refs 4th c.BC+</a>]; ὁ ἄριστος ἐν ἀνθρώποις
    ὄρτυξ the best quail in <b>the world,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Lysis” 211e">Refs 5th c.BC+</a>]; frequently
    without a <i>preposition</i>, μάλιστα, ἥκιστα ἀνθρώπων, most or least <b>of all,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.60, 5th-6th
    c.BC: Plato Philosophus “Leges” 629a, “Prt.” 361e">Refs 5th c.BC+</a>]; ἄριστά
    γ᾽ ἀ., ὀρθότατα ἀ., [<a href="javascript:void(0)" title=" [prev. author] “Tht.”
    148b, 195b, etc. ">Refs</a>]<br /><Level4><b>__3.c</b></Level4> τὰ ἐξ ἀνθρώπων
    πράγματα ''all the trouble in the world'',[<a href="javascript:void(0)" title="
    [prev. work] 170e; γραφὰς τὰς ἐξ ἀνθρώπων ἐγράφετο 5th c.BC: Lysias Orator 13.73;
    αἱ ἐξ ἀνθρώπων πληγαί 4th c.BC: Aeschines Orator 1.59; πάντα τὰ ἐξ ἀνθρώπων κακὰ
    ἔλεγε 2nd-3rd c.AD: Dio Cassius Historicus 57.23. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    joined with another <i>substantive</i>, like{ἀνήρ}, ἄ. ὁδίτης [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.263; πολίτας ἀ. 4th c.BC: Demosthenes
    Orator 22.54">Refs 8th c.BC+</a>]; with names of nations, πόλις Μερόπων ἀνθρώπων[<a
    href="javascript:void(0)" title=" “hymnus ad Apollinem” 42">Refs</a>]; in <i>Attic
    dialect</i> frequently in a contemptuous sense, ἄ. ὑπογραμματεύς, ἄ. γόης, ἄ.
    συκοφάντης, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 30.28,
    4th c.BC: Aeschines Orator 2.153,183; ἄ. ἀλαζών 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 1.7.2; ἄ. ὑφάντης 5th-6th c.BC: Plato Philosophus “Phaedo” 87b;
    Μενίππου, Καρός τινος ἀνθρώπου 4th c.BC: Demosthenes Orator 21.175; ἄ. βασιλεύς
    NT.Matt.22.2. ">NT+5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> ἅνθρωπος or
    ὁ ἄνθρωπος alone, <b>the man, the fellow,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Protagoras” 314e, “Phd.” 117e; ὡς ἀστεῖος ὁ ἄ.,
    with slight irony, [prev. work] 116d, +others">Refs 5th c.BC+</a>]; with a sense
    of pity, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 21.91.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__6</b></Level3> in the <i>vocative</i>
    frequently in a contemptuous sense, as when addressed to slaves, etc., ἄνθρωπε
    or ὤνθρωπε <b>sirrah! you sir!</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 3.63, 8.125, and frequently in 5th-6th c.BC: Plato Philosophus,
    but in Trag. only 5th c.BC: Sophocles Tragicus “Ajax” 791, 1154">Refs 5th c.BC+</a>];
    simply, <b>brother,</b> [<a href="javascript:void(0)" title=" POxy. 215.1, 2nd
    c.AD: Diogenes Oenoandensis Epicureus 2. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__7</b></Level3>
    <b>slave,</b> ἂν ἄ. ᾖ[<a href="javascript:void(0)" title=" 4th-3rd c.BC: Philemo
    Comicus 22; ἄ. ἐμός 2nd c.AD: Galenus Medicus 14.649">Refs 4th c.BC+</a>]; ὁ ἄ.
    τῆς ἁμαρτίας or ἀνομίας[<a href="javascript:void(0)" title=" NT.2Thes.2.3; ἄ.
    τοῦ Θεοῦ NT.1Tim.6.11">NT</a>]; but τιθέναι τινὰ ἐν ἀνθρώποις make <b>a man of,</b>
    of a freed slave, [<a href="javascript:void(0)" title=" 3rd c.BC: Herodas Mimographus
    5.15. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__8</b></Level3> ἄ. ἄ. <b>any one,</b>
    Hebraism in [<a href="javascript:void(0)" title=" LXX.Lev.17.3 (compare ἀνήρ VI.
    8)">LXX</a>]; ἄ. like [<a href="javascript:void(0)" title=" \{1st c.BC-1st c.AD\}:
    Germanicus Caesar Epigrammaticus ">Refs 1st c.BC+</a>] <b>man</b> ''one'', [<a
    href="javascript:void(0)" title=" NT.1Cor.4.1, +others ">NT</a>]<br /><Level3><b>__9</b></Level3>
    in Medicine texts, name of a <b>plaster,</b> ἡ διὰ σάνδυκος ἄ. καλουμένη[<a href="javascript:void(0)"
    title=" 6th c.AD: Aëtius Medicus 15.43. ">Refs 6th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    as <i>feminine</i>, <b>woman,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “P.” 4.98, 5th c.BC: Herodotus Historicus 1.60, 5th-6th c.BC:
    Isocrates Orator 18.52, 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1148b20">Refs 5th c.BC+</a>]; contemptuously, of female slaves, [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 1.17, 4th c.BC: Isaeus Orator 6.20, etc.">Refs
    5th c.BC+</a>]; with a sense of pity, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 19.197.">Refs 4th c.BC+</a>] —Prop. opposed to θηρίον,
    compare ἀνή; but opposed to γυνή, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aeschines Orator 3.137; ἀπὺ ἀνθρώπου ἕως γυναικός LXX.1Esd.9.40, etc.">LXX+4th
    c.BC+</a>]'
