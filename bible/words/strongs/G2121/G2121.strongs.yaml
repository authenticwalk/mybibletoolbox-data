language: greek
lemma: εὔκαιρος
transliteration: eúkairos
definition: well-timed, i.e. opportune
kjv_usage: convenient, in time of need
derivation: from G2095 (εὖ) and G2540 (καιρός);
extended_definition:
  gloss: opportune
  definition: '<b>εὔ-καιρος</b>, -ον <BR /> [in LXX: <ref=''Psa.104.27''>Psa.104:27</ref>
    (עֵת), <ref=''2Ma.14.29''>2Ma.14:29</ref> <ref=''2Mac.15.20-21''>2Mac 15:20-21</ref>,
    <ref=''3Ma.4.11''>3Ma.4:11</ref> <ref=''3Mac.5.44''>3Mac 5:44</ref> * ;] <BR /><b>timely,
    seasonable, suitable </b>(Cremer, 740): ἡμέρα, <ref=''Mrk.6.21''>Mrk.6:21</ref>
    (or empty, as in Byz. and M<i>Gr.</i>; see MM, <i>Exp.</i>, xiv); βοήθεια, <ref=''Heb.4.16.''>Heb.4:16.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
