strongs_number: G4080
language: greek
lemma: πηλίκος
transliteration: pēlíkos
definition: how much (as an indefinite), i.e. in size or (figuratively) dignity
kjv_usage: how great (large)
derivation: a quantitative form (the feminine) of the base of G4225 (πού);
extended_definition:
  gloss: how great
  definition: '<b>πηλίκος</b>, -η, -ον <BR /> [in LXX: <ref=''Zec.2.2''>Zec.2:2</ref>
    (6) (כָּמַהּ), <ref=''4Ma.15.22''>4Ma.15:22</ref> * ;] <BR />interrog., <b>how
    large, how great ? </b>(prop., of magnitude, as πόσος of quantity): in exclamations,
    = ἡλίκος (see Bl., § 51, 4), <ref=''Gal.6.11''>Gal.6:11;</ref> of personal greatness,
    <ref=''Heb.7.4.''>Heb.7:4.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πηλίκ-ος</b> [ῐ], η, ον, <br /> <i>interrogative</i> <i>correlative</i>
    to τηλίκος, ἡλίκος, <b>how great</b> or <b>large?</b> πηλίκη τις ἔσται ἡ γραμμή;
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Meno” 82d,
    compare 83e ">Refs 5th c.BC+</a>]; πηλίκον τινὰ οἴεσθε μέγεθο; [<a href="javascript:void(0)"
    title=" 4th c.BC: Eubulus Comicus 82 ">Refs 4th c.BC+</a>]; after τηλικοῦτος,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 19.284 ">Refs
    4th c.BC+</a>]; πόσα καὶ πηλίκα <b>of what</b> number and <b>magnitude</b>, [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 1.2.8: with _Article_,
    ὁ πηλίκος">Refs 2nd c.BC+</a>]; <b>quantulus?</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Babrius Fabularum Scriptor 69.4 ">Refs 2nd c.AD+</a>]; τὸ π.
    <b>magnitude</b>, opposed to τὸ ποσόν (quantity), [<a href="javascript:void(0)"
    title=" 2nd c.AD: Nicomachus Gerasenus Mathematicus “Arithmetica Introductio”
    1.2; ὁ χρόνος.. ἐστὶ μῖγμα πηλίκου καὶ ποσοῦ 5th-6th c.AD: Damascius Philosophus
    “de Principiis” 371 ">Refs 2nd c.AD+</a>]. <i>adverb</i> -κως [<a href="javascript:void(0)"
    title="Hdn.Gr. 2.925. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>of what
    age</b>, π. ἦσθ᾽ ὅθ᾽ ὁ Μῆδος ἀφίκετ; [<a href="javascript:void(0)" title=" 6th
    c.BC: Xenophanes Poeta Philosophus 22.5. ">Refs 6th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>indefinite</i>, <b>of a certain age</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1134b11 ">Refs 4th c.BC+</a>]:
    <i>comparative</i> -ώτερος, <i>falsa lectio</i> for{ἀπηλικέστερος}, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Aretaeus Medicus “περὶ αἰτιῶν καὶ σημείων ὀξέων παθῶν” 2.11.
    ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
