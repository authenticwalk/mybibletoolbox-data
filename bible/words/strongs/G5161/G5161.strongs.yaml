strongs_number: G5161
language: greek
lemma: Τρόφιμος
transliteration: Tróphimos
definition: nutritive; Trophimus, a Christian
kjv_usage: Trophimus
derivation: from G5160 (τροφή);
extended_definition:
  gloss: Trophimus
  definition: '<b>Τρόφιμος</b>, -ου, ὁ <BR /> <b>Trophimus</b>: <ref=''Act.20.4; 21.29''>Act.20:4
    21:29</ref>, <ref=''2Ti.4.20''>2Ti.4:20</ref>.†<BR /> (AS)'
  morphology: N:N-M-P
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τρόφ-ῐμος</b>, ον, <br /> also ος, η, ον, see infr.:— <b>nourishing,
    nutritious,</b> γάλα -ώτατον [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 523a11, cf. “Pr.” 927a22 (_comparative_), 1st
    c.BC: Philodemus Philosophus “περὶ σημείων καὶ σημειώσεων” 27, 2nd c.AD: Soranus
    Medicus 1.94, +others, 2nd c.AD: Galenus Medicus 6.382">Refs 4th c.BC+</a>]; opposed
    to ἄτροφος, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus
    “de Causis Plantarum” 6.4.5: with _genitive_, γᾶ τρόφιμε τῶν ἐμῶν τέκνων 5th c.BC:
    Euripides Tragicus “Troades” 1302 (Lyric poetry), cf. “Ion” 235 (Lyric poetry);
    also ὕδωρ τὸ περὶ κηπείας τ. 5th-6th c.BC: Plato Philosophus “Leges” 845d ">Refs
    5th c.BC+</a>]; τ. κλυστῆρες <b>nutritive</b> enemata, Lycusap. [<a href="javascript:void(0)"
    title=" 4th c.AD: Oribasius Medicus 8.34t it. ">Refs 4th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>substantive</i> τρόφιμος, ὁ, a slave''s <b>young master,</b> ὁ τ. σου [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus “Epit.fragment” 1, cf. “Epit.” 160, “Pk.”
    74, +others, “Comica Adespota” 24.20, 25.41 4th c.BC: Demosthenes Orator ">Refs
    4th c.BC+</a>]; rendered <b>erilis filius</b> by Ter.[<a href="javascript:void(0)"
    title=" “Andr.” 602, “Eun.” 289, “Phorm.” 39, see 4th c.AD: Donatus, Aelius Grammaticus
    Latinus ad locc.: _metaphorically_, ἡ βουλὴ τὸν ἑαυτῆς τ. καὶ εὐεργέτην “SIG”
    879.10 (Erythrae, 3rd c.AD): ἡ τροφίμη ">Refs 3rd c.AD+</a>]<b>the mistress,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus Epigrammaticus 3.73.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <i>neuter</i> τρόφιμον,
    τό, <b>maintenance, sustenance</b>, [<a href="javascript:void(0)" title=" “BGU”
    297.21 (1st c.AD)">Refs 1st c.AD+</a>]; τ. δουλικόν [<a href="javascript:void(0)"
    title=" “PMich.Teb.” 121vi18, +others (1st c.AD)">Refs 1st c.AD+</a>]: esp. <b>food-supply</b>
    of Alexandria, [<a href="javascript:void(0)" title=" 6th c.AD: Justinianus Imperator
    “Edict.” 13.26, “PKlein.Form.” 328.4 (6th c.AD,cf. “Arch.Papyrus” 5.294): τροφίμη
    σύνταξις">Refs 6th c.AD+</a>] contract <b>for board,</b> [<a href="javascript:void(0)"
    title=" Anthologia Graeca 9.175 (6th c.AD: Palladas Epigrammaticus). ">Refs 6th
    c.AD+</a>]<br /><Level2><b>__III</b></Level2> <i>passive</i>, <b>nursling, foster-child,</b>
    παῖς τ. τίνο; [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Ion” 684 (Lyric poetry), cf. 5th-6th c.BC: Archippus Comicus 23, 5th-6th c.BC:
    Plato Philosophus “Politicus” 272b ">Refs 5th c.BC+</a>]; ὁ τ., frequently in
    Inscrr., [<a href="javascript:void(0)" title=" “IG” 22.3969,3.3396, etc., and
    Papyrus, “POxy.” 1491.10 (4th c.AD), etc.">Refs 4th c.AD+</a>]; τ. ἀδελφός [<a
    href="javascript:void(0)" title=" “PCair.Preis.” 42.6 (3rd-4th c.AD)">Refs 3rd
    c.AD+</a>]; <i>feminine</i> τροφίμη [<a href="javascript:void(0)" title=" “POxy.”
    903.6 (4th c.AD): οἱ τ. ">Refs 4th c.AD+</a>]<b>our nurslings, pupils,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    520d, cf. “Lg.” 804a; τ. τῆς ἀρετῆς 2nd c.AD: Lucianus Sophista “Bis Acc.” 6,cf.
    “Anthologia Graeca” 10.52 (6th c.AD: Palladas Epigrammaticus):—at Sparta, οἱ τ.
    were young persons too poor to pay their quota to the φιλίτια,">Refs 5th c.BC+</a>]
    and brought up as companions of the richer class, who paid for them, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.3.9:—
    also τ. κύνες">Refs 5th c.BC+</a>] dogs <b>kept in the house,</b> [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 11.13,
    16.31. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__III.2</b></Level3> of bodies, <b>healthy,
    strong, well-nourished,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “Aër.” 20 (_comparative_)">Refs 5th c.BC+</a>]; of plants, <b>flourishing,
    luxuriant,</b> [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “de Causis Plantarum” 1.15.4 (_comparative_). ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__III.3</b></Level3> τ. κύημα <b>viable, capable of life,</b> opposed
    to ἀνεμιαῖον, [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus Epigrammaticus
    2.6. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
