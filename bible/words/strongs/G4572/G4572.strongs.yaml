strongs_number: G4572
language: greek
lemma: σεαυτοῦ
transliteration: seautoû
definition: of (with, to) thyself
kjv_usage: thee, thine own self, (thou) thy(-self)
derivation: genitive case from G4571 (σέ) and G846 (αὐτός), also dative case of the
  same, , and accusative case , likewise contracted , , and , respectively;
extended_definition:
  gloss: yourself
  definition: '<b>σεαυτοῦ</b>, -ῆς, -οῦ<BR /> (in NT not contracted, σαυτοῦ, as in
    Att..), <BR /> <i>reflex. prop. of 2nd of person(s) sing.</i>, used only in <i>genitive,
    dative and accusative </i> <BR />(of, to) thyself: <ref=''Mat.4.6''>Mat.4:6</ref>,
    <ref=''Jhn.8.13''>Jhn.8:13</ref>, <ref=''1Ti.4.16''>1Ti.4:16</ref>, al. (In Hellenistic,
    the pl. is ἑαυτῶν (which see), not ὑμῶν αὐτῶν as in Attic, see Bl., § 13, 1.)
    †<BR /> (AS)'
  morphology: G:F-2
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σεαυτοῦ</b>, -ῆς, <br /> also <b>σαυτοῦ</b>, -ῆς, <i>Ionic
    dialect</i> <b>σεωυτοῦ</b>, ῆς, reflexive <i>pronoun</i> of <i>2nd pers.</i>,
    <b>of thyself</b>, etc., in <i>masculine</i> and <i>feminine</i> of <i>genitive</i>,
    <i>dative</i>, and <i>accusative</i> <i>singular</i>, first in [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Alcaeus Lyricus 87, 5th c.BC: Pindarus Lyricus “Fragmenta.”
    97, 5th c.BC: Herodotus Historicus 1.45, 108 ">Refs 7th c.BC+</a>]; ἐν σαυτοῦ
    (variant{-ῷ}) γενοῦ contain thyself, [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Philoctetes” 950 ">Refs 5th c.BC+</a>]: rarely in <i>neuter</i>,
    φίλον ξύλον, ἔγειρέ μοι σεαυτὸ καὶ γίγνου θρασύ [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 693:—the Trag. use the longer
    form (but not so frequently as the shorter), 5th c.BC: Sophocles Tragicus “Antigone”
    547, “OT” 312, etc.:">Refs 5th c.BC+</a>] —in _plural_ always separated, ὑμῶν
    αὐτῶν, etc.: and originally separated in <i>singular</i>, as in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus, who always has σοὶ αὐτῷ, σ᾽ αὐτό; and so τὰ
    σ᾽ αὐτοῦ, τὰ σ᾽ αὐτῆς for τὰ σά αὐτοῦ, etc., see at {σός} I.3.">Refs 8th c.BC+</a>]
    —The separated forms, σοῦ αὐτοῦ, αὐτοῦ σοῦ, etc., were used in <i>Attic dialect</i>,
    not as reflexive, but as <i>emphatic</i> personal pronouns,[<a href="javascript:void(0)"
    title="compare 5th-6th c.BC: Plato Philosophus “Gorgias” 472b, 4th-5th c.BC: Aeschylus
    Tragicus “Septem contra Thebas” 632. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
