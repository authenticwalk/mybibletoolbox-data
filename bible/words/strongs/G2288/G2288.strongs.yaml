strongs_number: G2288
language: greek
lemma: θάνατος
transliteration: thánatos
definition: (properly, an adjective used as a noun) death (literally or figuratively)
kjv_usage: X deadly, (be…) death
derivation: from G2348 (θνήσκω);
extended_definition:
  gloss: death
  definition: '<b>θάνατος</b>, -ου, ὁ (θνήσκω), <BR /> [in LXX chiefly for מָוֶת ,מוּת,
    sometimes דֶּבֶר ;] <BR /><b>death</b>; <BR />__1. <b>of the death of the body,
    whether natural or violent</b>: <ref=''Jhn.11.13''>Jhn.11:13</ref>, <ref=''Php.2.27''>Php.2:27</ref>,
    <ref=''Heb.7.23''>Heb.7:23</ref>, al; opposite to ζωή, <ref=''Rom.8.38''>Rom.8:38</ref>,
    <ref=''Php.1.20''>Php.1:20</ref>; of the death of Christ, <ref=''Rom.5.10''>Rom.5:10</ref>,
    <ref=''Php.3.10''>Php.3:10</ref>, <ref=''Heb.2.9''>Heb.2:9</ref>; ῥυέσθαι (σώζειν)
    ἐκ θ., <ref=''2Co.1.10''>2Co.1:10</ref>, <ref=''Heb.5.7''>Heb.5:7</ref>; περίλυπος
    ἕως θανάτου, <ref=''Mat.26.38''>Mat.26:38</ref>, <ref=''Mrk.14.34''>Mrk.14:34</ref>;
    μέχρι (ἄχρι), <ref=''Php.2.8''>Php.2:8</ref>, <ref=''Rev.2.10''>Rev.2:10</ref>;
    πληγὴ θανάτου, a deadly wound. <ref=''Rev.13.3''>Rev.13:3;</ref> ἰδεῖν θάνατον,
    <ref=''Luk.2.26''>Luk.2:26</ref>, <ref=''Heb.11.5''>Heb.11:5</ref>; γεύεσθαι θανάτου,
    <ref=''Mrk.9.1''>Mrk.9:1;</ref> ἔνοχος θανάτου, <ref=''Mrk.14.64''>Mrk.14:64;</ref>
    θανάτῳ τελευτᾶν ( <ref=''Exo.21.17''>Exo.21:17</ref>, מוּת יוּמָת), <ref=''Mrk.7.10''>Mrk.7:10;</ref>
    death personified, <ref=''Rom.6.9''>Rom.6:9</ref>, <ref=''1Co.15.26''>1Co.15:26</ref>,
    <ref=''Rev.21.4''>Rev.21:4</ref>; pl., of deadly perils, <ref=''2Co.11.23.''>2Co.11:23.</ref>
    <BR /> __2. <b>Of spiritual death</b>: <ref=''Jhn.5.24; 8.51''>Jhn.5:24 8:51</ref>,
    <ref=''Rom.7.10''>Rom.7:10</ref>, <ref=''Jas.1.15; 5.20''>Jas.1:15, 5:20</ref>,
    <ref=''1Jn.3.14; 5.16''>1Jn.3:14 5:16</ref>, al.; of eternal death, <ref=''Rom.1.32;
    7.5''>Rom.1:32 7:5</ref>, al.; ὁ θ. ὁ δεύτερος, <ref=''Rev.2.11; 21.8''>Rev.2:11
    21:8</ref> (cf. Cremer, 283ff.; <i>DB</i>, iii, 114ff.; <i>DCG</i>, i, 791f.).
    <BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θάνᾰτος</b> [θᾰ], ὁ, <br /> (θνῄσκω) <b>death</b>, whether
    natural or violent, [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus,
    etc.">Refs 8th c.BC+</a>]; τῶν ὑπαλευάμενος θάνατον <b>the death threatened</b>
    by them, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 15.275; ὣς θάνον οἰκτίστῳ θανάτῳ 11.412 ">Refs 8th c.BC+</a>]; θάνατόνδε
    <b>to death</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 16.693, 22.297 ">Refs 8th c.BC+</a>]; θανάτου τέλος, μοῖρα, [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra
    Thebas” 906 (Lyric poetry), “Pers.” 917 (_anapaest meter_), etc.">Refs 4th c.BC+</a>];
    θανάτου πέρι καὶ ζωᾶς for life and <b>death</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 9.29; θ. ἢ βίον φέρει 5th c.BC: Sophocles
    Tragicus “Ajax” 802; θάνατος μὲν τάδ᾽ ἀκούειν [prev. author] “OC” 529; θανάτῳ
    ἴσον πάθος [prev. author] “Aj.” 215; ἐν ἀγχόναις θάνατον λαβεῖν 5th c.BC: Euripides
    Tragicus “Helena” 201 ">Refs 5th c.BC+</a>]; πόλεώς ἐστι θ., ἀνάστατον γενέσθαι
    it is its <b>death</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Lycurgus
    Orator 61 ">Refs 4th c.BC+</a>]; γῆρας ζῶν θ. [<a href="javascript:void(0)" title="
    2nd c.AD: Secundus Gnomologus “Sententiae - FPG” 12 ">Refs 2nd c.AD+</a>]; θάνατον
    ἀποθνῄσκειν, τελευτᾶν, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Crassus” 25, 1st c.BC: Dionysius Halicarnassensis 4.76.
    ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3> in Law, <b>death-penalty</b>,
    θάνατον καταγνῶναί τινος to pass <b>sentence of death</b> on one, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.81 ">Refs 5th c.BC+</a>]; θανάτου δίκῃ
    κρίνεσθαι[<a href="javascript:void(0)" title=" [prev. work] 57; θανάτου κρίνειν
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.2.14, 2nd c.BC:
    Polybius Historicus 6.14.6; περὶ θανάτου διώκειν 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 7.3.6 ">Refs 5th c.BC+</a>]; πρὸς τοὺς ἐχθροὺς..
    ἀγωνίσασθαι περὶ θ. [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 4.47 ">Refs 4th c.BC+</a>]; θ. τῆς ζημίας ἐπικειμένης the penalty is <b>death</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 8.50 ">Refs
    5th c.BC+</a>]; elliptically, παιδίον κεκος μημένον τὴν ἐπὶ θανάτῳ (i.e. στολήν)
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.109; τὴν
    ἐπὶ θ. προσαγαγεῖν τινα 2nd c.AD: Lucianus Sophista “Alex.” 44 ">Refs 5th c.BC+</a>];
    but δῆσαί τινα τὴν ἐπὶ θανάτῳ (i.e. δέσιν) [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 3.119 ">Refs 5th c.BC+</a>]; τὴν ἐπὶ θανάτῳ ἔξοδον
    ποιεῖσθαι to go to <b>execution</b>, [<a href="javascript:void(0)" title=" [prev.
    author] 7.223; ἐπὶ θάνατον ἄγεσθαι [prev. author] 3.14 ">Refs</a>]; τοῖς Ἀθηναίοις
    ἐπιτρέψαι περὶ σφῶν αὐτῶν πλὴν θανάτου for any penalty short of <b>death</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.54; εὐθύνας
    εἶναι πλὴν φυγῆς καὶ θανάτου καὶ ἀτιμίας “IG” 12.39.73 ">Refs 5th c.BC+</a>];
    εἰργόμενον θανάτου καὶ τοῦ ἀνάπηρον ποιῆσαι short <b>of death</b> or maiming,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 1.183. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <i>plural</i>, θάνατοι <b>kinds
    of death</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 12.341 ">Refs 8th c.BC+</a>]; <b>the deaths</b> of several persons,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    1200, 5th c.BC: Euripides Tragicus “Heraclidae” 628 (both Lyric poetry)">Refs
    5th c.BC+</a>]; <i>poetry</i>, of one person, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Choephori” 53, 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 496, “El.” 206 (all Lyric poetry); οὐχ ἑνός, οὐδὲ δυοῖν ἄξια
    θανάτοιν 5th-6th c.BC: Plato Philosophus “Leges” 908e; πολλῶν θ., οὐχ ἑνὸς ἄξιος
    4th c.BC: Demosthenes Orator 21.21, compare 19.16, 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 483, 1st c.BC: Dionysius Halicarnassensis 4.24; δεύτερος θ. ">Refs
    5th c.BC+</a>]<b>*<i>apocalyptic</i></b> [<a href="javascript:void(0)" title="
    2.11, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.942f">Refs
    1st c.AD+</a>]; especially of <b>violent death</b>, θ. αὐθένται [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1572 (Lyric poetry), compare
    “Th.” 879 (Lyric poetry); εἰς θανάτους ἰέναι 5th-6th c.BC: Plato Philosophus “Respublica”
    399b. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> as <i>proper name</i>,
    Θάνατος [<a href="javascript:void(0)" title=" “Death”, Ὕπνῳ.. κασιγνήτῳ Θανάτοιο
    8th c.BC: Ilias Homerus Epicus “Illiad” 14.231, compare 5th c.BC: Sophocles Tragicus
    “Ajax” 854, “Ph.” 797, etc.; μόνος θεῶν γὰρ Θ. οὐ δώρων ἐρᾷ 4th-5th c.BC: Aeschylus
    Tragicus “Fragmenta - American Journal of Philology” 161 ">Refs 8th c.BC+</a>];
    ὃν [ἰὸν] τέκετο Θ. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Trachiniae” 834; character in 5th c.BC: Euripides Tragicus Alcaeus ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>corpse</b>, θ. ἀτύμβευτος [<a
    href="javascript:void(0)" title=" “Anthologia Graeca” 9.439 (1st c.BC-1st c.AD:
    Crinagoras Epigrammaticus). ">Refs 1st c.BC+</a>]'
