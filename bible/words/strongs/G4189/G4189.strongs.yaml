strongs_number: G4189
language: greek
lemma: πονηρία
transliteration: ponēría
definition: depravity, i.e. (specially), malice; plural (concretely) plots, sins
kjv_usage: iniquity, wickedness
derivation: from G4190 (πονηρός);
extended_definition:
  gloss: evil
  definition: '<b>πονηρία</b>, -ας, ἡ<BR /> (πονηρός), [in LXX chiefly for רַע ;]
    <BR /><b>iniquity, wickedness</b>: <ref=''Mat.22.18''>Mat.22:18</ref>, <ref=''Luk.11.39''>Luk.11:39</ref>,
    <ref=''Rom.1.29''>Rom.1:29</ref>, <ref=''Eph.6.12''>Eph.6:12</ref>; pl. (see Bl.,
    § 32, 6; WM, 220; Swete, <i>Mk.</i>, 153), <ref=''Mrk.7.22''>Mrk.7:22</ref>, <ref=''Act.3.26''>Act.3:26</ref>;
    κακία καὶ π., <ref=''1Co.5.8.''>1Co.5:8.</ref>†<BR /> <re><i>SYN.</i>: see: κακία.
    </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πονηρ-ία</b>, ἡ, <br /> <b>bad state</b> or <b>condition,</b>
    ὀφθαλμῶν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Hp.Mi.” 374d; ἡ τοῦ σώματος π. [prev. author] “R.” 609c; π. ψυχῆς [prev. passage]
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> in moral sense, <b>wickedness,
    vice, knavery,</b> ἡ μωρία.. ἀδελφὴ τῆς π. ἔφυ [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Fragmenta” 925, compare 5th-6th c.BC: Aristophanes
    Comicus “Thesmophoriazusae” 868, 5th c.BC: Lysias Orator 22.16 ">Refs 5th c.BC+</a>];
    εἰς τὴν π. πάλιν τρέπεται turns again to <b>vice,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.5.75
    ">Refs 5th c.BC+</a>]: in <i>plural</i>, <b>knavish tricks, rogueries,</b> [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 21.19, 4th c.BC:
    Aristoteles Philosophus “Rhetorica” 1389a18. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>baseness, cowardice,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Cyclops” 645, 5th c.BC: Lysias Orator 14.9. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> with a political connotation, <b>mob-rule,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 8.47. ">Refs
    5th c.BC+</a>]'
