strongs_number: H3947
language: hebrew
lemma: לָקַח
transliteration: lâqach
pronunciation: law-kakh'
definition: to take (in the widest variety of applications)
kjv_usage: accept, bring, buy, carry away, drawn, fetch, get, infold, [idiom] many,
  mingle, place, receive(-ing), reserve, seize, send for, take (away, -ing, up), use,
  win.
derivation: a primitive root;
extended_definition:
  gloss: 'to take: fire'
  definition: ': fire<br>1) to take, get, fetch, lay hold of, seize, receive, acquire,
    buy, bring, marry, take a wife, snatch, take away<br>1a) (Qal)<br>1a1) to take,
    take in the hand<br>1a2) to take and carry along<br>1a3) to take from, take out
    of, take, carry away, take away<br>1a4) to take to or for a person, procure, get,
    take possession of, select, choose, take in marriage, receive, accept<br>1a5)
    to take up or upon, put upon<br>1a6) to fetch<br>1a7) to take, lead, conduct<br>1a8)
    to take, capture, seize<br>1a9) to take, carry off 1a10) to take (vengeance)<br>1b)
    (Niphal)<br>1b1) to be captured<br>1b2) to be taken away, be removed<br>1b3) to
    be taken, brought unto<br>1c) (Pual)<br>1c1) to be taken from or out of<br>1c2)
    to be stolen from<br>1c3) to be taken captive<br>1c4) to be taken away, be removed<br>1d)
    (Hophal)<br>1d1) to be taken unto, be brought unto<br>1d2) to be taken out of<br>1d3)
    to be taken away<br>1e) (Hithpael)<br>1e1) to take hold of oneself<br>1e2) to
    flash about (of lightning)'
