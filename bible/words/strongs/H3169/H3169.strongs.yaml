definition: Jechizkijah, the name of five Israelites
kjv_usage: Hezekiah, Jehizkiah. Compare H2396 (חִזְקִיָּה).
derivation: or יְחִזְקִיָּהוּ; from H3388 (יְרוּשָׁא) and H3050 (יָהּ); strengthened
  of Jah;
extended_definition:
  gloss: Hezekiah
  definition: 'A man living at the time of Exile and Return, first mentioned at Ezr.2.16;
    <br> son of: Ater (H0333)<BR>Another spelling of <i>chiz.qiy.yah</i> (חִזְקִיָּהוּ
    "Hezekiah" H2396I)<BR> § Hezekiah or Jehizkiah = "Jehovah has made strong"<br>1)
    son of king Ahazby Abi or Abijah and the 12th king of Judah; his reign was characterised
    by his godly conduct; reigned for 29 years<br>2) head of a family of returning
    exiles in the time of Nehemiah<br>3) an Ephraimite in the time of Ahaz'
