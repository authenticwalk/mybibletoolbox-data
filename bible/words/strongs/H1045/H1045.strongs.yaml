transliteration: Bêyth ʻAshtârôwth
pronunciation: bayth ash-taw-roth'
definition: Beth-Ashtaroth, a place in Palestine
kjv_usage: house of Ashtaroth. Compare H1203 (בְּעֶשְׁתְּרָה), H6252 (עַשְׁתָּרוֹת).
derivation: ; from H1004 (בַּיִת) and H6252 (עַשְׁתָּרוֹת); house of Ashtoreths;
