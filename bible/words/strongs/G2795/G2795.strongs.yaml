strongs_number: G2795
language: greek
lemma: κινέω
transliteration: kinéō
definition: to stir (transitively), literally or figuratively
kjv_usage: (re-)move(-r), way
derivation: from (poetic for , to go);
extended_definition:
  gloss: to move
  definition: '<b>κινέω</b>, -ῶ <BR /> [in LXX for נוּעַ hi., רָמַשׂ, etc. ;] <BR
    />__1. <b>to set in motion, move</b>: <ref=''Mat.23.4''>Mat.23:4;</ref> τ. κεφαλήν
    (<ref=''Psa.22.8''>Psa.22:8</ref>, al.), <ref=''Mat.27.39''>Mat.27:39</ref>, <ref=''Mrk.15.29''>Mrk.15:29</ref>;
    pass. (cf. <ref=''Gen.7.21''>Gen.7:21</ref>), <ref=''Act.17.28''>Act.17:28</ref>.
    <BR /> __2. <b>to remove</b>: <ref=''Rev.2.5; 6.14''>Rev.2:5 6:14</ref>. <BR />
    __3. <b>to excite, stir up</b>: <ref=''Act.24.5''>Act.24:5;</ref> pass., <ref=''Act.21.30''>Act.21:30</ref>
    (cf. μετα-, συν-κινέω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κῑνέω</b>, <br /> <i>aorist</i> ἐκίνησα, <i>Epic dialect</i>
    κίνησα [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    23.730, etc.:">Refs 8th c.BC+</a>] —<i>middle</i> and <i>passive</i>, <i>future</i>
    κινήσομαι (in <i>passive</i> sense) [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Theaetetus” 182c, 4th c.BC: Demosthenes Orator 9.51,
    -ηθήσομαι 5th-6th c.BC: Aristophanes Comicus “Ranae” 796, 5th-6th c.BC: Plato
    Philosophus “Respublica” 545d ">Refs 5th c.BC+</a>], etc.: <i>aorist</i> <i>middle</i>
    (<i>Epic dialect</i>) κινήσαντο [<a href="javascript:void(0)" title=" 3rd c.AD:
    Oppianus Apamensis Epicus “Cynegetica” 2.582 ">Refs 3rd c.AD+</a>]: <i>aorist</i>
    <i>passive</i> ἐκινήθην, <i>Epic dialect</i> <i>3rd.pers.</i> <i>plural</i> ἐκίνηθεν
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    16.280: (compare κίω)">Refs 8th c.BC+</a>]:—<b>set in motion</b>, ἄγε κινήσας,
    of Hermes leading the souls, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 24.5 ">Refs 8th c.BC+</a>]; simply, <b>move</b>, οὐδέ
    τι κινῆσαι μελέων ἦν [<a href="javascript:void(0)" title=" 8.298; κ. θύρην 22.394;
    κ. κάρη 8th c.BC: Ilias Homerus Epicus “Illiad” 17.442, etc.; Ζέφυρος κ. λήϊον
    2.147; κ. ὄμμα 5th c.BC: Sophocles Tragicus “Philoctetes” 866; ναῦς ἐκίνησεν πόδα
    5th c.BC: Euripides Tragicus “Hecuba” 940 (Lyric poetry)">Refs 8th c.BC+</a>],
    etc.; σκληρὰ ἡ γῆ ἔσται κινεῖν, i.e. plough, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Oeconomicus” 16.11 ">Refs 5th c.BC+</a>]; κ.
    δόρυ, of a warrior about to attack, [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Andromache” 607; κ. στρατιάν [prev. author] “Rh.” 18
    (_anapaest meter_); κ. ὅπλα 5th c.BC: Thucydides Historicus 1.82 ">Refs 5th c.BC+</a>];
    κ. σκάφην <b>rock</b> a cradle, [<a href="javascript:void(0)" title=" 3rd c.BC:
    Phylarchus Historicus 36 1st c.AD: Josephus Historicus ">Refs 3rd c.BC+</a>] <br
    /><Level4><b>__b</b></Level4> in later Gr., <b>set in motion</b> a process of
    law, etc., [<a href="javascript:void(0)" title=" “PKlein.Form.” 405, etc. ">Refs</a>]<br
    /><Level3><b>__2</b></Level3> <b>remove</b> a thing from its place, ἀνδριάντα
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.183; γῆς
    ὅρια 5th-6th c.BC: Plato Philosophus “Leges” 842e ">Refs 5th c.BC+</a>]; κ. τι
    τῶν ἀκινήτων <b>meddle with</b> things sacred, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 6.134, compare 5th c.BC: Sophocles Tragicus “Antigone”
    1061, 5th c.BC: Thucydides Historicus 4.98 ">Refs 5th c.BC+</a>]; κ. τὰ χρήματα
    ἐς ἄλλο τι <b>apply</b> them to an alien purpose, [<a href="javascript:void(0)"
    title=" [prev. author] 2.24; κ. τῶν χρημάτων [prev. author] 1.143, 6.70; κ. τὸ
    στρατόπεδον 5th-6th c.BC: Xenophon Historicus “Anabasis” 6.4.27, etc. (κινεῖν
    alone, 2nd c.BC: Polybius Historicus 2.54.2, cf. LXX.Gen.20.1, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Dio” 27)">LXX+5th c.BC+</a>]; <b>change, innovate</b>,
    νόμαια [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.80;
    τοὺς πατρίους νόμους 4th c.BC: Aristoteles Philosophus “Politica” 1268b28; τῶν
    κειμένων νόμων 7th c.BC: Zaleucus cited in 5th c.AD: Stobaeus, Joannes 4.2.19">Refs
    7th c.BC+</a>]:—<i>passive</i>, νόμιμα κινούμενα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 797b; ἰατρικὴ κινηθεῖσα παρὰ τὰ
    πάτρια 4th c.BC: Aristoteles Philosophus “Politica” 1268b35 ">Refs 5th c.BC+</a>]:
    so <i>absolutely</i> in <i>active</i>, <b>change treatment</b>, [<a href="javascript:void(0)"
    title="[prev. work] 1286a13. ">Refs</a>]<br /><Level3><b>__3</b></Level3> Grammars,
    <b>inflect</b>, τὰ ῥήματα ἐκίνει τὸ τέλος [<a href="javascript:void(0)" title="
    2nd c.AD: Apollonius Dyscolus Grammaticus “de Pronominibus;” 104.15:">Refs 2nd
    c.AD+</a>] —more usually in <i>passive</i>, κατὰ τὸ τέλος κινεῖσθαι[<a href="javascript:void(0)"
    title=" [prev. work] 104.10. ">Refs</a>]<br /><Level3><b>__4</b></Level3> <b>alter</b>
    a manuscript reading, [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD:
    Strabo Geographus 7.3.4. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>disturb</b>, of a wasps'' nest, τοὺς δ᾽ εἴ πέρ τις.. κινήσῃ ἀέκων [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.264 ">Refs 8th c.BC+</a>];
    <b>arouse</b>, κ. τινὰ ἐξ ὕπνου [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Bacchae” 690 ">Refs 5th c.BC+</a>]; <b>urge on</b>, φόβος
    κ. τινά [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 289 ">Refs 4th c.BC+</a>]; φυγάδα πρόδρομον κινήσασα <b>having driven</b>
    him in headlong flight, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Antigone” 109 (Lyric poetry)">Refs 5th c.BC+</a>]; κ. ἐπιρρόθοις κακοῖσιν
    <b>attack, assail</b>,[<a href="javascript:void(0)" title=" [prev. work] 413;
    μήτηρ κ. κραδίαν, κ. δὲ χόλον 5th c.BC: Euripides Tragicus “Medea” 99 (_anapaest
    meter_); ἐάν με κινῇς καὶ ποιήσῃς τὴν χολὴν.. ζέσαι 4th c.BC: Anaxippus Comicus
    2 ">Refs 5th c.BC+</a>]; κ. τινά <b>incite</b> or <b>stir</b> one <b>up</b> to
    speak, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    329e, “Ly.” 223a, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.2.2 ">Refs
    5th c.BC+</a>]; κ. τὰ πολλὰ καὶ ἄτοπα <b>stir up</b>.. questions, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 163a ">Refs 5th c.BC+</a>];
    <b>call in question</b> an assumption, τὰ μέγιστα κ. τῶν μαθηματικῶν [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Caelo” 271b11, compare 1st c.BC:
    Philodemus Philosophus “περὶ σημείων καὶ σημειώσεων” 27; κ. τὸ τὰ ἄκρα.. ἀνταίρειν
    1st c.BC-1st c.AD: Strabo Geographus 2.1.12, compare 3rd c.AD: Plotinus Philosophus
    2.1.6; ὁ κινῶν [τὰ φαινόμενα] λόγος 2nd c.AD: Sextus Empiricus Philosophus “adversus
    Mathematicos” 8.360 ">Refs 4th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1526 ">Refs 5th c.BC+</a>];
    κινεῖται γὰρ εὐθύς μοι χολή my bile <b>is stirred</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pherecrates Comicus 69.5; κεκινῆσθαι πρός τι 5th-6th c.BC: Xenophon
    Historicus “Oeconomicus” 8.1. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>set going, cause, call forth</b>, φθέγματα [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Electra” 18; πατρὸς στόμα [prev. author] “OC” 1276;
    μῦθον 5th c.BC: Euripides Tragicus “Electra” 302; λόγον περί τινος 5th-6th c.BC:
    Plato Philosophus “Respublica” 450a; πάντα κ. λόγον [prev. author] “Phlb.” 15e;
    κ. ὀδύνην 5th c.BC: Sophocles Tragicus “Trachiniae” 974 (_anapaest meter_); κακά
    [prev. author] “OT” 636; πάθος 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Mus.” p.4 ">Refs 5th c.BC+</a>] K.; πόλεμον, πολέμους, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.34, 5th-6th c.BC: Plato Philosophus
    “Respublica” 566e; Ἐμπεδοκλέα.. πρῶτον ῥητορικὴν κεκινηκέναι 4th c.BC: Aristoteles
    Philosophus “Fragmenta” 65.">Refs 5th c.BC+</a>] <br /><Level3><b>__II.3</b></Level3>
    in Medicine texts, [<a href="javascript:void(0)" title="κ. οὔρησιν, οὖρα, 1st
    c.AD: Dioscorides (Dioscurides) Medicus 2.109, 127; κοιλίαν [prev. work]6. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> obscene meaning, κ. γυναῖκα
    [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis Comicus 233.3 (nisi to
    be read ἐβίνουν),compare 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 1052
    (variant), “Eq.” 364, “Nu.” 1103 (Lyric poetry, _passive_), +others, “Anthologia
    Graeca” 11.7 (from Nicander)">Refs 5th c.BC+</a>]; κ. τὰ σκέλεα [<a href="javascript:void(0)"
    title=" 3rd c.BC: Herodas Mimographus 5.2. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    phrases: κ. πᾶν χρῆμα <b>turn</b> every stone, <b>try</b> every way, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.96 ">Refs 5th c.BC+</a>]; μὴ κ. εὖ κείμενον
    ''let sleeping dogs lie'', [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Philebus” 15c ">Refs 5th c.BC+</a>]; μὴ κίνει Καμάριναν, ἀκίνητος
    γὰρ ἀμείνων Oracle texts cited in [<a href="javascript:void(0)" title=" 5th c.AD(?):
    Stephanus Byzantius ">Refs 5th c.AD+</a>]; κινεῦντα μηδὲ κάρφος ''not <b>stirring</b>
    a finger'', [<a href="javascript:void(0)" title=" 3rd c.BC: Herodas Mimographus
    3.67, compare 1.55; μηδ᾽ ὀδόντα κινῆσαι [prev. author] 3.49 ">Refs 3rd c.BC+</a>];
    κ. τὸν ἀπ᾽ ἴρας πύματον λίθον ''play the last card'', [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Alcaeus Lyricus 82 (assuming variant). ">Refs 7th c.BC+</a>]<br
    /><Level3><b>__II.6</b></Level3> in Law, πολιτικῶς κ. κατά τινος <b>employ</b>
    civil <b>action</b> against, [<a href="javascript:void(0)" title=" “Codex Justinianus
    [4th-6th c.AD]” 4.20.13.1. ">Refs</a>]<br /><Level1><b>__B</b></Level1> <i>passive</i>,
    <b>to be put in motion, go</b>, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 1.47 ">Refs 8th c.BC+</a>]; &lt;κι&gt;νηθεὶς ἐπῄει
    uncertain in [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “Fragmenta.” 101 ">Refs 5th c.BC+</a>]: generally, <b>to be moved, stir</b>, κινήθη
    ἀγορή, ἐκίνηθεν φάλαγγες, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 2.144, 16.280 ">Refs 8th c.BC+</a>]; of an earthquake,
    Δῆλος ἐκινήθη [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    6.98, 5th c.BC: Thucydides Historicus 2.8; θύελλα κινηθεῖσα 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 1660 ">Refs 5th c.BC+</a>]; τί κεκίνητα; what <b>motion
    is</b> this? [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Andromache” 1226 (_anapaest meter_)">Refs 5th c.BC+</a>]; κινεῖσθαι, opposed
    to ἑστάναι, <b>motion</b>, opposed to rest, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Sophista” 250b, etc.">Refs 5th c.BC+</a>]; ὥσπερ
    χορδαὶ ἐν λύρᾳ συμπαθῶς κινηθεῖσαι <b>vibrating</b> in unison, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Plotinus Philosophus 4.4.8. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__B.2</b></Level3>
    of persons, <b>to be moved, stirred</b>, ὁ κεκινημένος <b>one who is agitated,
    excited</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 245b, compare 2nd c.AD: Vettius Valens Astrologus 45.25, +others; κ.
    παθητικῶς 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.193 5th c.BC:
    Sophocles Tragicus ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.3</b></Level3> of
    dancing, κ. τῷ σώματι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Leges” 656a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.4</b></Level3>
    <b>move forward</b>, of soldiers, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Coloneus” 1371, 5th c.BC: Euripides Tragicus “Rhesus”
    139, “Ph.” 107 ">Refs 5th c.BC+</a>]; but κ. ἐκ τῆς τάξεως <b>leave</b> the ranks,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 2.1.22. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.5</b></Level3>
    <b>to be disturbed</b> or <b>in rebellion</b>, [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Dio Cassius Historicus 39.54, 42.15, +others ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__B.6</b></Level3> κεκινημένος περί τι, Latin <i>versatus in</i>..,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    908d. ">Refs 5th c.BC+</a>]'
