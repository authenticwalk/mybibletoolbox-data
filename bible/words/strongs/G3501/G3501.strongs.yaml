strongs_number: G3501
language: greek
lemma: νέος
transliteration: néos
definition: '"new", i.e. (of persons) youthful, or (of things) fresh; figuratively,
  regenerate'
kjv_usage: new, young
derivation: including the comparative ; a primary word;
extended_definition:
  gloss: new
  definition: '<b>νέος</b>, -α, -ον <BR /> [in LXX for נַעַר (<ref=''Gen.37.2''>Gen.37:2</ref>,
    Exo_33:11, al.), חָדָשׁ (<ref=''Lev.23.16''>Lev.23:16</ref>, <ref=''Num.28.26''>Num.28:26</ref>,
    al.), etc.; compar. -ώτερος for קָטָן, צָעִיר, etc. ;] <BR />__1. <b>young, youthful</b>:
    <ref=''Tit.2.4.''>Tit.2:4.</ref> <BR /> __2. <b>new </b>(prop., in respect of
    time; see: καινός): οἶνος (cf. οἶ. καινός, <ref=''Mat.26.20''>Mat.26:20</ref>),
    <ref=''Mat.9.17''>Mat.9:17</ref>, <ref=''Mrk.2.22''>Mrk.2:22</ref>, <ref=''Luk.5.37-39''>Luk.5:37-39</ref>;
    φύραμα (figuratively), <ref=''1Co.5.7''>1Co.5:7;</ref> διαθήκη (cf. καινὴ δ.,
    <ref=''Heb.9.15''>Heb.9:15</ref>), <ref=''Heb.12.24''>Heb.12:24</ref>; metaphorically,
    ἄνθρωπος (cf. καινὸς ἀ, <ref=''Eph.2.15''>Eph.2:15</ref>), <ref=''Col.3.10''>Col.3:10</ref>.
    <BR /> __3. Compar., -ώτερος, -α, -ον, <b>younger</b>: <ref=''Luk.15.12-13; 22.26''>Luk.15:12-13
    22:26</ref>, <ref=''Jhn.21.18''>Jhn.21:18</ref>; pl., οἱ ν., <ref=''Act.5.6''>Act.5:6</ref>
    (Rackham, in l), <ref=''1Ti.5.11''>1Ti.5:11</ref>, <ref=''Tit.2.6''>Tit.2:6</ref>;
    opposite to πρεσβύτεροι, <ref=''1Ti.5.1''>1Ti.5:1</ref>, <ref=''1Pe.5.5''>1Pe.5:5</ref>;
    αἱ ν., <ref=''1Ti.5.2; 5.14''>1Ti.5:2 5:14</ref>. <BR /> __4. <b>Νέα Πόλις, Neapolis</b>:
    <ref=''Act.16.11''>Act.16:11</ref> (Rec., Νεάπολις, which see) <BR /> νεώτερος,
    see: νέος <BR /> <re><i>SYN.</i>: καινός, which see </re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νέος</b>, νέα, <br /> <i>Ionic dialect</i> νέη, νέον; <i>Ionic
    dialect</i> <b>νεῖος</b> (which see): [<i>feminine</i> νέας as <i>monosyllable</i>,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 327 (Lyric poetry)">Refs 4th c.BC+</a>]; <i>contraction</i> <i>feminine</i>
    νῆ [<a href="javascript:void(0)" title=" 6th c.BC: Xenophanes Poeta Philosophus
    42 (= 5th-6th c.BC: Aristophanes Comicus “Fragmenta” 9), 5th c.BC: Eugaeon Historicus
    (?) 1]: ">Refs 6th c.BC+</a>]<br /><Level3><b>__1</b></Level3> <b>young, youthful</b>
    (of children, youths, and of men at least as old as [<a href="javascript:void(0)"
    title=" 30, see 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.2.35), ν. πάϊς
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.665; κοῦροι ν. 8th c.BC: Ilias Homerus
    Epicus “Illiad” 13.95; ν. ἀνήρ 23.589: alone, νέοι ">Refs 8th c.BC+</a>]<b>youths,</b>
    [<a href="javascript:void(0)" title=" 1.463, 8th-7th c.BC: Hesiodus Epicus “Scutum
    Herculis” 281, etc.">Refs 8th c.BC+</a>]: later mostly with <i>Article</i>, οἱ
    νέοι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 1059, etc.: proverbial, ὁ ν. ἔσται ν.">Refs 5th c.BC+</a>] ''boys will
    be boys'', [<a href="javascript:void(0)" title=" 4th c.AD: Libanius Sophista “Epistulae”
    910.3 ">Refs 4th c.AD+</a>]; οἱ ν., corporately organized, [<a href="javascript:void(0)"
    title=" “SIG” 831.8 (Pergam., 2nd c.AD), etc.; opposed to ἔφηβοι, παῖδες, [prev.
    work]589.38 (Magn.Mae., 2nd c.BC): opposed to γέρων, ἠμὲν νέοι ἠδὲ γέροντες 8th
    c.BC: Ilias Homerus Epicus “Illiad” 2.789, etc.; ἢ ν. ἠὲ παλαιός 14.108, compare
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.395, etc.; opposed to γεραίτερος,
    3.24; opposed to προγενέστερος, 2.29 ">Refs 8th c.BC+</a>]; opposed to γεραιός,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Respublica
    Lacedaemoniorum” 1.7 ">Refs 5th c.BC+</a>]; εὐθὺς ἐκ νέου ἐθίζειν from <b>youth
    upwards,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Gorgias” 510d, etc.; ἐκ νέων παίδων [prev. author] “Lg.” 887d; ἐκ νέων ἐθίζεσθαι
    4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1103b24 ">Refs 5th c.BC+</a>];
    ἐκ νέας (i.e. ψυχῆς) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 409a ">Refs 5th c.BC+</a>]; τὸ ν., ={νεότης}, <b>youth</b>
    (in the abstract), [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 1229 (Lyric poetry), 5th c.BC: Euripides Tragicus “Ion” 545:
    also in concrete sense, τὸ ν. ἅπαν">Refs 5th c.BC+</a>] all <b>young creatures,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    653d; οὐ δύναται τὸ ν. ἡσυχάζειν 4th c.BC: Aristoteles Philosophus “Politica”
    1340b29; σκιρτητικὸν τὸ ν. 1st c.AD: Cornutus Philosophus “de Natura Deorum” 20
    ">Refs 5th c.BC+</a>]; also, of <b>minors,</b> νέου ὄντος ἔτι [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.107 ">Refs 5th c.BC+</a>]; compare νεώτερος.
    <br /><Level4><b>__1.b</b></Level4> rarely of animals and plants, ὄρπηκες, ἔρνος,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    21.38, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.163; οἱ ν. τῶν νεβρῶν 5th-6th
    c.BC: Xenophon Historicus “Cynegeticus” 9.8. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>suited to a youth, youthful,</b> ἄεθλοι [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “O.” 2.43; ν. θράσος 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 744 (troch.)">Refs 5th c.BC+</a>]; ν. φροντίς <b>youthful</b> spirits,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Medea” 48;
    νέαις ταῖς διανοίαις χρωμένους 5th c.BC: Lysias Orator 24.16 ">Refs 5th c.BC+</a>];
    of persons, ἄφρων νέος τε [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Iphigenia Aulidensis” 489, compare 5th-6th c.BC: Plato Philosophus “Respublica”
    378a; ν. τε καὶ ὀξύς [prev. author] “Grg.” 463e (but διαφέρει οὐδὲν ν. τὴν ἡλικίαν
    ἢ τὸ ἦθος νεαρός 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1095a6).
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>new, fresh,</b> ν.
    θάλαμος [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    17.36; ν. ἄλγος 6.462; νέῳ.. κόλλοπι 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    21.407 (this sense elsewhere in 8th c.BC: Homerus Epicus only in _adverb_ νέον,
    see below)">Refs 8th c.BC+</a>]; λίνον [<a href="javascript:void(0)" title=" 7th-6th
    c.BC: Alcaeus Lyricus 15 (uncertain); πόνοι.. νέοι παλαιοῖσι συμμιγεῖς κακοῖς
    4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 740 (Lyric poetry), etc.;
    οἶνος ν. 5th-6th c.BC: Aristophanes Comicus “Pax” 916; ἐν τοῖς μουσικοῖς τὰ ν.
    [μέλη] εὐδοκιμεῖ 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    1.6.38 ">Refs 7th c.BC+</a>]; ἡ ν. (i.e. σελήνη) the <b>new</b> moon, especially
    in phrase ἕνη καὶ νέα, see at {ἕνος} [<a href="javascript:void(0)" title=" 2 ">Refs</a>];
    but μηνὸς τῇ ν. (i.e. ἡμέρᾳ) <b>on the first day</b> of the month, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 849b; ν. ἦμαρ 3rd c.BC: Apollonius
    Rhodius Epicus 4.1479 ">Refs 5th c.BC+</a>]: in this sense rarely of persons,
    ὁ ν. ταγὸς μακάρων [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 96 (_anapaest meter_), compare 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 960; οἱ ν. θεοί 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    721 ">Refs 5th c.BC+</a>]; compare νεώτερος. <br /><Level3><b>__II.2</b></Level3>
    of events, etc., <b>new,</b> with collateral notion of <b>unexpected, strange,
    untoward, evil,</b> τί ν.; [<a href="javascript:void(0)" title=" [prev. author]
    “Ag.” 85 (_anapaest meter_); προσδοκῶ τι γὰρ ν. 5th c.BC: Euripides Tragicus “Supplices”
    99 ">Refs 5th c.BC+</a>]; μῶν τι βουλεύῃ ν.; [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 1229, compare 554, 5th c.BC: Euripides
    Tragicus “Hippolytus” 794, “Ba.” 362. 5th c.BC: Thucydides Historicus 5.50. etc.:
    ἀπροσδοκήτους καὶ ν. λόγους 4th-5th c.BC: Aeschylus Tragicus “Supplices” 712;
    καινὰ ν. τ᾽ ἄχη [prev. author] “Pers.” 665 (Lyric poetry): this sense is more
    common in _comparative_, see at {νεώτερος}. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>neuter</i> νέον as <i>adverb</i> of Time, <b>lately, just now,</b> opposed
    to both to distant past and present, παῖδα ν. γεγαῶτα [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.400, compare 8th c.BC: Ilias
    Homerus Epicus “Illiad” 3.394; ν. κρατεῖν 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 35, 955, etc.: also used Adverbially with the _Article_, καὶ τὸ πάλαι
    (variant{παλαιόν}) καὶ τὸ ν. 5th c.BC: Herodotus Historicus 9.26: in Prose νεωστί
    (which see): rarely _comparative_ ">Refs 8th c.BC+</a>] <i>adverb</i> νεωτέρως,[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges” 907c
    ">Refs 5th c.BC+</a>]: <i>superlative</i> νεώτατα <b>most recently,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.7 ">Refs 5th c.BC+</a>]; also ἐκ νέας,
    <i>Ionic dialect</i> αὖτις ἐκ νέης, <b>anew, afresh,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.60, 5.116. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>.
    the degrees of <i>comparative</i> are νεώτερος, νεώτατος, see at {νεώτερος}: νεαίτερος
    is corrupt for νεαίρετος in [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Fragmenta - American Journal of Philology” 330. (νέϝος (in
    νεϝόστατος, which see)">Refs 4th c.BC+</a>], cf. Sanskrit <i>návas,</i> Latin
    <i>novus,</i> etc.)'
  source: STEPBible/LSJ
