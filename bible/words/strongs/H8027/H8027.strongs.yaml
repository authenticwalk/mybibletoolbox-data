strongs_number: H8027
language: hebrew
lemma: שָׁלַשׁ
transliteration: shâlash
pronunciation: shaw-lash'
definition: to be (causatively, make) triplicate (by restoration, in portions, strands,
  days or years)
kjv_usage: do the third time, (divide into, stay) three (days, -fold, parts, years
  old).
derivation: a primitive root perhaps originally to intensify, i.e. treble; but apparently
  used only as denominative from H7969 (שָׁלוֹשׁ),
