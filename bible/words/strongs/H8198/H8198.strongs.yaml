strongs_number: H8198
language: hebrew
lemma: שִׁפְחָה
transliteration: shiphchâh
pronunciation: shif-khaw'
definition: a female slave (as a member of the household)
kjv_usage: (bond-, hand-) maid(-en, -servant), wench, bondwoman, womanservant.
derivation: feminine from an unused root meaning to spread out (as a family; see H4940
  (מִשְׁפָּחָה));
