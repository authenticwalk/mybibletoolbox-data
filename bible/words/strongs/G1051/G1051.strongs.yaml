    compare [<a href="javascript:void(0)" title="Scholia 2nd c.AD: Lucianus Sophista
    “Merc.Cond.” 13). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> ἀγαθὸν
    γ. a good <b>wet-nurse</b>, [<a href="javascript:void(0)" title=" 3rd c.BC: Callimachus
