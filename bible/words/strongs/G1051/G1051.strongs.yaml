strongs_number: G1051
language: greek
lemma: γάλα
transliteration: gála
definition: milk (figuratively)
kjv_usage: milk
derivation: of uncertain affinity;
extended_definition:
  gloss: milk
  definition: '<b>γάλα</b>, -ακτος, τό <BR /> [in LXX for חלב ;] <BR /><b>milk</b>:
    <ref=''1Co.9.7.''>1Co.9:7.</ref> Metaphorical, of elementary Christian teaching:
    <ref=''1Co.3.2''>1Co.3:2</ref>, <ref=''Heb.5.12, 13''>Heb.5:12, 13</ref>; τὸ λογικὸν
    ἄδολον γ., <b>the rational (spiritual) genuine milk</b> (see Hort, in l.), <ref=''1Pe.2.2''>1Pe.2:2</ref>
    (in support of AV, <b>milk of the word</b>, see <i>ICC</i>, in l.).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γάλα</b> [??], τό, <br /> <i>genitive</i> γάλακτος (also γάλακος,
    <i>dative</i> γάλακι [<a href="javascript:void(0)" title=" 3rd c.BC: Callimachus
    Epicus “Hecale” 1.4.4, probably in 5th c.BC: Pherecrates Comicus 108.18, compare
    “Anecdota Graeca - MSS. Bibl. Oxon.” 4.338), also τοῦ γάλα">Refs 5th c.BC+</a>]
    <i>indeclinable</i>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Comicus 238: _dative_ _plural_ γάλαξι 5th-6th c.BC: Plato Philosophus “Leges”
    887d. (For γλακτ-">Refs 5th c.BC+</a>], cf. Latin <i>lac</i> for <b>glact):—milk</b>,
    ἀμελγόμενοι γ. λευκόν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 4.434, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.88,
    etc.">Refs 8th c.BC+</a>]; εὔποτον γ., εὐτραφὲς γ., [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 611, “Ch.” 898 ">Refs 4th c.BC+</a>];
    ἐν γάλακτι ὤν, τεθραμμένη, at <b>the breast</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hercules Furens” 1266, 5th-6th c.BC: Plato
    Philosophus “Timaeus” 81c ">Refs 5th c.BC+</a>]; ἐν γάλαξι τρέφεσθαι [<a href="javascript:void(0)"
    title="[prev. author] “Lg.” [prev. cited] (so _metaphorically_, ἐν σπαργάνοις
    καὶ γάλαξιν εἶναι, of art, 2nd-3rd c.AD: Aelianus “Varia Historia” 8.8); διδόναι
    γάλα 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 7.4 ">Refs 5th c.BC+</a>];
    ἐμπλῆσαι γάλακτος to fill full of <b>milk</b>, [<a href="javascript:void(0)" title="
    3rd c.BC: Theocritus Poeta Bucolicus 24.3: _metaphorically_, οἶνος, Ἀφροδίτης
    γ. 5th-6th c.BC: Aristophanes Comicus “Fragmenta” 596. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> ὀρνίθων γ. (ὄρνιθος γάλα, ={ὀρνιθόγαλον}, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Nicander Epicus “fragment” 71.5, 1st c.AD: Dioscorides (Dioscurides)
    Medicus 2.144), proverbial of rare and dainty things, 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 508, “Av.” 734, Mcn. 936; τὸ λεγόμενον, σπανιώτατον πάρεστιν
    ὀρνίθων γ. 4th c.BC: Mnesimachus Comicus 9, cf. Ach. Tat. “Intr.Arat.” 4 (explained
