    κατήσθιον [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander Rhetor 123.
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>milky sap</b> of plants,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia
