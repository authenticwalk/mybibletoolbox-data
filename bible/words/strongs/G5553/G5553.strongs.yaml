strongs_number: G5553
language: greek
lemma: χρυσίον
transliteration: chrysíon
definition: a golden article, i.e. gold plating, ornament, or coin
kjv_usage: gold
derivation: diminutive of G5557 (χρυσός);
extended_definition:
  gloss: gold
  definition: '<b>χρυσίον</b>, -ου, τό<BR /> (dimin. of χρυσός, which see), [in LXX
    chiefly for זָהָב ;] <BR /><b>a piece of gold, gold</b>: <ref=''1Co.3.12''>1Co.3:12</ref>,
    <ref=''Heb.9.4''>Heb.9:4</ref>, <ref=''1Pe.1.7''>1Pe.1:7</ref>, <ref=''Rev.3.18;
    21.18, 21''>Rev.3:18 21:18, 21</ref>; of golden ornaments, <ref=''1Ti.2.9''>1Ti.2:9</ref>
    (WH, txt., RV), <ref=''1Pe.3.3''>1Pe.3:3</ref>, <ref=''Rev.17.4; 18.16''>Rev.17:4
    18:16</ref> (WH, txt., R); of gold coin, money, <ref=''Act.3.6; 20.33''>Act.3:6
    20:33</ref>, <ref=''1Pe.1.18''>1Pe.1:18</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χρῡσίον</b>, τό, <br /> <i>diminutive</i> of χρυσός, <b>a piece
    of gold,</b> generally, <b>gold,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 3.95, 97, 5th-6th c.BC: Plato Philosophus “Euthydemus”
    288e, “R.” 336e, +others ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>anything made of gold, gold plate, ornaments of gold,</b> etc., ἄσημον [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.13: _plural_,
    4th c.BC: Demosthenes Orator 27.10, 48.55, 4th-3rd c.BC: Menander Comicus “Σαμία”
    167, NT.1Pet.3.3, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Timoleon”
    15. ">NT+5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> especially <b>gold coin,
    money,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Cyclops” 161; οὔτ᾽ ἀργύριον οὔτε χρυσίον 5th-6th c.BC: Aristophanes Comicus “Equites”
    472, compare “Pl.” 808, “Ra.” 720 (troch.), etc.; χ. Ἀττικόν “IG” 22.1687.16;
    λῆρος πάντα πρὸς τὸ χ. 4th c.BC: Antiphanes Comicus 232.1; ἐγὼ δ᾽ ὑπέλαβον χρησίμους
    εἶναι θεοὺς τἀργύριον καὶ τὸ χ. 4th-3rd c.BC: Menander Comicus 537.4: but στατῆρας
    χρυσίου 5th c.BC: Eupolis Comicus 112; χρυσία ">Refs 5th c.BC+</a>]<b>pieces of
    gold,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 336e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>gold
    thread,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ ἄρθρων ἐμβολῆς” 32. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    as a term of endearment, <b>my little treasure!</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 930, compare “Ap” 11.232
    (Callias argument). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    ={τὸ τῶν παιδίων αἰδοῖον}, [<a href="javascript:void(0)" title=" 5th c.AD(?):
    Hesychius Legal icographus ">Refs 5th c.AD+</a>]'
