strongs_number: H6452
language: hebrew
lemma: פָּסַח
transliteration: pâçach
pronunciation: paw-sakh'
definition: to hop, i.e. (figuratively) skip over (or spare); by implication, to hesitate;
  also (literally) to limp, to dance
kjv_usage: halt, become lame, leap, pass over.
derivation: a primitive root;
