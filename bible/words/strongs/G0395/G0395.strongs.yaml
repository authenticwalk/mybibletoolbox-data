strongs_number: G0395
language: greek
lemma: ἀνατολή
transliteration: anatolḗ
definition: a rising of light, i.e. dawn (figuratively); by implication, the east
  (also in plural)
kjv_usage: dayspring, east, rising
derivation: from G393 (ἀνατέλλω);
extended_definition:
  gloss: east
  definition: '<b>ἀνατολή</b>, -ῆς, ἡ<BR /> (ἀνατέλλω), [in LXX chiefly for מִזְרָח
    קָדִים ;] <BR />__1. <b>a rising</b>: of light, <ref=''Luk.1.78.''>Luk.1:78.</ref>
    <BR /> __2. <b>the sun-rising, the east </b>(MM, <i>VGT</i>, see word): <ref=''Mat.2.2''>Mat.2:2</ref>,
    9, <ref=''Rev.21.13''>Rev.21:13</ref>; ἀ. ἡλίου, <ref=''Rev.7.2; 16.12''>Rev.7:2
    16:12</ref> (WΗ, p1.); pl., <ref=''Mat.2.1; 8.11; 24.27''>Mat.2:1 8:11 24:27</ref>,
    <ref=''Luk.13.29''>Luk.13:29</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνατολή</b>, <br /> <i>poetry</i> ἀντ-, (ἀνατέλλω) <b>rising</b>
    above the horizon, of any heavenly body, e.g. the sun, frequently in <i>plural</i>,
    ἀντολαὶ ἠελίοιο[<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 12.4, 5th c.BC: Euripides Tragicus “Phoenissae” 504:—also in
    _sing._, ἀπ᾽ ἀνατολᾶς ἁλίου ἄχρι δύσεως “IG” 4.606; δύσεώς τε καὶ ἀνατολῆς ἡλίου
    καὶ τῶν ἄλλων ἄστρων 5th-6th c.BC: Plato Philosophus “Politicus” 269a, compare
    “Lg.” 807e">Refs 8th c.BC+</a>]; distinct from ἐπιτολή (which see), [<a href="javascript:void(0)"
    title=" 1st c.BC: Geminus Astronomicus 13.3. ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    ={ἐπιτολή}, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 457, “Ag.” 7; περὶ Ὠρίωνος ἀνατολήν 4th c.BC: Aristoteles
    Philosophus “Meteorologica” 361b23; ἀπὸ Πλειάδος ἀ. [prev. author] “HA” 599b11.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>the quarter of sunrise,
    east,</b> opposed to δύσις, frequently in <i>plural</i>, ἀπὸ ἡλίου ἀνατολέων[<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.8; ἡλίου πρὸς
    ἀντολάς 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 707; without ἡλίου,
    πρὸς ἀνατολάς 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 9.15.2,
    “Mon.Anc.Gr.” 14.12; πρὸς τὰς ἀ. 2nd c.BC: Polybius Historicus 2.14.4; ἀπὸ ἀνατολῶν
    LXX.Num.23.7, NT.Matt.2.1, etc. ">NT+5th c.BC+</a>]<br /><Level4><b>__3.b</b></Level4>
    the <b>ascendant,</b> i.e. the point where the eastern horizon cuts the zodiac,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos”
    20. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__3.c</b></Level4> phase of new moon
    when [<a href="javascript:void(0)" title=" 150 distant from sun, “Catalogus Codicum
    Astrologorum” 8(4).204, 4th c.AD: Paulus Alexandrinus Astrologus “G.” 3. ">Refs
    4th c.AD+</a>]<br /><Level3><b>__4</b></Level3> in <i>plural</i>, <b>sources</b>
    of a river, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    2.17.4. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>growing,</b>
    of the teeth, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 501b28 ">Refs 4th c.BC+</a>]; of the white at the root of
    the nails, [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus Epigrammaticus
    2.146: _plural_, ἀγρὸς ἀνατολὰς καὶ βλάστας ἔχει 1st c.AD: Philo Judaeus 1.68,
    cf. LXX.Jer.23.5, +others">LXX+1st c.AD+</a>]'
  source: STEPBible/LSJ
