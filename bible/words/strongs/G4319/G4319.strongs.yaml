strongs_number: G4319
language: greek
lemma: προσαιτέω
transliteration: prosaitéō
definition: to ask repeatedly (importune), i.e. solicit
kjv_usage: beg
derivation: from G4314 (πρός) and G154 (αἰτέω);
extended_definition:
  gloss: to beg
  definition: '<b>προσ-αιτέω</b>, -ῶ <BR /> [in LXX: <ref=''Job.27.14''>Job.27:14</ref>
    * ;] <BR />__1. to ask besides. <BR /> __2. <b>to continue asking; hence, to importune,
    beg, ask alms</b>: <ref=''Jhn.9.8.''>Jhn.9:8.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσαιτ-έω</b>, <br /> <b>ask besides,</b> οὐδέν [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “Fragmenta.” 177.6 ">Refs 5th c.BC+</a>]; αἷμα
    π. <b>demand more</b> blood, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Choephori” 401 (_anapaest meter_)">Refs 4th c.BC+</a>]; π.
    μισθόν <b>demand higher</b> pay, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 1.3.21. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>demand</b> or <b>require for</b> a purpose, ὅσους.. τὰ ἔργα προσαιτοίη [<a
    href="javascript:void(0)" title=" [prev. author] “Vect.” 4.39. ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> <b>ask as well as others</b> (i.e. for a share),
    and so, with <i>accusative</i> <i>person</i>, <b>ask an alms of,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.14, 5th-6th c.BC: Isocrates Orator 7.83,
    etc.">Refs 5th c.BC+</a>]: with <i>accusative</i> <i>of things</i>, <b>beg for</b>
    a thing, βίοτον, στρατιάν, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Helena” 791, 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 1141 ">Refs
    5th c.BC+</a>]: with <i>double</i> <i>accusative</i>, <b>beg</b> somewhat <b>of</b>
    one, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Helena”
    512, 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.3.31 ">Refs 5th c.BC+</a>]:
    with <i>genitive</i>, <b>beg some of..,</b> [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Alcibiades” 4 ">Refs 1st c.AD+</a>]:
    <i>absolutely</i>, <b>to be importunate,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Supplices” 64 (Lyric poetry), 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 429, 452 ">Refs 5th c.BC+</a>]; <b>to be a beggar,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Symposium”
    203b, “PCair.Zen.” 493.6 (3rd c.BC), probably in 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.294a. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
