strongs_number: G2928
language: greek
lemma: κρύπτω
transliteration: krýptō
definition: to conceal (properly, by covering)
kjv_usage: hide (self), keep secret, secret(-ly)
derivation: a primary verb;
extended_definition:
  gloss: to hide
  definition: '<b>Κρύπτω </b><BR /> [in LXX for חָבָא, טָמַן, סָתַר, צָפַן, etc. ;]
    <BR /><b>to hide, conceal</b>: with accusative, <ref=''Mat.13.44; 25.18''>Mat.13:44
    25:18</ref>; before ἐν, <ref=''Mat.25.25''>Mat.25:25</ref> (pass., <ref=''Mat.13.44''>Mat.13:44</ref>,
    <ref=''Col.3.3''>Col.3:3</ref>); pass., <ref=''Mat.5.14''>Mat.5:14</ref>, <ref=''Heb.11.23''>Heb.11:23</ref>,
    <ref=''1Ti.5.25''>1Ti.5:25</ref>, <ref=''Rev.2.17''>Rev.2:17</ref>; ἐκρύβη (on
    the tense and its formation, see M, <i>Pr.</i>, 161; Bl., § 19, 3) κ. ἐξῆλθεν
    <ref=''Jhn.8.59''>Jhn.8:59;</ref> before εἰς, <ref=''Luk.13.21''>Luk.13:21</ref>,
    <ref=''Rev.6.15''>Rev.6:15</ref>; ἀπό (in cl. more frequently dupl. accusative),
    <ref=''Rev.6.16''>Rev.6:16;</ref> pass., <ref=''Jhn.12.36''>Jhn.12:36</ref>, (Bl.,
    § 34, 4). Metaphorical: <ref=''Mat.11.25; 13.35''>Mat.11:25 13:35</ref>, <ref=''Luk.11.52''>Luk.11:52</ref>,
    WH, mg., <ref=''Luk.18.34; 19.42''>Luk.18:34 19:42</ref>, <ref=''Jhn.19.38''>Jhn.19:38</ref>
    (cf.ἀτο-, ἐν-, περι-κρύπτω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κρύπ-τω</b>, <br /> <i>Epic dialect</i> Iterat. [<a href="javascript:void(0)"
    title=" κρύπτασκε 8th c.BC: Ilias Homerus Epicus “Illiad” 8.272, -εσκε “Hymnus
    in Cererem” 239 ">Refs 8th c.BC+</a>]: <i>future</i> [<a href="javascript:void(0)"
    title=" κρύψω 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.350 ">Refs 8th c.BC+</a>],
    etc.: <i>aorist 1</i> ἔκρυψα, <i>Epic dialect</i> [<a href="javascript:void(0)"
    title=" κρύψα 11.244 ">Refs</a>]: <i>perfect</i> κέκρῠφα (συγ-) [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “de Compositione Verborum” 18:">Refs
    1st c.BC+</a>] —<i>middle</i>, <i>future</i> [<a href="javascript:void(0)" title="
    κρύψομαι 5th c.BC: Sophocles Tragicus “Trachiniae” 474, 5th c.BC: Euripides Tragicus
    “Ba.” 955 ">Refs 5th c.BC+</a>]: <i>aorist</i> [<a href="javascript:void(0)" title="
    ἐκρυψάμην 5th c.BC: Sophocles Tragicus “Ajax” 246 ">Refs 5th c.BC+</a>] (Lyric
    poetry), etc.:—<i>passive</i>, <i>future</i> [<a href="javascript:void(0)" title="
    κρυφθήσομαι “Dialexeis [ca. 5th c.BC]” 2.4, κρῠβήσομαι 5th c.BC: Euripides Tragicus
    “Supplices” 543, LXX.Jer.39(32).27, κεκρύψομαι 5th c.BC: Hippocrates Medicus “γυναικεῖα”
    1.36 ">LXX+5th c.BC+</a>]: <i>aorist</i> ἐκρύφθην, <i>Epic dialect</i> κρ-, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.405,
    5th c.BC: Euripides Tragicus “Ba.” 955, ἐκρύβην [ῠ] NT.John.8.59, 5th-4th c.BC:
    Aesopus Fabularum Scriptor 127, 2nd c.AD: Apollodorus Damascenus Mechanicus 3.2.2,
    (κατ-) 4th c.AD: Alciphro Epistolographus 3.47 ">NT+8th c.BC+</a>]; <i>participle</i>
    [<a href="javascript:void(0)" title=" κρῠφείς 5th c.BC: Sophocles Tragicus “Ajax”
    1145 ">Refs 5th c.BC+</a>]: <i>perfect</i> [<a href="javascript:void(0)" title="
    κέκρυμμαι 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.443, 5th c.BC: Pindarus
    Lyricus “O.” 7.57, etc.; _Ionic dialect_ 3rd._person_ etc for 1st._person_, 2nd._person_
    _plural_ κεκρύφαται {8-7th c.BC}: Hesiodus Epicus “Theogonia” 730, 5th c.BC: Hippocrates
    Medicus “Mul.” 2.163 ">Refs 8th c.BC+</a>]:—<b>hide, cover</b>, in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus with collateral notion of protection, κεφαλὰς..
    κορύθεσσι κρύψαντες 8th c.BC: Ilias Homerus Epicus “Illiad” 14.373 ">Refs 8th
    c.BC+</a>]; ὁ δέ μιν [<a href="javascript:void(0)" title=" σάκεϊ κρύπτασκε φαεινῷ
    8.272, compare 13.405 (_passive_); κ. με.. πόδα 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 114 ">Refs 5th c.BC+</a>]; later, simply, <b>hide</b>, [<a href="javascript:void(0)"
    title=" κ. φάος ὀμμάτων 5th c.BC: Pindarus Lyricus “N.” 10.40 ">Refs 5th c.BC+</a>];
    <b>cover</b>, [<a href="javascript:void(0)" title=" τινά τινι Aeschylus Tragicus
    [{4-5th c.BC}] “Eumenides” 461, etc.; ὑφ᾽ εἵματος κ. χεῖρα 5th c.BC: Euripides
    Tragicus “Hecuba” 343 ">Refs 5th c.BC+</a>]:—<i>middle</i>, κάρα κρυψάμενος <b>having
    cloaked his</b> head, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Aj.” 246 (Lyric poetry); φύει τ᾽ ἄδηλα καὶ φανέντα κρύπτεται">Refs 5th
    c.BC+</a>] <b>hides in its own bosom</b>, [<a href="javascript:void(0)" title="[prev.
    work] 647; παῖδά μ᾽ ἐκρύψατο κρωσσός “IG” 14.1909 ">Refs</a>]:—<i>passive</i>,
    <b>hide oneself, lie hidden</b>, [<a href="javascript:void(0)" title=" οὐρανῷ
    κρύπτεται 5th c.BC: Euripides Tragicus “Helena” 606; δαλὸς κρύπτεται ἐς σποδιάν
    [prev\. author] “Cyc.” 615 (Lyric poetry); ὑφ᾽ εἵματος κρυφείς 5th c.BC: Sophocles
    Tragicus “Ajax” 1145 ">Refs 5th c.BC+</a>]: with <i>accusative</i> <i>cognate</i>,
    [<a href="javascript:void(0)" title=" κρύψει σὺ κρύψιν ἥν σε κρυφθῆναι χρεών 5th
    c.BC: Euripides Tragicus “Ba.” ">Refs 5th c.BC+</a>] [prev. cited] <br /><Level3><b>__2</b></Level3>
    <b>cover in the earth, bury</b>, [<a href="javascript:void(0)" title=" 8th-7th
    c.BC: Hesiodus Epicus “Op.” 138, 5th c.BC: Sophocles Tragicus “OC” 621 (_passive_);
    χθονί [prev. work] 1546 (_passive_); τάφῳ [prev\. author] “Ant.” 196 ">Refs 8th
    c.BC+</a>]; ἐν κατώρυχι [<a href="javascript:void(0)" title="[prev. work] 774;
    κατὰ χθονός [prev. work] 25; ὑπὸ γᾶν 5th c.BC: Pindarus Lyricus “P.” 9.81; γῇ
    κ. 5th c.BC: Herodotus Historicus 2.130 ">Refs 5th c.BC+</a>] (<i>passive</i>),
    compare [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ant.”
    946 (Lyric poetry, _passive_):">Refs 5th c.BC+</a>] —<i>passive</i>, [<a href="javascript:void(0)"
    title=" Τιτῆνες ὑπὸ ζόφῳ.. κεκρύφαται {8-7th c.BC}: Hesiodus Epicus “Th.” [same
    place]; ἐν βένθεσιν νᾶσον κεκρύφθαι 5th c.BC: Pindarus Lyricus “O.” ">Refs 8th
    c.BC+</a>] [prev. cited] <br /><Level3><b>__3</b></Level3> Astron., <b>occult</b>,
    [<a href="javascript:void(0)" title="Theo Sm. p.193 H., +others:">Refs</a>] —<i>passive</i>,
    of stars not seen in any part of the night, [<a href="javascript:void(0)" title="
    κεκρύφαται {8-7th c.BC}: Hesiodus Epicus “Opera et Dies” 386 ">Refs 8th c.BC+</a>];
    of the heliacal <b>setting</b> of stars, [<a href="javascript:void(0)" title="
    1st c.BC: Ptolemaeus Epigrammaticus “Phas.” p.8 H. ">Refs 1st c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>conceal, keep secret</b>, [<a href="javascript:void(0)" title=" οὐδέν τοι ἐγὼ
    κρύψω ἔπος 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.350, compare 5th-6th c.BC:
    Aristophanes Comicus “Th.” 74, etc.; κ. τι ἔνθα μή τις ὄψεται 5th c.BC: Sophocles
    Tragicus “Ajax” 658, compare “Tr.” 903, “El.” 436:">Refs 8th c.BC+</a>] —<i>middle</i>,
    [<a href="javascript:void(0)" title=" πᾶν σοι φράσω τἀληθές, οὐδὲ κρύψομαι [prev\.
    author] “Tr.” 474 ">Refs</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title="
    τὸ μὲν φάσθαι, τὸ δὲ καὶ κεκρυμμένον εἶναι 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    11.443 ">Refs 8th c.BC+</a>]; φάρμακα κεκρ. <b>secret</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Andr.” 32; κεκρ. νάπη">Refs 5th c.BC+</a>]
    <b>secret</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “OT” 1398; κεκρ. παγίς Menander Comicus [{4-3rd c.BC}] 689 ">Refs 5th c.BC+</a>];
    κεκρ. σκευωρία <b>secret</b> intrigue, Mitteis [<a href="javascript:void(0)" title="“Chr.”
    31 vi 14 (2nd c.BC); κρυπτόμενα πράσσεται">Refs 2nd c.BC+</a>] <b>in secret</b>,
    opposed to ἐπὶ μαρτύρων, [<a href="javascript:void(0)" title=" 5th c.BC: Antipho
    Orator 2.3.8, compare 5th c.BC: Thucydides Historicus 6.72. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__4.b</b></Level4> <b>connive at</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “El.” 825 (Lyric poetry). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__5</b></Level3> with <i>double</i> <i>accusative</i>, <b>conceal</b>
    something from one, [<a href="javascript:void(0)" title=" μή με κρύψῃ τοῦτο Aeschylus
    Tragicus [{4-5th c.BC}] “Prometheus Vinctus” 625, compare 5th c.BC: Sophocles
    Tragicus “El.” 957, 5th c.BC: Euripides Tragicus “Hec.” 570, 5th-6th c.BC: Aristophanes
    Comicus “Pl.” 26, 5th c.BC: Lysias Orator 32.7, etc.; so κ. τι πρός τινα 5th c.BC:
    Sophocles Tragicus “Philoctetes” 588 ">Refs 5th c.BC+</a>]. <br /><Level3><b>__6</b></Level3>
    in Rhet., <b>argue so that the opponent is unwarily led to an adverse conclusion</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Top.”
    156a7. ">Refs 4th c.BC+</a>]<br /><Level3><b>__7</b></Level3> in Medicine texts,
    in <i>passive</i>, <b>to be suppressed</b>, of the menses or lochia, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “Mul.” 1.36, 154, 2.163. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>intransitive</i>, <b>lie hidden</b>, [<a href="javascript:void(0)"
    title=" τὰ μὲν.. ὄμματα βλέποντα, τὰ δὲ κρύπτοντα 5th c.BC: Euripides Tragicus
    “Phoenissae” 1117 ">Refs 5th c.BC+</a>] (assuming variant); also [<a href="javascript:void(0)"
    title=" κ. τινά _conceal oneself from_ Hymni Homerici 1.7 ">Refs</a>].— (καλύπτω
    is simply <b>cover</b>; κεύθω <i>cover</i> so that no trace of it can be seen;
    κρύπτω <i>keep covered</i>, especially for purposes of concealment.)'
