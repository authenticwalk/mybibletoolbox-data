strongs_number: H7716
language: hebrew
lemma: שֶׂה
transliteration: seh
pronunciation: seh
definition: a member of a flock, i.e. a sheep or goat
kjv_usage: (lesser, small) cattle, ewe, goat, lamb, sheep. Compare H2089 (זֶה).
derivation: or שֵׂי; probably from H7582 (שָׁאָה) through the idea of pushing out
  to graze;
