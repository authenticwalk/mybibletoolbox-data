strongs_number: G2648
language: greek
lemma: καταμανθάνω
transliteration: katamanthánō
definition: to learn thoroughly, i.e. (by implication) to note carefully
kjv_usage: consider
derivation: from G2596 (κατά) and G3129 (μανθάνω);
extended_definition:
  gloss: to consider
  definition: '<b>κατα-μανθάνω </b><BR /> [in LXX: <ref=''Gen.34.1''>Gen.34:1</ref>
    (רָאָה), <ref=''Job.35.4''>Job.35:4</ref> (5) (שׁוּר), <ref=''Sir.9.5''>Sir.9:5</ref>,
    8, al. ;] <BR /><b>to learn thoroughly, observe well, consider carefully </b>(on
    distinction bet. κ. and μανθάνω, cf. M, <i>Pr.</i>, 117): <ref=''Mat.6.28.''>Mat.6:28.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταμανθάνω</b>, <br /> <i>perfect</i> <b>-μεμάθηκα</b>[<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς”
    8, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.1.1 ">Refs
    5th c.BC+</a>]:—<b>observe well, examine closely</b>, τὴν στρατιήν [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.146; τὸν Οἰνέα 4th c.BC: Timocles Comicus
    6.16, compare 10; τὸ τραῦμα 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Dio” 34 ">Refs 5th c.BC+</a>]; <b>look to, inspect</b>, τὸν ἐλαιῶνα [<a href="javascript:void(0)"
    title=" “PFay.” 114.11 (100 2nd c.AD: Apollonius Dyscolus Grammaticus); κ. ἤν
    που.. 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 12.3. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>learn, acquire knowledge of</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 198d, etc.">Refs 5th c.BC+</a>];
    ὑπακούειν how to obey, variant in [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Oeconomicus” 13.7. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>perceive with the senses, observe</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Problemata” 960a7 ">Refs 4th c.BC+</a>]: more
    commonly with the mind, <b>understand, perceive, observe</b>, οὐκ ὀρθῶς κ. [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Parmenides”
    128a; εἰ ἄρα μου καταμανθάνετε ὃ λέγω [prev. author] “Lg.” 689c; ἐκ τῶν νόμων
    κ. τοὺς λόγους εἰ ὀρθῶς.. 5th c.BC: Antipho Orator 5.14; κ. ὁπόσα θνητῇ φύσει
    δυνατά 5th-6th c.BC: Plato Philosophus “Epinomis” 986c ">Refs 5th c.BC+</a>];
    κ. ὅτι.. Hp.[same place]; ῥᾴδιον τοῦτο κ., ὅτι.. [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1285a1 ">Refs 4th c.BC+</a>]:
    <i>perfect</i>, <b>to be aware</b>, Λυκοῦργον -μεμάθηκας ὅτι.. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.4.15 ">Refs 5th c.BC+</a>]:
    with <i>accusative</i> et <i>participle</i>, κ. πολλοὺς ἔχοντάς τι [<a href="javascript:void(0)"
    title=" [prev. author] “Cyr.” 1.1.1; καταμαθόντες μιν ἀγοράζοντα 5th c.BC: Herodotus
    Historicus 4.164; κ. τινὰ θύοντα 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    1.4.2 ">Refs 5th c.BC+</a>]; καταμαθὼν δὲ.. καταστασιαζόμενος that a party was
    being formed against him, [<a href="javascript:void(0)" title=" [prev. author]
    “HG” 1.6.4: καταμαθεῖν τοῦ Κύρου δοκοῦμεν, ὡς.. [prev. author] “Cyr.” 8.1.40.
    ">Refs</a>]<br /><Level3><b>__4</b></Level3> <b>consider</b>, τι [<a href="javascript:void(0)"
    title=" [prev. author] “An.” 3.1.44; ὅτι.. [prev. author] “Cyr.” 7.5.80, etc.
    ">Refs</a>]'
