strongs_number: H5059
language: hebrew
lemma: נָגַן
transliteration: nâgan
pronunciation: naw-gan'
definition: properly, to thrum, i.e. beat atune with the fingers; expectation. to
  play on astringed instrument; hence (generally), to make music
kjv_usage: player on instruments, sing to the stringed instruments, melody, ministrel,
  play(-er, -ing).
derivation: a primitive root;
