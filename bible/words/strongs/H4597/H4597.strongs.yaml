strongs_number: H4597
language: hebrew
lemma: מָעַי
transliteration: Mâʻay
pronunciation: maw-ah'-ee
definition: Maai, an Israelite
kjv_usage: Maai.
derivation: probably from H4578 (מֵעֶה)xlit mêʻâh corrected to mêʻeh; sympathetic;
extended_definition:
  gloss: Maai
  definition: 'A man living at the time of Exile and Return, only mentioned at Neh.12.36;
    <br> son of: Jonathan (H3129K); <br> brother of: Zechariah (H2148Z), Shemaiah
    (H8098V), Azarel (H5832J), Milalai (H4450), Gilalai (H1562), Nethanel (H5417P),
    Judah (H3063K) and Hanani (H2607K) <BR> § Maai = "compassionate"<br> one of the
    sons of Asaph who took part in the musical service at the dedication of the wall
    of Jerusalem<br>'
  morphology: N:N-M-P
