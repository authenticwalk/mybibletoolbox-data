strongs_number: G3918
language: greek
lemma: πάρειμι
transliteration: páreimi
definition: to be near, i.e. at hand; neuter present participle (singular) time being,
  or (plural) property
kjv_usage: come, X have, be here, + lack, (be here) present
derivation: from G3844 (παρά) and G1510 (εἰμί) (including its various forms);
extended_definition:
  gloss: be present
  definition: '<b>πάρ-ειμι </b><BR /> [in LXX for בּוֹא, etc. ;] <BR />__1. <b>to
    be by, at hand or present</b>; <BR /> __(a) <b>of persons</b>: <ref=''Rev.17.8''>Rev.17:8;</ref>
    παρών (opposite to ἀπών), <ref=''1Co.5.3''>1Co.5:3</ref>, <ref=''2Co.10.2; 10.11;
    13.2; 13.10''>2Co.10:2 10:11 13:2 13:10</ref>; before ἐπί with genitive, <ref=''Act.24.19''>Act.24:19;</ref>
    ἐνώπιον, <ref=''Act.10.33''>Act.10:33;</ref> ἐνθάδε, <ref=''Act.17.6''>Act.17:6;</ref>
    πρός, with accusative of person(s), <ref=''Act.12.20''>Act.12:20</ref>, <ref=''2Co.11.8''>2Co.11:8</ref>,
    <ref=''Gal.4.18, 20''>Gal.4:18, 20</ref>; <BR /> __(b) <b>of things </b>: of time,
    ὁ καιρός, <ref=''Jhn.7.6''>Jhn.7:6;</ref> τ. παρόν, <ref=''Heb.12.11''>Heb.12:11;</ref>
    ἡ ἀλήθεια, <ref=''2Pe.1.12''>2Pe.1:12;</ref> ταῦτα, <ref=''2Pe.1.9''>2Pe.1:9;</ref>
    τ. παρόντα, <ref=''Heb.13.5.''>Heb.13:5.</ref> <BR /> __2. to have come or arrived
    (Hdt., Thuc., al.; see Field, <i>Notes</i>, 65) : <ref=''Luk.13.1''>Luk.13:1</ref>,
    <ref=''Jhn.11.28''>Jhn.11:28</ref>, <ref=''Act.10.21''>Act.10:21</ref>; before
    εἰς, <ref=''Col.1.6''>Col.1:6;</ref> before ἐπί, with accusative of thing(s),
    <ref=''Mat.26.50''>Mat.26:50</ref> (cf. συν-πάρειμι).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πάρειμι</b> <br /> (εἰμί <b>sum</b>), <i>infinitive</i> -εῖναι,
    <i>Epic dialect</i> <i>3rd.pers.</i> <i>plural</i> παρέᾱσι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.192, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 13.247 ">Refs 8th c.BC+</a>]; <i>Ionic dialect</i> <i>subjunctive</i>
    παρέω [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.98
    ">Refs 5th c.BC+</a>]; <i>Epic dialect</i> <i>infinitive</i> παρέμμεναι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.640 ">Refs 8th c.BC+</a>],
    <i>participle</i> παρεών [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 24.475 ">Refs 8th c.BC+</a>]: <i>Epic dialect</i> <i>imperfect</i>
    παρέην [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 3.267 (tmesis)">Refs 8th c.BC+</a>]; <i>2nd pers.</i> <i>singular</i>
    παρῆας variant in [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 4.497 (Scholia, “Legal icon Messanense”) ">Refs 8th c.BC+</a>];
    <i>3rd.pers.</i> <i>plural</i> πάρεσαν [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 11.75 ">Refs 8th c.BC+</a>]; <i>Attic dialect</i>
    <i>imperfect</i> παρῆ [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 523 ">Refs 4th c.BC+</a>]; in later Greek παρήμην [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “VH” 2.25 ">Refs 2nd c.AD+</a>]: <i>Epic dialect</i>
    <i>future</i> παρέσσομαι [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 13.393 ">Refs 8th c.BC+</a>]:—<b>to be by</b> or <b>present</b>,
    ὑμεῖς θεαί ἐστε πάρεστέ τε ἴστε τε πάντα [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 2.485, etc.: in tmesi, πὰρ δ᾽ ἄρ᾽ ἔην
    καὶ ἀοιδός 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.267 ">Refs 8th c.BC+</a>];
    πάρα used for πάρεστι and πάρεισι, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 20.98, 23.479, etc.">Refs 8th c.BC+</a>]: frequently
    in <i>participle</i>, ποίπνυον παρεόντε [<a href="javascript:void(0)" title="
    24.475; σημάντορος οὐ π. 15.325 ">Refs</a>], etc.; ἀπεόντα νόῳ παρεόντα [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Parmenides Poeta Philosophus 2.1, compare 1st c.AD(?): Heraclitus
    34. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>to be by</b> or
    <b>near</b> one, with <i>dative</i>, [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 5.105; μήλοισι 4.640; π. τινὶ παροινοῦντι
    5th c.BC: Antipho Orator 4.1.7; π. παρά τινι 5th c.BC: Sophocles Tragicus “Philoctetes”
    1056 ">Refs 8th c.BC+</a>]; π. τινί <b>to be</b> his <b>guest</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 131. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>to be present in</b> or <b>at</b>, μάχῃ [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.497; ἐν δαίτῃσι 8th c.BC:
    Ilias Homerus Epicus “Illiad” 10.217 ">Refs 8th c.BC+</a>]; δόμοις π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 805; τοῖς πράγμασιν 4th c.BC:
    Demosthenes Orator 1.2, etc.; ἐν λόγῳ 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    513; ἐν ταῖς συνουσίαις 5th-6th c.BC: Plato Philosophus “Protagoras” 335b; ἐπὶ
    τοῖς ἀγῶσι 4th c.BC: Demosthenes Orator 24.159. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>to be present so as to help, stand by</b>, τινι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 18.472, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 13.393, 4th-5th c.BC: Aeschylus Tragicus “Persae” 235; πλησίον
    παρῆσθα κινδύνων ἐμοί 5th c.BC: Euripides Tragicus “Orestes” 1159, etc.">Refs
    8th c.BC+</a>]; especially of one accused, οἱ νῦν παρόντες αὐτῷ καὶ συνδικοῦντες
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 34.12, compare
    24.159: in Medicine texts, of nurses, assistants, etc., 5th c.BC: Hippocrates
    Medicus “ἀφορισμοί” 1.1, 3rd c.BC: Herodas Mimographus ">Refs 5th c.BC+</a>] <i>middle</i>
    cited in [<a href="javascript:void(0)" title=" 4th c.AD: Oribasius Medicus 10.37.11.
    ">Refs 4th c.AD+</a>]<br /><Level3><b>__5</b></Level3> παρεῖναι εἰς.. <b>to have
    arrived</b> at, ἐς κοῖτον [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.9; ἐς τὸν Ἰσθμὸν π. τινί [prev. author] 8.60. ; ἐς τὴν Λακεδαίμονα
    5th c.BC: Thucydides Historicus 6.88; εἰς τὴν ἐξέτασιν 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 7.1.11; Ὀλυμπίαζε 5th c.BC: Thucydides Historicus 3.8: with
    _accusative_ loci, πάρεισι.. Αἰτναῖον πάγον 5th c.BC: Euripides Tragicus “Cyclops”
    95, compare 106, “Ba.” 5; π. τινὶ ἐπὶ δεῖπνον 5th c.BC: Herodotus Historicus 1.118,
    compare 5th-6th c.BC: Aristophanes Comicus “Aves” 131; π. ἐπὶ τὸ στράτευμα 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 7.1.35 ">Refs 5th c.BC+</a>]; π. πρὸς τὴν
    κρίσιν[<a href="javascript:void(0)" title=" [prev. work] 6.6.26; πρός τινα [prev.
    author] “Cyr.” 2.4.21; also π. ἐνταυθοῖ 5th-6th c.BC: Plato Philosophus “Apologia”
    33d ">Refs 5th c.BC+</a>]; see at {πάρειμι} (εἶμι) IV.2. <br /><Level3><b>__6</b></Level3>
    π. ἐκ.. <b>to have come</b> from.., ἐκ ταύτης [τῆς πόλιος] π. ἐς τὴν Ἀσίην [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.24; τοὐκ θεοῦ
    παρόν 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1540 ">Refs 5th c.BC+</a>];
    Φίλιππος ἐκ Θρᾴκης π. [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines
    Orator 2.101; Θείβαθεν αὐληταὶ πάρα 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    862. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of things, <b>to
    be by</b>, i.e. <b>ready</b> or <b>at hand</b>, τά τε δμώεσσι πάρεστι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.80, etc.; πάρα ἔργα βόεσσιν
    8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 454; οὐ γάρ οἱ πάρα νῆες 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 4.559 ">Refs 8th c.BC+</a>]; εἴ μοι δύναμίς γε
    παρείη if power <b>were at</b> my <b>command</b>,[<a href="javascript:void(0)"
    title=" 2.62; ὅση δύναμίς γε πάρεστι 23.128; ὅ τι πάρεστι 4th-3rd c.BC: Menander
    Comicus 62 ">Refs 4th c.BC+</a>]; τὰ παρεόντα what is <b>ready</b>, χαριζομένη
    παρεόντων [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 1.140; ἡ τοῦ πλέονος ἐπιθυμίη τὸ παρεὸν ἀπόλλυσι 3rd c.AD: Democritus
    Epigrammaticus 224, compare 191 ">Refs 8th c.BC+</a>]; ἐκ τῶν παρεουσέων αὐγέων
    the best light <b>available</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “κατ᾽ ἰητρεῖον” 3; ἐκ τῶν παρεόντων τὸ εὔπορον εὑρίσκειν [prev.
    author] “Art.” 78; εἰ τὰ δεσμὰ μὴ παρείη [prev. passage];">Refs 5th c.BC+</a>]
    of feelings, conditions, etc., φόβος βαρβάροις παρῆν [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 391; θαῦμα παρῆν 5th c.BC: Sophocles
    Tragicus “Antigone” 254; ἐν τοῖς τότε παρεοῦσι.. κακοῖσι 5th c.BC: Herodotus Historicus
    8.20, compare 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 26; ὡς παρεσομένου
    σφι πολέμου 5th c.BC: Herodotus Historicus 8.20: in Philos., of qualities or predicates,
    παρείη γ᾽ ἂν αὐταῖς (i.e. θριξίν) λευκότης 5th-6th c.BC: Plato Philosophus “Lysis”
    217d, compare 3rd c.AD: Plotinus Philosophus 5.6.4 ">Refs 5th c.BC+</a>]; of Time,
    ὁ παρὼν νῦν χρόνος [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Electra” 1293, compare 4th c.BC: Aeschines Orator 1.93, 4th c.BC: Aristoteles
    Philosophus “Poetica” 1457a18; ἡ νῦν π. ἡμέρα 5th-6th c.BC: Plato Philosophus
    “Leges” 683c ">Refs 5th c.BC+</a>]; ἡ ἱερὰ συμβουλὴ π. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.6.4 ">Refs 5th c.BC+</a>];
    τὰ παρόντα (<i>Ionic dialect</i> παρεόντα) <b>the present state of affairs</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.113, etc.;
    τὰ π. πρήγματα [prev. author] 6.100 ">Refs 5th c.BC+</a>]; opposed to τὰ γεγονότα,
    τὰ μέλλοντα, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Theaetetus” 186b: _sing._, τὸ παρόν (_Ionic dialect_ παρεόν), πρὸς τὸ π. βουλεύειν,
    τὸ π. θεραπεύειν, 5th c.BC: Herodotus Historicus 1.20, 5th c.BC: Sophocles Tragicus
    “Philoctetes” 149 (Lyric poetry); πρὸς παρεόν 5th c.BC: Empedocles Poeta Philosophus
    106: Adverbial phrases, τὸ παρόν">Refs 5th c.BC+</a>] <b>just now</b>, τὸ π. εἴπομεν
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    693b; τὰ παρόντα 5th c.BC: Sophocles Tragicus “Electra” 215 (Lyric poetry): in
    Prose, ἐκ τῶν π">Refs 5th c.BC+</a>]. according to <b>present circumstances</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 5.40, etc.;
    ἐν τῷ π., opposed to τὸ ἔπειτα, [prev. work] 63, etc.">Refs 5th c.BC+</a>]; ἐν
    τῷ νῦν π. καὶ ἐν τῷ ἔπειτα [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Phaedo” 67c ">Refs 5th c.BC+</a>]; ἐν τῷ τότε π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.95; πρὸς τὸ παρόν 5th-6th c.BC: Isocrates
    Orator 15.94 ">Refs 5th c.BC+</a>]; ὡς πρὸς τὸ π. [<a href="javascript:void(0)"
    title=" 2nd c.AD: Sextus Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις” 1.201;
    πρὸς τὸ π. αὐτίκα 5th c.BC: Thucydides Historicus 3.40; πρὸς τὴν π. ὄψιν [prev.
    author] 2.88 ">Refs 5th c.BC+</a>]; ἐπὶ τοῦ π. for <b>the present,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 9(2).517.6 (Epist. Philipp.), 1st-2nd c.AD: Epictetus
    Philosophus “Enchiridion” 2.2 ">Refs 1st c.AD+</a>]; ἐς and πρὸς τὰ π., [<a href="javascript:void(0)"
    title=" 2nd c.AD: Arrianus Historicus “Anabasis” 1.13.5, 5.22.5. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__III</b></Level2> <i>impersonal</i>, πάρεστί μοι <b>it depends</b>
    on me, <b>is in</b> my <b>power</b> to do, with <i>infinitive</i>, τοιαῦθ᾽ ἑλέσθαι
    σοι πάρεστιν ἐξ ἐμοῦ [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Eumenides” 867, compare 5th c.BC: Sophocles Tragicus “Philoctetes” 364,
    etc.">Refs 5th c.BC+</a>]: also <i>imperfect</i> παρῆν [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.20, 9.70: without _dative_, παρῆν.. κλύειν
    4th-5th c.BC: Aeschylus Tragicus “Persae” 401; πάρεστι χαίρειν 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 638; ὁρᾶν πάρεστιν 3rd c.AD: Democritus Epigrammaticus 164, compare
    5th-6th c.BC: Andocides Orator 2.2, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <i>participle</i> παρόν, <i>Ionic dialect</i> παρεόν, <b>it being possible</b>
    or <b>easy, since it is allowed</b>, παρεὸν αὐτῷ βασιλέα γενέσθαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.129, compare 6.72, 5th c.BC: Sophocles
    Tragicus “Philoctetes” 1098 (Lyric poetry), “fragment” 564.3, 5th c.BC: Thucydides
    Historicus 4.19. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>. <i>participle</i>
    <i>masculine</i> παρών is frequently in Trag., at the end of a verse, to give
    vividness, ἄνδρ᾽ ἐνουθέτει παρών <b>to his face</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 1156 ">Refs 5th c.BC+</a>]; τοὺς θανόντας
    οὐκ ἐᾶς θάπτειν π. you <b>come here</b> and forbid.., [<a href="javascript:void(0)"
    title="[prev. work] 1131, compare 338, “El.” 300, “Tr.” 422; uncertain in Comedy
    texts, 5th-6th c.BC: Aristophanes Comicus “Fragmenta” 657. ">Refs 5th c.BC+</a>]'
