strongs_number: G1809
language: greek
lemma: ἐξαιτέομαι
transliteration: exaitéomai
definition: to demand (for trial)
kjv_usage: desire
derivation: middle voice from G1537 (ἐκ) and G154 (αἰτέω);
extended_definition:
  gloss: to demand/ask for
  definition: '<b>ἐξ-αιτέω</b>, -ῶ <BR /> <b>to ask from</b>; mid., <b>to ask for
    oneself, demand</b>: aor., ἐξῃτήσατο, with accusative (obtained you by asking,
    R, mg.), <ref=''Luk.22.31''>Luk.22:31</ref> (see Field, <i>Notes</i>, 76; Cremer,
    73).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξαιτ-έω</b>, <br /> <b>demand</b> or <b>ask for from</b> another,
    with <i>double</i> <i>accusative</i>, τήνδε μ᾽ ἐξαιτεῖ χάριν [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 586, compare 5th c.BC:
    Euripides Tragicus “Orestes” 1657, “Supp.” 120 ">Refs 5th c.BC+</a>]; ἐ. τινὰ
    πατρός <b>ask</b> her <b>in marriage</b> from.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 10 ">Refs 5th c.BC+</a>]; ἐ.
    τινά <b>demand the surrender of</b> a person, especially a criminal, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.74, compare 4th c.BC: Demosthenes Orator
    18.41 (_passive_), “IG” 22.457b17 (4th c.BC)">Refs 5th c.BC+</a>]; <b>demand</b>
    a slave for torture, [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator
    6.27, 5th c.BC: Lysias Orator 7.36; τὸν ἐλεύθερον ἐ. 4th c.BC: Demosthenes Orator
    29.14 (also ἐ. τὴν βάσανον [prev. work]13)">Refs 5th c.BC+</a>]; ἐ. [τινὰ] βασανίζειν
    [<a href="javascript:void(0)" title=" [prev. author] 37.51 ">Refs</a>]; σμικρὸν
    ἐ. <b>ask</b> or <b>beg for</b> little, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 5; ἐ. τινὰ ποιεῖν τι [prev. author]
    “OT” 1255, 5th c.BC: Euripides Tragicus “Rhesus” 175. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>middle</i>, <b>ask for oneself, demand,</b>
    <i>active</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.159, 9.87, 5th c.BC: Sophocles Tragicus “Electra” 656, etc.">Refs 5th c.BC+</a>];
    χάριν παρά τινος[<a href="javascript:void(0)" title=" I.ys. 20.31; τινά NT.Luke.22.31
    ">NT</a>]; πέμψον τὸν δαίμονα ὃν ἐξῃτησάμην <b>for</b> whose <b>aid</b> I <b>prayed,</b>
    [<a href="javascript:void(0)" title=" PMag.Par. 1.434, compare 1290. ">Refs</a>]<br
    /><Level3><b>__II.2</b></Level3> in <i>middle</i> also, ={παραιτοῦμαι}, <b>beg
    off, gain</b> his <b>pardon</b> or <b>release,</b> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 662, 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 1.1.3, 5th c.BC: Lysias Orator 20.15 (_passive_), 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Pericles” 32, etc.; αὑτὸν ἐξαιτήσεται
    4th c.BC: Demosthenes Orator 21.99; also ἐ. ὑπέρ τινος ">Refs 5th c.BC+</a>]<b>make
    intercession for..,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Bacchae” 360: with ">Refs 5th c.BC+</a>]<i>infinitive</i>, τοὺς κάτω..
    ἐξῃτησάμην τύμβου κυρῆσαι I <b>begged</b> of them <b>to allow</b> me to obtain,
    [<a href="javascript:void(0)" title=" [prev. author] “Hec.” 49, compare “Med.”
    971. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3> with <i>accusative</i> <i>of
    things</i>, <b>avert by begging,</b> τὰ πρόσθεν σφάλματα [<a href="javascript:void(0)"
    title=" [prev. author] “Andr.” 54; τὰς γραφὰς παρανόμων 4th c.BC: Aeschines Orator
    3.196. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
