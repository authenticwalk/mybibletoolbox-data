    title=" 5th c.BC: Herodotus Historicus 9.18, 5th c.BC: Thucydides Historicus 5.72:">Refs
    5th c.BC+</a>] —<i>passive</i>, <i>future</i> κυκλωθήσομαι[<a href="javascript:void(0)"
    title=" (variant -ώσομαι) 1st c.BC: Dionysius Halicarnassensis 3.24 ">Refs 1st
    c.BC+</a>]: <i>perfect</i> κεκύκλωμαι [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 4.32 (in middle sense (ἐγ-) 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 395)">Refs 5th c.BC+</a>]: <i>aorist</i> ἐκυκλώθην [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.3.20
    ">Refs 5th c.BC+</a>]: (κύκλος):—<b>encircle, surround</b>, Ὠκεανὸς.. κυκλοῖ χθόνα
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Orestes” 1379
    (Lyric poetry); πόλιν.. κυκλώσας Ἄρει φονίῳ [prev. author] “IA” 775 (Lyric poetry)">Refs
    5th c.BC+</a>]; ὅταν κυκλώσωσι [τοὺς ἰχθῦς] [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 533b27 ">Refs 4th c.BC+</a>]:—more
    frequently in <i>middle</i>, κυκλώσασθαί τινας [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 3.157, 9.18, 2nd c.BC: Polybius Historicus 1.17.13;
    κ. αὐτοὺς ἐς μέσον 5th c.BC: Herodotus Historicus 8.10, compare 4th-5th c.BC:
    Aeschylus Tragicus “Septem contra Thebas” 121 (Lyric poetry), 3rd c.BC: Callimachus
    Epicus “Hecale” 1.1.14, etc.: such forms as κυκλοῦνται, ἐκυκλοῦντο, etc., may
    belong to κυκλόω or to κυκλέω, 5th c.BC: Thucydides Historicus 4.127, 7.81, etc.:
    _absolutely_, κυκλούμενοι">Refs 5th c.BC+</a>] <b>by an enveloping movement</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.76 ">Refs
    5th c.BC+</a>]:—<i>passive</i>, <b>to be surrounded</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 247, 5th c.BC:
    Thucydides Historicus 7.81:">Refs 5th c.BC+</a>] —joined with <i>middle</i>, εἰ
    οἱ κυκλούμενοι κυκλωθεῖεν X. [prev. cited] <br /><Level3><b>__2</b></Level3> <b>go
    round</b>, τὸ θυσιαστήριον [<a href="javascript:void(0)" title=" LXX.Psa.25(26).6
    ">LXX</a>]:—<i>passive</i>, κυκλωθεὶς τὸν Ἀδρίαν [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 4.25. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>move in a circle, whirl round</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “O.” 10(11).72; οὕτω κυκλώσω δαλὸν ἐν φαεσφόρῳ Κύκλωπος
    ὄψει 5th c.BC: Euripides Tragicus “Cyclops” 462; κ. ἀεὶ τὸ σῶμα 5th c.BC: Hermippus
    Comicus 4; οἱ κυκλοῦντες [τὴν θάλασσαν] ἄνεμοι 2nd c.BC: Polybius Historicus 11.29.10;
    ἵετο κυκλώσας βαλιὰ πτερὰ θῆλυς ἀήτης Callias Epigrammaticus in “PSI” 9.1092.53,
    compare 7th c.BC: Archilochus Lyricus 92b Diehl: _metaphorically_, πολλοὺς λογισμοὺς
    ἡ πονηρία κυκλοῖ">Refs 7th c.BC+</a>] <b>revolves, agitates</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus 378 ">Refs 4th c.BC+</a>]:—<i>middle</i>,
    <b>hurl</b>, βέλη [<a href="javascript:void(0)" title=" 4th c.AD: Himerius Sophista
    “Orationes” 7.17:">Refs 4th c.AD+</a>] —<i>passive</i> (or <i>middle</i>), <b>go
    in a circle</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 6.4.20 ">Refs 5th c.BC+</a>]; <b>dance</b> or <b>whirl round</b>,
    [<a href="javascript:void(0)" title=" 3rd c.BC: Callimachus Epicus “Hymnus in
    Dianam” 267, 4th-3rd c.BC: Aratus Epicus 811: _metaphorically_, δίναις κυκλούμενον
    κέαρ 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 997 (Lyric poetry). ">Refs 4th
    c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>form into a circle</b>, κ. τόξα
    [<a href="javascript:void(0)" title=" “Anthologia Graeca” 12.82 (1st c.BC: Meleager
