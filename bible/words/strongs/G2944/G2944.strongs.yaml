strongs_number: G2944
language: greek
lemma: κυκλόω
transliteration: kyklóō
definition: to encircle, i.e. surround
kjv_usage: compass (about), come (stand) round about
derivation: from the same as G2945 (κύκλῳ);
extended_definition:
  gloss: to surround
  definition: '<b>κυκλόω</b>, -ῶ<BR /> (κύκλος), [in LXX chiefly for סָבַב ;] <BR
    />__1. to move in a circle, revolve. <BR /> __2. <b>to surround, encircle</b>:
    with accusative of person(s), <ref=''Jhn.10.24''>Jhn.10:24</ref> (WH, txt., cf.
    -εύω), <ref=''Act.14.20''>Act.14:20;</ref> pass., <ref=''Luk.21.20''>Luk.21:20</ref>,
    <ref=''Heb.11.30''>Heb.11:30</ref> (cf. περι-κυκλόω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
