    title=" 5th c.BC: Euripides Tragicus “Cyclops” 462 ">Refs 5th c.BC+</a>]: <i>perfect</i>
    κεκύκλωκα [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    3.116.10 ">Refs 2nd c.BC+</a>]:— <i>middle</i>, <i>future</i> -ώσομαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.3.20
