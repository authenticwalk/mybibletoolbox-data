    κ. τόξοιο νευρήν 2nd c.AD: Babrius Fabularum Scriptor 68.5 ">Refs 1st c.BC+</a>]:—<i>passive</i>,
    <b>form a circle</b>, of a bow, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Bacchae” 1066 ">Refs 5th c.BC+</a>]; also [τάφρος] περὶ τὸ
    πεδίον κυκλωθεῖσα <b>being drawn in a circle</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Critias” 118d. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> <i>absolutely</i>, κυκλώσατε ἐπὶ τὸν βασιλέα κύκλῳ
    [<a href="javascript:void(0)" title=" LXX.2Ki.11.8 ">LXX</a>]; ἐκύκλωσα ἐγὼ καὶ
