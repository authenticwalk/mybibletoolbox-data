strongs_number: G0503
language: greek
lemma: ἀντοφθαλμέω
transliteration: antophthalméō
definition: to face
kjv_usage: bear up into
derivation: from a compound of G473 (ἀντί) and G3788 (ὀφθαλμός);
extended_definition:
  gloss: to face
  definition: '<b>ἀντοφθαλμέω</b>, -ῶ<BR /> (ἀντί, ὀφθαλμός), [in LXX: <ref=''Wis.12.14''>Wis.12:14</ref>
    * ;] <BR />to look in the face, look straight at (Polyb.). Metaphorical, <b>to
    face, withstand </b>(Wis, l.with, Polyb.): with dative, ἀ. τ. ἀνέμῳ, <b>as nautical
    term, to beat up against the wind </b>(see <i>DB</i>, <i>ext.</i>, 366 f.; MM,
    <i>VGT</i>, see word): <ref=''Act.27.15.''>Act.27:15.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀντοφθαλμ-έω</b>, <br /> <b>look in the face, meet face to
    face,</b> ἀ. κατὰ πρόσωπον [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 18.46.12">Refs 2nd c.BC+</a>]: hence, <b>defy, withstand,</b> τινί
    and πρός τινα, [<a href="javascript:void(0)" title=" [prev. author] 1.17.3, 2.24.1,
    etc., cf. LXX.Wis.12.14">LXX</a>]; ἀ τῷ ἀνέμῳ, of a ship, [<a href="javascript:void(0)"
    title=" NT.Act.27.15; πάθεσι 3rd c.AD: Longinus Rhetor 34.4.">NT+3rd c.AD+</a>]'
  source: STEPBible/LSJ
source: openscriptures/strongs
enhancements:
- STEPBible/Abbott-Smith
