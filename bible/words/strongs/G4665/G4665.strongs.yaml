    or other trans parent green stone </b>(LS, see word; <i>DB</i>, iv, 620; Swete,
    Ap., 67, 288): <ref=''Rev.21.19.''>Rev.21:19.</ref>†<BR /> (AS)'
  morphology: G:N-M
