  gloss: emerald
  definition: '<b>σμάραγδος</b>, -ου, ἡ<BR /> (and in late writers also ὁ), [in LXX:
    <ref=''Exo.28.9''>Exo.28:9</ref> (שֹׁהַם) <ref=''Exo.36.17''>Exo.36:17</ref> (<ref=''Exo.39.10''>Exo.39:10</ref>)
