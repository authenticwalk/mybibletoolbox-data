    3rd c.AD: Heliodorus Scriptor Eroticus 2.30, Olymp.Hist. p.466 4th c.BC: Demosthenes
    Orator, “PMag.Lond.” 46.239">LXX+5th c.BC+</a>]; also <b>μάραγδος</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus 373, Comedy texts in “PSI” 2.143.3, 5th-6th
    c.AD: Orphica [same place], 4th-5th c.AD(?): Nonnus Epicus “Dionysiaca” 5.178,
    18.80; σφραγὶς μαράγδου “IG” 11(2).161 B 44 (Delos, 3rd c.BC), 199 B 59 ([prev.
    passage]), but σφραγὶς σμαράγδου 203 B 87 ([prev. passage], 3rd c.BC)">Refs 4th
    c.BC+</a>]; <b>ζμάραγδος</b> implied in [<a href="javascript:void(0)" title="
    2nd c.AD: Lucianus Sophista “Jud.Voc.” 9. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
