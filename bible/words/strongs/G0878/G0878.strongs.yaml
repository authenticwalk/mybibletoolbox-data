strongs_number: G0878
language: greek
lemma: ἄφρων
transliteration: áphrōn
definition: properly, mindless, i.e. stupid, (by implication) ignorant, (specially)
  egotistic, (practically) rash, or (morally) unbelieving
kjv_usage: fool(-ish), unwise
derivation: from G1 (Α) (as a negative particle) and G5424 (φρήν);
extended_definition:
  gloss: foolish
  definition: '<b>ἄφρων</b>, -ον genitive -ονος <BR /> (φρήν), [in LXX for כְּסִיל,
    נָבָל, etc. ;] <BR /><b>without reason, senseless, foolish, expressing "want of
    mental sanity and sobriety, a reckless and inconsiderate habit of mind" </b>(Hort;
    cf. MM, see word): <ref=''Luk.11.40; 12.20''>Luk.11:40 12:20</ref>, <ref=''Rom.2.20''>Rom.2:20</ref>,
    <ref=''1Co.15.36''>1Co.15:36</ref>, <ref=''2Co.11.16; 12.6; 12.11''>2Co.11:16
    12:6 12:11</ref>, <ref=''1Pe.2.15''>1Pe.2:15</ref>; opposite to φρόνιμος, <ref=''2Co.11.19''>2Co.11:19;</ref>
    to συνιέντες, <ref=''Eph.2.17.''>Eph.2:17.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
