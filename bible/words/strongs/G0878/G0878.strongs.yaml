    “Memorabilia” 1.4.4">Refs 5th c.BC+</a>]:— and so, <b>crazed, frantic,</b> ἄφρονα
    κούρην[<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
