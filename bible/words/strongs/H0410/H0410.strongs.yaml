  gloss: 'god: power'
  definition: ': power<br>1) god, god-like one, mighty one<br>1a) mighty men, men
    of rank, mighty heroes<br>1b) angels<br>1c) god, false god, (demons, imaginations)<br>1d)
    God, the one true God, Jehovah<br>2) mighty things in nature<br>3) strength, power'
