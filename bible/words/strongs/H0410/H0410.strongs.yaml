definition: strength; as adjective, mighty; especially the Almighty (but used also
  of any deity)
kjv_usage: God (god), [idiom] goodly, [idiom] great, idol, might(-y one), power, strong.
  Compare names in '-el.'
derivation: shortened from H352 (אַיִל);
