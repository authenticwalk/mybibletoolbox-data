strongs_number: G5564
language: greek
lemma: χωρίον
transliteration: chōríon
definition: a spot or plot of ground
kjv_usage: field, land, parcel of ground, place, possession
derivation: diminutive of G5561 (χώρα);
extended_definition:
  gloss: Field (of Blood)
  definition: '<b>χωρίον</b>, -ου, τό<BR /> (dimin. of χώρα, χῶρος), [in LXX: <ref=''1Ch.27.27''>1Ch.27:27</ref>
    (כֶּרֶם), <ref=''2Ma.11.5''>2Ma.11:5</ref> <ref=''2Mac.12.7''>2Mac 12:7</ref>
    <ref=''2Mac.12.21''>2Mac 12:21</ref>, <ref=''4Ma.15.20''>4Ma.15:20</ref> * ;]
    <BR />__1. a place, region. <BR /> __2. <b>an estate, property, piece of land</b>:
    <ref=''Mat.26.36''>Mat.26:36</ref>, <ref=''Mrk.14.32''>Mrk.14:32</ref>, <ref=''Jhn.4.5''>Jhn.4:5</ref>,
    <ref=''Act.1.18-19; 4.34; 5.3, 8; 28.7''>Act.1:18-19 4:34 5:3, 8 28:7</ref>.†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χωρ-ίον</b>, τό, <br /> <i>diminutive</i> (only in form, compare
    χ. μέγιστον [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.19) of χῶρος and χώρα: ">Refs 5th c.BC+</a>]<br /><Level3><b>__1</b></Level3>
    <b>place, spot, district,</b> very frequently in Prose from [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus down wards, e.g. 2.8, 10, 29, 5th c.BC:
    Thucydides Historicus 2.54 ">Refs 5th c.BC+</a>]; also in Comedy texts, as [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 209,
    etc.">Refs 5th c.BC+</a>]; never in Trag.: ἐκ τοῦ αὐτοῦ χ. from the same <b>spot,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.11 ">Refs
    5th c.BC+</a>]; χ. ἔρημον, χ. χαλεπὰ καὶ πετρώδη, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.9; χ. ἱππάσιμα 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 1.4.14 ">Refs 5th c.BC+</a>]: <i>plural</i>,
    <b>sites,</b> οἰκίσαι χωρία [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.12. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>town,</b>
    [<a href="javascript:void(0)" title="[prev. work] 100 ">Refs</a>], etc.; χωρίων
    κατάληψις [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Gorgias” 455b, compare 5th c.BC: Lysias Orator 28.7, etc. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>landed property, estate,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.106, 5th-6th c.BC: Plato Philosophus
    “Leges” 844b, 5th c.BC: Lysias Orator 7.4, “IG” 12.325.10">Refs 5th c.BC+</a>];
    used with ἀγρός, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 2.4.1, etc. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <b>place of business, office,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 45.33. ">Refs 4th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>space, room,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.63, etc.">Refs 5th c.BC+</a>]; especially in Geometry texts, <b>space
    enclosed by lines, area, figure,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Meno” 82bf, 5th-6th c.BC: Aristophanes Comicus “Nubes”
    152, 3rd c.BC: Euclides Geometra “Data” 55, 3rd c.AD(?): Pappus Mathematicus 240.17
    ">Refs 5th c.BC+</a>]: especially <b>rectangle,</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Archimedes Geometra “περὶ κωνοειδέων καὶ σφαιροειδέων” 2, +others
    ">Refs 3rd c.BC+</a>]<br /><Level3><b>__6</b></Level3> <b>passage in a book,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.117 (unless
    interpolated), 2nd c.AD: Lucianus Sophista “Hist.Conscr.” 12, 2nd c.AD: Athenaeus
    Epigrammaticus 15.672a, 6th c.AD: Simplicius Philosophus ">Refs 5th c.BC+</a>]<b>inCael.</b>[<a
    href="javascript:void(0)" title=" 126.4. ">Refs</a>]<br /><Level4><b>__6.b</b></Level4>
    <b>subject,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.97 ">Refs 5th c.BC+</a>]: <i>plural</i>, <b>topics,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Lycurgus Orator 31. ">Refs 4th c.BC+</a>]<br /><Level3><b>__7</b></Level3>
    in Medicine texts, <b>part</b> of the body, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 2, compare “Aph.” 1.21 (_plural_)">Refs
    5th c.BC+</a>]; τὸ χ. τὸ ἐπὶ τοῦ ἥπατος <i>periphrastic</i> for the gall-bladder,
    [<a href="javascript:void(0)" title=" [prev. author] “Morb.” 4.36. ">Refs</a>]'
