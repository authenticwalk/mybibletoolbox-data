strongs_number: G5532
language: greek
lemma: χρεία
transliteration: chreía
definition: employment, i.e. an affair; also (by implication) occasion, demand, requirement
  or destitution
kjv_usage: business, lack, necessary(-ity), need(-ful), use, want
derivation: from the base of G5530 (χράομαι) or G5534 (χρή);
extended_definition:
  gloss: need
  definition: '<b>χρεία</b>, -ας, ἡ <BR /> [in LXX: <ref=''2Ch.2.16''>2Ch.2:16</ref>
    (15) (צֹרֶךְ), <ref=''Est.7.20''>Est.7:20</ref> (חַשְׁחוּת) frequently in <ref=''Sir.1.1-30''>Sir.1:1-30</ref>
    -2 Mac ;] <BR />__1. <b>need, necessity</b>: <ref=''Act.28.10''>Act.28:10</ref>,
    <ref=''Tit.3.14''>Tit.3:14</ref>; πρὸς οἰκοδομὴν τῆς χ. (RV, txt., for edifying
    as the need may be; but see Field, <i>Notes</i>, 192), <ref=''Eph.4.29''>Eph.4:29;</ref>
    ἕστι χ., <ref=''Luk.10.42''>Luk.10:42</ref>, <ref=''Heb.7.11''>Heb.7:11</ref>;
    χ. ἔχειν, with genitive, <ref=''Mat.6.8; 21.3''>Mat.6:8 21:3</ref>, <ref=''Mrk.11.3''>Mrk.11:3</ref>,
    <ref=''Luk.9.11; 15.7; 19.31, 34; 22.71''>Luk.9:11 15:7 19:31, 34 22:71</ref>,
    <ref=''Jhn.13.29''>Jhn.13:29</ref>, <ref=''1Co.12.21; 12.24''>1Co.12:21 12:24</ref>,
    <ref=''1Th.4.12''>1Th.4:12</ref>, <ref=''Heb.10.36''>Heb.10:36</ref>, <ref=''Rev.21.23;
    22.5''>Rev.21:23 22:5</ref>; before τοῦ, with inf. (Bl., § 71, 3), <ref=''Heb.5.12''>Heb.5:12;</ref>
    absol. (sc. genitive), <ref=''Act.2.45; 4.35''>Act.2:45 4:35</ref>; with genitive
    of person(s), <ref=''Mat.9.12; 26.65''>Mat.9:12 26:65</ref>, <ref=''Mrk.2.17;
    14.63''>Mrk.2:17 14:63</ref>, <ref=''Luk.5.31''>Luk.5:31</ref>; with inf. (Bl.,
    § 69, 5), <ref=''Mat.3.14; 14.16''>Mat.3:14 14:16</ref>, <ref=''Jhn.13.10''>Jhn.13:10</ref>,
    <ref=''1Th.1.8; 4.9''>1Th.1:8 4:9</ref>; before ἵνα, <ref=''Jhn.16.30''>Jhn.16:30</ref>,
    <ref=''1Jn.2.27''>1Jn.2:27</ref>; absol., <ref=''Mrk.2.25''>Mrk.2:25</ref>, <ref=''Eph.4.28''>Eph.4:28</ref>,
    <ref=''1Jn.3.17''>1Jn.3:17</ref>; οὐδὲν χ. ἔχειν, <ref=''Rev.3.17''>Rev.3:17;</ref>
    ἡ χ., with genitive subjc., <ref=''Php.2.25; 4.16, 19''>Php.2:25 4:16, 19</ref>;
    pl., <ref=''Act.20.34''>Act.20:34</ref>, <ref=''Rom.12.13''>Rom.12:13</ref>. <BR
    /> __2. matter, business (so esp. in late writers, Polyb., al.; <ref=''1Ma.12.45''>1Ma.12:45</ref>,
    al.): <ref=''Act.6.3''>Act.6:3</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χρεία</b> <br /> (written <b>χρέα</b> [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 25.2, 148 (3rd c.BC))">Refs 3rd c.BC+</a>], <i>Ionic dialect</i>
    <b>χρείη</b> [<a href="javascript:void(0)" title=" Callias Epigrammaticus in “PSI”
    11.1216.43 ">Refs</a>], ἡ: (χράομαι, κέχρημαι):— <b>need, want,</b> χρείας ὕπο
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 287 ">Refs 4th c.BC+</a>]; ἵν᾽ ἕσταμεν χρείας considering in what
    great <b>need</b> we are, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 1443 ">Refs 5th c.BC+</a>]; χρείᾳ πολεμεῖν to war
    with <b>necessity,</b> [<a href="javascript:void(0)" title=" [prev. author] “OC”
    191 (_anapaest meter_)">Refs</a>]: with <i>genitive</i>, <b>want of</b>.., φαρμάκων
    χρείᾳ κατεσκέλλοντο [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 481; ἐν χρείᾳ τύχης [prev. author] “Th.” 506 ">Refs
    4th c.BC+</a>]; ἐν χρείᾳ δορός in the <b>need</b> or <b>stress</b> of war, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax” 963; φορβῆς
    χρείᾳ [prev. author] “Ph.” 162 (_anapaest meter_), compare 1004: ἵππων ἡμῖν χρεία
    μὲν οὔτε τις πολλῶν οὔτε πολλή [ἐστιν] 5th-6th c.BC: Plato Philosophus “Leges”
    834b ">Refs 5th c.BC+</a>]; ἦ μὴν ἔτ᾽ ἐμοῦ χρείαν ἕξει will have <b>need</b> of
    my help, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 170 (_anapaest meter_)">Refs 4th c.BC+</a>], cf. Call.[same
    place]; ἀφίκοντο εἰς χρείαν τῆς πόλεως came to feel <b>the need</b> of its assistance,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Menexenus”
    244d ">Refs 5th c.BC+</a>]; ἰατρῶν ἐν χρείαις ἐσόμεθα, ἐν χρείᾳ ἡγεμόνος εἶναι,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    373d, 566e; ὅτου σε χ. ἔχει 5th c.BC: Sophocles Tragicus “Philoctetes” 646 ">Refs
    5th c.BC+</a>]; so τίς χ. σ᾽ ἐμοῦ [ἔχει]; [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hecuba” 976, compare χρεώ 1.2: χρείαν ἔχω,">Refs
    5th c.BC+</a>] with <i>infinitive</i>, [<a href="javascript:void(0)" title=" NT.Matt.3.14
    ">NT</a>] (followed by (ίνα, [<a href="javascript:void(0)" title=" NT.John.2.25);
    significations 1.1 and 111 in the same sentence, οὐχ οὕτως χ. ἔχομεν τῆς χ. παρὰ
    τῶν φίλων ὡς.. 4th-3rd c.BC: Epicurus Philosophus “Gnomologium Vaticanum - Kleine
    Schriften” 34: proverbial, χ. διδάσκει, κἂν βραδύς τις ᾖ, σοφόν">NT+4th c.BC+</a>]
    ''<b>necessity</b> is the mother of invention'', [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 715, compare “El.” 376, 4th-3rd
    c.BC: Menander Comicus 263: _plural_, αἱ χρεῖαι τολμᾶν βιάζονται 5th c.BC: Antipho
    Orator 3.2.1; αἱ τοῦ σώματος χ. 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    3.12.5; πρώτη γε καὶ μεγίστη τῶν χ. ἡ τῆς τροφῆς παρασκευή 5th-6th c.BC: Plato
    Philosophus “Respublica” 369d; αἱ ἀναγκαῖαι χ. 4th c.BC: Demosthenes Orator 23.148,
    compare 45.67 (_sing._); πολεμικαὶ χ. 4th c.BC: Aristoteles Philosophus “Politica”
    1328b11. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>want, poverty,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    175 (Lyric poetry), 5th c.BC: Euripides Tragicus “Helena” 420, etc.; διὰ τὴν χ.
    καὶ τὴν πενίαν 5th-6th c.BC: Aristophanes Comicus “Plutus” 534 (_anapaest meter_).
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>a request of necessity,</b>
    opposed to ἀξίωσις (a claim of merit), [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 1.37, compare 33 ">Refs 5th c.BC+</a>]: generally,
    <b>request,</b> τὴν πρίν γε χ. ἠνύσασθ᾽ ἐμοῦ πάρα [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 700 ">Refs 4th c.BC+</a>];
    κἀγὼ.. τοιάνδε σου χ. ἔχω make such <b>a request</b> of or to thee, [<a href="javascript:void(0)"
    title=" [prev. author] “Ch.” 481. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <b>business,</b> ὡς πρὸς τί χρεία; for what <b>purpose?</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1174, compare 1435; χρῆσθαί
    τινι χρείαν ἣν ἂν ἐθέλωσι 5th-6th c.BC: Plato Philosophus “Leges” 868b; δοῦναι
    ἑαυτὸν εἰς τὴν χ. 2nd c.BC: Polybius Historicus 8.16.11. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__II.b</b></Level4> especially <b>military</b> or <b>naval service,</b>
    ἡ πολεμικὴ χ. καὶ ἡ εἰρηνική the <b>employments</b> of war and of peace, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1254b32 ">Refs 4th c.BC+</a>];
    αἱ κατὰ θάλατταν [χ.], ἡ ἐν τῇ γῇ χ., [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 6.52.1, 31.21.3 ">Refs 2nd c.BC+</a>]; οἱ ἐπὶ τῶν χ.[<a
    href="javascript:void(0)" title=" Aristeas 110, LXX.1Mac.12.45; οἱ πρὸς ταῖς χ.
    LXX.Jdt.12.10; οἱ ἐπὶ χρειῶν τεταγμένοι “BGU” 543.1 (1st c.BC)">LXX+1st c.BC+</a>];
    in military sense, <b>action, engagement,</b> αἱ κατὰ μέρος χ. [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.84.7, +others ">Refs 2nd c.BC+</a>]<br
    /><Level4><b>__II.c</b></Level4> generally, <b>business, employment, function,</b>
    [<a href="javascript:void(0)" title=" [prev. author] 3.45.2, etc.">Refs</a>];
    ἡ ἐγκεχειρισμένη χ. the <b>duty</b> assigned, [<a href="javascript:void(0)" title="
    “PTeb.” 741.11 (2nd c.BC)">Refs 2nd c.BC+</a>]; οὓς καταστήσομεν ἐπὶ τῆς χ. ταύτης
    [<a href="javascript:void(0)" title=" NT.Act.6.3; χ. πολιτικαί 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Marius” 32, etc. ">NT+1st c.AD+</a>]<br /><Level4><b>__II.d</b></Level4>
    <b>a business, affair, matter,</b> like{χρέος}, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 2.49.9, +others">Refs 2nd c.BC+</a>]; τὴν
    ὑπὲρ τούτων χ. the <b>study</b> of these things, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae” 1p.29U. ">Refs 4th c.BC+</a>]<br
    /><Level4><b>__II.e</b></Level4> χ. ἀναγκαία <b>need</b> of nature, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 4.33; τροφῆς χ. 1st c.AD: Philo
    Judaeus 2.472. ">Refs 1st c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>use,</b>
    <br /><Level3><b>__III.1</b></Level3> as a property, <b>use, advantage, service,</b>
    χρείης εἵνεκα μηδεμιῆς [<a href="javascript:void(0)" title=" 6th c.BC: Theognis
    Elegiacus 62; τῆς χ. τοῦ παιδὸς ἀποστερηθῆναι 5th c.BC: Antipho Orator 3.3.4;
    ἡ χ. τῆς ῥητορικῆς 5th-6th c.BC: Plato Philosophus “Gorgias” 480a; πωλοῦντες τὴν
    τῆς ἰσχύος χ. [prev. author] “R.” 371e ">Refs 6th c.BC+</a>]; χρείαν ἔχειν τοῖς
    ἀνθρώποις to be <b>of service</b> to mankind, [<a href="javascript:void(0)" title="
    [prev. author] “Smp.” 204c ">Refs</a>]; τὰ οὐδὲν εἰς χρείαν things of no <b>use</b>
    or <b>service,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator “Prooemia” 56.3 ">Refs 4th c.BC+</a>]; χρείαν ἔχει εἴς τι is of <b>service</b>
    towards.., [<a href="javascript:void(0)" title=" 3rd c.BC(?): Sosipater Comicus
    1.41; for 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 725, see at {ἐρευνάω}
    1: _plural_, χρεῖαι.. φίλων ἀνδρῶν">Refs 5th c.BC+</a>] <b>services rendered</b>
    by them, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.”
    8.42 ">Refs 5th c.BC+</a>]; χρείας παρέχεσθαι render <b>services,</b> Decrees
    cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.84,
    “IG” 22.654.15, compare 2nd c.BC: Polybius Historicus 1.16.8 (_sing._)">Refs 4th
    c.BC+</a>]; ἵνα σοι τὰς χ. παρέσχωμαι (sic) [<a href="javascript:void(0)" title="
    “PCair.Zen.” 498 (3rd c.BC)">Refs 3rd c.BC+</a>]; μεγάλην παρεῖχε χ. τοῖς κοινοῖς
    πράγμασιν [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    3.97.4 ">Refs 2nd c.BC+</a>]; παρέχειν χ. to be <b>serviceable, useful,</b> [<a
    href="javascript:void(0)" title=" Aristo Stoic. 1.79; ἑξήκοντα καὶ τριακόσια χρειῶν
    γένη παρέχον δένδρον 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.724e;
    χ. ναυτικαί ">Refs 1st c.AD+</a>]<b>equipments,</b> [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “Varia Historia” 2.10. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__III.2</b></Level3> as an action, <b>using, use,</b> κτῆσις καὶ
    χ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    2.4.1, 5th-6th c.BC: Plato Philosophus “Respublica” 451c ">Refs 5th c.BC+</a>];
    ἐν χρείᾳ εἶναι in <b>use,</b> [<a href="javascript:void(0)" title=" [prev. author]
    “Phd.” 87c ">Refs</a>]; κατὰ τὴν χ. for <b>use,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “R.” 330c; πρὸς τὴν ἀνθρωπίνην χ. 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 4.2.25 ">Refs 5th c.BC+</a>]; ἡ χ. τῶν λόγων the <b>employment</b>
    of words, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Sophista” 239d, compare “Plt.” 272d: _plural_, λάμπει γὰρ ἐν χρείαισιν ὥσπερ..
    χαλκός">Refs 5th c.BC+</a>] is made bright by <b>constant use,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 864. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> of persons, <b>familiarity, intimacy,</b> τινος
    <b>with</b> one, [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator
    5.63 ">Refs 5th c.BC+</a>]: generally, <b>any relation of business</b> or <b>intercourse,</b>
    ἐν χρείᾳ τινὶ τῇ πρὸς ἀλλήλους [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Respublica” 372a; ἡ πρὸς ἀλλήλους χ. 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1376b13; [Νικόμαχος] συνεβίω Ἀμυντᾳ.. ἰατροῦ καὶ φίλου
    χρείᾳ ">Refs 5th c.BC+</a>]<b>in the relationship, capacity,</b> [<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Diogenes Laertius 5.1. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__V</b></Level2>
    Rhet., <b>pregnant sentence, maxim,</b> frequently illustrated by an anecdote,
    Sen.[<a href="javascript:void(0)" title=" “Ep.” 33.7, 2nd c.AD: Hermogenes Rhetor
    “προγυμνάσματα” 3, Aphthon, “Prog.” 3, 1st-2nd c.AD(?): Theon Rhetor “Progymnasmata
    - Rhet.” 5, etc.">Refs 1st c.AD+</a>]: <i>plural</i>, title of works by Zeno [<a
    href="javascript:void(0)" title="(3rd c.AD(?): Diogenes Laertius 6.91), 5th-6th
    c.BC: Aristippus Philosophus, etc.; by 3rd c.BC: Macho Comicus ">Refs 5th c.BC+</a>],
    a collection of sayings of courtesans, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Athenaeus Epigrammaticus 13.577d; ἡ τοῦ Κλεομένους χ. 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.218a; χρεῖαι καὶ ἱστορίαι [prev. work]78f. ">Refs
    1st c.AD+</a>]'
