    Λαομέδοντι.. ἀθλήσαντε <b>having contended with</b> him, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 7.453">Refs 8th c.BC+</a>]; πολλάπερ
    ἀθλήσαντα <b>having gone through</b> many <b>struggles</b>, [<a href="javascript:void(0)"
    title=" 15.30">Refs</a>]; <b>contend in battle</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.212; πρός τινα 1.67; ἀ. ἄθλους, ἀ. κατὰ
