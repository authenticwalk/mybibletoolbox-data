strongs_number: G0118
language: greek
lemma: ἀθλέω
transliteration: athléō
definition: to contend in the competitive games
kjv_usage: strive
derivation: from (a contest in the public lists);
extended_definition:
  gloss: to compete
  definition: '<b>ἀθλέω</b>, -ῶ (in cl. also ἀθλεύω, ἆθλος, <b>a contest</b>, in war
    or in sport), <BR /> <b>to contend</b> in games, <b>wrestle, combat</b>: <ref=''2Ti.2.5.''>2Ti.2:5.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
