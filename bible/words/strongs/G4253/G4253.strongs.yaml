strongs_number: G4253
language: greek
lemma: πρό
transliteration: pró
definition: '"fore", i.e. in front of, prior (figuratively, superior) to'
kjv_usage: above, ago, before, or ever
derivation: a primary preposition;
extended_definition:
  gloss: before
  definition: '<b>πρό </b><BR /> <i>prep. with genitive, </i> [in LXX chiefly for
    פָּנִים ;] <BR /><b>before</b>; <BR /> __(a) <b>of place</b>: <ref=''Act.12.6,
    14; 14.13''>Act.12:6, 14 14:13</ref>, <ref=''Jas.5.9''>Jas.5:9</ref>; π. προσώπου
    (= <i>Heb.</i> פָּנִים, <ref=''Deu.3.18''>Deu.3:18</ref>, <ref=''Mal.3.1''>Mal.3:1</ref>,
    al.; Bl., § 40, 9), <ref=''Mat.11.10''>Mat.11:10</ref>, <ref=''Mrk.1.2''>Mrk.1:2</ref>,
    <ref=''Luk.1.76; 7.27; 9.52; 10.1''>Luk.1:76 7:27 9:52 10:1</ref>, <ref=''Act.14.13''>Act.14:13</ref>;
    <BR /> __(b) <b>of time</b>: <ref=''Mat.8.29; 24.38''>Mat.8:29 24:38</ref>, <ref=''Luk.11.38;
    21.12''>Luk.11:38 21:12</ref>, <ref=''Jhn.11.55; 13.1; 17.24''>Jhn.11:55 13:1
    17:24</ref>, <ref=''Act.5.36; 21.38''>Act.5:36 21:38</ref>, <ref=''1Co.2.7; 4.5''>1Co.2:7
    4:5</ref>, <ref=''Eph.1.4''>Eph.1:4</ref>, <ref=''Col.1.17''>Col.1:17</ref>, <ref=''2Ti.1.9;
    4.21''>2Ti.1:9 4:21</ref>, <ref=''Tit.1.2''>Tit.1:2</ref>, <ref=''Heb.11.5''>Heb.11:5</ref>,
    <ref=''1Pe.1.20''>1Pe.1:20</ref>, <ref=''Jude.25''>Ju 25</ref>; π. ἐτῶν δεκατεσσάρων,
    fourteen years ago, <ref=''2Co.12.2''>2Co.12:2;</ref> π. προσώπου (see supr.),
    <ref=''Act.13.24''>Act.13:24;</ref> with genitive of person(s), <ref=''Mat.5.12''>Mat.5:12</ref>,
    <ref=''Jhn.5.7; 10.8''>Jhn.5:7 10:8</ref>, <ref=''Rom.16.7''>Rom.16:7</ref>, <ref=''Gal.1.17''>Gal.1:17</ref>;
    with genitive art. inf. (= πρίν; M, <i>Pr.</i>, 100; Bl., § 69, 7), <ref=''Mat.6.8''>Mat.6:8</ref>
    <ref=''Luk.2.21; 22.15''>Luk.2:21 22:15</ref>, <ref=''Jhn.1.49; 13.19; 17.5''>Jhn.1:49
    13:19 17:5</ref>, <ref=''Act.23.15''>Act.23:15</ref>, <ref=''Gal.2.12; 3.23''>Gal.2:12
    3:23</ref>; as in late writers (resembling a Latin idiom but indepen­dent of it;
    B1., § 40, 5; M, <i>Pr.</i>, 100 f.; of. Am <ref=''2Ma.15.36''>2Ma.15:36</ref>,
    and for other exx., Soph., <i>Lex.</i>, see word), πρὸ ἓξ ἡμέρας τοῦ πάσχα, on
    the sixth day before the Passover, <ref=''Jhn.12.1''>Jhn.12:1;</ref> <BR /> __(with)
    <b>of preference</b>: π. πάντων, <ref=''Jas.5.12''>Jas.5:12</ref>, <ref=''1Pe.4.8''>1Pe.4:8</ref>;
    <BR /> __(d) in compos., <BR /> __α with subst., of position before: προαύλιον,
    πρόδρομος; priority of rank or order, προπάτωρ; anticipation, πρό γνωσις, πρό
    νοια; <BR /> __β with adj., intensity, πρόδηλος; <BR /> __γ with verb., of place,
    προάγω, προβαίνω; of preference, προαιρέομαι.†<BR /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρό</b>, <br /> <b>before, forth</b>: <br /><Level1><b>__A</b></Level1>
    PREP. WITH GENIT.: <br /><Level2><b>__A.I</b></Level2> of Place, <b>before, in
    front of,</b> ἠγερέθοντο π. ἄστεος [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 24.468, compare 8th c.BC: Ilias Homerus Epicus
    “Illiad” 15.351, etc.; π. πτόλιος δεδαϊγμένον 19.292; κείνους κιχησόμεθα π. πυλάων
    10.126, compare 6.80, etc.; φύλοπις αἰνὴ ἕστηκε π. νεῶν 18.172; πυρὰ φαίνετο Ἰλιόθι
    π. 8.561, compare 10.12, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.581, etc.;
    κλαγγὴ γεράνων πέλει οὐρανόθι π. 8th c.BC: Ilias Homerus Epicus “Illiad” 3.3;
    π. τειχέων 5th c.BC: Pindarus Lyricus “O.” 13.56 ">Refs 8th c.BC+</a>]; ἔμπροσθε
    π. (variant) τῆς ἀκροπόλιος, ὄπισθε δὲ τῶν πυλέων [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.53, compare 9.52 ">Refs 5th c.BC+</a>];
    π. δόμων, π. δωμάτων, <b>in front of,</b> i.e. <b>outside</b> the house, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 2.18, 5.96, etc.; π. θυρῶν 5th c.BC: Sophocles
    Tragicus “Electra” 109 (_anapaest meter_), etc.">Refs 5th c.BC+</a>]; τὴν π. τοῦ
    Ἡραίου νῆσον <b>before</b> or <b>off</b> the Heraeum, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.75, compare 7.22; π. ποδός, see at {πούς}
    1.4a ">Refs 5th c.BC+</a>]; π. χειρῶν <b>at</b> hand, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 1279, 5th c.BC: Euripides Tragicus
    “Rhesus” 274, uncertain in “Tr.” 1207; π. τῶν ὀφθαλμῶν προφαίνεσθαι 4th c.BC:
    Aeschines Orator 2.148. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.I.2</b></Level3>
    with Vbs. of motion, π. δ᾽ ἄρ᾽ αὐτῶν κύνες ἤϊσαν [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.435, compare 8th c.BC: Ilias
    Homerus Epicus “Illiad” 23.115; π. Ἀχαιῶν ἄγγελος ᾔει 10.286, compare 13.693;
    π. ἕθεν κλονέοντα φάλαγγας 5.96. ">Refs 8th c.BC+</a>]<br /><Level3><b>__A.I.3</b></Level3>
    <b>before, in front of,</b> for the purpose of shielding or guarding, π. Τρώων
    ἑσταότ᾽ [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    24.215 ">Refs 8th c.BC+</a>]: hence, <b>in defence of,</b> μάχεσθαι.. π. τε παίδων
    καὶ π. γυναικῶν [<a href="javascript:void(0)" title=" 8.57, compare 4.156, 373,
    5th c.BC: Herodotus Historicus 8.74, etc.">Refs 5th c.BC+</a>]; ὀλέσθαι π. πόληος,
    Latin <i>pro patria mori,</i> [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 22.110; π. τῆς Σπάρτης ἀποθνῄσκειν 5th c.BC: Herodotus
    Historicus 7.134, compare 172, 9.72, 5th c.BC: Euripides Tragicus “Alcestis” 18,
    645, etc.; π. τοῦ θανόντος.. ἔθεσθ᾽ ἐπιστροφήν 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 134; διακινδυνεῦσαι π. βασιλέως 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 8.8.4; βουλεύεσθαι, πράττειν π. τινός, [prev. work] 1.6.42,
    4.5.44, compare “Mem.” 2.4.7 ">Refs 8th c.BC+</a>]; π. τοξευμάτων <b>as a defence
    against</b> arrows, [<a href="javascript:void(0)" title=" [prev. author] “An.”
    7.8.18 ">Refs</a>]: hence also, <b>for, on behalf of, instead of,</b> ἀγρυπνῆσαι
    π. τινῶν[<a href="javascript:void(0)" title=" [prev. work] 7.6.36, compare “Leg.Gort.”
    1.43 ">Refs</a>]; of an advocate, π. τῶνδε φωνεῖν [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 10, compare “OC” 811 ">Refs
    5th c.BC+</a>]; ὄτι δέ κ᾽ αὐτὸς π. Ειαυτοῦ [ἀμάρτῃ] whatever offence he commits
    <b>of</b> his own <b>volition,</b> Kohler-Ziebarth <b>Stadtrecht von Gortyn</b>
    [<a href="javascript:void(0)" title=" p.34. ">Refs</a>]<br /><Level3><b>__A.I.4</b></Level3>
    π. ὁδοῦ ἐγένοντο <b>further on</b> the road, i.e. <b>forwards, onward,</b> [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.382,
    compare 2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 3.16,
    7.29 (see. φροῦδος)">Refs 8th c.BC+</a>]: also to denote <b>distance,</b> π. πολλοῦ
    τῆς πόλεως [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    9.35; π. τριάκοντα σταδίων ">Refs 1st c.BC+</a>]<b>at a distance of</b> [<a href="javascript:void(0)"
    title=" 30 stades, 1st c.BC-1st c.AD: Strabo Geographus 8.6.24. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__A.I.5</b></Level3> π. ἠοῦς, π. ἑσπέρης τοῦ βωμοῦ, east<b>wards,</b>
    west<b>wards</b> of.., [<a href="javascript:void(0)" title=" “IG” 7.235.45 (Orop.,
    4th c.BC). ">Refs 4th c.BC+</a>]<br /><Level2><b>__A.II</b></Level2> of Time,
    <b>before,</b> π. γάμοιο [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 15.524; ἠῶθι π. 5.469 ">Refs 8th c.BC+</a>]; π. ὃ τοῦ
    ἐνόησεν one <b>before</b> the other, [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 10.224 ">Refs 8th c.BC+</a>]; more frequently
    in later writers, π. τῶν Τρωικῶν [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 1.3, compare 1.1; π. τοῦ θανεῖν 5th c.BC: Sophocles Tragicus
    “Antigone” 883; π. τοῦ θανάτου 5th-6th c.BC: Plato Philosophus “Phaedo” 57a; π.
    τοῦ λοιμοῦ [prev. author] “Smp.” 201d; π. δείπνου 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 5.5.39; π. ἡμέρας [prev. work] 4.5.14 ">Refs 5th
    c.BC+</a>]; π. τοῦ χρῆσθαι <b>before</b> one uses it, [<a href="javascript:void(0)"
    title=" [prev. author] “Mem.” 2.6.6 ">Refs</a>]; π. μοίρας τῆς ἐμῆς <b>before</b>
    my doom, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 1266; π. τῆς εἱμαρμένης 5th c.BC: Antipho Orator 1.21; π. τοῦ καθήκοντος
    χρόνου 4th c.BC: Aeschines Orator 3.126 ">Refs 5th c.BC+</a>], compare 124; π.
    πολλοῦ long <b>before,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.130, etc.">Refs 5th c.BC+</a>]; π. μικροῦ, π. ὀλίγου, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pompeius” 73, 2nd
    c.AD: Appianus Historicus “Bella Civilia” 2.116; ὀλίγον π. τούτων 5th c.BC: Thucydides
    Historicus 2.8; τὸ π. τοῦ (variant{τούτου}) [prev. work] 15 ">Refs 5th c.BC+</a>];
    π. τοῦ (sometimes written προτοῦ) [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 1204, 5th c.BC: Herodotus Historicus 1.122,
    5.83, 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 418, 5th-6th c.BC:
    Plato Philosophus “Symposium” 173a; ὁ π. τοῦ χρόνος 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 462, 5th c.BC: Thucydides Historicus 2.58, etc.">Refs 5th c.BC+</a>];
    π. τοῦ ἤ, ={πρὶν ἤ}, [<a href="javascript:void(0)" title=" “IG” 7.2225.22 (from
    Thisbe)">Refs</a>]; οἱ π. ἡμῶν γενόμενοι [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 13.19; οἱ π. ἐμοῦ 5th c.BC: Thucydides Historicus
    1.97. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.II.2</b></Level3> in later writers
    frequently with Numerals, π. τριάκοντα ἡμερῶν thirty days <b>before,</b> [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 5.52;
    π. μιᾶς ἡμέρας 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Caesar” 63;
    π. ἐνιαυτοῦ [prev. author] 2.147e; π. δυεῖν ἡμερῶν ἢ ἐτελεύτα [prev. author] “Sull.”
    37: frequently with double _genitive_, π. δύο ἐτῶν τοῦ σεισμοῦ, π. δύο ὡρῶν τῆς
    ἐπιβολῆς, LXX.Amos.1.1, 1st c.AD: Dioscorides (Dioscurides) Medicus 1.64">LXX+1st
    c.AD+</a>]; π. ἓξ ἡμερῶν τοῦ πάσχα, π. μιᾶς ἡμέρας τῶν γενεθλίων, [<a href="javascript:void(0)"
    title=" NT.John.12.1, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.717d;
    π. πολλοῦ τῆς ἑορτῆς 2nd c.AD: Lucianus Sophista “Sat.” 14. ">NT+1st c.AD+</a>]<br
    /><Level4><b>__A.II.2.b</b></Level4> in rendering Roman dates, τῇ π. μιᾶς Νωνῶν
    Ὀκτωβρίων, = <b>pridie Non. Oct.,</b> [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.203a, etc. ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__A.III</b></Level2> in other relations: <br /><Level3><b>__A.III.1</b></Level3>
    of Preference, <b>before, rather than,</b> κέρδος αἰνῆσαι π. δίκας to praise sleight
    <b>before</b> right, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “P.” 4.140, compare 5th-6th c.BC: Plato Philosophus “Respublica” 361e
    ">Refs 5th c.BC+</a>]; πᾶν δὴ βουλόμενοι σφίσι εἶναι π. τῆς παρεούσης λύπης anything
    <b>before, rather than,</b> their actual trouble, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.152 ">Refs 5th c.BC+</a>] (so, <b>in
    order to avoid,</b> π. τοῦ δεινοτάτου [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 54.19); πᾶν π. τοῦ δουλεῦσαι ἐπεξελθεῖν 5th c.BC: Thucydides
    Historicus 5.100, compare 4.59 ">Refs 5th c.BC+</a>]; ἑλέσθαι, αἱρεῖσθαι, or κρῖναί
    τι π. τινός to choose one <b>before</b> another, [<a href="javascript:void(0)"
    title=" [prev. author] 5.36, 5th-6th c.BC: Plato Philosophus “Respublica” 366b,
    “Phlb.” 57e ">Refs 5th c.BC+</a>]; π. πολλοῦ ποιήσασθαι to esteem <b>above</b>
    much, i.e. very highly, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 5.138; π. πολλῶν χρημάτων τιμήσασθαί τι 5th c.BC: Thucydides Historicus
    1.33, compare 6.10 ">Refs 5th c.BC+</a>]; π. ἄλλων <b>more than</b> others, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Menexenus”
    249e (variant), compare 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas”
    1002; δυσδαίμων.. π. πασᾶν γυναικῶν [prev. work] 927 (codices, Lyric poetry)">Refs
    5th c.BC+</a>]; π. πάντων θεῶν τῇ Ἑστίᾳ πρώτῃ προθύειν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Cratylus” 401d ">Refs 5th c.BC+</a>]:
    after a <i>comparative</i> it is redundant, ἡ τυραννὶς π. ἐλευθερίης ἀσπαστότερον
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.62, compare
    6.12, 5th-6th c.BC: Plato Philosophus “Apologia” 28d, “Cri.” 54b, “Phd.” 99a ">Refs
    5th c.BC+</a>]; for ἤ after ἄλλος, οὐδεὶς ἄλλος π. σεῦ [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.85, compare 7.3. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__A.III.2</b></Level3> of Cause or Motive, <b>for, from,</b> π. φόβοιο
    <b>for</b> fear, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 17.667 ">Refs 8th c.BC+</a>]; ἀθλεύων π. ἄνακτος toiling <b>before
    the face of,</b> i.e. <b>in</b> his <b>service,</b> [<a href="javascript:void(0)"
    title=" 24.734 ">Refs</a>]; π. τῶνδε there <b>fore,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 495 (Lyric poetry). ">Refs 5th
    c.BC+</a>]<br /><Level1><b>__B</b></Level1> POSITION: words may be put between
    π. and its case, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 23.115 ">Refs 8th c.BC+</a>]; but it does not follow its case,
    except after <i>Epic dialect</i> forms in -θι, Ἰλιόθι πρό, οὐρανόθι πρό, ἠῶθι
    πρό (see. above). <br /><Level1><b>__C</b></Level1> πρό, <i>absolutely</i> as
    <i>adverb</i>.: <br /><Level2><b>__C.I</b></Level2> of Place, <b>before,</b> opposed
    to ἐπί (<b>after</b>), [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 13.799, 800 ">Refs 8th c.BC+</a>]; <b>before, in front,</b> [<a
    href="javascript:void(0)" title=" 15.360 ">Refs</a>]; <b>forth, forward,</b> ἐκ
    δ᾽ ἄγαγε π. φόωσδε [<a href="javascript:void(0)" title=" 19.118 ">Refs</a>]; χωρεῖν
    π. δόμων to come <b>forth</b> from, [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Trachiniae” 960 (Lyric poetry); ἄγειν τινὰ π. δόμων
    5th c.BC: Euripides Tragicus “Hecuba” 59 (_anapaest meter_)">Refs 5th c.BC+</a>];
    γῆν π. γῆς ἐλαύνομαι I am driven <b>on</b> from one land to another, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 682; διώκειν γῆν
    π. γῆς 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 235. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__C.II</b></Level2> of Time, <b>before,</b> πρό οἱ εἴπομεν [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.37 ">Refs 8th c.BC+</a>];
    <b>earlier,</b> τά τ᾽ ἐσσόμενα π. τ᾽ ἐόντα [<a href="javascript:void(0)" title="
    8th-7th c.BC: Hesiodus Epicus “Theogonia” 32, 38. ">Refs 8th c.BC+</a>]<br /><Level2><b>__C.III</b></Level2>
    when joined with other Preps., ἀποπρό, διαπρό, ἐπιπρό, περιπρό, προπρό, it strengthens
    the first <i>preposition</i>, or adds to it the notion of <b>forward, forth.</b>
    <br /><Level1><b>__D</b></Level1> πρό IN COMPOSITION (joined with other words),<br
    /><Level2><b>__D.I</b></Level2> with <i>Substantives</i>, to denote <br /><Level3><b>__D.I.1</b></Level3>
    <b>position before</b> or <b>in front,</b> πρόδομος, προάστιον, πρόθυρον, προπύλαια,
    etc. <br /><Level3><b>__D.I.2</b></Level3> <b>priority of rank,</b> πρόεδρος,
    προεδρία, etc.: also <b>priority of order,</b> προάγων, πρόλογος, προοίμιον, προπάτωρ,
    etc. <br /><Level3><b>__D.I.3</b></Level3> standing <b>in</b> another''s <b>place,</b>
    πρόμαντις, πρόξενος. <br /><Level2><b>__D.II</b></Level2> with <i>adjectives</i>,
    to denote <br /><Level3><b>__D.II.1</b></Level3> <b>proximity,</b> πρόχειρο; and
    <b>readiness,</b> πρόθυμος, πρόφρων. <br /><Level3><b>__D.II.2</b></Level3> <b>away</b>
    (compare 111.3 below), προθέλυμνος, πρόρριζος. <br /><Level3><b>__D.II.3</b></Level3>
    <b>prematureness,</b> πρόμοιρος, πρόωρος. <br /><Level3><b>__D.II.4</b></Level3>
    <b>intensity,</b> πρόπας, πρόπαρ, προπάροιθ; so also πρόκακος, πρόπαλαι. <br /><Level2><b>__D.III</b></Level2>
    with Verbs, <br /><Level3><b>__D.III.1</b></Level3> of Place, <b>before, forwards,</b>
    προβαίνω, προβάλλω, προτίθημι, etc.: also, <b>before, in defence,</b> προκινδυνεύω,
    προμάχομαι, etc. <br /><Level3><b>__D.III.2</b></Level3> <b>forth,</b> προέλκω,
    προφέρω. <br /><Level4><b>__D.III.2.b</b></Level4> <b>publicly,</b> προγράφω,
    προειπεῖν, πρόκειμαι. <br /><Level3><b>__D.III.3</b></Level3> <b>away,</b> προδίδωμι,
    προϊάλλω, προϊάπτω, προΐημι, προλείπω, προρέω, προτέμνω, προτρέπομαι, προφεύγω,
    προχέω. <br /><Level3><b>__D.III.4</b></Level3> <b>in preference,</b> προαιροῦμαι,
    προτιμάω, etc. <br /><Level3><b>__D.III.5</b></Level3> <b>before, beforehand,</b>
    προαισθάνομαι, προγίγνομαι, προκαταλαμβάνω, etc.; of <b>fore</b>sight, προνοέω,
    προοράω. <br /><Level1><b>__E</b></Level1> Etymology: cf. Latin προ?~X-, Slavonic
    <i>pro-,</i> Sanskrit <i>pra-,</i> etc., in compounds.'
