transliteration: ʼArnân
pronunciation: ar-nawn'
definition: Arnan, an Israelite
kjv_usage: Arnan.
derivation: probably from the same as H769 (אַרְנוֹן); noisy;
extended_definition:
  gloss: Arnan
  definition: 'A man of the tribe of Judah living at the time of Divided Monarchy,
    only mentioned at 1Ch.3.21; <br> son of: Hananiah (H2608L); <br> brother of: Pelatiah
    (H6410), Jeshaiah (H3470B), Rephaiah (H7509), Obadiah (H5662H) and Shecaniah (H7935)
    <BR> § Arnan = "lion of perpetuity: or a wild goat: I shall shout for joy"<br>
    a descendant of David<br>'
