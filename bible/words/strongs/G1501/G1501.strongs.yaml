strongs_number: G1501
language: greek
lemma: εἴκοσι
transliteration: eíkosi
definition: a score
kjv_usage: twenty
derivation: of uncertain affinity;
extended_definition:
  gloss: twenty
  definition: '<b>εἴκοσι</b> (never -ιν in WH, cf. Bl., §5, 3, and note), indecl.,
    οἱ, αἱ, τά, <BR /> <b>twenty</b>: <ref=''Luk.14.31''>Luk.14:31</ref>, <ref=''Jhn.6.19''>Jhn.6:19</ref>,
    <ref=''Act.1.15; 27.28''>Act.1:15 27:28</ref>, <ref=''1Co.10.8''>1Co.10:8</ref>,
    <ref=''Rev.4.4, 10; 5.8; 11.16; 19.4''>Rev.4:4, 10 5:8 11:16 19:4</ref>.†<BR />
    (AS)'
  morphology: G:A-NUI
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εἴκοσι</b> <br /> (for εἴκοσιν see below), <i>Attic dialect</i>,
    <i>Ionic dialect</i>, also [<a href="javascript:void(0)" title=" 4th c.AD(?):
    Arcadius Grammaticus, “IG” 5(2).3.1 (from Tegea), and _Aeolic dialect_, [prev.
    work]12(2).6.21 (from Lesbos)">Refs 4th c.AD+</a>]:—<i>indeclinable</i>, <b>twenty</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.510, 748, etc.; in 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] more frequently
    in <i>Epic dialect</i> form <b>ἐείκοσι</b>, before a vowel ἐείκοσιν, [<a href="javascript:void(0)"
    title=" 1.309, 6.217, +others">Refs</a>]; <i>Doric dialect</i> <b>ϝίκατι</b> [<a
    href="javascript:void(0)" title=" “Leg.Gort.” 4.13, etc.">Refs</a>]; <b>ϝείκατι</b>
    [<a href="javascript:void(0)" title=" “Tab.Heracl.” 2.71">Refs</a>]; <i>Laconian
    dialect</i> <b>βείκατι</b> [<a href="javascript:void(0)" title=" 5th c.AD(?):
    Hesychius Legal icographus ">Refs 5th c.AD+</a>]; <b>εἴκατι</b> [<a href="javascript:void(0)"
    title=" “IG” 9(1).693.10 (Corc.), 3rd c.BC: Theocritus Poeta Bucolicus 4.10, 5.86.
    (Orig. ϝῑκατι and Εϝῑκοσι, whence ἐείκοσι in 8th c.BC: Homerus Epicus ">Refs 8th
    c.BC+</a>]; ϝείκατι and εἴκατι are late spellings of (ϝ) ῑκατ; εἴκοσι is <i>contraction</i>
    from *εϝῑκοσι. Cf. Latin <i>vīginti</i>, Sanskrit <i>viṃśatis.</i> εἴκοσιν is
    the only form used by [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus, whether before vowels or consonants (εἴκοσ᾽ ἀπολογίζεται is uncertain
    in “fragment” 465); also (before consonants) 3rd c.BC: Herodas Mimographus 3.91,
    1st c.BC: Philodemus Philosophus “de Pietate - Herkulanische Studien” 3, etc.,
    but not common in Inscrr. or Papyrus, e.g. (before consonants) “Schwyzer” 707
    B 2 (Ephesus, 6th c.BC), “IG” 2.804.155 (4th c.BC), (before a vowel) “PGrenf.”
    2.75.7 (4th c.AD)">Refs 6th c.BC+</a>]; εἴκοσι ἔτη, εἴκοσι ἡμερῶν, [<a href="javascript:void(0)"
    title=" “IG” 12.94,49.) ">Refs</a>]'
  source: STEPBible/LSJ
