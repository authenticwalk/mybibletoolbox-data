strongs_number: H2142
language: hebrew
lemma: זָכַר
transliteration: zâkar
pronunciation: zaw-kar'
definition: properly, to mark (so as to be recognized), i.e. to remember; by implication,
  to mention;  to be male
kjv_usage: '[idiom] burn (incense), [idiom] earnestly, be male, (make) mention (of),
  be mindful, recount, record(-er), remember, make to be remembered, bring (call,
  come, keep, put) to (in) remembrance, [idiom] still, think on, [idiom] well.'
derivation: a primitive root; also as denominative from H2145 (זָכָר)
