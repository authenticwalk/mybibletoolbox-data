strongs_number: G0668
language: greek
lemma: ἀποφεύγω
transliteration: apopheúgō
definition: (figuratively) to escape
kjv_usage: escape
derivation: from G575 (ἀπό) and G5343 (φεύγω);
extended_definition:
  gloss: to escape
  definition: '<b>ἀπο-φεύγω </b><BR /> [in LXX: <ref=''Sir.22.22''>Sir.22:22</ref>
    * ;] <BR /><b>to flee from, escape</b>: with accusative, <ref=''2Pe.2.18; 2.20''>2Pe.2:18
    2:20</ref>; with genitive, <ref=''2Pe.1.4.''>2Pe.1:4.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπο-φεύγω</b>, <br /> <i>future</i> <b>-φεύξομαι</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Apologia” 39a;">Refs 5th c.BC+</a>] <b>-οῦμαι</b>
    [<a href="javascript:void(0)" title="5th-6th c.BC: Aristophanes Comicus “Aves”
    932">Refs 5th c.BC+</a>]: <i>perfect</i> <b>-πέφευγα</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 3.4.9, etc.">Refs 5th c.BC+</a>]:—<b>flee
    from, escape,</b> c.<i>accusative</i>, [<a href="javascript:void(0)" title=" Batrachomyomachia
    42, 47; σοφίην ὁ σοφώτατος οὐκ ἀποφεύγει 6th c.BC: Theognis Elegiacus 1159; τὴν
    πεπρωμένην μοῖραν 5th c.BC: Herodotus Historicus 1.91; τὴν μάχην [prev. author]
    5.102; κῆρα 5th c.BC: Sophocles Tragicus “Philoctetes” 1166 (Lyric poetry), compare
    5th-6th c.BC: Plato Philosophus “Apologia” 30a; νόσον 4th c.BC: Demosthenes Orator
    28.15; ἀ. ἐκ τῶν πλησίον κωμῶν 5th-6th c.BC: Xenophon Historicus “Anabasis” 3.4.9;
    ἐς Νίσαιαν 5th c.BC: Thucydides Historicus 1.114: rarely with _genitive_, ἀ. τῆς
    φθορᾶς NT.2Pet.1.4">NT+6th c.BC+</a>]: with <i>infinitive</i>, <b>auoid,</b> λέγειν[<a
    href="javascript:void(0)" title=" 6th c.AD: Philoponus, Joannes Philosophus “in
    Aristotelis Physica commentaria - Comm. in Arist. Graeca” 617.14">Refs 6th c.AD+</a>]:
    <i>absolutely</i>, <b>get safe away, escape,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.1, 9.102, etc.">Refs 5th c.BC+</a>];
    <b>go free,</b> of manumitted slaves, [<a href="javascript:void(0)" title=" “IG”
    2.786, +others ">Refs</a>]<br /><Level2><b>__II</b></Level2> as law-term, ἀ. πολλὸν
    τοὺς διώκοντας[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    6.82; τινά 5th-6th c.BC: Andocides Orator 1.123; φεύγων ἂν ἀποφύγοι δίκην 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 167, compare 1151; γραφάς 5th c.BC: Antipho
    Orator 2.1.16; εὐθύνας 5th-6th c.BC: Plato Philosophus “Leges” 946d: with double
    _accusative_ _person_ et _of things_, ἀπέφυγον αὐτοὺς τὰς δίκας ἅς μοι ἐνεκάλουν
    4th c.BC: Demosthenes Orator 40.19. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>absolutely</i>, <b>get clear off, be acquitted,</b> opposed to ἁλίσκομαι, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.174, 5th-6th
    c.BC: Plato Philosophus “Apologia” 35c, 4th c.BC: Demosthenes Orator 18.103; κἂν..
    εἰσέλθῃ φεύγων οὐκ ἀποφεύγει 5th-6th c.BC: Aristophanes Comicus “Vespae” 579.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> of a woman in child-birth,
    <b>bring to birth,</b> ἀ. τὸ παιδίον ἐν τῷ τόκῳ[<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “γυναικεῖα” 1.25; also ἀ. τοῦ παιδίου [prev. work]
    33: _intransitive_, ἢν τὰ ὕστερα μὴ δύνηται ἀποφυγεῖν [prev. author] “Nat.Mul.”
    56.">Refs 5th c.BC+</a>]'
