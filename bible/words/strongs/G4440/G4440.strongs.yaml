strongs_number: G4440
language: greek
lemma: πυλών
transliteration: pylṓn
definition: a gate-way, door-way of a building or city; by implication, a portal or
  vestibule
kjv_usage: gate, porch
derivation: from G4439 (πύλη);
extended_definition:
  gloss: gate
  definition: '<b>πυλών</b>, -ῶνος, ὁ<BR /> (πύλη), [in LXX chiefly for פֶּתַח, שַׁעַר
    ;] <BR />__1. the  porch or vestibule of a house or palace: <ref=''Mat.26.71''>Mat.26:71</ref>,
    <ref=''Luk.16.20''>Luk.16:20</ref>, <ref=''Act.10.17; 12.13-14''>Act.10:17 12:13-14</ref>
    <BR /> __2. <b>The gate-way or gate-tower of a walled town</b>: <ref=''Act.14.13''>Act.14:13</ref>,
    <ref=''Rev.21.12-13, 15; 21.21, 25; 22.14''>Rev.21:12-13, 15 21:21, 25 22:14</ref>.†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πυλ-ών</b>, ῶνος, ὁ, <br /> <b>gateway</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Mundo” 398a16 (_plural_), “PCair.Zen.”
    193.9 (3rd c.BC), “PEnteux.” 74.3 (3rd c.BC), “Sammelb.” 6157 (2nd c.BC), “IG”
    3.398 (_plural_)">Refs 4th c.BC+</a>]; frequently separated from the house or
    temple to which it gave entrance, <b>gate-tower, gate-house</b>, [<a href="javascript:void(0)"
    title=" “IPE” 12.32 B 48 (Olbia, 3rd c.BC), 2nd c.BC: Polybius Historicus 4.18.2,
    2nd c.AD: Lucianus Sophista “Hipp.” 5, etc. ">Refs 3rd c.BC+</a>]; of a temple,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Timoleon” 12 ">Refs 1st c.AD+</a>]; τετράθυρος π. [<a href="javascript:void(0)"
    title=" 3rd c.BC(?): Callixinus Historicus 1; π. τὸ μῆκος δίπλεθρος 1st c.BC:
    Diodorus Siculus Historicus 1.47, compare 2nd c.AD: Lucianus Sophista “Nigr.”
    23 ">Refs 3rd c.BC+</a>]; ἡ θύρα τοῦ π. [<a href="javascript:void(0)" title="
    NT.Act.12.13. ">NT</a>]'
  source: STEPBible/LSJ
