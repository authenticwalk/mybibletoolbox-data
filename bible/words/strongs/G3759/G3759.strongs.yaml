strongs_number: G3759
language: greek
lemma: οὐαί
transliteration: ouaí
definition: '"woe"'
kjv_usage: alas, woe
derivation: a primary exclamation of grief;
extended_definition:
  gloss: woe!
  definition: <b>οὐαί </b><BR /> <i>interj.</i> of grief or denunciation,  [in LXX
    for הוֹי, etc. ;] <BR />alas! woe! most frequently with dative of person(s) <ref='Mat.11.21;
    23.14'>Mat.11:21 23:14</ref>, <ref='Mrk.13.17; 14.21'>Mrk.13:17 14:21</ref>, <ref='Luk.6.24-26'>Luk.6:24-26</ref>
    <ref='Jude.11'>Ju 11</ref>, al.; with vocat. (nom.), <ref='Rev.18.10, 16; 18.19'>Rev.18:10,
    16 18:19</ref> (cf. <ref='Isa.1.24'>Isa.1:24</ref>, al.); with accusative, <ref='Rev.12.12'>Rev.12:12</ref>,
    before ἐκ, <ref='Rev.8.13'>Rev.8:13;</ref> with dative before ἀπό (see M, <i>Pr.</i>,
    246), <ref='Mat.18.7.'>Mat.18:7.</ref> As subst., <ref='1Co.9.16'>1Co.9:16</ref>
    (cf. <ref='Jer.6.4'>Jer.6:4</ref>); ἡ οὐ., <ref='Rev.9.12; 11.14'>Rev.9:12 11:14</ref>;
    pl., <ref='Rev.9.12'>Rev.9:12;</ref> οὐ., οὐ., οὐ., <ref='Rev.8.13'>Rev.8:13</ref>
    <BR /> (AS)
  morphology: G:INJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> οὐαί</b>, <br /> exclamation of pain and anger, <b>ah! woe!</b>
    with <i>nominative</i>, [<a href="javascript:void(0)" title=" LXX.Amos.5.18, +others:
    with _vocative_, LXX.1Ki.13.30: with _dative_, οὐαί μοι, οὐαί σοι">LXX</a>], <b>woe
    is</b> me! <b>woe to</b> thee![<a href="javascript:void(0)" title="LXX.Num.21.29,
    2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 3.19.1, “Mim.Oxy.” 413.184:
    with _accusative_, οὐαὶ οὐαὶ οὐαὶ τοὺς κατοικοῦντας ἐπὶ τῆς γῆς NT.Rev.8.13. ">LXX+2nd
    c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>οὐαί·</b> φυλαί [<a href="javascript:void(0)"
    title="(5th c.AD: Cypria), 5th c.AD(?): Hesychius Legal icographus (Cf. _Doric
    dialect_ ὠβά.) ">Refs 5th c.AD+</a>]'
