strongs_number: G3715
language: greek
lemma: ὄρεξις
transliteration: órexis
definition: excitement of the mind, i.e. longing after
kjv_usage: lust
derivation: from G3713 (ὀρέγομαι);
extended_definition:
  gloss: lust
  definition: '<b>ὄρεξις</b>, -εως, ἡ <BR /> (ὀρέγομαι), [in LXX <ref=''Wis.14.2;
    15.5; 16.2-3''>Wis.14:2 15:5 16:2-3</ref>, <ref=''Sir.18.30; 23.6''>Sir.18:30
    23:6</ref>, <ref=''4Ma.1.33''>4Ma.1:33</ref> <ref=''4Mac.1.35''>4Mac 1:35</ref>
    * ;] <BR /><b>the most general ward for all kinds of desire, longing, appetite</b>:
    of lust, <ref=''Rom.1.27''>Rom.1:27</ref> <BR /> <re><i>SYN.</i>: see: πάθος </re>
    (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὄρεξις</b>, εως, ἡ, <br /> (ὀρέγω) general word for all kinds
    of <b>appetency, conation,</b> including ἐπιθυμία, θυμός, βούλησις, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Anima” 414b2, compare 433a13, +others,
    “Stoicorum Veterum Fragmenta” 3.40, 4th-3rd c.BC: Epicurus Philosophus “Fragmenta”
    202, 4th c.AD: Metrodorus Epigrammaticus “Herc.” 831.16, 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Mus.” p.78">Refs 4th c.BC+</a>] K.; opposed to φυγή,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Anima”
    431a12 ">Refs 4th c.BC+</a>]; opposed to ἔκκλισις, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 1.4.1, 2nd c.AD:
    Marcus Antoninus Imperator 8.7. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__1</b></Level3>
    with <i>genitive</i> objecti, <b>longing</b> or <b>yearning after</b> a thing,
    <b>desire for</b> it, [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus
    Epigrammaticus 219, 5th-6th c.BC: Plato Philosophus “Definitiones” 414b, 4th c.BC:
    Aristoteles Philosophus “Ethica Nicomachea” 1119b7, “de An.” 414b6, +others: more
    rarely, ὄ. ἐπί τι 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.48c; περί
    τι 3rd c.AD: Democritus Epigrammaticus 72. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>absolutely</i>, <b>propension, appetency,</b> ὄ. βουλευτική [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1113a11 ">Refs 4th
    c.BC+</a>]; ὄ. διανοητική[<a href="javascript:void(0)" title=" [prev. work] 1139b5;
    [ἐπιθυμίαι τινὲς] εὐδιάχυτον τὴν ὄ. ἔχουσιν 4th-3rd c.BC: Epicurus Philosophus
    “Sententiae” 26. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
