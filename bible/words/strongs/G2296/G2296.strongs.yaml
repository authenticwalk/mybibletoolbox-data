strongs_number: G2296
language: greek
lemma: θαυμάζω
transliteration: thaumázō
definition: to wonder; by implication, to admire
kjv_usage: admire, have in admiration, marvel, wonder
derivation: from G2295 (θαῦμα);
extended_definition:
  gloss: to marvel
  definition: '<b>θαυμάζω </b><BR /> [in LXX for נָשָׂא, etc. ;] <BR /><b>to marvel,
    wonder, wonder at</b>: absol., <ref=''Mat.8.10, 27; 9.33; 15.31; 21.20; 22.22;
    27.14''>Mat.8:10, 27 9:33 15:31 21:20 22:22 27:14</ref>, <ref=''Mrk.5.20; 15.5''>Mrk.5:20
    15:5</ref>, <ref=''Luk.1.21''>Luk.1:21</ref> (R, txt.; <i>ICC</i>, in l, but see
    infr.), <ref=''Luk.1.63; 8.25; 11.14; 24.41''>Luk.1:63 8:25 11:14 24:41</ref>,
    <ref=''Jhn.5.20; 7.15''>Jhn.5:20 7:15</ref>, <ref=''Act.2.7; 4.13; 13.41''>Act.2:7
    4:13 13:41</ref>, <ref=''Rev.17.7-8''>Rev.17:7-8</ref>; with accusative of person(s),
    <ref=''Luk.7.9''>Luk.7:9;</ref> with accusative of thing(s), <ref=''Luk.24.12''>Luk.24:12</ref>
    (WH, R, mg. om.), <ref=''Jhn.5.28''>Jhn.5:28</ref>, <ref=''Act.7.31''>Act.7:31</ref>;
    θαῦμα μέγα, <ref=''Rev.17.6''>Rev.17:6;</ref> πρόσωπον (LXX for פָּנִים נָשָׂא,
    <ref=''Deu.10.17''>Deu.10:17</ref>, al.), <ref=''Jude.16''>Ju 16</ref>; before
    διά, with accusative, <ref=''Mrk.6.6''>Mrk.6:6</ref>, <ref=''Jhn.7.21''>Jhn.7:21</ref>;
    before ἐν, with dative obj., <ref=''Luk.1.21''>Luk.1:21</ref> (? R, mg., but see
    supr); before ἐπί, with dative of thing(s), <ref=''Luk.2.33; 4.22; 9.43; 20.26''>Luk.2:33
    4:22 9:43 20:26</ref>, <ref=''Act.3.12''>Act.3:12</ref>; περί, <ref=''Luk.2.18''>Luk.2:18;</ref>
    ὀπίσω, <ref=''Rev.13.3''>Rev.13:3;</ref> ὅτι, <ref=''Luk.11.38''>Luk.11:38</ref>,
    <ref=''Jhn.3.7; 4.27''>Jhn.3:7 4:27</ref>, <ref=''Gal.1.6''>Gal.1:6</ref>; εἰ,
    <ref=''Mrk.15.44''>Mrk.15:44</ref>, <ref=''1Jn.3.13''>1Jn.3:13</ref>. Pass. (<ref=''Sir.38.3''>Sir.38:3</ref>,
    <ref=''Wis.8.11''>Wis.8:11</ref>): before ἐν, with dative of person(s), <ref=''2Th.1.10''>2Th.1:10</ref>
    (cf. ἐκ-θαυμάζω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θαυμ-άζω</b>, <br /> <i>Ionic dialect</i> <b>θωμ-</b>, <i>Attic
    dialect</i> <i>future</i> θαυμάσομαι [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 476, 5th c.BC: Euripides Tragicus
    “Alcestis” 157, 5th-6th c.BC: Plato Philosophus “Parmenides” 129c ">Refs 5th c.BC+</a>],
    <i>Epic dialect</i> θαυμάσσομαι [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 18.467; also θαυμάσω 5th c.BC: Hippocrates Medicus
    “περὶ φύσιος παιδίου” 29, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.823f,
    etc. (in 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.2.12
    θαυμάζουσι is restored for -σουσι, θαυμάσετε">Refs 8th c.BC+</a>] is variant for{-σαιτε},
    [<a href="javascript:void(0)" title=" [prev. author] “HG” 5.1.14)">Refs</a>]:
    <i>aorist</i> ἐθαύμασα [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Septem contra Thebas” 772 (Lyric poetry)">Refs 4th c.BC+</a>], etc.,
    <i>Epic dialect</i> θαύμασα [<a href="javascript:void(0)" title=" “hymnus ad Mercurium”
    414 ">Refs</a>]: <i>perfect</i> τεθαύμακα [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.4.2, etc.">Refs 5th c.BC+</a>]:—<i>middle</i>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus “ὅτι ὁ ἄριστος
    ἰατρὸς καὶ φιλόσοφος” 2 (variant), 2nd-3rd c.AD: Aelianus “Varia Historia” 12.30:
    ">Refs 2nd c.AD+</a>]<i>aorist 1</i> ἐθαυμασάμην variant in [<a href="javascript:void(0)"
    title=" 5th-4th c.BC: Aesopus Fabularum Scriptor 92 ">Refs 5th c.BC+</a>]; οὐκ
    ἂν θαυμας ώμεθα (to be read -σαίμεθα) [<a href="javascript:void(0)" title=" 5th
    c.AD: Proclus Philosophus “in Platonis Parmenidem commentarii” p.750S. ">Refs
    5th c.AD+</a>]; θαυμάσαιτο variant in [<a href="javascript:void(0)" title=" 1st
    c.AD: Josephus Historicus “Bellum Judaicum” 3.5.1 ">Refs 1st c.AD+</a>]:—<i>passive</i>,
    <i>future</i> <b>-ασθήσομαι</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator 6.105, 5th c.BC: Thucydides Historicus 2.41 ">Refs 5th c.BC+</a>]:
    <i>aorist</i> ἐθαυμάσθην [<a href="javascript:void(0)" title=" [prev. author]
    6.12 ">Refs</a>]: <i>perfect</i> τεθαύμασμαι [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 4.82.1. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__1</b></Level3>
    <i>absolutely</i>, <b>wonder, marvel</b>, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 24.394, 5th-6th c.BC: Plato Philosophus
    “Hp.Ma.” 282e, etc. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with
    <i>accusative</i>, <b>marvel at</b>, [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 24.631, etc.; πτόλεμόν τε μάχην τε 13.11;
    τύχη θαυμάσαι μὲν ἀξία 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 777, compare
    “OC” 1152, “El.” 393:">Refs 8th c.BC+</a>] —<i>passive</i>, ὡς τέρας θ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.28 ">Refs 5th c.BC+</a>]; μὴ παρὼν -άζεται
    I <b>wonder</b> why he is not present, [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Oedipus Tyrannus” 289. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    <b>honour, admire, worship</b>, once in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus (but compare θαυμαίνω), οὔτε τι θαυμάζειν.. οὔτ᾽ ἀγάασθαι
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 16.203; frequently later, as 5th c.BC:
    Herodotus Historicus 3.80, 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas”
    772 (Lyric poetry), 5th c.BC: Sophocles Tragicus “Ajax” 1093, etc.; θ. τύμβον
    πατρός 5th c.BC: Euripides Tragicus “Electra” 519; μηδὲ τὸν πλοῦτον μηδὲ τὴν δόξαν
    τὴν τούτων θαυμάζετε, ἀλλ᾽ ὑμᾶς αὐτούς 4th c.BC: Demosthenes Orator 21.210 ">Refs
    8th c.BC+</a>]; μηδὲν θ., Latin <i>nil admirari</i>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.44b">Refs 1st c.AD+</a>];
    technically, of the <b>attendance</b> of small birds on the owl, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 609a15 ">Refs 4th
    c.BC+</a>]; θ. πρόσωπον <b>to show respect to</b> a person, i.e. <b>comply with</b>
    their request, [<a href="javascript:void(0)" title=" LXX.Gen.19.21 ">LXX</a>];
    θ. τινά τινος <b>for</b> a thing, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 6.36; θ. τινὰ ἐπὶ σοφίᾳ 5th-6th c.BC: Plato Philosophus
    “Theaetetus” 161c, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.4.2; ἀπὸ
    τοῦ σώματος τὸν νεανίσκον 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Romulus”
    7 ">Refs 5th c.BC+</a>]:— <i>passive</i>, <b>to be admired</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.204; ὑπό τινος [prev. author] 3.82; ἔν
    τινι 5th c.BC: Thucydides Historicus 2.39; τῶν προγεγενημένων μᾶλλον -θησόμεθα
    5th-6th c.BC: Isocrates Orator 6.105 ">Refs 5th c.BC+</a>]; τοὺς ὁμοίως τεθαυμασμένους
    [ποιητάς] [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus
    “περὶ ποιημάτων” 5.31; διά τι 5th-6th c.BC: Isocrates Orator 4.59: with _genitive_,
    τῆς ῥώμης 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 7.42; χάρις δ᾽
    ἀφ᾽ ἡμῶν ὀλομένων -άζεται 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas”
    703 ">Refs 5th c.BC+</a>]; τὰ εἰκότα θ. <b>to receive</b> proper <b>marks of respect</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.38; θ.
    τινί [prev. author] 7.63. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.c</b></Level4>
    <b>say with astonishment</b>, ἵνα μηδεὶς.. εἶτα τότ᾽ οὐκ ἔλεγες ταῦτα..; θαυμάζῃ
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 19.25. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> with <i>genitive</i>, <b>wonder
    at, marvel at</b>, τούτου (conjecture for τοῦτο) [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 7.23 ">Refs 5th c.BC+</a>]: with <i>participle</i>,
    ὃ δ᾽ ἐθαύμασά σου λέγοντος [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Protagoras” 329c, compare “Cri.” 50c; θ. τῶν προθέντων αὖθις
    λέγειν 5th c.BC: Thucydides Historicus 3.38 ">Refs 5th c.BC+</a>]; θ. τί τινος
    <b>to wonder</b> at a thing in a person, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hippolytus” 1041; ὃ θ. τοῦ ἑταίρου 5th-6th c.BC:
    Plato Philosophus “Theaetetus” 161b, compare “R.” 376a: with double _genitive_,
    θ. τούτου τῆς διανοίας 5th c.BC: Lysias Orator 3.44:—these phrases are used in
    _Attic dialect_ as a civil mode of expressing dissent. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> rarely with <i>dative</i> <i>of things</i>, <b>to
    wonder at</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    4.85. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> followed by Preps.,
    <b>τὰ</b> -όμενα περί τινος [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Timaeus” 80c; θ. περί τινος τί τῇ τέχνῃ συμβάλλεται 3rd c.BC(?):
    Sosipater Comicus 1.37; ἐπί σου θαυμάζω, πῶς δύνῃ.. 2nd c.BC: Polybius Historicus
    23.5.12; θαυμάσονται ἐπ᾽ αὐτῇ LXX.Lev.26.32. ">LXX+5th c.BC+</a>]<br /><Level3><b>__6</b></Level3>
    frequently followed by an <i>interrogative</i> sentence, θαυμάζομεν οἷον ἐτύχθη
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.320; θ. ὅστις ἔσται ὁ ἀντερῶν 5th c.BC: Thucydides Historicus 3.38; θαυμάζοντες
    τί ἔσοιτο ἡ πολιτεία 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    2.3.17; θ. ὡς οὔπω πάρεισιν 5th c.BC: Thucydides Historicus 1.90, compare 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.4.20, etc.">Refs 8th
    c.BC+</a>]; θ. ὅτι I <b>wonder at the fact that.. </b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 489a; πολλάκις τεθαύμακα
    ὅπως.. “Comica Adespota” 22.46D. ">Refs 5th c.BC+</a>]; but more commonly, θ.
    εἰ.. I <b>wonder if.. </b>, as a more polite way of saying I <b>wonder that..
    </b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.155,
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1140, 5th-6th c.BC: Plato Philosophus
    “Phaedo” 97a; ἐὰν.. λέγω, μηδὲν θαυμάσῃς [prev. author] “Smp.” 215a; ὃ καὶ θαυμάζω,
    εἰ.. 4th c.BC: Demosthenes Orator 19.86 ">Refs 5th c.BC+</a>]; θαύμαζον ἀκούων,
    εἰ σὺ μὴ εἴης.., Latin <i>mirum ni.. </i>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Pax” 1292 (hexameters).">Refs 5th c.BC+</a>]
    —This construction is frequently combined with one or other of the {θαῦμα}. <br
    /><Level4><b>__6.b</b></Level4> with <i>accusative</i>, θαύμαζ᾽ Ἀχιλῆα, ὅσσος
    ἔην οἷός τε [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 24.629 ">Refs 8th c.BC+</a>]; Τηλέμαχον θαύμαζον, ὃ θαρσαλέως ἀγόρευε
    they <b>marvelled at</b> Telemachus, that he spake so boldly, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.382 ">Refs 8th c.BC+</a>];
    τὸ δὲ θαυμάζεσκον (<i>Ionic dialect</i> <i>imperfect</i>), ὡς.. [<a href="javascript:void(0)"
    title=" 19.229; θ. σοῦ γλῶσσαν, ὡς θρασύστομος 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 1399, etc.">Refs 4th c.BC+</a>]: sometimes without a connective, ἀλλὰ
    τὸ θαυμάζω· ἴδον.. [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 4.655; σοῦ.. θαυμάσας ἔχω τόδε· χρῆν γὰρ.. 5th c.BC: Sophocles
    Tragicus “Philoctetes” 1362 ">Refs 8th c.BC+</a>]: sometimes with <i>infinitive</i>,
    θαυμάζομεν Ἕκτορα δῖον, αἰχμητὴν ἔμεναι [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 5.601. ">Refs 8th c.BC+</a>]<br /><Level4><b>__6.c</b></Level4>
    with <i>genitive</i>, θ. τινός, ἥντινα γνώμην ἔχων κτλ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 1.5; θ. τῶν.. ἐχόντων ὅπως οὐ λέγουσιν 5th-6th
    c.BC: Isocrates Orator 3.3; θ. αὐτοῦ τί τολμήσει λέγειν 4th c.BC: Demosthenes
    Orator 24.66; θαυμάζω τινὸς ὅτι.. 5th-6th c.BC: Isocrates Orator 4.1 ">Refs 5th
    c.BC+</a>]; θ. τῶν δυναστευόντων εἰ ἡγοῦνται I <b>wonder at</b> men in power supposing,
    [<a href="javascript:void(0)" title="[prev. work]170">Refs</a>]; ὑμῶν θ. εἰ μὴ
    βοηθήσετε [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 2.3.53; also θ. αὐτοῦ.. τοῦτο, ὡς.. 5th-6th c.BC:
    Plato Philosophus “Phaedo” 89a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__7</b></Level3>
    with <i>accusative</i> et <i>infinitive</i>, πενθεῖν οὔ σε θ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Medea” 268, cf. Alcaeus1130 ">Refs 5th c.BC+</a>]:
    after a <i>genitive</i>, θαυμάζω δέ σου.. κυρεῖν λέγουσαν [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1199. ">Refs 4th c.BC+</a>]'
