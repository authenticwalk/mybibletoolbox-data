strongs_number: G1393
language: greek
lemma: Δορκάς
transliteration: Dorkás
definition: gazelle; Dorcas, a Christian woman
kjv_usage: Dorcas
extended_definition:
  gloss: Dorcas
  definition: '<b>Δορκάς</b>, -άδος, ἡ<BR /> (δορκάς, a gazelle), <BR />Dorcas, also
    called Ταβειθά, which see: <ref=''Act.9.36, 39''>Act.9:36, 39</ref>.†<BR /> (AS)'
  morphology: N:N-F-P
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δορκάς</b>, άδος [ᾰ], ἡ, <br /> (δέρκομαι, δέδορκα) <b>an animal
    of the deer kind</b> (so called from its large bright eyes), in Greece, <b>roe,
    Cervus capreolus,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Bacchae” 699, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    1.4.7 ">Refs 5th c.BC+</a>]; in Syria and Africa, <b>gazelle, Antilope dorcas,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.192 (in
    form ζορκάς), 7.69.">Refs 5th c.BC+</a>]—Other forms:—<b>δόρξ</b>, δορκός, ἡ,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hercules Furens”
    376 (probably), 3rd c.BC: Callimachus Epicus “Lavacrum Palladis” 91, 2nd c.AD:
    Lucianus Sophista “Am.” 16 ">Refs 5th c.BC+</a>]: <b>δόρκος</b>, ὁ, [<a href="javascript:void(0)"
    title=" 1st c.AD: Dioscorides (Dioscurides) Medicus 2.75, 3rd c.AD: Oppianus Apamensis
    Epicus “Cynegetica” 2.315, 3.3 ">Refs 1st c.AD+</a>]: <b>δόρκων</b>, ωνος, ὁ,
    Palamed. cited in [<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus Epigrammaticus
    11.397a, LXX.Cant.2.17, 3rd-2nd c.BC: Aristophanes Byzantinus Philosophus “Historiae
    Animalium Epitome subiunctis Aeliani Timothei aliorumque eclogis - pars” 3.15
    ">LXX+3rd c.BC+</a>]: <b>ζορκάς</b> (see. above): <b>ζόρξ</b>, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Hymnus in Dianam” 97, “fragment” 239, 2nd
    c.BC: Nicander Epicus “Theriaca” 42 ">Refs 3rd c.BC+</a>]: <b>ἴορκος</b>, [<a
    href="javascript:void(0)" title=" 3rd c.AD: Oppianus Apamensis Epicus “Cynegetica”
    2.296, 3.3. (δόρκος and ἴορκος are distinguished from δορκάς.) ">Refs 3rd c.AD+</a>]'
  source: STEPBible/LSJ
