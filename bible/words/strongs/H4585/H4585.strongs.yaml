strongs_number: H4585
language: hebrew
lemma: מְעוֹנָה
transliteration: mᵉʻôwnâh
pronunciation: meh-o-naw'
definition: '{an abode, of God (the Tabernacle or the Temple), men (their home) or
  animals (their lair); hence, a retreat (asylum)}'
kjv_usage: den, habitation, (dwelling) place, refuge.
derivation: or מְעֹנָה; feminine of H4583 (מָעוֹן), and meaning the same
