strongs_number: G4377
language: greek
lemma: προσφωνέω
transliteration: prosphōnéō
definition: to sound towards, i.e. address, exclaim, summon
kjv_usage: call unto, speak (un-)to
derivation: from G4314 (πρός) and G5455 (φωνέω);
extended_definition:
  gloss: to call to/summon
  definition: '<b>προσ-φωνέω</b>, -ῶ <BR /> [in LXX: <ref=''1Es.2.21''>1Es.2:21</ref>
    <ref=''Est.6.6''>Est.6:6</ref> <ref=''Est.6.22''>Est.6:22</ref>, <ref=''2Ma.15.15''>2Ma.15:15</ref>
    * ;] <BR />__1. <b>to address, call to</b>; in cl., with accusative of person(s),
    with dupl. accusative (cf. 2Mac, l.with); absol. (Hom., Od., v, 159, al.): <ref=''Act.21.40''>Act.21:40</ref>
    In late writers, with dative of person(s): <ref=''Mat.11.16''>Mat.11:16</ref>,
    <ref=''Luk.7.32; 13.12; 23.20''>Luk.7:32 13:12 23:20</ref>, <ref=''Act.22.2''>Act.22:2</ref>.
    <BR /> __2. <b>to call by name, summon</b>: with accusative (as in cl.), <ref=''Luk.6.13.''>Luk.6:13.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσφων-έω</b>, <br /> <b>call</b> or <b>speak to, address</b>,
    <i>present</i> first in [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Supplices” 236: used by 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>]
    only in <i>imperfect</i>, the <i>Epic dialect</i> <i>aorist</i> being προσέειπον,
    τινα [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.22, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.69: _absolutely_, 5.159, 10.109,
    +others: later with _dative_ _person_, LXX.1Esd.2.21, Antig.Rex cited in 3rd c.AD(?):
    Diogenes Laertius 7.7, NT.Matt.11.16, NT.Act.22.2 ">NT+8th c.BC+</a>]: with <i>double</i>
    <i>accusative</i>, <b>address</b> words <b>to</b> a person, οὐδέ τί μιν προσεφώνεον
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.332, compare 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal
    of Philology” 159, 5th c.BC: Euripides Tragicus “Medea” 664. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>call by name</b>, ποδαπὸν ὅμιλον τόνδε.. προσφωνοῦμε;
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Supp.”
    [same place]; ὀνόματι π. τινά 5th c.BC: Euripides Tragicus “Troades” 942 ">Refs
    5th c.BC+</a>]; π. τινὰ βασιλέα <b>salute</b> him king, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 10.38.3, etc. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>issue directions</b> or <b>orders</b>, τινι [<a href="javascript:void(0)" title="
    “PTeb.” 27.109 (2nd c.BC): _absolutely_, followed by ὅπως, [prev. work] 124.21
    (2nd c.BC)">Refs 2nd c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" “UPZ” 106.20 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    with <i>accusative</i> <i>of things</i>, <b>pronounce, utter</b>, τήνδε π. φάτιν
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 1213;
    τὰ ὑπογεγραμμένα “IG” 7.2713.7 (Acraeph., 1st c.AD)">Refs 5th c.BC+</a>]; <b>address</b>
    or <b>dedicate</b> a book, τινι [<a href="javascript:void(0)" title=" 1st c.BC:
    Cicero, M. Tullius Orator et Philosophus “Epistulae ad Atticum” 16.11.4, 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Lucullus” 1, 2nd c.AD: Athenaeus Epigrammaticus
    7.313f, etc. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>make
    a report,</b> [<a href="javascript:void(0)" title=" POxy. 475,476 (2nd c.AD)">Refs
    2nd c.AD+</a>]; περί τινος Wilcken [<a href="javascript:void(0)" title=" “Chr.”
    27.15 (2nd c.AD): _absolutely_, “OGI” 572.43 (Myra, 2nd-3rd c.AD). ">Refs 2nd
    c.AD+</a>]'
  source: STEPBible/LSJ
