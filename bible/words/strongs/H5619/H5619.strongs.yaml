language: hebrew
lemma: סָקַל
transliteration: çâqal
pronunciation: saw-kal'
definition: properly, to be weighty; but used only in the sense of lapidation or its
  contrary (as if a delapidation)
kjv_usage: (cast, gather out, throw) stone(-s), [idiom] surely.
derivation: a primitive root;
extended_definition:
  gloss: to stone
  definition: 1) to stone (to death), put to death by stoning<br>1a) (Qal) to pelt
    with stones, stone to death<br>1b) (Niphal) to be stoned to death<br>1c) (Piel)<br>1c1)
    to stone, pelt with stones<br>1c2) to free from stones (of vineyard, highway)<br>1d)
    (Pual) to be stoned to death
