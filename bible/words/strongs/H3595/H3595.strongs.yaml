strongs_number: H3595
language: hebrew
lemma: כִּיּוֹר
transliteration: kîyôwr
pronunciation: kee-yore'
definition: properly, something round (as excavated or bored), i.e. a chafing-dish
  forcoals or a caldron forcooking; hence (from similarity of form) a washbowl; also
  (for the same reason) a pulpit or platform
kjv_usage: hearth, laver, pan, scaffold.
derivation: or כִּיֹּר; from the same as H3564 (כּוּר);
