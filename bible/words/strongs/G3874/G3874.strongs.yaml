strongs_number: G3874
language: greek
lemma: παράκλησις
transliteration: paráklēsis
definition: imploration, hortation, solace
kjv_usage: comfort, consolation, exhortation, intreaty
derivation: from G3870 (παρακαλέω);
extended_definition:
  gloss: encouragement
  definition: '<b>παρά-κλησις</b>, -εως, ἡ<BR /> (παρακαλέω), [in LXX : <ref=''Job.21.2''>Job.21:2</ref>,
    <ref=''Psa.94.19''>Psa.94:19</ref>, <ref=''Hos.13.14''>Hos.13:14</ref>, <ref=''Nam.3.7''>Nam.3:7</ref>,
    <ref=''Isa.57.18; 66.11''>Isa.57:18 66:11</ref>, <ref=''Jer.16.7''>Jer.16:7</ref>
    (נָחַם, its parts and derivatives), <ref=''Jer.38.9''>Jer.38:9</ref> (תַּחֲנוּן),
    <ref=''Isa.28.29; 30.7''>Isa.28:29 30:7</ref>, <ref=''1Ma.10.24''>1Ma.10:24</ref>
    <ref=''1Mac.12.9''>1Mac 12:9</ref>, <ref=''2Ma.7.24''>2Ma.7:24</ref> <ref=''2Mac.15.11''>2Mac
    15:11</ref> * ;] <BR />__1. a calling to one''s aid, summons (Thus.), hence, appeal,
    entreaty (Strab., Plut., al., <ref=''1Ma.10.24''>1Ma.10:24;</ref> of. Lft., <i>Notes</i>,
    20) : <ref=''2Co.8.4.''>2Co.8:4.</ref> <BR /> __2. <b>exhortation, encouragement</b>:
    <ref=''Act.15.31''>Act.15:31</ref>, <ref=''Rom.12.8''>Rom.12:8</ref>, <ref=''1Co.14.3''>1Co.14:3</ref>,
    <ref=''2Co.8.17''>2Co.8:17</ref>, <ref=''Php.2.1''>Php.2:1</ref>, <ref=''1Th.2.3''>1Th.2:3</ref>,
    <ref=''1Ti.4.13''>1Ti.4:13</ref>, <ref=''Heb.12.5''>Heb.12:5</ref>; λόγος (τῆς)
    π., <ref=''Act.13.15''>Act.13:15</ref>, <ref=''Heb.13.22''>Heb.13:22</ref>; υἱὸς
    π., <ref=''Act.4.36.''>Act.4:36.</ref> <BR /> __3. consolation, comfort (Phalar.,
    LXX) : <ref=''Luk.6.24''>Luk.6:24</ref>, <ref=''Act.9.31''>Act.9:31</ref>, <ref=''2Co.1.4-7;
    7.4; 7.7; 7.13''>2Co.1:4-7 7:4 7:7 7:13</ref>, <ref=''2Th.2.16''>2Th.2:16</ref>,
    Phm 7; τ. γραφῶν, <ref=''Rom.15.4''>Rom.15:4;</ref> θεὸς τῆς π., <ref=''Rom.15.5''>Rom.15:5</ref>,
    <ref=''2Co.1.3''>2Co.1:3</ref>; π. τοῦ Ἰσραήλ (see Dalman, <i>Words</i>, 109 f.),
    Lk<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρά-κλησις</b>, εως, ἡ, <br /> <b>calling to one''s aid, summons</b>,
    οἱ ἐκ παρακλήσεως συγκαθήμενοι a <b>packed</b> party in the assembly, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.143. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>imploring, appealing</b>, τινος <b>of</b> or <b>on the part of</b> one, [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.61 ">Refs
    5th c.BC+</a>]; <b>deprecation</b>, συγγνώμης δεῖ καὶ π. [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 13.1.1. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>invocation</b> of gods, [<a href="javascript:void(0)"
    title=" 4th c.AD: Iamblichus Philosophus “de Mysteriis” 4.3 (_plural_). ">Refs
    4th c.AD+</a>]<br /><Level3><b>__4</b></Level3> <b>demand, request,</b> [<a href="javascript:void(0)"
    title=" PGrenf. 1.32.7 (_plural_, 2nd c.BC), etc.">Refs 2nd c.BC+</a>]; κατὰ-σιν
    on <b>demand,</b> [<a href="javascript:void(0)" title=" PLond. 3.1164d10 (3rd
    c.AD). ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>exhortation,
    address</b>, πρὸς τὸν ὄχλον [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 8.92 ">Refs 5th c.BC+</a>]; οὐ π. εὑρόντες, ἀλλὰ παραίνεσιν γράψαντες
    not <b>a mere address</b> to their feelings, but counsel to act rightly, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 1.5; π. τῶν πολιτῶν πρὸς ἀρετήν 4th c.BC:
    Aeschines Orator 1.117; τὴν τῆς σωφροσύνης παράκλησιν.. αὐτοὺς παρακέκληκα [prev.
    author] 2.180 ">Refs 5th c.BC+</a>]; <b>ἀξιώσεισκαὶ-κλήσεις</b> [<a href="javascript:void(0)"
    title="2nd c.BC: Polybius Historicus 1.67.10. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>consolation</b>, [<a href="javascript:void(0)" title=" LXX.Isa.30.7, LXX.Nah.3.7,
    NT.Heb.6.18, 3rd-2nd c.BC: Phalaris Epistolographus “Epistulae - Epistolographi”
    103.1. ">LXX+NT+3rd c.BC+</a>]'
