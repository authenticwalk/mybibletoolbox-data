strongs_number: G3551
language: greek
lemma: νόμος
transliteration: nómos
definition: law (through the idea of prescriptive usage), genitive case (regulation),
  specially, (of Moses (including the volume); also of the Gospel), or figuratively
  (a principle)
kjv_usage: law
derivation: from a primary (to parcel out, especially food or grazing to animals);
extended_definition:
  gloss: law
  definition: '<b>νόμος</b>, -ου, ὁ <BR /> (νέμω, <b>to deal out, distribute</b>),
    [in LXX chiefly for תּוֹרָה, also for חֻקָּה, etc. ;] <BR />that which is assigned,
    hence, <b>usage, custom</b>, then <b>law</b>; in NT (only in Mt, Jo, Ja, and the
    Lucan and Pauline bks.); <BR />__1. <b>of law in general</b>: <ref=''Rom.3.27''>Rom.3:27</ref>
    5:13b; pl., of divine laws, <ref=''Heb.8.10; 10.16''>Heb.8:10 10:16</ref>; ὁ ν.
    τ. Χριστοῦ, <ref=''Gal.6.2''>Gal.6:2;</ref> (τ.) ἐλευθερίας, <ref=''Jas.1.25;
    2.12''>Jas.1:25 2:12</ref>; βασιλικιός (Hort., in l.; Deiss., <i>LAE</i>, 267:3),
    <ref=''Jas.2.8.''>Jas.2:8.</ref> <BR /> __2. <b>Of a force or influence impelling
    to action</b>: <ref=''Rom.7.21, 23''>Rom.7:21, 23</ref>a, 25 8:2. <BR /> __3.
    <b>Of the Mosaic law</b>: <ref=''Mat.5.18''>Mat.5:18</ref>, <ref=''Luk.2.27''>Luk.2:27</ref>,
    <ref=''Jhn.1.17''>Jhn.1:17</ref>, <ref=''Act.6.13''>Act.6:13</ref>, <ref=''Rom.2.15''>Rom.2:15</ref>,
    <ref=''1Co.9.8''>1Co.9:8</ref>, <ref=''1Ti.1.8''>1Ti.1:8</ref>, <ref=''Heb.7.19''>Heb.7:19;</ref>
    al.; Μωυσέως, <ref=''Luk.2.22''>Luk.2:22</ref>, <ref=''Jhn.7.23''>Jhn.7:23</ref>,
    <ref=''Act.15.5''>Act.15:5</ref>, al.; κυρίου, <ref=''Luk.2.39''>Luk.2:39;</ref>
    κατὰ τὸν ν., <ref=''Act.22.12''>Act.22:12</ref>, <ref=''Heb.7.5; 9.22''>Heb.7:5
    9:22</ref>. <BR /> __4. <note>As printed, Abbott-Smith mistakenly numbers this
    as 3.</note>Anarthrous (Bl, §46, 8; <i>ICC</i> on <ref=''Rom.2.12, 13''>Rom.2:12,
    13</ref>), νόμος, <BR />__(a) <b>of law in general</b>: <ref=''Rom.2.12, 14''>Rom.2:12,
    14</ref>b 3:20, 21 4:15, al.; <BR /> __(b) <b>of the Mosaic law in its quality
    as law</b>: <ref=''Rom.2.14''>Rom.2:14</ref>a 5:20 10:4, <ref=''Gal.2.19''>Gal.2:19</ref>,
    al.; οἱ ἐκ ν., <ref=''Rom.4.14''>Rom.4:14;</ref> ὑπὸ νόμον, <ref=''1Co.9.20''>1Co.9:20</ref>,
    <ref=''Gal.4.5''>Gal.4:5</ref>; ν. πράσσειν (πληροῦν), <ref=''Rom.2.25; 13.8''>Rom.2:25
    13:8</ref>. <BR /> __5. <b>Of Christian teaching</b>: ν. πίστεως, <ref=''Rom.3.27''>Rom.3:27;</ref>
    τ. Χριστοῦ, <ref=''Gal.6.2.''>Gal.6:2.</ref> <BR /> __6. By meton., of the  books
    which contain the law; <BR />__(a) <b>of the Pentateuch</b>: <ref=''Mat.12.5''>Mat.12:5</ref>,
    <ref=''Jhn.1.45''>Jhn.1:45</ref>, al.; ὁ ν. καὶ οἱ προφῆται, <ref=''Mat.5.17''>Mat.5:17</ref>,
    <ref=''Luk.16.16''>Luk.16:16</ref>, al.; ὁ ν. καὶ προφῆται κ. ψαλμοί, <ref=''Luk.24.44.''>Luk.24:44.</ref>
    <BR /> __(b) <b>of the OT Scriptures in general </b>(as Heb. תּוֹרָה): <ref=''Jhn.10.34;
    12.34; 15.25''>Jhn.10:34 12:34 15:25</ref>, <ref=''1Co.14.21''>1Co.14:21</ref>,
    al. <BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νόμος</b>, ὁ, <br /> (νέμω) <b>that which is in habitual practice,
    use</b> or <b>possession,</b> not in [<a href="javascript:void(0)" title=" 8th
    c.BC: Homerus Epicus (compare 1st c.AD: Josephus Historicus “contra Apionem” 2.15),
    though read by 4th-3rd c.BC: Zenodotus Grammaticus in 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 1.3. ">Refs 8th c.BC+</a>]<br /><Level2><b>__I</b></Level2> <b>usage,
    custom,</b> [Μοῦσαι] μέλπονται πάντων τε νόμους καὶ ἤθεα κεδνά [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia” 66; ν. ἀρχαῖος ἄριστος [prev.
    author] “fragment” 221 ">Refs 8th c.BC+</a>]; ἔνθα ν. (i.e. ἐστί) with <i>infinitive</i>,
    where it is <b>the custom</b>.., [<a href="javascript:void(0)" title=" 7th-6th
    c.BC: Alcaeus Lyricus “Supp.” 25.5">Refs 7th c.BC+</a>]; ν. πάντων βασιλεύς <b>custom</b>
    is lord of all, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “Fragmenta.” 169.1; ν. δεσπότης 5th c.BC: Herodotus Historicus 7.104, 5th-6th
    c.BC: Plato Philosophus “Leges” 715d; ν. τύραννος τῶν ἀνθρώπων [prev. author]
    “Prt.” 337d; ἴησις ὀθονίοισι κατὰ τὸν ν. τὸν ἀρθριτικόν 5th c.BC: Hippocrates
    Medicus “περὶ ἄρθρων ἐμβολῆς” 18; ὡς νόμος [prev. author] “Mochl.” 37 ">Refs 5th
    c.BC+</a>]: hence, <b>law, ordinance,</b> τόνδε.. ν. διέταξε Κρονίων.. θηρσὶ..
    ἐσθέμεν ἀλλήλους [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Opera et Dies” 276; τρέφονται πάντες οἱ ἀνθρώπειοι ν. ὑπὸ τοῦ θείου 1st
    c.AD(?): Heraclitus 114; ἄφθογγον εἶναι τὸν παλαμναῖον ν. [ἐστί] 4th-5th c.BC:
    Aeschylus Tragicus “Eumenides” 448; ν. κάλλιστον ἐξευρόντα, πειθαρχεῖν πατρί 5th
    c.BC: Sophocles Tragicus “Trachiniae” 1177 ">Refs 8th c.BC+</a>]; ν. κοινός, ={ὀρθὸς
    λόγος}, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Zeno Citieus Stoicus
    1.43: _plural_, ἔργων.. ὧν νόμοι πρόκεινται ὑψίποδες 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 865 (Lyric poetry); νεοχμοῖς ν. Ζεὺς κρατύνει 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 150 (Lyric poetry). ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__I.b</b></Level4> in <b>VT,</b> of the <b>law</b> of God, ἐν τῷ
    νόμῳ Κυρίου τὸ θέλημα αὐτοῦ [<a href="javascript:void(0)" title=" LXX.Psa.1.2,
    +others, cf. LXX.Isa.2.3 ">LXX</a>]; νόμον ὃν ἐνετείλατο ὑμῖν Μωϋσῆς[<a href="javascript:void(0)"
    title="LXX.Deu.33.4 ">LXX</a>]; so in <b>NT,</b> ὁ ν. Μωϋσέως [<a href="javascript:void(0)"
    title=" NT.Luke.2.22, etc.; but also ὁ ν. τοῦ Χριστοῦ NT.Gal.6.2 ">NT</a>]; ὁ
    ν. τοῦ Πνεύματος τῆς ζωῆς, opposed to ὁ ν. τῆς ἁμαρτίας καὶ τοῦ θανάτου, [<a href="javascript:void(0)"
    title=" NT.Rom.8.2; ν. τέλειος ὁ τῆς ἐλευθερίας NT.Jam.1.25. ">NT</a>]<br /><Level4><b>__I.c</b></Level4>
    with Preps., κατὰ νόμον according to <b>custom</b> or <b>law,</b> [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia” 417, 5th c.BC: Herodotus Historicus
    1.61, etc.; κὰν νόμον 5th c.BC: Pindarus Lyricus “O.” 8.78 ">Refs 8th c.BC+</a>];
    οἱ κατὰ ν. ὄντες θεοί the <b>established</b> deities, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 904a; κατὰ νόμους 4th-5th c.BC:
    Aeschylus Tragicus “Supplices” 241 ">Refs 5th c.BC+</a>]; παρὰ νόμον contrary
    to.., [<a href="javascript:void(0)" title=" [prev. author] “Eu.” 171 (Lyric poetry);
    παρὰ τοὺς τῆς φύσεως ν. 5th-6th c.BC: Plato Philosophus “Timaeus” 83e; ἐν Πανελλάνων
    νόμῳ 5th c.BC: Pindarus Lyricus “I.” 2.38 ">Refs 5th c.BC+</a>]; ἐν Ἀδραστείῳ
    νόμῳ by <b>the law</b> of Adrastus, i.e. at the Nemean games, [<a href="javascript:void(0)"
    title=" [prev. author] “N.” 10.28: especially in _dative_ νόμῳ">Refs</a>] <b>by
    custom, conventionally,</b> opposed to φύσει, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 4.39, 5th-6th c.BC: Philolaus Philosophus 9, 4th
    c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1094b16, etc.">Refs 5th c.BC+</a>];
    ν. γλυκύ, ν. πικρόν, [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus
    Epigrammaticus 9; εἰ μή τις λέγοι ν. ὁρᾶν καὶ τὰς λεγομένας ποιότητας μὴ ἐν τοῖς
    ὑποκειμένοις εἶναι 3rd c.AD: Plotinus Philosophus 4.4.29 ">Refs 3rd c.AD+</a>];
    ὅσον νόμου χάριν just for <b>form''s</b> sake, [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Diphilus Comicus 43.14, 4th c.BC: Aristoteles Philosophus “Metaphysica”
    1076a27. ">Refs 4th c.BC+</a>]<br /><Level4><b>__I.d</b></Level4> <b>statute,
    ordinance made by authority,</b> [Σόλων] νόμους ἔθηκεν ἄλλους, τοῖς δὲ Δράκοντος
    θεσμοῖς ἐπαύσαντο χρώμενοι πλὴν τῶν φονικῶν [<a href="javascript:void(0)" title="
    [prev. author] “Ath.” 7.1 (but τὸν Δράκοντος ν. τὸν περὶ τοῦ φόνου “IG” 12.115.5),
    etc.">Refs</a>]; νόμον τιθέναι, τίθεσθαι, see at {τίθημ; βασιλικὸς ν}. [<a href="javascript:void(0)"
    title=" “OGI” 483.1 (Pergam., 2nd c.AD), NT.Jam.2.8 ">NT+2nd c.AD+</a>]: frequently
    of <b>general laws,</b> opposed to ψηφίσματα (special decrees), [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 173d, etc.; ὅταν τὰ ψηφίσματα
    κύρια ᾖ ἀλλὰ μὴ ὁ ν. 4th c.BC: Aristoteles Philosophus “Politica” 1292a7 ">Refs
    5th c.BC+</a>]: generally, <b>law,</b> ἄνευ ὀρέξεως νοῦς ὁ ν. ἐστίν [<a href="javascript:void(0)"
    title="[prev. work] 1287a32 ">Refs</a>]; ἄγραφος ν. Legal cited in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 1.85, etc.">Refs 5th c.BC+</a>]; opposed
    to γεγραμμένος, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1373b6; ν. ἴδιος, opposed to κοινός, [prev. work] 4 ">Refs 4th c.BC+</a>];
    ὁ ν. frequently as subject, οἱ ν. διδόασι τιμωρίας [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.12; ὧν ὁ ν. ἀγορεύει “Inscription Magn.”
    92b16 (2nd c.BC)">Refs 4th c.BC+</a>]; μὴ ὁ ν. κρίνει τὸν ἄνθρωπον ἐὰν μὴ ἀκούσῃ
    πρῶτο; [<a href="javascript:void(0)" title=" NT.John.7.51. ">NT</a>]<br /><Level4><b>__I.e</b></Level4>
    with <i>genitive</i> <i>of things</i>, οὗτός τοι πεδίων πέλεται ν. [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 388; Ὑλλίδος στάθμας ἐν
    νόμοις 5th c.BC: Pindarus Lyricus “P.” 1.62; τὸν φαρμάκων δίδαξε μαλακόχειρα ν.
    [prev. author] “N.” 3.55; ν. ἐμβολῆς καὶ διορθώσιος 5th c.BC: Hippocrates Medicus
    “Mochl.” 38 ">Refs 8th c.BC+</a>]; ὁ ν. τοῦ κριοῦ, τοῦ ἀνδρός, τῶν ἐρανιστῶν,
    [<a href="javascript:void(0)" title=" LXX.Lev.6.31 (7.1), NT.Rom.7.2, “SIG” 1198.14
    (Arcesine, 3rd c.BC)">LXX+NT+3rd c.BC+</a>]; ἐς χειρῶν νόμον ἀπικέσθαι to come
    <b>to blows, into action,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 9.48 ">Refs 5th c.BC+</a>]; ἐν χειρῶν νόμῳ ἀπόλλυσθαι, περιπεσεῖν,
    die <b>in action,</b> [<a href="javascript:void(0)" title=" [prev. author] 8.89,
    2nd c.BC: Polybius Historicus 1.57.8; μεταλλάξαι τὸν βίον ἐν χ. ν. [prev. author]
    3.63.5, compare 3.116.9; Ἀσδρούβας.. ἐν χ. ν. κατέστρεψε τὸν βίον [prev. author]
    11.2.1; τοὺς μὲν ἐν χ. ν. διέφθειρε [prev. author] 1.82.2 ">Refs 2nd c.BC+</a>];
    τοὺς ἐν χ. ν. τὰς πολιτείας καταλύοντας by ''direct <b>action'',</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 1.5; but κτεῖναι ἐν ταῖς πολεμικαῖς ἐξόδοις
    ἐν χειρὸς νόμῳ ">Refs 4th c.BC+</a>]<b>under martial law,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1285a10; τῷ τοῦ πολέμου νόμῳ
    κτησάμενος 4th c.BC: Aeschines Orator 2.33. ">Refs 4th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    Νόμος personified, οἱ θεοὶ σθένουσι χὡ κείνων κρατῶν N. [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hecuba” 800, compare 5th-6th c.AD: Orphica
    “Fragmenta” 105, 160. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>melody, strain,</b> οἶδα δ᾽ ὀρνίχων νόμως πάντων [<a href="javascript:void(0)"
    title=" 7th c.BC: Alcman Lyricus 67; ν. ἵππιος 5th c.BC: Pindarus Lyricus “O.”
    1.101; Ἀπόλλων ἁγεῖτο παντοίων ν. [prev. author] “N.” 5.25; ν. πολεμικοί 5th c.BC:
    Thucydides Historicus 5.69; ἐπηλάλαξαν Ἀραὶ τὸν ὀξὺν ν. 4th-5th c.BC: Aeschylus
    Tragicus “Septem contra Thebas” 952 (Lyric poetry); κρεκτοὶ ν. 5th c.BC: Sophocles
    Tragicus “Fragmenta” 463, compare “Anthologia Graeca” 9.584: _metaphorically_,
    τοὺς Ἅιδου ν. 5th c.BC: Sophocles Tragicus “Fragmenta” 861. ">Refs 7th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> especially a type of early <b>melody</b> created
    by Terpander for the lyre as an accompaniment to Epic texts, ν. ὄρθιος [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.24; ν. Βοιώτιος 5th c.BC: Sophocles Tragicus
    “Fragmenta” 966; ν. κιθαρῳδικοί 5th-6th c.BC: Aristophanes Comicus “Ranae” 1282,
    compare 5th-6th c.BC: Plato Philosophus “Leges” 700d, 4th c.BC: Aristoteles Philosophus
    “Poetica” 1447b26, “Pr.” 918b13, etc.">Refs 5th c.BC+</a>]; also for the flute,
    ν. αὐλῳδικός [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.1132d ">Refs 1st c.AD+</a>]; without sung text, ν. αὐλητικός
    [<a href="javascript:void(0)" title="[prev. work]1133d, compare 138b, 2nd c.AD(?):
    Pollianus Epigrammaticus 4.79 ">Refs 2nd c.AD+</a>]; later, <b>composition including
    both words and melody,</b> e.g. [<a href="javascript:void(0)" title=" Timaeus
    Grammaticus “Pers.” ">Refs</a>]<br /><Level2><b>__III</b></Level2> ={νοῦμμος}
    (which see), [<a href="javascript:void(0)" title=" 5th c.BC: Epicharmus Comicus
    136, 5th c.BC: Sophron Comicus 162, “Inscription Délos” 407.21 (2nd c.BC)">Refs
    5th c.BC+</a>]; ν. σηστέρτιοι, = Latin <i>nummi sestertii,</i> [<a href="javascript:void(0)"
    title=" Inscription Prien. 41.13 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    Architecture texts, <b>course</b> of masonry, [<a href="javascript:void(0)" title="
    “IG” 12(2).11.17 (Mytil.). ">Refs</a>]'
