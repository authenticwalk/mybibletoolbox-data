strongs_number: H3426
language: hebrew
lemma: יֵשׁ
transliteration: yêsh
pronunciation: yaysh
definition: there is or are (or any other form of the verb to be, as may suit the
  connection)
kjv_usage: (there) are, (he, it, shall, there, there may, there shall, there should)
  be, thou do, had, hast, (which) hath, (I, shalt, that) have, (he, it, there) is,
  substance, it (there) was, (there) were, ye will, thou wilt, wouldest.
derivation: perhaps from an unused root meaning to stand out, or exist; entity; used
  adverbially or as a copula for the substantive verb (H1961 (הָיָה));
