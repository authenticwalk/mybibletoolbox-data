strongs_number: G4024
language: greek
lemma: περιζώννυμι
transliteration: perizṓnnymi
definition: to gird all around, i.e. (middle voice or passive) to fasten on one's
  belt (literally or figuratively)
kjv_usage: gird (about, self)
derivation: from G4012 (περί) and G2224 (ζώννυμι);
extended_definition:
  gloss: to gird
  definition: '<b>περι-ζώννυμι and -ύω</b><BR /> (see Veitch, see word), [in LXX chiefly
    for חָגַר, also for אָזַר, etc. ;] <BR />to gird (with dupl, accusative, as ὁ
    περιζωννύων με δύναμιν, <ref=''Psa.18.32''>Psa.18:32</ref>): pass., αἱ ὀσφύες
    περιεζωσμέναι, <ref=''Luk.12.35''>Luk.12:35;</ref> π. ζώνην χρυσῆν, <ref=''Rev.1.13;
    15.6''>Rev.1:13 15:6</ref> (but see infr.). Mid., <b>to gird oneself</b>: <ref=''Luk.12.37;
    17.8''>Luk.12:37 17:8</ref> (and so perh. Re, ll. with supr., cf. <ref=''1Sa.2.4''>1Ki.2:4</ref>);
    with accusative of thing(s) (figuratively), τ. ὀσφύν, <ref=''Eph.6.14''>Eph.6:14</ref>
    (before ἐν, cf. <ref=''1Ch.15.27''>1Ch.15:27</ref>).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περι-ζώννυμι</b>, <br /> <b>gird upon</b> a person, π. τὸ ξίφος
    [τινί] [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus “Antiquitates
    Judaicae” 6.9.4, compare 2nd c.AD: Appianus Historicus “Ἀννιβαϊκή” 20, 4th-5th
    c.AD(?): Nonnus Epicus “Dionysiaca” 40.460 (probable reading)">Refs 1st c.AD+</a>];
    <b>gird</b>, τὸ παιδίον probably in [<a href="javascript:void(0)" title=" 2nd
    c.AD: Rufus Medicus cited in 4th c.AD: Oribasius Medicus (?) 20.1 ">Refs 2nd c.AD+</a>]:—more
    frequently in <i>middle</i> with <i>perfect</i> <i>passive</i>, <b>gird oneself
    with</b>, ᾤαν λουτρίδα Theopomp. Comedy texts [<a href="javascript:void(0)" title="
    37 ">Refs</a>]; ἐσθῆτα, τήβεννον, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Romulus” 16, “Cor.” 9 ">Refs 1st c.AD+</a>];
    γυμνὸς ὢν τοῦτον τὸν ἄνδρα περιεζώσατο <b>put</b> him <b>on</b> as a defence,
    παρ᾽ ὑπόνοιαν for ἐπίτροπον ἐποιήσατο, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Pax” 687 ">Refs 5th c.BC+</a>]; περιεζῶσθαι τὴν φορβειάν
    <b>to have</b> their halter <b>girded round them.</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1324b16: with _dative_, -
    ζώσασθαι τοῖς ἐντέροις τινός 1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.”
    p.26 W.: _absolutely_, Κλέων.. περιζωσάμενος ἐδημηγόρησε 4th c.BC: Aristoteles
    Philosophus “Ἀθηναίων Πολιτεία” 28.3; π. κοσμίως ἄνωθεν καὶ κάτωθεν 2nd c.AD:
    Soranus Medicus 1.70a ">Refs 4th c.BC+</a>]; of a cook, περιεζωσμένος <b>with
    his apron on</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander Rhetor
    174.11, compare 4th c.BC: Anaxandrides Comicus 41.12 (_anapaest meter_); αἱ νῆτται
    περιεζωσμέναι ἐπλινθοφόρουν 5th-6th c.BC: Aristophanes Comicus “Aves” 1148 ">Refs
    5th c.BC+</a>]; of athletes, [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias
    Periegeta 1.44.1 ">Refs 2nd c.AD+</a>]; of a dancer, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 30.22.10. ">Refs 2nd c.BC+</a>]'
