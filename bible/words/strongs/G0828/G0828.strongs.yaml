strongs_number: G0828
language: greek
lemma: Αὐγοῦστος
transliteration: Augoûstos
definition: Augustus, a title of the Roman emperor
kjv_usage: Augustus
derivation: from Latin ("august");
extended_definition:
  gloss: Augustus
  definition: '<b>Αὔγουστος</b>, -ου, ὁ<BR /> (Lat.), <b>Augustus, the Roman Emperor</b>:
    <ref=''Luk.2.1''>Luk.2:1</ref> (cf. Σεβαστός; and see MM, see word).†<BR /> (AS)'
  morphology: N:N-M-P
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Αὔγουστος</b>, ὁ, <br /> <b>Augustus,</b> used as an <i>adjective</i>,
    = Gr. σεβαστός, [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias Periegeta
    3.11.4">Refs 2nd c.AD+</a>], etc.:—hence Αὐγούστειος, ον, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Dio Cassius Historicus 61.20">Refs 2nd c.AD+</a>]: Αὐγουστεῖον,
    τό, <b>temple of Augustus,</b> [<a href="javascript:void(0)" title=" [prev. author]
    57.10">Refs</a>]: Αὐγούστεια, τά, <b>festival of A.,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 3.129, 14.739">Refs</a>]:—Αὐγουστάλιος, ον, <b>Augustalis,</b>
    τὰ Αὐγουστάλια <b>ludi Augustales,</b> [<a href="javascript:void(0)" title=" 2nd-3rd
    c.AD: Dio Cassius Historicus 54.34">Refs 2nd c.AD+</a>]; -άλιος, ὁ, <b>praefectus
    Augusti,</b> [<a href="javascript:void(0)" title=" 6th c.AD: Lydus, Joannes Laurentius
    Historicus “Mag.” 2.3. ">Refs 6th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    the month <b>August,</b> [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Numa” 19.">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
