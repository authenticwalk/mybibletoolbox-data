strongs_number: G5273
language: greek
lemma: ὑποκριτής
transliteration: hypokritḗs
definition: an actor under an assumed character (stage-player), i.e. (figuratively)
  a dissembler ("hypocrite"
kjv_usage: hypocrite
derivation: from G5271 (ὑποκρίνομαι);
extended_definition:
  gloss: hypocrite
  definition: '<b>ὑπο-κριτής</b>, -οῦ, ὁ<BR /> (ὑποκρίνομαι, which see) [in LXX <ref=''Job.34.30;
    36.13''>Job.34:30 36:13</ref> (חָנֵף) * ;] <BR />__1. one who answers, an interpreter
    (Plat.). <BR /> __2. a stage player, actor (Plut., Xen., al.). Metaphorical (in
    LXX and NT), <b>a pretender, dissembler, hypocrite</b>: <ref=''Mat.6.2, 5; 6.16;
    7.5; 15.7; 22.18; 23.13-15; 24.51''>Mat.6:2, 5 6:16 7:5 15:7 22:18 23:13-15 24:51</ref>,
    <ref=''Mrk.7.6''>Mrk.7:6</ref> <ref=''Luk.6.42; 12.56; 13.15''>Luk.6:42 12:56
    13:15</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπο-κρῐτής</b>, οῦ, ὁ, <br /> <b>one who answers:</b> <br /><Level2><b>__I</b></Level2>
    <b>interpreter</b> or <b>expounder,</b> τῆς δι᾽ αἰνιγμῶν φήμης [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 72b; ὀνείρων 2nd c.AD: Lucianus
    Sophista “Somn.” 17, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    in <i>Attic dialect</i>, <b>one who plays a part</b> on the stage, <b>actor,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Vespae”
    1279, 5th-6th c.BC: Plato Philosophus “Respublica” 373b, “Chrm.” 162d, “Smp.”
    194b, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.2.9, etc. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> of an orator, ποικίλος ὑ. καὶ περιττός (of Dem.)
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 1.197 5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>]; <b>one who delivers,
    recites, declaimer,</b> ἐπῶν [<a href="javascript:void(0)" title=" Timaeus Grammaticus
    “Lex.” ">Refs</a>] see at {ῥαψῳδοί}; <b>rhapsodist,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 14.109, 15.7 ">Refs 1st c.BC+</a>];
    this sense or sense [<a href="javascript:void(0)" title=" 11.1 ">Refs</a>] is
    possible in [<a href="javascript:void(0)" title=" “PCair.Zen.” 4.44 (3rd c.BC).
    ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <i>metaphorically</i>,
    <b>pretender, dissembler, hypocrite,</b> [<a href="javascript:void(0)" title="
    LXX.Job.34.30, 36.13, NT.Matt.23.13, +others ">LXX+NT</a>]'
