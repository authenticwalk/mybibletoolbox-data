    title=" 3rd c.AD: Plotinus Philosophus 1.8.5. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__B.I.4</b></Level3>
    ἵ. μή as the <i>negative</i> of ἵνα, <b>that not</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 19.348, etc. ">Refs 8th c.BC+</a>]<br
