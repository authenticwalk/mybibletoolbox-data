    κοιμηθῶ 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 1.10.8, compare
    2nd c.AD: Marcus Antoninus Imperator 8.29 ">NT+8th c.BC+</a>]; also for ὥστε,
