strongs_number: G2443
language: greek
lemma: ἵνα
transliteration: hína
definition: compare G3588 (ὁ)); in order that (denoting the purpose or the result)
kjv_usage: albeit, because, to the intent (that), lest, so as, (so) that, (for) to
derivation: probably from the same as the former part of G1438 (ἑαυτοῦ) (through the
  demonstrative idea;
extended_definition:
  gloss: in order that/to
  definition: '<b>ἵνα</b>, <BR />   __I. <i>adverb</i> (poët., Hom., al.), <BR />__1.
    of place, <b>where, whither</b>. <BR /> __2. of circumstance, <b>when</b>. <BR
    />   __II. <i>Conjunction</i>, <BR />__1. prop., final, denoting purpose or end
    (cl.), <b>that, in order that</b>, usually the first word in the clause, but sometimes
    (cl. also) preceded by an emphatic word (<ref=''Act.19.4''>Act.19:4</ref>, <ref=''Rom.11.31''>Rom.11:31</ref>
    (?), <ref=''Gal.2.10''>Gal.2:10</ref>, al.); <BR />__(a) with optative (so in
    cl. after historic tenses): after a pres., <ref=''Eph.1.17''>Eph.1:17</ref> (but
    WH, mg., subjc.; see Burton, §225, Rem., 2); <BR /> __(b) with subjc.: after a
    pres., <ref=''Mrk.4.21''>Mrk.4:21</ref>, <ref=''Luk.6.34''>Luk.6:34</ref>, <ref=''Jhn.3.15''>Jhn.3:15</ref>,
    <ref=''Act.2.25''>Act.2:25</ref>, <ref=''Rom.1.11''>Rom.1:11</ref>, al.; after
    a pf., <ref=''Mat.1.22''>Mat.1:22</ref>, <ref=''Jhn.5.23''>Jhn.5:23</ref> <ref=''1Co.9.22''>1Co.9:22</ref>,
    al.; after an imperat. (present or aor.), <ref=''Mat.7.1''>Mat.7:1</ref>, <ref=''Mrk.11.25''>Mrk.11:25</ref>,
    <ref=''Jhn.10.38''>Jhn.10:38</ref>, <ref=''1Co.7.5''>1Co.7:5</ref>, al.; after
    a delib. subjc., <ref=''Mrk.1.38''>Mrk.1:38</ref>, al.; after a fut., <ref=''Luk.16.4''>Luk.16:4</ref>,
    <ref=''Jhn.14.3''>Jhn.14:3</ref>, <ref=''1Co.15.28''>1Co.15:28</ref>, al.; after
    historic tenses (where optative in cl.; WM, 359f.; M, <i>Pr.</i>, 196f.), <ref=''Mrk.6.41''>Mrk.6:41</ref>
    (impf.), <ref=''Jhn.4.8''>Jhn.4:8</ref> (plpf.), <ref=''Mrk.3.14''>Mrk.3:14</ref>
    (aor.), al.; <BR /> __(with) in late writers (M, <i>Pr.</i>, 35; Burton, §§198,
    199), with indic., fut: <ref=''Luk.20.10''>Luk.20:10</ref>, <ref=''1Pe.3.1''>1Pe.3:1</ref>,
    al.; <BR /> __(d) as often in eccl. writers (Thayer, see word), with indic. pres.:
    <ref=''1Co.4.6''>1Co.4:6</ref>, <ref=''Gal.4.17''>Gal.4:17</ref>, al. (?; but
    V. Burton, §198, Rem.); <BR /> __(e) εἰς (διὰ) τοῦτο, ἵνα: <ref=''Jhn.18.37''>Jhn.18:37</ref>,
    <ref=''1Ti.1.16''>1Ti.1:16</ref>, al.; τούτου χάριν, <ref=''Tit.1.5''>Tit.1:5;</ref>
    <BR /> __(f) <b>elliptical constructions</b>: omission of the principal verb,
    <ref=''Jhn.1.8''>Jhn.1:8</ref>, <ref=''2Th.3.9''>2Th.3:9</ref>, <ref=''1Jn.2.19''>1Jn.2:19</ref>,
    al.; of the final verb, <ref=''Rom.4.16''>Rom.4:16</ref>, <ref=''2Co.8.13''>2Co.8:13</ref>,
    al. <BR /> __2. In late writers, definitive, = inf. (WM, 420; Bl, §69, 1), <b>that</b>;
    <BR />__(a) after verbs of wishing, caring, striving, etc.: θέλω, <ref=''Mat.7.12''>Mat.7:12</ref>,
    al.; ζητῶ, <ref=''1Co.4.2; 14.12''>1Co.4:2 14:12</ref>; ζηλόω, <ref=''1Co.14.1''>1Co.14:1</ref>,
    al.; <BR /> __(b) <b>after verbs of saying, asking, exhorting</b>: εἰπεῖν, <ref=''Mat.4.3''>Mat.4:3</ref>,
    al.; ἐρωτῶ, <ref=''Mrk.7.26''>Mrk.7:26</ref>, al.; παρακαλῶ, <ref=''Mat.14.36''>Mat.14:36</ref>,
    <ref=''1Co.1.10''>1Co.1:10</ref>, al., etc.; <BR /> __(with) after words expressing
    expediency, etc.: συμφέρει, <ref=''Mat.18.6''>Mat.18:6</ref>, <ref=''Jhn.11.50''>Jhn.11:50</ref>,
    al.; ἱκανός, <ref=''Mat.8.8''>Mat.8:8</ref>, <ref=''Luk.7.6''>Luk.7:6</ref>; χρείαν
    ἔχω, <ref=''Jhn.2.25''>Jhn.2:25</ref>, al, etc.; <BR /> __(d) <b>after substantives,
    adding further definition</b>: ὥρα, <ref=''Jhn.12.23; 13.1''>Jhn.12:23 13:1</ref>;
    χρόνος, <ref=''Rev.2.21''>Rev.2:21;</ref> συνήθεια, <ref=''Jhn.18.39''>Jhn.18:39;</ref>
    μισθός, <ref=''1Co.9.18.''>1Co.9:18.</ref> <BR /> __3. In late writers, ecbatic,
    denoting the result, = ὥστε, <b>that, so that</b> (M, <i>Pr.</i>, 206ff.; WM,
    572; Bl., §69, 3; Burton, §223): <ref=''Rom.11.11''>Rom.11:11</ref>, <ref=''1Co.7.29''>1Co.7:29</ref>,
    <ref=''1Th.5.4''>1Th.5:4</ref>, al. (but see Thayer, see word); so with the formula
    referring to the fulfilment of prophecy, ἵνα πληρωθῇ, <ref=''Mat.1.22; 2.14''>Mat.1:22
    2:14</ref>, <ref=''Jhn.13.18''>Jhn.13:18</ref>, al. <BR /> (AS)'
  morphology: G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἵνα</b>, <br /> <i>adverb</i>, <br /><Level2><b>__I</b></Level2>
    of Place, <br /><Level3><b>__I.1</b></Level3> <b>in that place, there</b>, once
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, ἵ. γάρ σφιν
    ἐπέφραδον ἠγερέθεσθαι 8th c.BC: Ilias Homerus Epicus “Illiad” 10.127 (_accusative_
    to 12th c.AD: Eustathius Episcopus Thessalonicensis). ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__I.2</b></Level3> elsewhere <i>relative</i>, <b>in which place,
    where</b>,[<a href="javascript:void(0)" title=" 2.558, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 9.136, 5th c.BC: Herodotus Historicus 2.133, 9.27, 54, 5th c.BC:
    Pindarus Lyricus “O.” 1.95, 5th c.BC: Bacchylides Lyricus 10.79, 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 21, +others, 5th c.BC: Sophocles Tragicus
    “Electra” 22, 855, 5th-6th c.BC: Aristophanes Comicus “Ranae” 1231, etc.">Refs
    8th c.BC+</a>]: rarely in <i>Attic dialect</i> Prose, [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 13.72 (see. below), 5th-6th c.BC: Plato Philosophus
    “Apologia” 17c, “Phlb.” 61b ">Refs 5th c.BC+</a>]; ἵ. ἡ Νίκη (i.e. ἐστίν) [<a
    href="javascript:void(0)" title=" “IG” 22.1407.13: rare in later Greek, 2nd c.AD:
    Arrianus Historicus “Anabasis” 1.3.2, 2nd c.AD: Lucianus Sophista “Cont.” 22,
    “Ind.” 3: with particles, ἵ. τε 8th c.BC: Ilias Homerus Epicus “Illiad” 20.478;
    ἵ. περ 24.382, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.364, 5th c.BC: Lysias
    Orator ">Refs 8th c.BC+</a>] [same place]; ἵν᾽ ἄν with <i>subjunctive</i>, <b>wherever</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    405, 5th c.BC: Euripides Tragicus “Ion” 315 ">Refs 5th c.BC+</a>]; as indirect
    <i>interrogative</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.179, 2.150, 5th c.BC: Euripides Tragicus “Hecuba” 1008. ">Refs 5th
    c.BC+</a>]<br /><Level4><b>__I.2.b</b></Level4> after [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus, like other Advs. of Place, with _genitive_,
    ἵ. τῆς χώρης 5th c.BC: Herodotus Historicus 1.98 ">Refs 8th c.BC+</a>]; ἔμαθε
    ἵ. ἦν κακοῦ <b>in what</b> a calamity, [<a href="javascript:void(0)" title=" [prev.
    author] 1.213; οὐδ᾽ ὁρᾶν ἵν᾽ ἐ̄ κακοῦ 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    367 ">Refs 5th c.BC+</a>]; ἵν᾽ ἕσταμεν χρείας[<a href="javascript:void(0)" title="
    [prev. work] 1442; ἵν᾽ ἦμεν ἄτης [prev. author] “El.” 936; ὁρᾷς ἵν᾽ ἐσμὲν αὐτοῦ
    πέρι τῆς ἀπορίας 5th-6th c.BC: Plato Philosophus “Sophista” 243b. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__I.2.c</b></Level4> with Verbs of motion, <b>whither</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.821, +others; ὁρᾷς ἵν᾽ ἥκεις
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 687, +others, 4th-3rd c.BC: Dinarchus
    Orator 2.10; ιναπερ ὥρμητο 5th c.BC: Thucydides Historicus 4.74. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> of circumstance, γάμος.., ἵ. χρή <b>at which, when</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    6.27 ">Refs 8th c.BC+</a>]; ἵ. μὲν ἐξῆν αὐτοῖς.., ἐνταῦθα.. <b>when</b> it was
    in their power, [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator
    6.9. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> ={ἐάν}, uncertain
    in [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    7.353 (variant{ἵν᾽ ἄν}, cf. Scholia), 7th c.BC: Archilochus Lyricus 74.7 codices,
    variant in 4th-3rd c.BC: Dinarchus Orator 1.1, and 5th-6th c.BC: Plato Philosophus
    “Charmides” 176b. ">Refs 8th c.BC+</a>]<br /><Level1><b>__B</b></Level1> Final
    <i>conjunction</i>, <b>that, in order that</b>, from [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] downwards, mostly first
    word in the clause, but sometimes preceded by an emphatic word, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Charmides” 169d; ἵ. δή 8th c.BC: Ilias
    Homerus Epicus “Illiad” 7.26, 23.207, 5th c.BC: Herodotus Historicus 1.29, 5th-6th
    c.BC: Plato Philosophus “Respublica” 420e, 610c: never with ἄν">Refs 8th c.BC+</a>]
    or κε (if found, these particles belong to the Verb, as in [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.156, 5th c.BC: Euripides
    Tragicus “Iphigenia Aulidensis” 1579). ">Refs 8th c.BC+</a>]<br /><Level2><b>__B.I</b></Level2>
    general usage: <br /><Level3><b>__B.I.1</b></Level3> with <i>subjunctive</i>,
    <br /><Level4><b>__B.I.1.a</b></Level4> after primary tenses of <i>indicative</i>,
    also <i>subjunctive</i> and <i>imperative</i>: <i>present</i> <i>indicative</i>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    3.252, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.111, 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 3.2.3, “Cyr.” 1.2.11, 5th-6th c.BC: Isocrates Orator
    3.2 ">Refs 8th c.BC+</a>]: <i>perfect</i> <i>indicative</i>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.203, 5th-6th c.BC: Isocrates
    Orator 4.129 ">Refs 8th c.BC+</a>]: <i>future</i>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.307, 4.591, 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.2.15 ">Refs 8th c.BC+</a>];
    <i>subjunctive</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 364; _imperative_, 8th c.BC: Ilias Homerus Epicus
    “Illiad” 19.348, +others, 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus”
    61, 5th c.BC: Sophocles Tragicus “Philoctetes” 880, 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 297, 5th-6th c.BC: Plato Philosophus “Respublica” 341b, “Men.”
    71d. ">Refs 8th c.BC+</a>]<br /><Level4><b>__B.I.1.b</b></Level4> after historical
    tenses, in similes, where the <i>aorist</i> is gnomic, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.490 (αὔοι codices)">Refs
    8th c.BC+</a>]; where <i>aorist</i> is treated as equivalent to <i>perfect</i>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    9.99, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.580, 5th c.BC: Herodotus Historicus
    5.91, 5th c.BC: Lysias Orator 1.4, 4th c.BC: Demosthenes Orator 9.26 ">Refs 8th
    c.BC+</a>]: when the purpose is regarded from the point of view of the speaker''s
    present, σὲ παῖδα ποιεύμην ἵ. μοι.. λοιγὸν ἀμύνῃς [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.495, compare 5th c.BC: Herodotus
    Historicus 1.29, 6.100, 5th c.BC: Thucydides Historicus 1.44, +others, 5th c.BC:
    Lysias Orator 1.11,12, +others ">Refs 8th c.BC+</a>]<br /><Level4><b>__B.I.1.c</b></Level4>
    after <i>optative</i> and ἄν, when <i>optative</i> with οὐκ ἄν is used with sense
    of <i>imperative</i>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 24.264, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.58 ">Refs
    8th c.BC+</a>]; after βουλοίμην ἄν.., [<a href="javascript:void(0)" title=" 5th
    c.BC: Lysias Orator 7.12. ">Refs 5th c.BC+</a>]<br /><Level4><b>__B.I.1.d</b></Level4>
    after <i>imperfect</i> with ἄν, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 23.7. ">Refs 4th c.BC+</a>]<br /><Level3><b>__B.I.2</b></Level3>
    with <i>optative</i>, <br /><Level4><b>__B.I.2.a</b></Level4> after historical
    tenses, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    5.3, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.2, 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 215, 5th c.BC: Lysias Orator 3.11, 5th-6th c.BC: Plato
    Philosophus “Protagoras” 314c, etc.">Refs 8th c.BC+</a>]: after the historical
    <i>present</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Hecuba” 11 ">Refs 5th c.BC+</a>]: sometimes both moods, <i>subjunctive</i> and
    <i>optative</i>, follow in consecutive clauses, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.77, 5th c.BC: Herodotus Historicus
    8.76, 9.51, 4th c.BC: Demosthenes Orator 23.93, 49.14. ">Refs 8th c.BC+</a>]<br
    /><Level4><b>__B.I.2.b</b></Level4> after <i>optative</i>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.369, 5th c.BC: Sophocles
    Tragicus “Philoctetes” 325; βούλοιντ᾽ ἂν ἡμᾶς ἐξολωλέναι, ἵνα.. λάβοιεν 5th-6th
    c.BC: Aristophanes Comicus “Pax” 413. ">Refs 8th c.BC+</a>]<br /><Level4><b>__B.I.2.c</b></Level4>
    rarely after primary tenses, by a shifting of the point of view, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.250, 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 24, 5th-6th c.BC: Plato Philosophus “Respublica” 410c. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__B.I.3</b></Level3> with past tenses of <i>indicative</i>,
    <br /><Level4><b>__B.I.3.a</b></Level4> after unfulfilled wishes, [<a href="javascript:void(0)"
    title=" [prev. author] “Cri.” 44d. ">Refs</a>]<br /><Level4><b>__B.I.3.b</b></Level4>
    after <i>indicative</i> with ἄν, to express a consequence which has not followed
    or cannot follow, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 1389, 5th-6th c.BC: Plato Philosophus “Meno” 89b, 4th c.BC:
    Demosthenes Orator 29.17: especially after ἐβουλόμην ἄν.., 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 961, 5th c.BC: Lysias Orator 4.3. ">Refs 5th c.BC+</a>]<br /><Level4><b>__B.I.3.c</b></Level4>
    after such Verbs as ἐχρῆν, ἔδει, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Hippolytus” 647, 5th-6th c.BC: Plato Philosophus “Protagoras”
    335c, “Smp.” 181e, “Euthd.” 304e, 5th-6th c.BC: Isocrates Orator 9.5, 4th c.BC:
    Demosthenes Orator 24.48, 4th-3rd c.BC: Menander Comicus 349.5, etc.: whenan unfulfilled
    obligation is implied, τεθαύμακα ὅτι οὐκ εἶπεν (={ἔδει εἰπεῖν}).. ἵ... 5th-6th
