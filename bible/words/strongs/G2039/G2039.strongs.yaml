strongs_number: G2039
language: greek
lemma: ἐργασία
transliteration: ergasía
definition: occupation; by implication, profit, pains
kjv_usage: craft, diligence, gain, work
derivation: from G2040 (ἐργάτης);
extended_definition:
  gloss: work
  definition: '<b>ἐργασία</b>, -ας, ἡ<BR /> (ἔργον), [in LXX for מְלָאכָה, עֲבֹדָה,
    etc. ;] <BR />__1. <b>work, business</b>: <ref=''Act.16.16, 19; 19.24-25''>Act.16:16,
    19 19:24-25</ref>; δὸς ἐ. (Lat. da operam), <ref=''Luk.12.58.''>Luk.12:58.</ref>
    <BR /> __2. <b>working, performance</b>: <ref=''Eph.4.19.''>Eph.4:19.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐργᾰσ-ία</b>, <br /> <i>Ionic dialect</i> -ιη, Cretan dialect
    <b>ϝεργασία</b> [<a href="javascript:void(0)" title="“Leg.Gort.” 8.44, ἡ, (ἐργάτης)">Refs</a>]
    <b>work, business,</b> [<a href="javascript:void(0)" title=" ἐργασίην φεύγουσα
    “hymnus ad Mercurium” 486 ">Refs</a>], etc.; opposed to ἀργία, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Mem.” 2.7.7; ἐ. ἀγαθή">Refs 5th c.BC+</a>]
    productive <b>labour,</b> [<a href="javascript:void(0)" title=" [prev\. author]
    “Vect.” 4.29; ἐργασίᾳ ἐγχειρεῖν, of bees, 4th c.BC: Aristoteles Philosophus “HA”
    625b24; ἡ περὶ τὴν θάλατταν ἐ., of seamen, 5th-6th c.BC: Plato Philosophus “R.”
    371b; μὴ γενομένης ἐργασίας">Refs 5th c.BC+</a>] if no <b>work</b> was done, [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 27.20; δὸς ἐργασίαν,">Refs
    4th c.BC+</a>] with <i>infinitive</i>, Latin <i>da operam ut..,</i> NT.Luke.12.58,
    compare [<a href="javascript:void(0)" title="“OGI” 441.109 (_SC. de Stratonicensibus,_
    1st c.BC): _plural_, τὰς ἐν ὑπαίθρῳ ἐ. ἐργάζεσθαι Xenophon Historicus [{5-6th
    c.BC}] “Oeconomicus” 7.20; ἐ. ἀνελεύθεροι 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1121b33, compare 4th-3rd c.BC: Epicurus Philosophus “fragment” 196
    (uncertain). ">Refs 6th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>function,</b>
    [<a href="javascript:void(0)" title=" ἥπατος 2nd c.AD: Aretaeus Medicus “περὶ
    αἰτιῶν καὶ σημείων χρονίων παθῶν” 1.15 ">Refs 2nd c.AD+</a>]. <br /><Level2><b>__II</b></Level2>
    <b>working at, making, manufacture,</b> ἱματίων, ὑποδημάτων, etc., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Grg.” 449d, “Tht.” 146d, etc.; ἡ τῆς
    ἐσθῆτος ἐκ τῶν ἐρίων ἐ. Xenophon Historicus [{5-6th c.BC}] “Oeconomicus” 7.21
    ">Refs 6th c.BC+</a>]; <b>making up</b> of a prescription, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “Ulc.” 14: _metaphorically_, Πέργαμος ἀμφὶ
    τεαῖς χερὸς ἐργασίαις ἁλίσκεται Troy is (i.e. is doomed to be)">Refs 5th c.BC+</a>]
    taken in the part <b>wrought by</b> thy <b>hands,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 8.42; ἐ. ἡδονῆς">Refs 5th c.BC+</a>] <b>production</b>
    of pleasure, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Prt.” 353d; ἐ. χρημάτων">Refs 5th c.BC+</a>] money-<b>making,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “EN” 1160a16 (but _administration_ of
    property, “Leg.Gort.” [same place]). ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>working</b> of a material, [<a href="javascript:void(0)" title=" ἡ ἐ. τοῦ σιδήρου
    5th c.BC: Herodotus Historicus 1.68 ">Refs 5th c.BC+</a>]; χαλκοῦ, ἐρίων, ξύλων,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Chrm.”
    173e; τῶν χρυσείων μετάλλων 5th c.BC: Thucydides Historicus 4.105, compare 4th
    c.BC: Hyperides Orator “Eux.” 36; πίττης Theophrastus Philosophus [{4-3rd c.BC}]
    “Historia Plantarum” 9.2.6 ">Refs 5th c.BC+</a>]: most commonly, <b>tillage</b>
    of the ground, ἐ. γῆς, χώρας, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Ra.” 1034 (_plural_), 5th-6th c.BC: Isocrates Orator 7.30,
    etc.; ἐ. κήπων Plato Philosophus [{5-6th c.BC}] “Minos” 316b ">Refs 6th c.BC+</a>];
    ἐ. περὶ τὴν τροφήν <b>preparation</b> (i.e. mastication and digestion) of food,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Juv.”
    469a3 ">Refs 4th c.BC+</a>]; <b>treatment</b> of silphium, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “HP” 6.3.2 ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> generally, <b>trade, business,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Mem.” 3.10.1; ἐπὶ τῆς ἐργασίας ὢν τῆς
    κατὰ θάλατταν">Refs 5th c.BC+</a>] engaged in <b>trade</b> by sea, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 33.4; ἡ ἐ. τῆς τραπέζης">Refs 4th c.BC+</a>]
    the banking <b>business,</b> [<a href="javascript:void(0)" title=" [prev\. author]
    36.6; ἐ. χρυσοχοϊκή, ἀρωματική, “PLond.” 3.906.6 (2nd c.AD), “PFay.” 93.7 (2nd
    c.AD); βαφεῖς τὴν ἐ.">Refs 2nd c.AD+</a>] dyers by <b>trade,</b> [<a href="javascript:void(0)"
    title=" PTeb. 287.3(2nd c.AD)">Refs 2nd c.AD+</a>]; especially of <b>a courtesan''s
    trade,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.135, 4th c.BC: Demosthenes Orator 18.129 ">Refs 5th c.BC+</a>]; of sexual <b>intercourse,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Pr.”
    876a39. ">Refs 4th c.BC+</a>]<br /><Level4><b>__II.3.b</b></Level4> ἐὰν ἐργασίαν
    εὕρῃ ὁ οἰκέτης if a slave brings in <b>earnings,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Hyperides Orator “Ath.” 22. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>practising, exercising,</b> [<a href="javascript:void(0)" title=" τῶν τεχνῶν
    Plato Philosophus [{5-6th c.BC}] “Gorgias” 450c; Κύπριδος “AP” 5.218 (Paul. Sil.);
    ἀκαθαρσίας “Epistle to the Ephesians” 4.19 ">Refs 6th c.BC+</a>]. <br /><Level3><b>__II.5</b></Level3>
    <b>work of art, production,</b> τετράγωνος ἐ., of the Hermae, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.27 (non legit Scholia); τῶν τειχῶν αἱ
    ἐργασίαι">Refs 5th c.BC+</a>] the fortification <b>works,</b> [<a href="javascript:void(0)"
    title=" [prev\. author] 7.6. ">Refs</a>]<br /><Level3><b>__II.6</b></Level3> literary
    <b>execution,</b> [<a href="javascript:void(0)" title=" ἐ. ποιητική 1st c.BC:
    Philodemus Philosophus “περὶ ποιημάτων” 5.11 ">Refs 1st c.BC+</a>]; <b>elaboration</b>
    of a topic, [<a href="javascript:void(0)" title="Scholia 5th c.BC: Pindarus Lyricus
    “P.” 2.24. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.7</b></Level3> <b>production</b>
    of a play, [<a href="javascript:void(0)" title=" Arg. 4th-3rd c.BC: Menander Comicus
    “Oxy.” 1235.108. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>guild</b>
    or <b>company</b> of workmen, ἡ ἐ. τῶν βαφέων[<a href="javascript:void(0)" title="
    Judeich “Altertümer von Hierapolis” 50 ">Refs</a>]; ἐριοπλυτῶν [<a href="javascript:void(0)"
    title="[prev. work] 40; ἐ. θρεμματική uncertain meaning, [prev. work]227. ">Refs</a>]'
