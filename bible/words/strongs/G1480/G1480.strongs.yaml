strongs_number: G1480
language: greek
lemma: ἐθίζω
transliteration: ethízō
definition: to accustom, i.e. (neuter passive participle) customary
kjv_usage: custom
derivation: from G1485 (ἔθος);
extended_definition:
  gloss: be accustomed
  definition: '<b>ἐθίζω</b>, <BR /> [in LXX: <ref=''Sir.23.9, 13''>Sir.23:9, 13</ref>
    <ref=''2Ma.14.30''>2Ma.14:30</ref> ;] <BR /><b>to accustom</b>: pass. pf. ptcp.,
    τὸ εἰθισμένον, <b>the established custom</b>, <ref=''Luk.2.27.''>Luk.2:27.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
