strongs_number: G3587
language: greek
lemma: ξυράω
transliteration: xyráō
definition: to shave or "shear" the hair
kjv_usage: shave
derivation: from a derivative of the same as G3586 (ξύλον) (meaning a razor);
extended_definition:
  gloss: to shave
  definition: '<b>ξυράω</b>, -ῶ <BR /> late form of ξυρέω (which see) : <ref=''1Co.11.6''>1Co.11:6</ref>
    (ξυρᾶσθαι, Rec. and Edd., but see: ξύρω).†<BR />  <b>ξύρω</b>, rare form of ξυρέω
    (Veitch, see word), aor. mid., ξύρασθαιι (Bl., § 24, see word; Zorell, see word,
    etc.) for -ᾶσθαι (Rec., Edd.) : <ref=''1Co.11.6.''>1Co.11:6.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ξῠρ-έω</b>, <br /> Trag. and <i>Attic dialect</i> (see. below);
    <b>ξῠράω</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.180b, 2nd c.AD: Artemidorus Daldianus Onirocriticus 1.22 ">Refs
    1st c.AD+</a>] (also in <i>present</i> <i>middle</i>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 1.84, 4th c.AD: Palaephatus Paradoxographus
    32 ">Refs 1st c.BC+</a>], and <i>present</i> <i>passive</i>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Cyn.” 14) ">Refs 2nd c.AD+</a>]; both forms
    in codices of [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    ">Refs 5th c.BC+</a>]; compare ξύρω: <i>future</i> <b>-ήσω</b>[<a href="javascript:void(0)"
    title=" LXX.Deu.21.12 ">LXX</a>]: <i>aorist</i> ἐξύρησα [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ παθῶν” 4, 5th c.BC: Herodotus Historicus
    5.35, etc.">Refs 5th c.BC+</a>]:—<i>middle</i>, <i>future</i> ξυρήσομαι [<a href="javascript:void(0)"
    title=" LXX.Eze.44.20, 1st c.AD: Josephus Historicus “Bellum Judaicum” 2.15.1,
    5th c.AD(?): Hesychius Legal icographus ">LXX+1st c.AD+</a>] see at {πριαμωθήσομαι}:
    <i>aorist</i> ἐξυρησάμην [<a href="javascript:void(0)" title=" LXX.Num.6.19, +others,
    2nd c.AD: Lucianus Sophista “DMeretr.” 12.5 ">LXX+2nd c.AD+</a>]:—<i>passive</i>,
    <i>future</i> <b>-ηθήσομαι</b>[<a href="javascript:void(0)" title=" LXX.Lev.13.33:
    ">LXX</a>]<i>perfect</i> ἐξύρημαι (see. below): (ξυρόν):—<b>shave,</b> ξυροῦντες
    (variant{-ῶντες}) τῶν παιδίων τὴν κεφαλήν [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.65: with double _accusative_, ξυρήσας μιν τὰς
    τρίχας [prev. author] 5.35: proverbial of danger or pain, ξυρεῖ γὰρ ἐν χρῷ">Refs
    5th c.BC+</a>] <b>it shaves</b> close, ''touches the quick'', [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 786 ">Refs 5th c.BC+</a>]; ξυρεῖν
    ἐπιχειρεῖν λέοντα, of a dangerous undertaking, ''beard the lion'', [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 341c ">Refs 5th c.BC+</a>]:—<i>middle</i>
    and <i>passive</i>, <b>shave oneself</b> or <b>have oneself shaved,</b> ξυρεῦνται
    (variant{-ῶνται}) [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.36 ">Refs 5th c.BC+</a>]; ἐξυρημένος [<a href="javascript:void(0)" title="[prev.
    passage], 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 191; ξυρούμενον
    2nd c.AD: Alexander Rhetor 264: also with _accusative_, ξυρεῦνται (variant{-ῶνται})
    πᾶν τὸ σῶμα">Refs 5th c.BC+</a>] they <b>shave their</b> whole body or <b>have</b>
    it <b>shaved,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.37; τὰς ὀφρύας, τὴν κεφαλήν, [prev. work] 66 ">Refs 5th c.BC+</a>]; ἐξυρημένος
    τὴν κεφαλήν <b>with</b> one''s head <b>shaved,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Merc.Cond.” 1. ">Refs 2nd c.AD+</a>]'
