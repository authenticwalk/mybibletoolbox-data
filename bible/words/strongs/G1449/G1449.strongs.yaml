strongs_number: G1449
language: greek
lemma: ἐγγράφω
transliteration: engráphō
definition: to "engrave", i.e. inscribe
kjv_usage: write (in)
derivation: from G1722 (ἐν) and G1125 (γράφω);
extended_definition:
  gloss: to write in
  definition: 1. <b>to mark in </b> or <b>on, to paint on </b>, (Herdotus Historicus)
    <br>2. <b>to inscribe, write in </b> or <b>on </b>, (Herdotus Historicus):—;Pass.,
    ἐγγεγραμμένος τι <b>having </b> something <b>written on </b> it, (Sophocles Tragicus);
    so <author>Virgil </author> <b>flores inscripti nomina. </b> <br>3. <b>to enter
    in the public register </b>, ἐγγρ. τὸν υἱὸν εἰς ἄνδρας (Demosthenes Orator):—;Pass.,
    εἰς τοὺς δημότας ἐγγραφῆναι (Demosthenes Orator) <br>4. <b>to enter on the judge's
    list, to indict </b>, (Aristophanes Comicus) (ML)
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐγγρᾰφ-ω</b>, <br /> <b>make incisions into</b>, τὸ στέλεχος
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 5.1.2. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>mark
    in or on, paint on</b>, ζῷα ἐς τὴν ἐσθῆτα ἐ. [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.203 ">Refs 5th c.BC+</a>]; opposed to ἐξαλείφω,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    501b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>engrave, inscribe</b>,
    ἐν τῇσι στήλῃσι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.102, compare 4.91; νόμους 5th c.BC: Lysias Orator 30.2 (of codifiers, opposed
    to ἐξαλείφω)">Refs 5th c.BC+</a>]: —<i>middle</i>, ἢν ἐγγράφου σὺ μνήμοσιν δέλτοις
    φρενῶν [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 789 ">Refs 4th c.BC+</a>]:— <i>passive</i>, <b>to be written
    in</b>, ἐνεγέγραπτο δὲ τάδε ἐν αὐτῇ (i.e. τῇ ἐπιστολῇ) [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.128 ">Refs 5th c.BC+</a>]; αὑτὸν εὗρεν
    ἐγγεγραμμένον κτείνειν found his name <b>entered in the letter</b> for execution,[<a
    href="javascript:void(0)" title=" [prev. work] 132; δέλτον ἐγγεγραμμένην συνθήμαθ᾽
    5th c.BC: Sophocles Tragicus “Trachiniae” 157. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <i>metaphorically</i>, εἰ μέλλουσι τοιαῦται διάνοιαι ἐγγραφήσεσθαι ἀνθρώποις [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 3.3.52. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    Geometry texts, <b>inscribe</b> a figure in another, εἰς.. [<a href="javascript:void(0)"
    title=" 3rd c.BC: Euclides Geometra 4.4, +others">Refs 3rd c.BC+</a>]; ἐν.. [<a
    href="javascript:void(0)" title=" 3rd c.BC: Archimedes Geometra “Sph. Cyl.” 1.13,
    +others (_passive_). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__6</b></Level3> in
    Medicine texts, <b>include in a prescription</b>, οἶνος ἐγγεγράφθω [<a href="javascript:void(0)"
    title=" 2nd c.AD: Aretaeus Medicus “χρονίων νούσων θεραπευτικόν” 1.2. ">Refs 2nd
    c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>enter in the public register</b>,
    especially of one''s deme or phratria, ἐς τὰ κοινὰ γραμματεῖα [<a href="javascript:void(0)"
    title=" 4th c.BC: Isaeus Orator 7.1; ἐγγράψαι τὸν υἱὸν εἰς ἄνδρας 4th c.BC: Demosthenes
    Orator 19.230; εἰς τοὺς φράτερας [prev. author] 39.4; ἐ. εἰς τοὺς ἀτίμους 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Themistocles” 6; also ἱερὰν ἐ. τὴν
    οὐσίαν 2nd c.AD: Alexander Rhetor 276 ">Refs 4th c.BC+</a>]:—<i>passive</i>, εἰς
    τοὺς δημότας ἐγγραφῆναι [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.261 ">Refs 4th c.BC+</a>]; Μαντίθεος ἐνεγεγράμμην by the name of M.,
    [<a href="javascript:void(0)" title=" [prev. author] 39.4; τοὺς μήπω δι᾽ ἡλικίαν
    ἐγγεγραμμένους 4th c.BC: Aristoteles Philosophus “Politica” 1275a15; πρὶν ἐγγραφῆναι
    καὶ λαβεῖν τὸ χλαμύδιον 4th c.BC: Antidotus Comicus 2; εἰς τοὺς ἐφήβους 5th-6th
    c.BC: Plato Philosophus “Axiochus” 366e. (4th-5th c.BC: Aeschylus Tragicus “Choephori”
    699 is corrupt.) ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>indict</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Pax”
    1180, 4th c.BC: Demosthenes Orator 37.24:">Refs 5th c.BC+</a>] —<i>passive</i>,
    ἐγγράφεσθαι λιποταξίου <b>to be indicted</b> for desertion, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 2.148. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    of statedebtors, <b>enter their names</b>, ἐγγραφόντων οἱ ἄρχοντες τοῖς πράκτορσιν
    Legal cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    43.71 ">Refs 4th c.BC+</a>]; ἐγγεγραμμένος [ἐν ἀκροπόλει] <b>registered</b> among
    the state-debtors, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 25.4, compare 4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 48.1
    ">Refs 4th c.BC+</a>]; also of ἄτιμοι, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 784d. (Perh. written ἐκγρ-, “SIG” 742.29.) ">Refs
    5th c.BC+</a>]'
  source: STEPBible/LSJ
