strongs_number: G2292
language: greek
lemma: θαῤῥέω
transliteration: tharrhéō
definition: to exercise courage
kjv_usage: be bold, X boldly, have confidence, be confident
derivation: another form for G2293 (θαρσέω);
extended_definition:
  gloss: be confident
  definition: '<b>θαρρέω</b>, -ῶ<BR /> (later form of θαρσέω), [in LXX: <ref=''Pro.1.21''>Pro.1:21</ref>,
    <ref=''Bar.4.21, 27''>Bar.4:21, 27</ref>, from LXX <ref=''Bar.6.16''>Bar.6:16</ref>,
    (17), <ref=''4Ma.13.11''>4Ma.13:11</ref> <ref=''4Mac.17.4''>4Mac 17:4</ref> *
    ;] <BR /><b>to be of good cheer or courage, to be confident</b>: <ref=''2Co.5.6;
    5.8''>2Co.5:6 5:8</ref>, <ref=''Heb.13.6''>Heb.13:6</ref>; τ. πεποιθήσει, <ref=''2Co.10.2''>2Co.10:2;</ref>
    before εἰς, <ref=''2Co.10.1''>2Co.10:1;</ref> ἐν, <ref=''2Co.7.16.''>2Co.7:16.</ref>†<BR
    /> <re><i>SYN.</i>: τολμάω. "θ. has reference more to the character, τ. to its
    manifestation " (Thayer, see word τολμάω) </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θαρσ-έω</b>, <br /> <i>Attic dialect</i> <b>θαρρέω</b> (compare
    <i>proper name</i> Θαρρίας [<a href="javascript:void(0)" title=" “IG” 12.847),
    _Aeolic dialect_ ">Refs</a>]<i>participle</i> θέρσεισα (variant{θαρσ-}) [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 28.3 ">Refs 3rd c.BC+</a>]: (θάρσος):—<b>to
    be of good courage</b>, τεθαρσήκασι λαοί [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 9.420, etc.">Refs 8th c.BC+</a>]; ἄνευ
    νοῦ, σὺν νῷ, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Meno” 88b ">Refs 5th c.BC+</a>]; in bad sense, <b>to be over-bold</b>, ὕβρει
    θ. [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.65:
    μάτην θ. 5th-6th c.BC: Plato Philosophus “Theaetetus” 189d:">Refs 5th c.BC+</a>]
    — Constr.: <br /><Level3><b>__1</b></Level3> <i>absolutely</i>, Il.[same place],
    etc.; θάρσει <b>fear not!</b> [<a href="javascript:void(0)" title=" 4.184, 4th-5th
    c.BC: Aeschylus Tragicus “Supplices” 732, etc.; θαρσεῖτε [prev. work] 600, 910
    ">Refs 4th c.BC+</a>]; θάρσει, θυμέ [<a href="javascript:void(0)" title=" 4th
    c.BC: Sopater Comicus 14; θάρρει 5th-6th c.BC: Aristophanes Comicus “Plutus” 328,
    +others:—in Epitaphs, θάρσει.. οὐδεὶς ἀθάνατος “CIG” “Corpus Inscriptionum Graecarum”
    “Corpus Inscriptionum Graecarum” 5200b (from Ptolemais), etc.: ">Refs 5th c.BC+</a>]<i>participle</i>
    in an <i>adverbial</i> sense, θαρσήσας μάλα εἰπέ <b>with good courage</b>, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.85,
    compare 4th-5th c.BC: Aeschylus Tragicus “Choephori” 666; κόμπασον θαρσῶν [prev.
    author] “Ag.” 1671, compare “Pr.” 916, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    491; θαρσέοντες πλούτου πέρι ἐρίζετε 5th c.BC: Herodotus Historicus 5.49; πῖθι
    θαρρῶν 2nd c.AD: Alexander Rhetor 232; λέγε τοίνυν θαρρῶν 5th-6th c.BC: Plato
    Philosophus “Phaedrus” 243e; θαρρῶν πλείονα ἔθυεν ἢ ὀκνῶν ηὔχετο 5th-6th c.BC:
    Xenophon Historicus “Agesilaus” 11.2 ">Refs 8th c.BC+</a>]; τὸ τεθαρρηκός <b>confidence</b>,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Fabius Maximus” 26; τὸ θαρροῦν τῆς ὄψεως [prev. author] “Cat.Mi.” 44 ">Refs 1st
    c.AD+</a>]: in <i>aorist</i>, <b>pluck up courage</b>, καὶ τότε δὴ θάρσησε [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.92.
    ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> c.<i>accusative</i>, θάρσει
    τόνδε γ᾽ ἄεθλον <b>fear not about</b> this contest, [<a href="javascript:void(0)"
