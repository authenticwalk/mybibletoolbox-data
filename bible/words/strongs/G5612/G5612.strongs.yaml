derivation: middle voice of an apparently primary verb;
extended_definition:
  gloss: to roar
  definition: '<b>ὠρύομαι </b> depon., <BR /> [in LXX for שָׁאַג ;] <BR />of animals
    (also of men, Hdt., al.), <b>to roar, howl</b>: λέων, <ref=''1Pe.5.8.''>1Pe.5:8.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
