strongs_number: G5563
language: greek
lemma: χωρίζω
transliteration: chōrízō
definition: to place room between, i.e. part; reflexively, to go away
kjv_usage: depart, put asunder, separate
derivation: from G5561 (χώρα);
extended_definition:
  gloss: to separate/leave
  definition: '<b>χωρίζω </b><BR /> [in LXX: <ref=''2Ch.12.8''>2Ch.12:8</ref>, al.
    (בָּדַל ni., etc.), <ref=''Wis.1.3''>Wis.1:3</ref>, <ref=''2Ma.5.21''>2Ma.5:21</ref>,
    al. ;] <BR />__1. <b>to separate, divide, put asunder</b>: with accusative of
    thing(s), opposite to συζεύγνυμι <ref=''Mat.19.6''>Mat.19:6</ref>, <ref=''Mrk.10.9''>Mrk.10:9</ref>;
    with accusative of person(s), before ἀπό (<ref=''Wis.1.3''>Wis.1:3</ref>), <ref=''Rom.8.35,
    39''>Rom.8:35, 39</ref>; pf. pass ptcp., <ref=''Heb.7.26.''>Heb.7:26.</ref> <BR
    /> __2. In late writers, mid. and 1 aor pass., <b>to separate oneself, depart</b>:
    Phm 15; before ἀπό <ref=''Act.1.4''>Act.1:4</ref>, ἐκ, <ref=''Act.18.1-2;''>Act.18:1-2;</ref>
    of divorce (polyb., al.), <ref=''1Co.7.10-11; 7.15''>1Co.7:10-11 7:15</ref> (cf.
    ἀπο-, δια-χωρίζω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χωρ-ίζω</b>, <br /> <i>perfect</i> <i>passive</i> κεχώρισμαι,
    <i>3rd.pers.</i> <i>plural</i> <i>Ionic dialect</i> κεχωρίδαται [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.140, 151, +others">Refs 5th c.BC+</a>]:
    (χωρίς). <br /><Level2><b>__I</b></Level2> in local sense, <b>separate, divide,</b>
    χ. ἀλλήλων λόχους [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Phoenissae” 108 ">Refs 5th c.BC+</a>]; <b>exclude,</b> τὴν πτέρνην [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 11, etc.: τί τινος, frequently
    in 5th-6th c.BC: Plato Philosophus, χ. τὴν ψυχὴν τοῦ σώματος “R.” 609d, compare
    “Phlb.” 55e; ἀπὸ τοῦ σώματος τὴν ψ. “Phd.” 67c, compare “Plt.” 268c, etc.; πάντα
    κατὰ φυλάς 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 9.8 ">Refs 5th c.BC+</a>];
    with <i>infinitive</i> added, [τὴν τάξιν] ἐπὶ τῷ μέσῳ ἐχώρισεν ἕπεσθαι [<a href="javascript:void(0)"
    title=" [prev. author] “An.” 6.5.11 ">Refs</a>]; οἱ χωρίζοντες <b>the Separators,</b>
    a name given to those Grammarians (Xenon and Hellanicus <i>accusative</i> to [<a
    href="javascript:void(0)" title=" 5th c.AD: Proclus Philosophus “Chrestomathia
    - Homeri Opera” p.102 Allen)">Refs 5th c.AD+</a>] who ascribed the Iliad and Odyssey
    to different authors, [<a href="javascript:void(0)" title=" Scholia A 8th c.BC:
    Ilias Homerus Epicus “Illiad” 2.356, 649, 11.692, 21.416 ">Refs 8th c.BC+</a>]:—<i>passive</i>,
    <b>to be separated, severed,</b> or <b>divided,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.151, 3.12, +others">Refs 5th c.BC+</a>];
    τινος [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 1002, 5th-6th c.BC: Plato Philosophus “Timaeus” 31b; σοφόν.. πάντων κεχωρισμένον
    1st c.AD(?): Heraclitus 108. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>separate in thought, distinguish,</b> ἡδύ τε καὶ δίκαιον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 663a; ἀπὸ τῶν ὠφελίμων τὰ καθ᾽
    αὑτά 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1096b14; χ. καὶ διασπᾶν
    [prev. author] “PA” 642b18; especially in Logic, τὸν ἴδιον τῆς οὐσίας ἑκάστου
    λόγον ταῖς.. οἰκείαις διαφοραῖς χ. [prev. author] “Top.” 108b6, compare 132a13
    ">Refs 5th c.BC+</a>]:— <i>passive</i>, <b>to be different,</b> κεχωρίδαται πολλὸν
    τῶν.. ἄλλων ἀνθρώπων [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.140: less frequently with _dative_, κεχώρισται οὗτος ὁ χειμών.. τοῖσι
    ἐν ἄλλοισι χωρίοισι γινομένοισι χειμῶσι [prev. author] 4.28; ἀπ᾽ ἀλλήλων 5th-6th
    c.BC: Isocrates Orator 14.49 ">Refs 5th c.BC+</a>]; νόμοι κεχωρισμένοι τῶν ἄλλων
    ἀνθρώπων laws <b>apart from others, far different,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.172, compare 2nd c.BC: Polybius Historicus
    31.23.11; γνῶμαι κεχωρισμέναι 5th c.BC: Herodotus Historicus 4.11 ">Refs 5th c.BC+</a>];
    opposed to συγκεχυμένος, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 524c; κεχώρισται πλεῖστον τό τ᾽ εἶναι καὶ τὸ τοῦτον φάσκειν
    4th c.BC: Demosthenes Orator 45.26. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>passive</i>, κεχωρισμένη ἀπὸ τοῦ ἀνδρός <b>divorced,</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 31.26.6 ">Refs 2nd c.BC+</a>]; θᾶσσον..
    οἰστοῦ.. χωρίζεται, of a wife, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Fragmenta” 1063.13. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    later in <i>passive</i>, <b>depart, go away,</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.94.9, 1st c.BC: Diodorus Siculus Historicus
    19.65, Heraclitus Paradoxographus “de incredibilibus - Mythographi Graeci” 8;
    ἐκ θρόνων 2nd c.BC: Ezekiel Poeta Judaeus “Exagoge - Mnemosyne” 76. ">Refs 2nd
    c.BC+</a>]'
