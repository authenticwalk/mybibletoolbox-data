strongs_number: H4608
language: hebrew
lemma: מַעֲלֶה
transliteration: maʻăleh
pronunciation: mah-al-eh'
definition: an elevation, i.e. (concretely) acclivity or platform; abstractly (the
  relation or state) a rise or (figuratively) priority
kjv_usage: ascent, before, chiefest, cliff, that goeth up, going up, hill, mounting
  up, stairs.
derivation: from H5927 (עָלָה);
