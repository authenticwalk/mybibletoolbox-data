lemma: σκυθρωπός
transliteration: skythrōpós
definition: angry-visaged, i.e. gloomy or affecting a mournful appearance
kjv_usage: of a sad countenance
derivation: from (sullen) and a derivative of G3700 (ὀπτάνομαι);
