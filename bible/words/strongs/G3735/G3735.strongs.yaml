strongs_number: G3735
language: greek
lemma: ὄρος
transliteration: óros
definition: perhaps akin to G142 (αἴρω); compare G3733 (ὄρνις)); a mountain (as lifting
  itself above the plain)
kjv_usage: hill, mount(-ain)
derivation: probably from an obsolete (to rise or "rear";
extended_definition:
  gloss: mountain
  definition: '<b>ὄρος</b>, -ους, τό <BR /> [in LXX chiefly, and very freq., for הַר
    ;] <BR /><b>a mountain</b>: <ref=''Mat.4.8; 17.1''>Mat.4:8 17:1</ref>, <ref=''Mrk.9.2''>Mrk.9:2</ref>,
    <ref=''Jhn.4.20''>Jhn.4:20</ref>, <ref=''2Pe.1.18''>2Pe.1:18</ref>, al.; opposite
    to βουνός, <ref=''Luk.3.5''>Luk.3:5</ref> (LXX); ὄ. τ. ἐλαιῶν, <ref=''Mat.21.1;
    24.3''>Mat.21:1 24:3</ref>, al. (see: ἐ.); ὄ. Σιών (Σ., prob. in gem appos.),
    <ref=''Heb.12.22''>Heb.12:22</ref>, <ref=''Rev.14.1''>Rev.14:1</ref>; ὄ. Σινά,
    <ref=''Act.7.30, 38''>Act.7:30, 38</ref> <ref=''Gal.4.24-25''>Gal.4:24-25</ref>;
    τὸ ὄ., of the hill district as distinct from the lowlands, esp. the hills above
    the Sea of Galilee, <ref=''Mat.5.1; 8.1''>Mat.5:1 8:1</ref>, <ref=''Mrk.3.13;
    6.46''>Mrk.3:13 6:46</ref>, al.; τὰ ὄ., <ref=''Mat.18.12''>Mat.18:12</ref>, <ref=''Mrk.5.5''>Mrk.5:5</ref>,
    <ref=''Heb.11.38''>Heb.11:38</ref>, <ref=''Rev.6.14''>Rev.6:14</ref>, al.; proverbially
    (cf. Rabbinic, הדים עקר), of overcoming difficulties, accomplishing marvels, ὄρη
    μεθιστάνειν, <ref=''1Co.13.2''>1Co.13:2</ref>, cf. <ref=''Mat.17.20; 21.21''>Mat.17:20
    21:21</ref>, <ref=''Mrk.11.23''>Mrk.11:23</ref> <BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὄρος</b>, εος, τό: <br /> <i>genitive</i> <i>plural</i> ὀρέων
    (the form proper to <i>Ionic dialect</i> and other dialects) is required by the
    metre in [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Bacchae”
    719 (iambic) and frequently in Lyric poetry verse, as 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 1106 ">Refs 5th c.BC+</a>], and is alone used in [<a href="javascript:void(0)"
    title=" LXX, LXX.Gen.8.5, +others, compare “IG” 7.2225.18 (2nd c.BC), NT.Rev.6.15
    ">LXX+2nd c.BC+</a>]; but ὀρῶν (the <i>Attic dialect</i> form) is required in
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 719, 811, “fragment” 342, 5th c.BC: Euripides Tragicus “Bacchae” 791,
    and occurs in 5th c.BC: Thucydides Historicus 3.24, 5th-6th c.BC: Plato Philosophus
    “Critias” 111c, “SIG” 888.120 (Scaptopara, 3rd c.AD), etc.: the _Epic dialect_
    and Lyric poetry forms οὔρεος, οὔρεϊ, οὔρεα, οὔρεσι probably have οὐρ- for the
    sake of meter for ὀρ- (so ὤρεα, ὤρεος">Refs 5th c.BC+</a>] for the sake of meter|
    in <i>Doric dialect</i>, [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus
    Poeta Bucolicus 1.77, 115, 4.35, “Hymnus ad Isim” 162): the _Ionic dialect_ form
    is ὀρ-, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.21, +others, 6th c.BC: Anacreon
    Lyricus 2.5 ">Refs 8th c.BC+</a>], see at {ὄρειος} (οὔρεσιν is an Epicism in [<a
    href="javascript:void(0)" title=" 7th-6th c.BC(?): Semonides Iambographus 14.1,
    compare οὔρη">Refs 7th c.BC+</a>] at end of a <i>hexameter</i>, [<a href="javascript:void(0)"
    title=" “IG” 12(8).445.6 (from Thasos))">Refs</a>]; ὄρος is found in codices of
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.43, 2.8,
    12, 7.176 ">Refs 5th c.BC+</a>] and should perhaps be <i>restored</i> elsewhere:—<b>mountain,
    hill,</b> ὄρεος κορυφῇσι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 3.10, +others; οὔρεος ἐν βήσσῃσιν 11.87; ἐν ὄρεσσι 1.235,
    +others; ἐν οὔρεσιν 24.614, +others; τρέμε δ᾽ οὔρεα μακρά 13.18, etc.; Γαῖα..
    γείνατο δ᾽ Οὔρεα μακρά, θεῶν χαρίεντας ἐναύλους 8th-7th c.BC: Hesiodus Epicus
    “Theogonia” 129. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>canton,
    parish,</b> ὄ. Ἀργειατᾶν, ὄ. Ὀγχνιάἱον, etc., [<a href="javascript:void(0)" title="
    “Mnemos.” 42.332 (Argos, 4th c.BC). ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    in Egypt, <b>desert,</b> [<a href="javascript:void(0)" title=" PTeb. 383.61 (1st
    c.AD)">Refs 1st c.AD+</a>]; as place of burial, [<a href="javascript:void(0)"
    title=" “POxy.” 274.27 (1st c.AD), “PRyl.” 153.5 (2nd c.AD), “PGrenf.” 2.77.22
    (3rd-4th c.AD). ">Refs 1st c.AD+</a>]<br /><Level3><b>__4</b></Level3> part of
    the foot, ={τὸ ἄνω πρὸ τῶν δακτύλων}, [<a href="javascript:void(0)" title=" 2nd
    c.AD(?): Pollianus Epigrammaticus 2.197. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3>
    ={ἀμίς}, [<a href="javascript:void(0)" title="Scholia 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 82. ">Refs 5th c.BC+</a>]'
