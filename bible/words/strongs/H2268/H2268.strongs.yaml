    (H2069H), Meshullam (H4918J), Hizki (H2395), Ishmerai (H3461), Izliah (H3152)
    and Jobab (H3103K)<BR> § Heber = "comrade"<br>1) the Kenite, husband of Jael,
    who slew Sisera by driving a nail into his temple<br>2) grandson of Asher from
    whom came the Heberites<br>3) father of Socho, a Judahite<br>4) a Benjamite<br>5)
    another Benjamite<br>6) a Gadite'
