strongs_number: H2586
language: hebrew
lemma: חָנוּן
transliteration: Chânûwn
pronunciation: khaw-noon'
definition: Chanun, the name of an Ammonite and of two Israelites
kjv_usage: Hanun.
derivation: from H2603 (חָנַן); favored;
extended_definition:
  gloss: Hanun
  definition: 'A man living at the time of Exile and Return, only mentioned at Neh.3.30;
    <br> son of: Zalaph (H6764)<BR> § Hanun = "gracious"<br>1) son of Nahash and king
    of Ammon who dishonoured David''s ambassadors and lost the subsequent war with
    David<br>2) a man who, with the people of Zanoah, repaired the ravine gate in
    the wall of Jerusalem<br>3) the 6th son of Zalaph, who also assisted in the repair
    of the wall of Jerusalem, apparently on the east side'
