strongs_number: G1956
language: greek
lemma: ἐπιλύω
transliteration: epilýō
definition: to solve further, i.e. (figuratively) to explain, decide
kjv_usage: determine, expound
derivation: from G1909 (ἐπί) and G3089 (λύω);
extended_definition:
  gloss: to explain
  definition: '<b>ἐπι-λύω </b><BR /> [in Aq.: <ref=''Gen.40.8; 41.8, 12''>Gen.40:8
    41:8, 12</ref>; <i>Th.</i>: <ref=''Hos.3.4''>Hos.3:4</ref> * ;] <BR />__1. to
    loose, release. <BR /> __2. <b>to solve, settle, explain</b>: <ref=''Mrk.4.34''>Mrk.4:34</ref>,
    <ref=''Act.19.39''>Act.19:39</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιλύω</b>, <br /> <b>loose, untie</b>, δεσμά 3rd c.BC: Theocritus
    Poeta Bucolicus “Adon.” 42; ἐ.κύνας <b>let slip</b> dogs, [<a href="javascript:void(0)"
    title=" X. “Cyn.” 7.8 ">Refs</a>]: generally, <b>set free, release</b>, τοὺς κακούργους
    τῷ πολέμῳ 2nd c.AD: Lucianus Sophista “Par.” 50:—<i>middle</i>, ἐπιλύεσθαί τινα
    τὸ μὴ οὐχὶ ἀγανακτεῖν 5th-6th c.BC: Plato Philosophus “Crito” 43c; ἐπιλύεσθαι
    ἐπιστολάς <b>open</b>them, [<a href="javascript:void(0)" title=" Hdn. 4.12.8 ">Refs</a>];
    Ἐπιλυσαμένη, epithet of various divinities, [<a href="javascript:void(0)" title="
    5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]<br /><Level3><b>__2</b></Level3>.
    <b>solve, explain</b>, πάντα τοῖς μαθηταῖς NT.Mark.4.34:—<i>passive</i>,[<a href="javascript:void(0)"
    title=" S.E. “P.” 2.246,Scholia Od. 9.106 ">Refs</a>]:—<i>middle</i>, [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 8.6.5, Vett.Val.
    259.4, Ath. 10.45o f, +others: ">Refs 1st c.AD+</a>]<i>perfect</i> <i>participle</i>
    <i>passive</i> ἐπιλελυμένος <b>lucid</b>, of writings, [<a href="javascript:void(0)"
    title=" Vett.Val. 329.25. ">Refs</a>]<br /><Level3><b>__3</b></Level3>. <b>confute</b>
    an accusation, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Bis Acc.” 30.">Refs 2nd c.AD+</a>] <br /><Level3><b>__4</b></Level3>. <i>middle</i>,
    <b>manumit,</b> [<a href="javascript:void(0)" title=" Delph. 3(2).233 (2nd c.BC).
    ">Refs 2nd c.BC+</a>]<br /><Level3><b>__5</b></Level3>. <b>release, discharge</b>
    a debtor, ἀπὸ τᾶν κοινᾶν ποθόδων ἐπιλυθῆμεν (<i>infinitive</i> <i>passive</i>)
    τοὺς ἐρρυτιασμένους “Schwyzer” 104.7 [<a href="javascript:void(0)" title=" (Troezen,
    2nd c.BC)">Refs 2nd c.BC+</a>]: <b>pay</b>, with <i>dative</i> <i>person</i>,
    [<a href="javascript:void(0)" title="[prev. work]12">Refs</a>]:—<i>middle</i>,
    <b>discharge</b> a debt, δάνειον “PGrenf.” 1.26.2 [<a href="javascript:void(0)"
    title=" (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2>. <i>future</i>
    <i>middle</i> in <i>passive</i> sense, <b>lose strength</b>, <b>give in</b>, [<a
    href="javascript:void(0)" title=" Lys. 25.33 (uncertain reading). ">Refs</a>]'
  source: STEPBible/LSJ
