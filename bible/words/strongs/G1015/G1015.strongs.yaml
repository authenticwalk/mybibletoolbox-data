extended_definition:
  gloss: hill
  definition: '<b>βουνός</b>, -οῦ, ὁ (a Cyrenaїc word, Hdt., iv, 199), <BR /> [in
    LXX chiefly for גִּבְעָה ;] <BR /><b>a hill</b>: <ref=''Luk.3.5''>Luk.3:5</ref>
    (LXX) 23:30.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βουνός</b>, ὁ, <br /> <b>hill, mound</b>, Cyrenaic word, <i>accusative</i>
    to [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.199;
    frequently in Syracusan poets, _accusative_ to 2nd c.AD: Phrynichus Atticista
    333, compare 4th-3rd c.BC: Philemo Comicus 49, 142, LXX.Exo.17.9, +others, 2nd
    c.BC: Polybius Historicus 3.83.1, “Schwyzer” 289.168 (Rhodian, 2nd c.BC), 1st
    c.BC-1st c.AD: Strabo Geographus 3.2.9, “BGU” 1129.14 (1st c.BC), etc. ">LXX+5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>heap</b> of stones, etc., [<a href="javascript:void(0)"
    title=" LXX.Gen.31.46; σίτου “PFlor.” 58.12. ">LXX</a>]<br /><Level2><b>__II</b></Level2>
    <b>clot</b> of blood, [<a href="javascript:void(0)" title=" Cyrilli Glossarium
    see entry {θρόμβος},compare 5th c.AD(?): Hesychius Legal icographus see at {θρόμβοι}.
    ">Refs 5th c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>altar</b>, [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    ={στιβάς} [<a href="javascript:void(0)" title="(5th c.AD: Cypria), [prev. author]
    (Barbarous word _accusative_ to 2nd c.AD: Aelius Dionysius Grammaticus “fragment”
    93.) ">Refs 2nd c.AD+</a>]'
