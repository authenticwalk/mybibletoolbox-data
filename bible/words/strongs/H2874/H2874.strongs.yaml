strongs_number: H2874
language: hebrew
lemma: טֶבַח
transliteration: ṭebach
pronunciation: teh'-bakh
definition: properly, something slaughtered; hence, a beast (or meat, as butchered);
  abstractly butchery (or concretely, a place of slaughter)
kjv_usage: '[idiom] beast, slaughter, [idiom] slay, [idiom] sore.'
derivation: from H2873 (טָבַח);
