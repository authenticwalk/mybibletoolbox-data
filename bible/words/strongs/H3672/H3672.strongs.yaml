strongs_number: H3672
language: hebrew
lemma: כִּנְּרוֹת
transliteration: Kinnᵉrôwth
pronunciation: kin-ner-oth'
definition: Kinneroth or Kinnereth, a place in Palestine
kjv_usage: Chinnereth, Chinneroth, Cinneroth.
derivation: or כִּנֶּרֶתlemma כִּנֶרֶת missing dagesh, corrected to כִּנֶּרֶת; respectively
  plural and singular feminine from the same as H3658 (כִּנּוֹר); perhaps harp-shaped;
