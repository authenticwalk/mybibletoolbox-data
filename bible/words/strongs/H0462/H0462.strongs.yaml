transliteration: ʼĔlîyʻêynay
pronunciation: el-ee-ay-nah'ee
definition: Elienai, an Israelite
kjv_usage: Elienai.
derivation: probably contracted for H454 (אֶלְיְהוֹעֵינַי);
extended_definition:
  gloss: Elienai
  definition: 'A man of the tribe of Benjamin living at the time of Divided Monarchy,
    only mentioned at 1Ch.8.20; <br> son of: Shimei (H8096N); <br> brother of: Jakim
    (H3356), Zichri (H2147H), Zabdi (H2067H), Zillethai (H6769), Eliel (H0447H), Adaiah
    (H5718H), Beraiah (H1256) and Shimrath (H8119) <BR> § Elienai = "unto God are
    my eyes"<br> a Benjamite<br>'
