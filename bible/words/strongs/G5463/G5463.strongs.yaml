strongs_number: G5463
language: greek
lemma: χαίρω
transliteration: chaírō
definition: to be "cheer"ful, i.e. calmly happy or well-off; impersonally, especially
  as salutation (on meeting or parting), be well
kjv_usage: farewell, be glad, God speed, greeting, hall, joy(- fully), rejoice
derivation: a primary verb;
extended_definition:
  gloss: to rejoice
  definition: '<b>χαίρω </b><BR /> [in LXX for שָׂמַח (<ref=''Gen.45.16''>Gen.45:16</ref>,
    al.), גִּיל (<ref=''Pro.2.14''>Pro.2:14</ref>, al.), etc.; inf., as greeting (see
    infr.), <ref=''Isa.48.22; 57.21''>Isa.48:22 57:21</ref> שָׁלוֹם), <ref=''1Ma.10.18''>1Ma.10:18</ref>,
    <ref=''2Ma.1.1''>2Ma.1:1</ref> and frequently in these books ;] <BR />__1. <b>to
    rejoice, be glad</b>: <ref=''Mrk.14.11''>Mrk.14:11</ref>, <ref=''Luk.15.5, 32;
    19.6, 37; 22.5; 23.8''>Luk.15:5, 32 19:6, 37 22:5 23:8</ref>, <ref=''Jhn.8.56;
    20.20''>Jhn.8:56 20:20</ref>, <ref=''Act.5.41; 8.39; 11.23; 13.48''>Act.5:41 8:39
    11:23 13:48</ref>, <ref=''2Co.6.10; 7.7; 13.9''>2Co.6:10 7:7 13:9</ref>, <ref=''Php.2.17,
    28''>Php.2:17, 28</ref>,  <ref=''Col.2.5''>Col.2:5</ref>, <ref=''1Th.5.16''>1Th.5:16</ref>,
    <ref=''1Pe.4.13''>1Pe.4:13</ref>, <ref=''3Jn.3''>3Jn.3</ref>; χ. καὶ ἀγαλλιᾶσθαι,
    <ref=''Mat.5.12''>Mat.5:12;</ref> κ. σκιρτᾶν, <ref=''Luk.6.23''>Luk.6:23;</ref>
    opposite to κλαίειν, <ref=''Rom.12.15''>Rom.12:15</ref>, <ref=''1Co.7.30''>1Co.7:30</ref>;
    to κλαίειν κ. θρηνεῖν <ref=''Jhn.16.20''>Jhn.16:20;</ref> to λύπην ἔχειν, <ref=''Jhn.16.22''>Jhn.16:22;</ref>
    with cogn. accusative, χ. χαρὰν μεγάλην, <ref=''Mat.2.10''>Mat.2:10;</ref> χαρᾷ
    χ. (B1., § 38, 3; Dalman, <i>Words</i>, 34 f.), <ref=''Jhn.3.29''>Jhn.3:29;</ref>
    ἡ χαρὰ ᾗ χαίρομεν, <ref=''1Th.3.9''>1Th.3:9;</ref> with prep. (Bl., 38, 2), ἐπί,
    with dative (simple dative in cl.), <ref=''Mat.18.13''>Mat.18:13</ref>, <ref=''Luk.1.14;
    13.17''>Luk.1:14 13:17</ref>, <ref=''Act.15.31''>Act.15:31</ref>, <ref=''Rom.16.19''>Rom.16:19</ref>,
    <ref=''1Co.13.6; 16.17''>1Co.13:6 16:17</ref>, <ref=''2Co.7.13''>2Co.7:13</ref>,
    <ref=''Rev.11.10''>Rev.11:10</ref>; διά, <ref=''Jhn.3.29; 11.15''>Jhn.3:29 11:15</ref>,
    <ref=''1Th.3.9''>1Th.3:9</ref>; ἐν, <ref=''Php.1.18''>Php.1:18;</ref> ἀπό, <ref=''2Co.2.3''>2Co.2:3;</ref>
    with accusative (Dem.), <ref=''Php.2.18''>Php.2:18;</ref> before ὅτι, <ref=''Jhn.14.28''>Jhn.14:28</ref>,
    <ref=''2Co.7.9; 7.16''>2Co.7:9 7:16</ref>, <ref=''2Jn.4''>2Jn.4</ref>; ἐν τούτῳ
    ὅτι, <ref=''Luk.10.20''>Luk.10:20;</ref> with dative, <ref=''Rom.12.1''>Rom.12:1;</ref>
    ἐν κυρίῳ, <ref=''Php.4.10''>Php.4:10</ref> <BR /> __2. In salutations, imperat.,
    χαῖρε, χαίρετε, <BR /> __(a) <b>at meeting, hail</b>: <ref=''Mat.26.49; 27.29''>Mat.26:49
    27:29</ref>, <ref=''Mrk.15.18''>Mrk.15:18</ref>, <ref=''Luk.1.28''>Luk.1:28</ref>,
    <ref=''Jhn.19.3''>Jhn.19:3</ref>; pl., <ref=''Mat.28.9''>Mat.28:9;</ref> so χχαίρειν
    λέγω, to give greeting, <ref=''2Jn.11''>II Jn 11</ref>; in letters, χαίρειν (sc.
    λέγει; 81, 1), <b>greeting</b>: <ref=''Act.15.23; 23.26''>Act.15:23 23:26</ref>
    <ref=''Jas.1.1''>Jas.1:1</ref>; <BR /> __(b) <b>at parting, farewell</b>: <ref=''2Co.13.11''>2Co.13:11;</ref>
    <BR /> __(with) <b>on other occasions, be of good cheer</b>: ἐν κυρίῳ, <ref=''Php.3.1;
    4.4''>Php.3:1 4:4</ref> (cf. συν-χαίρω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
