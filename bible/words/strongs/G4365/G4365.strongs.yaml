strongs_number: G4365
language: greek
lemma: προσπορεύομαι
transliteration: prosporeúomai
definition: to journey towards, i.e. approach (not the same as G4313 (προπορεύομαι))
kjv_usage: go before
derivation: from G4314 (πρός) and G4198 (πορεύομαι);
extended_definition:
  gloss: to approach
  definition: '<b>προσ-πορεύομαι </b><BR /> [in LXX for קָרַב, נָגַשׁ, etc. ;] <BR
    /><b>to come near, approach</b>: with dative of person(s), <ref=''Mrk.10.35.''>Mrk.10:35.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσπορεύομαι</b>, <br /> <i>Doric dialect</i> <b>ποτιπορ-</b>
    [<a href="javascript:void(0)" title=" “SIG” 338.15 (Rhodes, 4th-3rd c.BC)">Refs
    4th c.BC+</a>]: — <b>go to, approach</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 625a13, compare “PSI” 4.403.16
    (3rd c.BC), etc.">Refs 4th c.BC+</a>]; <b>apply</b> for a loan, [<a href="javascript:void(0)"
    title=" “PMich.Zen.” 46.5 (3rd c.BC); for hire of a boat, [prev. work] 60.9 (3rd
    c.BC)">Refs 3rd c.BC+</a>]; π. πρὸς τὰς προσοδικὰς κρίσεις <b>take up</b> revenue
    cases, of advocates, [<a href="javascript:void(0)" title=" “PAmh.” 33.17 (2nd
    c.BC)">Refs 2nd c.BC+</a>]; π. πρὸς ταῦτα καὶ πρὸς τὰ λοιπὰ μαθήματα [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 60.6 (3rd c.BC)">Refs 3rd c.BC+</a>]; π. πρὸς τὰ γενήματα
    <b>make a start</b> or <b>get on with</b> the crops, [<a href="javascript:void(0)"
    title="[prev. work] 132.4 (3rd c.BC)">Refs 3rd c.BC+</a>]; π. πρὸς τὴν ἀγορανομίαν
    <b>go in quest of</b> the office of aedile, <b>be candidate for</b> it, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 10.4.1 ">Refs 2nd c.BC+</a>]; of a writer,
    π. πρὸς πᾶν παρὰ τὴν κοινὴν ἔννοιαν λεγόμενον <b>hunt for</b> paradoxes, [<a href="javascript:void(0)"
    title=" [prev. author] 10.27.8: with _genitive_, π. τῶν μὴ καθηκόντων αὐτῷ">Refs</a>]
    <b>encroach on</b> what does not belong to him, [<a href="javascript:void(0)"
    title=" “PEnteux.” 69.7 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    of a certain day, <b>draw near, approach</b>, προσπορευομένης τῆς νουμηνίας [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Oeconomica”
    1353b1. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>attach oneself
    to</b>, ἀνδρὶ ἁμαρτωλῷ [<a href="javascript:void(0)" title=" LXX.Sir.12.14 ">LXX</a>];
    of proselytes,[<a href="javascript:void(0)" title="LXX.Num.1.51, +others, LXX.Lev.9.1
    (8.35)">LXX</a>]; also ὅταν -πορεύωνται πρὸς τὸ θυσιαστήριον λειτουργεῖν[<a href="javascript:void(0)"
    title="LXX.Exo.30.20. ">LXX</a>]<br /><Level2><b>__III</b></Level2> of revenue,
    <b>come in</b>, [<a href="javascript:void(0)" title=" “SIG” 344.112 (Antig.Epist.).
    ">Refs</a>]'
  source: STEPBible/LSJ
