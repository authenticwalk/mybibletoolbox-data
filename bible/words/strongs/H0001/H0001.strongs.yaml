strongs_number: H0001
language: hebrew
lemma: אָב
transliteration: ʼâb
pronunciation: awb
definition: father, in a literal and immediate, or figurative and remote application
kjv_usage: chief, (fore-) father(-less), [idiom] patrimony, principal. Compare names
  in 'Abi-'.
derivation: a primitive word;
extended_definition:
  gloss: father of
  definition: 'The father of Gibeon, also known as Abiel - a man of the tribe of Benjamin
    living at the time of United Monarchy, first mentioned at 1Sa.9.1; <br> son of:
    Zeror (H6872C); married to Maacah (H4601N); <br> father of: Kish (H7027G), Ner
    (H5369G), Abdon (H5658J), Zur (H6698I), Baal (H1168B), Nadab (H5070J), Gedor (H1446I),
    Ahio (H0283I), Zecher (H2144) and Mikloth (H4732G); also called Jeiel (Ketiv:
    Jeuel; KJV: Jehiel) at 1Ch.9.35;  Ner at 1Ch.8.33; 9.39;'
  morphology: N:N-M-P
  source: STEPBible/BDB
