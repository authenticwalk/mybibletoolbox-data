  definition: '<b>νηστεία</b>, -ας, ἡ<BR /> (νηστεύω), [in LXX for צוֹם ;] <BR /><b>fasting,
    a fast</b>; <BR /> __(a) <b>of voluntary abstinence from food</b>: <ref=''Mat.17.21''>Mat.17:21</ref>
    (WH, R, txt., om.), <ref=''Mrk.9.29''>Mrk.9:29</ref> (WH, txt., R, txt., om.),
    <ref=''Luk.2.37''>Luk.2:37</ref>, <ref=''Act.14.23''>Act.14:23</ref>; of the Day
    of Atonement, <ref=''Act.27.9''>Act.27:9;</ref> <BR /> __(b) <b>of involuntary
    abstinence</b>: <ref=''2Co.6.5; 11.27''>2Co.6:5 11:27</ref>.†<BR /> <re><i>SYN.</i>:
    ἀσιτία, q.v </re> (AS)'
