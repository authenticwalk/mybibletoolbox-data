strongs_number: G4802
language: greek
lemma: συζητέω
transliteration: syzētéō
definition: to investigate jointly, i.e. discuss, controvert, cavil
kjv_usage: dispute (with), enquire, question (with), reason (together)
derivation: from G4862 (σύν) and G2212 (ζητέω);
extended_definition:
  gloss: to debate
  definition: '<b>συν-ζητέω</b><BR /> (Rec. συζ-), -ῶ, [in LXX: <ref=''Neh.2.4''>Neh.2:4</ref>
    AB1 (בָּקַשׁ pi.) * ;] <BR />__1. to search or examine together (Plat.). <BR />
    __2. In NT (and π., see MM, xxiii; also in M<i>Gr.</i>, see Kennedy, <i>Sources</i>,
    155), <b>to discuss, dispute</b>: <ref=''Mrk.1.27; 12.28''>Mrk.1:27 12:28</ref>,
    <ref=''Luk.24.15''>Luk.24:15</ref>; before quæst. indir., <ref=''Mrk.9.10''>Mrk.9:10;</ref>
    with dative of person(s), <ref=''Mrk.8.11''>Mrk.8:11</ref> <ref=''Act.6.9''>Act.6:9</ref>;
    before πρός, with accusative of person(s), <ref=''Mrk.9.14, 16''>Mrk.9:14, 16</ref>,
    <ref=''Act.9.29''>Act.9:29</ref>; id. before quæst. indir., <ref=''Luk.22.23.''>Luk.22:23.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συζητ-έω</b>, <br /> <b>search</b> or <b>examine together with</b>,
    τινι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Cratylus”
    384c, etc.; τινὶ περί τινος [prev. author] “Men.” 90b ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be discussed</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Demetrius
    Lacon Philosophus “Herc.” 1006 at Title Page ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    σ. τινί or πρός τινα <b>dispute</b> with.., [<a href="javascript:void(0)" title="
    NT.Act.6.9, 9.29, compare “POxy.” 1673.20 (2nd c.AD)">NT+2nd c.AD+</a>]; σ. πρὸς
    αὑτούς [<a href="javascript:void(0)" title=" NT.Mark.1.27, NT.Luke.22.23. ">NT</a>]'
  source: STEPBible/LSJ
