strongs_number: G3641
language: greek
lemma: ὀλίγος
transliteration: olígos
definition: puny (in extent, degree, number, duration or value); especially neuter
  (adverbially) somewhat
kjv_usage: + almost, brief(-ly), few, (a) little, + long, a season, short, small,
  a while
derivation: of uncertain affinity;
extended_definition:
  gloss: little/few
  definition: '<b>ὀλίγος</b>, -η, -ον<BR /> (on οὐχ ὁλ., see infr.), [in LXX chiefly
    for מָעַט ;] <BR /><b>of number, quantity, size, few, little, small, slight</b>:
    <ref=''Mat.9.37; 15.34''>Mat.9:37 15:34</ref>, <ref=''Mrk.6.5; 8.7''>Mrk.6:5 8:7</ref>,
    <ref=''Luk.10.2; 12.48''>Luk.10:2 12:48</ref> (sc. πληγάς, opposite to πολλάς),
    <ref=''1Ti.5.23''>1Ti.5:23</ref>, <ref=''Heb.12.10''>Heb.12:10</ref>, <ref=''Rev.3.4;
    12.12''>Rev.3:4 12:12</ref>; οὐκ ὀ. (in the best uncials written οὐκ ὁ.; see WH,
    <i>App.</i>, 143; M, <i>Pr.</i>, 44; Thackeray, <i>Gr.</i>, 126 f.), <ref=''Act.12.18;
    14.28; 15.2''>Act.12:18 14:28 15:2</ref> (with genitive part.) <ref=''Act.17.4,
    12; 19.23-24; 27.20''>Act.17:4, 12 19:23-24 27:20</ref>; pl., absol., <ref=''Mat.7.14;
    20.16''>Mat.7:14 20:16</ref> (WH, txt., RV, om.) <ref=''Mat.22.14''>Mat.22:14</ref>,
    <ref=''Luk.13.23''>Luk.13:23</ref>, <ref=''1Pe.3.20''>1Pe.3:20</ref>. Neut. sing
    (τὸ) ὀ.: <ref=''Luk.7.47''>Luk.7:47</ref>, <ref=''2Co.8.15''>2Co.8:15</ref>; πρὸς
    ὀλίγον, <ref=''1Ti.4.8''>1Ti.4:8</ref>, <ref=''Jas.4.14''>Jas.4:14</ref>; ἐν ὀ.,
    <ref=''Act.26.28-29''>Act.26:28-29</ref> (with little effort; see Page, in l);
    id., in brief, <ref=''Eph.3.3''>Eph.3:3;</ref> adverbially, ὀλίγον, of time, <ref=''Mrk.6.31''>Mrk.6:31</ref>,
    <ref=''1Pe.1.6; 5.10''>1Pe.1:6 5:10</ref>, <ref=''Rev.17.10''>Rev.17:10</ref>;
    of space, <ref=''Mrk.1.19''>Mrk.1:19</ref>, <ref=''Luk.5.3''>Luk.5:3</ref>; pl.,
    ὀλίγα, <ref=''Luk.10.42''>Luk.10:42</ref>, <ref=''Rev.2.14''>Rev.2:14</ref>; ἐπ᾽
    ὀλίγα, <ref=''Mat.25.21, 23''>Mat.25:21, 23</ref>; δι᾽ ὀλίγων, in few words, briefly,
    <ref=''1Pe.5.12''>1Pe.5:12</ref> (cf. Plat., Legg., vi, 778 e).†<BR /> **ὀλίγως,
    adv. <BR /> (ὀλίγος), [in Aq.: <ref=''Isa.10.7''>Isa.10:7</ref> * ;] <BR /><b>a
    little, almost, all but</b>: <ref=''2Pe.2.18.''>2Pe.2:18.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὀλίγος</b> [ῐ], η, ον, <br /> later <b>ὀλίος</b> (which see),
    of Size, <b>little, small,</b> frequently in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus, rarer later, opposed to μέγας, σάκος 8th c.BC: Ilias
    Homerus Epicus “Illiad” 14.376; κῦμα 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    10.94, etc. ">Refs 8th c.BC+</a>]; ὀλίγῃ ὀπί with <b>small, low</b> voice, [<a
    href="javascript:void(0)" title=" 14.492 ">Refs</a>]; of stature,[<a href="javascript:void(0)"
    title=" 9.515; ὀ. κῶρος 3rd c.BC: Theocritus Poeta Bucolicus 1.47; οὐκ ὀλίγης
    αἷμα βοὸς κέχυται Callias Epigrammaticus “Aet.Oxy.” 2080.85 ">Refs 3rd c.BC+</a>];
    of Space, ὀ. χῶρος [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 10.161, etc. ">Refs 8th c.BC+</a>]; of Time, χρόνος [<a href="javascript:void(0)"
    title=" 19.157, 23.418, 5th c.BC: Pindarus Lyricus “N.” 7.38, etc.; ἐν βραχεῖ
    κὠλίγῳ χρόνῳ 5th c.BC: Sophocles Tragicus “Fragmenta” 646 (cf. IV. 3). ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> sometimes in a sense between that
    of Size and Quantity, ὀ. δόσις [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 6.208; οὖρα ὀλίγα ">Refs 8th c.BC+</a>]<b>not
    copious,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “ἐπιδημίαι” 1.2 ">Refs 5th c.BC+</a>]; ὑποστάσιες ὀλίγαι <b>slight</b> sediments,
    [<a href="javascript:void(0)" title="[prev. work] 17 ">Refs</a>]; ὀ. καὶ οὐδέν
    <b>little</b> or nothing, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Apologia” 23a; οὐδὲν ἢ ὀ. 4th c.BC: Aristoteles Philosophus
    “de Partibus Animalium” 651b17. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    of Degree, ὀ. καὶ μέγας <b>of low</b> and high <b>degree,</b> [<a href="javascript:void(0)"
    title=" 7th c.BC: Callinus Epicus 1.17. ">Refs 7th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>weak,</b> ἀθυμοτέρη καὶ ὀλιγωτέρη φύσις [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ παρθενίων” 1. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of Number, <b>few,</b> or of Quantity, <b>little,</b> not in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>], frequently in <i>Attic
    dialect</i>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Aves” 1417, “Eq.” 717, etc.">Refs 5th c.BC+</a>], but rare in Trag.,
    as ὀλίγα κακά [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 330.—The governing body in Oligarchies and the oligarchical party in
    Democracies was called οἱ ὀ., 5th c.BC: Thucydides Historicus 6.38, 8.9, etc.
    ">Refs 5th c.BC+</a>]; ἡ ὑπὸ τῶν ὀ. δυναστεία, αἱ διὰ τῶν ὀ. δυναστεῖαι, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Politicus” 291d, 4th c.BC: Demosthenes
    Orator 60.25; ἑνὸς καὶ πλήθους τὸ ὀ. μέσον 5th-6th c.BC: Plato Philosophus “Politicus”
    303a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> with <i>infinitive</i>,
    ὀλίγους.. στρατιῇ τῇ Μήδων συμβαλεῖν <b>too few</b> to engage.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.109, compare 7.207; μὴ.. αἱ σφέτεραι
    δέκα νῆες ὀλίγαι ἀμύνειν ὦσιν 5th c.BC: Thucydides Historicus 1.50. ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>neuter</i> ὀλίγον as <i>adverb</i>,
    <b>a little, slightly, little,</b> with Verbs, ὀ. παρακλίνας [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.424, compare 11.52, 12.452;
    φροντίσας 5th c.BC: Euripides Tragicus “Cyclops” 163; ὀ. τοῦ ποιήματος προελθών
    5th-6th c.BC: Plato Philosophus “Protagoras” 339d: also _neuter_ _plural_, ἠκροβολίσαντο
    ὀλίγα 5th c.BC: Thucydides Historicus 3.73. ">Refs 8th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    with <i>comparative</i> <i>adjectives</i>, ὀλίγον προγενέστερος [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.789; ὀ. ἧσσον 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 15.365; στιβαρώτερον οὐκ ὀ. περ 8.187; φέρτερος οὐκ ὀ.
    περ 8th c.BC: Ilias Homerus Epicus “Illiad” 19.217 ">Refs 8th c.BC+</a>]; ὀ. τι
    πρότερον, variant for{ὀλίγῳ}, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 4.79, 81, compare 5th-6th c.BC: Plato Philosophus “Politicus”
    262b, etc.; ὀ. ὕστερον [prev. author] “Grg.” 454b, etc. ">Refs 5th c.BC+</a>];
    but ὀλίγῳ is more frequently in Prose, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus [same places] (with variant), 7.113, +others, 5th-6th
    c.BC: Plato Philosophus “Gorgias” 460c, “R.” 327c, etc. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> special Phrases: <br /><Level3><b>__IV.1</b></Level3>
    ὀλίγου δεῖν <b>almost</b> (see. δεῖ II); ὀλίγου ἐδέησε καταλαβεῖν wanted <b>but
    little</b> of overtaking, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.10.γ᾽: hence ὀλίγου">Refs 5th c.BC+</a>] alone, <b>within a little,
    allbut, almost,</b> ὀλίγου σεκύνες διεδηλήσαντο [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.37, compare 5th-6th c.BC:
    Aristophanes Comicus “Acharnenses” 348, 381, “Nu.” 722, 5th c.BC: Lysias Orator
    14.17, 5th-6th c.BC: Plato Philosophus “Protagoras” 361b, 4th c.BC: Demosthenes
    Orator 19.334, etc.; ὀ. ἅπαντες 5th-6th c.BC: Plato Philosophus “Apologia” 22b;
    ὀ. ἐς χιλίους ">Refs 8th c.BC+</a>]<b>close upon</b> [<a href="javascript:void(0)"
    title=" 1, 000, 5th c.BC: Thucydides Historicus 4.124 ">Refs 5th c.BC+</a>]; ὀ.
    ἦλθεν ἑλεῖν[<a href="javascript:void(0)" title=" (see. below 9) 2nd c.AD: Pausanias
    Periegeta 1.13.6. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__IV.2</b></Level3> δι᾽
    ὀλίγου <b>at a short distance,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Phoenissae” 1098, 5th c.BC: Thucydides Historicus 2.89, 3.21,
    uncertain in 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 762 (Lyric
    poetry) ">Refs 5th c.BC+</a>]; for (during) <b>a short time,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.77, 2.85, 3.43 ">Refs 5th c.BC+</a>];
    within or after <b>a short time,</b> [<a href="javascript:void(0)" title=" [prev.
    author] 6.11, 47, 7.39, etc. ">Refs</a>]; but <br /><Level4><b>__IV.2.b</b></Level4>
    δι᾽ ὀλίγων <b>in few words,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Philebus” 31d, etc.; see infr. VI. 2. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__IV.3</b></Level3> ἐν ὀλίγῳ (χώρῳ is added in [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.70)">Refs 5th c.BC+</a>] <b>in a small
    space, within small compass,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Supplices” 1126 (Lyric poetry); ἐν ὀ. στρατοπεδευομένοις 5th
    c.BC: Thucydides Historicus 4.26 ">Refs 5th c.BC+</a>]; κυκλωθέντων ἐν ὀ.[<a href="javascript:void(0)"
    title=" [prev. work] 96; εἰς ταὐτὸ πάντα.. ἁθροίσαντ᾽ ἐν ὀ. 4th c.BC: Demosthenes
    Orator 3.18 ">Refs 4th c.BC+</a>]; also ἐν ὀ. (i.e. χρόνῳ) <b>for a brief time,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 8.92 ">Refs
    5th c.BC+</a>]; but also, <b>in a short time, quickly,</b> ἔγνων καὶ περὶ τῶν
    ποιητῶν ἐν ὀ. τοῦτο [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Apologia” 22b, compare 5th c.BC: Thucydides Historicus 4.55, NT.Act.26.28.
    ">NT+5th c.BC+</a>]<br /><Level4><b>__IV.3.b</b></Level4> ἐν ὀλίγοις <b>one among
    few,</b> i.e. <b>exceedingly, remarkably,</b> ποταμὸς ἐν ὀ. μέγας [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.52; ἐν ὀλίγοισι Περσέων.. ἀνὴρ δόκιμος
    [prev. author] 9.41 ">Refs 5th c.BC+</a>]: frequently in later writers, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pompeius” 10, 3rd
    c.AD: Heliodorus Scriptor Eroticus 3.1; so σὺν ὀλίγοις, see below 10. ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__IV.4</b></Level3> ἐξ ὀλίγου <b>at short notice, suddenly,</b>
    ἐξ ὀ. καὶ δι᾽ ὀργῆς [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.11, compare 61, 4.108, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__IV.5</b></Level3>
    ἐς ὀλίγον, like{παρ᾽ ὀλίγον}, <b>within a little,</b> ἐς ὀ. ἀφίκετο τὸ στράτευμα
    νικηθῆναι [<a href="javascript:void(0)" title="[prev. work] 129. ">Refs</a>]<br
    /><Level3><b>__IV.6</b></Level3> ἐπ᾽ ὀλίγον <b>for a short time,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “προρρητικόν” 1.26, 3rd c.AD: Plotinus Philosophus
    4.4.29, “Geoponica” 7.12.22, 10.7.10, etc. ">Refs 5th c.BC+</a>]; <b>a little
    at a time,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ τῶν ἐν κεφαλη—ͅ τρωμάτων” 18; εἴρηται ἐν τῷ [βιβλίῳ] ἐπ᾽ ὀλίγον ">Refs 5th
    c.BC+</a>]<b>a little way on, near the beginning,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 15.428. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__IV.7</b></Level3>
    κατ᾽ ὀλίγον <b>by little and little,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.69, 5th-6th c.BC: Plato Philosophus “Timaeus”
    85d, 2nd c.AD: Lucianus Sophista “Nec.” 11, etc.; ἐκ τοῦ κατ᾽ ὀ. 1st c.BC: Diodorus
    Siculus Historicus 15.34, 1st c.AD: Athenaeus Medicus cited in 4th c.AD: Oribasius
    Medicus 1.2.6 ">Refs 5th c.BC+</a>]: but the <i>adjective</i> frequently takes
    the gender and number of its <i>substantive</i>, κατ᾽ ὀλίγους [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.93, 8.113 ">Refs 5th c.BC+</a>]; οὗτοι
    κατ᾽ ὀλίγους γινόμενοι ἐμάχοντο fought <b>few at a time, in small parties,</b>
    [<a href="javascript:void(0)" title=" [prev. author] 9.102, compare 5th-6th c.BC:
    Plato Philosophus “Theaetetus” 197d ">Refs 5th c.BC+</a>]; κατ᾽ ὀλίγον μαχεῖται
    (i.e. τὸ πλῆθος αὐτῶν) [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.10. ">Refs 5th c.BC+</a>]<br /><Level3><b>__IV.8</b></Level3> μετ᾽
    ὀλίγον τούτων <b>shortly after..,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.1.2. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__IV.9</b></Level3> παρ᾽ ὀλίγον <b>with little to spare, only just,</b>
    ἀπέφυγες [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 870 (Lyric poetry) ">Refs 5th c.BC+</a>]; <b>to within a short distance
    of,</b> παρ᾽ ὀ. ἦλθε.. ἐκπεσεῖν [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 2.55.4, compare 18.46.12 ">Refs 2nd c.BC+</a>]; but <br /><Level4><b>__IV.9.b</b></Level4>
    παρ᾽ ὀ. ποιεῖσθαι hold of <b>small</b> account, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 6.6.11. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__IV.10</b></Level3> σὺν ὀλίγοις, ={ἐν ὀλίγοις, ἐπαινεθῆναι} [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Galba” 3; see supr. IV. 3b. ">Refs 1st c.AD+</a>]<br /><Level2><b>__V</b></Level2>
    regular <i>adverb</i> ὀλίγως is rare, [<a href="javascript:void(0)" title=" NT.2Pet.2.18,
    2nd c.AD: Aquila LXX.Isa.10.7; οὐκ ὀ. “Anthologia Graeca” 12.205 (2nd c.AD: Strato
    Epigrammaticus). ">NT+2nd c.AD+</a>]<br /><Level2><b>__VI</b></Level2> Comparison:
    <br /><Level3><b>__VI.1</b></Level3> the <i>comparative</i> is commonly supplied
    by μείων, ἥσσων, or ἐλάσσων (which see); the older form ὀλείζων (from *ὀλειγ-yων)
    is found in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, λαοὶ
    δ᾽ ὑπ᾽ ὀλείζονες ἦσαν (ὑπολίζονες codices) 8th c.BC: Ilias Homerus Epicus “Illiad”
    18.519 ">Refs 8th c.BC+</a>]; so in <i>Attic dialect</i> Inscrr., [<a href="javascript:void(0)"
    title=" “IG” 12.76.8 (written ὄλεζον [prev. work]63.17, +others); τοῖσι.. ὀλείζοσι
    μυστηρίοισιν [prev. work]6.76, compare 95; ὀλείζους is probably in 5th-6th c.BC:
    Xenophon Historicus “Respublica Atheniensium” 2.1 (μείζους codices) ">Refs 5th
    c.BC+</a>]; so in Alexandrian Poets, [<a href="javascript:void(0)" title=" 3rd
    c.BC: Callimachus Epicus “Hymnus in Jovem” 72 (ὀλίζοσι codices), “Anthologia Graeca”
    9.521 ">Refs 3rd c.BC+</a>]; ἐς ὀλίζονας ἀστέρας ἄρκτου poetical cited in [<a
    href="javascript:void(0)" title=" 4th c.AD(?): Theodosius Alexandrinus Grammaticus
    in Hilgard “Exc.exHdn.” p.19; also ὀλίζωνες 2nd c.BC: Nicander Epicus “Theriaca”
    123, ὀλίζωνα [prev. work] 372 ">Refs 2nd c.BC+</a>]; ὀλιζότερος is found in [<a
    href="javascript:void(0)" title=" [prev. author] “Al.” 479, 3rd c.AD: Oppianus
    Apamensis Epicus “Cynegetica” 3.65, 394 ">Refs 3rd c.AD+</a>], compare ὀλιζό;
    ὀλιγώτερος is found in [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “Virg.” I">Refs 5th c.BC+</a>] (with the sense <b>weaker,</b> see[<a href="javascript:void(0)"
    title=" above 1.4), 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos”
    1.70, 2nd c.AD: Appianus Historicus “Αιβυκή” 42, “Mith.” 24, 2nd-3rd c.AD: Aelianus
    “De Natura Animalium - Ar.Byzantine Epit.” 2.42, 6.51. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__VI.2</b></Level3> <i>superlative</i> ὀλίγιστος, η, ον, always of
    Number or Quantity, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 19.223, 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 723, “IG”
    12.54.7, 5th-6th c.BC: Aristophanes Comicus “Ranae” 115, “Pl.” 628, 5th-6th c.BC:
    Plato Philosophus “Respublica” 473b, +others ">Refs 8th c.BC+</a>]; ὀλιγίστου,
    <i>superlative</i> of ὀλίγου (cf. IV. I), <b>very nearly,</b> [<a href="javascript:void(0)"
    title=" 9th c.AD: Photius Legal icographus, etc., 5th c.AD(?): Hesychius Legal
    icographus (ubi ὀλιγωστοῦ) ">Refs 5th c.AD+</a>]; ὀλίγιστον as <i>adverb</i>,
    <b>least, very little,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Respublica” 587b; τὸ ὀ. ">Refs 5th c.BC+</a>]<b>at least,</b>
    [<a href="javascript:void(0)" title=" [prev. author] “Prm.” 149a; ὡς ὀλίγιστα
    [prev. author] “Grg.” 510a, “Lg.” 953a (variant{ὀλιγοστά}) ">Refs</a>]; ἐν ὀλιγίστῳ
