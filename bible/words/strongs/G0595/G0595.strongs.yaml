strongs_number: G0595
language: greek
lemma: ἀπόθεσις
transliteration: apóthesis
definition: a laying aside (literally or figuratively)
kjv_usage: putting away (off)
derivation: from G659 (ἀποτίθημι);
extended_definition:
  gloss: removal
  definition: '<b>ἀπό-θεσις</b>, -εως, ἡ<BR /> (ἀποτίθημι), <BR /><b>a putting away</b>:
    <ref=''1Pe.3.21''>1Pe.3:21</ref>, <ref=''2Pe.1.14''>2Pe.1:14</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπόθεσις</b>, εως, ἡ, <br /> (ἀποτίθημι) <b>laying up in store,</b>
    σκευῶν[<a href="javascript:void(0)" title=" “SIG” 1106.107 (from Cos)">Refs</a>];
    εἰς ἀ. γενέσθαι to be <b>stored up,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 844d; γάλα χρήσιμον εἰς ἀ. 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 522a26">Refs 5th c.BC+</a>]; ἡ ἀ. τῆς τροφῆς,
    of bees,[<a href="javascript:void(0)" title=" 622b26; τὴν ἀ. τῆς θήρας ποιεῖσθαι
    623a12">Refs</a>]; <b>preserving,</b> of fish, [<a href="javascript:void(0)" title="
    3rd c.AD: Philumenus Medicus cited in 6th c.AD: Aëtius Medicus 9.23. ">Refs 3rd
    c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>the final movement in setting</b>
    a dislocated or fractured limb, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Galenus Medicus 18(2).332, +others, 6th c.AD: Palladas Epigrammaticus ">Refs 2nd
    c.AD+</a>]<b>in Hp.Fract.</b>[<a href="javascript:void(0)" title=" 12.273">Refs</a>]
    C.; <i>falsa lectio</i> in [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “κατ᾽ ἰητρεῖον” 19. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    κατ᾽ ἀπόθεσιν, of <b>internal</b> abscesses, [<a href="javascript:void(0)" title="
    2nd c.AD: Galenus Medicus 17(1).103. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>putting aside, making away with, getting rid of,</b> ῥύπου[<a href="javascript:void(0)"
    title=" NT.1Pet.3.21, compare 2.1.14. ">NT</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>exposure</b> of children, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1335b19; compare ἀποτίθημι 11.7. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>resignation</b> of an office, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Appianus Historicus “Bella Civilia” 1.3, compare “SIG” 900.16(4th
    c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.4</b></Level3> ἀ. κώλου, περιόδου,
    <b>close</b> or <b>cadence</b> of a phrase, [<a href="javascript:void(0)" title="
    4th c.BC: Demetrius Phalereus Rhetor “Demetrius on Style” 19, cf. Scholia 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 176">Refs 5th c.BC+</a>]; so in metres, ={κατάληξις},
    [<a href="javascript:void(0)" title=" 7th c.AD: Hephaestio Grammaticus 4 at Title
    Page ">Refs 7th c.AD+</a>]<br /><Level2><b>__III</b></Level2> ={ἀποδυτήριον},
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Hipp.” 5.">Refs
    2nd c.AD+</a>]'
