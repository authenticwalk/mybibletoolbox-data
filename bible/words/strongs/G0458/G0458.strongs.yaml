strongs_number: G0458
language: greek
lemma: ἀνομία
transliteration: anomía
definition: illegality, i.e. violation of law or (genitive case) wickedness
kjv_usage: iniquity, X transgress(-ion of) the law, unrighteousness
derivation: from G459 (ἄνομος);
extended_definition:
  gloss: lawlessness
  definition: '<b>ἀνομία</b>, -ας, ἡ<BR /> (ἄνομος), [in LXX for עָוֺן, פָּשַׁע, פֶּשַׁע,
    תּוֹעֵבַה, רֶשַׁע, etc. ;] <BR /><b>lawlessness, iniquity</b>: <ref=''Mat.7.23;
    13.41; 23.28; 24.12''>Mat.7:23 13:41 23:28 24:12</ref>, <ref=''Rom.6.19''>Rom.6:19</ref>,
    <ref=''2Co.6.14''>2Co.6:14</ref>, <ref=''2Th.2.3; 2.7''>2Th.2:3 2:7</ref>, <ref=''Tit.2.14''>Tit.2:14</ref>,
    <ref=''Heb.1.9''>Heb.1:9</ref>, <ref=''1Jn.3.4''>1Jn.3:4</ref>; in pl. (as LXX,
    <ref=''Psa.31.1''>Psa.31:1</ref>, al.; see 131., § 32, 6; Swete, <i>Mk.</i>, 153),
    of acts or manifestations of lawlessness: <ref=''Rom.4.7''>Rom.4:7</ref> (LXX),
    <ref=''Heb.10.17.''>Heb.10:17.</ref>†<BR /> <re><i>SYN.</i>: see: ἁμάρτημα, ἄνομος
    </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνομ-ία</b>, <br /> <i>Ionic dialect</i> -ιη, ἡ, <b>lawlessness,
    lawless conduct,</b> opposed to δικαιοσύνη, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.96, 97; ἀ. νόμων κρατεῖ 5th c.BC: Euripides Tragicus
    “Iphigenia Aulidensis” 1095 (Lyric poetry); ἀ. ἀμύνειν 5th c.BC: Antipho Orator
    4.1.7; ἀ. ὀφλισκάνειν 5th c.BC: Euripides Tragicus “Ion” 443; ἀντὶ αὐτονομίας..
    εἰς ἀνομίας ἐμπίπτειν 5th-6th c.BC: Isocrates Orator 6.64, compare 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.755b; ζῆν ἐν πάσῃ ἀναρχίᾳ καὶ ἀ. 5th-6th
    c.BC: Plato Philosophus “Respublica” 575a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>the negation of law,</b> opposed to νόμος, [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 24.152.">Refs 4th c.BC+</a>]'
