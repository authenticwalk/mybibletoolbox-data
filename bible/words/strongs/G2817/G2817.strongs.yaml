strongs_number: G2817
language: greek
lemma: κληρονομία
transliteration: klēronomía
definition: heirship, i.e. (concretely) a patrimony or (genitive case) a possession
kjv_usage: inheritance
derivation: from G2818 (κληρονόμος);
extended_definition:
  gloss: inheritance
  definition: '<b>κληρονομία</b>, -ας, ἡ<BR /> (κληρονόμος) [in LXX chiefly for נַחֲלָה,
    also for יְרֻשָּׁה, etc. ;] <BR />prop., <b>an inherited property, an inheritance</b>:
    <ref=''Mat.21.38''>Mat.21:38</ref>, <ref=''Mrk.12.7''>Mrk.12:7</ref>, <ref=''Luk.12.13;
    20.14''>Luk.12:13 20:14</ref>; in general, <b>a possession, inheritance</b>: <ref=''Act.7.5''>Act.7:5</ref>,
    <ref=''Heb.11.8''>Heb.11:8</ref>; of the Messianic Kingdom and its blessings,
    <ref=''Act.20.32''>Act.20:32</ref>, <ref=''Gal.3.18''>Gal.3:18</ref>, <ref=''Col.3.24''>Col.3:24</ref>,
    <ref=''Eph.1.14, 18; 5.5''>Eph.1:14, 18 5:5</ref>, <ref=''Heb.9.15''>Heb.9:15</ref>,
    <ref=''1Pe.1.4''>1Pe.1:4</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κληρονομ-ία</b>, ἡ, <br /> <b>inheritance</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 19.43, etc.">Refs 5th c.BC+</a>]; ἡ κ.
    κατὰ τὴν ἀγχιστείαν <b>inheritance</b> as heir-at-law, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 43.3; κ. μὴκατὰδόσιν, ἀλλὰκατὰ γένος 4th
    c.BC: Aristoteles Philosophus “Politica” 1309a23: _metaphorically_, εἰλήφασι τὴν
    τοῦ ὀνόματος κ. αἱ σωματικαὶ ἡδοναί">Refs 4th c.BC+</a>] have taken <b>possession</b>
    of.., [<a href="javascript:void(0)" title=" [prev. author] “EN” 1153b33. ">Refs</a>]<br
    /><Level3><b>__2</b></Level3> <b>property, possession</b>, ἀνέζευξεν ἕκαστος εἰς
    τὴν κ. αὐτοῦ [<a href="javascript:void(0)" title=" LXX.Jdt.16.21(25), cf. LXX.1Mac.2.56,
    6.24. ">LXX</a>]'
