strongs_number: G4884
language: greek
lemma: συναρπάζω
transliteration: synarpázō
definition: to snatch together, i.e. seize
kjv_usage: catch
derivation: from G4862 (σύν) and G726 (ἁρπάζω);
extended_definition:
  gloss: to seize
  definition: '<b>συν-αρπάζω </b><BR /> [in LXX: <ref=''Pro.6.25''>Pro.6:25</ref>
    (לָקַח), <ref=''2Ma.3.27''>2Ma.3:27</ref> <ref=''2Mac.4.41''>2Mac 4:41</ref>,
    <ref=''4Ma.5.4''>4Ma.5:4</ref> * ;] <BR />"perfective " of ἁοπάζω (see M, <i>Pr.</i>,
    113), <BR /> __(a) to seize and carry away (so most commonly) : <ref=''Act.27.15''>Act.27:15;</ref>
    <BR /> __(b) <b>to seize and hold</b>: <ref=''Luk.8.29''>Luk.8:29</ref>, <ref=''Act.6.12;
    19.29''>Act.6:12 19:29</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συναρπάζω</b>, <br /> <i>future</i> <b>-άσω</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 535, 2nd c.AD: Lucianus
    Sophista “DDeor.” 8.1">Refs 5th c.BC+</a>], <b>-άσομαι</b> [<a href="javascript:void(0)"
    title="5th-6th c.BC: Aristophanes Comicus “Lysistrata” 437, 4th c.BC: Xenarchus
    Comicus 8 ">Refs 5th c.BC+</a>]:—<b>snatch and carry away with</b> one, <b>carry
    clean away</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 819, 5th c.BC: Euripides Tragicus “Orestes” 1493 (Lyric poetry),
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.4.8, “PSI” 4.353.12 (3rd c.BC),
    2nd c.AD: Galenus Medicus 6.301, etc.; ξ. [τινὰ] βίᾳ 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 195; βίᾳ ἐκ τῆς ὁδοῦ σ. τινάς 5th c.BC: Lysias Orator 3.46, compare 12.96;
    πάντα σ. ὥσπερ θύελλα 5th c.BC: Sophocles Tragicus “Electra” 1150 ">Refs 5th c.BC+</a>];
    ὁ κρατῶν ἅμα πάντα σ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 4.2.26; ἀετὸς τὸν λαγὼ σ. [prev. work]
    2.4.19 ">Refs 5th c.BC+</a>]; <b>seize and retain</b>, οὐ δύνανται συναρπάζειν
    αἱ μῆτραι τὸν γόνον [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus ">Refs 5th c.BC+</a>]“Aër.” 21: <i>metaphorically</i>, <b>carry away with</b>
    one (by persuasive arguments), ξυναρπάσας στρατόν [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 531, compare 3rd c.BC:
    Callimachus Epicus “Epigrammata” 32.5, 3rd c.AD: Longinus Rhetor 16.2, 2nd c.AD:
    Galenus Medicus “de Usu Partium” 3.10 ">Refs 5th c.BC+</a>]; οὐδένα ὑμῶν συναρπάζω
    I am not ''<b>rushing</b>'' you, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Diogenes Oenoandensis Epicureus 24 ">Refs 2nd c.AD+</a>]; σ. ἑαυτὸν εἰς τὸ ἄνω,
    of mystical union with the One, [<a href="javascript:void(0)" title=" 3rd c.AD:
    Plotinus Philosophus 5.3.4 ">Refs 3rd c.AD+</a>]:—<i>passive</i>, <b>to be seized
    and carried off</b>, βία ξυναρπασθεῖσαν [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Ajax” 498; σ. βουκόλων ὕπο [prev. author] “fragment”
    659; by death, 1st c.BC: Philodemus Philosophus “de Morte - Papiri Ercolanesi”
    37. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> ξ. Χεῖρας <b>seize
    and pin</b> them <b>together</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Hecuba” 1163, compare 5th c.BC: Lysias Orator “Fragmenta”
    75.4:">Refs 5th c.BC+</a>] —<i>middle</i>, ξ. τινὰ μέσον, of a wrestler, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 437. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <i>metaphorically</i>, ξ. φρενί <b>seize</b> with
    the mind, <b>grasp</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ajax” 16, compare 5th-6th c.BC: Aristophanes Comicus “Nubes” 775; τὸ
    ῥηθέν Simylus Comicus cited in 5th c.AD: Stobaeus, Joannes 4.18.4">Refs 5th c.BC+</a>];
    σ. τὸ ζητούμενον, in arguing, <b>to be guilty of a petitio principii</b>, [<a
    href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “JTr.” 38, 2nd c.AD:
    Sextus Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις” 2.35, etc.">Refs 2nd c.AD+</a>];
    so συνήρπασται εἰς κτητικὴν σύνταξιν <b>is hastily concluded</b> to have a possessive
    force, [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Syntaxi;” 165.9. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3> <b>carry
    away, destroy all traces of</b>, τι [<a href="javascript:void(0)" title=" 2nd
    c.AD: Lucianus Sophista “Dom.” 16. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3>
    <i>passive</i>, of persons, συνηρπασμένοι <b>having been robbed,</b> [<a href="javascript:void(0)"
    title=" PRyl. 119.28 (1st c.AD). ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
