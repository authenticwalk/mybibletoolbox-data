    id. before ἐπί, <ref=''Rev.7.17.''>Rev.7:17.</ref> Metaphorical, <b>to guide,
    instruct, teach</b>: <ref=''Act.8.31''>Act.8:31;</ref> before εἰς τ. ἀλήθειαν
    (ἐν τ. ἀ., WH, mg.), <ref=''Jhn.16.13''>Jhn.16:13</ref> (cf. <ref=''Psa.25.5''>Psa.25:5</ref>).†<BR
    /> (AS)'
