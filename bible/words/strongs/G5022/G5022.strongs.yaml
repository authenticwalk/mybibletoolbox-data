strongs_number: G5022
language: greek
lemma: ταῦρος
transliteration: taûros
definition: a bullock
kjv_usage: bull, ox
derivation: apparently a primary word (compare H08450, "steer");
extended_definition:
  gloss: bull
  definition: '<b>ταῦρος</b>, -ου, ὁ <BR /> [in LXX chiefly for שׁוֹר ;] <BR /><b>a
    bull</b>: <ref=''Mat.22.4''>Mat.22:4</ref>, <ref=''Act.14.13''>Act.14:13</ref>,
    <ref=''Heb.9.13; 10.4''>Heb.9:13 10:4</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ταῦρος</b>, ὁ, <br /> <b>bull</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.481, etc.">Refs 8th c.BC+</a>];
    as a sacrifice to Poseidon, [<a href="javascript:void(0)" title=" 11.728, 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 13.181; also ταῦρος βοῦς 8th c.BC: Ilias
    Homerus Epicus “Illiad” 17.389 ">Refs 8th c.BC+</a>]; ἄπεχε τῆς βοὸς τὸν τ., oracularly
    of Agamemnon and his wife, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 1126 (Lyric poetry). ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>priest of Poseidon Taureios</b>, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Athenaeus Epigrammaticus 10.425c. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    a kind of Lycian boat with bull as figurehead, postulated to explain Europa''s
    bull, [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus Epigrammaticus
    1.83. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>the bull as a
    sign of the Zodiac</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Eudoxus
    Astronomus cited in 2nd c.BC: Hipparchus Astronomicus 1.2.10, 4th-3rd c.BC: Aratus
    Epicus 167, +others, “IG” 14.1307, “Supp.epigram” 7.363.8 (Dura-Europus, 2nd c.AD),
    etc. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> ={κοχώνη}, [<a href="javascript:void(0)"
    title=" 2nd c.AD(?): Pollianus Epigrammaticus 2.173, 2nd c.AD: Galenus Medicus
    14.706">Refs 2nd c.AD+</a>]: also <b>the pudenda muliebria</b>, [<a href="javascript:void(0)"
    title=" 9th c.AD: Photius Legal icographus, etc. ">Refs 9th c.AD+</a>]: <b>the
    male</b> αἰδοῖον, [<a href="javascript:void(0)" title=" 10th c.AD: Suidas Legal
    icographus ">Refs</a>] (Cf. Latin <i>taurus</i>, Lithuanian <i>tauras</i>, Slavonic
    <i>tur[ucaron]</i>, etc.)'
  source: STEPBible/LSJ
