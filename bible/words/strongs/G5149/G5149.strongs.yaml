strongs_number: G5149
language: greek
lemma: τρίζω
transliteration: trízō
definition: to creak (squeak), i.e. (by analogy) to grate the teeth (in frenzy)
kjv_usage: gnash
derivation: apparently a primary verb;
extended_definition:
  gloss: to gnash
  definition: '<b>τρίζω </b><BR /> [in Aq.: <ref=''Amo.2.13''>Amo.2:13;</ref> Sm.:
    <ref=''Isa.38.14''>Isa.38:14</ref> * ;] <BR />__1. prop., of sounds by animals,
    to cry, chirp, etc. <BR /> __2. Of other sounds, e.g., trans., τ. ὀδόντας, <b>to
    gnash or grind the teeth</b>: <ref=''Mrk.9.18.''>Mrk.9:18.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τρίζω</b>, <br /> [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 24.5, 7, 5th c.BC: Hippocrates Medicus
    “περὶ νούσων” 2.55, 4th c.BC: Aristoteles Philosophus “Historia Animalium” 504a19,
    +others">Refs 8th c.BC+</a>]; but <i>perfect</i> τέτριγα is more frequently in
    <i>present</i> sense, <i>Epic dialect</i> <i>participle</i> τετριγῶτες, for τετριγότες,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.314:">Refs 8th c.BC+</a>] —properly of sounds uttered by animals (compare τριγμός,
    τρύζω), <b>utter a shrill cry,</b> of young birds, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.314 ">Refs 8th c.BC+</a>]; of
    bats, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    24.7, compare 5th c.BC: Herodotus Historicus 3.110 ">Refs 8th c.BC+</a>]; of the
    Τρωγοδύται, τετρίγασι κατά περ αἱ νυκτερίδες [<a href="javascript:void(0)" title="
    [prev. author] 4.183 ">Refs</a>]; of partridges, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 536b14 ">Refs 4th
    c.BC+</a>]; of the ἴυγξ,[<a href="javascript:void(0)" title=" [prev. work] 504a19
    ">Refs</a>]; of locusts, [<a href="javascript:void(0)" title=" [prev. author]
    “Mir.” 844b26 ">Refs</a>]; of young swallows, [<a href="javascript:void(0)" title="
    2nd c.AD: Lucianus Sophista “Tim.” 21 ">Refs 2nd c.AD+</a>]; of the elephant,
    [<a href="javascript:void(0)" title=" [prev. author] “Zeux.” 10 ">Refs</a>]; of
    mice, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Aratus Epicus 1132,
    2nd c.AD: Babrius Fabularum Scriptor 108.23, etc.">Refs 4th c.BC+</a>]; of the
    fish called σελάχη, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 535b25 ">Refs 4th c.BC+</a>]: also applied to
    the noise made by ghosts, ''squeak and gibber'', [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.101, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 24.5, 9 ">Refs 8th c.BC+</a>]; ἔτριζον δίκην ἀσπίδων (αἱ ψυχαί)
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Hermes Trismegistus cited
    in 5th c.AD: Stobaeus, Joannes 1.49.44. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    of other sounds, τετρίγει (<i>Epic dialect</i> <i>pluperfect</i>) δ᾽ ἄρα νῶτα
    θρασειάων ἀπὸ χειρῶν the wrestlers'' backs <b>creaked,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.714 ">Refs 8th c.BC+</a>];
    so τρίζει, <b>crepitates,</b> of a broken collar-bone, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus “de signis fracturarum - Physici et Medici Graeci
    Minores” 13; τέτριγε δ᾽ ὁ κυνόδων ">Refs 2nd c.AD+</a>]<b>grinds,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Epicharmus Comicus 21 ">Refs 5th c.BC+</a>]; τὸ τρίζειν ἀκουσίως
    involuntary <b>gnashing,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 7.150; τ. τοὺς ὀδόντας NT.Mark.9.18; τοῖς ὀδοῦσι “Hippiatrica” 86 ">NT+2nd
    c.AD+</a>]; of a musical string, <b>give a crack,</b> [<a href="javascript:void(0)"
    title=" Anthologia Graeca 6.54 (Paul. Sil.)">Refs</a>]; of an axle, <b>creak,</b>
    ἄξων τετριγὼς ὑπ᾽ ἄμαξαν [<a href="javascript:void(0)" title=" 3rd c.BC: Callimachus
    Epicus “Hecale” 1.4.14 ">Refs 3rd c.BC+</a>]; so of a cart-wheel, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Babrius Fabularum Scriptor 52.2 ">Refs 2nd c.AD+</a>]; of a
    shoe, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista
    “Epistulae” 37 (τρύζοι codices)">Refs 2nd c.AD+</a>]; ἡ κοιλίη τ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ νούσων” 2.55 ">Refs 5th c.BC+</a>];
    of <b>singing</b> in the ears, τὰ ὦτα τέτριγε [<a href="javascript:void(0)" title="[prev.
    work] 15 ">Refs</a>]; of the <b>hissing</b> or <b>crackling</b> of a person burnt
    in the fire, [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis Comicus 120.
    ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
