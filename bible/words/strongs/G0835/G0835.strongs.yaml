strongs_number: G0835
language: greek
lemma: αὐλίζομαι
transliteration: aulízomai
definition: to pass the night (properly, in the open air)
kjv_usage: abide, lodge
derivation: middle voice from G833 (αὐλή);
extended_definition:
  gloss: to spend the night
  definition: '<b>αὐλίζομαι</b><BR /> (αὐλή), [in LXX chiefly for לוּן ;] <BR />__1.
    prop., to lodge in a courtyard. <BR /> __2. to lodge in the open. <BR /> __3.
    <b>to pass the night, lodge </b>(LXX; MM, see word): <ref=''Mat.21.17''>Mat.21:17</ref>,
    <ref=''Luk.21.37''>Luk.21:37</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
