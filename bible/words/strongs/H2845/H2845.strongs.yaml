    Amorite (H0567), Girgashite (H1622), Hivite (H2340), Arkite (H6208), Sinite (H5513),
    Arvadite (H0721), Zemarite (H6786) and Hamathite (H2577); also called Hittite
    (KJV: "of Heth") frequently<BR>Also named: <i>chit.ti</i> (חִתִּי "Hittite" H2850)
    <BR> § Heth = "terror"<br> a son of Canaan and the progenitor of the Hittites<br>'
