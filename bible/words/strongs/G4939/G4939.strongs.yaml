strongs_number: G4939
language: greek
lemma: σύντροφος
transliteration: sýntrophos
definition: a fellow-nursling, i.e. comrade
kjv_usage: brought up with
derivation: from G4862 (σύν) and G5162 (τροφός) (in a passive sense);
extended_definition:
  gloss: brought up with
  definition: '<b>σύν-τροφος</b>, -ου, ὁ<BR /> (συντρέφομαι, to be brought up together)
    [in LXX: <ref=''3Ki.12.24''>3Ki.12:24</ref>, <ref=''1Ma.1.6''>1Ma.1:6</ref> R,
    <ref=''2Ma.9.29''>2Ma.9:29</ref> * ;] <BR />__1. prop., <b>one nourished or brought
    up with, a foster-brother</b>: <ref=''Act.13.1''>Act.13:1</ref> EV. <BR /> __2.
    <b>In Hellenistic usage, as a court term, an intimate friend of a king </b>(see
    Deiss., BS, 305, 310 f.): <ref=''Act.13.1''>Act.13:1</ref> (cf. also MM, xxiv).†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σύντροφ-ος</b>, ον, <br /> <b>brought up together with</b>,
    τινι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.99;
    ὦ Κύπριδι.. καὶ Χάρισι.. ξύντροφε Διαλλαγή 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 989 (Lyric poetry)">Refs 5th c.BC+</a>]; also with <i>genitive</i>,
    <b>foster-brother</b>, οἱ μόθακες σ. Λακεδαιμονίων [<a href="javascript:void(0)"
    title=" 3rd c.BC: Phylarchus Historicus 43 1st c.AD: Josephus Historicus ">Refs
    3rd c.BC+</a>]; σ. τοῦ βασιλέως Σελεύκου, etc., [<a href="javascript:void(0)"
    title=" “OGI” 247.2 (Delos, 2nd c.BC), +others, 2nd c.BC: Polybius Historicus
    5.9.4, 32.15.10 ">Refs 2nd c.BC+</a>]; and in Comedy texts phrase, τηγάνων σ.
    μειρακύλλια [<a href="javascript:void(0)" title=" 4th c.BC: Eubulus Comicus 75.2
    ">Refs 4th c.BC+</a>]; frequently of domestic animals, σ. τοῖσι ἀνθρώποισι [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.65 ">Refs 5th
    c.BC+</a>]; τοῖς θηρίοις πόθος τῶν σ. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 2.3.4; ἔστι [λέων] πρὸς τὰ σ. καὶ συνήθη
    σφόδρα φιλοπαίγμων 4th c.BC: Aristoteles Philosophus “Historia Animalium” 629b11
    ">Refs 5th c.BC+</a>]; κυνίδιον σ. [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Aemilius Paulus” 10; ὄρνις 2nd c.AD:
    Lucianus Sophista “Lex.” 6: _absolutely_, τὸ σ. γένος">Refs 1st c.AD+</a>] <b>bred
    up with</b> me, says Ajax of the Athenians, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Ajax” 861 ">Refs 5th c.BC+</a>]; <b>of like habits
    with oneself</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 949c:—frequently in Inscrr. and Papyrus, “SIG” 798.6(Cyzicus, 1st c.AD),
    etc.">Refs 5th c.BC+</a>]; Ζωτίκῳ συντρόφῳ <b>his foster-brother</b>, [<a href="javascript:void(0)"
    title=" “CIG” “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum”
    3109 (from Teos), compare 3142.3 (from Smyrna), 3268 ([prev. passage]), “BGU”
    1058.50 (1st c.BC)">Refs 1st c.BC+</a>]; compare συντρόφη:—τὸ σ., ={συντροφία}[<a
    href="javascript:void(0)" title=" 1.1, 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1161b34. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> generally,
    <b>living with</b>, τοῖς φονεῦσι [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Electra” 1190 ">Refs 5th c.BC+</a>]; ξ. ὄμμα the eye or presence
    <b>of a companion</b>, [<a href="javascript:void(0)" title=" [prev. author] “Ph.”
    171 (Lyric poetry)">Refs</a>]; <b>used to</b> a thing, σ. ὤν (i.e. ἀνάγκαις) [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia Taurica”
    1119 (Lyric poetry); γυμνασίῳ 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.130c ">Refs 5th c.BC+</a>]; φιλοσοφίᾳ, πενίᾳ, κολακείᾳ, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Nigr.” 12, 15: with _genitive_, σ. τῆς τόλμης
    2nd c.BC: Polybius Historicus 1.74.9 ">Refs 2nd c.BC+</a>]; ἁρμονίης, μέθας, [<a
    href="javascript:void(0)" title="“Anthologia Graeca” 7.26,423 (both Antip. Sid.).
    ">Refs</a>]<br /><Level3><b>__3</b></Level3> of things, <b>habitual</b>, νόσημα
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “Aër.” 7;
    ἢν μὴ ἐκ παιδίου σύντροφος ᾖ [ἡ νοῦσος] [prev. author] “Morb.Sacr.” 10; οὐκέτι
    συντρόφοις ὀργαῖς ἔμπεδος 5th c.BC: Sophocles Tragicus “Ajax” 639 (Lyric poetry)">Refs
    5th c.BC+</a>]; τὰ ξ. <b>everyday</b> evils, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.50 ">Refs 5th c.BC+</a>]; τὸ τῆς πάλαι ποτὲ
    φύσεως σ. the <b>congenital property</b> of nature, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Politicus” 273b ">Refs 5th c.BC+</a>];
    πῦρ τὸ σ. <b>innate</b> heat, [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “περὶ τέχνης” 12 ">Refs 5th c.BC+</a>]; σ. τινί <b>natural
    to</b>, χυμῷ [<a href="javascript:void(0)" title=" [prev. author] “Off.” 11; φάρμακον
    σ. ἐπιτέγξει [prev. author] “Fract.” 29; ἡ σ. τισὶ φιλοπρωτία 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Rh.” 2.158 5th c.BC: Sophocles Tragicus ">Refs 5th
    c.BC+</a>]; τὸ ἐναντιώτατον [πρόσωπον] οὐδὲ σ. ἡμῖν ὑπάρχον the opposite face
    (that of the dying patient) not being <b>familiar</b> to us, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 18(2).25">Refs 2nd c.AD+</a>]; τῇ Ἑλλάδι πενίη
    αἰεὶ σ. [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.102:
    with _genitive_, κτύπος φωτὸς σύντροφος">Refs 5th c.BC+</a>] his <b>habitual</b>
    cry, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    203 (Lyric poetry), compare σύντροπος. ">Refs 5th c.BC+</a>] <i>adverb</i>, -φως
    ἔχειν with <i>dative</i>, to be <b>suitable</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 32. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>active</i>, <b>joint-herd, fellow-herdsman</b>,
    τῆς ἀγέλης [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Politicus” 267e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> τοῖς
    ὕδασι σ. τῶν ἀναβλαστανόντων <b>assisting in nourishing.. </b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 845d. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
