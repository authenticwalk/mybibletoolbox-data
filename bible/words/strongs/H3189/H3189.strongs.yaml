language: hebrew
lemma: יַחַת
transliteration: Yachath
pronunciation: yakh'-ath
definition: Jachath, the name of four Israelites
kjv_usage: Jahath.
derivation: from H3161 (יָחַד); unity;
extended_definition:
  gloss: Jahath
  definition: 'A man of the tribe of Levi living at the time of Egypt and Wilderness,
    first mentioned at Exo.6.17; <br> son of: Gershon (H1648); <br> brother of: Shimei
    (H8096); <br> father of: Jahath (H3189H), Libni (H3936H), Shimei (H8096G); also
    called Jahath at 1Ch.6.43;  Ladan (KJV: Laadan) at 1Ch.23.7,9; 26.21; <BR>Another
    name of <i>liv.ni</i> (לִבְנִי "Libni" H3845G)<BR> § Jahath = "He will snatch
    up"<br>1) son of Reaiah and grandson of Shobal of the tribe of Judah<br>2) a son
    of Libni and grandson of Gershom and great grandson of Levi<br>3) a Gershonite
    Levite; the eldest son of Shimei and the grandson of Laadan; founder of the house
    of Jahath<br>4) a Levite and son of Shelomoth<br>5) a Merarite Levite in the reign
    of Josiah'
