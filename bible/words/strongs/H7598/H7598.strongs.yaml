  gloss: Shealtiel
  definition: 'A man of the tribe of Judah living at the time of Exile and Return,
    first mentioned at 1Ch.3.17; <br> son of: Jehoiachin (H3078); <br> brother of:
    Zedekiah (H6667I)(?); father(?) of Malchiram (H4443), Pedaiah (H6305H), Shenazzar
    (H8137), Jekamiah (H3359H), Hoshama (H1953) and Nedabiah (H5072)<BR>Aramaic of
    <i>she.al.ti.el</i> (שְׁאַלְתִּיאֵל "Shealtiel" H7597A) <BR> § Shealtiel = "I
    have asked of God"<br> father of Zerubbabel<br>'
