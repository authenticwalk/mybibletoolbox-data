strongs_number: G4194
language: greek
lemma: Πόντιος
transliteration: Póntios
definition: apparently bridged; Pontius, a Roman
kjv_usage: Pontius
derivation: of Latin origin;
extended_definition:
  gloss: Pontius
  definition: '<b>Πόντιος</b>, -ου, ὁ <BR /> Pontius, the prænomen of Pilate (see:
    Πειλᾶτος), <ref=''Mat.27.2''>Mat.27:2</ref> (Rec., WH, mg.), <ref=''Luk.3.1''>Luk.3:1</ref>,
    <ref=''Act.4.27''>Act.4:27</ref>, <ref=''1Ti.6.13''>1Ti.6:13</ref>.†<BR /> (AS)'
  morphology: N:N-M-P
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πόντ-ιος</b>, α, ον, <br /> also ος, ον [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Alcestis” 595 (Lyric poetry)">Refs 5th c.BC+</a>]:
    (πόντος):— <b>of the sea,</b> epithet of Poseidon, [<a href="javascript:void(0)"
    title=" “Hymni Homerici” 22.3, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    1072 (Lyric poetry), etc.; πόντιε 5th c.BC: Euripides Tragicus “Andromache” 1010
    (Lyric poetry)">Refs 5th c.BC+</a>]; π. Θέτις, Νηρηΐδες, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 3.35, p. 11.2 ">Refs 5th c.BC+</a>]; π.
    δάκη <b>sea</b> monsters, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 582 (Lyric poetry); π. βόσκημα [prev.
    author] “fragment” 275 ">Refs 4th c.BC+</a>]; π. ὕδωρ, πέλαγος, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 2.64, 7.56 ">Refs 5th c.BC+</a>]; κύματα,
    θύελλα, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 89, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1659,
    etc.">Refs 5th c.BC+</a>]; ᾅδην π. πεφευγότες, i.e. death by drowning, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 667. ">Refs 4th c.BC+</a>]<br
    /><Level4><b>__b</b></Level4> π. ῥάκη, of sponges or fragments of such, [<a href="javascript:void(0)"
    title=" “Tragica Adespota” 258. ">Refs</a>]<br /><Level3><b>__2</b></Level3> <b>by
    the sea,</b> of places, Ἰσθμός, ἀκτή, Χρύση, [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “O.” 8.48, 4th-5th c.BC: Aeschylus Tragicus “Persae”
    449, 5th c.BC: Sophocles Tragicus “Philoctetes” 269. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>in the sea,</b> of islands, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 8.18 ">Refs 5th c.BC+</a>]; especially
    of those <b>far out to sea,</b> opposed to πρόσγειοι, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Meteorologica” 368b33, compare 4th-3rd
    c.BC: Theophrastus Philosophus “Historia Plantarum” 4.6.2, 8.6.6 ">Refs 4th c.BC+</a>];
    of ships, βάριδες [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 553 (Lyric poetry); ὅπλισμα 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 253 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    of persons, ἱκέτας δέχεσθαι ποντίους <b>from the sea,</b>[<a href="javascript:void(0)"
    title=" [prev. author] “Cyc.” 300 ">Refs</a>]; ἀφιέναι πόντιον <b>into the sea,</b>
    [<a href="javascript:void(0)" title=" [prev. author] “Hec.” 797. ">Refs</a>]<br
    /><Level3><b>__5</b></Level3> <b>brought by sea</b> or <b>from beyond sea,</b>
    of iron, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 940 (Lyric poetry). ">Refs 4th c.BC+</a>]'
