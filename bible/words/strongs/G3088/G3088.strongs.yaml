strongs_number: G3088
language: greek
lemma: λύχνος
transliteration: lýchnos
definition: a portable lamp or other illuminator (literally or figuratively)
kjv_usage: candle, light
derivation: from the base of G3022 (λευκός);
extended_definition:
  gloss: lamp
  definition: '<b>λύχνος</b>, -ου, ὁ <BR /> [in LXX for נִיר (<ref=''Exo.25.37''>Exo.25:37</ref>),
    al.) ;] <BR /><b>a lamp </b>(portable, and usually set on a stand, λυχνία): <ref=''Mat.5.15''>Mat.5:15</ref>,
    <ref=''Luk.11.36''>Luk.11:36</ref>; ἔρχεται ὁ λ., <ref=''Mrk.4.21''>Mrk.4:21;</ref>
    λ. ἅπτειν <ref=''Luk.8.16; 11.33; 15.8''>Luk.8:16 11:33 15:8</ref>; φῶς λύχνου,
    <ref=''Rev.18.23''>Rev.18:23;</ref> id. opposite to φ.ἡλίου, <ref=''Rev.22.5''>Rev.22:5;</ref>
    metaphorically, of the eye, <ref=''Mat.6.22''>Mat.6:22</ref> <ref=''Luk.11.34''>Luk.11:34</ref>;
    of John the Baptist, <ref=''Jhn.5.35''>Jhn.5:35;</ref> of the Lamb, <ref=''Rev.21.23''>Rev.21:23;</ref>
    of prophecy, <ref=''2Pe.1.19''>2Pe.1:19;</ref> of spiritual readiness, pl., λύχνοι
    (as always in LXX; frequently in Att.. λύχνα), <ref=''Luk.12.35.''>Luk.12:35.</ref>†<BR
    /> <re><i>SYN.</i>: λαμπάς, q.v </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λύχνος</b>, ὁ, <br /> <i>plural</i> λύχνοι [<a href="javascript:void(0)"
    title=" Batrachomyomachia 180, 5th-6th c.BC: Aristophanes Comicus “Equites” 1315,
    4th c.BC: Antiphanes Comicus 70, 152, “PPetr.” 2p.72 (3rd c.BC): frequently also
    λύχνα, 5th c.BC: Herodotus Historicus 2.62, 133, 5th c.BC: Euripides Tragicus
    “Cyclops” 514 (Lyric poetry), 3rd c.BC: Callimachus Epicus “Hecale” 1.4.11, etc.,
    probably in 7th-6th c.BC: Alcaeus Lyricus 41.1 ">Refs 7th c.BC+</a>]. (fragment
    λυκ-<b>sno</b>-, compare Λύκη):—<b>portable light, lamp</b>, χρύσεος λ. [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.34 ">Refs 8th c.BC+</a>];
    λύχνα καίειν, ἀνάπτειν, light <b>lamps</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus [same places]; ἅπτε, παῖ, λ. 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 18 ">Refs 5th c.BC+</a>]; λύχνους ἅπτειν <b>to have an illumination</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus “Epicteti
    Dissertationes” 2.17.37; λύχνους ἀποσβέσαι 5th-6th c.BC: Aristophanes Comicus
    “Plutus” 668 ">Refs 5th c.BC+</a>]; λ. ἀπεσβήκει had been put out, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 218b ">Refs 5th c.BC+</a>];
    περὶ λύχνων ἁφάς about <b>lamp-lighting time</b>, i. e. towards nightfall, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.215, 1st c.BC:
    Diodorus Siculus Historicus 19.31 ">Refs 5th c.BC+</a>]; πάννυχος λ. παρακαίεται
    <b>lamps</b> are kept burning all night, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.130; καύσεις λύχνων “Sammelb.” 1161.14 (1st c.BC)">Refs
    5th c.BC+</a>]; ἔλαιον ἡμῖν οὐκ ἔνεστ᾽ ἐν τῷ λύχνῳ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 56 ">Refs 5th c.BC+</a>]; compare
    κεράτινος. <br /><Level3><b>__2</b></Level3> in <i>plural</i>, οἱ λύχνοι or τὰ
    λύχνα <b>the lamp-market</b>, οὑκ τῶν λ. [<a href="javascript:void(0)" title="[prev.
    work] 1065. ">Refs</a>]<br /><Level2><b>__II</b></Level2> a fish, [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 17.2.4, 5th c.AD(?): Hesychius Legal
    icographus ">Refs 1st c.BC+</a>]; cf. Latin <i>lucerna</i>, [<a href="javascript:void(0)"
    title=" 1st c.AD: Plinius Rerum Naturalium Scriptor “Historia Naturalis” 9.82.
    ">Refs 1st c.AD+</a>]'
