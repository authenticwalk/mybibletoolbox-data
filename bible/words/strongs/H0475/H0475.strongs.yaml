strongs_number: H0475
language: hebrew
lemma: אֶלְיָשִׁיב
transliteration: ʼElyâshîyb
pronunciation: el-yaw-sheeb'
definition: Eljashib, the name of six Israelites
kjv_usage: Eliashib.
derivation: from H410 (אֵל) and H7725 (שׁוּב); God will restore;
extended_definition:
  gloss: Eliashib
  definition: A man living at the time of Exile and Return, first mentioned at Neh.13.4<BR>
    § Eliashib = "God restores"<br>1) a priest in David's reign<br>2) a descendant
    of David<br>3) a high priest in Nehemiah's time<br>4) a temple singer with foreign
    wife<br>5) one of the line of Zattu<br>6) one of the line of Bani
  morphology: N:N-M-P
  source: STEPBible/BDB
