strongs_number: G4254
language: greek
lemma: προάγω
transliteration: proágō
definition: to lead forward (magisterially); intransitively, to precede (in place
  or time (participle, previous))
kjv_usage: bring (forth, out), go before
derivation: from G4253 (πρό) and G71 (ἄγω);
extended_definition:
  gloss: to go/bring before
  definition: '<b>προ-άγω </b><BR /> [in LXX: <ref=''1Sa.17.16''>1Ki.17:16</ref> (נָגַשׁ),
    <ref=''Wis.19.11''>Wis.19:11</ref>, al. ;] <BR />__1. prop. trans., <b>to lead
    on, lead forth or forward</b>: with accusative of person(s), <ref=''Act.16.30;
    17.5''>Act.16:30 17:5</ref>; of bringing forth to trial, <ref=''Act.12.6''>Act.12:6</ref>
    (WH, txt., προσάγ-); before ἐπί, with genitive of person(s), <ref=''Act.25.26.''>Act.25:26.</ref>
    <BR /> __2. Intrans. (Plat., Polyb., and later writers; see Bl., § 53, 1; MM,
    xxi); <BR /> __(a) to lead the way, <ref=''1Ti.1.18''>1Ti.1:18</ref> (R, mg.),
    <b>hence, to go before, precede</b>: <ref=''Luk.18.39''>Luk.18:39;</ref> opposite
    to ἀκολουθέω, <ref=''Mrk.11.9''>Mrk.11:9;</ref> before εἰς, <ref=''Mat.14.22''>Mat.14:22</ref>,
    <ref=''Mrk.6.45''>Mrk.6:45</ref>, <ref=''1Ti.5.24''>1Ti.5:24</ref>, <ref=''Heb.7.18''>Heb.7:18</ref>;
    with accusative of person(s), <ref=''Mat.2.9; 21.9''>Mat.2:9 21:9</ref>, <ref=''Mrk.10.32''>Mrk.10:32</ref>;
    before εἰς, <ref=''Mat.21.31; 26.32; 28.7''>Mat.21:31 26:32 28:7</ref>, <ref=''Mrk.14.28;
    16.7''>Mrk.14:28 16:7</ref>; <BR /> __(b) to go on, advance (<ref=''Sir.20.27''>Sir.20:27</ref>):
    <ref=''2Jn.9''>2Jn.9</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προάγω</b> [ᾰ], <br /> <i>future</i> -άξω: <i>perfect</i> <i>active</i>
    προῆχα [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 19.18,
    25.8, 2nd c.AD: Pausanias Periegeta 3.11.10:">Refs 4th c.BC+</a>] —<i>middle</i>,
    see below: <i>perfect</i> <i>passive</i> in <i>middle</i> sense, see below [<a
    href="javascript:void(0)" title=" 1.7 ">Refs</a>]:—<b>lead forward</b> or <b>onward,</b>
    μιν ἐς τὰ οἰκία [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.148, etc.">Refs 5th c.BC+</a>]; <b>escort on their way,</b> [<a href="javascript:void(0)"
    title=" [prev. author] 8.132; τοὺς πεζοὺς οὐ πολλὴν ὁδόν 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 3.3.23 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be led on,</b> προαγομένης τῆς πόλεως ἐπὶ συμφοράς [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 2.9. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>carry on,</b> αἱμασιάν [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 55.27 ">Refs 4th c.BC+</a>]; <b>produce,</b> [<a href="javascript:void(0)"
    title=" 3rd c.AD: Plotinus Philosophus 3.7.6:">Refs 3rd c.AD+</a>] —<i>passive</i>,
    [τάξις] εἰς ὀξὺ προηγμένη <b>brought</b> to a point, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Arrianus Historicus “Tactica” 16.8. ">Refs 2nd c.AD+</a>]<br
    /><Level4><b>__2.b</b></Level4> <b>bring on</b> in age, etc., προῆγεν αὐτὸν ὁ
    χρόνος εἰς ὥραν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.4.4:">Refs 5th c.BC+</a>] —<i>passive</i>, ἐπὶ
    πλείω προῆκται τῆς κατ᾽ ἰητρικὴν ἐπιμελείας <b>belong to</b> more <b>advanced</b>
    medical study, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ ἰητροῦ” 13. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.c</b></Level4> <b>increase,
    raise</b> a dose, ἐπὶ ἓξ κοτύλας [<a href="javascript:void(0)" title=" 2nd c.AD:
    Rufus Medicus “fragment” 68 (variant{προσ-}). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>bring forward,</b> νεκρόν εἰς τὸ φανερόν, τι εἰς τὸ πρόσθεν, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 960a, “Plt.” 262c; τὴν φύσιν εἰς
    φῶς πᾶσιν [prev. author] “Ep.” 341d; βουλὴν ἀπόρρητον εἰς φῶς ἡλίου 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.552d ">Refs 5th c.BC+</a>]; οἱ προαγαγόντες
    εἰς φῶς, ={οἱ γονεῖς}, [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus
    Epigrammaticus 3.8, compare 3rd c.AD: Heliodorus Scriptor Eroticus 7.23 ">Refs
    2nd c.AD+</a>]; <b>call up</b> an apparition, Thessal. in [<a href="javascript:void(0)"
    title=" “Catalogus Codicum Astrologorum” 8(3).137. ">Refs</a>]<br /><Level4><b>__3.b</b></Level4>
    <b>bring before</b> a tribunal, [<a href="javascript:void(0)" title=" “SIG” 826
    G 22 (2nd c.BC, _passive_)">Refs 2nd c.BC+</a>]; π. δάνειον [<a href="javascript:void(0)"
    title=" “POxy.” 1562.14 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    <b>lead on, induce, persuade,</b> δόλῳτινὰς π. [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 9.90; ὡς ἡχρεία προάγει 5th c.BC: Thucydides Historicus
    3.59: with ">Refs 5th c.BC+</a>]<i>infinitive</i> added, κινδυνεύειν τινὰ π.[<a
    href="javascript:void(0)" title=" [prev. work] 45; ἐγὼ προήγαγον ὑμᾶς ἄξια τῶν
    προγόνων φρονεῖν 4th c.BC: Demosthenes Orator 18.206: with Preps., π. θυμὸν ἐς
    ἀμπλακίην 6th c.BC: Theognis Elegiacus 386 (nisi to be read παράγει); τινὰς ἐς
    λόγους 5th-6th c.BC: Plato Philosophus “Timaeus” 22a; εἰς μῖσος 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 3.5.2 ">Refs 6th c.BC+</a>];
    τὰς συγγενείας εἰς ἔχθραν, εἰς ἄνοιαν τὴν πόλιν, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 4.174, 8.121; εἰς ὀργὴν ἢ φθόνον ἢ ἔλεον
    4th c.BC: Aristoteles Philosophus “Rhetorica” 1354a25; εἰς γέλωτα [prev. work]
    1415a37 ">Refs 5th c.BC+</a>]; τινὰ ἐπ᾽ ἀρετήν, opposed to προτρέψασθαι, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.4.1; πάντας ἐκ.. πολέμων
    ἐπὶ τὴν ὁμόνοιαν 5th-6th c.BC: Isocrates Orator 5.141; πρὸς.. κακίας ὑπερβολήν
    4th c.BC: Demosthenes Orator 20.36; ἐμαυτὸν εἰς ἀπέχθειαν [prev. author] 23.1:">Refs
    5th c.BC+</a>] —<i>middle</i>, ἐς γέλωτα προαγαγέσθαι τινά <b>move</b> one to
    laughter, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.121. δ; τὴν ὑγρότητα αὐτῶν τοῦ ἤθους εἰς ἔλεον 4th c.BC: Lycurgus Orator 33;
    προαξόμεθ᾽.. εἰς ἀνάγκην 4th c.BC: Demosthenes Orator 5.14 ">Refs 5th c.BC+</a>]:
    c.<i>infinitive</i>, τοῦτο πολεμίους προάγεται ἁμαρτάνειν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “de Equitum magistro” 5.15, compare
    4th c.BC: Aeschines Orator 3.117, 4th c.BC: Aristoteles Philosophus “Politica”
    1270b2 ">Refs 5th c.BC+</a>]:—frequently in <i>passive</i>, προαχθέντας εἰς φιλοποσίαν
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    1.2.22; εἰς τοῦτ᾽ ὀργῆς προήχθησαν ὥστε.. 5th-6th c.BC: Isocrates Orator 20.8
    ">Refs 5th c.BC+</a>]: with <i>infinitive</i>, οὐ γὰρ ἔγωγε προαχθείην ἂν εἰπεῖν
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 21.79, compare
    18.269, 4th c.BC: Aristoteles Philosophus “Physica” 194a31; προάγεται λαλεῖν 4th-3rd
    c.BC: Menander Comicus 164; πολλὰ προηγμένον πρᾶξαι 4th c.BC: Demosthenes Orator
    5.23, etc. ">Refs 4th c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>carry forward,
    advance,</b> π. τὴν πόλιν <b>lead</b> it <b>on to power,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.18, 4th c.BC: Demosthenes Orator 19.18
    ">Refs 5th c.BC+</a>]; π. αὐτὴν (i.e. τὴν ἀρχὴν) ἐς τόδε [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.75, compare 4th c.BC: Aristoteles Philosophus
    “Politica” 1274a10; λόγοισι προάγει.., ἔργοισι δ᾽ οὐδὲ κινεῖ 5th c.BC: Cratinus
    Comicus 300 ">Refs 5th c.BC+</a>]; οὕτω μέχρι πόρρω προήγαγον [τὴν ἔχθραν] <b>carried</b>
    it so far, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    18.163; π. [τὰ πράγματα] ἐπὶ τὸ βέλτιον [prev. author] “Prooem.” 38, etc.">Refs
    4th c.BC+</a>]; τὴν πραγματείαν π. εἰς τὸ πρόσθεν <b>promote</b> the study, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoxenus Musicus “Fragmenta Historica”
    81 ">Refs 4th c.BC+</a>]; [τὰ μαθήματα] [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Metaphysica” 985b24; τὰς τέχνας [prev. author]
    “SE” 183b29, compare “Po.” 1449a13 ">Refs 4th c.BC+</a>]; π. καὶ διαρθρῶσαι τὰ
    καλῶς ἔχοντα τῇ περιγραφῇ <b>carry on</b> and complete.., [<a href="javascript:void(0)"
    title=" [prev. author] “EN” 1098a22, compare “Pol.” 1282b35 ">Refs</a>]:—<i>middle</i>,
    ἐς τοῦτο [τὰ Περσέων πρήγματα] προηγάγοντο [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.50 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>increase,
    become rife,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    19.266. ">Refs 4th c.BC+</a>]<br /><Level4><b>__5.b</b></Level4> of persons, <b>promote</b>
    or <b>prefer</b> to honour, δᾶμος εἰς ἀριστοκρατίαν ἄνδρας αἰ προάγοι καλῶς [<a
    href="javascript:void(0)" title=" 3rd c.BC: Isyllus Lyricus 3, compare 2nd c.BC:
    Polybius Historicus 12.13.6, etc.">Refs 3rd c.BC+</a>]; τινὰς εἰς δόξαν, ἐφ᾽ ἡγεμονίας,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Themistocles” 7, “Galb.” 20, etc.; ἐπὶ μέγα προαχθῆναι 2nd c.AD: Lucianus Sophista
    “Alex.” 55. ">Refs 1st c.AD+</a>]<br /><Level4><b>__5.c</b></Level4> <b>prefer</b>
    in the way of choice, especially in <i>passive</i>, αἱ προηγμέναι φυλαί [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 4.8.44: προηγμένος">Refs
    1st c.AD+</a>] <b>distinguished, outstanding,</b> ὥρα [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista Jun. “Im.Praef.” ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__6</b></Level3> in Stoic Philos., of things neither good nor bad
    but <b>promoted</b> or <b>advanced</b> above the zero point of indifference, προηγμένον..
    ὃ ἀδιάφορον [ὂν] ἐκλεγόμεθα [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Zeno Citieus Stoicus 1.48, compare 1st c.BC(?): Aristo Epigrammaticus [prev. work]
    83, Chrysipp.[prev. work] 3.28, etc.">Refs 4th c.BC+</a>]; compare ἀποπροάγω.
    <br /><Level3><b>__7</b></Level3> in <i>perfect</i> <i>passive</i> with <i>middle</i>
    sense, οὕτω προῆκται τοὺς παῖδας ὥστε.. <b>has had</b> them <b>brought up</b>
    in such a way that.., [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 54.23 ">Refs 4th c.BC+</a>]: also in <i>passive</i> sense, ἐπιεικῶς τοῖς
    ἔθεσι προηγμένοι [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1180a8. ">Refs 4th c.BC+</a>]<br /><Level3><b>__8</b></Level3>
    <b>pronounce</b> a discourse, κατὰ θεωρίαν π. πάντα [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Vitae Sophistarum” 2.9.3; αἱ κατὰ
    σχῆμα προηγμέναι τῶν ὑποθέσεων [prev. work] 2.4.2. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>intransitive</i>, <b>lead the way, go before,</b> πρόαγε δή [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 227c; σοῦ προάγοντος ἐγὼ ἐφεσπόμην
    [prev. author] “Phd.” 90b, compare 5th-6th c.BC: Xenophon Historicus “Anabasis”
    6.5.6, etc.: with _accusative_ added, προῆγε πολὺ πάντας uncertain in 1st c.AD:
    Josephus Historicus “Bellum Judaicum” 6.1.6 (to be read πάντων)">Refs 5th c.BC+</a>]:
    of a commander, <b>lead an advance, push forward,</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 2.65.1, 3.35.1, etc. ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <i>metaphorically</i>, ὁ προάγων λόγος the <b>preceding</b>
    discourse, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 719a; αἱ π. γραφαί 1st c.AD: Josephus Historicus “Antiquitates Judaicae”
    19.6.2; ὁ π. μήν “PSI” 5.450.59 (2nd c.AD). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>go on, advance,</b> ἐπὶ πολὺ προάγει τῇ τε βίᾳ καὶ τῇ ὠμότητι Decrees cited
    in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.181;
    ἐκ τῶν ἀσαφεστέρων ἐπὶ τὰ σαφέστερα 4th c.BC: Aristoteles Philosophus “Physica”
    184a19; πόρρω π. ὕβρεως 4th-3rd c.BC: Clearchus Historicus 6 (τὸ ἔργον προῆγε">Refs
    4th c.BC+</a>] (ν) is variant for{προσῆγε} in [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 9.92); πᾶς ὁ προάγων καὶ μὴ μένων ἐν τῇ διδαχῇ
    NT.2John.9: of Time, τῆς ἡμέρας ἤδη προαγούσης 2nd c.BC: Polybius Historicus 18.8.1
    ">NT+5th c.BC+</a>]; <b>reach, attain to,</b> εἰς τὰς ὀκτὼ μυριάδας [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Ind.Sto.” 32. ">Refs 1st
    c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> <b>excel,</b> τινος [<a href="javascript:void(0)"
    title=" 1st c.AD: Dioscorides (Dioscurides) Medicus 1.71 (variant{προέχει}); ἀρχαιότητι
    1st c.AD: Josephus Historicus “contra Apionem” 2.15. ">Refs 1st c.AD+</a>]'
