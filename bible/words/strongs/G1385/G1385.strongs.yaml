strongs_number: G1385
language: greek
lemma: δοκός
transliteration: dokós
definition: a stick of timber
kjv_usage: beam
derivation: from G1209 (δέχομαι) (through the idea of holding up);
extended_definition:
  gloss: plank
  definition: '<b>δοκός</b>, -οῦ, ἡ<BR /> (δέχομαι) [in LXX for קוֹרָה, etc. ;] <BR
    /><b>a beam of timber</b>: <ref=''Mat.7.3-5''>Mat.7:3-5</ref>, <ref=''Luk.6.41-42''>Luk.6:41-42</ref>
    (<i>DCG</i>, i, 176).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δοκός</b>, ἡ, <br /> later also ὁ, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “VH” 2.1">Refs 2nd c.AD+</a>]: (δέχομαι):—
    <b>bearing-beam, main beam,</b> especially in the roof or floor of a house, [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.176,
    5th-6th c.BC: Aristophanes Comicus “Nubes” 1496 ">Refs 8th c.BC+</a>]; any <b>balk</b>
    or <b>beam,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 17.744, 5th c.BC: Thucydides Historicus 4.112 ">Refs 8th c.BC+</a>];
    <b>bar</b> of a gate or door, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Vespae” 201 ">Refs 5th c.BC+</a>]: also, in <i>plural</i>,
    <b>firewood,</b> [<a href="javascript:void(0)" title=" PFlor. 127.5 (3rd c.AD):
    proverbial, ὁ τὴν δοκὸν φέρων ">Refs 3rd c.AD+</a>]<b>one who has ''swallowed
    a poker'',</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1413b28 ">Refs 4th c.BC+</a>]; ἐν δοκοῖσι is probably <i>falsa lectio</i>
    for{ἐνδόκοισι} in [<a href="javascript:void(0)" title=" 7th c.BC: Archilochus
    Lyricus 66.3, compare 5th c.AD(?): Hesychius Legal icographus see at {ἔνδοκος}.
    ">Refs 7th c.BC+</a>]<br /><Level2><b>__II</b></Level2> a kind of <b>meteor,</b>
    [<a href="javascript:void(0)" title=" 1st c.AD: Plinius Rerum Naturalium Scriptor
    “Historia Naturalis” 2.96, 6th c.AD: Lydus, Joannes Laurentius Historicus “de
    Ostentis” 10b, 5th c.AD(?): Hesychius Legal icographus; compare δοκεύς, δοκίας,
    δοκίς 11. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
