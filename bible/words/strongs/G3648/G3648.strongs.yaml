strongs_number: G3648
language: greek
lemma: ὁλόκληρος
transliteration: holóklēros
definition: complete in every part, i.e. perfectly sound (in body)
kjv_usage: entire, whole
derivation: from G3650 (ὅλος) and G2819 (κλῆρος);
extended_definition:
  gloss: whole
  definition: '<b>ὁλό-κληρος</b>, -ον<BR /> (ὅλος, κλῆρος, i.e. with all that has
    fallen by lot), [in LXX: <ref=''Lev.23.15''>Lev.23:15</ref>, <ref=''Ezk.15.5''>Eze.15:5</ref>
    (תָּמִים), <ref=''Deu.27.6''>Deu.27:6</ref>, <ref=''Jos.8.31''>Jos.8:31</ref>
    (9:2) (שָׁלֵם), <ref=''Zec.11.16''>Zec.11:16</ref> (נָצַב ni.), <ref=''Wis.15.3''>Wis.15:3</ref>,
    <ref=''1Ma.4.47''>1Ma.4:47</ref>, <ref=''4Ma.15.17''>4Ma.15:17</ref> * ;] <BR
    /><b>complete, entire</b>; in NT in ethical sense (as Wis, 4Mac, ll. with), <ref=''1Th.5.23''>1Th.5:23;</ref>
    ὁ. καὶ τέλειοι, <ref=''Jas.1.4.''>Jas.1:4.</ref>†<BR /> <re><i>SYN.</i>: ὁλοτελής
    (which see), τελειος (Tr., <i>Syn.</i>, § xxii) </re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὁλόκληρ-ος</b>, ον, <br /> <b>complete, entire, perfect,</b>
    opposed to κολοβός, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 585b36 ">Refs 4th c.BC+</a>]; <b>uncastrated,</b>
    κίχλαι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Comicus 174.9;
    τοὺς ἱερέας ὁ. νόμος εἶναι 4th c.BC: Anaxandrides Comicus 39.10, compare 4th-3rd
    c.BC: Menander Comicus 233, 2nd c.AD: Lucianus Sophista “Asin.” 33; ὁ. ὑγιής τε
    5th-6th c.BC: Plato Philosophus “Timaeus” 44c; σῶμα 2nd c.AD: Diogenes Oenoandensis
    Epicureus 39; ὁ. μὲν.. ὄντες καὶ ἀπαθεῖς κακῶν.., ὁ. δὲ.. καὶ εὐδαίμονα φάσματα
    μυούμενοι ">Refs 5th c.BC+</a>]<b>perfect, complete,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 250c; ὁ. καὶ γνήσιον [prev.
    author] “Lg.” 759c; ἐν ὁ. δέρματι 2nd c.AD: Lucianus Sophista “Philops.” 8 ">Refs
    5th c.BC+</a>]; also of evils, ὁ. πήρωσις [<a href="javascript:void(0)" title="
    3rd c.AD: Democritus Epigrammaticus 296; [ἡ ἀνελευθερία] οὐ πᾶσιν ὁ. παραγίνεται
    4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1121b19, compare 1126a12
    ">Refs 4th c.BC+</a>]; simply, <b>whole, complete,</b> ἔτεσιν δυσὶν οὐχ ὁλοκλήρ[οι]ς
    [<a href="javascript:void(0)" title=" “IG” 14.1386; ὁ. βουλευτήριον “BGU” 1027.12
    (4th c.AD) ">Refs 4th c.AD+</a>]; ὁ. οἰκία [<a href="javascript:void(0)" title="
    “PLond.” 3.930.13, etc. ">Refs</a>]; ὁ. κολλούρια drug-pencils used <b>as wholes,</b>
    for insertion in cavities, [<a href="javascript:void(0)" title=" 2nd c.AD: Antyllus
    Medicus cited in 4th c.AD: Oribasius Medicus 10.23.1 ">Refs 2nd c.AD+</a>]. <i>adverb</i>
    <b>-ρως</b>[<a href="javascript:void(0)" title=" 1st c.AD: Erotianus Grammaticus
    see {ἀπαρτί}, 2nd c.AD: Sextus Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις”
    3.226, 2nd c.AD: Galenus Medicus 16.68, 3rd c.AD: Heliodorus Scriptor Eroticus
    7.8. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
