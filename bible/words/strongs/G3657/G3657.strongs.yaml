    /><Level3><b>__5</b></Level3> ἡ πλείστη ὁ. τοῦ ὀνόματος its commonest <b>usage,</b>
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae”
    1p.22U. ">Refs 4th c.BC+</a>]; so ὁμιλίαι φωνῆς, αἱ τῶν λέξεων ὁ., [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.288 5th c.BC: Sophocles
    Tragicus, “Oec.” p.59 J">Refs 5th c.BC+</a>].; αἱ κοιναὶ ὁ. <b>common</b> <b>usage,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Sextus Empiricus Philosophus “adversus
    Mathematicos” 1.1 ">Refs 2nd c.AD+</a>]; τῶν ἰδιωτῶν -ίαι[<a href="javascript:void(0)"
    title=" [prev. work] 64; ἡ ἀνὰ χεῖρα -ία 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Syntaxi;” 37.2; ἡ κοινὴ καλουμένη καὶ ἀνὰ χεῖρα -ία 2nd c.AD: Hermogenes Rhetor
    “περὶ ἰδεῶν” 2.7. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>association,
    company,</b> ἀνδρῶν τῶν ἀρίστων ἐπιλέξαντες ὁμιλίην [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.81, compare 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 57. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> in <i>collective</i>
    sense, τήνδ᾽ ὁμιλίαν χθονός these <b>fellow-sojourners</b> in the land, [<a href="javascript:void(0)"
    title="[prev. work] 406 ">Refs</a>]; ναὸς κοινόπλους ὁ. ship-<b>mates,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax” 872; ἀδελφῶν
    ἡ παροῦσ᾽ ὁ. 5th c.BC: Euripides Tragicus “Heraclidae” 581, compare “Hipp.” 19
    (uncertain reading). ">Refs 5th c.BC+</a>]'
