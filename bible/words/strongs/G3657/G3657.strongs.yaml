strongs_number: G3657
language: greek
lemma: ὁμιλία
transliteration: homilía
definition: companionship ("homily"), i.e. (by implication) intercourse
kjv_usage: communication
derivation: from G3658 (ὅμιλος);
extended_definition:
  gloss: association
  definition: '<b>όμιλία</b>, -ας, ή<BR /> (όμιλος), [in LXX: <ref=''Exo.21.10''>Exo.21:10</ref>
    (עוֹנָה), al. ;] <BR /><b>company, association</b>: <ref=''1Co.15.33.''>1Co.15:33.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὁμῑλ-ία</b>, <br /> <i>Ionic dialect</i> -ιη, ἡ, <b>intercourse,
    company,</b> ἔσθ᾽ ὁμιλίας κακῆς κάκιον οὐδέν [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 599; τὸ ξυγγενές τοι δεινὸν
    ἡ θ᾽ ὁ. [prev. author] “Pr.” 39, etc. ">Refs 4th c.BC+</a>]; ὁ. τινός <b>communion</b>
    or <b>intercourse with</b> one, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 4.174; πρός τινα 5th c.BC: Sophocles Tragicus “Philoctetes”
    70, 5th-6th c.BC: Plato Philosophus “Symposium” 203a, +others ">Refs 5th c.BC+</a>];
    τοὺς ἀξίους δὲ τῆς ἐμῆς ὁ. of my <b>society,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 776; ἡ σὴ ὁ. 5th-6th c.BC:
    Plato Philosophus “Hp.Ma.” 283d ">Refs 5th c.BC+</a>]; ὁ. χθονός <b>intercourse
    with</b> a country, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Phoenissae” 1408 ">Refs 5th c.BC+</a>]; ἔχειν ἐν θεοῖς ὁ. live among
    them, [<a href="javascript:void(0)" title=" [prev. author] “IA” [1622]; ἥκειν
    εἰς ὁ. τινί 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1489 ">Refs 5th c.BC+</a>];
    ἡ καθ᾽ ὑμᾶς αὐτοὺς πολιτεία καὶ ὁ. public and <b>private life,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.68 ">Refs 5th c.BC+</a>]; ἐξ ὁμιλίας
    by <b>persuasion,</b> opposed to βίᾳ, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator “Epistulae” 1.12 ">Refs 4th c.BC+</a>]: also in <i>plural</i>,
    ἀνθρώπων κακῶν-ίαι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.16.α᾽,compare 1st-2nd c.AD: Epictetus Philosophus “Enchiridion” 33.14, etc.;
    φθείρουσιν ἤθη χρήσθ᾽ ὁ. κακαί 5th c.BC: Euripides Tragicus “Fragmenta” 1024 (=
    4th-3rd c.BC: Menander Comicus 218) ">Refs 5th c.BC+</a>]; Ἑλληνικαὶ ὁ. <b>association</b>
    with Greeks, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.77; ἐνδίκοις ὁ. 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 966 (Lyric poetry)
    ">Refs 5th c.BC+</a>]; αἱ.. συγγενεῖς ὁ. <b>intercourse</b> with kinsfolk, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Troades” 51; ὁ.
    κακαῖς χρῆσθαι 5th-6th c.BC: Plato Philosophus “Respublica” 550b; αἱ τῶν ἀνθρώπων
    ὁ. καὶ αἱ τῶν πραγμάτων 4th c.BC: Aristoteles Philosophus “Politica” 1336b32,
    etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>sexual intercourse,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.182, 5th-6th
    c.BC: Xenophon Historicus “Symposium” 8.22, “Mem.” 3.11.14, etc.; νυμφικαὶ ὁ.
    5th c.BC: Euripides Tragicus “Helena” 1400; ὁ. τῶν ἀφροδισίων 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 582a26 ">Refs 5th c.BC+</a>]; ἡ πρὸς τοὺς ἄρρενας
    or τῶν ἀρρένων ὁ., [<a href="javascript:void(0)" title=" [prev. author] “Pol.”
    1272a24, 1269b29. ">Refs</a>]<br /><Level3><b>__3</b></Level3> <b>instruction,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    1.2.6 and 15 ">Refs 5th c.BC+</a>]; <b>lecture,</b> [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “Varia Historia” 3.19 ">Refs 2nd c.AD+</a>]: in
    <i>plural</i>, title of work by [<a href="javascript:void(0)" title=" 5th c.BC:
    Critias Philosophus, Tragicus, Elegiacus, 2nd c.AD: Galenus Medicus 18(2).656.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> ὁμιλέειν ὁμιλίῃ to be versed
    in it by <b>practice,</b> opposed to λόγῳ εἰδέναι, [<a href="javascript:void(0)"
