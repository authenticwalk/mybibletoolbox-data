strongs_number: G3392
language: greek
lemma: μιαίνω
transliteration: miaínō
definition: to sully or taint, i.e. contaminate (ceremonially or morally)
kjv_usage: defile
derivation: perhaps a primary verb;
extended_definition:
  gloss: to stain
  definition: '<b>μιαίνω </b><BR /> [in LXX chiefly for טָמֵא ;] <BR />__1. to dye
    or stain. <BR /> __2. <b>to stain, defile, soil</b>; <BR /> __(a) <b>in physical
    sense</b>; <BR /> __(b) <b>in moral sense </b>: <ref=''Tit.1.15''>Tit.1:15</ref>,
    <ref=''Heb.12.15''>Heb.12:15</ref>, <ref=''Jude.8''>Ju 8</ref>; <BR /> __(with)
    in ritual sense (cf. <ref=''Lev.22.5''>Lev.22:5</ref>, al.): <ref=''Jhn.18.28''>Jhn.18:28</ref>.†<BR
    /> <re><i>SYN.</i>: μολύνω, to besmear, which also differs from μ. in that it
    is never used, as μ. in its primary meaning, in an honourable sense (cf. Tr.,
    <i>Syn.</i>, § xxxi) </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
