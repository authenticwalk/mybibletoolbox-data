strongs_number: G4483
language: greek
lemma: ῥέω
transliteration: rhéō
definition: to utter, i.e. speak or say
kjv_usage: command, make, say, speak (of)
derivation: perhaps akin (or identical) with G4482 (ῥέω) (through the idea of pouring
  forth);
extended_definition:
  gloss: to say
  definition: '<b>λέγω</b>, <BR /> [in LXX very freq., chiefly for אמר; λέγει for
    נְאֻם, <ref=''Gen.22.16''>Gen.22:16</ref>, al. ;] <BR /> __1. in Hom., <b>to pick
    out, gather, reckon, recount</b>.<BR /> __2. In Hdt. and Att., <b>to say, speak,
    affirm, declare</b>: absol., <ref=''Act.13.15; 24.10''>Act.13:15, 24:10</ref>;
    before orat. dir., <ref=''Mat.9.34''>Mat.9:34</ref>, <ref=''Mrk.3.11''>Mrk.3:11</ref>,
    <ref=''Jhn.1.29''>Jhn.1:29</ref>, al.; before ὅτι recit., <ref=''Mrk.3.21''>Mrk.3:21</ref>,
    <ref=''Luk.1.24''>Luk.1:24</ref>, <ref=''Jhn.6.14''>Jhn.6:14</ref>, al.; accusative
    and inf., <ref=''Luk.11.18''>Luk.11:18</ref>, <ref=''Jhn.12.29''>Jhn.12:29</ref>,
    al.; after another verb of speaking, προσφωνεῖν κ. λέγειν, <ref=''Mat.11.17''>Mat.11:17</ref>,
    al.; ἀπεκρίθη (ἐλάλησεν) λέγων (καὶ λέγει; Dalman, <i>Words</i>, 24 ff.), <ref=''Mat.25.9''>Mat.25:9</ref>,
    <ref=''Mrk.3.33; 7.28''>Mrk.3:33, 7:28</ref>, <ref=''Luk.24.6''>Luk.24:6</ref>,
    7, al.; of unspoken thought, λ. ἐν ἑαυτῷ, <ref=''Mat.3.9''>Mat.3:9</ref>, <ref=''Luk.3.8''>Luk.3:8</ref>,
    al.; of writing, <ref=''2Co.8.8''>2Co.8:8</ref>, <ref=''Php.4.11''>Php.4:11</ref>,
    al.; λέγει ἡ γραφή, <ref=''Rom.4.3''>Rom.4:3</ref>, <ref=''Jas.2.23''>Jas.2:23</ref>,
    al.; with accusative of thing(s), <ref=''Luk.8.8; 9.33''>Luk.8:8, 9:33</ref>,
    <ref=''Jhn.5.34''>Jhn.5:34</ref>, al.; σὺ λέγεις (a non-committal phrase; Swete,
    <i>Mk.</i>, 359, 369f.), <ref=''Mat.27.11''>Mat.27:11</ref>, <ref=''Mrk.15.2''>Mrk.15:2</ref>,
    <ref=''Luk.23.3''>Luk.23:3</ref>, <ref=''Jhn.18.37''>Jhn.18:37</ref>; with dative
    of person(s), before orat. dir., <ref=''Mat.8.20''>Mat.8:20</ref>, <ref=''Mrk.2.17''>Mrk.2:17</ref>,
    al. mult.; id. before ὅτι, <ref=''Mat.3.9''>Mat.3:9</ref>, al.; with prep., πρός,
    μετά, περί, etc., <ref=''Mrk.4.41''>Mrk.4:41</ref>, <ref=''Jhn.11.56''>Jhn.11:56</ref>,
    <ref=''Heb.9.5''>Heb.9:5</ref>, al.; <b>to mean</b> (cl.), <ref=''Mrk.14.71''>Mrk.14:71</ref>,
    <ref=''Jhn.6.71''>Jhn.6:71</ref>, <ref=''1Co.10.29''>1Co.10:29</ref>, al.; <b>to
    call, name</b>, <ref=''Mrk.10.18''>Mrk.10:18;</ref> pass., <ref=''Mat.9.9''>Mat.9:9</ref>,
    <ref=''Mrk.15.7''>Mrk.15:7</ref>, al (cf. ἀντι-, δια- (-μαι), προ-, συλ-λέγω).
    <BR /> <re><i>SYN.</i>: λαλέω, which refers to the utterance, as λέγω to the meaning
    of what is said, its correspondence with thought (Tr., <i>Syn.</i>, Ixxvi; Thayer,
    see word λαλέω).</re> (AS)'
