strongs_number: G2919
language: greek
lemma: κρίνω
transliteration: krínō
definition: by implication, to try, condemn, punish
kjv_usage: avenge, conclude, condemn, damn, decree, determine, esteem, judge, go to
  (sue at the) law, ordain, call in question, sentence to, think
derivation: properly, to distinguish, i.e. decide (mentally or judicially);
extended_definition:
  gloss: to judge
  definition: '<b>κρίνω</b>, <BR /> [in LXX chiefly for שׁפט, also for ריב ,דּין,
    etc. ;] <BR /> __1. <b>to  separate, select, choose</b> (cl.; in LXX: <ref=''2Ma.13.15''>2Ma.13:15</ref>).
    <BR /> __2. <b>to approve, esteem</b>: <ref=''Rom.14.5.''>Rom.14:5.</ref> <BR
    /> __3. <b>to be of opinion, judge, think</b>: <ref=''Luk.7.43''>Luk.7:43</ref>,
    <ref=''1Co.11.13''>1Co.11:13</ref>; before τοῦτο ὅτι, <ref=''2Co.5.14''>2Co.5:14;</ref>
    with accusative and inf., <ref=''Act.16.15''>Act.16:15;</ref> with accusative
    and pred., <ref=''Act.13.46; 26.8''>Act.13:46 26:8</ref>. <BR /> __4. <b>to decide,
    determine, decree</b>: with accusative, <ref=''Act.16.4''>Act.16:4</ref>, <ref=''Rom.14.13''>Rom.14:13</ref>,
    <ref=''1Co.7.37''>1Co.7:37</ref>, <ref=''2Co.2.1''>2Co.2:1</ref>; with inf. (Field,
    <i>Notes</i>, 167), <ref=''Act.20.16; 25.25''>Act.20:16 25:25</ref>, <ref=''1Co.2.2;
    5.3''>1Co.2:2 5:3</ref>, <ref=''Tit.3.12''>Tit.3:12</ref> (cf. <ref=''1Ma.11.33''>1Ma.11:33</ref>,
    <ref=''Wis.8.9''>Wis.8:9</ref>, al.); with accusative and inf., <ref=''Act.21.25;
    27.1''>Act.21:25 27:1</ref>. <BR /> __5. <b>to judge, adjudge, pronounce judgment</b>:
    absol., <ref=''Jhn.8.16, 26''>Jhn.8:16, 26</ref>; before κατά, with accusative,
    <ref=''Jhn.7.24; 8.15''>Jhn.7:24 8:15</ref>; κρίσιν κ., <ref=''Jhn.7.24''>Jhn.7:24;</ref>
    τ. δίκαιον, <ref=''Luk.12.57''>Luk.12:57</ref> (Deiss., <i>LAE</i>, 118); in forensic
    sense, <ref=''Jhn.18.31''>Jhn.18:31</ref>, <ref=''Act.23.3''>Act.23:3</ref>, al.;
    pass., <ref=''Rom.3.4''>Rom.3:4</ref> (LXX); of God''s judgment, <ref=''Jhn.5.30;
    8.50''>Jhn.5:30 8:50</ref>, <ref=''Rom.2.16; 3.6''>Rom.2:16 3:6</ref>, <ref=''2Ti.4.1''>2Ti.4:1</ref>,
    <ref=''1Pe.4.5''>1Pe.4:5</ref>, al. <BR /> __6. = κατακρίνω, <b>to condemn</b>
    (cl.): <ref=''Act.13.27''>Act.13:27;</ref> of God''s judgment, <ref=''Jhn.3.18;
    5.22; 12.47, 48''>Jhn.3:18 5:22 12:47, 48</ref>, <ref=''Act.7.7''>Act.7:7</ref>,
    <ref=''Rom.2.12''>Rom.2:12</ref>, <ref=''1Co.11.32''>1Co.11:32</ref>, <ref=''Heb.10.30''>Heb.10:30</ref>"
    (LXX), <ref=''Jas.5.9''>Jas.5:9</ref>, <ref=''Rev.19.2''>Rev.19:2</ref>, al. <BR
    /> __7. As in LXX (for שׁפט), <b>to rule, govern</b> ( <ref=''4Ki.15.5''>4Ki.15:5</ref>,
    <ref=''Psa.2.10''>Psa.2:10</ref>, al.): <ref=''Mat.19.28''>Mat.19:28</ref>, <ref=''Luk.22.30''>Luk.22:30</ref>,
    <ref=''1Co.6.3''>1Co.6:3</ref>. <BR /> __8. <b>to bring to trial</b> (cl.); mid.,
    <b>to go to law</b>: with dative of person(s), <ref=''Mat.5.40''>Mat.5:40;</ref>
    before μετά, with genitive of person(s) (of the opponent), ἐπί, with genitive
    (of the judge), <ref=''1Co.6.1''>1Co.6:1</ref>, 6 (cf. ἀνα-, ἀπο-, ἀντ-απο- (-μαι),
    δια-, ἐν-, ἐπι-, κατα-, συν-, ὑπο- (-μαι), συν-υπο- (-μαι)).<BR /> <re><i>SYN.</i>:
    see: δικάστης.</re> (AS)'
