strongs_number: G4422
language: greek
lemma: πτοέω
transliteration: ptoéō
definition: to scare
kjv_usage: frighten
derivation: probably akin to the alternate of G4098 (πίπτω) (through the idea of causing
  to fall) or to G4072 (πέτομαι) (through that of causing to fly away);
extended_definition:
  gloss: to frighten
  definition: '<b>πτοέω</b>, -ῶ <BR /> [in LXX chiefly for חָתַת ni. ;] <BR />to terrify.
    Pass., <b>to be terrified</b>: <ref=''Luk.21.9; 24.37''>Luk.21:9 24:37</ref> (WH,
    mg., θροηθέντες).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πτοέω</b> <br /> and <b>πτοιέω</b>, <i>future</i> <b>-ήσω</b>[<a
    href="javascript:void(0)" title=" “Anthologia Graeca” 7.214 (1st c.BC: Archias):
    _Epic dialect_ ">Refs 1st c.BC+</a>]<i>aorist</i> ἐπτοίησα, <i>Aeolic dialect</i>
    ἐπτόαισα (see. below):—<i>passive</i>, <i>Epic dialect</i> <i>aorist</i> ἐπτοιήθην
    [<a href="javascript:void(0)" title=" 3rd c.BC: Callimachus Epicus “Hymnus in
    Dianam” 191: ">Refs 3rd c.BC+</a>]<i>perfect</i> ἐπτόημαι, <i>Epic dialect</i>
    ἐπτοίημαι (see. below):—<b>terrify, scare,</b> [<a href="javascript:void(0)" title="
    Anthologia Graeca ">Refs</a>] [same place]:—<i>passive</i>, <b>to be scared, dismayed</b>,
    φρένες ἐπτοίηθεν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 22.298; ἐξ ὕπνου κέκραγεν ἐπτοημένη 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 535 ">Refs 8th c.BC+</a>]; ἐπτοημένας δεινοῖς δράκουσιν by serpents,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Electra” 1255
    (assuming variant); ἔβαλλε χεῖρας ἐπτοημένας [prev. author] “Tr.” 559 (Lyric poetry);
    πτοηθεὶς ἐπὶ τοῖς ἠγγελμένοις 2nd c.BC: Polybius Historicus 31.11.4, cf. LXX.Exo.19.16,
    +others, NT.Luke.21.9, 24.37; περὶ ὃ ἂν τύχῃ Polystr. p.29 ">NT+5th c.BC+</a>]
    W.; of animals, [<a href="javascript:void(0)" title=" 4th c.AD(?): Quintus Smyrnaeus
    Epicus 11.48, 13.457. ">Refs 4th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i>, <b>flutter, excite</b> by any passion, τό μοι καρδίαν..
    ἐπτόαισεν [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica 2.6,
    compare eand. “Supp.” 14.6; τὴν δὲ φρένας ἐπτοίησεν Κύπρις 3rd c.BC: Apollonius
    Rhodius Epicus 1.1232 ">Refs 7th c.BC+</a>]; Κύπρις ἐπ᾽ Αἰακίδῃ κούρῃ φρένας ἐπτοίησεν
    poetical cited in [<a href="javascript:void(0)" title=" 1st c.BC: Parthenius Mythographus
    21.2 ">Refs 1st c.BC+</a>]:—<i>passive</i>, <b>to be passionately excited</b>,
    [<a href="javascript:void(0)" title=" 6th c.BC: Mimnermus Lyricus 5.2 (= 6th c.BC:
    Theognis Elegiacus 1018); ἐπτοημένοι φρένας 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 856; ὡς ἐπτόηται 5th c.BC: Euripides Tragicus “Bacchae” 214, compare
    “IA” 1029; ἔρωτι ἐπτοάθης [prev. work] 586 (Lyric poetry)">Refs 6th c.BC+</a>];
    πτοιηθεὶς ὑπ᾽ ἔρωτι Call.[same place]; τὸ περὶ τὰς ἐπιθυμίας μὴ ἐπτοῆσθαι [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 68c,
    compare “R.” 439d, 4th-3rd c.BC: Epicurus Philosophus “Fragmenta” 465; περὶ τὴν
    ὀχείαν 4th c.BC: Aristoteles Philosophus “Historia Animalium” 614a26, compare
    571b10; περὶ τὰ ὄψα 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.1128b;
    περὶ τὸ κέρδος 1st c.AD: Onosander (Onasander) Tacticus 1.20; ἐς γυναῖκας 2nd
    c.AD: Lucianus Sophista “Am.” 5 ">Refs 5th c.BC+</a>]; ἐπὶ τὸ νέον[<a href="javascript:void(0)"
    title=" [prev. work] 23; ἐπὶ γυναικί 1st c.BC: Parthenius Mythographus 4.2; πρὸς
    τὰς αἶγας 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.989a; τῇ γνώμῃ
    πρὸς τὸν πόλεμον [prev. author] “Sull.” 7 ">Refs 1st c.BC+</a>]; <b>to be distraught</b>,
    μεθ᾽ ὁμήλικας ἐπτοίηται <b>he gapes like one distraught</b> after his fellows,
    [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Opera et
    Dies” 447 ">Refs 8th c.BC+</a>]; τὸ πτοηθέν <b>distraction</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Bacchae” 1268. (πτοι-">Refs 5th c.BC+</a>]
    only in dactylic verse, perhaps for the sake of meter; the -άω inflexion only
    in [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus [same place],
    5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 586 (Lyric poetry)">Refs 6th
    c.BC+</a>]; Lesb. -αις (ε) may have -αι- for -η- as αἰμίονος, etc.)'
