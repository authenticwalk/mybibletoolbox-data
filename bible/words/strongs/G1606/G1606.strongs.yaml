strongs_number: G1606
language: greek
lemma: ἐκπνέω
transliteration: ekpnéō
definition: to expire
kjv_usage: give up the ghost
derivation: from G1537 (ἐκ) and G4154 (πνέω);
extended_definition:
  gloss: to expire
  definition: '<b>ἐκ-πνέω, -ῶ</b>, <BR /> <b>to breathe out</b>; sc. βίον, ψυχήν (expressed
    in cl., Æsch., al.; cf. LS, see word), <b>to breathe one''s last, expire</b>:
    <ref=''Mrk.15.37, 39''>Mrk.15:37, 39</ref> <ref=''Luk.23.46''>Luk.23:46</ref>.
    For force of aorist, see Swete, <ref=''Mrk.15.37.''>Mrk.15:37.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκ-πνέω</b>, <br /> <i>Epic dialect</i> <b>ἐκ-πνείω</b> [<a
