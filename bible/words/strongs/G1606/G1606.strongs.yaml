    ">Refs 4th c.AD+</a>], <i>imperfect</i> -είεσκον [<a href="javascript:void(0)"
    title=" [prev. author] 13.148: ">Refs</a>]<i>future</i> -πνεύσομαι or -οῦμαι:—
    <b>breathe out</b> or <b>forth,</b> κεραυνὸς ἐκπνέων φλόγα [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 361; ἐ. ἀράς τινι
    5th c.BC: Euripides Tragicus “Phoenissae” 876; ἐ. θυμόν [prev. author] “Ba.” 620:
    _absolutely_, 5th c.BC: Empedocles Poeta Philosophus 100.1, 5th-6th c.BC: Plato
    Philosophus “Phaedo” 112b, 4th c.BC: Aristoteles Philosophus “Historia Animalium”
    492b6. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> βίον ἐ. <b>breathe
    one''s last, expire,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 1493 (Lyric poetry), 5th c.BC: Euripides Tragicus “Helena”
    142; ἐ. ψυχήν [prev. author] “Or.” 1163; alone, ὑφ᾽ οὗ φονέως ἄρ᾽ ἐξέπνευσας 5th
    c.BC: Sophocles Tragicus “Ajax” 1026; πρός τινος 5th c.BC: Euripides Tragicus
    “Hercules Furens” 886 (_anapaest meter_): _absolutely_, [prev. author] “Hyps.fragment”
    60i38, 1st c.BC: Parthenius Mythographus 4.6 ">Refs 5th c.BC+</a>]: <i>metaphorically</i>,
    <b>lose power,</b> [<a href="javascript:void(0)" title=" Gp. 15.1.28 ">Refs</a>];
    <b>lose lustre,</b> of pearls, [<a href="javascript:void(0)" title=" “PHolm.”
    10.18. ">Refs</a>]<br /><Level3><b>__3</b></Level3> <b>lose breath,</b> of a runner,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1409a32. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>absolutely</i>,
    <b>cease blowing, become calm,</b> [ὁ δῆμος] ἴσως ἂν ἐκπνεύσειε [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 700 ">Refs 5th c.BC+</a>]; τὰ κατὰ
    τὸν πόλεμον ἐκπέπνευκε καὶ λελώφηκεν [<a href="javascript:void(0)" title="Scholia
