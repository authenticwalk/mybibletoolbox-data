    <b>blow out</b> or <b>outwards,</b> of a wind, ἔσωθεν ἐ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.36; ἐκ τοῦ κόλπου 5th c.BC: Thucydides
    Historicus 2.84, compare 6.104 ">Refs 5th c.BC+</a>]; <b>burst out,</b> σμικροῦ
    νέφους..ἐκπνεύσας μέγας χειμών [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Ajax” 1148 ">Refs 5th c.BC+</a>]; but simply, <b>blow,</b>
    of wind, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Meteorologica” 365a4, “Pr.” 947a31. ">Refs 4th c.BC+</a>]'
