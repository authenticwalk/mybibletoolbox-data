language: greek
lemma: χωλός
transliteration: chōlós
definition: '"halt", i.e. limping'
kjv_usage: cripple, halt, lame
derivation: apparently a primary word;
extended_definition:
  gloss: lame
  definition: '<b>χωλός</b>, -ή, -όν <BR /> [in LXX for פִּסֵּחַ ;] <BR /><b>lame,
    halt, maimed</b>: <ref=''Mat.11.5; 15.30-31; 18.8; 21.14''>Mat.11:5 15:30-31 18:8
    21:14</ref>, <ref=''Mrk.9.45''>Mrk.9:45</ref>, <ref=''Luk.7.22; 14.13, 21''>Luk.7:22
    14:13, 21</ref>, <ref=''Jhn.5.3''>Jhn.5:3</ref>, <ref=''Act.3.2; 8.7; 14.8''>Act.3:2
    8:7 14:8</ref>, <ref=''Heb.12.13''>Heb.12:13</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
