    “Thesmophoriazusae” 24 ">Refs 8th c.BC+</a>]; also with <i>dative</i>, <b>σκέλει</b>
    χωλός [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.739b; χωλὸς ἀμφοτέροις 2nd c.AD: Lucianus Sophista “Tim.” 20
    ">Refs 1st c.AD+</a>]: later also of the hand, like{κυλλός}, χωλὸς τὴν χεῖρα [<a
    href="javascript:void(0)" title=" 5th c.BC: Eupolis Comicus 343; χεῖρα χωλὴν ἕξειν
    5th c.BC: Hippocrates Medicus “προρρητικόν” 2.1, compare 5th-6th c.BC: Plato Philosophus
    “Leges” 794e: of animals, 5th-6th c.BC: Xenophon Historicus “de Equitandi ratione”
    1.5, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>,
    <b>defective,</b> φύσις [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
