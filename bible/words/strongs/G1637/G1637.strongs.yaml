strongs_number: G1637
language: greek
lemma: ἔλαιον
transliteration: élaion
definition: olive oil
kjv_usage: oil
derivation: neuter of the same as G1636 (ἐλαία);
extended_definition:
  gloss: olive oil
  definition: '<b>ἔλαιον</b>, -ου, τό <BR /> [in LXX chiefly for שֶׁמֶן ;] <BR /><b>olive-oil</b>:
    <ref=''Luk.16.6''>Luk.16:6</ref>, <ref=''Rev.6.6; 18.13''>Rev.6:6 18:13</ref>;
    for lamps, <ref=''Mat.25.3-4''>Mat.25:3-4</ref>, 8; for healing, <ref=''Mrk.6.13''>Mrk.6:13</ref>,
    <ref=''Luk.10.34''>Luk.10:34</ref>, <ref=''Jhn.5.14''>Jhn.5:14</ref>; for anointing
    at feasts, <ref=''Luk.7.46''>Luk.7:46</ref>, <ref=''Heb.1.9''>Heb.1:9</ref>" (LXX)
    .†<BR /> <re><i>SYN.</i>: μύρον, ointment, see Tr., <i>Syn.</i>, 135 </re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔλαιον</b>, τό, <br /> (ἐλαία) <b>olive-oil</b>, in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] mostly <b>anointing-oil</b>,
    used after the bath, λοεσσαμένω καὶ ἀλειψαμένω λίπ᾽ ἐλαίῳ [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.577, compare 14.171, 18.350,
    etc.">Refs 8th c.BC+</a>]; before wrestling and other gymnastic exercises, πωλησεῦντι
    τὸ ἔ. εἰς τὸ γυμνάσιον [<a href="javascript:void(0)" title=" “IG” 12(1).3 (from
    Rhodes)">Refs</a>]; ἔ. θεῖναι to provide <b>oil</b> at the baths, [<a href="javascript:void(0)"
    title="[prev. work]4.597,606 (from Argos): proverbial, πῦρ ἐλαίῳ κοιμίσαι “Lyrica
    Alexandrina Adespota” 8 ">Refs</a>] (<b>a</b>); ἐλαίῳ πῦρ κατας βεννύναι [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Tim.” 44 ">Refs 2nd c.AD+</a>]; εὐῶδες ἔ.
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    2.339 ">Refs 8th c.BC+</a>]; ῥοδόεν (rose-scented) [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.186; ἔ. ῥόδινον 5th c.BC: Hippocrates
    Medicus “γυναικεῖα” 2.135 ">Refs 8th c.BC+</a>]; ἔ. λευκον[<a href="javascript:void(0)"
    title=" [prev. work] 136; τοῦ λευκοτάτου πάντων ἐ. Σαμιακοῦ 4th c.BC: Antiphanes
    Comicus 331. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>any oily
    substance</b>, ἔ. χήνειον [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “γυναικεῖα” 2.194 ">Refs 5th c.BC+</a>]; κίκινον, ἀμυγδάλινον ἔ., etc.,
    [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides) Medicus
    1.32,33, etc.; ῥαφάνινον ἔλαιον “PAmh.” 2.93 (2nd c.AD), etc.">Refs 1st c.AD+</a>];
    ἔ. ἀπὸ σελαχῶν, like our ''cod-liver <b>oil</b>'', [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 520a18 ">Refs 4th
    c.BC+</a>]; ἔ. ἀπὸ γάλακτος <b>butter</b>, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Hecataeus Milesius Historicus 154 1st c.AD: Josephus Historicus
    ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> at Athens, <b>oil-market</b>,
    ἀναμενῶ σε.. πρὸς τοὔλαιον [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Menander Comicus 896. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
