strongs_number: G5528
language: greek
lemma: χόρτος
transliteration: chórtos
definition: a "court" or "garden", i.e. (by implication, of pasture) herbage or vegetation
kjv_usage: blade, grass, hay
derivation: apparently a primary word;
extended_definition:
  gloss: grass
  definition: '<b>χόρτος</b>, -ου, ὁ <BR /> [in LXX chiefly for עֶשֶׂב, also for חָצִיר,
    etc. ;] <BR />__1. an enclosure, a feeding place (Hom.). <BR /> __2. food, esp.
    for cattle, <b>grass</b>: <ref=''Mat.13.26; 14.19''>Mat.13:26 14:19</ref>, <ref=''Mrk.4.28;
    6.39''>Mrk.4:28 6:39</ref>, <ref=''Luk.12.28''>Luk.12:28</ref>, <ref=''Jhn.6.10''>Jhn.6:10</ref>,
    <ref=''1Co.3.12''>1Co.3:12</ref>, <ref=''Jas.1.10-11''>Jas.1:10-11</ref>, <ref=''1Pe.1.24''>1Pe.1:24</ref>"
    (LXX), <ref=''Rev.9.4''>Rev.9:4;</ref> χ. χλωρός, <ref=''Mrk.6.39''>Mrk.6:39</ref>,
    <ref=''Rev.8.7''>Rev.8:7</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χόρτος</b>, ὁ, <br /> properly <b>enclosed place</b> (see.
    entry near the end), but always with collateral notion of <b>a feeding-place</b>:
    in [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”">Refs
    8th c.BC+</a>], <b>farmyard,</b> in which the cattle were kept, αὐλῆς ἐν χόρτῳ
    [<a href="javascript:void(0)" title=" 11.774; αὐλῆς ἐν χόρτοισι 24.640. ">Refs</a>]<br
    /><Level3><b>__2</b></Level3> generally, <b>any feeding-ground, pasturage,</b>
    frequently in <i>plural</i>, χόρτοι λέοντος, of Nemea, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 13.44; χόρτοι εὔδενδροι 5th c.BC: Euripides
    Tragicus “Iphigenia Taurica” 134 (Lyric poetry)">Refs 5th c.BC+</a>]; χόρτος οὐρανοῦ
    <b>the expanse</b> of heaven, poetical cited in [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>fodder, provender,</b> especially for horses and cattle, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.16 (of fish); θηρῶν ὀρείων χόρτον, οὐχ
    ἵππων λέγεις 5th c.BC: Euripides Tragicus “Alcestis” 495 ">Refs 5th c.BC+</a>];
    <b>grass,</b> [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus
    “Opera et Dies” 606, 5th c.BC: Euripides Tragicus “Rhesus” 771, NT.1Cor.3.12;
    χ. κοῦφος ">NT+8th c.BC+</a>]<b>hay,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Anabasis” 1.5.10 ">Refs 5th c.BC+</a>]; χ.
    ἐβλάστησεν, ἐξηράνθη, [<a href="javascript:void(0)" title=" NT.Matt.13.26, NT.1Pet.1.24;
    ἄνθος χόρτου NT.Jam.1.10: opposed to σῖτος (food for man), 5th c.BC: Herodotus
    Historicus 9.41, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    8.6.12 ">NT+5th c.BC+</a>]; χόρτον ἔχει ἔπὶ τοῦ κέρατος as translation of the
    Latin proverb, <b>foenum habet in cornu,</b> of a dangerous ox, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Crassus” 7. ">Refs
    1st c.AD+</a>]<br /><Level4><b>__II.b</b></Level4> <b>green crop,</b> [γῆ] ἐσπαρμένη
    χόρτῳ [<a href="javascript:void(0)" title=" “PTeb.” 27.72 (2nd c.BC), +others
    ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> poetical, <b>food</b>
    generally, δούλιος χ. [<a href="javascript:void(0)" title=" 6th c.BC: Hipponax
    Iambographus 35.6, compare 5th c.BC: Euripides Tragicus “Cyclops” 507 (Lyric poetry),
    4th c.BC: Crates Thebanus Poeta Philosophus 10">Refs 6th c.BC+</a>]; compare χορτάζω.
    (Cf. Latin <i>hortus,</i> Welsh <b>garth</b> ''fold, enclosure'', Irish <b>gort</b>
    ''crop'', ''field''.)'
  source: STEPBible/LSJ
