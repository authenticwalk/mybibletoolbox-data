language: greek
lemma: ἀπολύτρωσις
transliteration: apolýtrōsis
definition: (the act) ransom in full, i.e. (figuratively) riddance, or (specially)
  Christian salvation
kjv_usage: deliverance, redemption
derivation: from a compound of G575 (ἀπό) and G3083 (λύτρον);
extended_definition:
  gloss: redemption
  definition: '<b>ἀπο-λύτρωσις</b>, -εως, ἡ<BR /> (ἀπολυτρόω, to release on payment
    of  ransom, cf. λύτρον), [in LXX: Da (LXX) <ref=''Dan.4.30''>Dan.4:30</ref> with
    * ;] <BR /><b>release effected by pay­ment of ransom, redemption, deliverance</b>;
    metaphorically, <ref=''Heb.11.35''>Heb.11:35;</ref> of deliverance thr. Christ
    from evil and the consequences of sin: <ref=''Luk.21.28''>Luk.21:28</ref>, <ref=''Rom.3.24''>Rom.3:24</ref>
    (Vau., in l) 8:23, <ref=''1Co.1.30''>1Co.1:30</ref>, <ref=''Eph.1.7, 14; 4.30''>Eph.1:7,
    14 4:30</ref>, <ref=''Col.1.14''>Col.1:14</ref>, <ref=''Heb.9.15''>Heb.9:15</ref>.
    (On the extent to WH. the word retains the sense of ransom, see <i>ICC</i>, <ref=''Rom.3.24''>Rom.3:24</ref>,
    Westc., He., 297 ff.; see also <i>ICC</i>, <i>Eph.</i>, 11; <i>DCG</i>, ii, 605;
    Cremer, 410; Deiss., <i>LAE</i>, 331; Lft., <i>Notes</i>, 271, 316; Tr., <i>Syn.</i>,
    § 77.)†<BR /> (AS)'
