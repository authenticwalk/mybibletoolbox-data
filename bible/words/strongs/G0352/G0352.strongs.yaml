strongs_number: G0352
language: greek
lemma: ἀνακύπτω
transliteration: anakýptō
definition: to unbend, i.e. rise; figuratively, be elated
kjv_usage: lift up, look up
derivation: from G303 (ἀνά) (in the sense of reversal) and G2955 (κύπτω);
extended_definition:
  gloss: to straighten up
  definition: '<b>άνα-κύπτω</b><BR /> [in LXX: <ref=''Job.10.15''>Job.10:15</ref>
    (נָשָׂא רֹאשׁ), Dan LXX, <ref=''Sus.1.35''>Su 1:35</ref> * ;] <BR /><b>to lift
    oneself up</b>; <BR /> __(a) <b>bodily</b>; <ref=''Luk.13.11''>Luk.13:11</ref>,
    <ref=''Jhn.8.7, 10''>Jhn.8:7, 10</ref>; <BR /> __(b) <b>mentally, to be elated</b>:
    <ref=''Luk.21.28''>Luk.21:28</ref> (cf. MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνακύπτω</b>, <br /> <i>future</i> <b>-κύψομαι</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 146, 5th-6th c.BC: Plato Philosophus
    “Euthydemus” 302a;">Refs 5th c.BC+</a>] <b>-ψω</b> [<a href="javascript:void(0)"
    title="2nd c.AD: Lucianus Sophista “DMar.” 3.1">Refs 2nd c.AD+</a>]: <i>aorist</i>
    ἀνέκυψα[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 5.91,
    etc.">Refs 5th c.BC+</a>]: <i>perfect</i> ἀνακέκῡφα[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Cyclops” 212, 5th-6th c.BC: Xenophon Historicus
    “de Equitandi ratione” 7.10">Refs 5th c.BC+</a>]:—<b>lift up the head,</b> [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Characteres”
    11.3">Refs 4th c.BC+</a>]; ἀνακεκυφώς <b>with the head high,</b> of a horse, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus ">Refs 5th
    c.BC+</a>] [same place]; κἀγκύψας (for καὶ ἀνακύψας) ἔχε and keep <b>your head
    up,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Thesmophoriazusae” 236; ἐν ὀροφῇ ποικίλματα θεώμενος ἀνακύπτων ">Refs 5th c.BC+</a>]<b>throwing
    his head back,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 529b; ἀνακύψατε καὶ ἐπάρατε τὰς κεφαλάς NT.Luke.21.28; especially
    in drinking, 4th c.BC: Aristoteles Philosophus “Historia Animalium” 613a13, compare
    5th c.BC: Euripides Tragicus [same place]; ἐπικύπτειν καὶ ἀ. 2nd c.AD: Galenus
    Medicus 6.146. ">NT+5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>come up
    out of the water, pop up,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Ranae” 1063; ἐκ τῆς θαλάσσης εἰς τὸν ἐνθάδε τόπον 5th-6th
    c.BC: Plato Philosophus “Phaedo” 109d">Refs 5th c.BC+</a>]; ἀ. μέχρι τοῦ αὐχένος,
    opposed to καταδῦναι, [<a href="javascript:void(0)" title=" [prev. author] “Tht.”
    171d, compare “Phdr.” 249c. ">Refs</a>]<br /><Level4><b>__II.b</b></Level4> <i>metaphorically</i>,
    <b>emerge, crop up,</b> ὅτι ἐξ αὐτῶν καλόν τι ἀνακύψοιτο[<a href="javascript:void(0)"
    title=" [prev. author] “Euthd.” 302a; αἱ -κύπτουσαι χρεῖαι 1st c.BC: Asclepiodotus
    Tacticus “Tact.” 11.7, compare 2nd c.AD: Athenaeus Epigrammaticus 1.25e, “Codex
    Justinianus [4th-6th c.AD]” 1.2.17. ">Refs 1st c.BC+</a>]<br /><Level4><b>__II.c</b></Level4>
    of persons, <b>rise out of difficulties, breathe again,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.91, 5th-6th c.BC: Xenophon Historicus
    “Oeconomicus” 11.5; τὰ τῶν Καρχηδονίων ἀνέκυψε 2nd c.BC: Polybius Historicus 1.55.1,
    compare 1st-2nd c.AD: Dio Chrysostomus Sophista 13.35; ἀπὸ τῶν μυχῶν τοῦ σώματος
    3rd c.AD: Porphyrius Tyrius Philosophus “ad Marcellam - Porphyrii Opuscula” 6.">Refs
    5th c.BC+</a>]'
