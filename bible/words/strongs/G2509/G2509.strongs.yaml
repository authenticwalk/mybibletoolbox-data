strongs_number: G2509
language: greek
lemma: καθάπερ
transliteration: katháper
definition: exactly as
kjv_usage: (even, as well) as
derivation: from G2505 (καθά) and G4007 (περ);
extended_definition:
  gloss: just as
  definition: '<b>καθάπερ</b> (for καθ᾽ ἅπερ = καθά) <i>adv.</i>, <BR /> [in LXX for
    אֲשֶׁר, <ref=''Gen.12.4''>Gen.12:4</ref>, <ref=''Exo.7.6''>Exo.7:6</ref>, al.
    ;] <BR /><b>just as, even as</b>: <ref=''Rom.3.4; 4.6; 9.13; 10.15; 11.8; 12.4''>Rom.3:4
    4:6 9:13 10:15 11:8 12:4</ref>, <ref=''1Co.10.10; 12.12''>1Co.10:10 12:12</ref>,
    <ref=''2Co.1.14; 3.13; 3.18; 8.11''>2Co.1:14 3:13 3:18 8:11</ref>, <ref=''1Th.2.11;
    3.6; 3.12; 4.6''>1Th.2:11 3:6 3:12 4:6</ref>, <ref=''Heb.4.2''>Heb.4:2</ref>.†<BR
    /> (AS)'
  morphology: G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> κᾰθά</b> [θᾰ], <br /> <i>adverb</i> for καθ᾽
    ἅ, <b>according as, just as,</b> [<a href="javascript:void(0)" title=" Inscriptiones
    Graecae 12.90.43, 116.27, 4th-3rd c.BC: Menander Comicus “Μονόστιχοι - Fragmenta
    Comicorum Graecorum” 551, “PCair.Zen.” 188.8 (3rd c.BC), 2nd c.BC: Polybius Historicus
    3.107.10, LXX.Gen.7.9, etc.">LXX+4th c.BC+</a>]; ὁ κ. παρατεταγμένος σφυγμός the
    (<b>so to speak</b>) ''regular'' pulse (a military metaphor), [<a href="javascript:void(0)"
    title=" 2nd c.AD: Archigenes Medicus cited in 2nd c.AD: Galenus Medicus 8.626.
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> also <u><b>καθάπερ</b></u>,
    <i>Ionic dialect</i> <b>κατάπερ</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Philolaus Philosophus 14, 3rd c.AD: Democritus Epigrammaticus 164, 5th c.BC:
    Herodotus Historicus 1.182, +others, 5th-6th c.BC: Aristophanes Comicus “Equites”
    8, “Ec.” 61, “IG” 12.39.42, +others, 4th c.BC: Demosthenes Orator 37.16, etc.">Refs
    5th c.BC+</a>]: frequently in legal instruments, ἡ πρᾶξις ἔστω κ. ἐκ δίκης [<a
    href="javascript:void(0)" title=" “PEleph.” 1.12 (4th c.BC)">Refs 4th c.BC+</a>],
    etc.: with a <i>participle</i>, like{ὡς},{ἅτε}, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Dio Cassius Historicus 37.54 (nisi to be read καίπερ)">Refs
    2nd c.AD+</a>]:—strengthened, <b>καθάπερ</b> εἰ (<i>Ionic dialect</i> κατάπερ
    εἰ, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.170)">Refs
    5th c.BC+</a>], <b>like as if, exactly as</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Philebus” 22e, 59e, +others">Refs 5th c.BC+</a>];
    <b>καθάπερ</b> ἄν (for ἐάν) [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 23.41 ">Refs 4th c.BC+</a>]; <b>καθάπερ</b> ἂν εἰ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 684c, 4th c.BC: Aristoteles Philosophus
    “Physica” 240b10, 2nd c.BC: Polybius Historicus 3.32.2, etc.:">Refs 5th c.BC+</a>]
    —μάχαιραν κ. <b>like</b> a knife, [<a href="javascript:void(0)" title=" 3rd c.AD:
    Porphyrius Tyrius Philosophus “adversus Christianos - Abh. Berl. Akad.” 31. Cf.
    καθό, καθώς. ">Refs 3rd c.AD+</a>]'
