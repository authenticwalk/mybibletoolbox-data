strongs_number: G3933
language: greek
lemma: παρθένος
transliteration: parthénos
definition: a maiden; by implication, an unmarried daughter
kjv_usage: virgin
derivation: of unknown origin;
extended_definition:
  gloss: virgin
  definition: '<b>παρθένος</b>, -ου, ἡ <BR /> [in LXX chiefly for בְּתוּלָה, <ref=''Exo.22.16''>Exo.22:16</ref>
    (15), <ref=''Job.31.1''>Job.31:1</ref>, <ref=''Isa.23.4''>Isa.23:4</ref>, al.;
    also for נַעַר, נַעֲרָה, <ref=''Gen.24.14, 16; 24.55; 34.3''>Gen.24:14, 16 24:55
    34:3</ref>, and for עַלְמָה, <ref=''Gen.24.43''>Gen.24:43</ref>, <ref=''Isa.7.14''>Isa.7:14</ref>
    ;] <BR /><b>a maiden, virgin</b>: <ref=''Mat.1.23''>Mat.1:23</ref> (LXX) <ref=''Mat.25.1,
    7; 25.11''>Mat.25:1, 7 25:11</ref> <ref=''Luk.1.27''>Luk.1:27</ref>, <ref=''Act.21.9''>Act.21:9</ref>,
    <ref=''1Co.7.25''>1Co.7:25</ref> ff, <ref=''2Co.11.2''>2Co.11:2;</ref> masc.,
    of chaste persons (CIG, 8784 b) : <ref=''Rev.14.4.''>Rev.14:4.</ref>†<BR /> (AS)'
  morphology: G:N-M/F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρθένος</b>, <br /> <i>Laconian dialect</i> <b>παρσένος</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata”
    1263 (Lyric poetry)">Refs 5th c.BC+</a>]. ἡ, <b>maiden, girl</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 22.127, etc. ">Refs 8th c.BC+</a>];
    αἱ ἄθλιαι π. ἐμαί my unhappy <b>girls</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1462, compare 5th-6th c.BC: Aristophanes
    Comicus “Equites” 1302; also γυνὴ παρθένος 8th-7th c.BC: Hesiodus Epicus “Theogonia”
    514 ">Refs 8th c.BC+</a>]; π. κόρα, of the Sphinx, uncertain in [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Phoenissae” 1730 (Lyric poetry)">Refs 5th
    c.BC+</a>]; θυγάτηρ π. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 4.6.9 ">Refs 5th c.BC+</a>]; of Persephone,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Helena” 1342
    (Lyric poetry), compare 5th c.BC: Sophocles Tragicus “Fragmenta” 804 ">Refs 5th
    c.BC+</a>]; <b>virgin</b>, opposed to γυνή, [<a href="javascript:void(0)" title="
    [prev. author] “Tr.” 148, 3rd c.BC: Theocritus Poeta Bucolicus 27.65. ">Refs 3rd
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> of unmarried women who are not virgins,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.514, 5th c.BC: Pindarus Lyricus “P.” 3.34, 5th c.BC: Sophocles Tragicus “Trachiniae”
    1219, 5th-6th c.BC: Aristophanes Comicus “Nubes” 530. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> Παρθένος, ἡ, <b>the Virgin Goddess</b>, as a title
    of Athena at Athens, [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias
    Periegeta 5.11.10, 10.34.8 ">Refs 2nd c.AD+</a>] (hence of an <i>Attic dialect</i>
    coin bearing her head, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Fragmenta” 675) ">Refs 5th c.BC+</a>]; of Artemis, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 17 ">Refs 5th c.BC+</a>]; of
    the Tauric Iphigenia, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 4.103 ">Refs 5th c.BC+</a>]; of an unnamed goddess, [<a href="javascript:void(0)"
    title=" “SIG” 46.3 (Halic., 5th c.BC), “IG” 12.108.48,54 (Neapolis in Thrace)">Refs
    5th c.BC+</a>]; αἱ ἱεραὶ π., of the Vestal Virgins, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 1.69, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.89e, etc. ">Refs 1st c.BC+</a>]; αἱ Ἑστιάδες π. [<a href="javascript:void(0)"
    title=" [prev. author] “Cic.” 19 ">Refs</a>]; simply, αἱ π. [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 2.66. ">Refs 1st c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    the constellation [<a href="javascript:void(0)" title=" “Virgo”, 4th c.BC: Eudoxus
    Astronomus cited in 2nd c.BC: Hipparchus Astronomicus 1.2.5, 4th-3rd c.BC: Aratus
    Epicus 97, etc. ">Refs 4th c.BC+</a>]<br /><Level3><b>__5</b></Level3> ={κόρη}
    [<a href="javascript:void(0)" title=" 111, ">Refs</a>]<b>pupil</b>, [<a href="javascript:void(0)"
    title="X.cited in Longin. 4.4, 2nd c.AD: Aretaeus Medicus “περὶ αἰτιῶν καὶ σημείων
    χρονίων παθῶν” 1.7. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> as
    <i>adjective</i>, <b>maiden, chaste</b>, παρθένον ψυχὴν ἔχων [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 1006, compare 3rd c.AD: Porphyrius
    Tyrius Philosophus “ad Marcellam - Porphyrii Opuscula” 33 ">Refs 5th c.BC+</a>];
    μίτρη π. [<a href="javascript:void(0)" title=" “epigram Gr.” 319: _metaphorically_,
    π. πηγή 4th-5th c.BC: Aeschylus Tragicus “Persae” 613. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> as <i>masculine</i>, παρθένος, ὁ, <b>unmarried
    man,</b> [<a href="javascript:void(0)" title=" NT.Rev. 14.4. ">NT</a>]<br /><Level2><b>__IV</b></Level2>
    π. γῆ <b>Samian earth</b> [<a href="javascript:void(0)" title="compare (παρθένιος
    111), “PMag.Berol.” 2.57. ">Refs</a>]'
  source: STEPBible/LSJ
