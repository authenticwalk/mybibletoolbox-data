strongs_number: G5003
language: greek
lemma: ταλαιπωρέω
transliteration: talaipōréō
definition: to be wretched, i.e. realize one's own misery
kjv_usage: be afflicted
derivation: from G5005 (ταλαίπωρος);
extended_definition:
  gloss: to grieve
  definition: '<b>ταλαιπωρέω</b>, -ῶ<BR /> (ταλαίπωρος), [in LXX Chiefly for שָׁדַד
    pu. ;] <BR />__1. <b>to do hard labour, suffer hardship or distress</b>: <ref=''Jas.4.9.''>Jas.4:9.</ref>
    <BR /> __2. In cl. occasionally trans., to weary, distress (so <ref=''Psa.17.9''>Psa.17:9</ref>,
    <ref=''Isa.33.1''>Isa.33:1</ref>).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τᾰλαιπωρ-έω</b>, <br /> <i>perfect</i> τεταλαιπώρηκα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 8.19, etc.">Refs 5th c.BC+</a>]:—<i>passive</i>,
    with <i>future</i> <i>middle</i> <b>-ήσομαι</b>[<a href="javascript:void(0)" title="
    2nd c.AD: Aristides Rhetor 1.438 1st c.AD: Josephus Historicus ">Refs 1st c.AD+</a>]:
    <i>aorist</i> ἐταλαιπωρήθην [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator 3.64, etc.">Refs 5th c.BC+</a>]: <i>perfect</i> τεταλαιπώρημαι
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 6.560 ">Refs 2nd
    c.AD+</a>]:—<b>do hard work, endure hardship</b> or <b>distress</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 672, 5th c.BC: Thucydides Historicus
    1.99, 5.74; ὑπὸ χειμῶνος [prev. author] 2.101 ">Refs 5th c.BC+</a>]; ἑωυτοῖσι
    for their own benefit, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “Aër.” 16; ἐθέλουσα ταλαιπωρεῖν 5th c.BC: Antipho Orator 5.93; τῷ σώματι
    ἀδύνατος ταλαιπωρεῖν 5th c.BC: Lysias Orator 31.12; λυποῦνται καὶ συνεχῶς ταλαιπωροῦσι
    4th c.BC: Demosthenes Orator 2.16 ">Refs 5th c.BC+</a>]: with <i>dative</i>, <b>suffer
    by reason of</b>, ἐλπίσι κεναῖς Polystr.p.31 W. <br /><Level2><b>__II</b></Level2>
    rarely <i>transitive</i>, <b>distress, trouble</b>, ὁ πόλεμος πάντας τρόπους τεταλαιπώρηκεν
    ἡμᾶς [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 8.19,
    compare 2nd-3rd c.AD: Dio Cassius Historicus 38.20 ">Refs 5th c.BC+</a>]; ἀνδρὸς..
    ὑμᾶς μηδ᾽ ὅσον προπέμψαι ποι αὐτὸν ἀπιόντα.. -ήσαντος who <b>did</b> not <b>trouble</b>
    you even to.., [<a href="javascript:void(0)" title=" [prev. author] 56.41 ">Refs</a>]:—frequently
    in <i>passive</i>, <b>to be distressed, suffer hardship</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “Aër.” 19, 5th c.BC: Thucydides Historicus
    3.78 (assuming variant), 5th-6th c.BC: Plato Philosophus “Phaedo” 95d, “R.” 372d;
    ἐν τοῖς ἀγροῖς.. ταλαιπωρουμένους 5th-6th c.BC: Aristophanes Comicus “Plutus”
    224; ἵνα μὴ ταλαιπωροῖτο μηδ᾽ ἄχθος φέροι [prev. author] “Ra.” 24, compare “V.”
    967 ">Refs 5th c.BC+</a>]; τεταλαιπωρημένοι ὑπὸ τῆς νόσου <b>worn out</b> by..,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 3.3; τῷ
    μήκει τοῦ πολέμου 4th c.BC: Demosthenes Orator 18.19; διὰ τὸν πόλεμον 5th-6th
    c.BC: Isocrates Orator 5.38 ">Refs 5th c.BC+</a>]; τὸ σῶμα ταλαιπωρούμενον <b>being
    distressed</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Brutus” 37; σμικρὰ παιδία.. κρύει ταλαιπωρούμενα 2nd
    c.AD: Galenus Medicus 6.43; ἐν ταῖς ὁσημέραι πράξεσι πολλὰ -ούμενος [prev. work]471.
    ">Refs 1st c.AD+</a>]'
