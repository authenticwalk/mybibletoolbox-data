strongs_number: G3107
language: greek
lemma: μακάριος
transliteration: makários
definition: supremely blest; by extension, fortunate, well off
kjv_usage: blessed, happy(X -ier)
derivation: a prolonged form of the poetical (meaning the same);
extended_definition:
  gloss: blessed
  definition: '<b>μακάριος</b>, -α, -ον<BR /> (collat. form of poët. μάκαρ, in Hom.,
    Hes., chiefly of the gods and the departed), [in LXX for אֹשֶׁר ;] <BR /><b>blessed,
    happy </b>(<i>DCG</i>, i, 177, 213): θεός (δυνάστης), <ref=''1Ti.1.11; 6.15''>1Ti.1:11
    6:15</ref>; ἐλπίς, <ref=''Tit.2.13''>Tit.2:13;</ref> esp. in congratulations,
    usually with the omission of the copula (M, <i>Pr.</i>, 180; B1., § 30, 3), μ.
    ὁ, <ref=''Mat.5.3''>Mat.5:3</ref> ff., <ref=''Luk.6.20''>Luk.6:20</ref> ff. <ref=''Jhn.20.29''>Jhn.20:29</ref>,
    <ref=''Rev.1.3''>Rev.1:3</ref>, al.; before ptcp., <ref=''Luk.1.45''>Luk.1:45</ref>,
    al.; ὅς, <ref=''Mat.11.6''>Mat.11:6</ref>, <ref=''Luk.7.23''>Luk.7:23</ref>, <ref=''Rom.4.7-8''>Rom.4:7-8</ref>;
    ὅτι, <ref=''Mat.13.16''>Mat.13:16</ref>, al.; ἐάν, <ref=''Jhn.13.17''>Jhn.13:17</ref>,
    <ref=''1Co.7.40''>1Co.7:40</ref>; compar., μ. . . . μᾶλλον, <ref=''Act.20.35''>Act.20:35;</ref>
    -ώτερος, <ref=''1Co.7.40''>1Co.7:40</ref> <BR /> <re><i>SYN.</i>: εὐλογητός, q.v
    </re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
