    <b>-ῐῶ</b>[<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 7.33
    ">Refs 4th c.BC+</a>]: (στόμα):—<b>bridle, curb</b>, ἵππον conjecture in [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 1.85 ">Refs 1st c.AD+</a>]; [δελφῖνας] [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Philostrati majoris imagines” 2.18
    ">Refs 2nd c.AD+</a>]: <i>metaphorically</i>, <b>curb, bridle</b>, τοὺς ἐχθρούς
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Equites”
    845, compare 4th c.BC: Demosthenes Orator 7.33, 4th c.BC: Aeschines Orator 2.110,
    NT.Tit.1.11; τὴν Ἰουδαίων νεωτεροποιίαν 1st c.AD: Josephus Historicus “Antiquitates
    Judaicae” 17.10.1 ">NT+5th c.BC+</a>]; <b>silence</b> a speaker, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Vitae Sophistarum” 2.30, compare
    1st c.AD: Philo Judaeus 2.191; οἷον ἐ. καὶ χαλινοῦντες τὸ φιλόφωνον 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.967b ">Refs 1st c.AD+</a>]:—<i>passive</i>,
    ἐπεστομίσθη [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Gorgias” 482e. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>. of flute-players,
    ἐ. ἑαυτὸν φορβειᾷ καὶ αὐλοῖς <b>put on the mouthpiece</b> and flutes, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.713d">Refs 1st c.AD+</a>];
    but ὁ αὐλὸς ἐ. [<a href="javascript:void(0)" title=" [prev. author] Alcaeus2 ">Refs</a>]:
