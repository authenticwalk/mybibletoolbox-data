strongs_number: G1993
language: greek
lemma: ἐπιστομίζω
transliteration: epistomízō
definition: to put something over the mouth, i.e. (figuratively) to silence
kjv_usage: stop mouths
derivation: from G1909 (ἐπί) and G4750 (στόμα);
extended_definition:
  gloss: to silence
  definition: '<b>ἐπι-στομίζω</b><BR /> (στόμα), <BR /><b>to bridle</b>; metaphorically,
    <b>to stop the mouth, to silence</b>: <ref=''Tit.1.11.''>Tit.1:11.</ref>†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
