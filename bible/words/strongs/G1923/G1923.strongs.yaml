strongs_number: G1923
language: greek
lemma: ἐπιγραφή
transliteration: epigraphḗ
definition: an inscription
kjv_usage: superscription
derivation: from G1924 (ἐπιγράφω);
extended_definition:
  gloss: inscription
  definition: '<b>ἐπι-γραφή</b>, -ῆς, ἡ<BR /> (ἐπιγράφω), <BR /><b>an inscription</b>:
    <ref=''Mat.22.20''>Mat.22:20</ref>, <ref=''Mrk.12.16; 15.26''>Mrk.12:16 15:26</ref>,
    <ref=''Luk.20.24; 23.33''>Luk.20:24 23:33</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιγρᾰφ-ή</b>, ἡ, <br /> <b>inscription</b>, στηλῶν on stones,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.43, compare
    4th c.BC: Aristoteles Philosophus “Mir.” 843b17, 1st c.AD: Josephus Historicus
    “AJ” 15.8.1; on a vase, “BCH” 6.6 (Delos, 2nd c.BC); on statues, 2nd c.BC: Polybius
    Historicus 5.9.3. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>. <b>title</b>
    of a work, [<a href="javascript:void(0)" title=" [prev\. author] 3.9.3, 2nd c.AD:
    Lucianus Sophista “Hist.Conscr.” 30, etc. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>.
    <b>name</b> of a ship, [<a href="javascript:void(0)" title="“OGI” 447 (1st c.BC).
    ">Refs 1st c.BC+</a>]<br /><Level3><b>__4</b></Level3>. <b>ascription</b> of a
    deed to its author, <b>credit</b> or <b>honour</b> of a thing, [<a href="javascript:void(0)"
    title=" τὴν ἐ. τινος λαβεῖν 2nd c.BC: Polybius Historicus 1.31.4, compare “PSI”
    4.424.9 (3rd c.BC); ἀπενέγκασθαι 1st c.BC: Diodorus Siculus Historicus 16.50.compare
    4th c.AD: Julianus Imperator “Caes.” 322d. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__5</b></Level3>.
    <b>insertion, interlineation</b> in a document, [<a href="javascript:void(0)"
    title=" “PLond.” 2.178.13 2nd c.AD), “PRyl.” 316.2 (_plural_, 2nd c.AD). ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>. <b>description</b> of parties
    in pleadings,[<a href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator 4.2.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>. <b>registration</b>
    <b>of property for taxation</b>, in <i>plural</i>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 17.41 codices (see. {ἐπιγραφεύς}). ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>. <b>impost, tax</b>, [<a href="javascript:void(0)"
    title=" “PSI” 5.510.11 (3rd c.BC)">Refs 3rd c.BC+</a>]; <b>assessment,</b> [<a
    href="javascript:void(0)" title=" POxy. 1445.8(2nd c.AD), etc. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__II.4</b></Level3>. <b>requisition</b>, [<a href="javascript:void(0)"
    title=" ὑποζυγίων “BCH” 46.309 (from Teos). ">Refs</a>]'
  source: STEPBible/LSJ
