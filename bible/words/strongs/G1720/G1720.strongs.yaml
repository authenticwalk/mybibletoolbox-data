strongs_number: G1720
language: greek
lemma: ἐμφυσάω
transliteration: emphysáō
definition: to blow at or on
kjv_usage: breathe on
derivation: from G1722 (ἐν) and (to puff) (compare G5453 (φύω));
extended_definition:
  gloss: to breathe into
  definition: '<b>ἐμ-φυσάω</b>, -ῶ<BR /> (φυσάω, to blow), [in LXX for נָפַח, etc.
    ;] <BR />to breathe into (cf. <ref=''Gen.2.7''>Gen.2:7</ref>, <ref=''Wis.15.11''>Wis.15:11</ref>,
    a1.), <b>breathe upon</b>: <ref=''Jhn.20.22.''>Jhn.20:22.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐμφῡσ-άω</b>, <br /> <b>blow in</b>, ἐς τὰς ῥῖνας [<a href="javascript:void(0)"
    title=" 2nd c.AD: Aretaeus Medicus “ὀξέων νούσων θεραπευτικόν” 1.2, compare “POxy.”
    1088.37 ">Refs 2nd c.AD+</a>]; αὐλητρὶς ἐνεφύσησε <b>breathed into</b> the flute,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Vespae”
    1219 ">Refs 5th c.BC+</a>]; οἴνῳ ἐ. [<a href="javascript:void(0)" title=" “Hippiatrica”
    11. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>breathe upon</b>, τινί, εἴς
    τινα, [<a href="javascript:void(0)" title=" LXX.Job.4.21, LXX.Eze.37.9, cf. NT.John.20.22.
    ">LXX+NT</a>]<br /><Level2><b>__III</b></Level2> <b>blow up, inflate</b>, τὸ μὲν
    [τῆς τροφῆς] ἐμφυσᾶν, τὸ δὲ σαρκοῦν [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Historia Animalium” 603b30; ἐ. τὰς φλέβας [prev.
    author] “Pr.” 881b14 ">Refs 4th c.BC+</a>]:—<i>passive</i>, <b>to be inflated</b>
    or, generally, <b>swollen</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “Κωακαὶ προγνώσιες” 154, 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 524a17, +others: _metaphorically_, τῇ κολακείᾳ ἐμφυσώμενος
    4th-3rd c.BC: Clearchus Historicus 25. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
