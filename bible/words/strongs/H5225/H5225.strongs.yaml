extended_definition:
  gloss: Nacon
  definition: 'A man living at the time of the Patriarchs, first mentioned at 2Sa.6.6;
    <br> son of: Serug (H8286); <br> father of: Terah (H8646); also called Chidon
    (NIV: Kidon) at 1Ch.13.9;<BR>Also named: <i>ki.don</i> (כִּידֹן "Chidon" H3592)
    <BR> § Nachon = "prepared"<br> the owner of the threshing floor which the ark
    was passing on the trip to Jerusalem when it started to fall off the cart, Uzzah
    steadied it, and God smote him dead for touching it<br>'
