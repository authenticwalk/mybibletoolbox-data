strongs_number: G1349
language: greek
lemma: δίκη
transliteration: díkē
definition: right (as self-evident), i.e. justice (the principle, a decision, or its
  execution)
kjv_usage: judgment, punish, vengeance
derivation: probably from G1166 (δεικνύω);
extended_definition:
  gloss: condemnation
  definition: '<b>δίκη</b>, -ης, ἡ <BR /> [in LXX for נָקָם, רִיב, etc. ;] <BR />__1.
    <b>custom</b>. <BR /> __2. <b>right</b>. <BR /> __3. <b>a judicial hearing</b>;
    hence its result, <b>the execution of a sentence, punishment</b>: δ. τίνειν, <ref=''2Th.1.9''>2Th.1:9;</ref>
    δ. υπεχειν, <ref=''Jude.7''>Ju 7</ref>. <BR /> __4. Personified (cf. Lat. Justitia),
    <b>justice, vengeance</b>: <ref=''Act.28.4.''>Act.28:4.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δίκη</b> [ῐ], ἡ, <br /> <b>custom, usage,</b> αὕτη δ. ἐστὶ
    βροτῶν this is the <b>way</b> of mortals, [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.218; ἡ γὰρ δ. ἐστὶ γερόντων 24.255,
    etc.; ἥ τ᾽ ἐστὶ δ. θείων βασιλήων 4.691; ἡ γὰρ δμώων δ. ἐστίν 14.59, etc.">Refs
    8th c.BC+</a>]; ἡ γὰρ δ., ὁππότε.. this is always <b>the way,</b> when.., [<a
    href="javascript:void(0)" title=" 19.168 (so in late Prose, ἥπερ ἱππομαχίας δ.
    2nd c.AD: Arrianus Historicus “Anabasis” 3.15.2)">Refs 2nd c.AD+</a>]; δίκαν ἐφέπειν
    τινός to imitate him, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “P.” 1.50 ">Refs 5th c.BC+</a>]; δ. ἐπέχειν τινός to be <b>like</b>..,
    [<a href="javascript:void(0)" title=" 1st c.AD: Anonymus Londinensis 6.18 ">Refs
    1st c.AD+</a>]; <b>normal course of nature,</b> ἐκ τουτέων ὁ θάνατος οὐ γίνεται
    κατά γε δίκην, οὐδ᾽ ἢν γένηται [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “περὶ τῶν ἐν κεφαλη—ͅ τρωμάτων” 3: hence, ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <i>adverbial</i> in <i>accusative</i> δίκην, <b>in
    the way of, after the manner of,</b> with <i>genitive</i>, λύκοιο [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 2.84; πώλου 5th c.BC: Sophocles Tragicus
    “Fragmenta” 659; τοξότου 5th-6th c.BC: Plato Philosophus “Leges” 705e ">Refs 5th
    c.BC+</a>]; in later Prose, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Mundo” 395b22, 2nd c.AD: Lucianus Sophista “Dem.Enc.” 31, 4th
    c.AD: Alciphro Epistolographus 1.6, etc.: mostly of living creatures or persons,
    but also of things, as δίκην ὕδατος, ἀγγείου, 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 85 (Lyric poetry), 5th-6th c.BC: Plato Philosophus “Phaedrus”
    235d. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>order, right,</b>
    μή τι δίκης ἐπιδευές nothing short of <b>what is fit,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 19.180; opposed to βία, might,
    16.388 ">Refs 8th c.BC+</a>]; opposed to σχέτλια ἔργα, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.84; personified, 8th-7th
    c.BC: Hesiodus Epicus “Theogonia” 902, 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 662, etc.; Δίκης βωμός [prev. author] “Ag.” 383 (Lyric poetry),
    “Eu.” 539 (Lyric poetry)">Refs 8th c.BC+</a>]; <b>Truth,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 8.71. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    δίκη ἐστί, ={δίκαιόν ἐστι}, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 259, compare 811, “Eu.” 277. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> Adverb. usages, δίκῃ <b>duly, rightly,</b> [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.542,
    5th-6th c.BC: Plato Philosophus “Critias” 112e; ἐν δίκᾳ 5th c.BC: Pindarus Lyricus
    “O.” 6.12, compare 5th c.BC: Sophocles Tragicus “Trachiniae” 1069, etc.; σὺν δίκῃ
    6th c.BC: Theognis Elegiacus 197, 5th c.BC: Pindarus Lyricus “P.” 9.96, 4th-5th
    c.BC: Aeschylus Tragicus “Septem contra Thebas” 444, etc.; κατὰ δίκην 5th c.BC:
    Herodotus Historicus 7.35, 5th c.BC: Euripides Tragicus “Troades” 888, etc.; μετὰ
    δίκης 5th-6th c.BC: Plato Philosophus “Leges” 643e; πρὸς δίκης 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 1014, “El.” 1211 (but πρὸς δίκας">Refs 8th c.BC+</a>]
    on the score <b>of justice,</b> [<a href="javascript:void(0)" title=" [prev. author]
    “OC” 546 (Lyric poetry)); διαὶ δίκας 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    641; ἐκ δίκης 3rd c.BC: Herodas Mimographus 4.77: opposed to παρὰ δίκαν 5th c.BC:
    Pindarus Lyricus “O.” 2.18, etc.; ἄνευ δίκης 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 554; πέρα δίκης [prev. author] “Pr.” 30; βίᾳ δίκης [prev. author]
    “Supp.” 430 (Lyric poetry)">Refs 5th c.BC+</a>]; δίχα δίκης without <b>trial,</b>
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Agesilaus” 32 ">Refs 1st c.AD+</a>]; πρὸ δίκης in preference to <b>legal proceedings,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.141. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>judgement,</b> δίκην ἰθύντατα
    εἰπεῖν give <b>judgement</b> most righteously (compare ἰθύς), [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 18.508: especially in _plural_,
    Λυκίην εἴρυτο δίκῃσί τε καὶ σθένεϊ ᾧ 16.542; περὶ οἶδε δίκας 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 3.244, etc.; δίκαι σκολιαί 8th-7th c.BC: Hesiodus Epicus
    “Opera et Dies” 219, 250; κρῖνε εὐθεῖαν δίκην 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 433. ">Refs 8th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> after
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>],
    of <b>proceedings instituted to determine legal rights,</b> hence, <br /><Level3><b>__IV.1</b></Level3>
    <b>lawsuit,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Euthyphro” 2a, 4th c.BC: Demosthenes Orator 18.210, etc.">Refs 5th c.BC+</a>];
    properly <b>private suit</b> or <b>action,</b> opposed to γραφή (which see), [<a
    href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 1.44, etc.; ἐκαλοῦντο
    αἱ γραφαὶ δίκαι, οὐ μέντοι αἱ δίκαι καὶ γραφαί 2nd c.AD(?): Pollianus Epigrammaticus
    8.41 ">Refs 5th c.BC+</a>]; οἱ δίκην ἔχοντες the parties to <b>a suit,</b> [<a
    href="javascript:void(0)" title=" Inscriptiones Graecae 7.21.8 (from Megara),
    compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Cicero” 17. ">Refs
    1st c.AD+</a>]<br /><Level3><b>__IV.2</b></Level3> <b>trial</b> of the case, πρὸ
    δίκης [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator 5.10, etc.;
    μέχρι τοῦ δίκην γενέσθαι 5th c.BC: Thucydides Historicus 2.53 ">Refs 5th c.BC+</a>];
    <b>court</b> by which it was tried, ἐν ὑμῖν ἐστι καὶ τῇ δίκῃ [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 6.6. ">Refs 5th c.BC+</a>]<br /><Level4><b>__IV.2.b</b></Level4>
    δίκην εἰπεῖν to plead a <b>cause,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 4.8.1; δ. μακρὰν λέγειν 5th-6th c.BC:
    Aristophanes Comicus “Vespae” 776, compare 4th-3rd c.BC: Menander Comicus “Ἐπιτρέποντες”
    12. ">Refs 5th c.BC+</a>]<br /><Level3><b>__IV.3</b></Level3> <b>the object</b>
    or <b>consequence of the action, atonement, satisfaction, penalty,</b> δίκην ἐκτίνειν,
    τίνειν, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.94,
    5th c.BC: Sophocles Tragicus “Ajax” 113 ">Refs 5th c.BC+</a>]: adverbially in
    <i>accusative</i>, τοῦ δίκην πάσχεις τάδ; [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 614 ">Refs 4th c.BC+</a>];
    frequently δίκην or δίκας διδόναι suffer <b>punishment,</b> i. e. make <b>amends</b>
    (but δίκας δ., in [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Supplices” 703 (Lyric poetry)">Refs 4th c.BC+</a>], to grant <b>arbitration</b>);
    δίκας διδόναι τινί τινος [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.2, compare 5.106; ἔμελλε τῶνδέ μοι δώσειν δίκην 5th c.BC: Sophocles
    Tragicus “Electra” 538, etc.">Refs 5th c.BC+</a>]; also ἀντί or ὑπέρ τινος, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Plutus”
    433, 5th c.BC: Lysias Orator 3.42 ">Refs 5th c.BC+</a>]; also δίκην διδόναι ὑπὸ
    θεῶν <b>to be punished</b> by.., [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Gorgias” 525b ">Refs 5th c.BC+</a>]; but δίκας ἤθελον
    δοῦναι they consented to submit to <b>trial,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.28 ">Refs 5th c.BC+</a>]; δίκας λαμβάνειν
    sometimes ={δ. διδόναι}, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.115; δίκην ἀξίαν ἐλάμβανες 5th c.BC: Euripides Tragicus “Bacchae”
    1312, “Heracl.” 852 ">Refs 5th c.BC+</a>]; more frequently its correlative, inflict
    <b>punishment,</b> take <b>vengeance,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Lysias Orator 1.29, etc.; λαβεῖν δίκην παρά τινος 4th c.BC: Demosthenes
    Orator 21.92, compare 9.2, etc.">Refs 5th c.BC+</a>]; so δίκην ἔχειν to have <b>one''s
    punishment,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator
    3.4.9, 5th-6th c.BC: Plato Philosophus “Respublica” 529c (but ἔχω τὴν δ.">Refs
    5th c.BC+</a>] have <b>satisfaction,</b> [<a href="javascript:void(0)" title="
    [prev. author] “Ep.” 319e; παρά τινος 5th c.BC: Herodotus Historicus 1.45)">Refs
    5th c.BC+</a>]; δίκας or δίκην ὑπέχειν stand <b>trial,</b> [<a href="javascript:void(0)"
    title=" [prev. author] 2.118, compare 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    552; δίκην παρασχεῖν 5th c.BC: Euripides Tragicus “Hippolytus” 50 ">Refs 5th c.BC+</a>];
    θανάτου δίκην ὀφλεῖν ὑπό τινος to incur the death <b>penalty,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Apologia” 39b; δίκας λαγχάνειν τινί 4th
    c.BC: Demosthenes Orator 21.78; δίκης τυχεῖν παρά τινος [prev. work]142; δίκην
    ὀφείλειν, ὀφλεῖν, [prev. author] 21.77, 47.63; ἐρήμην ὀφλεῖν τὴν δ. 5th c.BC:
    Antipho Orator 5.13 ">Refs 5th c.BC+</a>]; δίκην φεύγειν try to escape <b>it,</b>
    be the defendant in <b>the trial</b> (opposed to διώκειν prosecute), [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 38.2 ">Refs 4th c.BC+</a>]; δίκας αἰτέειν
    demand <b>satisfaction,</b> τινός <b>for</b> a thing, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.114; δ. ἐπιτιθέναι τινί [prev. author]
    1.120 ">Refs 5th c.BC+</a>]; τινός <b>for</b> a thing, [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 4.1.5; δίκαι ἐπιφερόμεναι 4th c.BC: Aristoteles
    Philosophus “Politica” 1302b24; δίκας ἀφιέναι τινί 4th c.BC: Demosthenes Orator
    21.79 ">Refs 5th c.BC+</a>]; δίκας ἑλεῖν, see at {ἔρημος} 11; δίκην τείσασθαι,
    see at {τίνω} 11; δὸς δὲ δίκην καὶ δέξο παρὰ Ζηνί [<a href="javascript:void(0)"
    title=" “hymnus ad Mercurium” 312 ">Refs</a>]; δίκας διδόναι καὶ λαμβάνειν παρ᾽
    ἀλλήλων, of communities, submit <b>causes</b> to trial, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.83; δίκην δοῦναι καὶ λαβεῖν ἐν τῷ δήμῳ
    5th-6th c.BC: Xenophon Historicus “Respublica Atheniensium” 1.18, etc.">Refs 5th
    c.BC+</a>]; δίκας δοῦναι καὶ δέξασθαι submit differences to a peaceful settlement,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 5.59. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__V</b></Level2> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Pythagoras Philosophus ">Refs 4th c.BC+</a>] name for <b>three,</b>
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.381f, “Theologumena Arithmeticae” 12">Refs 1st c.AD+</a>]; for <b>five,</b>
    [<a href="javascript:void(0)" title="[prev. work]31. (Cf. Sanskrit ">Refs</a>]<b>diś-,
    diśā</b> ''direction'', ''quarter of the heavens''.)'
