strongs_number: G1581
language: greek
lemma: ἐκκόπτω
transliteration: ekkóptō
definition: to exscind; figuratively, to frustrate
kjv_usage: cut down (off, out), hew down, hinder
derivation: from G1537 (ἐκ) and G2875 (κόπτω);
extended_definition:
  gloss: to prevent
  definition: '<b>ἐκ-κόπτω</b>, <BR /> [in LXX for כָּרַת, etc. ;] <BR /><b>to cut
    out, cut off, cut down</b>: of a hand, foot, <ref=''Mat.5.30; 18.8''>Mat.5:30
    18:8</ref>; a tree, <ref=''Mat.3.10; 7.19''>Mat.3:10 7:19</ref> <ref=''Luk.3.9;
    13.7, 9''>Luk.3:9 13:7, 9</ref>; figuratively, of a branch, <ref=''Rom.11.22''>Rom.11:22;</ref>
    before ἐκ, <ref=''Rom.11.24''>Rom.11:24;</ref> metaphorically, τ. ἀφορμήν (cf.
    <ref=''Job.19.10''>Job.19:10</ref> ἐλπίδα), <ref=''2Co.11.12.''>2Co.11:12.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκκόπτ-ω</b>, <br /> <b>cut out, knock out,</b> τοὺς γομφίους
    [<a href="javascript:void(0)" title=" 5th c.BC: Phrynichus Comicus 68; τῶν ἑρπετῶν
    ἐξέκοψε τὸ φθέγμα 3rd c.BC: Callimachus Epicus “Iambi” 1.163:">Refs 5th c.BC+</a>]
    —<i>passive</i>, ἢν..τωφθαλμὼ᾽ κκοπῇς <b>have</b> your eyes <b>knocked out,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Aves”
    342; τὸν ὀφθαλμὸν ἐκκεκομμένος 4th c.BC: Demosthenes Orator 18.67 ">Refs 5th c.BC+</a>];
    ἐξεκέκοπτο τὴν φωνήν <b>had lost</b> his voice, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “JTr.” 16. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>cut</b> [trees] <b>out of</b> a wood, <b>fell,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.37 (_passive_), 9.97, 5th c.BC: Thucydides
    Historicus 6.99, etc.; δένδρα ἐκκεκόφασι 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 6.5.37 ">Refs 5th c.BC+</a>]; παράδεισον <b>laid waste</b>
    the park, [<a href="javascript:void(0)" title=" [prev. author] “An.” 1.4.10; χωρία
    1st c.BC: Dionysius Halicarnassensis 8.87; νήσους καὶ πόλεις 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Pompeius” 24: hence, ">Refs 1st c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    <i>metaphorically</i>, <b>cut off, make an end of,</b> τοὺς ἄνδρας [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.110 ">Refs 5th c.BC+</a>]; ἐ. φενακισμόν,
    ἱεροσυλίαν, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Dinarchus Orator
    2.4, 4th c.BC: Isaeus Orator 8.39 ">Refs 4th c.BC+</a>]; <b>eradicate</b> abuses,
    [<a href="javascript:void(0)" title=" “OGI” 669.64 (Egypt, 1st c.AD) ">Refs 1st
    c.AD+</a>]; τὴν αἰσθητικὴν ἐνέργειαν [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “de Partibus Animalium” 656b5 ">Refs 4th c.BC+</a>];
    <b>extirpate,</b> [λύπας] [<a href="javascript:void(0)" title=" 2nd c.AD: Diogenes
    Oenoandensis Epicureus 2 ">Refs 2nd c.AD+</a>]:—<i>passive</i>, ἡ θρασύτης ἐξεκέκοπτο
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Charmides”
    155c. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.c</b></Level4> ἐ. πλοῖα <b>scuttle</b>
    ships, [<a href="javascript:void(0)" title=" “IG” 12(7).386.9 (from Amorgos).
    ">Refs</a>]<br /><Level3><b>__3</b></Level3> as military term, <b>beat off, repulse,</b>
    τὰς ἀκροβολίσεις [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 6.2.15; τοὺς ἐπὶ τῷ λόφῳ [prev. author]
    “HG” 7.4.26. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>win,</b>
    in throwing the dice, [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander
    Rhetor 44, Menecr.I 4th c.BC: Demosthenes Orator ">Refs 4th c.BC+</a>]:— <i>passive</i>,
    <b>to be ruined at play,</b> [<a href="javascript:void(0)" title=" 5th c.AD(?):
    Hesychius Legal icographus ">Refs 5th c.AD+</a>]<br /><Level3><b>__5</b></Level3>
    ἐ. θύρας <b>break open,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Lysias
    Orator 3.6; οἰκίαν ἐ. 2nd c.BC: Polybius Historicus 4.3.10. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__6</b></Level3> <b>cut out</b> or <b>erase</b> an inscription, [<a
    href="javascript:void(0)" title=" “SIG” 38.38 (Teos, 5th c.BC), 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1400a33; οὐδενὶ ἐξέσται..γράμμα ἐκκόψαι “CIG” “Corpus
    Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum” 3028 (from Ephesus),
    +others ">Refs 5th c.BC+</a>]; ἐ. τὴν χεῖρα [<a href="javascript:void(0)" title="
    NT.Matt.5.30 ">NT</a>]; <b>cut out,</b> as a surgeon does, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Cat.” 24. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__7</b></Level3>
    <b>coin, stamp</b> money, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus
    Siculus Historicus 11.26. ">Refs 1st c.BC+</a>]<br /><Level4><b>__7.b</b></Level4>
    <i>metaphorically</i>, φαντασίαν ἐ. ὡς.. [<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Philosophus “περὶ παρρησίας” p.56 ">Refs 1st c.BC+</a>] O.;
    γένη οὐκ ἐκκοπτόμενα ἰδίοις τέλεσι genders not <b>marked</b> by different terminations,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Syntaxi;” 104.23 ">Refs 2nd c.AD+</a>]; ἐ. ἀναφθέγματα <b>coin</b> expressions,
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “D.” 3.14. ">Refs 1st c.BC+</a>]<br /><Level3><b>__8</b></Level3> <b>hinder, bring
    to a stop,</b> [<a href="javascript:void(0)" title=" PAlex. 4.1 (3rd c.BC), 2nd
    c.AD: Vettius Valens Astrologus 268.6. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>intransitive</i>, <b>pause, come to a stop,</b> [<a href="javascript:void(0)"
    title=" [prev. author] 260.24. ">Refs</a>]'
  source: STEPBible/LSJ
