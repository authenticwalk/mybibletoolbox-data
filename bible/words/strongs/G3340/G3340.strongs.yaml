strongs_number: G3340
language: greek
lemma: μετανοέω
transliteration: metanoéō
definition: to think differently or afterwards, i.e. reconsider (morally, feel compunction)
kjv_usage: repent
derivation: from G3326 (μετά) and G3539 (νοιέω);
extended_definition:
  gloss: to repent
  definition: '<b>μετα-νοέω</b>, -ῶ <BR /> [in LXX for נָחַם ni., <ref=''1Ki.15.29''>1Ki.15:29</ref>,
    <ref=''Jer.4.28''>Jer.4:28</ref>, al. ;] <BR /><b>to change one''s mind or purpose,
    hence, to repent</b>; in NT (exc. <ref=''Luk.17.3-4''>Luk.17:3-4</ref>), of repentance
    from sin, <b>involving amendment</b>: before ἀπό, <ref=''Act.8.22''>Act.8:22;</ref>
    ἔκ, <ref=''Rev.2.21-22; 9.20-21; 16.11''>Rev.2:21-22 9:20-21 16:11</ref> (מִן
    שׁוּב); ἐπί, <ref=''2Co.12.21''>2Co.12:21;</ref> absol., <ref=''Mat.3.2; 4.17;
    11.20; 12.41''>Mat.3:2 4:17 11:20 12:41</ref>, <ref=''Mrk.1.15; 6.12''>Mrk.1:15
    6:12</ref>, <ref=''Luk.11.32; 13.3, 5; 15.7, 10; 16.30; 17.3-4''>Luk.11:32 13:3,
    5 15:7, 10 16:30 17:3-4</ref>, <ref=''Act.2.38; 3.19; 17.30; 26.20; 2.5, 16; 2.21;
    3.3, 19''>Act.2:38 3:19 17:30 26:20 2:5, 16 2:21 3:3, 19</ref>; with inf., <ref=''Rev.16.9''>Rev.16:9;</ref>
    ἐν σάκκῳ κ. σποδῷ, <ref=''Mat.11.21''>Mat.11:21</ref>, <ref=''Luk.10.13''>Luk.10:13</ref>.†<BR
    /> <re><i>SYN.</i>: μεταμέλομαι, q.v </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μετανο-έω</b>, <br /> <b>perceive afterwards</b> or <b>too
    late</b>, opposed to προνοέω, [<a href="javascript:void(0)" title=" 5th c.BC:
    Epicharmus Comicus [280] ">Refs 5th c.BC+</a>]; opposed to προβουλεύομαι, [<a
    href="javascript:void(0)" title=" 3rd c.AD: Democritus Epigrammaticus 66 ">Refs
    3rd c.AD+</a>]; <b>concur subsequently</b>, τισι [<a href="javascript:void(0)"
    title=" “BGU” 747 i 11 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>change one''s mind</b> or <b>purpose</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Euthydemus” 279c, 4th-3rd c.BC: Menander Comicus
    “Ἐπιτρέποντες” 72 ">Refs 5th c.BC+</a>]; μ. μὴ οὔτε.. τῶν χαλεπῶν ἔργων ᾖ τὸ..
    ἄρχειν <b>change one''s opinion and think</b> that it is not.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.1.3.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>repent</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 2.4.12; ἐν τοῖς ἀνηκέστοις [prev. author] 5.91:
    frequently in LXX and “NT, Si.” 48.15, +others; ἀπὸ τῆς κακίας NT.Act.8.22; ἐκ
    τῶν ἔργων NT.Rev.9.20; ἐπὶ τῇ ἀκαθαρσίᾳ NT.2Cor.12.21, compare “OGI” 751.9 (Amblada,
    2nd c.BC)">NT+5th c.BC+</a>]; ἐπί τινι [<a href="javascript:void(0)" title=" 2nd
    c.AD: Lucianus Sophista “Salt.” 84, etc.; περί τινων 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Galba” 6; τοῖς πεπραγμένοις [prev. author] “Agis” 19
    ">Refs 1st c.AD+</a>]: with <i>participle</i>, μ. γενόμενος Ἕλλην [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Am.” 36. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    with <i>accusative</i>, <b>repent of</b>, τὴν ἄφιξιν [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Bellum Judaicum” 4.4.5. ">Refs 1st c.AD+</a>]'
