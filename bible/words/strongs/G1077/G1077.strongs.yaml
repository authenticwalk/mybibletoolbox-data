strongs_number: G1077
language: greek
lemma: γενέσια
transliteration: genésia
definition: birthday ceremonies
kjv_usage: birthday
derivation: neuter plural of a derivative of G1078 (γένεσις);
extended_definition:
  gloss: birthday
  definition: '<b>γενέσια</b>, -ων, τά, neut. pl. of adj. -ιος, -ον, relating to birth
    (γένεσις); <BR /> __1. in Attic Gk., <b>a commemoration of the dead</b>. <BR />
    __2. In late Gk., <b>a birthday feast</b> (= cl. γενέθλια; so in π., see MM, <i>Exp.</i>,
    x; cf. also Ῥutherford, <i>NPhr.</i>, 184): <ref=''Mat.14.6''>Mat.14:6</ref>,
    <ref=''Mrk.6.21''>Mrk.6:21</ref>.<BR />† (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> γενέσι-ος</b>, ον, <br /> ={γενέθλιος},{θεός}
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2. 402a">Refs 1st c.AD+</a>]; epithet of Posidon, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Pausanias Periegeta 2.38.4. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    Γενέσιον, τό, shrine of Posidon Γ., Paus. [prev. cited] <br /><Level2><b>__III</b></Level2>
    <u>γενέσια</u>, τά, <b>day kept in memory of the birthday of the dead</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.26, cf. Ammon.
    p.36V., 2nd c.AD: Phrynichus Atticista 83">Refs 5th c.BC+</a>]; to be distinguished
    from γενέθλια <b>birthday-feast</b>, though used for it in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 784d (assuming variant) and later
    Gk., “POxy.” 736.56 (1st c.BC-1st c.AD), “PFay.” 114.20 (1st-2nd c.AD), etc.,
    4th c.AD: Alciphro Epistolographus 3.18 and 55, NT.Matt.14.6, NT.Mark.6.21, 2nd-3rd
    c.AD: Dio Cassius Historicus 47.18 ">NT+5th c.BC+</a>]; so ἡ γ. ἡμέρα, ={ἡ γενέθλιος},
    [<a href="javascript:void(0)" title=" “CIG” “Corpus Inscriptionum Graecarum” “Corpus
    Inscriptionum Graecarum” 2883c (from Branchidae)">Refs</a>]; ἡ γ. alone, [<a href="javascript:void(0)"
    title=" “OGI” 583.14 (from Cyprus)">Refs</a>]; τῇ τοῦ Σεβαστοῦ ἐμμήνῳ γ. [<a href="javascript:void(0)"
    title=" “IGRom.” 4.353b (Pergam., 2nd c.AD). ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
