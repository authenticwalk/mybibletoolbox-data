strongs_number: G5593
language: greek
lemma: ψυχρός
transliteration: psychrós
definition: chilly (literally or figuratively)
kjv_usage: cold
derivation: from G5592 (ψύχος);
extended_definition:
  gloss: cold
  definition: '<b>ψυχρός</b>, -ά, -όν<BR /> (ψύχω), [in LXX: <ref=''Pro.25.25''>Pro.25:25</ref>
    (קַר), <ref=''Sir.43.20''>Sir.43:20</ref>, <ref=''4Ma.11.26''>4Ma.11:26</ref>
    * ;] <BR /><b>cold</b>: sc. ὕδωρ (cf. Theogn., 263; Hdt., ii, 37), <ref=''Mat.10.42''>Mat.10:42;</ref>
    metaphorically, of indifferent persons, <ref=''Rev.3.15-16''>Rev.3:15-16</ref>
    †<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ψῡχρός</b>, ά, όν, <br /> <b>cold,</b> χάλαζα, νιφάδες, χιών,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    15.171, 19.358, 22.152 ">Refs 8th c.BC+</a>]; ψ. χαλκός (as we say ''<b>cold</b>
    steel'') [<a href="javascript:void(0)" title=" 5.75: frequently of water, ψ. ὕδωρ
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.392, 5th c.BC: Thucydides Historicus
    2.49 ">Refs 8th c.BC+</a>]; ψυχρόν (without ὕδωρ) [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 263; λοῦνται ψυχρῷ 5th c.BC: Herodotus Historicus
    2.37; ἀναγαργαρίζεσθαι ψυχρῷ “IG” 42(1).126.30 (Epid., 2nd c.AD) (but τὸ ψυχρὸν">Refs
    6th c.BC+</a>] also ={ψῦχος}, <b>cold,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.142); ψ. ὥστε λούσασθαι 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 3.13.3 ">Refs 5th c.BC+</a>]: of the air, αὔρη ψ. [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.469;
    αἰθήρ 5th c.BC: Pindarus Lyricus “O.” 13.88 (assuming variant); νύκτες 5th c.BC:
    Thucydides Historicus 7.87; κυνὸς ψυχρὰ δύσις 5th c.BC: Sophocles Tragicus “Fragmenta”
    432.11 ">Refs 8th c.BC+</a>]; ψ. βίος life <b>in the cold,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 263: especially of dead things,
    νέκυς (opposed to θερμὸν αἷμα) 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    622 ">Refs 5th c.BC+</a>]; of <b>cold</b> meats, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Alexander Rhetor 173.4, etc. ">Refs 2nd c.AD+</a>]; of a snake,
    [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 15.58
    ">Refs 3rd c.BC+</a>]: <i>comparative</i> <b>-ότερος</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.22, 5th-6th c.BC: Plato Philosophus “Philebus”
    24b ">Refs 5th c.BC+</a>]: <i>superlative</i> <b>-ότατος</b>[<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 1.41. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i>, <br /><Level3><b>__II.1</b></Level3> <b>ineffectual, vain,</b>
    ἐπικουρίη ψ. [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    6.108; ἐπαρθεὶς ψυχρῇ νίκῃ [prev. author] 9.49; ψ. παραγκάλισμα 5th c.BC: Sophocles
    Tragicus “Antigone” 650 ">Refs 5th c.BC+</a>]; θερμὴν ἐπὶ ψυχροῖσι καρδίαν ἔχεις
    a hot spirit in <b>a cold business,</b> [<a href="javascript:void(0)" title="[prev.
    work] 88. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> of feelings, ψ. τέρψις,
    ἐλπίς, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Alcestis”
    353, “IA” 1014. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> of persons,
    <b>cold-hearted, heartless, indifferent,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.4.22, 23; ψ.
    καὶ μελαγχολικοί 4th c.BC: Aristoteles Philosophus “Magna Moralia” 1203b1; ἐκ
    σιδάρου κεχάλκευται μέλαιναν καρδίαν ψυχρᾷ φλογί 5th c.BC: Pindarus Lyricus “Fragmenta.”
    123.5; οὔτε ψ. εἶ οὔτε ζεστός NT.Rev.3.15. ">NT+5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    of <b>flat, lifeless, insipid</b> productions, τὸν Παλαμήδην (the play so named)
    ψυχρὸν ὄντ᾽ αἰσχύνεται [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Thesmophoriazusae” 848; σκῶμμα.. σφόδρα ψ. 5th c.BC: Eupolis Comicus
    244 ">Refs 5th c.BC+</a>]; ψ. καὶ ἀηδὴς [Μοῦσα] [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 802d; ἕωλα καὶ ψ. 4th c.BC: Demosthenes
    Orator 21.112; πρᾶγμα.. φρέατος.. ψυχρότερον Ἀραρότος 2nd c.AD: Alexander Rhetor
    179, compare 4th c.BC: Aristoteles Philosophus “Rhetorica” 1405b34, 4th c.BC:
    Demetrius Phalereus Rhetor “Demetrius on Style” 114, etc.">Refs 5th c.BC+</a>]:
    hence jokes in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 138 - 140, Machoap. 2nd c.AD: Athenaeus Epigrammaticus 13.580a
    ">Refs 5th c.BC+</a>]; also of authors themselves, γίνεται ψυχρός [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “de Isocrate” 3 ">Refs 1st c.BC+</a>].
    <i>adverb</i>, ὁ δ᾽ αὖ Θέογνις ψυχρὸς ὢν ψυχρῶς ποιεῖ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 170 ">Refs 5th
    c.BC+</a>]; σκώψαντι ψ. ἐπιγελάσαι to laugh at a <b>feeble</b> joke, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 2.4; τοὺς γοῦν ψυχροὺς
    ψ. λέγουσι διαλέγεσθαι 5th-6th c.BC: Plato Philosophus “Euthydemus” 284e. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3> <b>silly,</b> γραϊδίοις ψυχροῖς
    ὁμιλοῦντες [<a href="javascript:void(0)" title=" 4th c.AD: Julianus Imperator
    “Epistulae” 89b. [Written ψυχθρός “IG” 12(5).1104 (Syros, 2nd c.AD)">Refs 2nd
    c.AD+</a>]; compare conversely μάκρα for μάκτρα (ψυχρός originally ''cooled by
    blowing'' from ψύχω ''blow'').]'
  source: STEPBible/LSJ
