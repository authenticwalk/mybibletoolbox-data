strongs_number: G3498
language: greek
lemma: νεκρός
transliteration: nekrós
definition: dead (literally or figuratively; also as noun)
kjv_usage: dead
derivation: from an apparently primary (a corpse);
extended_definition:
  gloss: dead
  definition: '<b>νεκρός</b>, -α, -ον, <BR /> [in LXX chiefly for מֵת ;] <BR /><b>dead</b>,
    <BR />__I. as <i>adj.</i>, <BR />__1. prop.: <ref=''Act.5.10; 20.9''>Act.5:10
    20:9</ref>, <ref=''Jas.2.26''>Jas.2:26</ref>, <ref=''Rev.1.18''>Rev.1:18</ref>,
    al.; ὡσεὶ ν., <ref=''Mat.28.4''>Mat.28:4</ref>, <ref=''Mrk.9.26''>Mrk.9:26</ref>,
    <ref=''Rev.1.17''>Rev.1:17</ref>;  of that which is subject to death, <ref=''Rom.8.10.''>Rom.8:10.</ref>
    <BR /> __2. Metaphorical, <BR />__(a) <b>of persons</b>: <ref=''Luk.15.24, 32''>Luk.15:24,
    32</ref>; of those immersed in worldly cares, <ref=''Mat.8.22''>Mat.8:22</ref>,
    <ref=''Luk.9.60''>Luk.9:60</ref>; of spiritual death, <ref=''Jhn.5.25''>Jhn.5:25</ref>,
    <ref=''Rom.6.13''>Rom.6:13</ref>, <ref=''Eph.5.14''>Eph.5:14</ref>, <ref=''Rev.3.1''>Rev.3:1</ref>;
    τ. παραπτώμασιν, <ref=''Eph.2.1''>Eph.2:1</ref>, 5 <ref=''Col.2.13''>Col.2:13</ref>;
    of the opposite condition, ν. τῇ ἁμαρτίᾳ, <ref=''Rom.6.11''>Rom.6:11;</ref> <BR
    /> __(b) <b>of things regarded as inoperative, devoid of power</b>: ἁμαρτία, <ref=''Rom.7.8''>Rom.7:8;</ref>
    πίστις, <ref=''Jas.2.17, 26''>Jas.2:17, 26</ref>; ἔργα, <ref=''Heb.6.1; 9.14''>Heb.6:1
    9:14</ref>. <BR /> __II. As <i>subst.</i>, νεκρός, ὁ (Hom., al.), chiefly in pl.
    (οἱ) ν., <b>the dead</b>: <ref=''Mat.11.5''>Mat.11:5</ref>, <ref=''Mrk.12.26''>Mrk.12:26</ref>,
    <ref=''Luk.20.37''>Luk.20:37</ref>, <ref=''1Co.15.15''>1Co.15:15</ref>, al.; ἀνάστασις
    (τ.) νεκρῶν, <ref=''Mat.22.31''>Mat.22:31</ref>, <ref=''Act.17.32''>Act.17:32</ref>,
    al.; ν. . . . ζῶντες, <ref=''Mat.22.32''>Mat.22:32</ref>, <ref=''Mrk.12.27''>Mrk.12:27</ref>,
    <ref=''Act.10.42''>Act.10:42</ref>, al.; ἀπὸ νεκρῶν, <ref=''Luk.16.30''>Luk.16:30;</ref>
    ἐκ ν., <ref=''Mrk.6.14''>Mrk.6:14</ref>, <ref=''Luk.24.46''>Luk.24:46</ref>, <ref=''Jhn.12.1''>Jhn.12:1</ref>,
    <ref=''Act.13.34''>Act.13:34</ref>, <ref=''Rom.10.7''>Rom.10:7</ref>, al.; πρωτότοκος
    ἐκ τῶν ν., <ref=''Col.1.18''>Col.1:18;</ref> ζωὴ ἐκ ν., <ref=''Rom.11.15''>Rom.11:15;</ref>
    constr. praegn., ἐκ ν. ζῶντες, <ref=''Rom.6.13.''>Rom.6:13.</ref> <BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νεκρός</b>, ὁ <br /> (of a woman, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Diphilus Comicus 129)">Refs 4th c.BC+</a>], <b>corpse,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, etc.">Refs 8th
    c.BC+</a>]: as <i>substantive</i>, in early writers always of mankind, νεκροὺς
    συλήσετε τεθνηῶτας [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 6.71; ν. ἔρυον κατατεθνηῶτας 18.540 ">Refs 8th c.BC+</a>]: frequently
    of those killed in battle, τοὺς ν. ὑποσπόνδους ἀνείλοντο [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.44, etc.: in _sing._, νεκρῷ ἐούσῃ Μελίσσῃ
    5th c.BC: Herodotus Historicus 5.92. η; κεῖται ν. περὶ νεκρῷ 5th c.BC: Sophocles
    Tragicus “Antigone” 1240, etc.; Πατρόκλῳ ν. ὄντι 5th-6th c.BC: Plato Philosophus
    “Respublica” 391b: the _Article_ is frequently omitted even of a particular corpse,
    especially when a _genitive_ is added, ν. γυναικός, ἀνθρώπου, 5th c.BC: Herodotus
    Historicus 2.89, 90, compare 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 659,
    “Th.” 1018 ">Refs 5th c.BC+</a>]; later, of a fish, ν. ἰχθύος [<a href="javascript:void(0)"
    title=" 2nd c.AD: Marcus Antoninus Imperator 6.13: _neuter_ _plural_ νεκρά, τά,
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.773d: _metaphorically_, νεκρὰ
    καὶ καπνός 2nd c.AD: Marcus Antoninus Imperator 12.33. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <b>dying person,</b> μυχθισμὸς νεκρῶν [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Rhesus” 789; ν. ἀσπαίροντες 5th c.BC: Antipho
    Orator 2.4.5; ν. ἀποθνῄσκοντες 5th c.BC: Thucydides Historicus 2.52. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__3</b></Level3> <i>metaphorically</i>, ὁ υἱός μου
    ν. ἦν καὶ ἀνέζησε [<a href="javascript:void(0)" title=" NT.Luke.15.24; ὄνομα ἔχεις
    ὅτι ζῇς καὶ ν. εἶ NT.Rev.3.1; ν. τῇ ἁμαρτίᾳ NT.Rom.6.11. ">NT</a>]<br /><Level3><b>__4</b></Level3>
    in <i>plural</i>, <b>the dead,</b> as dwellers in the nether world, κλυτὰ ἔθνεα
    νεκρῶν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 10.526, compare 11.34, etc.; ἐν νεκροῖς LXX.Psa.87(88).5; ἐκ νεκρῶν
    ἐγεῖραι NT.John.12.1; ἡ ἀνάστασις ἡ ἐκ ν. NT.Luke.20.35: _metaphorically_, ζωὴ
    ἐκ ν. NT.Rom.11.15. ">NT+8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> as <i>adjective</i>
    νεκρός, ά, όν, <b>dead,</b> first in [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus, ν. ἵππος “fragment” 203 ">Refs 5th c.BC+</a>]; ν. σώματα
    Mitteis [<a href="javascript:void(0)" title=" “Chr.” 31 ii 22 (2nd c.BC), 3rd
    c.AD(?): Achilles Tatius Astronomus 3.5, compare 1st c.BC: Nicolaus Damascenus
    Historicus 58 1st c.AD: Josephus Historicus, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.685b, 5th-6th c.BC: Xenophon Historicus Eph.5.1, “POxy.” 51.8
    (2nd c.AD), “BGU” 1024vii26 (4th-5th c.AD)">Refs 5th c.BC+</a>] (but also τὰ τῶν
    ν. σώματα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 959b; σῶμα.. νεκροῦ 5th c.BC: Euripides Tragicus “Hecuba” 679); ν. χελώνη
    2nd c.AD: Lucianus Sophista “DDeor.” 7.4 ">Refs 5th c.BC+</a>]: <i>comparative</i>
    <b>-ότερος</b>[<a href="javascript:void(0)" title=" “Anthologia Graeca” 11.135
    (1st c.AD: Lucillius Epigrammaticus). ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>inanimate, inorganic,</b> opposed to ἔμψυχος, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Plotinus Philosophus 3.6.6 ">Refs 3rd c.AD+</a>]; οὐχὶ ν., ὥσπερ
    λίθον ἢ ξύλον, ἀλλὰ ζῶν [<a href="javascript:void(0)" title=" [prev. author] 4.7.9;
    οὐρανὸς.. ὢν πρὸ ψυχῆς σῶμα ν., γῆ καὶ ὕδωρ [prev. author] 5.1.2 ">Refs</a>];
    ἡ ν. θάλασσα the [<a href="javascript:void(0)" title=" “Dead” Sea, 2nd c.AD: Pausanias
    Periegeta 5.7.4, 2nd c.AD: Galenus Medicus 11.690, 5th-6th c.AD: Orphica “Argonautica”
    1082. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> <i>metaphorically</i>,
    ν. πλοῦτος [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista
    “Vitae Sophistarum” 2.1.1. ">Refs 2nd c.AD+</a>]'
