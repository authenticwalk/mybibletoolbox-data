strongs_number: G4904
language: greek
lemma: συνεργός
transliteration: synergós
definition: a co-laborer, i.e. coadjutor
kjv_usage: companion in labour, (fellow-)helper(-labourer, -worker), labourer together
  with, workfellow
derivation: from a presumed compound of G4862 (σύν) and the base of G2041 (ἔργον);
extended_definition:
  gloss: co-worker
  definition: '<b>συνεργός</b>, -όν <BR /> [in LXX: <ref=''2Ma.8.7''>2Ma.8:7</ref>
    <ref=''2Mac.14.5''>Mac 14:5</ref> * ;] <BR /><b>a fellow-worker</b>: with genitive
    of person(s), <ref=''Rom.16.3, 9; 16.21''>Rom.16:3, 9 16:21</ref>, <ref=''Php.2.25;
    4.3''>Php.2:25 4:3</ref>, <ref=''1Th.3.2''>1Th.3:2</ref>, Rec., Phm 1 24; θεοῦ
    (cf. Lft., <i>Notes</i>, 41, 188), <ref=''1Co.3.9''>1Co.3:9</ref> (pl.), <ref=''1Th.3.2''>1Th.3:2</ref>
    [WH] R, mg. (R, txt., διάκονον τοῦ θ.; on the original reading, see <i>ICC</i>,
    in l); τ. χαρᾶς ὑηῶν, <ref=''2Co.1.24''>2Co.1:24;</ref> τ. ἀληθείᾳ, <ref=''3Jn.8''>III
    Jn 8</ref>; before εἰς, <ref=''2Co.8.23''>2Co.8:23</ref>, <ref=''Col.4.11''>Col.4:11</ref>.†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνεργός</b>, όν, <br /> <b>working together, joining</b> or
    <b>helping in work</b>, and as <i>substantive</i>, ὁ, ἡ, <b>helper</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 1446 (Lyric poetry), “Med.” 396,
    5th-6th c.BC: Plato Philosophus “Charmides” 173d, “IPE” 12.352.37 (Chersonesus,
    2nd c.BC)">Refs 5th c.BC+</a>]; in bad sense, <b>accomplice</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.92, “PFay.” 12.10 (2nd c.BC), “BGU”
    1761.8 (1st c.BC, _plural_)">Refs 5th c.BC+</a>]: with <i>dative</i> <i>person</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hippolytus”
    523, 5th c.BC: Thucydides Historicus 3.63, 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 8.4.17, 5th-6th c.BC: Plato Philosophus “Symposium” 180e, 4th-3rd
    c.BC: Menander Comicus “Ἐπιτρέποντες” 83; so _metaphorically_, σ. πλοῦτος.. κακίᾳ
    3rd c.BC: Teles Philosophus p.46 H.">Refs 5th c.BC+</a>]; distinguished from συναίτιον,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 19.393: rarely
    with _genitive_ _person_, ἡμῶν τι σ. (unless ἡμῶν is _partitive_) 4th-3rd c.BC:
    Epicurus Philosophus “De rerum natura - Wien. Stud.” 98 G.; θεοῦ NT.1Cor.3.9 ">NT+4th
    c.BC+</a>]: with <i>genitive</i> <i>of things</i>, <b>taking part in</b> a thing,
    σ. τείχεος <b>helping to make</b> it, [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “O.” 8.32; σ. τῶν ἐν τῷ κόσμῳ γινομένων 1st c.AD(?): Heraclitus
    75 ">Refs 5th c.BC+</a>]; ξ. ἀδίκων ἔργων, ἀρετᾶς, <b>helping towards</b> them,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hippolytus”
    676, “Med.” 845 (both Lyric poetry)">Refs 5th c.BC+</a>]; σ. τινί τινος <b>helping</b>
    a person <b>in</b> a thing, θρήνων ἐμοὶ (probably to be read instead of θρήνοις
    ἐμῶν) ξ. [<a href="javascript:void(0)" title=" [prev. author] “Hel.” 1112 (Lyric
    poetry), compare 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.9.21; σ. εἴς τι
    [prev. author] “Mem.” 4.3.10, “Smp.” 8.38, NT.Col.4.11; πρός τι 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 4.3.7; πρὸς κακωδίαν 4th-3rd c.BC: Theophrastus
    Philosophus “de Sudore” 8; πρὸς τὴν τῆς πόλεως σωτηρίαν 4th-3rd c.BC: Zeno Citieus
    Stoicus 1.61; ἐν μάχαις 5th-6th c.BC: Aristophanes Comicus “Equites” 588 (Lyric
    poetry)">NT+5th c.BC+</a>]: with <i>infinitive</i>, σ. τῷ παιδὶ μὴ ''κπεσεῖν [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Ion” 48. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> Astrology texts, <b>in co-operation</b>,
    of planetary influence, [<a href="javascript:void(0)" title=" 2nd c.AD: Vettius
    Valens Astrologus 55.15 ">Refs 2nd c.AD+</a>]; distinguished from ὑπουργός, [<a
    href="javascript:void(0)" title=" 2nd-1st c.BC(?): Serapio Astrologus in “Cat.Codex
    Astr.” 8(4).226. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>person
    of the same trade as</b> another, <b>fellowworkman</b>, <b>colleague</b>, with
    <i>genitive</i> <i>person</i>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 19.144, compare “IG” 12.374.87, “PCair.Zen.” 758.8 (3rd c.BC),
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pericles” 31:—in this sense
    some write σύνεργος, 1st-2nd c.AD: Ammonius Grammaticus “περὶ ὁμοίων καὶ διαφόρων
    λέξεων” p.126 V., Thom.Mag. p.339 R. ">Refs 4th c.BC+</a>]'
