strongs_number: G3857
language: greek
lemma: παράδεισος
transliteration: parádeisos
definition: a park, i.e. (specially), an Eden (place of future happiness, "paradise")
kjv_usage: paradise
derivation: of Oriental origin (compare H06508);
extended_definition:
  gloss: paradise
  definition: '<b>παράδεισος</b>, -ου, ὁ<BR /> (an Oriental word, first used by Xen.
    of the parks of Persian kings and nobles) [in LXX chiefly for גַּן, <ref=''Gen.1.8''>Gen.1:8</ref>
    ff.,  al.; also for עֵדֶן, <ref=''Isa.51.3''>Isa.51:3;</ref> פַּרְדֵּס, <ref=''Neh.2.8''>Neh.2:8</ref>,
    <ref=''Ecc.2.5''>Ecc.2:5</ref> ;] <BR />__1. a park, pleasure-ground, garden (LXX),
    an orchard (in π., see MM, ii, xviii; Deiss., BS, 148). <BR /> __2. <b>Paradise,
    the abode of the blessed dead</b>: <ref=''Luk.23.43''>Luk.23:43</ref>, <ref=''2Co.12.4''>2Co.12:4</ref>,
    <ref=''Rev.2.7''>Rev.2:7</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
