strongs_number: G2378
language: greek
lemma: θυσία
transliteration: thysía
definition: sacrifice (the act or the victim, literally or figuratively)
kjv_usage: sacrifice
derivation: from G2380 (θύω);
extended_definition:
  gloss: sacrifice
  definition: '<b>θυσία</b>, -ας, ἡ<BR /> (θύω) [in LXX chiefly for מִנְחָה, זָבַח
    ;] <BR />__1. actively,  an offering, sacrifice (Hdt., al.) <BR /> __2. <b>Objectively,
    that which is offered, a sacrifice</b>: <ref=''Mat.9.13; 12.7''>Mat.9:13 12:7</ref>"
    (LXX), <ref=''Mrk.9.49''>Mrk.9:49</ref> (WH, mg.), <ref=''Eph.5.2''>Eph.5:2</ref>,
    <ref=''Heb.10.5, 26''>Heb.10:5, 26</ref>; pl. (as usually in cl.), <ref=''Mrk.12.33''>Mrk.12:33</ref>,
    <ref=''Luk.13.1''>Luk.13:1</ref>, <ref=''Heb.9.23; 10.1, 8''>Heb.9:23 10:1, 8</ref>,
    (θ. καὶ προσφοράς); θ. ἀνάγειν, <ref=''Act.7.41''>Act.7:41;</ref> ἀναφέρειν, <ref=''Heb.7.27''>Heb.7:27;</ref>
    προσφέρειν, <ref=''Act.7.42''>Act.7:42</ref>, <ref=''Heb.5.1; 8.3''>Heb.5:1 8:3</ref>
    (δῶρά τε καὶ θ.) <ref=''Heb.10.11-12; 11.4''>Heb.10:11-12 11:4</ref>; δοῦναι,
    <ref=''Luk.2.24''>Luk.2:24;</ref> pass., <ref=''Heb.9.9''>Heb.9:9;</ref> διὰ τῆς
    θ. αὐτοῦ, <ref=''Heb.9.26''>Heb.9:26;</ref> ἐσθίειν τὰς θ. (<ref=''Lev.7.15''>Lev.7:15</ref>
    ff) <ref=''1Co.10.18.''>1Co.10:18.</ref> Metaphorical, <ref=''Php.4.18''>Php.4:18</ref>,
    <ref=''Heb.13.16''>Heb.13:16</ref>; θ. πνευματικαί, <ref=''1Pe.2.5''>1Pe.2:5;</ref>
    θ. ζῶσα, <ref=''Rom.12.1''>Rom.12:1;</ref> θ. αἰνέσεως, <ref=''Heb.13.15''>Heb.13:15;</ref>
    θ. . . . τ. πίστεως, <ref=''Php.2.17.''>Php.2:17.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θῠσί-α</b>, <br /> <i>Ionic dialect</i> -ιη, ἡ, (θύω) properly
    <b>burnt-offering, sacrifice</b>, mostly in <i>plural</i>, variant in [<a href="javascript:void(0)"
    title=" Batrachomyomachia 176, compare 5th c.BC: Empedocles Poeta Philosophus
    128.6, etc.; ἐν θυσίησι εἶναι 5th c.BC: Herodotus Historicus 8.99; θυσίαισι δέκεσθαί
    τινα 5th c.BC: Pindarus Lyricus “P.” 5.86, compare “I.” 5(4).30; θυσίῃσι ἱλάσκεσθαι
    τὸν θεόν 5th c.BC: Herodotus Historicus 1.50, compare 6.105 ">Refs 5th c.BC+</a>];
    θυσίας ἔρδειν, ἐπιτελέειν, ἀνάγειν, [<a href="javascript:void(0)" title=" [prev.
    author] 1.131, 2.63, 60: also in _sing._, θυσίαν ποιεῖσθαι, θύειν, 5th-6th c.BC:
    Plato Philosophus “Symposium” 174c, “R.” 362c; ἄγειν [prev. author] Alcaeus2.148e
    ">Refs 5th c.BC+</a>]; θ. σωτηρίου, αἰνέσεως, τῆς τελειώσεως, [<a href="javascript:void(0)"
    title=" LXX.Lev.3.1, 7.2, LXX.Exo.29.34 ">LXX</a>]; of the gods, θυσίαν δέχεσθαι
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 701 (Lyric poetry). ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>mode of sacrifice</b>, θ. ἡ αὐτὴ πᾶσι κατέστηκε [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.60, compare 2.39. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>festival, at which sacrifices were offered</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo”
    61b, “Ti.” 26e, +others; θ. καὶ διαγωγαὶ τοῦ συζῆν 4th c.BC: Aristoteles Philosophus
    “Politica” 1280b37, compare “EN” 1160a20 ">Refs 5th c.BC+</a>]; περὶ τῶν ἐν Ῥόδῳ
    θ., title of work by Theognis Hist. <br /><Level4><b>__3.b</b></Level4> generally,
    <b>rite, ceremony</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.693f, “Thes.” 20. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>victim, offering</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.184f, 2nd c.AD: Lucianus Sophista “Sacr.” 12. ">Refs
    1st c.AD+</a>]'
