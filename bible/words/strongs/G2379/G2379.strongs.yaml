    esp. his add, note on the history of the word, 455 ff.); <BR /> __(b) of the altar
    of burnt-offering in the Temple, <ref=''Mat.5.23-24; 23.18-20, 35''>Mat.5:23-24
    23:18-20, 35</ref>, <ref=''Luk.11.51''>Luk.11:51</ref>, <ref=''1Co.9.13; 10.18''>1Co.9:13
    10:18</ref>, <ref=''Heb.7.13''>Heb.7:13</ref>, <ref=''Rev.11.1''>Rev.11:1</ref>;
    <BR /> __(with) of the altar of incense in the sanctuary (<ref=''Exo.30.1''>Exo.30:1</ref>,
    al.), <ref=''Luk.1.11''>Luk.1:11</ref>; symbolically in Heaven, <ref=''Rev.6.9;
    8.3; 9.13; 14.18; 16.7''>Rev.6:9 8:3 9:13 14:18 16:7</ref> (Cremer, 292).†<BR
    /> (AS)'
