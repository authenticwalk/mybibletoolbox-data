strongs_number: G5461
language: greek
lemma: φωτίζω
transliteration: phōtízō
definition: to shed rays, i.e. to shine or (transitively) to brighten up (literally
  or figuratively)
kjv_usage: enlighten, illuminate, (bring to, give) light, make to see
derivation: from G5457 (φῶς);
extended_definition:
  gloss: to illuminate
  definition: '<b>φωτίζω</b><BR /> (φῶς) [in LXX for אוֹר hi, יָרָה hi., etc. ;] <BR
    />__1. intrans., <b>to shine, give light </b>(Arist., Plut., a1.): before ἐπί,
    <ref=''Rev.22.5.''>Rev.22:5.</ref> <BR /> __2. Trans. <BR /> __(a) <b>to illumine,
    enlighten </b>(Diod., Plut., al.): with accusative, <ref=''Luk.11.36''>Luk.11:36</ref>,
    <ref=''Rev.21.23''>Rev.21:23</ref>; pass., <ref=''Rev.18.1.''>Rev.18:1.</ref>
    Metaphorical, of spiritual enlightenment (<ref=''Psa.119.130''>Psa.119:130</ref>,
    <ref=''Sir.45.17''>Sir.45:17</ref>, al.): <ref=''Jhn.1.9''>Jhn.1:9</ref>, <ref=''Eph.1.18;
    3.9''>Eph.1:18 3:9</ref>, R, txt., <ref=''Heb.6.4; 10.32''>Heb.6:4 10:32</ref>;
    <BR /> __(b) <b>to bring to light, make known </b>(Polyb.): <ref=''1Co.4.5''>1Co.4:5</ref>,
    <ref=''Eph.3.9''>Eph.3:9</ref>, R, mg., <ref=''2Ti.1.10''>2Ti.1:10</ref> (cf.
    Kennedy, <i>Sources</i>, 107 f.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φωτίζω</b>, <br /> <i>future</i> φωτίσω [<a href="javascript:void(0)"
    title=" NT.1Cor.4.5 ">NT</a>]:—I. <i>absolutely</i>, <b>shine, give light,</b>
    ὁ ἄνθραξ [οὐ δύναται] φωτίζειν ὥσπερ ἡ φλόξ [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus “de Igne” 30, compare 2nd c.BC: Nicander
    Epicus “fragment” 74.66. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>transitive</i>, <b>illuminate,</b> ὁ ἥλιος φ. τὸν κόσμον [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 3.48, compare 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.931b (_passive_):">Refs 1st c.BC+</a>] —<i>passive</i>,
    τὸ φωτιζόμενον, opposed to τὸ φωτίζον,[<a href="javascript:void(0)" title=" [prev.
    work]936b: opposed to σκοτίζομαι, [prev. work]1120e,compare 2nd c.AD: Lucianus
    Sophista “Luct.” 2, 3rd c.AD: Plotinus Philosophus 2.3.5 ">Refs 2nd c.AD+</a>];
    of a planet, [<a href="javascript:void(0)" title=" “Catalogus Codicum Astrologorum”
    11(2).110; πεφωτισμέναι ἡμέραι 5th-6th c.AD: Orphica “Fragmenta” 272. ">Refs 5th
    c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <b>bring to light, make known,</b>
    τὴν ἑκατέρων αἵρεσιν [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 22.5.10, compare 28.13.10; τὰ κρυπτὰ τοῦ σκότους NT.1Cor.1.c., cf.
    NT.2Tim.1.10 ">NT+2nd c.BC+</a>]:—<i>passive</i>, γράμματα ἑαλωκότα καὶ πεφωτισμένα
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 30.8.1; φωτισθέντος
    τοῦ θανάτου [prev. author] 15.25.8. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>enlighten, instruct, teach,</b> φ. τινάς, πῶς.. [<a href="javascript:void(0)"
    title=" LXX.2Ki.17.28; φ. πάντας, τίς ἡ οἰκονομία NT.Eph.3.9. ">LXX+NT</a>]<br
    /><Level3><b>__II.4</b></Level3> <b>illuminate with spiritual light,</b> ὁ ὑπὸ
    τοῦ θεοῦ πεφωτισμένος [<a href="javascript:void(0)" title=" “Corpus Hermeticum”
    9.3, compare 13.18 (_passive_). ">Refs</a>]<br /><Level4><b>__II.4.b</b></Level4>
    in a special sense, <b>baptize,</b> in <i>passive</i>, [<a href="javascript:void(0)"
    title=" NT.Heb.6.4, 10.32. ">NT</a>]<br /><Level3><b>__II.5</b></Level3> <b>throw
    light upon, illustrate,</b> of commentators, Ὅμηρον [<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Diogenes Laertius 1.57. ">Refs 3rd c.AD+</a>]'
  source: STEPBible/LSJ
