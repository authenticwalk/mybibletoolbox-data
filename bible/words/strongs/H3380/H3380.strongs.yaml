extended_definition:
  gloss: Jerubbesheth
  definition: 'A man living before Israel''s Monarchy, first mentioned at Jdg.6.11;
    <br> son of: Joash (H3101); <br> father of: Jether (H3500), Abimelech (H0040H)
    and Jotham (H3147); also called Jerubbaal at Jdg.6.32; 7.1; 8.29,35; 9.1,2,5,16,19,24,28,57;
    1xJerubbesheth at 2Sa.11.21;<BR>Another name of <i>gid.on</i> (גִּדְעוֹן "Gideon"
    H1439) <BR> § Jerubbesheth = "shame will contend"<br> a variant name of Jerubbaal
    (the other name of Gideon [ <i>ye.rub.ba.al</i> (יְרֻבַּ֫עַל "Jerubbaal" H3378)])
    substituting the word ''shame'' for the name of the pagan god ''Baal''<br>'
