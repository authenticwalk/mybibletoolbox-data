strongs_number: G5050
language: greek
lemma: τελείωσις
transliteration: teleíōsis
definition: (the act) completion, i.e. (of prophecy) verification, or (of expiation)
  absolution
kjv_usage: perfection, performance
derivation: from G5448 (φυσιόω);
extended_definition:
  gloss: perfection
  definition: '<b>τελείωσις</b>, -εως, ἡ<BR /> (τελειόω), [in LXX chiefly for מִלֻּא,
    <ref=''Exo.29.22''>Exo.29:22</ref>, al. ;] <BR /><b>fulfilment, completion, perfection</b>:
    <ref=''Luk.1.45''>Luk.1:45</ref>, <ref=''Heb.7.11''>Heb.7:11</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τελεί-ωσις</b> <br /> or <b>τελέωσις</b>, εως, ἡ, <b>development,
    completion</b>, of physical growth, λαμβάνει τελέωσιν τὰ ᾠά [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 543a19, compare
    561a5, 5th c.BC: Hippocrates Medicus “περὶ ἑπταμήνου” 1, 2nd c.AD: Soranus Medicus
    1.18, +others, 2nd c.AD: Galenus Medicus 15.26; τὴν τ. τῶν μορίων ἀπολαμβάνειν
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 583b24, etc.">Refs 5th
    c.BC+</a>]; ἡ τῶν καρπῶν τ. [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Theophrastus Philosophus “Historia Plantarum” 3.4.3 ">Refs 4th c.BC+</a>]; ἕως
    τελειώσεως to <b>saturation</b>-point, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Epicurus Philosophus “Epistulae” 2p.38U. ">Refs 4th c.BC+</a>]; of a building,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Physica”
    246a26 ">Refs 4th c.BC+</a>]; of a statue, [<a href="javascript:void(0)" title="
    “Stoicorum Veterum Fragmenta” 3.48; in moral sense, αἱ ἀρεταὶ τελειώσεις 4th c.BC:
    Aristoteles Philosophus “Physica” 247a2, compare 246a13, “Metaphorical” 1021b20;
    εἰς τὴν τ. ἄγεσθαι τῆς φύσεως [prev. author] “EN” 1153a12. ">Refs 4th c.BC+</a>]
    <br /><Level4><b>__b</b></Level4> <b>execution</b> of a legal instrument <b>by
    completing</b> it, [<a href="javascript:void(0)" title=" “BGU” 1168.3 (1st c.BC),
    “PFlor.” 56.7, +others (3rd c.AD). ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    in Logic, ἡ τ. τῶν συλλογισμῶν [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Analytica Priora” 42a35; compare τελειόω 1.2. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>attainment of manhood</b>,
    [<a href="javascript:void(0)" title=" “AJA” 18.324 (Sardis, Epist. Augusti). ">Refs</a>]
    <br /><Level4><b>__II.b</b></Level4> <b>marriage</b>, [<a href="javascript:void(0)"
    title=" LXX.Jer.2.2; compare τέλειος 1.2b, 11. ">LXX</a>]<br /><Level2><b>__II</b></Level2>
    of events, <b>accomplishment, fulfilment,</b> [<a href="javascript:void(0)" title="NT.Luke.1.45;
    λόγων LXX.Jdt.10.9. ">LXX+NT</a>]'
