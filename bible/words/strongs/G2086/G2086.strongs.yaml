language: greek
lemma: ἑτεροζυγέω
transliteration: heterozygéō
definition: to yoke up differently, i.e. (figuratively) to associate discordantly
kjv_usage: unequally yoke together with
derivation: from a compound of G2087 (ἕτερος) and G2218 (ζυγός);
