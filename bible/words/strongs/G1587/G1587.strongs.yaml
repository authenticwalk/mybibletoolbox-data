strongs_number: G1587
language: greek
lemma: ἐκλείπω
transliteration: ekleípō
definition: to omit, i.e. (by implication) cease (die)
kjv_usage: fail
derivation: from G1537 (ἐκ) and G3007 (λείπω);
extended_definition:
  gloss: to fail
  definition: '<b>ἐκ-λείπω </b><BR /> [in LXX for כָּלָה, כָּרַת ni., תָּמַם, etc.,
    47 different words in all ;] <BR />__1. trans., <b>to leave out, pass over</b>.
    <BR /> __2. Intrans., <b>to leave off, cease, fail</b>: μαμωνᾶς, <ref=''Luk.16.9''>Luk.16:9;</ref>
    πίστις, <ref=''Luk.22.32''>Luk.22:32;</ref> ἔτη, <ref=''Heb.1.12''>Heb.1:12</ref>
    (LXX); of the sun in an eclipse, <ref=''Luk.23.45.''>Luk.23:45.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκλείπ-ω</b>, <br /> <b>leave out, pass over,</b> πολλὰ δ᾽
    ἐκλείπω λέγων [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 513; ἐ. ὄχλον λόγων [prev. author] “Pr.” 827, compare 4th c.BC: Demosthenes
    Orator 25.47 ">Refs 4th c.BC+</a>]; ἐ. Ἄνδρον <b>leave out, pass over</b> Andros,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.33; ἐ.
    ὁτιοῦν τῆς παρασκευῆς 5th c.BC: Thucydides Historicus 7.48; τὴν στρατιάν 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.2.22; εἴ τι ἐξέλιπον,
    σὸν ἔργον ἀναπληρῶσαι 5th-6th c.BC: Plato Philosophus “Symposium” 188e:">Refs
    5th c.BC+</a>] —<i>passive</i>, ὄνειδος οὐκ ἐκλείπεται <b>fails</b> not <b>to
    appear,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 97. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>forsake,
    desert, abandon,</b> τὰς πατρίδας, τὴν ξυμμαχίην, etc., [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.169, 6.13, etc.; θήρας μόχθον 5th c.BC:
    Euripides Tragicus “Hippolytus” 52; τὸ ξυνώμοτον 5th c.BC: Thucydides Historicus
    2.74; τὸν ὅρκον 5th c.BC: Euripides Tragicus “Iphigenia Taurica” 750 ">Refs 5th
    c.BC+</a>]; <b>abandon, quit,</b> τὴν τάξιν [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 8.24, +others; τὴν χώρην [prev. author] 4.105,
    118, +others; τὸν πλοῦν 5th c.BC: Sophocles Tragicus “Philoctetes” 911, compare
    58 ">Refs 5th c.BC+</a>]; <b>give up,</b> τὴν τυραννίδα [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.123; τὰ ὑπάρχοντα 5th c.BC: Thucydides
    Historicus 1.144; θρήνους 5th c.BC: Euripides Tragicus “Phoenissae” 1635; see
    below 11.2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> frequently
    in elliptic phrases, ἐκλείπειν τὴν πόλιν εἰς τὰ ἄκρα <b>abandon</b> the city <b>and
    go</b> to the heights, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 6.100, compare 8.50, 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.4.2;
    ἐξέλειπον οἴκους πρὸς ἄλλον εὐνάτορα 5th c.BC: Euripides Tragicus “Andromache”
    1040 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> εἴ
    τις ἐξέλιπε τὸν ἀριθμόν (of the Persian immortals) if any one <b>left</b> the
    number <b>incomplete,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.83. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>fail</b>
    one, ἐκλελοίπασιν ὑμᾶς αἱ προφάσεις [<a href="javascript:void(0)" title=" 5th
    c.BC: Lysias Orator 8.16, compare 5th-6th c.BC: Plato Philosophus “Leges” 657d.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>intransitive</i>, of
    the Sun or Moon, <b>suffer eclipse,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.28; in full, ὁ ἥλιος ἐκλιπὼν τὴν ἐκ τοῦ οὐρανοῦ
    ἕδρην 5th c.BC: Herodotus Historicus 7.37; ἐ. τὰς ὁδούς 5th-6th c.BC: Aristophanes
    Comicus “Nu.” 584. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>die,</b>
    οἱ ἐκλιπόντες the <b>deceased,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 856e; τῶν ἄλλων ἐκλελοιπότων 4th c.BC: Isaeus
    Orator 11.10, etc. ">Refs 5th c.BC+</a>]; of trees, [<a href="javascript:void(0)"
    title=" “BGU” 1120.33 (1st c.BC)">Refs 1st c.BC+</a>]; more frequently in full,
    ἐ. βίον [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra”
    1131 ">Refs 5th c.BC+</a>]; ὑφ᾽ ὧν ἥκιστα ἐχρῆν τὸν βίον ἐκλιπών (=ἀποθανών) [<a
    href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 1.21; so ἐ. φάος 5th
    c.BC: Euripides Tragicus “Ion” 1186, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>faint,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “προρρητικόν” 1.71. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    generally, <b>leave off, cease,</b> τῇ μοι [ὁ λόγος] ἐξέλιπε [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.239; ἐ. πυρετός 5th c.BC: Hippocrates
    Medicus “ἀφορισμοί” 4.56, compare 5th c.BC: Thucydides Historicus 3.87 ">Refs
    5th c.BC+</a>]; ἐκλέλοιπεν εὐφρόνη, i.e. it is day, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 19; ὥστε μὴ ''κλιπεῖν κλέος [prev.
    work] 985, compare 1149 ">Refs 5th c.BC+</a>]; [αἱ ἐργασίαι] ἐκλελοίπασιν [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 8.20 ">Refs 5th
    c.BC+</a>]: with <i>participle</i>, <b>leave off</b> doing, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Menexenus” 234b, compare 249b: with _genitive_,
    θεραπείας 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Marcellus” 17. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3> <b>fail, be wanting,</b> ῥώμη
    γὰρ ἐκλέλοιπεν ἣν πρὶν εἴχομεν [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Hercules Furens” 230, compare 5th-6th c.BC: Plato Philosophus
    “Respublica” 485d; τῶν ἐπιτηδείων ἐκλειπόντων 1st c.BC: Diodorus Siculus Historicus
    16.75; ἡ φωνὴ ἐξέλιπε 2nd c.AD: Lucianus Sophista “Nigr.” 35 ">Refs 5th c.BC+</a>];
    περὶ ὧν ἐ. [ὁ νόμος] [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1286a37 ">Refs 4th c.BC+</a>]: Grammars, of words in a
    sentence, [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus
    Grammaticus “de Syntaxi;” 11.17 ">Refs 2nd c.AD+</a>]; of grammatical forms,[<a
    href="javascript:void(0)" title="[prev. work] 168.21. ">Refs</a>]<br /><Level3><b>__II.6</b></Level3>
    <b>remain, be left,</b> [<a href="javascript:void(0)" title=" LXX.4Ki.7.13. ">LXX</a>]<br
    /><Level3><b>__II.7</b></Level3> <b>depart,</b> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 128 (Lyric poetry), “Th.” 219.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.8</b></Level3> ἐκλείπων σφυγμός <b>remittent</b>
    pulse, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 9.66. ">Refs
    2nd c.AD+</a>]'
  source: STEPBible/LSJ
