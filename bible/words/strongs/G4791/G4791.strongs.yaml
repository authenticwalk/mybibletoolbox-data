strongs_number: G4791
language: greek
lemma: συγκοινωνός
transliteration: synkoinōnós
definition: a co-participant
kjv_usage: companion, partake(-r, -r with)
derivation: from G4862 (σύν) and G2844 (κοινωνός);
extended_definition:
  gloss: sharer
  definition: '<b>συν-κοινωνός</b> (Rec. συγκ-), όν, <BR /> <b>partaking jointly of</b>:
    with genitive of thing(s), <ref=''Rom.11.17''>Rom.11:17</ref>, <ref=''1Co.9.23''>1Co.9:23</ref>;
    id. with genitive of person(s), <ref=''Php.1.7''>Php.1:7;</ref> before ἐν, <ref=''Rev.1.9.''>Rev.1:9.</ref>†<BR
    /> (AS)'
