strongs_number: G4301
language: greek
lemma: προλαμβάνω
transliteration: prolambánō
definition: to take in advance, i.e. (literally) eat before others have an opportunity;
  (figuratively) to anticipate, surprise
kjv_usage: come aforehand, overtake, take before
derivation: from G4253 (πρό) and G2983 (λαμβάνω);
