strongs_number: G2841
language: greek
lemma: κοινωνέω
transliteration: koinōnéō
definition: to share with others (objectively or subjectively)
kjv_usage: communicate, distribute, be partaker
derivation: from G2844 (κοινωνός);
extended_definition:
  gloss: to participate
  definition: '<b>κοινωνέω</b>, -ῶ <BR /> [in LXX: <ref=''2Ch.20.35''>2Ch.20:35</ref>,
    <ref=''Job.34.8''>Job.34:8</ref>, <ref=''Ecc.9.4''>Ecc.9:4</ref> (חָבַר), <ref=''Pro.1.11''>Pro.1:11</ref>,
    <ref=''Wis.6.23''>Wis.6:23</ref>, <ref=''Sir.13.1''>Sir.13:1</ref>, al. ;] <BR
    />to have a share of, go shares in (something) with (some one), <b>take part in</b>:
    with genitive of thing(s) (as usually in cl., so Pr, l.with), <ref=''Heb.2.14''>Heb.2:14;</ref>
    with dative of thing(s), <ref=''Rom.12.13; 15.27''>Rom.12:13 15:27</ref>, <ref=''1Ti.5.22''>1Ti.5:22</ref>,
    <ref=''1Pe.4.13''>1Pe.4:13</ref>, <ref=''2Jn.11''>2Jn.11</ref>; with dative of
    person(s), before εἰς, <ref=''Php.4.15''>Php.4:15;</ref> ἐν, <ref=''Gal.6.6''>Gal.6:6</ref>
    (cf. συν-κοινωνέω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κοινων-έω</b>, <br /> <i>future</i> -ήσω [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 54o c">Refs 5th c.BC+</a>]:
    <i>perfect</i> κεκοινώνηκα [<a href="javascript:void(0)" title=" [prev. author]
    “Phdr.” 246d, etc.:">Refs</a>] —<i>passive</i>, <i>future</i> κοινωνήσομαι (see.
    below): <i>perfect</i> κεκοινώνημαι [<a href="javascript:void(0)" title=" [prev.
    author] “Lg.” 801e ">Refs</a>]:—<b>have</b> or <b>do in common with, share, take
    part in</b> a thing <b>with</b> another, with <i>genitive</i> <i>of things</i>
    et <i>dative</i> <i>person</i>, τῆς πολιτείας κ. τινί [<a href="javascript:void(0)"
    title="[prev. work] 753a ">Refs</a>]; κ. πόνων καὶ κινδύνων ἀλλήλοις[<a href="javascript:void(0)"
    title=" [prev. work] 686a, compare 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 2.4.21 ">Refs 5th c.BC+</a>]; κ. αὐτοῖς ὧν ἔπραττον[<a href="javascript:void(0)"
    title=" [prev. work] 6.3.1; σιτήσεώς τισι 4th-3rd c.BC: Dinarchus Orator 1.101
    ">Refs 4th c.BC+</a>]: also in <i>active</i> sense, <b>give a share of</b>..,
    βρωτοῦ μηδενὸς μηδένα τούτῳ κ. [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 25.61 ">Refs 4th c.BC+</a>]; τὰ περὶ τὰς κτήσεις τοῖς συσσιτίοις
    ὁ νομοθέτης ἐκοινώνησε (variant{ἐκοίνωσε}) [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Politica” 1264a1; πυρὸς ἢ ὕδατος κ. 2nd c.AD:
    Lucianus Sophista “Alex.” 46; πάντων ἐκοινώνει μοι τῶν ἀπορρήτων [prev. author]
    “Philops.” 34. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> κ. τινός
    <b>have a share of, take part in</b> a thing, χθονός [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 325; μύθου [prev. author]
    “Ch.” 165; κακῶν [prev. author] “Th.” 1038; γάμων 5th c.BC: Sophocles Tragicus
    “Trachiniae” 546; τάφου 5th c.BC: Euripides Tragicus “Orestes” 1055; τύχης [prev.
    author] “Med.” 302; σίτου καὶ ποτοῦ 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    2.6.22; τῆς πολιτείας 4th c.BC: Aristoteles Philosophus “Politica” 1268a18, etc.">Refs
    5th c.BC+</a>]; τῶν αὐτῶν κ. πάντων <b>share</b> all things <b>in common</b>,[<a
    href="javascript:void(0)" title=" [prev. work] 1257a22; ἱερῶν “SIG” 1106.7 (Cos,
    4th-3rd c.BC)">Refs 4th c.BC+</a>]; θυσίας [<a href="javascript:void(0)" title="
    “Inscription Magn.” 44.19 (Decrees Corc.)">Refs</a>]; ἦθος παιδείας κεκοινωνηκός
    Aristeas 290; φύσεως κεκοινώνηκε σαρκίνης [<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Philosophus “περὶ σημείων καὶ σημειώσεων” 27 ">Refs 1st c.BC+</a>];
    πάθους, of infection, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 12.312. ">Refs 2nd c.AD+</a>] <br /><Level4><b>__2.b</b></Level4> of <b>partnership</b>
    in business, [<a href="javascript:void(0)" title=" “BGU” 969.13 (2nd c.AD), etc.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> κ. τινί <b>go shares with,
    have dealings with</b> a man, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Vespae” 692, “Av.” 653, 5th-6th c.BC: Plato Philosophus
    “Respublica” 343d, etc.">Refs 5th c.BC+</a>]; also of things, κοινωνεῖν μὲν ἡγοῦμαι
    καὶ τοῦτο τοῖς πεπολιτευμένοις I think that this also <b>is concerned with</b>
    my public measures, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.58 ">Refs 4th c.BC+</a>]; στολὴν φοινικίδα.. ἥκιστα.. γυναικείᾳ κ. <b>has</b>
    least <b>in common with</b>.., [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Respublica Lacedaemoniorum” 11.3; οὐδὲν τραγῳδίᾳ κ. 4th c.BC:
    Aristoteles Philosophus “Poetica” 1453b10, compare “SE” 179b16 ">Refs 5th c.BC+</a>]:
    in Medicine texts, <b>sympathize</b>, of bodily parts, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “γυναικεῖα” 1.38:">Refs 5th c.BC+</a>] —<i>passive</i>,
    ἐγκώμια κεκοινωνημένα εὐχαῖς <b>united with</b>.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 801e. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> with Preps., φύσις ἡ θήλεια τῇ τοῦ ἄρρενος γένους
    κ. εἰς ἅπαντα [<a href="javascript:void(0)" title=" [prev. author] “R.” 453a;
    κ. περί τινος 2nd c.BC: Polybius Historicus 31.18.6. ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__5</b></Level3> c.<i>accusative</i> <i>cognate</i>, κ. κοινωνίαν
    τινί [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    881e; κ. ἴσα πάντα τοῖς ἀνδράσι [prev. author] “R.” 540c:">Refs 5th c.BC+</a>]
    rarely with <i>accusative</i> _of things_, κ. φόνον τινί <b>commit</b> murder
    <b>in common with</b> him, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Electra” 1048. ">Refs 5th c.BC+</a>]<br /><Level3><b>__6</b></Level3>
    <i>absolutely</i>, <b>share in an opinion, agree</b>, σκόπει.., πότερον κοινωνεῖς
    καὶ ξυνδοκεῖ σοι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Crito” 49d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__7</b></Level3> <b>communicate,
    join</b>, ἡ ἐρυθρὰ θάλασσα κ. πρὸς τὴν ἔξω.. [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Meteorologica” 354a2. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__8</b></Level3> <b>form a community</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Pol.” 1280a26, etc. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    of sexual intercourse, κ. γυναικί, ἀνδρί, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 784e, 2nd c.AD: Lucianus Sophista “DDeor.”
    1.2, 10.2, “PFlor.” 36.6 (4th c.AD)">Refs 5th c.BC+</a>]:—<i>passive</i>, ὑπὸ
    μηδενός ποτε κοινωνήσεται εἰ μὴ ὑπὸ σοῦ μόνου [<a href="javascript:void(0)" title="
    “PMag.Osl.” 1.293. ">Refs</a>]'
  source: STEPBible/LSJ
