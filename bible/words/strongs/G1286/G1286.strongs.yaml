strongs_number: G1286
language: greek
lemma: διασείω
transliteration: diaseíō
definition: to shake thoroughly, i.e. (figuratively) to intimidate
kjv_usage: do violence to
derivation: from G1223 (διά) and G4579 (σείω);
extended_definition:
  gloss: to extort
  definition: '<b>δια-σείω </b><BR /> [in LXX: <ref=''Job.4.14''>Job.4:14</ref> (פָּחַד
    hi.), <ref=''3Ma.7.21''>3Ma.7:21</ref> * ;] <BR /><b>to shake violently</b>; metaphorically,
    <b>to intimidate</b>: <ref=''Luk.3.14.''>Luk.3:14.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δια-σείω</b>, <br /> <b>shake violently,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ νούσων” 1.6, uncertain in 4th c.BC:
    Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 64.2; τι εἰς ἀταξίαν 5th-6th c.BC:
    Plato Philosophus “Timaeus” 85e, compare 88a; τὴν κεφαλήν 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.435c: with _dative_, δ. τοῖν χεροῖν 4th c.BC: Aeschines
    Orator 5th-4th c.BC: Socratis et Socraticorum Epistulae 50">Refs 5th c.BC+</a>];
    δ. τῇ οὐρᾷ <b>to keep wagging</b> the tail, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Cynegeticus” 6.15 ">Refs 5th c.BC+</a>]:—<i>middle</i>,
    <b>shake</b> people <b>off, shake oneself free,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 1.56. ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>confound, throw into confusion,</b> τὰ τῶν Ἀθηναίων φρονήματα [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.109; τοὺς ἀκούοντας 2nd c.BC: Polybius
    Historicus 18.45.2 ">Refs 5th c.BC+</a>]; <b>intimidate, oppress,</b> [<a href="javascript:void(0)"
    title=" [prev. author] 10.26.4, compare “OGI” 519.14 (_passive_)">Refs</a>]; <b>browbeat,</b>
    [<a href="javascript:void(0)" title=" PTaur. 1viii13(2nd c.BC)">Refs 2nd c.BC+</a>];
    <b>extort money by intimidation from</b> a person, [<a href="javascript:void(0)"
    title=" “PPar.” 15.37 (2nd c.BC), NT.Luke.3.14, etc.: with _genitive_, “PTeb.”
    41.10 (2nd c.BC)">NT+2nd c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" “POxy.” 284.5 (1st c.AD). ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    of political affairs, <b>throw into confusion,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Cicero” 10. ">Refs
    1st c.AD+</a>]<br /><Level3><b>__4</b></Level3> <b>stir up,</b> in <i>passive</i>,
    [<a href="javascript:void(0)" title=" 5th-6th c.AD: Damascius Philosophus “de
    Principiis” 29. ">Refs 5th c.AD+</a>]<br /><Level3><b>__5</b></Level3> <b>sound,
    take the measure of,</b> [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.580d,704d. ">Refs 1st c.AD+</a>]'
