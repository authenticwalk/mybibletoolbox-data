strongs_number: H1854
language: hebrew
lemma: דָּקַק
transliteration: dâqaq
pronunciation: daw-kak'
definition: to crush (or intransitively) crumble
kjv_usage: beat in pieces (small), bruise, make dust, (into) [idiom] powder, (be,
  very) small, stamp (small).
derivation: a primitive root (compare H1915 (הָדַךְ)lemma הָדךְ missing vowel, corrected
