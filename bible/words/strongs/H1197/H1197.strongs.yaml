strongs_number: H1197
language: hebrew
lemma: בָּעַר
transliteration: bâʻar
pronunciation: baw-ar'
definition: to kindle, i.e. consume (by fire or by eating);  to be(-come) brutish
kjv_usage: be brutish, bring (put, take) away, burn, (cause to) eat (up), feed, heat,
  kindle, set (on fire), waste.
derivation: a primitive root; also as denominative from H1198 (בַּעַר)
