strongs_number: H3100
language: hebrew
lemma: יוֹאֵל
transliteration: Yôwʼêl
pronunciation: yo-ale'
definition: Joel, the name of twelve Israelites
kjv_usage: Joel.
derivation: from H3068 (יְהֹוָה) and H410 (אֵל); Jehovah (is his) God;
extended_definition:
  gloss: Joel
  definition: 'A man of the tribe of Levi living at the time of Divided Monarchy,
    first mentioned at 1Ch.6.24; <br> son of: Uzziah (H5818H); <br> father of: Elkanah
    (H0511I); also called Joel at 1Ch.6.36; <BR>Another name of <i>sha.ul</i> (שָׁאוּל
    "Shaul" H7586J)<BR> § Joel = "Jehovah is God"<br>1) son of Pethuel and the 2nd
    of the 12 minor prophets with a book by his name; probably prophesied in the time
    of king Uzziah of Judah<br>2) eldest son of Samuel the prophet and father of Heman
    the singer<br>3) a Simeonite chief<br>4) a Reubenite<br>5) a chief of Gad<br>6)
    son of Izrahiah and a chief of Issachar<br>7) brother of Nathan of Zobah and one
    of David''s mighty warriors<br>8) son of Pedaiah and a chief of the half tribe
    of Manasseh west of the Jordan in the time of David<br>9) a son of Nebo who returned
    with Ezra and had a foreign wife<br>10) a Benjamite, son of Zichri<br>11) a Levite<br>12)
    a Kohathite Levite in the reign of Hezekiah<br>13) a Gershonite Levite chief in
    the time of David<br>14) a Gershonite Levite, son of Jehiel and a descendant of
    Laadan; maybe same as 13'
  morphology: N:N-M-P
  source: STEPBible/BDB
