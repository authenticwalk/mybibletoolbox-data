strongs_number: G0968
language: greek
lemma: βῆμα
transliteration: bēma
definition: a step, i.e. foot-breath; by implication, a rostrum, i.e. a tribunal
kjv_usage: judgment-seat, set (foot) on, throne
derivation: from the base of G939 (βάσις);
extended_definition:
  gloss: judgement seat
  definition: '<b>βῆμα</b>, -τος, τό <BR /> (βαίνω), [in LXX: <ref=''Deu.2.5''>Deu.2:5</ref>
    (מִדְרָךְ), <ref=''Neh.8.4''>Neh.8:4</ref> (מִגְדָּל), I <ref=''Est.9.42''>Est.9:42</ref>,
    <ref=''Sir.19.30; 45.9''>Sir.19:30 45:9</ref>, <ref=''2Ma.13.26''>2Ma.13:26</ref>
    * ;] <BR /> __1. <b>a step, stride, pace</b>: <ref=''Act.7.5.''>Act.7:5.</ref>
    <BR /> __2. <b>a raised place, a platform</b> reached by steps, originally that
    in the Pnyx at Athens from which orations were made; frequently of the <b>tribune</b>
    or <b>tribunal</b> of a Roman magistrate or ruler: <ref=''Mat.27.19''>Mat.27:19</ref>,
    <ref=''Jhn.19.13''>Jhn.19:13</ref>, <ref=''Act.12.21; 18.12, 16, 17; 25.6, 10,
    17''>Act.12:21, 18:12, 16, 17 25:6, 10, 17</ref>; β. τοῦ θεοῦ, <ref=''Rom.14.10''>Rom.14:10;</ref>
    τ. Χριστοῦ, <ref=''2Co.5.10.''>2Co.5:10.</ref><BR /> † (AS)'
