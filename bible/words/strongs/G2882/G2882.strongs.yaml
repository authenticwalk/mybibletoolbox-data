etymology:
  lsj_definition: 1. <b>Corinth </b>, the city and country, [<a href="javascript:void(0)"
    title="Iliad by Homer">8th/7th c.BC</a>, <a href="javascript:void(0)" title="Herdotus
    Historicus">Refs 5th c.BC</a>], attic; famed for its luxury, whence the proverb
    οὐ παντὸς ἀνδρὸς εἰς Κόρινθον ἐσθq ὁ πλοῦσs;— with a <i>masculine</i> <i>adjective</i>,
    ὀφρυόεντα K. [<a href="javascript:void(0)" title="Oracle quoted in Herdotus Historicus">Refs
    5th c.BC</a>]:—;<i>proverbial</i>, Διὸς Κόρινθος, used of persons who are always
    repeating the same old story, [<a href="javascript:void(0)" title="Aristophanes
    Comicus">5th/4th c.BC</a>], etc. <br>2. <i>adverb</i> Κορινθόθι, <b>at Corinth
    </b>, [<a href="javascript:void(0)" title="Iliad by Homer">8th/7th c.BC</a>]  (Middle
    Liddel)
