strongs_number: G1107
language: greek
lemma: γνωρίζω
transliteration: gnōrízō
definition: to make known; subjectively, to know
kjv_usage: certify, declare, make known, give to understand, do to wit, wot
derivation: from a derivative of G1097 (γινώσκω);
extended_definition:
  gloss: to make known
  definition: '<b>γνωρίζω</b> <BR /> (γιγνώσκω), [in LXX chiefly for ידע hi. ;] <BR
    /> __1. as most commonly in cl., <b>to come to know, discover, know</b>: <ref=''Php.1.22''>Php.1:22</ref>
    (but cf. R,  mg.). <BR /> __2. <b>to make known</b>: with accusative, <ref=''Rom.9.22,
    23''>Rom.9:22, 23</ref>; with accusative of thing(s) da.t. of person(s), <ref=''Luk.2.15''>Luk.2:15</ref>,
    <ref=''Jhn.15.15; 17.26''>Jhn.15:15 17:26</ref>, <ref=''Act.2.28''>Act.2:28</ref>"
    (LXX), <ref=''1Co.15.1''>1Co.15:1</ref>, <ref=''2Co.8.1''>2Co.8:1</ref>, <ref=''Gal.1.11''>Gal.1:11</ref>,
    <ref=''Eph.1.9; 6.19, 21''>Eph.1:9 6:19, 21</ref> <ref=''Col.4.7''>Col.4:7</ref>,
    9 <ref=''2Pe.1.16''>2Pe.1:16</ref>; with dative, before ὅτι, <ref=''1Co.12.3''>1Co.12:3;</ref>
    before τί, <ref=''Col.1.27''>Col.1:27;</ref> περί, <ref=''Luk.2.17.''>Luk.2:17.</ref>
    Pass., <ref=''Act.7.13''>Act.7:13</ref>, <ref=''Rom.16.26''>Rom.16:26</ref>, <ref=''Eph.3.3''>Eph.3:3</ref>,
    6 10, <ref=''Php.4.6''>Php.4:6</ref> (Cremer, 677; cf. ἀνα-, δια-γνωρίζω).<BR
    />† (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γνωρ-ίζω</b>, <br /> <i>future</i> <i>Attic dialect</i>-ῐῶ:
    <i>perfect</i> ἐγνώρικα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Phaedrus” 262b ">Refs 5th c.BC+</a>]:—<b>make known, point out</b>,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 487, LXX.1Ki.10.8, +others, NT.Rom.0.22 ">NT+4th c.BC+</a>]:—in this
    sense mostly <i>passive</i>, <b>become known</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 428a, 4th c.BC: Aristoteles
    Philosophus “Analytica Priora” 64b35; τὰ γνωριζόμενα μέρη τῆς οἰκουμένης 2nd c.BC:
    Polybius Historicus 2.37.4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>accusative</i> <i>person</i>, <b>make known</b>, τινά τινι [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Fabius Maximus” 21
    ">Refs 1st c.AD+</a>]; <b>commend</b>, τινὰ τῇ βουλῇ ἰσχυρῶς [<a href="javascript:void(0)"
    title=" 2nd c.AD: Appianus Historicus “Μακεδονική” 9.6. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__3</b></Level3> <b>certify</b> a person''s <b>identity</b>, [<a
    href="javascript:void(0)" title=" “BGU” 581.13 (2nd c.AD), “POxy.” 1024.18 (2nd
    c.AD). ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>gain knowledge
    of, become acquainted with, discover</b>, with <i>participle</i>, τοὔργον ὡς οὐ
    γνωριοῖμί σου τόδε δόλῳ προσέρπον [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 538; τὰ καλὰ γ. οἱ εὐφυέες πρὸς αὐτά 3rd
    c.AD: Democritus Epigrammaticus 56, compare 5th c.BC: Euripides Tragicus “Alcestis”
    564, 5th c.BC: Thucydides Historicus 7.44, 4th c.BC: Aristoteles Philosophus “Physica”
    184a12 ">Refs 5th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 5.103, 4th-3rd c.BC: Menander Comicus 72 ">Refs
    5th c.BC+</a>]; γ. περί τι or περί τινος [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Metaphysica” 1005b8, 1037a16. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>become acquainted with</b>, τινά [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Laches” 181c, 4th c.BC: Demosthenes Orator
    35.6; τινὰς ὁποῖοί τινές εἰσι 5th-6th c.BC: Isocrates Orator 2.28:">Refs 5th c.BC+</a>]
    — <i>passive</i>, ἐγνωρισμένοι αὐτῷ <b>being made acquainted with</b> him, [<a
    href="javascript:void(0)" title="[prev. passage]">Refs</a>]; πρός τινος [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Tim.” 5. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
