strongs_number: G5584
language: greek
lemma: ψηλαφάω
transliteration: psēlapháō
definition: to manipulate, i.e. verify by contact; figuratively, to search for
kjv_usage: feel after, handle, touch
derivation: from the base of G5567 (ψάλλω) (compare G5586 (ψῆφος));
extended_definition:
  gloss: to touch
  definition: '<b>ψηλαφάω</b>, -ῶ<BR /> (ψάω, to touch), [in LXX for מוּשׁ, מָשַׁשׁ
    pi., etc. ;] <BR />__1. <b>to feel or grope about</b>; with accusative, <b>to
    feel about for, search after</b>: metaphorically, of seeking God, <ref=''Act.17.27.''>Act.17:27.</ref>
    <BR /> __2. <b>to feel, touch, handle</b>: with accusative of person(s), <ref=''Luk.24.39''>Luk.24:39</ref>,
    <ref=''1Jn.1.1''>1Jn.1:1</ref>; προσεληλύθατε ψηλαφωμένῳ (ὄρει ?), <ref=''Heb.12.18''>Heb.12:18</ref>
    (R, txt., a mount that might be touched; mg., a palpable and kindled fire; see
    Westc., in l).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ψηλᾰφ-άω</b>, <br /> mostly used in <i>present</i>: <i>future</i>
    <b>-ήσω</b>[<a href="javascript:void(0)" title=" LXX.Zech.9.13: ">LXX</a>]<i>aorist</i>
    ἐψηλάφησα[<a href="javascript:void(0)" title="LXX.Gen.27.22:—">LXX</a>]<i>passive</i>,
    <i>future</i> ψηλαφηθήσομαι[<a href="javascript:void(0)" title="LXX.Nah.3.1 ">LXX</a>]:
    <i>aorist</i> ἐψηλαφήθην [<a href="javascript:void(0)" title=" 2nd c.AD: Sextus
    Empiricus Philosophus “adversus Mathematicos” 8.108, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.599c">Refs 1st c.AD+</a>]:—<b>feel</b> or <b>grope
    about</b> to find a thing, like a blind man or hoodman-blind, χερσὶ ψηλαφόων (<i>Epic
    dialect</i> for -άων), of the Cyclops when blinded, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.416 ">Refs 8th c.BC+</a>];
    ψηλαφῶν οὐκ ἐδυνάμην εὑρεῖν [τὸ ἱμάτιον] [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 315; ψηλαφῶντες.. ὥσπερ ἐν
    σκότει 5th-6th c.BC: Plato Philosophus “Phaedo” 99b: _metaphorically_, ψ. περί
    τινων 1st c.BC: Philodemus Gadarensis Epigrammaticus “D.” 1.14. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> with <i>accusative</i> <i>of things</i>, <b>feel
    about for, grope</b> or <b>search after,</b> ἐψηλαφῶμεν ἐν σκότῳ τὰ πράγματα [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Pax” 691
    ">Refs 5th c.BC+</a>]; εἰ.. ψηλαφήσειαν αὐτὸν (i.e. τὸν θεὸν) καὶ εὕροιεν [<a
    href="javascript:void(0)" title=" NT.Act.17.27. ">NT</a>]<br /><Level2><b>__II</b></Level2>
    <b>feel, touch, handle, stroke,</b> [<a href="javascript:void(0)" title=" 2nd
    c.AD(?): Pollianus Epigrammaticus 1.183 ">Refs 2nd c.AD+</a>]; μή ποτε ψηλαφήσῃ
    με ὁ πατήρ, of Isaac and Jacob, [<a href="javascript:void(0)" title=" LXX.Gen.27.12,
    cf. NT.Luke.24.39; ψ. καὶ τρίβειν τοῖς δακτύλοις 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 571a33 ">LXX+NT+4th c.BC+</a>]; especially in in Medicine
    texts, of uterine examination, [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “γυναικεῖα” 1.40, +others">Refs 5th c.BC+</a>]:—<i>passive</i>,
    ὧν ψηλαφωμένων ὁ ἵππος.. ἥδεται [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “de Equitandi ratione” 2.4; [ὄρνιθες] τῇ χειρὶ ψηλαφώμεναι
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 560a9. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <i>metaphorically</i>, <b>test, examine,</b> τὸν
    ν [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 8.29.8;
    τὸν οἶνον “Geoponica” 7.5.1; πᾶσαν ἐπίνοιαν 2nd c.BC: Polybius Historicus 8.16.4;
    τὰς ἀλλήλων νοήσεις οἷον ὑπὸ σκότῳ διὰ φωνῆς ψ. 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.589b; εἴδωλον [τοῦ καλοῦ] διώκοντες καὶ ψ. [prev. work]766a:">Refs
    2nd c.BC+</a>] —<i>passive</i>, S.E.[same place], τὰ ψηλαφηθέντα ὑπ᾽ Ἀντιόχου
    the <b>attempts made</b> by.., [<a href="javascript:void(0)" title=" 1st c.AD:
    Josephus Historicus “Antiquitates Judaicae” 13.9.2. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
