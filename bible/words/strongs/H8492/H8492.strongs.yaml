strongs_number: H8492
language: hebrew
lemma: תִּירוֹשׁ
transliteration: tîyrôwsh
pronunciation: tee-roshe'
definition: must or fresh grape-juice (as just squeezed out); by implication (rarely)
  fermented wine
kjv_usage: (new, sweet) wine.
derivation: or תִּירֹשׁ; from H3423 (יָרַשׁ) in the sense of expulsion;
