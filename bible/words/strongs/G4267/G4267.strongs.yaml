strongs_number: G4267
language: greek
lemma: προγινώσκω
transliteration: proginṓskō
definition: to know beforehand, i.e. foresee
kjv_usage: foreknow (ordain), know (before)
derivation: from G4253 (πρό) and G1097 (γινώσκω);
extended_definition:
  gloss: to know/choose
  definition: '<b>προ-γινώσκω </b><BR /> [in LXX: <ref=''Wis.6.13; 8.8; 18.6''>Wis.6:13
    8:8 18:6</ref> * ;] <BR /><b>to know beforehand, foreknow</b>: <ref=''2Pe.3.17''>2Pe.3:17;</ref>
    with accusative of person(s), <ref=''Act.26.5''>Act.26:5;</ref> of the Divine
    foreknowledge, <ref=''Rom.8.29; 11.2''>Rom.8:29 11:2</ref>, <ref=''1Pe.1.20''>1Pe.1:20</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προγιγνώσκω</b>, <br /> <i>Ionic dialect</i> and later <b>προγεωργ-γῑνώσκω</b>:
    <i>future</i> -γνώσομαι: <i>Epic dialect</i> <i>aorist</i> <i>infinitive</i> προγνώμεναι
    [<a href="javascript:void(0)" title=" “hymnus ad Cererem” 257 ">Refs</a>]:—<b>know,
    perceive, learn,</b> or <b>understand beforehand,</b> τι [same place]; τὰ στοιχεῖα
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    203d: _absolutely_, 5th c.BC: Euripides Tragicus “Hippolytus” 1072; π. ὅτι.. 5th-6th
    c.BC: Xenophon Historicus “de Equitum magistro” 8.12 ">Refs 5th c.BC+</a>]:—in
    Medicine texts, <b>know before being told, declare unaided,</b> τά τε παρεόντα
    καὶ τὰ προγεγονότα καὶ τὰ μέλλοντα ἔσεσθαι [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “προγνωστικόν” 1; τοὺς καιρούς [prev. author] “Aër.”
    2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>prognosticate,</b>
    π. χειμῶνα αἱ μέλιτται [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 627b10. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>foreknow,</b> λαόν [<a href="javascript:void(0)" title=" NT.Rom.11.2, +others
    ">NT</a>]<br /><Level3><b>__4</b></Level3> with <i>genitive</i>, π. τῶν θεῶν <b>learn</b>
    things <b>in advance of..,</b> [<a href="javascript:void(0)" title=" 2nd-3rd c.AD:
    Philostratus Sophista “Vita Apollonii” 8.7. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>judge beforehand,</b> ἐς τὸ μέλλον καλὸν π. [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.64 ">Refs 5th c.BC+</a>]; <b>provide,</b> τι
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 2.4.11:">Refs 5th c.BC+</a>] —<i>passive</i>, παρὰ τῷ διαιτητῇ
    προεγνωσμένος ἀδικεῖν <b>judged beforehand</b> to have done wrong, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 29.58, compare “Inscription Délos” 502 A
    12(3rd c.BC). ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
