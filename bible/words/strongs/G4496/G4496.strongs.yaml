strongs_number: G4496
language: greek
lemma: ῥίπτω
transliteration: rhíptō
definition: to fling (properly, with a quick toss, thus differing from G906 (βάλλω),
  which denotes a deliberate hurl; and from (see in G1614 (ἐκτείνω)), which indicates
  an extended projection); by qualification, to deposit (as if a load); by extension,
  to disperse
kjv_usage: cast (down, out), scatter abroad, throw
derivation: a primary verb (perhaps rather akin to the base of G4474 (ῥαπίζω), through
  the idea of sudden motion);
extended_definition:
  gloss: to throw/lay down
  definition: '<b>ῥίπτω</b> and (<ref=''Act.22.23''>Act.22:23</ref>) ῥιπτέω (strengthened
    form; see Veitch, see word ῥίπτω, fin.), <BR /> [in LXX chiefly for שָׁלַךְ hi.
    ;] <BR />__1. <b>to throw, cast, hurl</b>: with accusative of thing(s), <ref=''Mat.27.5''>Mat.27:5</ref>,
    <ref=''Act.27.19, 29''>Act.27:19, 29</ref>; with accusative of person(s), <ref=''Mat.15.30''>Mat.15:30</ref>,
    <ref=''Luk.4.35''>Luk.4:35</ref>; pass., <ref=''Luk.17.2''>Luk.17:2;</ref> ptcp.,
    ἐριμμένοι, <b>cast down, prostrate </b>(Polyb., al.): <ref=''Mat.9.36''>Mat.9:36;</ref>
    of garments, to throw off (for flight, Eur., Xen., al.; ὅπλα, <ref=''1Ma.5.43''>1Ma.5:43;</ref>
    so EV in <ref=''Act.22.23''>Act.22:23</ref>, but see infr.). <BR /> __2. <b>=
    ῥιπτάζω, to shake, toss, throw about</b>: τ. ἱμάτια, <ref=''Act.22.23''>Act.22:23</ref>
    (EGT, Page, Rackham, in l; Field, <i>Notes</i>, 136; but see supr.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ῥίπτ-ω</b>, <br /> also <b>ῥιπτέω</b>, and (in <i>frequentative</i>
    sense) <b>ῥιπτάζω</b> (which see): —<i>Ionic dialect</i> Iterat. ῥίπτασκον [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 15.23,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.592">Refs 8th c.BC+</a>], <b>-εσκον</b>
    [<a href="javascript:void(0)" title="2nd c.BC: Nicander Epicus “fragment” 26 ">Refs
    2nd c.BC+</a>]: <i>future</i> ῥίψω [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 8.13, etc.">Refs 8th c.BC+</a>]: <i>aorist</i> ἔρριψα
    [<a href="javascript:void(0)" title=" 23.842, etc. (ἔριψα 6th c.BC: Arion Lyricus
    18, 2nd c.BC: Moschus Bucolicus 3.32, ἀπέριψα 5th c.BC: Pindarus Lyricus “P.”
    6.37)">Refs 6th c.BC+</a>], <i>Epic dialect</i> ῥῖψα [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 3.378 ">Refs 8th c.BC+</a>]; also
    <i>3rd.pers.</i> <i>singular</i> <i>aorist 2</i> ἔρρῐφε [<a href="javascript:void(0)"
    title=" 3rd c.AD: Oppianus Apamensis Epicus “Cynegetica” 4.350 ">Refs 3rd c.AD+</a>]:
    <i>perfect</i> ἔρριφα [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator
    10.9 ">Refs 5th c.BC+</a>]:—<i>middle</i>, <i>aorist</i> ῥίψαντο [<a href="javascript:void(0)"
    title=" 4th c.AD(?): Manetho Astrologus 6.10, ἀπο-ρίψασθαι 2nd c.AD: Galenus Medicus
    16.146:">Refs 2nd c.AD+</a>] —<i>passive</i>, <i>future</i> ῥιφθήσομαι (ἀπορ-)
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax” 1019;
    ῥῐφήσομαι LXX.Eze.7.19, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “C.
    Gracchus” 3 (variant in S.[same place]); 3 ">LXX+5th c.BC+</a>] <i>future</i>
    ἐρρίψομαι [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Merc.Cond.”
    17 ">Refs 2nd c.AD+</a>]: <i>aorist</i> ἐρρίφθην [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 484 (ἀπο-), 5th c.BC: Euripides
    Tragicus “Andromache” 10 (variant), 5th-6th c.BC: Plato Philosophus “Leges” 944d
    ">Refs 5th c.BC+</a>]; also ἐρρίφην [ῐ] [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hecuba” 335, “fragment” 489, 5th-6th c.BC: Plato
    Philosophus “Leges” 944a, Sositheus Tragicus 3, etc.; poetry ἐρίφην “Anthologia
    Graeca” 12.234 (2nd c.AD: Strato Epigrammaticus): ">Refs 5th c.BC+</a>]<i>perfect</i>
    ἔρριμμαι Oracle texts cited in [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.62, 5th c.BC: Euripides Tragicus “Medea” 1404 (_anapaest
    meter_), 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 850, etc.; poetry
    reduplicate ῥερίφθαι 5th c.BC: Pindarus Lyricus “Fragmenta.” 318, compare “PMag.Par.”
    1.194, 2039">Refs 5th c.BC+</a>] (ἀπο-): <i>pluperfect</i> ἔρριπτο [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Nec.” 17. [ῑ by nature, Hdn.Gr. 2.10 ">Refs
    2nd c.AD+</a>]; frequently written with ει in later Inscrr. (compare ῥιπτέω, καταρρίπτω)
    and Papyri, as [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Ir.” p.38 W., (προσ-) “Rh.” 2.94 5th c.BC: Sophocles Tragicus
    ">Refs 5th c.BC+</a>]; the <i>Epic dialect</i> <i>aorist 1</i> is ῥῖψα, not ῥίψα:
    ῐ in <i>future</i> 2 and <i>aorist 2</i> <i>passive</i>]:—<b>throw, cast, hurl</b>,
    σόλον, σφαῖραν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 23.842, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.115; χερσί 5th c.BC:
    Pindarus Lyricus “P.” 3.57; ῥ. ἀπὸ βηλοῦ 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.591, etc.; ἤ μιν ἑλὼν ῥίψω ἐς Τάρταρον 8.13, compare 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 1051 (_anapaest meter_); ἐς τὸ δυστυχές [prev. author]
    “Ch.” 913; ἐς φλόγα 5th c.BC: Sophocles Tragicus “Trachiniae” 695; ποτὶ νέφεα
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.592 ">Refs 8th c.BC+</a>]; χθονὶ
    ῥ. ἑαυτόν <b>throw</b> on the ground, [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Trachiniae” 790, compare 5th c.BC: Euripides Tragicus
    “Iphigenia Aulidensis” 39 (_anapaest meter_); ἐς ὕδωρ ψυχρόν 5th c.BC: Thucydides
    Historicus 2.49: _absolutely_, ἐρριμμένος">Refs 5th c.BC+</a>] <b>prostrate</b>,
    ἐρριμμένους καὶ μεθύοντας [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 5.48.2 ">Refs 2nd c.BC+</a>]; ἔτι τῶν νεκρῶν.. ἐρριμμένων ἐπὶ τῆς ἀγορᾶς
    <b>lying</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Galba” 28; κλῶνας ἔχουσα ἐπὶ γῆς ἐρριμμένους 1st c.AD: Dioscorides
    (Dioscurides) Medicus 1.29 ">Refs 1st c.AD+</a>], compare 4.169; ἔρριπται νεκροῖς
    ὅμοια, of hibernating animals, [<a href="javascript:void(0)" title=" 6th c.AD:
    Aëtius Medicus 16.67; τὰ μελίσσεια ἐν ἀγρῷ ἔριπται ">Refs 6th c.AD+</a>]<b>have
    been deposited,</b> [<a href="javascript:void(0)" title=" 3rd c.BC: Zenon Papyri
    du Caire 467.5 (3rd c.BC)">Refs 3rd c.BC+</a>]; <b>cast</b> a net, ἔρριπται ὁ
    βόλος the cast <b>have been made</b>, Oracle texts cited in [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.62 ">Refs 5th c.BC+</a>]; αὐτοῦ χερμάδας..
    ἔρριπτον <b>threw</b> stones <b>at</b> him, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Bacchae” 1097, compare “Cyc.” 51 (Lyric poetry)">Refs
    5th c.BC+</a>]; ῥ. τινὰ πρὸς πέτραν <b>throw</b> him against a rock, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 780 ">Refs 5th c.BC+</a>]; but
    κατὰ στύφλου πέτρας down from a rock, [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Iphigenia Taurica” 1430, compare 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 748 ">Refs 5th c.BC+</a>]; κατὰ κρημνῶν down a precipice,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 7.44, 5th-6th
    c.BC: Plato Philosophus “Leges” 944a (_passive_)">Refs 5th c.BC+</a>]; ὠλένας
    πρὸς οὐρανόν [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Helena” 1096. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> like{ῥιπτάζω},
    ῥ. ἑωυτήν <b>toss</b> oneself <b>about</b>, as in a fever, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “γυναικεῖα” 1.2; ἐπὶ λαιὰ καὶ ἐπὶ δεξιὰ
    σαυτόν “Anthologia Graeca” 5.118 (1st c.BC-1st c.AD: Crinagoras Epigrammaticus)">Refs
    5th c.BC+</a>]: generally, <b>throw about</b>, πλοκάμους [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 758, compare “Ba.”
    150 (both Lyric poetry)">Refs 5th c.BC+</a>]; <b>winnow</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 6.541. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>cast out</b> of house or land, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 719, “Ph.” 265, etc.; μὴ ῥιφθῶ κυσὶν πρόβλητος
    [prev. author] “Aj.” 830. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>throw off</b> or <b>away</b>, of arms, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Electra” 820 ">Refs 5th c.BC+</a>]; of clothes,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    474a, 5th c.BC: Lysias Orator 3.12 ">Refs 5th c.BC+</a>]; so ἔρριψε Πάγασος δεσπόταν
    <b>threw</b> him, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “I.” 7(6).44 ">Refs 5th c.BC+</a>]; especially ῥ. ἀσπίδα (compare ῥίψασπις), [<a
    href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 10.9, etc.; βιβλίον
    “PUniv.Giss.” 20.12 (2nd c.AD). ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    ῥ. λόγους <b>cast</b> them <b>forth, hurl</b> them, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 314, 5th c.BC: Euripides
    Tragicus “Alcestis” 680; τὸ προειρημένον ἀναποδείκτως ἐρρίφθαι 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Rh.” 1.57 5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>];
    also, <b>throw</b> them <b>away, waste</b> them, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1068, compare 5th c.BC: Euripides
    Tragicus “Medea” 1404 (_anapaest meter_, _passive_)">Refs 5th c.BC+</a>]; λόγοι
    μάτην ῥιφέντες [<a href="javascript:void(0)" title=" [prev. author] “Hec.” 335
    ">Refs</a>]; so οἴχεται.. ταῦτ᾽ ἐρριμμένα <b>set at naught</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 1271. ">Refs 5th c.BC+</a>]<br /><Level2><b>__VI</b></Level2>
    ῥ. ἐπὶ πάντας τοὺς κλήρους, as in a scramble, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 617e; ῥ. πάντα κύβον κεφαλῆς ὕπερθεν
    ἐμῆς “Anthologia Graeca” 5.24 ([1st c.BC: Philodemus Gadarensis Epigrammaticus]):
    hence ῥ. κίνδυνον">Refs 5th c.BC+</a>] <b>make a bold throw, run a risk</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Fragmenta” 402.7.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__VII</b></Level2> ῥ. ἑαυτόν <b>throw</b>
    or <b>cast</b> oneself <b>down</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.1.25 ">Refs 5th c.BC+</a>]:
    <i>absolutely</i>, <b>fling oneself</b>, ἐς πόντον [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 176; ἐς ἅλμην 5th c.BC: Euripides Tragicus
    “Cyclops” 166; τάφρον ἐς κοίλην [prev. author] Alcaeus 897 (_anapaest meter_);
    ῥ. ἐν πένθει κατὰ δρία [prev. author] “Hel.” 1325 (Lyric poetry), compare 4th-3rd
    c.BC: Menander Comicus 312, Vett. Val. 126.22; compare βάλλω 4th-5th c.BC: Aeschylus
    Tragicus 111. ">Refs 6th c.BC+</a>]<br /><Level2><b>__VIII</b></Level2> uncertain
    reading in [<a href="javascript:void(0)" title=" 5th-6th c.AD: Orphica “Fragmenta”
    264. ">Refs 5th c.AD+</a>]'
