  definition: 'A man living at the time of United Monarchy, only mentioned at 2Sa.21.16;
    <br> son of: Rapha (H7497A); <br> brother of: Goliath (H1555), Saph (H5593), Lahmi
    (H3902) and huge_man (H4060A) <BR> § Ishbi-benob = "his dwelling is in Nob"<br>
    son of Rapha, one of the nation of Philistine giants who attacked David in battle
    and was slain by Abishai<br>'
