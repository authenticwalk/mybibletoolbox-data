strongs_number: G3882
language: greek
lemma: παράλιος
transliteration: parálios
definition: beside the salt (sea), i.e. maritime
kjv_usage: sea coast
derivation: from G3844 (παρά) and G251 (ἅλς);
extended_definition:
  gloss: seaside
  definition: '<b>παρ-άλιος</b>, -ον<BR /> (in cl., chiefly -α, -ον), [in LXX for
    יָם, חוֹף, etc., with prep. ;] <BR /><b>by the sea</b>; ἡ π. (sc. χώρα, in LXX
    ἡ παραλία, <ref=''Deu.1.7''>Deu.1:7</ref>, <ref=''Jos.9.1''>Jos.9:1</ref>, <ref=''Jdt.1.7''>Jdth.1:7</ref>,
    al.), <b>the sea coast</b>: <ref=''Luk.6.17.''>Luk.6:17.</ref>†<BR /> (AS)'
  morphology: G:N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παράλιος</b>, α, ον <br /> or ος, ον (see. below), ={πάραλος},
    <b>by the sea</b>, παραλία ψάμμα [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 573 (Lyric poetry)">Refs 4th c.BC+</a>];
    γῆ, πόλις παραλία, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Ion” 1592, “Rh.” 700 (Lyric poetry); ὄρνιθες παράλιοι 5th c.BC: Sophocles Tragicus
    “Ajax” 1065; τὰπ. τῆς Αακωνικῆς 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.213a; νησιῶται καὶ π. [prev. work]965c;">Refs 5th c.BC+</a>] of maritime plants,
    especially <b>sea-spurge, Euphorbia Paralias</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 9.11.7, 1st
    c.AD: Dioscorides (Dioscurides) Medicus 4.164.6 ">Refs 4th c.BC+</a>]; of πιτύουσα,
    [<a href="javascript:void(0)" title="[prev. work]165. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    ἡ παραλία, <i>Ionic dialect</i> -ιη (i.e. γῆ or χώρα), <br /><Level1><b>__A</b></Level1>
    <b>seacoast, seaboard</b>, τῆς Θρηΐκης τὴν π. [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.185 ">Refs 5th c.BC+</a>]; of Epidaurus, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1411a11. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> especially of
    <b>the maritime district</b> or <b>seaboard of Attica</b>, between Hymettus, Brauron,
    and Sunium, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.81 ">Refs 5th c.BC+</a>]; παραλία [γῆ] [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.56 ">Refs 5th c.BC+</a>]; ἡ χώρα ἡ π. [<a href="javascript:void(0)"
    title=" “IG” 2.1195 ">Refs</a>]; ἡ π. [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 3.39.3, 1st c.BC-1st c.AD: Strabo Geographus 9.1.21;
    also ἡ παράλιος 1st c.BC: Diodorus Siculus Historicus 3.15, +others ">Refs 2nd
    c.BC+</a>]<br /><Level2><b>__III</b></Level2> οἱ Παράλιοι, ={οἱ Πάραλοι}, [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.805e. ">Refs 1st c.AD+</a>]<br /><Level2><b>__IV</b></Level2> Παράλιον, τό,
    <b>sanctuary of the hero</b> Πάραλος, [<a href="javascript:void(0)" title=" “Rev.Et.Gr.”
    44.294 (Attica, 4th c.BC), 4th c.BC: Demosthenes Orator 49.25, 9th c.AD: Photius
    Legal icographus, etc., “Anecdota Graeca - Bekker” 294. [πᾱρᾰλίη, for the sake
    of meter, 3rd c.BC: Apollonius Rhodius Epicus 4.1560, 2nd c.AD: Dionysius Periegeta
    253.] ">Refs 4th c.BC+</a>]'
