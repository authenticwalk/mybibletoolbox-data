strongs_number: H1330
language: hebrew
lemma: בְּתוּלָה
transliteration: bᵉthûwlâh
pronunciation: beth-oo-law'
definition: a virgin (from her privacy); sometimes (by continuation) a bride; also
  (figuratively) a city or state
kjv_usage: maid, virgin.
derivation: feminine passive participle of an unused root meaning to separate;
