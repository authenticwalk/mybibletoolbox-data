strongs_number: G2038
language: greek
lemma: ἐργάζομαι
transliteration: ergázomai
definition: to toil (as a task, occupation, etc.), (by implication) effect, be engaged
  in or with, etc.
kjv_usage: commit, do, labor for, minister about, trade (by), work
derivation: middle voice from G2041 (ἔργον);
extended_definition:
  gloss: to work
  definition: '<b>ἐργάζομαι</b><BR /> (ἔργον), [in LXX for עָבַד, פָּעַל, עָשָׂה,
    etc. ;] <BR />__1. intrans., <BR /> __(a) <b>to work, labour</b>: <ref=''Mat.21.28''>Mat.21:28</ref>,
    <ref=''Luk.13.14''>Luk.13:14</ref>, <ref=''Jhn.5.17; 9.4''>Jhn.5:17 9:4</ref>
    b, <ref=''Act.18.3''>Act.18:3</ref>, <ref=''1Co.9.6''>1Co.9:6</ref>, <ref=''2Th.3.10-12''>2Th.3:10-12</ref>;
    τ. χερσίν, <ref=''1Co.4.12''>1Co.4:12</ref>, <ref=''1Th.4.11''>1Th.4:11</ref>;
    νυκτὸς κ. ἡαέρας, <ref=''1Th.2.9''>1Th.2:9</ref>, <ref=''2Th.3.8''>2Th.3:8</ref>;
    of working for pay, <ref=''Mat.21.28''>Mat.21:28;</ref> for reward, <ref=''Rom.4.4-5;''>Rom.4:4-5;</ref>
    <BR /> __(b) <b>to work at a trade or business, to trade</b>: before Iv (Dem.),
    <ref=''Mat.25.16.''>Mat.25:16.</ref> <BR /> __2. Trans., <BR /> __(a) <b>to work,
    work out, do, produce, perform</b>: with accusative, <ref=''2Co.7.10''>2Co.7:10</ref>,
    <ref=''Col.3.23''>Col.3:23</ref>, <ref=''2Th.3.11''>2Th.3:11</ref>, <ref=''Jas.1.20''>Jas.1:20</ref>,
    <ref=''2Jn.8''>2Jn.8</ref>, before εἰς, <ref=''3Jn.5''>III Jn 5</ref>; ἔργον,
    <ref=''Act.13.41''>Act.13:41</ref> (LXX); id. before εἰς, <ref=''Mat.26.10''>Mat.26:10;</ref>
    ἐν, <ref=''Mrk.14.6''>Mrk.14:6;</ref> ἔργα, <ref=''Jhn.3.21''>Jhn.3:21;</ref>
    τὰ ἔ. τ. θεοῦ, <ref=''Jhn.6.28; 9.4''>Jhn.6:28 9:4</ref>; τὸ ἔ. κυρίου, <ref=''1Co.16.10''>1Co.16:10;</ref>
    τ. ἀγαθόν, <ref=''Rom.2.10''>Rom.2:10</ref>, <ref=''Eph.4.28''>Eph.4:28</ref>
    (see AR, <i>Eph.</i>) 190); id. before πρός, <ref=''Gal.6.10''>Gal.6:10;</ref>
    κακόν, before dative of person(s) (more frequently dupl. accusative, in cl.),
    <ref=''Rom.13.10''>Rom.13:10;</ref> δικαιοσύνην, <ref=''Act.10.35''>Act.10:35</ref>,
    <ref=''Heb.11.33''>Heb.11:33</ref>; ἀνομίαν, <ref=''Mat.7.23''>Mat.7:23;</ref>
    ἁμαρτίαν, <ref=''Jas.2.9''>Jas.2:9;</ref> σημεῖον, <ref=''Jhn.6.30''>Jhn.6:30;</ref>
    τ. ἱερά, <ref=''1Co.9.13''>1Co.9:13;</ref> τ. θάλασσαν (work the sea, i.e. make
    one''s living from it), <ref=''Rev.18.17''>Rev.18:17;</ref> <BR /> __(b) <b>to
    work for, earn by working </b>(cl.): <ref=''Jhn.6.27''>Jhn.6:27</ref> (cf. κατ-,
    περι-, προσ-εργάζομαι; Cremer, 258; on the force of the aorist of this verb, see
    M, <i>Pr.</i>, 116).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐργάζομαι</b>, <br /> [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 18.469 ">Refs 8th c.BC+</a>], etc., Cretan
    dialect <b>ϝεργάδδομαι</b> [<a href="javascript:void(0)" title="“Schwyzer” 181v5
    ">Refs</a>]: <i>future</i> <b>-άσομαι</b> [<a href="javascript:void(0)" title="6th
    c.BC: Theognis Elegiacus 1116 ">Refs 6th c.BC+</a>], etc., <i>Doric dialect</i>
    [<a href="javascript:void(0)" title=" ἐργαξοῦμαι 3rd c.BC: Theocritus Poeta Bucolicus
    10.23, ἐργῶμαι “PCair.Zen.” 107.4 (3rd c.BC), LXX.Gen.29.27, +others, “IG” 7.3073.12
    (Lebad., 2nd c.BC) (but 5th c.AD(?): Hesychius Legal icographus ἐργᾷ· ἐργάζει)">LXX+3rd
    c.BC+</a>]: <i>aorist</i> εἰργασάμην, <i>Ionic dialect</i> [<a href="javascript:void(0)"
    title=" ἐργ- 5th c.BC: Herodotus Historicus 2.115, 4th-5th c.BC: Aeschylus Tragicus
    “Th.” 845 (Lyric poetry), etc., 3rd._person_ etc for 1st._person_, 2nd._person_
    _plural_ _optative_ ἐργασαίατο Aristophanes Comicus [{5-6th c.BC}] “Aves” 1147,
    “Lys.” 42; _Doric dialect_ ἠργάξαντο “SIG” 248 M (Delph., 4th c.BC)">Refs 6th
    c.BC+</a>]: <i>perfect</i> εἴργασμαι, <i>Ionic dialect</i>[<a href="javascript:void(0)"
    title=" ἔργ- 5th c.BC: Herodotus Historicus 2.121.έ, 4th-5th c.BC: Aeschylus Tragicus
    “fragment” 311, etc.">Refs 5th c.BC+</a>] —These tenses are used both in <i>middle</i>
    and <i>passive</i> <i>significations</i>: for other <i>passive</i> tenses, see
    below[<a href="javascript:void(0)" title=" 111:— _Attic dialect_ Inscrr. of 4th
    C have ἠργαζόμην, ἠργασάμην, (ἐξ-) “IG” 22.1585.11, 1669.10, +others, but εἴργασμαι
    [prev. work]1666 A 27; so also ἠργάσατο [prev. work]7.424 (Oropus, 4th c.BC),
    εἰργασμένος [prev. work]3073.51 (Lebad., 2nd c.BC), ἐξήργασατο “UPZ” 19.8 (2nd
    c.BC), εἴργασμαι “PCair.Zen.” 146.3 (3rd c.BC)">Refs 4th c.BC+</a>]; but this
    rule is often broken in later Papyrus, Inscrr., and codices:—<b>work, labour,</b>
    especially of husbandry, [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Op.” 299, 309, 5th c.BC: Thucydides Historicus 2.72, etc.; but also of
    all manual labour, of slaves, ἐ. ἀνάγκῃ 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    14.272 ">Refs 8th c.BC+</a>]; of quarrymen, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.124, etc.; τὴν οὐσίαν οὐ δικαζόμενον ἀλλ᾽ ἐργαζόμενον
    κεκτημένον 5th c.BC: Antipho Orator 2.2.12 ">Refs 5th c.BC+</a>]; ἐ. ἐν τοῖς ἔργοις
    in the mines, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    42.31: with _dative_ _instrumental_, χαλκῷ with brass, 8th-7th c.BC: Hesiodus
    Epicus “Op.” 151; also of animals, βοῦς ἐργάτης ἐργάζεται 5th c.BC: Sophocles
    Tragicus “fragment” 563 ">Refs 8th c.BC+</a>]; of birds <b>working</b> to get
    food, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “HA” 616b35 ">Refs 4th c.BC+</a>]; of bees, [<a href="javascript:void(0)" title="[prev.
    work] 625b22 ">Refs</a>]; of Hephaestus'' self-acting bellows, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 18.469; τὸ χρῆμ᾽ ἐργάζεται">Refs
    8th c.BC+</a>] the matter <b>works,</b> i.e. <b>goes on,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ec.” 148 ">Refs 5th c.BC+</a>]; ὁ
    ἀὴρ ἐργάζεται <b>produces an effect</b> [<a href="javascript:void(0)" title="
    Theophrastus Philosophus [{4-3rd c.BC}] “de Causis Plantarum” 5.12.7 ">Refs 3rd
    c.BC+</a>]; οὐχ ὁμοίως ἐργάσεται τὸ θερμόν [<a href="javascript:void(0)" title="[prev.
    work] 6.18.11. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <i>transitive</i>,
    <b>work at, make,</b> ἔργα κλυτά, of Athena, [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 20.72, compare 22.422; ἀγάλματα, ὕμνους,
    5th c.BC: Pindarus Lyricus “N.” 5.1, “I.” 2.46; τρίποδα, Νίκην, “SIG” 34 (Delph.,
    5th c.BC); ἁμαξίδας Aristophanes Comicus [{5-6th c.BC}] “Nubes” 880; οἰκοδόμημα
    5th c.BC: Thucydides Historicus 2.76 ">Refs 8th c.BC+</a>]; εἰκόνας, ἀνδριάντας,
    καλὰ ἔργα, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Cra.” 431c, 5th-6th c.BC: Xenophon Historicus “Mem.” 2.6.6, 5th-6th c.BC: Plato
    Philosophus “Men.” 91d; κηρόν, σχαδόνας, of bees, 4th c.BC: Aristoteles Philosophus
    “HA” 627a6, 30; μέλι 2nd c.AD: Soranus Medicus “Vit. Hippocr.” 11 ">Refs 5th c.BC+</a>];
    <b>make</b> so and so, [<a href="javascript:void(0)" title=" ξηρὸν ἐ. τινά 2nd
    c.AD: Lucianus Sophista “DMar.” 11.2; μέγαν Aelianus [{2-3rd c.AD}] “Varia Historia”
    3.1 ">Refs 2nd c.AD+</a>]. <br /><Level3><b>__II.2</b></Level3> <b>do, perform,</b>
    [<a href="javascript:void(0)" title=" ἔργα ἀεικέα 8th c.BC: Ilias Homerus Epicus
    “Illiad” 24.733 ">Refs 8th c.BC+</a>]; ἔργον ἐπ᾽ ἔργῳ ἐ., of husbandmen, [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Op.” 382, compare 397; ἐργασίας ἐ. 4th
    c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1121b33, compare 5th-6th c.BC:
    Xenophon Historicus “Oec.” 7.20; ἐναίσιμα, φίλα ἐ., 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 17.321, 24.210; θαυμαστά Plato Philosophus [{5-6th c.BC}] “Symposium”
    213d; περὶ θεοὺς ἄδικον μηδέν [prev\. author] “Grg.” 522d ">Refs 8th c.BC+</a>];
    ἐ. πρᾶγμα, opposed to βουλεύειν, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Ant.” 267, compare “OT” 347; τὸ ἔργον Κυρίου NT.1Cor.16.10
    ">NT+5th c.BC+</a>]: with <i>double</i> <i>accusative</i>, <b>do</b> something
    <b>to..,</b> [<a href="javascript:void(0)" title=" τά περ νῦν ἐ. [ὁ ἥλιος] τὸν
    Νεῖλον 5th c.BC: Herodotus Historicus 2.26 ">Refs 5th c.BC+</a>], etc.; chiefly
    in bad sense, <b>do</b> one ill, <b>do</b> one a shrewd turn, [<a href="javascript:void(0)"
    title=" κακὰ ἐργάζεσθαί τινα 5th c.BC: Sophocles Tragicus “Philoctetes” 786, 5th
    c.BC: Thucydides Historicus 1.137, etc.; so οἷά μ᾽ εἰργάσω, τί μ᾽ ἐργάσε; 5th
    c.BC: Sophocles Tragicus “Ph.” 928, 1172 (Lyric poetry), etc.; μὴ δῆτα τοῦτό μ᾽
    ἐργάσῃ [prev\. author] “El.” 1206; αἴσχιστα ἐ. τινά Aristophanes Comicus [{5-6th
    c.BC}] “Vespae” 787 ">Refs 6th c.BC+</a>]; less frequently, [<a href="javascript:void(0)"
    title=" ἀγαθὰ ἐ. τινά 5th c.BC: Herodotus Historicus 8.79, compare 5th c.BC: Thucydides
    Historicus 3.52, 5th-6th c.BC: Plato Philosophus “Cri.” 53a; πολλὰ καὶ καλὰ τὴν
    Ἑλλάδα [prev\. author] “Phdr.” 244b ">Refs 5th c.BC+</a>]; seldom [<a href="javascript:void(0)"
    title=" τινί τι Aristophanes Comicus [{5-6th c.BC}] “Vespae” 1350; οἷν ἐμοὶ δυοῖν
    ἔργ᾽ ἐστὶ κρείσσον᾽ ἀγχόνης εἰργασμένα 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    1374 ">Refs 6th c.BC+</a>]. <br /><Level4><b>__II.2.b</b></Level4> <b>perform</b>
    rites, [<a href="javascript:void(0)" title=" τὰ ἱερὰ ἐ. “1st Epistle to the Corinthians”
    9.13 ">Refs</a>]. <br /><Level4><b>__II.2.c</b></Level4> in Law, ζημίαν ἐ. <b>do</b>
    damage, [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator 6.20, compare
    4th c.BC: Hyperides Orator “Ath.” 22. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>work</b> a material, [<a href="javascript:void(0)" title=" ὅπλα..οἷσίν τε χρυσὸν
    ἐργάζετο 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.435 ">Refs 8th c.BC+</a>];
    ἐ. γῆν <b>till</b> the land, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.17, etc.; ἐ. [ἀγροὺς] ἐργάταις Xenophon Historicus [{5-6th c.BC}]
    “Institutio Cyri (Cyropaedia)” 1.6.11; γῆν καὶ ξύλα καὶ λίθους [prev\. author]
    “HG” 3.3.7 ">Refs 6th c.BC+</a>]; [ἀργυρῖτιν] Docum. cited in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 37.28; ἐ. θάλασσαν, of traders, 1st c.BC:
    Dionysius Halicarnassensis 3.46; γλαυκὴν ἐ., of fishers, 8th-7th c.BC: Hesiodus
    Epicus “Th.” 440. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> <b>earn
    by working,</b> [<a href="javascript:void(0)" title=" χρήματα 5th c.BC: Herodotus
    Historicus 1.24, 5th-6th c.BC: Aristophanes Comicus “Eq.” 840, etc.; καινὸν βίον
    ἐκ τοῦ δικαίου Andocides Orator [{5-6th c.BC}] 1.144, compare 8th-7th c.BC: Hesiodus
    Epicus “Op.” 43; ἀργύριον ἀπὸ σοφίας Plato Philosophus [{5-6th c.BC}] “Hp.Ma.”
    282d; μισθοῦ τὰ ἐπιτήδεια Xenophon Historicus [{5-6th c.BC}] “Memorabilia” 2.8.2
    ">Refs 8th c.BC+</a>]. <br /><Level3><b>__II.5</b></Level3> <b>work at, practise,</b>
    μουσικήν, τέχνας, etc., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Phd.” 60e, “R.” 374a, etc.; ἐπιστήμας Xenophon Historicus [{5-6th
    c.BC}] “Oeconomicus” 1.7 ">Refs 6th c.BC+</a>]; ἀρετὴν καὶ σωφροσύνην variant
    in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 13.6;
    δικαιοσύνην, ἀνομίαν, NT.Acts.10.35, NT.Matt.7.23. ">NT+5th c.BC+</a>]<br /><Level3><b>__II.6</b></Level3>
    <i>absolutely</i>, <b>work at a trade</b> or <b>business, traffic, trade,</b>
    [<a href="javascript:void(0)" title=" ἐν [γναφείῳ] 5th c.BC: Lysias Orator 23.2;
    ἐν ἐμπορίῳ καὶ χρήμασιν 4th c.BC: Demosthenes Orator 36.44; ἐν τῇ ἀγορᾷ [prev\.
    author] 57.31 ">Refs 5th c.BC+</a>] (also οἱ τὴν τετράγωνον (i.e. ἀγοράν) ἐργαζόμενοι
    those who <b>trade in</b> the square, [<a href="javascript:void(0)" title="“BCH”
    8.126 (compare “Glotta” 14.73)); κατὰ θάλατταν 4th c.BC: Demosthenes Orator 56.48
    ">Refs 4th c.BC+</a>]; τούτοις..ναυτικοῖς ἐ. <b>trade</b> with this money on bottomry,
    [<a href="javascript:void(0)" title=" [prev\. author] 33.4; δὶς ἢ τρὶς ἐ. τῷ αὐτῷ
    ἀργυρίῳ [prev\. author] 56.30 ">Refs</a>]; ταῦτα ἐ. thus he <b>trades,</b> [<a
    href="javascript:void(0)" title=" [prev\. author] 25.82; οἱ ἐργαζόμενοι _traders,_
    [prev\. author] 34.51 ">Refs</a>]; οἱ ἐν Δήλῳ ἐ., = Latin <i>qui Deli negotiantur</i>,
    [<a href="javascript:void(0)" title="“CIG” 2285b; especially of courtesans, σώματι
    ἐ.,">Refs</a>] Latin <i>quaestum corpore facere,</i> [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 59.20; ἐπὶ τέγους ἀπὸ τοῦ σώματος 2nd c.BC:
    Polybius Historicus 12.13.2 ">Refs 4th c.BC+</a>]; ἀπὸ τῆς ὥρας Alexis Sam. cited
    in [<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus Epigrammaticus 13.572f,
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Tim.” 14. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__II.7</b></Level3> <b>cause,</b> [<a href="javascript:void(0)" title="
    κολακείην 3rd c.AD: Democritus Epigrammaticus 268; πημονάς 5th c.BC: Sophocles
    Tragicus “Antigone” 326; πόθον τινί 4th c.BC: Demosthenes Orator 61.11; σύριγγας
    ἀνιάτους 7th c.AD: Paulus Aegineta Medicus 6.44 ">Refs 5th c.BC+</a>]. <br /><Level2><b>__III</b></Level2>
    <i>passive</i>, rarely in <i>present</i> and <i>imperfect</i>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 8.87 (ἐξ-), 4th c.BC: Hyperides Orator
    “Eux.” 35 ">Refs 4th c.BC+</a>]: <i>future</i> [<a href="javascript:void(0)" title="
    ἐργασθήσομαι 5th c.BC: Sophocles Tragicus “Trachiniae” 1218, (ἐξ-) 5th-6th c.BC:
    Isocrates Orator “Ep.” 6.8 ">Refs 5th c.BC+</a>]: <i>perfect</i> εἴργασμαι (see.
    below): <i>aorist 1</i> [<a href="javascript:void(0)" title=" εἰργάσθην Plato
    Philosophus [{5-6th c.BC}] “Respublica” 353a, 4th-3rd c.BC: Theophrastus Philosophus
    “HP” 6.3.2, etc. ">Refs 6th c.BC+</a>]<br /><Level3><b>__III.1</b></Level3> <b>to
    be made</b> or <b>built,</b> [<a href="javascript:void(0)" title=" ἔργαστο τὸ
    τεῖχος 5th c.BC: Herodotus Historicus 1.179; ἐκ πέτρας εἰργασμένος Aeschylus Tragicus
    [{4-5th c.BC}] “Prometheus Vinctus” 244; οἰκοδόμημα διὰ ταχέων εἰργ. 5th c.BC:
    Thucydides Historicus 4.8 ">Refs 5th c.BC+</a>]; λίθοι εἰργ. <b>wrought</b> stones,
    [<a href="javascript:void(0)" title=" [prev\. author] 1.93; γῆ εἰργ. Xenophon
    Historicus [{5-6th c.BC}] “Oeconomicus” 19.8; θώρακας εὖ εἰργ. [prev\. author]
    “Mem.” 3.10.9 ">Refs 6th c.BC+</a>]. <br /><Level3><b>__III.2</b></Level3> <b>to
    be done,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Ag.” 354, 1346, 5th c.BC: Euripides Tragicus “Hec.” 1085; εἰργασμένα _things
    done, deeds, 5th c.BC: Herodotus Historicus 7.53 (ἐργ-), 5th c.BC: Euripides Tragicus
    “Ion” 1281, compare 5th c.BC: Sophocles Tragicus “OT” 1369. ">Refs 5th c.BC+</a>]'
