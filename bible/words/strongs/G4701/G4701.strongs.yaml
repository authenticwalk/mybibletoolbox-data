strongs_number: G4701
language: greek
lemma: σπορά
transliteration: sporá
definition: a sowing, i.e. (by implication) parentage
kjv_usage: seed
derivation: from G4687 (σπείρω);
extended_definition:
  gloss: seed
  definition: '<b>σπορά</b>, -ᾶς, ἡ<BR /> (σπείρω), [in LXX: <ref=''2Ki.19.29''>4Ki.19:29</ref>
    (זָרַע), <ref=''1Ma.10.30''>1Ma.10:30</ref> * ;] <BR />__1. a sowing. <BR /> __2.
    seedtime. <BR /> __3. <b>seed sown </b>(of human offspring, Soph., Tr., 316, 420):
    <ref=''1Pe.1.23''>1Pe.1:23</ref> <BR /> (cf. σπέρμα, and see Milligan, <i>NTD</i>,
    105 f.).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σπορ-ά</b>, ἡ, <br /> (σπείρω) <b>sowing</b> of seed, σπερμάτων
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Amatores”
    134e: hence _metaphorically_, μαθημάτων εἰς ψυχήν [prev. passage] ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__b</b></Level4> of children, σπορᾶς γε μὴν ἐκ τῆσδε from this <b>origin</b>,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 871 ">Refs 4th c.BC+</a>]; τοιοῦτος ὢν τοιῷδ᾽ ὀνειδίζεις σπορά; his <b>origin,
    birth.. </b>? [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 1298 ">Refs 5th c.BC+</a>]; <b>procreation</b>, παίδων, γένους, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 729c, 783a ">Refs 5th c.BC+</a>];
    τὴν Ῥωμύλου σ. <b>begetting</b>, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.320b, compare 2nd c.AD: Ptolemaeus
    Mathematicus “Tetrabiblos” 103, 105. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>seed-time, sowing-time</b>, ἀπὸ τῆς σ. [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 8.2.6 ">Refs 4th c.BC+</a>];
    δεκέτεσιν σποραῖσιν in the tenth <b>seed-time</b>, i.e. <b>year</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Electra” 1152 (Lyric poetry). ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>seed</b>, [<a href="javascript:void(0)"
    title=" NT.1Pet.1.23, “PLeid.W.” 11.50">NT</a>]; <b>field sown</b>, ξηρὰ σ. dry
    land, uncertain reading in [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Andromache” 637 ">Refs 5th c.BC+</a>]; σ. δράκοντος <b>ground sown</b>
    with the dragon''s teeth, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Antigone” 1125 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4>
    of persons, <b>seed, offspring</b>, [<a href="javascript:void(0)" title=" [prev.
    author] “Tr.” 316, 420; γυναῖκα καὶ τέκνων.. σποράν 4th-3rd c.BC: Menander Comicus
    598 ">Refs 4th c.BC+</a>]: <i>plural</i>, <b>young ones</b>, uncertain in [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Cyclops” 56: generally,
    θῆλυς σ">Refs 5th c.BC+</a>]. the female <b>race</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Hec.” 659 ">Refs</a>]; θήλεια σ. [<a href="javascript:void(0)"
    title=" [prev. author] “Tr.” 503. ">Refs</a>]'
