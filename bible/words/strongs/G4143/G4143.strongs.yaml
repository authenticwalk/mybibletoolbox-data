strongs_number: G4143
language: greek
lemma: πλοῖον
transliteration: ploîon
definition: a sailer, i.e. vessel
kjv_usage: ship(-ing)
derivation: from G4126 (πλέω);
extended_definition:
  gloss: boat
  definition: '<b>πλοῖον</b>, -ον, τό<BR /> (πλέω), [in LXX chiefly for אֳנִיָּה ;]
    <BR />a boat, also (= obsolete ναῦς) a ship: <ref=''Mat.4.21-22''>Mat.4:21-22</ref>,
    and frequently in Gosp. and Ac, <ref=''Jas.3.4''>Jas.3:4</ref>, <ref=''Rev.8.9;
    18.19''>Rev.8:9 18:19</ref>. <BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πλοῖον</b>, τό, <br /> (πλέω) properly <b>floating vessel</b>:
    hence, generally, <b>ship,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Septem contra Thebas” 602, “Ag.” 625, 5th c.BC: Herodotus
    Historicus 1.168, “IG” 12.128.5, etc.: more nearly defined, π. λεπτά">Refs 5th
    c.BC+</a>] small <b>craft,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 7.36, 5th c.BC: Thucydides Historicus 2.83 ">Refs 5th c.BC+</a>];
    π. ἁλιευτικόν a fishing-<b>boat,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 7.1.20 ">Refs 5th c.BC+</a>]; ἱππαγωγὰ π.
    <b>transports</b> for horses, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 6.48 ">Refs 5th c.BC+</a>]; π. μακρά <b>ships</b> of war,
    [<a href="javascript:void(0)" title=" [prev. author] 5.30, 5th c.BC: Thucydides
    Historicus 1.14 ">Refs 5th c.BC+</a>]; π. στρογγύλα or φορτηγικά <b>ships</b>
    of burden, merchantmen, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 5.1.21; μεγάλα π. 1st c.BC: Diodorus
    Siculus Historicus 13.78; ἱερὸν π. τοῦ Ὀσείριος “OGI” 56.51 (Canopus, 3rd c.BC):
    when distinguished from ναῦς,">Refs 5th c.BC+</a>] without <i>adjective</i>, mostly
    <b>merchant-ship</b> or <b>transport,</b> as opposed to ship of war, τοῖς π. καὶ
    ταῖς ναυσί [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    4.116, compare 6.44 ">Refs 5th c.BC+</a>]; πλεῖν μὴ μακρᾷ νηΐ, ἄλλῳ δὲ κωπήρει
    πλοίῳ Foed.[<a href="javascript:void(0)" title=" cited in [same work] 4.118; πλοῖά
    τε καὶ τριήρεις 5th-6th c.BC: Plato Philosophus “Hp.Ma.” 295d ">Refs 5th c.BC+</a>];
    πλοῖα alone, ={τριήρεις}, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 1.2.1, Docum. cited in 4th c.BC:
    Demosthenes Orator 18.106. ">Refs 5th c.BC+</a>]'
