strongs_number: G2660
language: greek
lemma: κατανύσσω
transliteration: katanýssō
definition: to pierce thoroughly, i.e. (figuratively) to agitate violently ("sting
  to the quick")
kjv_usage: prick
derivation: from G2596 (κατά) and G3572 (νύσσω);
extended_definition:
  gloss: to pierce
  definition: '<b>κατα-νύσσω </b><BR /> [in LXX: <ref=''Gen.34.7''>Gen.34:7</ref>
    (עָצַב hith.), <ref=''Lev.10.3''>Lev.10:3</ref>, <ref=''Psa.4.4''>Psa.4:4</ref>,
    <ref=''Psa.29.12''>Psa 29:12</ref>, al. (דָּמַם), Dan LXX TH <ref=''Sus.1.10''>Sus
    1:10</ref> (רָדַם ni.), <ref=''Sir.12.12; 14.1''>Sir.12:12 14:1</ref>, al. ;]
    <BR />__1. to strike or prick violently. <BR /> __2. to stun. <BR /> __3. Of strong
    emotion, pass., <b>to be smitten</b>: τὴν καρδίαν, <ref=''Act.2.37''>Act.2:37</ref>
    (see: κατάνυξις).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατα-νύσσω</b>, <br /> <b>stab, gouge</b>, [<a href="javascript:void(0)"
    title=" τοὺς ὀφθαλμούς τινος 2nd c.AD: Phlegon Trallianus Paradoxographus 36.4J.
    ">Refs 2nd c.AD+</a>]:—elsewhere in <i>passive</i>, with <i>future</i> <b>-νῠγήσομαι</b>
    [<a href="javascript:void(0)" title="Vetus Testamentum Graece redditum LXX.Sir.20.21
    ">LXX</a>]: <i>aorist</i> -ενύγην [ῠ] (see. below); <b>to be sorely pricked</b>,
    <i>metaphorically</i>, [<a href="javascript:void(0)" title=" κατενύγησαν τὴν καρδίαν
    “Act.Ap.” 2.37, cf. LXX.Gen.34.7 ">LXX</a>]: hence, <b>to be bewildered, stunned</b>,
    [<a href="javascript:void(0)" title=" κάθισον -νενυγμένη Vetus Testamentum Graece
    redditum LXX.Isa.47.5, cf. LXX.Psa.4.5 ">LXX</a>], +others; <b>keep silence</b>,
    [<a href="javascript:void(0)" title="LXX.Lev.10.3. ">LXX</a>]'
  source: STEPBible/LSJ
