strongs_number: G2398
language: greek
lemma: ἴδιος
transliteration: ídios
definition: pertaining to self, i.e. one's own; by implication, private or separate
kjv_usage: X his acquaintance, when they were alone, apart, aside, due, his (own,
  proper, several), home, (her, our, thine, your) own (business), private(-ly), proper,
  severally, their (own)
derivation: of uncertain affinity;
extended_definition:
  gloss: one's own/private
  definition: '<b>ἴδιος</b>, -α, -ον (in Attic usually -ος, -ον), <BR /> [in LXX chiefly
    for of person(s) suff., also for לָהֶם, etc.; (τὰ ἴ.) בֵּיתוֹ ;] <BR /> __1. <b>one''s
    own</b>; <BR />__(a) <b>of that which is private and personal </b>(in cl. opposite
    to κοινός, δημόσιος; cf. infr. 3); <BR /> __(b) of property, friends, home, country,
    etc. (in cl. opposite to ἀλλότριος; in late writers often, like ἑαυτοῦ, with weakened
    sense, see M, <i>Pr.</i>, 87ff.; Deiss., <i>BS</i>, 123f.): <ref=''Luk.6.41''>Luk.6:41</ref>,
    <ref=''Jhn.1.42; 5.43''>Jhn.1:42 5:43</ref>, <ref=''Act.2.6; 20.28''>Act.2:6 20:28</ref>,
    <ref=''1Co.11.21''>1Co.11:21</ref>, <ref=''Gal.6.5''>Gal.6:5</ref>, <ref=''2Ti.1.9''>2Ti.1:9</ref>,
    <ref=''Heb.7.27''>Heb.7:27</ref>, <ref=''Jude.6''>Ju 6</ref>, al.; πράσσειν τὰ
    ἴ., <ref=''1Th.4.11''>1Th.4:11;</ref> κατὰ τὰς ἰ. ἐπιθυμίας, <ref=''2Ti.4.3''>2Ti.4:3;</ref>
    οἱ ἴδιοι, <ref=''Jhn.1.11''>Jhn.1:11</ref> (M, <i>Pr.</i>, 90f.; Field, <i>Notes</i>,
    84) 13:1, <ref=''Act.4.23''>Act.4:23</ref>, <ref=''1Ti.5.8''>1Ti.5:8</ref>; τὰ
    ἴδια, one''s <i>home</i> (Field, <i>Notes</i>, l.with), <ref=''Luk.18.28''>Luk.18:28</ref>,
    <ref=''Jhn.1.11; 16.32; 19.27''>Jhn.1:11 16:32 19:27</ref>. <BR /> __2. <b>peculiar,
    distinct, appropriate, proper</b>: τὸ ἴ. σῶμα, <ref=''1Co.15.38''>1Co.15:38;</ref>
    ἐν τ. ἰ. τάγματι, <ref=''1Co.15.23''>1Co.15:23;</ref> εἰς τ. τόπον τ. ἴ., <ref=''Act.1.25''>Act.1:25;</ref>
    = αὐτοῦ (see Deiss., ut. supr.), <ref=''Mat.22.5''>Mat.22:5</ref>, <ref=''Jhn.1.42''>Jhn.1:42</ref>
    (cf. <ref=''Wis.10.1''>Wis.10:1</ref>). <BR /> __3. Adverbially (see supr., 1
    (<i>a</i>);  and cf. WM, 739:2); <BR />__(a) ἰδίᾳ, <b>severally, separately</b>:
    <ref=''1Co.12.11''>1Co.12:11;</ref> <BR /> __(b) κατ᾽ ἰδίαν, <b>apart, privately,
    in private</b>: <ref=''Mat.14.13, 23; 20.17''>Mat.14:13, 23 20:17</ref>, <ref=''Mrk.4.34;
    7.33''>Mrk.4:34 7:33</ref>, <ref=''Luk.10.23''>Luk.10:23</ref>, <ref=''Act.23.19''>Act.23:19</ref>,
    al.<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἴδιος</b> [ῐδ], α, ον, <br /> <i>Attic dialect</i> also ος,
    ον [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Protagoras”
    349b, 4th c.BC: Aristoteles Philosophus “Historia Animalium” 532b32 (see. entry
    near the end)">Refs 5th c.BC+</a>]: <br /><Level2><b>__I</b></Level2> <b>one''s
    own, pertaining to oneself</b>: hence, <br /><Level3><b>__I.1</b></Level3> <b>private,
    personal</b> (opposed to κοινός): twice in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus, πρῆξις δ᾽ ἥδ᾽ ἰδίη οὐ δήμιος">Refs 8th c.BC+</a>] this
    business is <b>private</b>, not public, [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.82; δήμιον ἦ ἴδιο; 4.314 ">Refs 8th
    c.BC+</a>]; ἴδιος ἐν κοινῷ σταλείς embarking as <b>a private man</b> in a public
    cause, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 13.49
    ">Refs 5th c.BC+</a>]; ἰ. στόλῳ χρᾶσθαι, opposed to δημοσίῳ, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.63; γῆς.. νοσούσης ἴ. κινοῦντες κακά
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 636; κοινὸν ἐξ ἰδίας ἀνοίας κακόν
    5th c.BC: Euripides Tragicus “Hecuba” 641 (Lyric poetry), compare “Or.” 766 (troch.)">Refs
    5th c.BC+</a>]; ἴδια πράσσων ἢ στρατοῦ ταχθεὶς ὕπ; [<a href="javascript:void(0)"
    title=" [prev. author] “IA” 1363 (troch.); ἴ. κέρδεα 5th c.BC: Herodotus Historicus
    6.100; συμφορά 5th c.BC: Antipho Orator 2.1.11; πρόσοδος 5th-6th c.BC: Andocides
    Orator 4.11; τὰ ἴ. διάφορα 5th c.BC: Thucydides Historicus 2.37; πλοῦτος ἴ. καὶ
    δημόσιος [prev. author] 1.80, compare 5th-6th c.BC: Plato Philosophus “Respublica”
    521a; ἴ. οὐ κοινὸς πόνος [prev. work] 535b, compare 543b ">Refs 5th c.BC+</a>];
    ξυμβόλαια[<a href="javascript:void(0)" title=" [prev. work] 443e; ἰ. ἢ πολιτικὴ
    πρᾶξις [prev. author] “Grg.” 484d; πόλεις καὶ ἴ. οἶκοι [prev. author] “Lg.” 890b,
    compare 796d ">Refs</a>], etc.; τὰ ἱρά, opposed to τὰ ἴ., temples, opposed to
    <b>private buildings</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 6.9, 8.109 ">Refs 5th c.BC+</a>]; τὸ ἐν ἰδίοις discussion among <b>private
    persons</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Sophista” 225b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> <b>one''s
    own</b>, opposed to ἀλλότριος, ἐπικώμια [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “N.” 6.32; ἡ ἰ. ἐλευθερίη 5th c.BC: Herodotus Historicus
    7.147; Ζεὺς ἰδίοις νόμοις κρατύνων 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 404 (Lyric poetry); ἰδίᾳ γνώμᾳ [prev. work] 543 (Lyric poetry)">Refs
    5th c.BC+</a>]; οὔτοι τὰ χρήματ᾽ ἴ. κέκτηνται βροτοί [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Phoenissae” 555 ">Refs 5th c.BC+</a>]; φίλων
    οὐδὲν ἴ., ={κοινὰ τὰ τῶν φίλων}, [<a href="javascript:void(0)" title=" [prev.
    author] “Andr.” 376: with _pronoun_, χωρίον ἡμέτερον ἴδιον 4th c.BC: Demosthenes
    Orator 55.8. ">Refs 4th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> τὰ ἴ. <b>private
    interests</b>, opposed to public, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 1.82, 2.61, etc.">Refs 5th c.BC+</a>]; <b>one''s own property</b>,
    [<a href="javascript:void(0)" title=" [prev. author] 1.141, etc.">Refs</a>]; τὰ
    ἴ. πράττειν mind <b>one''s own business</b>, in later Gr., [<a href="javascript:void(0)"
    title=" 2nd c.AD: Phrynichus Atticista 405, cf. NT.1Thes.4.11 ">NT+2nd c.AD+</a>];
    μένειν ἐπὶ τῶν ἰ. [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    2.57.5 ">Refs 2nd c.BC+</a>]; εἰς τὸ ἴ. καταθέσθαι for <b>self</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.3.3, etc.: with _pronoun_,
    τοὐμὸν ἴ. εἰπεῖν">Refs 5th c.BC+</a>] my <b>personal</b> opinion, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 6.8 ">Refs 5th c.BC+</a>]; τὰ ἐμὰ ἴ. [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 50.66 ">Refs 4th
    c.BC+</a>]; τὰ αὑτοῦ ἴ. [<a href="javascript:void(0)" title=" 6th c.BC: Theognis
    Elegiacus 440 (uncertain reading), compare 5th c.BC: Antipho Orator 5.61, 5th-6th
    c.BC: Isocrates Orator 8.127 ">Refs 6th c.BC+</a>]; τὰ ὑμέτερα ἴ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 19.307 ">Refs 4th c.BC+</a>]; τὰ ἴ. σφῶν
    αὐτῶν, τὰ ἴ. τὰ σφέτερα αὐτῶν, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Andocides Orator 2.2, 3.36 ">Refs 5th c.BC+</a>]; ἔγωγε τοὐμὸν ἴ. I <b>for my
    own part</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Merc.Cond.” 9. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__I.4</b></Level3> of persons,
    <b>personally attached</b> to one, ἴδιοι Σελεύκου [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 21.6.4, compare 4th c.BC: Aristoteles Philosophus
    “Politica” 1315a36, “UPZ” 146.38 (2nd c.BC), 109.18 (1st c.BC)">Refs 4th c.BC+</a>];
    ἄνθρωπος ἴδιος τῇ εὐνοίᾳ τῇ πρὸς.. [<a href="javascript:void(0)" title=" “PCair.Zen.”
    32 (3rd c.BC)">Refs 3rd c.BC+</a>]; ταῖς εὐνοίαις ἴδιοι [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 11.26 ">Refs 1st c.BC+</a>]; ἴδιοι,
    οἱ, <b>members of one''s family, relatives</b>, [<a href="javascript:void(0)"
    title=" “BGU” 665 ii 1 (1st c.AD), 2nd c.AD: Vettius Valens Astrologus 70.5, etc.
    ">Refs 1st c.AD+</a>]<br /><Level3><b>__I.5</b></Level3> ἡ ἰ. (sometimes with
    κώμη added, [<a href="javascript:void(0)" title=" “BGU” 15.13 (2nd c.AD))">Refs
    2nd c.AD+</a>], one''s <b>place of origin,</b> [<a href="javascript:void(0)" title="
    PTeb. 327.28 (2nd c.AD), etc.: _plural_, καταπορεύεσθαι εἰς τὰς ἰ.[prev. work]5.7
    (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__I.6</b></Level3> in later
    Gr., almost as a possessive <i>pronoun</i>,= ἑαυτοῦ, ἑαυτῶν, ἡ ἰ. φιλαγαθία [<a
    href="javascript:void(0)" title=" “IG” 22.1011.71 (2nd c.BC)">Refs 2nd c.BC+</a>],
    etc.; χρῶνται ὡς ἰδίοις [<a href="javascript:void(0)" title=" “UPZ” 11.14 (2nd
    c.BC)">Refs 2nd c.BC+</a>]; περὶ τῶν ἰ. βιβλίων, title of work by Galen. <br /><Level4><b>__I.6.b</b></Level4>
    ἴ. θάνατος <b>one''s own</b>, i.e. a <b>natural</b> death, Ramsay <b>Cities and
    Bishoprics</b>[<a href="javascript:void(0)" title=" No. 133; ἰδίοις τελευτῶσι
    θανάτοις 2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos” 199; also ἰδία μοίρῃ
    Ramsay op.cit. No. 187. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>separate, distinct</b>, ἔθνος ἴ. καὶ οὐδαμῶς Σκυθικόν [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.18, compare 22 ">Refs 5th c.BC+</a>];
    ἴδιοί τινές σοι [θεοί]; [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 890; ἑκάστῳ τῶν ὀνομάτων ὑπόκειταί τις ἴδιος οὐσία 5th-6th c.BC:
    Plato Philosophus “Protagoras” 349b ">Refs 5th c.BC+</a>]; πόλεις.. βαρβάρους
    καὶ ἰδίας Decrees cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.183 ">Refs 4th c.BC+</a>]; ὁ βάτραχος ἰδίαν ἔχει τὴν γλῶτταν, τὴν ἰ.
    ἀφίησι φωνήν, a <b>peculiar</b> kind of tongue,.. its <b>peculiar</b> note, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 536a8, 11: followed by ἤ, ἴδιον ἔπασχεν πάθος ἢ οἱ ἄλλοι">Refs 4th
    c.BC+</a>] <b>unique and different</b> from others, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 481c; so ἴδιον παρὰ τὰ ἄλλα
    4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 6.4.10. ">Refs 5th
    c.BC+</a>]<br /><Level4><b>__II.b</b></Level4> ἴ. λόγος, in Ptolemaic and Roman
    Egypt, <b>private account</b>, δεδώκαμεν Πύρωνι τὸν ἔσχατόν σου ἴ. λόγον [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 253 (3rd c.BC),compare “PGrenf.” 1.16 (2nd c.BC)">Refs 3rd
    c.BC+</a>], etc.; later, <b>special account</b>, a branch of the fiscal administration,
    Wilcken [<a href="javascript:void(0)" title=" “Chr.” 162 (2nd c.BC), “PAmh.” 2.31
    (2nd c.BC), “PGnom.Prooem.” (2nd c.AD)">Refs 2nd c.BC+</a>], etc.; ὁ γνώμων τοῦ
    ἰ. λόγου [<a href="javascript:void(0)" title=" “OGI” 669.44 (1st c.AD)">Refs 1st
    c.AD+</a>]; also as the title of the Controller, [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 17.1.12 codices, “OGI” 408 (2nd c.AD),
    Mitteis “Chr.” 372 vi 1 (2nd c.AD). ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>strange, unusual</b>, ἰδίοισιν ὑμεναίοισι κοὐχὶ σώφροσιν [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 558 ">Refs 5th c.BC+</a>]; <b>peculiar,
    exceptional</b>, περιττὸν καὶ ἴ. γένος [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “de Generatione Animalium” 760a5; τὰ περιττὰ καὶ
    ἴ. τῶν δένδρων 4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum” 2.7.1
    ">Refs 4th c.BC+</a>]; παράδοξον εἰπεῖν τι καὶ περιττὸν καὶ ἴ. [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.1068b">Refs 1st c.AD+</a>];
    <b>eccentric</b>, of persons, [<a href="javascript:void(0)" title="[prev. work]57e">Refs</a>];
    ἴ. τις ἐν πᾶσι βουλόμενος εἶναι [<a href="javascript:void(0)" title=" [prev. author]
    “Them.” 18. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3> <b>peculiar, appropriate</b>,
    ἴδια ὀνόματα <b>proper, specific</b> words, opposed to περιέχοντα, class-names,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1407a31; ὄνομα ἴ. τινος 5th-6th c.BC: Plato Philosophus “Respublica” 580e; τὸ
    ἴ. τοῦ ἐπαίνου 2nd c.AD: Lucianus Sophista “Pr.Im.” 19. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> ἴ. λόγοι <b>ordinary private</b> conversation,
    opposed to ποίησις, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 366e, compare “Euthd.” 305d; see infr. VI. 2b. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> τὸ ἴ. <b>characteristic property</b>
    of a species, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Topica” 102a18, 103b11, 3rd c.BC: Chrysippus Stoicus 2.75, 3rd c.AD: Plotinus
    Philosophus 5.5.13 ">Refs 4th c.BC+</a>]; but also, <b>distinguishing feature</b>
    in a relative sense, ἴ. πρός τι [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Topica” 128b25. ">Refs 4th c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    regular <i>comparative</i> ἰδιώτερος [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 12.73, 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 3.1.6 ">Refs 5th c.BC+</a>]: <i>superlative</i> <b>-ώτατος</b>[<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 23.65, 4th-3rd c.BC: Theophrastus Philosophus
    “Historia Plantarum” 1.14.2 ">Refs 4th c.BC+</a>]; also ἰδιαίτερος, -αίτατος,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Partibus
    Animalium” 656a26, 658b33; -αίτατος but not -αίτερος _accusative_ to Thom.Mag.
    p.189R. ">Refs 4th c.BC+</a>]<br /><Level2><b>__VI</b></Level2> <i>adverb</i>
    <b>ἰδίως</b>, <b>peculiarly</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 5.108 ">Refs 5th c.BC+</a>]; <b>severally</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 807b ">Refs 5th c.BC+</a>]: <i>comparative</i>
    ἰδιωτέρως [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus
    “Historia Plantarum” 1.13.4; ὡς -ώτερον εἰπεῖν 1st c.BC: Philodemus Philosophus
    “περὶ οἰκονομίας” p.68 1st c.AD: Josephus Historicus; ἰδιαίτερον 2nd c.AD: Herodianus
    Grammaticus 7.6.7: _superlative_ ἰδιώτατα (variant{-αίτατα}) 1st c.BC: Diodorus
    Siculus Historicus 19.1 ">Refs 4th c.BC+</a>]; ἰδίως καλεῖσθαι to be called <b>specifically</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Mundo”
    394b28; -αίτατα λέγεσθαι [prev. author] “Mete.” 382a3 ">Refs 4th c.BC+</a>]; ἰδίως,
    opposed to κοινῶς, λέγεσθαι [<a href="javascript:void(0)" title=" 2nd c.BC: Demetrius
    Lacon Philosophus “Herc.” 1014.41 ">Refs 2nd c.BC+</a>] F. (but in Grammars, to
    be used <b>as a proper name</b>, [<a href="javascript:void(0)" title=" 2nd c.BC:
    Dionysius Thrax Grammaticus 634.13)">Refs 2nd c.BC+</a>]; <b>in a peculiar sense</b>
    or <b>usage</b>, [<a href="javascript:void(0)" title=" Scholia 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 115; ἰ.Αἰσχύλος τὸν Ἀγαμέμνονα ἐπὶ σκηνῆς ἀναιρεῖσθαι ποιεῖ 4th-5th
    c.BC: Aeschylus Tragicus “Ag.” argument, cf. Scholia 5th c.BC: Euripides Tragicus
    “Phoenissae” 1116 ">Refs 5th c.BC+</a>]; also,= <b>extra versum</b>, τὸ φεῦ ἰδίως
    [<a href="javascript:void(0)" title=" Scholia 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 41 (variant{ἰδίᾳ}). ">Refs 5th c.BC+</a>]<br /><Level3><b>__VI.2</b></Level3>
    <b>ἰδίᾳ</b>, <i>Ionic dialect</i> -ιη, as <i>adverb</i>, <b>by oneself, privately,
    on one''s own account</b>, θύοντι ἰδίῃ μούνῳ [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.132, compare 192, 5th-6th c.BC: Aristophanes
    Comicus “Equites” 467; οὔτε ἰδίᾳ οὔτε ἐν κοινῷ 5th c.BC: Thucydides Historicus
    1.141; καὶ ἰ. καὶ δημοσίᾳ [prev. author] 3.45, 5th-6th c.BC: Plato Philosophus
    “Apologia” 30b; καὶ ἰ. καὶ κοινῇ 4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία”
    40.3; ἰδίᾳ ἕκαστος 5th c.BC: Thucydides Historicus 8.1, compare 5th-6th c.BC:
    Plato Philosophus “Leges” 946d, etc.: with _genitive_, ἰ. τῆς φρενός">Refs 5th
    c.BC+</a>] <b>apart from.. </b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Ranae” 102. ">Refs 5th c.BC+</a>]<br /><Level4><b>__VI.2.b</b></Level4>
    <b>in ordinary talk</b>, opposed to ὑπὸ ποιητῶν, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 363e, compare 606c; see above
    111. ">Refs 5th c.BC+</a>]<br /><Level3><b>__VI.3</b></Level3> κατ᾽ ἰδίαν <b>in
    private</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Philemo Comicus
    169; κατ᾽ ἰδίαν εἰπεῖν τινι 1st c.BC: Diodorus Siculus Historicus 1.21 ">Refs
    4th c.BC+</a>]; κατ᾽ ἰ. λαβεῖν τινα to take him <b>aside</b>, [<a href="javascript:void(0)"
