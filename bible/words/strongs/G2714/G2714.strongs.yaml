strongs_number: G2714
language: greek
lemma: κατενώπιον
transliteration: katenṓpion
definition: directly in front of
kjv_usage: before (the presence of), in the sight of
derivation: from G2596 (κατά) and G1799 (ἐνώπιον);
extended_definition:
  gloss: before
  definition: '<b>κατενώπιον </b><BR /> <i>adv.</i> (= Hom., κατένωπα), [in LXX: <ref=''Psa.44.15''>Psa.44:15</ref>,
    al. ;] <BR /><b>over against, before</b>: with genitive, τ. δόξης, <ref=''Jude.24''>Ju
    24</ref>; metaphorically (cf. κατέναντι, and see Lft., Col., l.with), τ. θεοῦ,
    <ref=''Eph.1.4''>Eph.1:4</ref>, <ref=''Col.1.22''>Col.1:22</ref>.†<BR /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατένωπα</b> <br /> [<a href="javascript:void(0)" title="compare
    (2nd c.AD: Herodianus Grammaticus Gr. 2.94 ">Refs 2nd c.AD+</a>], κατενῶπα or
    κατ᾽ ἐνῶπα [<a href="javascript:void(0)" title=" 3rd-2nd c.BC: Aristarchus Grammaticus
    cited in Hdn.Gr.[same place])">Refs 3rd c.BC+</a>], <b>over against, right opposite</b>,
    c.<i>genitive</i>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 15.320, 5th-6th c.AD: Orphica “Lithica” 132, 464: with _accusative_,
    Puchstein “epigram Gr.” p.76 (from Memphis)">Refs 8th c.BC+</a>]:—also<b>κατεν-ενώπιον</b>,
    τινος [<a href="javascript:void(0)" title=" LXX.Josh.1.5, NT.Eph.1.4, +others,
    “BGU” 954.6 (6th c.AD). ">LXX+NT+6th c.AD+</a>]. <BR />Included with: <b> κατεξᾰγιάζω</b>,
    <br /> <b>assay,</b> [<a href="javascript:void(0)" title=" Arch.Anz. 38/39.154
    (_passive_). ">Refs</a>]'
  source: STEPBible/LSJ
