strongs_number: G2041
language: greek
lemma: ἔργον
transliteration: érgon
definition: toil (as an effort or occupation); by implication, an act
kjv_usage: deed, doing, labour, work
derivation: from a primary (but obsolete) (to work);
extended_definition:
  gloss: work
  definition: '<b>ἔργον</b>, -ου, τό (originally Ϝέργον, <b>work</b>), [very frequently
    in LXX, chiefly for מַשֶׂה, מְלָאכָה, also for עֲבֹדָה, פֹּעַל, etc. ;] <BR />
    __1. <b>work, task, employment</b>: <ref=''Mrk.13.34''>Mrk.13:34</ref>, <ref=''Jhn.4.34;
    17.4''>Jhn.4:34 17:4</ref>, <ref=''Act.13.2''>Act.13:2</ref>, <ref=''Php.1.22;
    2.30''>Php.1:22 2:30</ref>, <ref=''1Th.5.13''>1Th.5:13</ref>, al.; of an enterprise
    or undertaking (<ref=''Deu.15.10''>Deu.15:10</ref>, <ref=''Wis.2.12''>Wis.2:12</ref>),
    <ref=''Act.5.38''>Act.5:38</ref>. <BR /> __2. <b>a deed, action</b>: <ref=''Tit.1.16''>Tit.1:16</ref>,
    <ref=''Jas.1.25''>Jas.1:25</ref> . listing, from λόγος, <ref=''Luk.24.19''>Luk.24:19</ref>,
    <ref=''Rom.15.18''>Rom.15:18</ref>, <ref=''2Th.2.17''>2Th.2:17</ref>, <ref=''1Jn.3.18''>1Jn.3:18</ref>;
    ἐν λόγοις κ. ἔ., <ref=''Act.7.22''>Act.7:22;</ref> of acts of God, <ref=''Jhn.9.3''>Jhn.9:3</ref>,
    <ref=''Act.13.41''>Act.13:41</ref>" (LXX), <ref=''Heb.4.10''>Heb.4:10</ref>, <ref=''Rev.15.3''>Rev.15:3</ref>;
    of Christ, <ref=''Mat.11.2''>Mat.11:2;</ref> esp. in Jo, e.g. 5:20, 36 7:3 10:38
    14:11, 12 15:24; in ethical sense, of human actions (AR, <i>Eph.</i>, 190), bad
    or good,  <ref=''Mat.23.3''>Mat.23:3</ref>, <ref=''Luk.11.48''>Luk.11:48</ref>,
    <ref=''Jhn.3.20, 21''>Jhn.3:20, 21</ref> <ref=''Jas.2.14''>Jas.2:14</ref>ff. 3:13,
    <ref=''Rev.2.5; 3.8''>Rev.2:5 3:8</ref>; τὸ ἔ., collectively, <ref=''Gal.6.4''>Gal.6:4</ref>,
    <ref=''Jas.1.4''>Jas.1:4</ref>, <ref=''1Pe.1.17''>1Pe.1:17</ref>, <ref=''Rev.22.12''>Rev.22:12</ref>;
    τὸ ἔ. τ. νόμου, <ref=''Rom.2.15''>Rom.2:15;</ref> ἔ. ἀγαθόν, <ref=''Rom.2.7''>Rom.2:7</ref>,
    <ref=''Col.1.10''>Col.1:10</ref>, <ref=''2Th.2.17''>2Th.2:17</ref>, <ref=''Tit.1.16''>Tit.1:16</ref>,
    al.; καλόν, <ref=''Mat.26.10''>Mat.26:10</ref>, <ref=''Mrk.14.6''>Mrk.14:6</ref>;
    pl. (as frequently in cl.), <ref=''Mat.5.16''>Mat.5:16</ref>, <ref=''1Ti.5.10,
    25''>1Ti.5:10, 25</ref> <ref=''Heb.10.24''>Heb.10:24</ref>; ἔ. πίστεως, <ref=''1Th.1.3''>1Th.1:3</ref>,
    <ref=''2Th.1.11''>2Th.1:11</ref>; ἔ. πονηρά, <ref=''Col.1.21''>Col.1:21</ref>,
    <ref=''2Jn.11''>2Jo.11</ref>; νέκρα, <ref=''Heb.6.1; 9.14''>Heb.6:1 9:14</ref>;
    ἄκαρπα, <ref=''Eph.5.11''>Eph.5:11;</ref> ἔ. ἀσεβείας, <ref=''Jude.15''>Ju 15</ref>;
    τ. σκότους, <ref=''Rom.13.12''>Rom.13:12</ref>, <ref=''Eph.5.11''>Eph.5:11</ref>;
    ἔ. νόμου, <ref=''Rom.3.20, 28''>Rom.3:20, 28</ref> <ref=''Gal.2.16; 3.2, 5, 10''>Gal.2:16
    3:2, 5 10</ref>. <BR /> __3. <b>that which is wrought</b> or <b>made, a work</b>:
    <ref=''1Co.3.13-15;''>1Co.3:13-15;</ref> τ. χειρῶν, <ref=''Act.7.41''>Act.7:41;</ref>
    of the works of God, <ref=''Heb.1.10''>Heb.1:10;</ref> γῆ κ. τὰ ἐν αὐτῇ ἔ., <ref=''2Pe.3.10''>2Pe.3:10;</ref>
    τὸ ἔ. τ. θεοῦ, <ref=''Rom.14.20.''>Rom.14:20.</ref><BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔργον</b>, <br /> <i>Doric dialect</i> <b>ϝέργον</b> [<a href="javascript:void(0)"
    title="“IG” 4.800 (6th c.BC)">Refs 6th c.BC+</a>], Elean <b>ϝάργον</b> [<a href="javascript:void(0)"
    title="“SIG” 9 (6th c.BC), τό: (ἔρδω, O 5th c.BC: Euripides Tragicus ">Refs 6th
    c.BC+</a>] <b>weorc</b> (<i>neuter</i>) ''work'', Avest. <b>var[schwa]za</b>-):—
    <b>work,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 2.436, etc.; ἔ. οὐδὲν ὄνειδος, ἀεργίη δέ τ᾽ ὄνειδος {8-7th c.BC}: Hesiodus
    Epicus “Opera et Dies” 311; πλεόνων δέ τε ἔ. ἄμεινον 8th c.BC: Ilias Homerus Epicus
    “Illiad” 12.412; ἔ. ἐποίχεσθαι 6.492; νῦν ἔπλετο ἔ. ἅπασι 12.271 ">Refs 8th c.BC+</a>];
    especially in <i>plural</i>, [<a href="javascript:void(0)" title=" ἄλλος ἄλλοισιν..ἐπιτέρπεται
    ἔργοις 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.228; ἐπὶ ἔργα τράποντο 8th
    c.BC: Ilias Homerus Epicus “Illiad” 3.422; ἔργων παύσασθαι 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 4.683 ">Refs 8th c.BC+</a>]; τὰ σ᾽ αὐτῆς ἔργα κόμιζε see to thine
    own <b>tasks,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 6.490: especially in the following relations, ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__1</b></Level3> in [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” mostly of ">Refs 8th c.BC+</a>]<b>works</b> or <b>deeds</b>
    of war, [<a href="javascript:void(0)" title=" πολεμήϊα ἔ. 8th c.BC: Ilias Homerus
    Epicus “Illiad” 2.338, +others, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.116;
    ἔργον μάχης 8th c.BC: Ilias Homerus Epicus “Illiad” 6.522; alone, ἀτελευτήτῳ ἐπὶ
    ἔργῳ 4.175, compare 539; ὑπέσχετο δὲ μέγα ἔργον 13.366; ἐπ᾽ αὐτῷ δ᾽ ἔργον ἐτύχθη
    ἀργαλέον 4.470; later, ἔργον.. Ἄρης κρινεῖ Aeschylus Tragicus [{4-5th c.BC}] “Septem
    contra Thebas” 414 ">Refs 8th c.BC+</a>]; ἐν τῷ ἔ. during the <b>action,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.89, compare
    7.71; τὸ ἐν Πλαταιαῖς ἔ. Plato Philosophus [{5-6th c.BC}] “Menexenus” 241c; τῶν
    πρότερον ἔ. μέγιστον ἐπράχθη τὸ Μηδικόν 5th c.BC: Thucydides Historicus 1.23 ">Refs
    6th c.BC+</a>]; ἔργου ἔχεσθαι to engage in <b>battle,</b> [<a href="javascript:void(0)"
    title="[prev. work] 49. ">Refs</a>]<br /><Level3><b>__2</b></Level3> of peaceful
    <b>contests,</b> [<a href="javascript:void(0)" title=" κρατεῖν ἔ. 5th c.BC: Pindarus
    Lyricus “O.” 9.85; ἔργου ἔχεσθαι [prev\. author] “P.” 4.233 ">Refs 5th c.BC+</a>];
    also ἔργα θῆκε κάλλιστ᾽ ἀμφὶ κόμαις placed [the reward of] noble <b>deeds</b>
    about his hair, [<a href="javascript:void(0)" title=" [prev\. author] “O.” 13.38.
    ">Refs</a>]<br /><Level3><b>__3</b></Level3> of <b>works of industry,</b> <br
    /><Level4><b>__3.a</b></Level4> of <b>tillage, tilled lands,</b> [<a href="javascript:void(0)"
    title=" ἀνδρῶν πίονα ἔ. 8th c.BC: Ilias Homerus Epicus “Illiad” 12.283, etc.;
    ἔργ᾽ ἀνθρώπων 16.392, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.259; βροτῶν
    10.147 ">Refs 8th c.BC+</a>]; οὔτε βοῶν οὔτ᾽ ἀνδρῶν φαίνετο ἔργα [<a href="javascript:void(0)"
    title="[prev. work] 98; ἔργα alone, 16.140, etc.; Ἔργα καὶ Ἡμέραι">Refs</a>] —the
    title of Hesiod''s work; πατρώϊα ἔ. their father''s <b>lands,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.22; οὔτ᾽ ἐπὶ ἔργα..ἴμεν">Refs
    8th c.BC+</a>] will neither go to our <b>farms,</b> [<a href="javascript:void(0)"
    title="[prev. work] 127, compare 252; Ἰθάκης..ἔργα">Refs</a>] <b>the tilled lands</b>
    of Ithaca, [<a href="javascript:void(0)" title=" 14.344; ἀμφὶ.. Τιταρησσὸν ἔργ᾽
    ἐνέμοντο">Refs</a>] inhabited <b>lands,</b> [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 2.751; τὰ τῶν Μυσῶν ἔ. 5th c.BC: Herodotus
    Historicus 1.36; so later, “PBaden” 40.5 (2nd c.AD)">Refs 8th c.BC+</a>]: generally,
    <b>property, wealth, possessions,</b> [<a href="javascript:void(0)" title=" θεὸς
    δ᾽ ἐπὶ ἔργον ἀέξῃ 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.65, compare 15.372.
    ">Refs 8th c.BC+</a>]<br /><Level4><b>__3.b</b></Level4> of women''s <b>work,</b>
    weaving, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 9.390, etc.; ἀμύμονα ἔ. ἰδυίας [prev. work] 128; ἔργα ἐργάζεσθαι 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 22.422, 20.72 ">Refs 8th c.BC+</a>]. <br
    /><Level4><b>__3.c</b></Level4> of other <b>occupations,</b> θαλάσσια ἔ. fishing,
    [<a href="javascript:void(0)" title=" 5.67; a seaman''s life, 8th c.BC: Ilias
    Homerus Epicus “Illiad” 2.614: periphrastic, δαιτὸς..ἔργα">Refs 8th c.BC+</a>]
    <b>works</b> of feasting, [<a href="javascript:void(0)" title=" 9.228; φιλοτήσια
    ἔ. 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.246; ἔργα γάμοιο 8th c.BC: Ilias
    Homerus Epicus “Illiad” 5.429; ἔργα Κυπρογενοῦς 6th c.BC: Solon Lyricus 26; Ἀφροδίτης
    “hymnus ad Venerem” 1; also τέκνων ἐς ἔ. Aeschylus Tragicus [{4-5th c.BC}] “Agamemnon”
    1207 ">Refs 8th c.BC+</a>]: <i>absolutely</i>, [<a href="javascript:void(0)" title="
    ἔργον 2nd c.AD: Lucianus Sophista “DDeor.” 17.1, “AP” 12.209 (_plural_, 2nd c.AD:
    Strato Epigrammaticus, assuming variant); also ἔργα ἰσχύος καὶ τάχους Xenophon
    Historicus [{5-6th c.BC}] “Institutio Cyri (Cyropaedia)” 1.2.12 ">Refs 6th c.BC+</a>];
    φίλα ἔργα μελίσσαις, of flowers, [<a href="javascript:void(0)" title=" 3rd c.BC:
    Theocritus Poeta Bucolicus 22.42 ">Refs 3rd c.BC+</a>]; of <b>mines,</b> etc.,
    [<a href="javascript:void(0)" title=" ἔ. ἀργυρεῖα Xenophon Historicus [{5-6th
    c.BC}] “de Vectigalibus” 4.5, 4th c.BC: Demosthenes Orator 21.167, etc.; ἔργα
    πίσσια uncertain reading in 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Cat.Ma.” 21. ">Refs 6th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>deed,
    action,</b> [<a href="javascript:void(0)" title=" ἔργ᾽ ἀνδρῶν τε θεῶν τε 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 1.338; θέσκελα ἔ. Τρώων 8th c.BC: Ilias Homerus
    Epicus “Illiad” 3.130; ἀήσυλα ἔ. 5.876 ">Refs 8th c.BC+</a>]; καρτερά, ἀεικέα
    ἔ., [<a href="javascript:void(0)" title="[prev. work] 872, 22.395; παλίντιτα,
    ἄντιτα ἔ., 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.379, 17.51; ἔργα ἀποδέκνυσθαι
    5th c.BC: Herodotus Historicus 1.16, compare 5th-6th c.BC: Plato Philosophus “Alc.”
    1.119e, 2nd-3rd c.AD: Dio Cassius Historicus 37.52; opposed to ἔπος,">Refs 8th
    c.BC+</a>] <b>deed,</b> not word (see. [<a href="javascript:void(0)" title=" ἔπος
    11.1); opposed to μῦθος, 8th c.BC: Ilias Homerus Epicus “Illiad” 9.443, 19.242,
    4th-5th c.BC: Aeschylus Tragicus “Pr.” 1080 (_anapaest meter_), etc.; opposed
    to λόγος, 5th c.BC: Sophocles Tragicus “El.” 358, 5th c.BC: Euripides Tragicus
    “Alc.” 339; ἔργῳ, opposed to λόγῳ, frequently in _Attic dialect_, etc., 5th c.BC:
    Thucydides Historicus 2.65, etc.: so in _plural_, λόγῳ μὲν..τοῖσι δ᾽ ἔργοισιν
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 782, compare 5th c.BC: Euripides
    Tragicus “fragment” 360.13; λόγοισιν εἴτ᾽ ἔργοισιν 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 517 ">Refs 8th c.BC+</a>]; opposed to ῥήματα, [<a href="javascript:void(0)"
    title=" [prev\. author] “OC” 873; opposed to ὄνομα, 5th c.BC: Euripides Tragicus
    “IA” 128 (_anapaest meter_), 5th c.BC: Thucydides Historicus 8.78, 89; in many
    phrases, πέπρακται τοὔργον Aeschylus Tragicus [{4-5th c.BC}] “Prometheus Vinctus”
    75, compare “Ag.” 1346; χωρῶ πρὸς ἔργον 5th c.BC: Sophocles Tragicus “Ajax” 116
    ">Refs 5th c.BC+</a>]; τὸ μὲν ἐνθύμημα χαρίεν.., τὸ δὲ ἔ. ἀδύνατον its <b>execution,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “An.”
    3.5.12; ἐν ἔργῳ χέρνιβες ξίφος τε">Refs 5th c.BC+</a>] ready for <b>action,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “IT” 1190;
    ἡ κατάρα ὑπὸ τοῦ δαίμονος εἰς ἔ. ἤγετο 4th c.AD: Julianus Imperator “Orationes”
    7.228b ">Refs 5th c.BC+</a>]. <br /><Level2><b>__II</b></Level2> <b>thing, matter,</b>
    πᾶν ἔ...ὑπείξομαι in every <b>point,</b> [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 1.294; ἃ Ζεὺς μήδετο ἔ. 2.38, etc.; πάρος
    τάδε ἔ. γενέσθαι 6.348, etc.; ὅπως ἔσται τάδε ἔ. 2.252, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 17.78, etc.; μέμνημαι τόδε ἔ. 8th c.BC: Ilias Homerus Epicus
    “Illiad” 9.527; ἄκουε τοὔργον 5th c.BC: Sophocles Tragicus “Trachiniae” 1157,
    compare “OT” 847, “Aj.” 466 ">Refs 8th c.BC+</a>]; in bad sense, <b>mischief,
    trouble,</b> of disease, [<a href="javascript:void(0)" title=" αἰτίη τοῦ ἔ. 2nd
    c.AD: Aretaeus Medicus “περὶ αἰτιῶν καὶ σημείων ὀξέων παθῶν” 1.9 ">Refs 2nd c.AD+</a>];
    μέγα ἔ. a serious <b>matter,</b> [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 4.663, 5th c.BC: Thucydides Historicus 3.3. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> μέγα ἔ., like{μέγα χρῆμα},
    χερμάδιον λάβε χειρὶ Τυδεΐδης, μέγα ἔ. a monstrous <b>thing,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.303, compare 20.286; φυλόπιδος
    μέγα ἔ.">Refs 8th c.BC+</a>] a <b>mighty</b> call to arms, [<a href="javascript:void(0)"
    title=" 16.208. ">Refs</a>]<br /><Level2><b>__III</b></Level2> <i>passive</i>,
    <b>that which is wrought</b> or <b>made, work,</b> οἷ᾽ ἐπιεικὲς ἔργ᾽ ἔμεν ἀθανάτων,
    of the arms of Achilles, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 19.22; ἔ. Ἡφαίστοιο">Refs 8th c.BC+</a>] metal-<b>work,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    4.617; πέπλοι.., ἔργα γυναικῶν 8th c.BC: Ilias Homerus Epicus “Illiad” 6.289,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 7.97, compare 10.223; ὕφασμα, σῆς ἔ.
    χερός Aeschylus Tragicus [{4-5th c.BC}] “Choephori” 231; κολεόν..λώτινον ἔ. 3rd
    c.BC: Theocritus Poeta Bucolicus 24.45 ">Refs 8th c.BC+</a>]; of a wall, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Av.” 1125 ">Refs 5th c.BC+</a>]; of
    a statue, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Mem.” 3.10.7: in _plural_ ">Refs 5th c.BC+</a>], of siege-<b>works,</b> [<a href="javascript:void(0)"
    title=" ἔ. καὶ μηχαναί 2nd c.BC: Polybius Historicus 5.3.6 ">Refs 2nd c.BC+</a>];
    of a <b>machine,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Apollodorus
    Damascenus Mechanicus “Poliorc.” 157.4, +others, 2nd c.BC: Athenaeus Mechanicus
    15.2 ">Refs 2nd c.BC+</a>], +others; of public <b>buildings,</b> [<a href="javascript:void(0)"
    title=" Mon.Anc.Gr. 18.20 ">Refs</a>]; of an author''s <b>works,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “de Compositione Verborum” 25; τὸ
    περὶ ψυχῆς ἔργον Ἀριστοτέλους “AP” 11.354.8 (6th c.AD: Agathias Historicus et
    Epigrammaticus). ">Refs 1st c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <b>result
    of work, profit</b> or <b>interest,</b> ἔργον [χρημάτων] <b>interest</b> or <b>profit</b>
    on money, [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator 11.42,
    compare 4th c.BC: Demosthenes Orator 27.10. ">Refs 4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    special phrases: <br /><Level3><b>__IV.1</b></Level3> ἔργον ἐστί, <br /><Level4><b>__IV.1.a</b></Level4>
    with <i>genitive</i> <i>person</i>, it is his <b>business,</b> his <b>proper work,</b>
    [<a href="javascript:void(0)" title=" ἀνδρῶν τόδ᾽ ἐστὶν ἔ. Aeschylus Tragicus
    [{4-5th c.BC}] “Choephori” 673; ὅπερ ἐστὶν ἔ. ἀγαθοῦ πολίτου Plato Philosophus
    [{5-6th c.BC}] “Gorgias” 517c ">Refs 6th c.BC+</a>]; of things, φραδέος νόου ἔργα
    τέτυκται it is <b>a matter</b> (which calls) for a wary mind, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.354 ">Refs 8th c.BC+</a>];
    <b>function,</b> [<a href="javascript:void(0)" title=" ἅπερ νεῶν ἄμεινον πλεουσῶν
    ἔργα ἐστίν 5th c.BC: Thucydides Historicus 2.89; οὐ θερμότητος ἔργον ψύχειν Plato
    Philosophus [{5-6th c.BC}] “Respublica” 335d ">Refs 6th c.BC+</a>]; τοῦτο ἑκάστου
    ἔ. ὃ ἂν ἢ μόνον τι ἢ κάλλιστα τῶν ἄλλων ἀπεργάζηται [<a href="javascript:void(0)"
    title="[prev. work] 353a; ἔργα τοῦ ἐγκεφάλου _functions,_ 2nd c.AD: Galenus Medicus
    16.518 ">Refs 2nd c.AD+</a>]: with <i>dative</i> <i>person</i>, [<a href="javascript:void(0)"
    title=" οἷς τοῦτο ἔ. ἦν Xenophon Historicus [{5-6th c.BC}] “Institutio Cyri (Cyropaedia)”
    4.5.36, compare 6.3.27: with the possessive _pronoun_, σὸν ἔ. [ἐστί]">Refs 6th
    c.BC+</a>] with <i>infinitive</i>, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Pr.” 635; ἐμὸν τόδ᾽ ἔ. κρῖναι [prev\. author] “Eu.”
