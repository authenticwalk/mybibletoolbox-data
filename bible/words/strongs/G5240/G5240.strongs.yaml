strongs_number: G5240
language: greek
lemma: ὑπερεκχύνω
transliteration: hyperekchýnō
definition: to pour out over, i.e. (passively) to overflow
kjv_usage: run over
derivation: from G5228 (ὑπέρ) and the alternate form of G1632 (ἐκχέω);
extended_definition:
  gloss: to overflow
  definition: '<b>ὑπερ-εκ-χύννω (Rec. -ύνω), late form of -χέω </b><BR /> to pour
    out over. Pass., <b>to overflow, run over</b>: <ref=''Luk.6.38''>Luk.6:38</ref>
    (not elsewhere).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> ὑπερεκ-χέω</b>, <br /> <b>pour out over,</b>
    <i>metaphorically</i>, εἰς τὴν ἐπαρχίαν τὰς τιμάς [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Bellum Judaicum” 1.21.4 ">Refs 1st c.AD+</a>]:—<i>passive</i>,
    <b>overflow,</b> [<a href="javascript:void(0)" title=" LXX.Joel.2.24, 1st c.BC:
    Diodorus Siculus Historicus 11.89, 1st c.AD: Philo Judaeus 1.362, 2nd-3rd c.AD:
    Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 12.41, etc.">LXX+1st c.BC+</a>]:—also
    <b>ὑπερεκ-χύνομαι</b> in [<a href="javascript:void(0)" title=" NT.Luke.6.38 ">NT</a>];
    <i>future</i> -χυθήσομαι variant in [<a href="javascript:void(0)" title=" LXX.Joel.2.24.
    ">LXX</a>]'
  source: STEPBible/LSJ
