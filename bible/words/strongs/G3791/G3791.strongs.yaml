strongs_number: G3791
language: greek
lemma: ὀχλέω
transliteration: ochléō
definition: to mob, i.e. (by implication) to harass
kjv_usage: vex
derivation: from G3793 (ὄχλος);
extended_definition:
  gloss: to disturb
  definition: '<b>ὀχλέω</b>, -ῶ<BR /> (ὄχλος), [in LXX: <ref=''Tob.6.7''>Tob.6:7</ref>,
    <ref=''3Ma.5.41''>3Ma.5:41</ref> * ;] <BR /><b>to move, disturb; hence, generally,
    to trouble, vex</b>: pass., <ref=''Act.5.6''>Act.5:6</ref> (act. absol., = pass.,
    to be in a tumult, 3Mac, l.with; cf. ἐν-, παρ-εν-οχλέω, and see MM, xviii).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὀχλ-έω</b>, <br /> (ὄχλος) <b>move, disturb</b>, ψηφῖδες ἅπασαι
    ὀχλεῦνται all the pebbles <b>are rolled</b> or <b>swept away</b> by the water,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    21.261. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> generally, <b>trouble,
    importune</b>, with <i>accusative</i>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 5.41; ὀχλεῖς μάτην με 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 1001 ">Refs 5th c.BC+</a>]; <b>disturb</b> citizens by false
    alarms, Aen. Tact.[<a href="javascript:void(0)" title=" 6.1: _absolutely_, ">Refs</a>]<b>to
    be troublesome</b> or <b>irksome</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “ἐπιδημίαι” 2.1.3, 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 446, “OGI” 262.22 (from Baetocaece)">Refs 5th c.BC+</a>]; ὀ. πρὸς αὐγάς
    impede the sight, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “προρρητικόν” 1.147 = “Coac.” 191 (variant): frequently in Papyrus, “POxy.”
    269 ii 4 (1st c.AD)">Refs 5th c.BC+</a>], etc.:—<i>passive</i>, <b>to be troubled</b>,
    ὑπέρ τινος [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1167a10, compare 1171b19; ἀσθενείᾳ σώματος 2nd c.BC: Polybius
    Historicus “Fragmenta” 188; ὑπὸ ὑδέρου “Hippiatrica” 38; τὴν ἀκοήν 1st c.BC: Philodemus
    Philosophus “περὶ ποιημάτων” 2.18 ">Refs 4th c.BC+</a>]; compare ἐνοχλέω: later
    with <i>infinitive</i>, μὴ ὀχλοῦ δὲ πέμπειν τι ἡμῖν don''t <b>trouble to..,</b>
    [<a href="javascript:void(0)" title=" POxy. 1481.6 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__III</b></Level2> in <i>passive</i>, <b>to be crowded</b>, ὁδὸς..
    ἥτις οὐ πολὺ ὀχλεῖται [<a href="javascript:void(0)" title=" 1st c.AD: Cebes Philosophus
    15 (nisi πολυοχλεῖται to be read). ">Refs 1st c.AD+</a>]'
