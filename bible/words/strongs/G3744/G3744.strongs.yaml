strongs_number: G3744
language: greek
lemma: ὀσμή
transliteration: osmḗ
definition: fragrance (literally or figuratively)
kjv_usage: odour, savour
derivation: from G3605 (ὄζω);
extended_definition:
  gloss: aroma
  definition: '<b>ὀσμή</b>, -ῆς, ἡ<BR /> (ὄζω), [in LXX chiefly for רֵיחַ ;] <BR /><b>a
    smell, odour</b>: <ref=''Jhn.12.3''>Jhn.12:3;</ref> metaphorically (EV, savour),
    <ref=''2Co.2.14; 2.16''>2Co.2:14 2:16</ref>; of the effect of sacrifice (cf. נִיחוֹחַ
    רֵיחַ, <ref=''Gen.8.21''>Gen.8:21</ref>, al., see: εὐωδία), ὀ. εὐωδίας, <ref=''Eph.5.2''>Eph.5:2</ref>,
    <ref=''Php.4.18''>Php.4:18</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὀσμ-ή</b>, ἡ, <br /> <i>Attic dialect</i> form of the older
    <b>ὀδμή</b> (see. near the end), <b>smell, odour,</b> frequently of <b>foul smells,</b>
    δεινὴ δὲ θεείου γίγνεται ὀδμή [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 14.415 ">Refs 8th c.BC+</a>]; πικρὸν ἀποπνείουσαι
    ἁλὸς.. ὀδμήν, of seals, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 4.406; ὀδμὰ.. κατὰ χῶρον κίδναται 5th c.BC: Pindarus
    Lyricus “Fragmenta.” 129.6; ὀσμὴ βροτείων αἱμάτων 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 253 ">Refs 8th c.BC+</a>]; ὀσμὴν ἀπ᾽ αὐτοῦ (i.e. τοῦ νεκροῦ).. πεφευγότες
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone”
    412; κακὴ ὀσμή [prev. author] “Ph.” 891: _plural_, βυρσῶν ὀσμὰς δεινάς 5th-6th
    c.BC: Aristophanes Comicus “Pax” 753; ὀσμαὶ οὐκ ἀνεκτοί 5th c.BC: Thucydides Historicus
    7.87, etc. ">Refs 5th c.BC+</a>]; but also of <b>fragrant odours,</b> ὡς καλὴν
    ὀσμὴν ἔχει [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Cyclops” 153, compare 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 1124;
    οἴνου ὀ. 2nd c.AD: Alexander Rhetor 222.4, 4th-3rd c.BC: Philemo Comicus 98.4
    ">Refs 5th c.BC+</a>]: hence, <b>scent, perfume,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Hiero” 1.4, 3rd c.AD(?): Achilles Tatius
    Astronomus 2.38 ">Refs 5th c.BC+</a>]; on ὀ. as affecting the sense,[<a href="javascript:void(0)"
    title="compare 4th c.BC: Aristoteles Philosophus “de Sensu” 440b28f, “de An.”
    421a7f, 4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum” 6.1.1f ">Refs
    4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>the sense of smell,</b> ={ὄσφρησις},
    [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus Epigrammaticus 11,
    5th c.AD(?): Hesychius Legal icographus ">Refs 3rd c.AD+</a>] —The older form
    ὀδμή (compare ὄδωδα, ὄζ-ω, <b>od-or</b>) is alone used by [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus, 5th c.BC: Herodotus Historicus, and 5th c.BC:
    Pindarus Lyricus ">Refs 8th c.BC+</a>]; it occurs also in [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 115 (Lyric poetry),
    3rd c.AD: Democritus Epigrammaticus ">Refs 4th c.BC+</a>] [same place], and in
    later Prose, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “de Causis Plantarum” 6.14.1, +others, 3rd c.BC: Phylarchus Historicus
    63 1st c.AD: Josephus Historicus, Diocl.fragment 129, 1st c.AD: Anonymus Londinensis
    34.38, etc. ">Refs 4th c.BC+</a>]; but ὀσμή is <i>Attic dialect</i> <i>accusative</i>
    to [<a href="javascript:void(0)" title=" 2nd c.AD: Phrynichus Atticista 71 ">Refs
    2nd c.AD+</a>]; also <i>Ionic dialect</i>, [<a href="javascript:void(0)" title="Hippon.in  “PSI”
    9.1089.11. ">Refs</a>]'
  source: STEPBible/LSJ
