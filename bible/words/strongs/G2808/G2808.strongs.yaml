    <i>aorist</i> ἐκλῄσθην (κατ-, ξυν-) [<a href="javascript:void(0)" title=" [prev.
    author] 1.117, 4.67 ">Refs</a>], etc.: <i>perfect</i> κέκλῃμαι (see. below):—
    <i>Doric dialect</i> <i>future</i> κλᾳξῶ [<a href="javascript:void(0)" title="
    3rd c.BC: Theocritus Poeta Bucolicus 6.32: ">Refs 3rd c.BC+</a>]<i>aorist</i>
    ἀπό-κλᾳξον, -κλᾴξας, [<a href="javascript:void(0)" title=" [prev. author] 15.43,
    77, ἔκλᾳξε 3rd c.BC: Cercidas Iambographus 7.2, compare κλάκαι (to be read κλᾷσαι)
    · κλεῖσαι, 5th c.AD(?): Hesychius Legal icographus ">Refs 3rd c.BC+</a>]:—<i>middle</i>,
    <i>imperfect</i> κατ-εκλᾴζετο [<a href="javascript:void(0)" title=" 3rd c.BC:
    Theocritus Poeta Bucolicus 18.5 ">Refs 3rd c.BC+</a>]:—<i>passive</i>, <i>aorist</i>
    κατ-εκλᾴσθην [<a href="javascript:void(0)" title=" [prev. author] 7.84 ">Refs</a>],
    but <i>participle</i> <b>συγκατα-κλαιχθείς</b>[<a href="javascript:void(0)" title="
    “Chron.Lind.D.” 62 ">Refs</a>]: <i>perfect</i> <i>3rd.pers.</i> <i>plural</i>
    κατα-κέκλᾱνται [<a href="javascript:void(0)" title=" 5th c.BC: Epicharmus Comicus
    141.">Refs 5th c.BC+</a>] —Cf. κλῄζω (B). (κλείς):—<b>shut, close, bar</b>, [<a
    href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus (only in 8th c.BC:
    Odyssea Homerus Epicus “Odyssey”), κλήϊσεν δὲ θύρας">Refs 8th c.BC+</a>] <b>barred</b>
    the doors, [<a href="javascript:void(0)" title=" 21.387 ">Refs</a>]; ἐκλήϊσεν
    ὀχῆας <b>shot</b> the bars, so as to close the dooe door,[<a href="javascript:void(0)"
    title=" 24.166; κλῄειν πύλας 5th c.BC: Euripides Tragicus “Hercules Furens” 997,
    5th-6th c.BC: Plato Philosophus “R.” [same place], etc.; κ. πηκτὰ δωμάτων 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 479; κλεῖδες.., αἷς τὰς θύρας κλείουσιν
    4th c.BC: Aristopho Comicus 7; Ἐτεοκλέους.. κλῄσας στόμα 5th c.BC: Euripides Tragicus
    “Phoenissae” 865 ">Refs 5th c.BC+</a>]; κανθώς Cerc.[same place]; λάρυγγα [<a
    href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 6.65 ">Refs 2nd c.AD+</a>]:—<i>passive</i>,
    βλέφαρα κέκλῃται [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Fragmenta” 711; ψυχῆς ἀνοῖξαι τὴν κεκλῃμένην πύλην [prev. author] “fragment”
    393; κεκλειμένης σου τῆς παρρησίας οὐ κιγκλίσιν.., ἀλλὰ.. ὀφλήμασι 4th c.BC: Demosthenes
    Orator 25.28. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.2</b></Level3> <b>shut
    up, close, block up</b>, Βόσπορον κλῇσαι [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Persae” 723 (troch.); κλῄσειν ταῖς ναυσὶν τοὺς
    ἔσπλους 5th c.BC: Thucydides Historicus 4.8 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.121. ;
    τὰ ἐμπόρια κεκλῇσθαι 5th c.BC: Lysias Orator 22.14; κεκλειμένων τῶν ἐμπορίων 4th
    c.BC: Demosthenes Orator 2.16. ">Refs 5th c.BC+</a>]<br /><Level2><b>__A.II</b></Level2>
    <b>shut in, enclose</b>, πόλιν.. πύργων μηχανῇ κεκλῃμένην [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 956 ">Refs 4th c.BC+</a>];
    compare κλῄζω (B). <br /><Level2><b>__A.III</b></Level2> <b>confine</b>, πλάστιγξ
    αὐχένα πώλων ἔκλῃε [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Rhesus” 304 ">Refs 5th c.BC+</a>]:— <i>passive</i>, <b>to be confined</b>, χέρας
    βρόχοισι κεκλῃμένα [<a href="javascript:void(0)" title=" [prev. author] “Andr.”
    502 (Lyric poetry): _metaphorically_, ὅρκοις κεκλῄμεθα [prev. author] “Hel.” 977.
    ">Refs</a>]<br /><Level3><b>__A.III.2</b></Level3> <b>deliver bound</b>, τινὰ
    εἰς τὰς τοῦ βασιλέως χεῖρας [<a href="javascript:void(0)" title=" LXX.1Ki.23.20.
    ">LXX</a>]'
