strongs_number: G2808
language: greek
lemma: κλείω
transliteration: kleíō
definition: to close (literally or figuratively)
kjv_usage: shut (up)
derivation: a primary verb;
extended_definition:
  gloss: to shut
  definition: '<b>κλείω </b><BR /> [in LXX chiefly for סָגַר ;] <BR /><b>to shut</b>:
    θύραν, <ref=''Mat.6.6''>Mat.6:6;</ref> τ. ἄβυσσον, <ref=''Rev.20.3''>Rev.20:3;</ref>
    pass., θύρα, <ref=''Mat.25.10''>Mat.25:10</ref>, <ref=''Luk.11.7''>Luk.11:7</ref>
    (pl.), <ref=''Jhn.20.19, 26''>Jhn.20:19, 26</ref>, <ref=''Act.21.30''>Act.21:30</ref>;
    δεσμωτήριον, <ref=''Act.5.23''>Act.5:23;</ref> πυλῶνες, <ref=''Rev.21.25.''>Rev.21:25.</ref>
    Metaphorical, τ. οὐρανόν, <ref=''Luk.4.25''>Luk.4:25</ref>, <ref=''Rom.11.6''>Rom.11:6</ref>;
    τ. σπλάγχνα, <ref=''1Jn.3.17''>1Jn.3:17;</ref> τ. βασιλείαν, <ref=''Mat.23.14''>Mat.23:14;</ref>
    id. absol., <ref=''Rev.3.7''>Rev.3:7;</ref> τ. θύραν, <ref=''Rev.3.8.''>Rev.3:8.</ref>
    (cf. ἀπο-, ἐκ-, κατα-, συν-κλείω.) †<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κλείω</b> <br /> <br /><Level1><b>__A</b></Level1>, <i>future</i>
    κλείσω [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 4.3.20 (ἀπο-), 4th c.AD: Himerius Sophista “Orationes” 22.7 ">Refs
    5th c.BC+</a>]; rare <i>future</i> κατα-κλιῶ, see at {κατακλείω}: <i>aorist</i>
    ἔκλεισα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 7.1.36, 5th-6th c.BC: Plato Philosophus “Epistulae” 348b ">Refs 5th
    c.BC+</a>]: <i>perfect</i> κέκλεικα [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Theophrastus Philosophus “Characteres” 18.4, LXX.1Ki.23.20, 2nd c.AD: Lucianus
    Sophista “Tox.” 30 ">LXX+4th c.BC+</a>]: <i>pluperfect</i> ἐκεκλείκειν [<a href="javascript:void(0)"
    title=" 2nd c.AD: Appianus Historicus “Ἀννιβαϊκή” 47 ">Refs 2nd c.AD+</a>]:*mdash;<i>middle</i>,
    <i>aorist 1</i> ἐκλεισάμην (κατ-) [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.2.5, (ἐγ-) [prev. author]
    “HG” 6.5.9:">Refs 5th c.BC+</a>] —<i>passive</i>, <i>future</i> κλεισθήσομαι [<a
    href="javascript:void(0)" title=" (συγ-) [prev. work] 5.2.19 ">Refs</a>]: <i>aorist</i>
    ἐκλείσθην [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 23.110
    ">Refs 4th c.BC+</a>], etc.: <i>perfect</i> κέκλειμαι (later κέκλεισμαι <i>falsa
    lectio</i> in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 198) (see. below)">Refs 5th c.BC+</a>]:—<i>Ionic dialect</i>
    <b>κληΐω</b> (ἀπο-) [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 4.7 ">Refs 5th c.BC+</a>]: <i>aorist</i> ἐκλήῑσα [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 24.166, (ἐξ-) 5th c.BC: Herodotus
    Historicus 1.144 ">Refs 8th c.BC+</a>], <i>Epic dialect</i> κλήῑσα [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.30 ">Refs 8th c.BC+</a>];
    <i>infinitive</i> κληῗσαι [<a href="javascript:void(0)" title=" 21.382:">Refs</a>]
    — <i>middle</i>, <i>future</i> κληΐσσομαι conjecture in [<a href="javascript:void(0)"
    title=" 4th-5th c.AD(?): Nonnus Epicus “Dionysiaca” 2.310 ">Refs 4th c.AD+</a>]:—<i>passive</i>,
    <i>aorist</i> ἀπ-εκληΐσθην [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.165, 3.55, 58 ">Refs 5th c.BC+</a>]: <i>perfect</i> κεκλήϊμαι [<a
    href="javascript:void(0)" title=" 2.121.β, compare 3.117, 7.129 (with variants)">Refs</a>]:
    <i>pluperfect</i> ἀπ-εκεκλέατο [<a href="javascript:void(0)" title=" 9.50 ">Refs</a>]
    codices:—old <i>Attic dialect</i> <b>κλῄω</b> (also Trag.,[<a href="javascript:void(0)"
    title="compare “Anecdota Graeca - MSS. Bibl. Oxon.” 1.226)">Refs</a>], <i>future</i>
    κλῄσω [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.8
    ">Refs 5th c.BC+</a>]: <i>aorist</i> ἔκλῃσα [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Orestes” 1447 (Lyric poetry), 5th c.BC: Thucydides
    Historicus 2.4, 5th-6th c.BC: Plato Philosophus “Respublica” 560c: ">Refs 5th
    c.BC+</a>]<i>perfect</i> κέκλῃκα (ἀπο-) [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Aves” 1262 ">Refs 5th c.BC+</a>]:—<i>middle</i>,
    <i>future</i> κεκλῄσομαι [<a href="javascript:void(0)" title=" [prev. author]
    “Lys.” 1071 ">Refs</a>]: <i>aorist</i> περι-κλῄσασθαι [<a href="javascript:void(0)"
