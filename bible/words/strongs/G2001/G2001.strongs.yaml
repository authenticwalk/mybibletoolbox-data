strongs_number: G2001
language: greek
lemma: ἐπισχύω
transliteration: epischýō
definition: to avail further, i.e. (figuratively) insist stoutly
kjv_usage: be the more fierce
derivation: from G1909 (ἐπί) and G2480 (ἰσχύω);
extended_definition:
  gloss: to insist
  definition: '<b>ἐπ-ισχύω </b><BR /> [in LXX: <ref=''Sir.29.1''>Sir.29:1</ref>, <ref=''1Ma.6.6''>1Ma.6:6</ref>
    * ;] <BR />__1. to make stronger (Sir, l.with). <BR /> __2. <b>to grow stronger</b>;
    metaphorically, <b>be more urgent</b>: <ref=''Luk.23.5.''>Luk.23:5.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπισχύω</b>, <br /> (ἰσχύς) <b>make strong</b> or <b>powerful,</b>
    τὴν πόλιν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Oeconomicus” 11.13. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>intransitive</i>,
    <b>to be</b> or <b>grow strong,</b> [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Theophrastus Philosophus “de Causis Plantarum” 2.1.4 ">Refs 4th c.BC+</a>];
    <b>prevail,</b> [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus
    Historicus 5.59, 1st c.AD: Cornutus Philosophus “de Natura Deorum” 7 ">Refs 1st
    c.BC+</a>]; <b>to be urgent,</b> ἐπίσχυον λέγοντες [<a href="javascript:void(0)"
    title=" NT.Luke.23.5; ὁ λόγος -ύσει πρὸς συμβουλίαν ἢ διδαχήν 2nd c.AD: Vettius
    Valens Astrologus 48.6. ">NT+2nd c.AD+</a>]'
  source: STEPBible/LSJ
