strongs_number: G3904
language: greek
lemma: παρασκευή
transliteration: paraskeuḗ
definition: readiness
kjv_usage: preparation
derivation: as if from G3903 (παρασκευάζω);
extended_definition:
  gloss: Preparation
  definition: '<b>παρα-σκευή</b>, -ῆς, ἡ <BR /> [in LXX: <ref=''Exo.35.24; 39.42''>Exo.35:24
    39:42</ref> (עֲבֹדָה, with seel., ἀποσκ-, κατασκ-), <ref=''Jdt.2.17; 4.5''>Jdth.2:17
    4:5</ref>, <ref=''1Ma.9.35''>1Ma.9:35</ref> א, <ref=''2Ma.15.21''>2Ma.15:21</ref>
    * ;] <BR />__1. preparation. <BR /> __2. equipment (Jth, ll with). <BR /> __3.
    In Jewish usage, the day of preparation for a Sabbath or a feast (= προσάββατον,
    which see) : <ref=''Mat.27.62''>Mat.27:62</ref>, <ref=''Mrk.15.42''>Mrk.15:42</ref>,
    <ref=''Luk.23.54''>Luk.23:54</ref>, <ref=''Jhn.19.31''>Jhn.19:31</ref>; with genitive,
    τοῦ πάσχα, <ref=''Jhn.19.14''>Jhn.19:14;</ref> τ. Ἰoυδαίων, <ref=''Jhn.19.42''>Jhn.19:42</ref>
    (it is the name for Friday in M<i>Gr.</i>).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρασκευ-ή</b>, ἡ, <br /> <b>preparation</b>, δείπνου [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.82 ">Refs 5th c.BC+</a>]; παρασκευὴν
    σίτου παραγγείλας having ordered corn <b>to be prepared</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 3.25, compare 5th-6th c.BC: Plato Philosophus “Respublica”
    369e; π. νεῶν 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 190 ">Refs 5th
    c.BC+</a>]; ἐν τούτῳ παρασκευῆς ἦσαν in this state of <b>preparation</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.17 ">Refs
    5th c.BC+</a>]; <b>preparation, practice</b>, as of a speaker preparing his speech,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 4.13, 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 4.2.6; ἡ π. τῆς πραγματείας 2nd c.BC:
    Polybius Historicus 3.26.5 (elsewhere προκατασκευή, which see) ">Refs 5th c.BC+</a>];
    λέγειν ἀπὸ παρασκευῆς, opposed to αὐτοσχεδίως, [<a href="javascript:void(0)" title="
    2nd c.AD: Alexander Rhetor “De Figuris” 1.2 ">Refs 2nd c.AD+</a>]; also, in a
    speech, <b>preparatory section</b>, [<a href="javascript:void(0)" title=" 1st
    c.BC: Dionysius Halicarnassensis “de Isaeo” 15 (_plural_); compare παρασκευάζω
    4th-5th c.BC: Aeschylus Tragicus 3 near the end ">Refs 4th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    with Preps., ἐκ παρασκευῆς <b>of set purpose, by arrangement</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 6.19, 5th c.BC: Lysias Orator 31.30 ">Refs 5th
    c.BC+</a>]; μάχη ἐγένετο ἐκ π. a <b>pitched</b> battle, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.56; ἀπὸ παρασκευῆς [prev. author] 1.133;
    ἀπὸ π. οὐδεμιᾶς 5th c.BC: Antipho Orator 5.22 ">Refs 5th c.BC+</a>]; δι᾽ ὀλίγης
    παρασκευῆς at short <b>notice</b>, offhand, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 4.8; τὸ ναυτικὸν ἐν π. ἦν [prev. author] 2.80
    ">Refs 5th c.BC+</a>]; ἦσαν ἐν π. πολέμου were engaged in <b>preparing</b> for
    it (compare κατασκευή), [<a href="javascript:void(0)" title=" [prev. author] 8.14;
    ἐν παρασκευῇ εἶναι 4th c.BC: Aristoteles Philosophus “Rhetorica” 1382b3; μετὰ
    παρασκευῆς πλείστης ἠδίκησεν [prev. author] “Rh.Al.” 1427a4; ἄνευ παρασκευῆς 5th-6th
    c.BC: Plato Philosophus “Epistulae” 326a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>providing, procuring</b>, φίλων καὶ οὐσίας [<a href="javascript:void(0)" title="
    [prev. author] “R.” 361b ">Refs</a>]; ὑγιείας σώματι π. [<a href="javascript:void(0)"
    title=" [prev. author] “Lg.” 962a ">Refs</a>]; <b>way</b> or <b>means of providing</b>,
    τίς.. τέχνη τῆς π. τοῦ μηδὲν ἀδικεῖσθα; [<a href="javascript:void(0)" title="
    [prev. author] “Grg.” 510a ">Refs</a>]; δύ᾽ εἶναι τὰς π. ἐπὶ τὸ θεραπεύειν[<a
    href="javascript:void(0)" title=" [prev. work] 513d; in 5th c.BC: Euripides Tragicus
    “Bacchae” 457, λευκὴν.. χροιὰν εἰς παρασκευὴν ἔχεις, ἐκ π. should be read. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>intrigue, cabal</b>, for the
    purpose of gaining a verdict or carrying a measure, [<a href="javascript:void(0)"
    title=" 5th c.BC: Cratinus Comicus 185, 5th c.BC: Antipho Orator 5.79, 5th-6th
    c.BC: Andocides Orator 1.1, 5th c.BC: Lysias Orator 12.75, +others, 4th c.BC:
    Demosthenes Orator 43.32. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>that which is prepared, equipage</b>, πλοῦτοί τε καὶ πᾶσα ἡ τοιαύτη π. [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    495a, compare 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    8.3.14. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> frequently in
    military sense (see. above [<a href="javascript:void(0)" title=" 1.1), ">Refs</a>]<b>armament</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 1.107, 5th
    c.BC: Thucydides Historicus 6.31, 5th-6th c.BC: Xenophon Historicus “Agesilaus”
    1.13, “HG” 5.2.23 ">Refs 5th c.BC+</a>]; ἵπποι καὶ ὅπλα καὶ ἡ ἄλλη π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.100, compare 5.17 ">Refs 5th c.BC+</a>];
    γίγνεσθαι τὰς παρασκευὰς ἐποίης αI got the <b>armaments</b> ready for service,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.102 ">Refs
    4th c.BC+</a>]; αἱ πρὸς πόλεμον π. [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Rhetorica” 1383b3. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    generally, <b>power, means</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 1.1 ">Refs 5th c.BC+</a>]; <b>natural equipment</b>, [<a
    href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes”
    1.2.30, 2.19.30; φύσις καὶ π. [prev. work] 4.8.42, compare 1.6.37 ">Refs 2nd c.AD+</a>];
    of the <b>physical constitution</b> of a new-born infant, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 6.32 ">Refs 2nd c.AD+</a>]; of mental faculties,
    <b>predisposition</b>, δύναμις καὶ π. [<a href="javascript:void(0)" title=" 3rd
    c.AD: Plotinus Philosophus 4.6.3. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    among the Jews, <b>the day of Preparation</b>, before the sabbath of the Passover,
    [<a href="javascript:void(0)" title=" NT.Mark.15.42, NT.John.19.14, 31, etc.;
    ἡμέρα παρασκευῆς NT.Luke.23.54. ">NT</a>]'
  source: STEPBible/LSJ
