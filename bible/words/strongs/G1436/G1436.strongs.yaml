strongs_number: G1436
language: greek
lemma: ἔα
transliteration: éa
definition: properly, let it be, i.e. (as interjection) aha!
kjv_usage: let alone
derivation: apparent imperative of G1439 (ἐάω);
extended_definition:
  gloss: ha!/aha!
  definition: '<b>ἔα</b>, <BR /><i>interj.</i>, <BR />expressing surprise, indignation,
    fear (in cl. chiefly in poët.), <b>ah! ha!</b>: <ref=''Luk.4.34.''>Luk.4:34.</ref>†
    <BR /> (AS)'
  morphology: G:INJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔᾱ</b>, <br /> <i>Epic dialect</i> and <i>Ionic dialect</i>
    for ἦν, <i>imperfect</i> of εἰμί. <b>ἔᾱγα</b>, <b>ἐάγην</b> [ᾰ], see at {ἄγνυμι}.
    <b>ἔακεν·</b> ἀλγεῖ, [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius
    Legal icographus ">Refs 5th c.AD+</a>] <b>ἕᾱδα</b>, <i>participle</i> ἑᾱδώς, see
    at {ἁνδάνω}. <b>ἐάλη</b>, see at {εἴλω}. <b>ἐαλόν·</b> λυπηρόν, λυτήριον, [<a
    href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus ">Refs
    5th c.AD+</a>] <b>ἑάλωκα</b>, <b>ἑαλώκειν</b>, see at {ἁλίσκομαι}.'
  source: STEPBible/LSJ
source: openscriptures/strongs
