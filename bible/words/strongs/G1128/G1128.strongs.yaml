strongs_number: G1128
language: greek
lemma: γυμνάζω
transliteration: gymnázō
definition: to practise naked (in the games), i.e. train (figuratively)
kjv_usage: exercise
derivation: from G1131 (γυμνός);
extended_definition:
  gloss: to train
  definition: '<b>γυμνάζω</b> <BR /> (γυμνός), [in LXX: <ref=''2Ma.10.15''>2Ma.10:15</ref>
    * ;] <BR /> __1. properly, <b>to exercise naked</b>. <BR /> __2. Generally, <b>to
    exercise, train</b> the body or mind: <ref=''1Ti.4.7''>1Ti.4:7</ref>, <ref=''Heb.5.14;
    12.11''>Heb.5:14 12:11</ref>, <ref=''2Pe.2.14''>2Pe.2:14</ref>.<BR />† (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γυμν-άζω</b>, <br /> <i>future</i> -άσω: <i>aorist</i> ἐγύμνασα
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    540 ">Refs 4th c.BC+</a>]: <i>perfect</i> γεγύμνακα [<a href="javascript:void(0)"
    title=" [prev. author] “Pr.” 586 ">Refs</a>] (Lyric poetry):—<i>middle</i>, (see.
    below):—<i>passive</i>, <i>aorist</i> ἐγυμνάσθην [[<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator] 61.43 ">Refs 4th c.BC+</a>]: <i>perfect</i>
    γεγύμνασμαι (see. below): (γυμνός):—<b>train naked, train in gymnastic exercise</b>:
    generally, <b>train, exercise,</b> τὸ σῶμα, τὴν ψυχήν, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 2.11; ἑαυτὸν καὶ τοὺς ἵππους 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 1.2.7; ἑαυτὸν πρός τι 2nd c.AD: Arrianus Historicus
    “Epicteti Dissertationes” 2.18.27: with ">Refs 5th c.BC+</a>]<i>infinitive</i>,
    γ. τοὺς παῖδάς τι ποιεῖν <b>train</b> or <b>accustom</b> them <b>to</b> do a thing,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.6.32 ">Refs 5th c.BC+</a>]; γ. τινά τινι <b>accustom</b>
    him <b>to</b> it,[<a href="javascript:void(0)" title=" [prev. work] 1.2.10; τινὰ
    περί τι 5th-6th c.BC: Isocrates Orator 10.5 ">Refs 5th c.BC+</a>]; <b>teach rhetoric,</b>
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 2.50 S">Refs 1st c.BC+</a>].:—<i>middle</i>, <b>exercise for oneself, practise,</b>
    γυμνάσασθαι τέχνην [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Gorgias” 514e; τὰ περὶ τὰς διαίτας 1st c.BC-1st c.AD: Strabo Geographus 14.2.19;
    γυμνάσιον τὸ εἰωθός 2nd-3rd c.AD: Aelianus “Varia Historia” 5.6 ">Refs 5th c.BC+</a>];
    <b>practise gymnastic exercises,</b> [<a href="javascript:void(0)" title=" 6th
    c.BC: Theognis Elegiacus 1335, 5th c.BC: Herodotus Historicus 7.208, 5th c.BC:
    Thucydides Historicus 1.6. etc.; δρόμῳ “IG” 4.955.8 (2nd c.AD)">Refs 6th c.BC+</a>],
    etc.; generally, <b>practise,</b> ναῦς -ομένας [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.1.16 ">Refs
    5th c.BC+</a>]; of a disputer, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Topica” 108a13, etc.:">Refs 4th c.BC+</a>] —<i>passive</i>,
    ὁ γεγυμνασμένος <b>the trained</b> or <b>practised</b> orator, opposed to ὁ εὐφυής,
    [<a href="javascript:void(0)" title=" [prev. author] “Rh.” 1410b8 ">Refs</a>];
    γεγυμνάσθαι πρός τι, ἔντινι, <b>be trained</b> or <b>practised for</b> or <b>in</b>
    a thing, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 626b, 635c; περὶ τὰ ὅπλα γυμνάζεσθαι 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 6.5.23: with _accusative_, τὰ πρὸς τὰς πολεμικὰς
    πράξεις γεγυμνασμένοι τὰς ἕξεις.. 4th c.BC: Aristoteles Philosophus “Politica”
    1319a22; θήραν 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 3.9: with
    _genitive_, γεγ. θαλάττης, πολέμων, σοφίας, [prev. author] “Her.” 2.15, 3.1, 10.1;
    καρδία γεγ. πλεονεξίας τινί NT.2Pet.2.14; also ὕδωρ ὑπὸ συνεχῶν πληγῶν γεγ. καὶ
    κεκαθαρμένον 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 3.1.2. ">NT+5th
