strongs_number: G1927
language: greek
lemma: ἐπιδημέω
transliteration: epidēméō
definition: to make oneself at home, i.e. (by extension) to reside (in a foreign country)
kjv_usage: (be) dwelling (which were) there, stranger
derivation: from a compound of G1909 (ἐπί) and G1218 (δῆμος);
extended_definition:
  gloss: to sojourn
  definition: '<b>ἐπι-δημέω</b>, -ῶ<BR /> (δῆμος); <BR />__1. to be at home (Thuc.,
    Plat., al.), <BR /> __2. <b>to stay in a place, sojourn </b>(Plat., Xen., al.;
    and see MM, <i>Exp.</i>, xiv): <ref=''Act.2.10; 17.21''>Act.2:10 17:21</ref>;
    before ἐν, <ref=''Act.18.27''>Act.18:27</ref> (WH, mg.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιδημ-έω</b>, <br /> <b>to be at home, live at home</b>, opposed
    to ἀποδημέω, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.136, 5th-6th c.BC: Plato Philosophus “Tht.” 173e, etc.; παρόντες καὶ ἐπιδημοῦντες
    5th c.BC: Antipho Orator 6.46; ἐ. τρία ἔη Andocides Orator [{5-6th c.BC}] 1.132
    ">Refs 6th c.BC+</a>]; ἐ. Ἀθήνησι <b>stay at</b> <b>home</b> at Athens, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 35.16; so ἐν αὐτῇ (i.e. τῇ πόλει) ἐ. 5th-6th
    c.BC: Plato Philosophus “Cri.” 52b; opposed to στρατεύομαι, 4th c.BC: Isaeus Orator
    9.3. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>. of diseases, <b>to
    be prevalent, epidemic</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “Prog..” 25. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>.
    <b>come home</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Mem.” 2.8.1; ἐνθάδε ἐ. 5th-6th c.BC: Plato Philosophus “Smp.” 172c;
    εἰ νῦν ἐξ ἀγροῦ ἐνθάδ᾽ ἐπιδημεῖ Menander Comicus [{4-3rd c.BC}] “Γεωργός” 19 ">Refs
    5th c.BC+</a>]. <br /><Level2><b>__III</b></Level2>. of foreigners, <b>come to
    stay in a city, reside in</b> a place, οἱ -οῦντες ἐν [<a href="javascript:void(0)"
    title=" Λακεδαίμονι ξένοι Xenophon Historicus [{5-6th c.BC}] “Memorabilia” 1.2.61
    ">Refs 6th c.BC+</a>]; ἐ. εἰς Μέγαρα <b>come</b> to Megara <b>to</b> <b>stay</b>
    there, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 59.37,
    compare 4th c.BC: Aeschines Orator 2.154; ἐκ Κλαζομενῶν Plato Philosophus [{5-6th
    c.BC}] “Parmenides” 126b ">Refs 6th c.BC+</a>]; ἐ. τοῖς μυστηρίοις <b>to be present
    at, attend</b> them, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 21.176; τοὺς ἐπιδημήσαντας ἅπαντας τῶν Ἑλλήνων">Refs 4th c.BC+</a>] all
    <b>who were present</b>[at the festival], [<a href="javascript:void(0)" title="[prev.
    work] 217; Φοίβου ἐπιδημήσαντος 3rd c.BC: Callimachus Epicus “Hymnus in Apollinem”
    13 ">Refs 3rd c.BC+</a>]: laterc. <i>dative</i>,[<a href="javascript:void(0)"
    title=" ταῖς Σάρδεσιν Philostratus Sophista [{2-3rd c.AD}] “Vitae Sophistarum”
    1.22.4; also ἐν Μέμφει “UPZ” 42i4 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>.
    <i>absolutely</i>,<b>stay in a</b> <b>place, be in town</b>, [<a href="javascript:void(0)"
    title=" ὅσοι ξένοι ἐπιδημοῦσιν 5th c.BC: Lysias Orator 12.35, compare “Inscription
    Prien.” 108.286 (2nd c.BC), NT.Acts.17.21; Πρωταγόρας ἐπιδεδήμηκε; 5th-6th c.BC:
    Plato Philosophus “Prt.” 309d: _metaphorically_, ἐ. θίασος Μουσῶν Aristophanes
    Comicus [{5-6th c.BC}] “Thesmophoriazusae” 40 ">NT+6th c.BC+</a>]. <br /><Level3><b>__III.3</b></Level3>.
    ἐ. τινί <b>visit</b> a person, [<a href="javascript:void(0)" title=" “PLond.”
    2.416.5 (4th c.AD). ">Refs 4th c.AD+</a>]'
  source: STEPBible/LSJ
