strongs_number: G3440
language: greek
lemma: μόνον
transliteration: mónon
definition: merely
kjv_usage: alone, but, only
derivation: neuter of G3441 (μόνος) as adverb;
extended_definition:
  gloss: only
  definition: '<b>μόνον</b>, see: μόνος.<BR />  <b>μόνος</b>, -η, -ον, <BR /> [in
    LXX chiefly for לְבַד ;] <BR /> __1. <i>adj.</i>, <b>alone, solitary, forsaken</b>:
    with verb., <ref=''Mat.14.23''>Mat.14:23</ref>, <ref=''Mrk.6.47''>Mrk.6:47</ref>,
    <ref=''Luk.9.36''>Luk.9:36</ref>, al.; with pron., <ref=''Mat.18.15''>Mat.18:15</ref>,
    <ref=''Mrk.9.2''>Mrk.9:2</ref>, al.; with subst., <ref=''Mrk.9.8''>Mrk.9:8</ref>,
    <ref=''Luk.4.8''>Luk.4:8</ref>, al.; pleonast., οὐκ . . . εἰ μὴ μ., <ref=''Mat.12.4''>Mat.12:4</ref>,
    <ref=''Luk.6.4''>Luk.6:4</ref>, al.; attrib., only, (ὁ) μ. θεός, <ref=''Jhn.5.44;
    17.3''>Jhn.5:44 17:3</ref>, <ref=''Rom.16.27''>Rom.16:27</ref>, <ref=''1Ti.1.17''>1Ti.1:17</ref>,
    <ref=''Jude.25''>Ju 25</ref>. <BR /> __2. As <i>adv</i>., <BR />__(a) neut., (μόνον,
    <b>alone, only</b>: referring to verb or predic., <ref=''Mat.9.21''>Mat.9:21</ref>,
    <ref=''Mrk.5.36''>Mrk.5:36</ref>, <ref=''Jas.1.22''>Jas.1:22</ref>, al. (see Bl.,
    §44, 2); οὐ (μὴ) μ., <ref=''Gal.4.18''>Gal.4:18</ref>, <ref=''Jas.1.22''>Jas.1:22</ref>;
    οὐ μ. . . . ἀλλά (Bl, §77, 13.3), <ref=''Act.19.26''>Act.19:26</ref>, <ref=''1Jn.5.6''>1Jn.5:6</ref>,
    al.; id. before καί (Bl., §81, 1.2), <ref=''Rom.5.3; 9.10''>Rom.5:3 9:10</ref>,
    <ref=''2Co.8.19''>2Co.8:19</ref>, al.; <BR /> __(b) κατὰ μόνας, <b>alone</b> (Bl.,
    §44, 1), <ref=''Mrk.4.10''>Mrk.4:10</ref>, <ref=''Luk.9.18''>Luk.9:18</ref>.<BR
    /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Related to: <b> μονόω</b>, <br /> <i>Epic dialect</i> and <i>Ionic
    dialect</i> <b>μουνόω</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 16.117, 5th c.BC: Herodotus Historicus (see. below)">Refs
    8th c.BC+</a>]; but <b>μον-</b> in [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 11.470 ">Refs 8th c.BC+</a>]: (μόνος):— <b>make
    single</b> or <b>solitary</b>, ἡμετέρην γενεὴν μούνωσε Κρονίων <b>made</b> our
    race <b>single</b>, i. e. <b>allowed but one son</b> in each generation, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 16.117 ">Refs 8th c.BC+</a>];
    μ. τὸν Φίλιππον <b>leave</b> him <b>isolated</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 5.16.10 ">Refs 2nd c.BC+</a>]; <b>get alone</b>,
    τινὰ ἐν σπήλυγγι [<a href="javascript:void(0)" title=" “Anthologia Graeca” 9.451
    ">Refs</a>]; <b>strip of predicates, make unique</b>, [θεόν] [<a href="javascript:void(0)"
    title=" 3rd c.AD: Plotinus Philosophus 6.8.15. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    more frequently in <i>passive</i>, <b>to be left alone, forsaken</b>, ἐνὶ Τρώεσσι
    μονωθείς [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” [same place]; μουνωθέντα παρ᾽ οἴεσιν ἢ παρὰ βουσίν 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 15.386 ">Refs 8th c.BC+</a>]; ἐμουνοῦντο <b>they were
    left each man by himself</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 8.123 ">Refs 5th c.BC+</a>]; μουνωθέντα <b>taken apart, without
    witnesses</b> (variant for{μουνόθεν}), [<a href="javascript:void(0)" title=" [prev.
    author] 1.116; γυνὴ μονωθεῖσ᾽ οὐδέν 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    749 ">Refs 4th c.BC+</a>]; of animals when hunted, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 9.9 ">Refs 5th c.BC+</a>];
    when <b>left solitary</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 578b33 ">Refs 4th c.BC+</a>]; of the soul, <b>to
    be separated</b> from the body, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Diogenes Oenoandensis Epicureus 36 ">Refs 2nd c.AD+</a>]; of things, <b>to be
    taken alone</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1096b17 ">Refs 4th c.BC+</a>]; <b>to be isolated</b> in thought,
    [<a href="javascript:void(0)" title=" 5th-6th c.AD: Damascius Philosophus “de
    Principiis” 195. ">Refs 5th c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> with
    <i>genitive</i> <i>person</i>, μεμουνωμένοι συμμάχων <b>deserted</b> by allies,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.102, compare
    6.15, 7.139 ">Refs 5th c.BC+</a>]; μονωθεὶς δάμαρτος, σοῦ μονούμενος, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Alcestis” 296, 380; δεσποτῶν μονούμενος
    [prev. author] “Rh.” 871; μονωθεῖσ᾽ ἀπὸ πατρός [prev. author] “IA” 669; μονωθεὶς
    μετ᾽ ὀλίγων 5th c.BC: Thucydides Historicus 6.101: _absolutely_, μεμονωμένων εἰ
    κρατήσειαν [prev. author] 2.81, compare 5.40, 58. b. with _genitive_ _of things_,
    μεμονωμένοι τῆς τῶν ἱππέων βοηθείας">Refs 5th c.BC+</a>] <b>bereft of</b>.., [<a
    href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 19.43
    ">Refs 1st c.BC+</a>]; μονούμενος τῶν ἀγαθῶν <b>separated from</b>.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 710b ">Refs 5th c.BC+</a>]; μονωθεῖσαι
    φρονήσεως <b>without</b>.., [<a href="javascript:void(0)" title=" [prev. author]
    “Ti.” 46e ">Refs</a>]; μονωθεὶς ἐκ τῆς εἱρκτῆς, i. e. <b>set free</b> from..,
    [<a href="javascript:void(0)" title=" [prev. author] “Ax.” 370d. ">Refs</a>]'
