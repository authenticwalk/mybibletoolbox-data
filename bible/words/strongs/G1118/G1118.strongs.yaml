strongs_number: G1118
language: greek
lemma: γονεύς
transliteration: goneús
definition: a parent
kjv_usage: parent
derivation: from the base of G1096 (γίνομαι);
extended_definition:
  gloss: parent
  definition: '<b>γονεύς</b>, -έως, ὁ <BR /> (γίγνομαι), [in LXX for אָב, אֵם ;] <BR
    /><b>a begetter, a father</b>; mostly in pl., οἱ γ., <b>parents</b>: <ref=''Luk.2.41,
    43; 8.56; 21.16''>Luk.2:41, 43 8:56 21:16</ref>, <ref=''Jhn.9.2, 3, 20, 22, 23''>Jhn.9:2,
    3 20, 22, 23</ref>  <ref=''Rom.1.30''>Rom.1:30</ref>, <ref=''2Co.12.14''>2Co.12:14</ref>,
    <ref=''Eph.6.1''>Eph.6:1</ref>, <ref=''Col.3.20''>Col.3:20</ref>, <ref=''2Ti.3.2''>2Ti.3:2</ref>;
    accusative pl. (Hellenistic, see Thackeray, <i>Gr.</i>, i, 148), γονεῖς, <ref=''Mat.10.21''>Mat.10:21</ref>,
    <ref=''Mrk.13.22''>Mrk.13:22</ref>, <ref=''Luk.2.27; 18.29''>Luk.2:27 18:29</ref>,
    <ref=''Jhn.9.18''>Jhn.9:18</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γον-εύς</b>, έως, ὁ, <br /> <b>begetter, father</b>, mostly
    in <i>plural</i>, <b>parents,</b> [<a href="javascript:void(0)" title=" Hymnus
    in Cererem 240, 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 235, 5th c.BC: Pindarus
    Lyricus “P.” 6.27, 5th-6th c.BC: Plato Philosophus “Symposium” 178b, etc.">Refs
    8th c.BC+</a>]: in <i>singular</i>, of a serpent, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.109 ">Refs 5th c.BC+</a>]; of a man,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    457d; φράζε τίνος γονέως “IG” 12 (5).310">Refs 5th c.BC+</a>]: generally, <b>progenitor,
    ancestor</b>, πέμπτος γ. <b>ancestor</b> in the fifth generation, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.91, compare 4th c.BC: Isaeus Orator 8.32;
    οἱ ἄνωθεν γ. 4th c.BC: Aristoteles Philosophus “de Generatione Animalium” 722a8.
    (Nom. _plural_ γονεῖες “Histria” 7.27: _accusative_ _plural_ γονέᾰς 4th c.BC:
    Antiphanes Comicus 261: _dative_ _plural_ γονεῖσι “SIG” 1267.24 (Ios, 3rd c.AD).)
    ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
