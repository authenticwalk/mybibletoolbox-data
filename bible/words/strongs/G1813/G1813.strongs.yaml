strongs_number: G1813
language: greek
lemma: ἐξαλείφω
transliteration: exaleíphō
definition: to smear out, i.e. obliterate (erase tears, figuratively, pardon sin)
kjv_usage: blot out, wipe away
derivation: from G1537 (ἐκ) and G218 (ἀλείφω);
extended_definition:
  gloss: to blot out
  definition: '<b>ἐξ-αλείφω </b><BR /> [in LXX for טוּחַ, <ref=''Lev.14.42''>Lev.14:42</ref>,
    al.; metaphorically, מָחָה, שָׁחַת,  etc. ;] <BR />__1. to plaster, wash over
    (LXX). <BR /> __2. <b>to wipe off, wipe out</b>: δάκρυον, <ref=''Rev.7.17; 21.4''>Rev.7:17
    21:4</ref>; metaphorically, χειρόγραφον, <ref=''Col.2.14''>Col.2:14;</ref> τ.
    ὄνομα, before ἐκ, <ref=''Rev.3.5''>Rev.3:5</ref> (MM, <i>Exp.</i>, xiii); pass.,
    ἀμαρτίαι (ἐξαλιφθῆναι, WH), <ref=''Act.3.19''>Act.3:19</ref> (cf. <ref=''Psa.51.11''>Psa.51:11</ref>
    <ref=''Psa.109.13''>Psa.109:13</ref>, <ref=''Isa.43.25''>Isa.43:25</ref>, <ref=''Sir.46.20''>Sir.46:20</ref>
    (ἁμ. ἀπαλ-), <ref=''3Ma.2.19''>3Ma.2:19</ref>).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξᾰλείφω</b>, <br /> <i>perfect</i> <i>passive</i> ἐξαλήλιμμαι
    (see. below): <i>subjunctive</i> <i>aorist 2</i> <i>passive</i> ἐξαλῐφῇ variant
    in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus”
    258b ">Refs 5th c.BC+</a>]:— <b>plaster</b> or <b>wash over,</b> τοῦ σώματος τὸ
    ἥμισυ ἐξηλείφοντο γύψῳ [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.69 ">Refs 5th c.BC+</a>]; ᾗ ἔτυχε.. οὐκ ἐξαληλιμμένον τὸ τεῖχος where
    it was not <b>whitewashed,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 3.20; τοὺς βωμοὺς ἐξαλείψαντι “IG” 11.161 A 103 (Delos,
    3rd c.BC)">Refs 5th c.BC+</a>]:—<i>middle</i>, <b>anoint,</b> μύρῳ βρενθείῳ ἐξαλείψαο
    [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica “Papyrus fragments”
    in E. Diehl, 23.20. ">Refs 7th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>wipe
    out, obliterate,</b> ἐξαλειφθεῖσ᾽ ὡς ἄγαλμα [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Helena” 262 ">Refs 5th c.BC+</a>]: <i>metaphorically</i>,
    <b>wipe out of one''s mind,</b> πάντα τὰ πρόσθεν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 187b; τὸ γιγνώσκειν 4th c.BC:
    Demosthenes Orator 37.34 ">Refs 5th c.BC+</a>]; [ὑπόνοιαν] [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus “Περικειρομένη” 310 (probably)">Refs 4th
    c.BC+</a>]; <b>cancel,</b> ἐ. ψηφίσματα [<a href="javascript:void(0)" title="
    5th-6th c.BC: Andocides Orator 1.76; νόμους 5th c.BC: Lysias Orator 1.48; αἰτίας
    4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 40.3 ">Refs 5th c.BC+</a>];
    ἐξαλειφόντων (i.e. τὸ ὀφείλημα) [<a href="javascript:void(0)" title=" “IG” 12.91.10">Refs</a>];
    especially at Athens, ἐ. τινὰ ἐκ τοῦ καταλόγου <b>strike</b> his <b>name off</b>
    the roll, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 2.3.51, compare 4th c.BC: Aristoteles Philosophus
    “Ἀθηναίων Πολιτεία” 36.2; so ἐ. τινά 5th-6th c.BC: Aristophanes Comicus “Equites”
    877, compare 4th c.BC: Demosthenes Orator 39.39 ">Refs 5th c.BC+</a>]; opposed
    to ἐγγράφω, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Pax” 1181, 5th c.BC: Lysias Orator 30.2, etc.; ὑμᾶς ἐκ παντὸς τοῦ Ἑλληνικοῦ 5th
    c.BC: Thucydides Historicus 3.57:">Refs 5th c.BC+</a>] —<i>middle</i>, ἐξαλείψασθαι
    τὰς ἀπογραφάς <b>to get</b> one''s inventory <b>cancelled,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 850d: _metaphorically_, ἐ. πάθος
    φρενός">Refs 5th c.BC+</a>] <b>blot</b> it <b>out from</b> one''s mind, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hecuba” 590. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>metaphorically</i>, <b>wipe out, destroy,</b> μὴ ''ξαλείψῃς σπέρμα Πελοπιδῶν
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    503, compare 5th c.BC: Euripides Tragicus “Hippolytus” 1241 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    ἡ Σπάρτης εὐδαιμονίη οὐκ ἐξηλείφετο [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 7.220; τιμὰς μὴ ''ξαλειφθῆναι 4th-5th c.BC: Aeschylus
