strongs_number: G5093
language: greek
lemma: τίμιος
transliteration: tímios
definition: valuable, i.e. (objectively) costly, or (subjectively) honored, esteemed,
  or (figuratively) beloved
kjv_usage: dear, honourable, (more, most) precious, had in reputation
derivation: from G5092 (τιμή);
extended_definition:
  gloss: precious
  definition: '<b>τίμιος</b>, -α, -ον<BR /> (τιμή), [in LXX chiefly for יָקָר ;] <BR
    /><b>valued, hence, </b><BR /> __(a) <b>precious, costly, highly valued</b>: primarily,
    of money value, λίθος, <ref=''Rev.17.4; 18.12, 16; 21.19''>Rev.17:4 18:12, 16
    21:19</ref>; pl., <ref=''1Co.3.12''>1Co.3:12;</ref> compar., -ώτεφος, <ref=''1Pe.1.7''>1Pe.1:7</ref>,
    Rec.; superl., -ώτατος, <ref=''Rev.18.12; 21.11''>Rev.18:12 21:11</ref>; in extended
    sense, καρπός, <ref=''Jas.5.7''>Jas.5:7;</ref> αἷμα, <ref=''1Pe.1.19''>1Pe.1:19;</ref>
    ἐπαγγέλματα, <ref=''2Pe.1.4''>2Pe.1:4;</ref> <BR /> __(b) <b>held in honour, honoured,
    esteemed worthy</b>: with dative, <ref=''Act.5.34''>Act.5:34;</ref> ὁ γάμος, <ref=''Heb.13.4''>Heb.13:4;</ref>
    ψυχή, <ref=''Act.20.24''>Act.20:24</ref> (where τ. is pleonastic, see Page, in
    l).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τίμι-ος</b> [τῑ], α, ον, <br /> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 347c, +others">Refs 5th c.BC+</a>];
    also ος, ον [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Antigone” 948 (Lyric poetry), 4th c.BC: Aristoteles Philosophus “Politica” 1283a36,
    2nd-3rd c.AD: Oppianus Anazarbensis Epicus “Halieutica - Poetae Bucolici et Didactici”
    2.651 ">Refs 5th c.BC+</a>]: (τιμή):— <b>valued</b>, <br /><Level2><b>__I</b></Level2>
    <b>held in honour, worthy</b>, ὅδε πᾶσι φίλος καὶ τ. ἐστι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.38, compare 7th-6th c.BC:
    Sappho Lyrica 10, 105, 7th-6th c.BC: Alcaeus Lyricus 49, 5th c.BC: Herodotus Historicus
    9.71, etc.">Refs 8th c.BC+</a>]; ἄνδρα τ. [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Choephori” 556 ">Refs 4th c.BC+</a>]; γενεᾷ
    τίμιος [Δανάη] [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    [same place]; τίμιοι ἐν τῇ πόλει 5th-6th c.BC: Plato Philosophus “Leges” 829d;
    νηὸν.. πᾶσιν μάλα τ. ἀνθρώποισι “hymnus ad Apollinem” 483, compare 8th-7th c.BC:
    Hesiodus Epicus “Fragmenta” 134.7, etc.">Refs 8th c.BC+</a>]: frequently in <i>comparative</i>
    and <i>superlative</i>, τιμιώταται θεῶν [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Eumenides” 967 (Lyric poetry); πασῶν Ἀθῆναι
    -ωτάτη πόλις 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 108; -ώτερον ἐπιστήμη
    ὀρθῆς δόξης ἐστί 5th-6th c.BC: Plato Philosophus “Meno” 98a ">Refs 5th c.BC+</a>];
    as form of address, <b>-ώτατε</b>[<a href="javascript:void(0)" title=" 1st c.AD:
    Dioscorides (Dioscurides) Medicus “Eup.” 1 “Prooem.”; τῷ -ωτάτῳ χαίρειν 2nd c.AD:
    Lucianus Sophista “Ep.Sat.” 2.25, 2nd c.AD: Apollonius Dyscolus Grammaticus “de
    Syntaxi;” 41.2, “Sammelb.” 7347.29 (2nd c.AD), etc. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    of things, <b>valuable, prized</b>, οὐδὲν κτῆμα -ώτερον [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 702, compare 5th c.BC: Euripides
    Tragicus “Alcestis” 301, “Ph.” 439 (_superlative_), NT.Rev.17.4. ">NT+5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>of high price, costly, dear</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.23 (_superlative_), 8.105 (_comparative_),
    5th c.BC: Lysias Orator 22.8, 5th-6th c.BC: Plato Philosophus “Euthydemus” 304b,
    “Prt.” 347c, 4th-3rd c.BC: Theophrastus Philosophus “de Lapidibus” 18 (_superlative_)">Refs
    5th c.BC+</a>]; πωλεῖται τίμιος is sold <b>dearly</b>,[<a href="javascript:void(0)"
    title=" [prev. work] 31; τίμιον ἀγοράζειν “PCair.Zen.” 160.10 (3rd c.BC)">Refs
    3rd c.BC+</a>]; χρυσίον ὅταν πολὺ παραφανῇ, τὸ ἀργύριον -ώτερον ποιεῖ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “de Vectigalibus” 4.10: _comparative_
    -έστερος uncertain in “PCair.Zen.” 375.13 (3rd c.BC)">Refs 5th c.BC+</a>]. <i>adverb</i>
    -ίως, πρίασθαι [<a href="javascript:void(0)" title=" 6th c.AD: Lydus, Joannes
    Laurentius Historicus “Mag.” 3.35. ">Refs 6th c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>conferring honour, honourable</b>, τιμία ἕδρα a seat <b>of honour</b>, [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    854, compare “Th.” 241 (Lyric poetry)">Refs 4th c.BC+</a>]; τ. γέρας an <b>honourable</b>
    privilege, [<a href="javascript:void(0)" title=" [prev. author] “Supp.” 986 ">Refs</a>];
    οὑπιρρέων γὰρ -ώτερος χρόνος ἔσται πολίταις <b>more full of honour</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Eu.” 853 ">Refs</a>]; -ωτέρα χώρα a <b>higher</b> place,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 8.4.10; δῶρα [prev. author] “An.” 1.2.27: τὰ τίμια,">Refs 5th
    c.BC+</a>] ={τιμαί}, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “Fragmenta.” 221 (conjecture), “SIG” 659.8 (Delph., 2nd c.BC), +others,
    2nd c.BC: Polybius Historicus 6.9.8, “Supp.epigram” 3.468.10, +others (Thess.,
    1st c.BC)">Refs 5th c.BC+</a>]; τὰ τ. τῶν ἱερῶν [<a href="javascript:void(0)"
    title=" “OGI” 90.33 (Rosetta, 2nd c.BC)">Refs 2nd c.BC+</a>]; also in <i>singular</i>,
    [<a href="javascript:void(0)" title=" “SIG” 591.6 (Lampsacus, 2nd c.BC)">Refs
    2nd c.BC+</a>]; τὰ -ώτατα, ={τὰ φίλτατα}, [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 18.215 ">Refs 4th c.BC+</a>]; αἱ καλούμεναι τίμιαι
    τέσσαρες τέχναι Zos.Alch.p.239 [<a href="javascript:void(0)" title=" 5th c.BC:
    Bacchylides Lyricus ">Refs 5th c.BC+</a>]'
