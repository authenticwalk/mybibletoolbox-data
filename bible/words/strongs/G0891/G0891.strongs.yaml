strongs_number: G0891
language: greek
lemma: ἄχρι
transliteration: áchri
definition: (of time) until or (of place) up to
kjv_usage: as far as, for, in(-to), till, (even, un-)to, until, while
derivation: akin to G206 (ἄκρον) (through the idea of a terminus);
extended_definition:
  gloss: until
  definition: '<b>ἄχρι</b><BR /> (and Epic ἄχρις, bef. vowel (see MM, see word), <ref=''Rom.11.25''>Rom.11:25</ref>
    T, <ref=''Gal.3.19''>Gal.3:19</ref> T, WH, mg., <ref=''Heb.3.13''>Heb.3:13</ref>);
    <BR />__1. adv., utterly (Hom.). <BR /> __2. Prep. with genitive, until, unto,
    as far as; <BR /> __(a) of time <ref=''Act.3.21; 22.22''>Act.3:21 22:22</ref>,
    <ref=''Rom.1.13; 5.13''>Rom.1:13 5:13</ref>, <ref=''1Co.4.11''>1Co.4:11</ref>,
    <ref=''2Co.3.14''>2Co.3:14</ref>, <ref=''Gal.4.2''>Gal.4:2</ref>, <ref=''Php.1.6''>Php.1:6</ref>;
    ἄ. καιροῦ, <ref=''Luk.4.13''>Luk.4:13</ref>, <ref=''Act.13.11''>Act.13:11</ref>;
    ἄ. ἧς ἡμέρας, <ref=''Mat.24.38''>Mat.24:38</ref>, <ref=''Luk.1.20; 17.27''>Luk.1:20
    17:27</ref>, <ref=''Act.1.2''>Act.1:2</ref> (τῆς ἡ. ἧς), <ref=''Act.1.22''>Act.1:22;</ref>
    ἄ. ταύτης τ. ἡμέρας (τ. ἡ. ταύτης), <ref=''Act.2.29; 23.1; 26.22''>Act.2:29 23:1
    26:22</ref>; ἄ. ἡμερων πέντε, <ref=''Act.20.6''>Act.20:6;</ref> ἄ. αὐγῆς, <ref=''Act.20.11''>Act.20:11;</ref>
    ἄ. τοῦ νῦν, <ref=''Rom.8.22''>Rom.8:22</ref>, <ref=''Php.1.5''>Php.1:5</ref>;
    ἄ. τέλους, <ref=''Heb.6.11''>Heb.6:11</ref>, <ref=''Rev.2.26''>Rev.2:26</ref>;
    <BR /> __(b) <b>of space</b>: <ref=''Act.11.5; 13.6; 20.4''>Act.11:5 13:6 20:4</ref>
    (R, txt., WH, mg.) <ref=''Act.28.15''>Act.28:15</ref>, <ref=''2Co.10.13-14''>2Co.10:13-14</ref>,
    <ref=''Heb.4.12''>Heb.4:12</ref>, <ref=''Rev.14.20; 18.5''>Rev.14:20 18:5</ref>;
    <BR /> __(with) <b>of measure or degree</b>: ἄ. θανάτου, <ref=''Act.22.4''>Act.22:4</ref>,
    <ref=''Rev.2.10; 12.11''>Rev.2:10 12:11</ref>. <BR /> __3. As conj., until; <BR
    /> __(a) <b>ἄχρι alone</b>: with subj. aor., <ref=''Gal.3.19''>Gal.3:19</ref>
    (ἄ. οὗ T, WH, mg.); id. without ἄν (Bl., § 65, 10), <ref=''Rev.7.3; 15.8; 20.3,
    5''>Rev.7:3 15:8 20:3, 5</ref>; with indic. fut., <ref=''Rev.17.17''>Rev.17:17;</ref>
    <BR /> __(b) ἄ. οὗ (i.e. ἄ.. τούτου ᾧ): with indic. aor., <ref=''Act.7.18''>Act.7:18;</ref>
    impf., <ref=''Act.27.33''>Act.27:33;</ref> with subj. aor. (Bl., ut supr.), <ref=''Luk.21.24''>Luk.21:24</ref>,
    <ref=''Rom.11.25''>Rom.11:25</ref>, <ref=''1Co.11.26; 15.25''>1Co.11:26 15:25</ref>,
    <ref=''Gal.3.19''>Gal.3:19</ref>, T, WH, mg.; id. with ἄν, <ref=''Rev.2.25''>Rev.2:25;</ref>
    with indic. pres., while, <ref=''Heb.3.13''>Heb.3:13</ref> (cf. μέχρι).†<BR />
    (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄχρι</b> <br /> and ἄχρις (see. entry near the end): <br /><Level2><b>__I</b></Level2>
    <i>adverb</i> <b>to the uttermost,</b> τένοντε καὶ ὀστέα λᾶας ἀναιδὴς ἄχρις ἀπηλοίησεν[<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.522;
    ἀπὸ δ᾽ ὀστέον ἄχρις ἄραξε 16.324, compare 17.599. ">Refs 8th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    after [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, before Preps.,
    ἄχρι εἰς Κοτύωρα 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.5.4; ἄ. ἐς ποταμόν
    “Tab.Heracl.” 1.17">Refs 8th c.BC+</a>]; ἄχρι πρὸς τὸν σκοπόν, πρὸς τὴν πόλιν,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Nigr.” 36,
    “Herm.” 24; ἄχρις ἐπ᾽ ἄκνηστιν 3rd c.BC: Apollonius Rhodius Epicus 4.1403; ἐπ᾽
    ὀστέον “IG” 12(7).115.9 (from Amorgos)">Refs 3rd c.BC+</a>]; ἄχρι ἐπὶ πολὺ τῶν
    πλευρῶν[<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus
    “Characteres” 19.3; ἄχρις ἐς ἠῶ 4th c.AD(?): Quintus Smyrnaeus Epicus 6.177; ἄχρι
    ὑπὸ τὴν πυγήν 2nd c.AD: Lucianus Sophista “DMort.” 27.4">Refs 4th c.BC+</a>]:
    less frequently after the Noun, ἐς τέλος ἄχρις[<a href="javascript:void(0)" title="
    4th c.AD(?): Quintus Smyrnaeus Epicus 2.617, compare 4th-5th c.AD(?): Nonnus Epicus
    “Dionysiaca” 5.153, etc.: rarely with _accusative_, ἄχρι.. θρόνον ἦλθεν “IG” 14.2012
    (Sulp. 1st c.BC(?): Maximus Astrologus): with an ">Refs 1st c.BC+</a>]<i>adverb</i>,
    ἄχρι πόρρω <b>still</b> farther, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Lucianus Sophista “Am.” 12; ἄχρι δεῦρο 2nd c.AD: Sextus Empiricus Philosophus
    “adversus Mathematicos” 8.401. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>preposition</i> with <i>genitive</i>, <b>even to, as far as,</b> <br /><Level3><b>__II.1</b></Level3>
    of Time, <b>until,</b> ἄχρι μάλα κνέφαος <b>until</b> deep in the night, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.370; ἄχρι τῆς τήμερον ἡμέρας
    4th c.BC: Demosthenes Orator 9.28; ἀπὸ τῆς ἀρχῆς ἄχρι τῆς τελευτῆς [prev. author]
    18.179; ἄχρι γήρως 4th-3rd c.BC: Apollodorus Comicus 2">Refs 8th c.BC+</a>]; ἄχρι
    δὲ τούτου <b>until</b> then, [<a href="javascript:void(0)" title=" 6th c.BC: Solon
    Lyricus 13.35; ἄχρι τοῦ νῦν 2nd c.BC: Timostratus Comicus 1, NT.Rom.8.22; ἄχρι
    νῦν 2nd c.AD: Lucianus Sophista “Tim.” 39, LXX.Gen.44.28; ἄχρι παντός ">NT+6th
    c.BC+</a>]<b>continually,</b> [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Cicero” 6. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    of Space, <b>as far as, even to,</b> ἄχρι τῆς ἐσόδου τοῦ ἱροῦ[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.138 (who elsewhere has μέχρι); ἄ. τῆς
    ὁδοῦ “IG” 12.893; ἄ. τῆς πυλίδος “SIG” 2587.25; ἄ. τοῦ Πειραιῶς 4th c.BC: Demosthenes
    Orator 18.301; ἔδακνεν ἄχρι τῆς καρδίας “Comica Adespota” 475; ἄχρις ἥπατος 5th-4th
    c.BC: Timaeus Locrus Philosophus 101a, compare 100e; ἄχρι τῆς πόλεως 1st c.BC:
    Dionysius Halicarnassensis 2.43; ἄ. τοῦ δεῦρο 2nd c.AD: Galenus Medicus 10.676">Refs
    5th c.BC+</a>]: after its case, ἰνίου ἄχρις[<a href="javascript:void(0)" title="
    3rd c.BC: Euphorio Epicus 41. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    of Measure or Degree, ἄχρι τούτου <b>up to</b> this point, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 23.122; ἄχρι τοῦ μὴ πεινῆν 5th-6th c.BC:
    Xenophon Historicus “Symposium” 4.37; ἄχρι τοῦ θορυβῆσαι 4th c.BC: Demosthenes
    Orator 8.77; ἄ. θανάτου NT.Act.22.4; ἄχρι τῆς πρὸς τὸν πλησίον δοξοκοπίας Polystr.
    p.19 W. ">NT+5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> as <i>conjunction</i>,
    ἄχρι, ἄχρις with or without οὗ, <br /><Level3><b>__III.1</b></Level3> of Time,
    <b>until, so long as,</b> ἄχρι οὗ ὅδε ὁ λόγος ἐγράφετο[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 6.4.37;
    ἄχρις ὅτου “epigram Gr.” 314.24 (from Smyrna)">Refs 5th c.BC+</a>]; ἄχρι οὗ ἄν
    or ἄχρι ἄν with Subj., ἄχρι ἂν σχολάσῃ <b>till</b> he should be at leisure, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    2.3.2; ἄχρις οὗ ἂν δοκέῃ 5th c.BC: Hippocrates Medicus “περὶ συρίγγων” 3; ἄχρις
    ἂν αἱ ἡμέραι παρέλθωσιν [prev. author] “Int.” 40">Refs 5th c.BC+</a>]; ἄχρι ἂν
    ἔχῃ τὸ ἴδιον ἐντελές [ἡ ἱστορία] [<a href="javascript:void(0)" title=" 2nd c.AD:
    Lucianus Sophista “Hist.Conscr.” 9: without ἄν, ἄχρις ῥεύσῃ 2nd c.BC: Bion Bucolicus
    1.47">Refs 2nd c.BC+</a>]; ἄχρι οὗ τελευτήσῃ (variant{-σει}) [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.117; ἄχρι οὗ ἐπιλάμψῃ 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Aemilius Paulus” 17">Refs 5th c.BC+</a>]; ἄχρι ἄν,
    c.<i>infinitive</i>, Epist.[<a href="javascript:void(0)" title=" 1st c.BC: Mithradates
    Epistolographus in “SIG” 741.37">Refs 1st c.BC+</a>]: with <i>infinitive</i> only,
    ἄχρις ἱκέσθαι ὀστέον[<a href="javascript:void(0)" title=" 4th c.AD(?): Quintus
    Smyrnaeus Epicus 4.361. ">Refs 4th c.AD+</a>]<br /><Level3><b>__III.2</b></Level3>
    of Space, <b>so far as,</b> διώξας, ἄχρι οὗ ἀσφαλὲς ᾤετο εἶναι[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.4.16">Refs
    5th c.BC+</a>]: with <i>subjunctive</i>, αὐξάνεται εἰς μῆκος, ἄχρι οὗ δὴ ἐφίκηται
    τοῦ ἡλίου[<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus
    “Historia Plantarum” 5.1.8">Refs 4th c.BC+</a>]; compare μέχρι throughout. —<i>Epic
    dialect</i> poets use ἄχρι or ἄχρις, as the metre requires: in <i>Ionic dialect</i>
    μέχρι is preferred (see. above): but ἄχρι, -ις are more common in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus than μέχρι: the only _Attic dialect_ forms are
    ἄχρι, μέχρι,">Refs 8th c.BC+</a>] before both consonants and vowels,[<a href="javascript:void(0)"
    title="compare 2nd c.AD: Phrynichus Atticista 6, 2nd c.AD: Moeris Grammaticus
    34">Refs 2nd c.AD+</a>]; and so in <i>Attic dialect</i> Inscrr. (where it is somewhat
    less frequently than μέχρι): ἄχρι ἄν with hiatus in [<a href="javascript:void(0)"
    title=" “IG” 2.2729, 3rd c.BC: Hegesippus Comicus 1.26; but ἄχρις 4th-3rd c.BC:
    Menander Comicus “Σαμία” 179.">Refs 4th c.BC+</a>] —Never in Trag. (ἄχρι, ={ṃṃ-χρι},
    compare μέχρι.)'
