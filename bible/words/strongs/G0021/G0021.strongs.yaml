strongs_number: G0021
language: greek
lemma: ἀγαλλιάω
transliteration: agalliáō
definition: properly, to jump for joy, i.e. exult
kjv_usage: be (exceeding) glad, with exceeding joy, rejoice (greatly)
derivation: from agan (much) and G242 (ἅλλομαι);
extended_definition:
  gloss: to rejoice
  definition: '<b>ἀγαλλιάω</b>, -ῶ, Hellenistic form of cl. ἀγάλλω, <b>to glorify</b>,
    mid. -ομαι, <b>to exult in</b>; <BR /> [in LXX (most frequently in Pss.) chiefly
    for גיל, רנן pi. ;] <BR /><b>to exult, rejoice greatly</b>: before ἐπί, with dative,
    <ref=''Luk.1.47''>Luk.1:47;</ref> with dative mod., <ref=''1Pe.1.8''>1Pe.1:8</ref>,
    <ref=''Rev.19.7''>Rev.19:7</ref>. Mid., with same sense: <ref=''Mat.5.12''>Mat.5:12</ref>,
    <ref=''Luk.10.21''>Luk.10:21</ref>, <ref=''Act.2.26; 16.34''>Act.2:26, 16:34</ref>,
    <ref=''1Pe.4.13''>1Pe.4:13</ref>; before ἵνα, <ref=''Jhn.8.56''>Jhn.8:56;</ref>
    ἐν, <ref=''Jhn.5.35''>Jhn.5:35</ref> (1 aor. pass. perh. as mid.; but see Mozley,
    <i>Psalter</i>, 5), <ref=''1Pe.1.6''>1Pe.1:6</ref> (Cremer, 590).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
