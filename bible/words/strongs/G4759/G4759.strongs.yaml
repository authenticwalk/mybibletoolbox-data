strongs_number: G4759
language: greek
lemma: στρατοπεδάρχης
transliteration: stratopedárchēs
definition: a ruler of an army, i.e. (specially), a Prætorian præfect
kjv_usage: captain of the guard
derivation: from G4760 (στρατόπεδον) and G757 (ἄρχω);
extended_definition:
  gloss: commander
  definition: '<b>στρατοπέδ-αρχος</b> (Rec. -ης), -ου, ὁ <BR /> (στρατόπεδον, ἄρχω),
    a military commander, esp. the Pretorian prefect: <ref=''Act.28.16''>Act.28:16</ref>
    (WH, om.).† <BR />στρατοπεδάρχης, see: στρατοπέδαρχος <BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
