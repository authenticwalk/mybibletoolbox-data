strongs_number: G2455
language: greek
lemma: Ἰούδας
transliteration: Ioúdas
definition: Judas (i.e. Jehudah), the name of ten Israelites; also of the posterity
  of one of them and its region
kjv_usage: Juda(-h, -s); Jude
derivation: of Hebrew origin (H03063);
extended_definition:
  gloss: Judah
  definition: '<b>Ἰούδας</b>, -α <BR /> dative -ᾳ, <BR /> accusative -αν <BR /> (so
    in LXX, and also rarely, Ἰουδά, indecl.; cf. Thack., <i>Gr.</i>, 163) (Heb. יְהוּדָה)
    <BR />__1. <b>Judah, son of Jacob</b>: <ref=''Mat.1.2-3''>Mat.1:2-3</ref>, <ref=''Luk.3.33''>Luk.3:33</ref>;
    φυλή Ἰ., <ref=''Rev.5.5; 7.5''>Rev.5:5 7:5</ref>; by meton., of the tribe, <ref=''Heb.7.14''>Heb.7:14;</ref>
    of its confines, γῆ Ἰ., <ref=''Mat.2.6''>Mat.2:6;</ref>πόλις Ἰ., <ref=''Luk.1.39.''>Luk.1:39.</ref>
    <BR /> __2. <b>Judah </b>(unknown): <ref=''Luk.3.30.''>Luk.3:30.</ref> <BR />
    __3. <b>Judas Iscariot </b>(see: Ἰσκαριώτης): <ref=''Mat.10.4''>Mat.10:4</ref>,
    <ref=''Mrk.3.19''>Mrk.3:19</ref>, <ref=''Luk.6.16''>Luk.6:16</ref>, <ref=''Jhn.6.71;
    13.2''>Jhn.6:71 13:2</ref>, al. <BR /> __4. <b>Judas, the Lord''s brother </b>(see:
    ἀδελφός): <ref=''Mat.13.55''>Mat.13:55</ref>, <ref=''Mrk.6.3''>Mrk.6:3</ref> (prob.),
    <ref=''Jude.1''>Ju 1</ref>. <BR /> __5. <b>Judas the Apostle, son of James </b>(see:
    Θαδδαῖος): <ref=''Luk.6.16''>Luk.6:16</ref>, <ref=''Jhn.14.22''>Jhn.14:22</ref>,
    <ref=''Act.1.13''>Act.1:13</ref>. <BR /> __6. <b>Judas, of Damascus</b>: <ref=''Act.9.11.''>Act.9:11.</ref>
    <BR /> __7. <b>Judas, surnamed Βαρσαββᾶς </b>(which see): <ref=''Act.15.22, 27;
    15.32''>Act.15:22, 27 15:32</ref>. <BR /> __8. <b>Judas the Galilean</b>: <ref=''Act.5.37''>Act.5:37</ref>
    <BR /> Ἰωδά <BR /> (Rec. Ἰούδα) <BR /><b>Joda</b>: <ref=''Luk.3.26.''>Luk.3:26.</ref>†<BR
    /> (AS)'
  morphology: N:N-M-P
  source: STEPBible/Abbott-Smith
