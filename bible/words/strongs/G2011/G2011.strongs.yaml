strongs_number: G2011
language: greek
lemma: ἐπιτροπή
transliteration: epitropḗ
definition: permission, i.e. (by implication) full power
kjv_usage: commission
derivation: from G2010 (ἐπιτρέπω);
extended_definition:
  gloss: commission
  definition: '<b>ἐπι-τροπή</b>, -ῆς, ἡ<BR /> (ἐπιτρέπω), [in LXX: <ref=''2Ma.13.14''>2Ma.13:14</ref>
    * ;] <BR /><b>power to decide, authority</b>: <ref=''Act.26.12.''>Act.26:12.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιτροπ-ή</b>, ἡ, <br /> <b>reference,</b> especially to an
    arbiter in decision of a law-suit, ἠξίουν δίκης ἐπιτροπὴν σφίσι γενέσθαι ἢ ἐς
    πόλιν τινὰ ἢ ἰδιώτην [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 5.41 ">Refs 5th c.BC+</a>]; ἡ ἐ. τούτῳ πρὸς Παρμένοντα γέγονε [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 33.23; εἰς ἐ. ἔρχεσθαι [prev. work]14; ἡ
    ἐ. ἐγένετό μοι [prev. work]16; τὴν ἐ. λῦσαι [prev. passage]; ἀνέντες τὴν ἐ.">Refs
    4th c.BC+</a>] having declined it, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 5.31. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    generally, <b>power to decide,</b> ἐ. διδόναι τινὶ περί τινος [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ εὐσχημοσύνης” 17, compare “Schwyzer”
    195.10 (Crete (from Delos), 2nd c.BC)">Refs 5th c.BC+</a>]; διδόναι τῇ συγκλήτῳ
    τὴν ἐ. [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 18.39.5
    ">Refs 2nd c.BC+</a>]; διδόναι ἑαυτοὺς εἰς ἐ., or τὴν ἐ. διδόναι περὶ σφῶν αὐτῶν,
    Latin <i>dedere se in fidem,</i> to surrender absolutely, [<a href="javascript:void(0)"
    title=" [prev. author] 2.11.8, 15.8.14, etc.">Refs</a>]; ἐ. λαβεῖν εἰς τὸ διαλῦσαι
    to receive <b>full powers</b> to treat, [<a href="javascript:void(0)" title="
    [prev. author] 3.15.7, compare 1st c.BC: Dionysius Halicarnassensis 2.45, 1st
    c.BC: Diodorus Siculus Historicus 17.47; μετ᾽ ἐξουσίας καὶ ἐ. NT.Act.26.12. ">NT+1st
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>guardianship,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 924b, etc.">Refs 5th c.BC+</a>];
    ἐπιτροπῆς κατάστασις, διαδικασία, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 56.6; ἀποχὴ τῆς ἐ. “POxy.” 898.24
    (2nd c.AD)">Refs 4th c.BC+</a>]; ἐπιτροπῆς δικάζεσθαι, of an action brought by
    a ward against a guardian, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias
    Orator “Fragmenta” 27; καταγιγνώσκειν τὴν ἐ. 4th c.BC: Demosthenes Orator 29.58;
    ἐπιτροπῆς κρίνειν τινά 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.844c.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>office of a Roman
    procurator,</b> ἡ τοῦ ἰδίου λόγου ἐ. [<a href="javascript:void(0)" title=" “BGU”
    16.8 (2nd c.AD)">Refs 2nd c.AD+</a>]: generally, <b>stewardship,</b> [<a href="javascript:void(0)"
    title=" PLond. 2.454.10 (4th c.AD). ">Refs 4th c.AD+</a>]'
  source: STEPBible/LSJ
