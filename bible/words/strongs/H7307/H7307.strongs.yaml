strongs_number: H7307
language: hebrew
lemma: רוּחַ
transliteration: rûwach
pronunciation: roo'-akh
definition: wind; by resemblance breath, i.e. a sensible (or even violent) exhalation;
  figuratively, life, anger, unsubstantiality; by extension, a region of the sky;
  by resemblance spirit, but only of a rational being (including its expression and
  functions)
kjv_usage: air, anger, blast, breath, [idiom] cool, courage, mind, [idiom] quarter,
  [idiom] side, spirit(-ual), tempest, [idiom] vain, (whirl-) wind(-y).
derivation: from H7306 (רוּחַ);
