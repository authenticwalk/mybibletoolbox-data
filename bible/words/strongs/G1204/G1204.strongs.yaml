strongs_number: G1204
language: greek
lemma: δεῦρο
transliteration: deûro
definition: here; used also imperative hither!; and of time, hitherto
kjv_usage: come (hither), hither(-to)
derivation: of uncertain affinity;
extended_definition:
  gloss: come
  definition: '<b>δεῦρο </b><BR /> <i>adv.</i>, [in LXX chiefly for לֵךְ, לֵכָה ;]
    <BR />__1. <b>of place</b>; <BR /> __(a) <b>hither</b>, with verbs of motion;
    <BR /> __(b) (in cl. chiefly poët.) as an imperat., <b>here! come!</b>: <ref=''Mat.19.21''>Mat.19:21</ref>,
    <ref=''Mrk.10.21''>Mrk.10:21</ref>, <ref=''Luk.18.22''>Luk.18:22</ref>, <ref=''Jhn.11.43''>Jhn.11:43</ref>,
    <ref=''Act.7.3''>Act.7:3</ref>" (LXX) , 34 (LXX), <ref=''Rev.17.1; 21.9''>Rev.17:1
    21:9</ref>. <BR /> __2. Of time, <b>hitherto, now</b>: <ref=''Rev.1.13.''>Rev.1:13.</ref>†<BR
    /> (AS)'
  morphology: G:INJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δεῦρο</b> <br /> (<i>Aeolic dialect</i> δεῦρυ [<a href="javascript:void(0)"
    title=" 2nd c.AD: Herodianus Grammaticus Gr. 2.933, who read δεύρω in 8th c.BC:
    Ilias Homerus Epicus “Illiad” 3.240)">Refs 8th c.BC+</a>], strengthened in <i>Attic
    dialect</i> <b>δευρί</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 323, 5th-6th c.BC: Andocides Orator 2.10: sometimes written δεῦρε">Refs
    5th c.BC+</a>] in <i>Attic dialect</i> Inscrr., as [<a href="javascript:void(0)"
    title=" “IG” 12.900">Refs</a>]: late <b>δευρεί</b> [<a href="javascript:void(0)"
    title=" “Stud.Pal.” 10.7.6 (4th-5th c.AD)">Refs 4th c.AD+</a>]. <i>adverb</i>:
    <br /><Level2><b>__I</b></Level2> of Place, <b>hither,</b> with all Verbs of motion,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.153, etc.: strengthened, δ. τόδ᾽ ἵκω 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    17.444, compare 8th c.BC: Ilias Homerus Epicus “Illiad” 14.309 ">Refs 8th c.BC+</a>];
    in <i>pregnant</i> sense with Verbs of rest, <b>to [have come hither and] be here,</b>
    δ. παρέστης [<a href="javascript:void(0)" title=" 3.405; πάρεστι δ... ὅδε 5th
    c.BC: Sophocles Tragicus “Oedipus Coloneus” 1253; τὰ τῇδε καὶ τὰ δεῦρο πάντ᾽ ἀνασκόπει
    5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 666: with _Article_, μακρὸν
    τὸ δ. πέλαγος 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 663 ">Refs 5th c.BC+</a>];
    τῆς δ. ὁδοῦ[<a href="javascript:void(0)" title=" [prev. work] 1165; τὸ τῇδε καὶ
    τὸ κεῖσε καὶ τὸ δ. 5th-6th c.BC: Aristophanes Comicus “Aves” 426, compare 5th
    c.BC: Euripides Tragicus “Phoenissae” 266, [315]; δ. ἐλθών 5th-6th c.BC: Plato
    Philosophus “Theaetetus” 143a. ">Refs 5th c.BC+</a>]<br /><Level4><b>__I.b</b></Level4>
    later, <b>here,</b> τὰ δ., = <b>sensible objects,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Metaphysica” 991b30; τὰ σώματα τὰ δ.
    [prev. author] “Cael.” 269b15; τὰ δ. κακά 2nd c.AD: Maximus Tyrius Sophista 14.7.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> used as Interjection,
    <b>come on!</b> in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus
    with _2nd pers._ _sing._ _imperative_ (δεῦτε (which see) being used with _plural_),
    ἄγε δ. 8th c.BC: Ilias Homerus Epicus “Illiad” 11.314; δ. ἄγε 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 8.145; δ. ἴθι 8th c.BC: Ilias Homerus Epicus “Illiad”
    3.130; δ. ἴτω 7.75; δ. ὄρσο 8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.395
    ">Refs 8th c.BC+</a>]: later with <i>2nd pers.</i> <i>plural</i> <i>imperative</i>,
    δ. ἴτε [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 1041 (Lyric poetry); δ. ἕπεσθε 5th c.BC: Euripides Tragicus “Hercules
    Furens” 724. ">Refs 5th c.BC+</a>]<br /><Level4><b>__I.2.b</b></Level4> with <i>1st
    pers.</i> <i>plural</i> <i>subjunctive</i>, δεῦρο, φίλη, λέκτρονδε τραπείομεν
    <b>come</b> let us.., [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 8.292, compare 8th c.BC: Ilias Homerus Epicus “Illiad”
    17.120, +others">Refs 8th c.BC+</a>]; later in this sense with <i>imperative</i>,
    καί μοι δ. εἰπέ <b>here now,</b> tell me, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Apologia” 24c ">Refs 5th c.BC+</a>]; δεῦρό σου
    στέψω κάρα <b>come</b> let me.., [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Bacchae” 341. ">Refs 5th c.BC+</a>]<br /><Level4><b>__I.2.c</b></Level4>
    without a Verb, δ. δηὖτε Μοῖσαι [<a href="javascript:void(0)" title=" 7th-6th
    c.BC: Sappho Lyrica 84 ">Refs 7th c.BC+</a>]; δεῦρο, σύ <b>here,</b> you! [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Pax” 881
    ">Refs 5th c.BC+</a>]; δ. παρὰ Σωκράτη (i.e. καθίζου) [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 144d ">Refs 5th c.BC+</a>];
    δ. δὴ πάλιν (i.e. βλέπε) [<a href="javascript:void(0)" title=" [prev. author]
    “R.” 477d. ">Refs</a>]<br /><Level4><b>__I.2.d</b></Level4> later, <b>go away!</b>
    [<a href="javascript:void(0)" title=" LXX.4Ki.3.13. ">LXX</a>]<br /><Level3><b>__I.3</b></Level3>
    in arguments, μέχρι δ. τοῦ λόγου up <b>to this point</b> of the argument, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Symposium”
    217e; τὸ μέχρι δ. ἡμῖν εἰρήσθω [prev. author] “Lg.” 814d; δεῦρ᾽ ἀεὶ προεληλύθαμεν
    [prev. author] “Plt.” 292c; ἄχρι δ. 2nd c.AD: Galenus Medicus 15.453. ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> of Time, <b>until now, hitherto,</b>
    Trag. (see. below) and Prose, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Timaeus” 21d; μέχρι τοῦ δ. 5th c.BC: Thucydides Historicus
    3.64, 1st c.AD: Onosander (Onasander) Tacticus “Praef.” 7, “PLond.” 2.358.16 (2nd
    c.AD)">Refs 5th c.BC+</a>]; μέχριδεύρου (sic) [<a href="javascript:void(0)" title="
    “PGen.” 47.8 (4th c.AD)">Refs 4th c.AD+</a>]; εἰς τὴν δ. [<a href="javascript:void(0)"
    title=" 3rd c.AD: Heliodorus Scriptor Eroticus 1.19; ἐξ ἕω μέχρι δ. 5th-6th c.BC:
    Plato Philosophus “Leges” 811c; δεῦρ᾽ ἀεί 5th c.BC: Euripides Tragicus “Medea”
    670, “Ion” 56, etc.; _paratragoedia_ in 5th-6th c.BC: Aristophanes Comicus “Lysistrata”
    1135; δεῦρό γ᾽ ἀεί 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 596. ">Refs 5th
    c.BC+</a>]'
  source: STEPBible/LSJ
