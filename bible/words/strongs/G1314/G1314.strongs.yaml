strongs_number: G1314
language: greek
lemma: διαφυλάσσω
transliteration: diaphylássō
definition: to guard thoroughly, i.e. protect
kjv_usage: keep
derivation: from G1223 (διά) and G5442 (φυλάσσω);
extended_definition:
  gloss: to protect
  definition: '<b>δια-φυλάσσω </b><BR /> [in LXX chiefly for שָׁמַר (as <ref=''Psa.91.11''>Psa.91:11</ref>)
    ;] <BR /><b>to guard carefully</b> (M, <i>Pr.</i>, 116), <b>defend</b>: with accusative,
    <ref=''Luk.4.10''>Luk.4:10</ref> (LXX).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαφῠλάσσω</b>, <br /> <i>Attic dialect</i> <b>διαφυλάττω</b>,
    Cretan dialect <b>διαφυλάδδω</b> (written διαφυλάδω), [<a href="javascript:void(0)"
    title=" “GDI” 5169.11, +others">Refs</a>]:— <b>watch closely, guard carefully,</b>
    τὰ τείχεα, τὴν πόλιν, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 6.101, 133; τὴν πάροδον 5th c.BC: Lysias Orator 2.30; τὰ ἀγαθά 5th-6th
    c.BC: Isocrates Orator 2.6, compare “SIG” 577.15 (Milet., 3rd-2nd c.BC)">Refs
    5th c.BC+</a>]; especially of providential care, [<a href="javascript:void(0)"
    title=" LXX.Psa.90(91).11, +others, compare “PGiss.” 17.7 (2nd c.AD: Hadrianus
    Imperator Epigrammaticus)">LXX+2nd c.AD+</a>], etc.:—<i>middle</i>, <b>guard for
    oneself,</b> πόλιν [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Iphigenia Aulidensis” 369. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>observe closely,</b> τὰ μέτρα [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 2.121.ά. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>observe, maintain,</b> τοὺς νόμους [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 951b, compare “SIG” 1044.10 (Halic., 4th-3rd c.BC),
    “PTeb.” 25.3 (2nd c.BC, _passive_)">Refs 5th c.BC+</a>]; εἰρήνην Philipp. cited
    in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.78; τὴν
    πρός τινα πίστιν 2nd c.BC: Polybius Historicus 1.78.8; εὔνοιαν “IG” 12(7).241.22
    (Amorgos, 3rd c.BC)">Refs 4th c.BC+</a>]; δ. τὸ μὴ σπουδάζειν <b>guard against</b>
    being too particular.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Politicus” 261e ">Refs 5th c.BC+</a>]; πλῆθος δ. ὅτι μάλιστα ταὐτὸν
    αὑτῶν εἶναι <b>take care</b> that.., [<a href="javascript:void(0)" title=" [prev.
    author] “Criti.” 112d. ">Refs</a>]<br /><Level3><b>__4</b></Level3> <b>remember,
    retain,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Tim.” 1, “Cont.” 7. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
