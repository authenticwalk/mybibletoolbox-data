extended_definition:
  gloss: Hararite
  definition: Someone descended from Harar or Harod (cf. 2Sa.23.11, 25), first mentioned
    at 2Sa.23.11 <BR> § Hararite = "mountain dweller"<br>adj<br>1) a resident in or
    descendant of Harar; perhaps only a mountain dweller<br>2) Agee, a Hararite, one
    of David's heroes<br>3) Shammah, the Hararite, one of David's heroes<br>4) Sharar,
    the Hararite, the father of Ahiam, one of David's heroes<br>
