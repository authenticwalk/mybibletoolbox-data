strongs_number: G0032
language: greek
lemma: ἄγγελος
transliteration: ángelos
definition: compare G34 (ἀγέλη)) (to bring tidings); a messenger; especially an "angel";
  by implication, a pastor
kjv_usage: angel, messenger
derivation: from (probably derived from G71 (ἄγω);
extended_definition:
  gloss: 'angel: messenger'
  definition: '<b>ἄγγελος</b>, -ου, ὁ, <BR /> [in LXX chiefly for מַלְאָךְ ;] <BR
    /> __1. <b>a messenger</b>, <b>one sent</b>: <ref=''Mat.11.10''>Mat.11:10</ref>,
    <ref=''Jas.22.25''>Jas.22:25</ref>.<BR /> __2. As in LXX, in the special sense
    of <b>angel</b>, a spiritual, heavenly being, attendant upon God and employed
    as his messenger to men, to make known his purposes, as <ref=''Luk.1.11''>Luk.1:11</ref>,
    or to execute them, as <ref=''Mat.4.6.''>Mat.4:6.</ref> The ἄ. in <ref=''Rev.1.20-2:1''>Rev.1:20-2:1</ref>,
    al., is variously understood as <BR />__(1) <b>a messenger or delegate, </b><BR
    /> __(2) <b>a bishop or ruler, </b><BR /> __(3) <b>a guardian angel, </b><BR />
    __(4) the prevailing spirit of each church, i.e. the Church itself. (Cf. Swete,
    <i>Ap</i>)., in l.; DB, iv, 991; Thayer, see word; Cremer, 18; MM, <i>VGT</i>,
    see word)<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
