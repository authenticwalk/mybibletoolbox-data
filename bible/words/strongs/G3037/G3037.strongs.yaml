strongs_number: G3037
language: greek
lemma: λίθος
transliteration: líthos
definition: a stone (literally or figuratively)
kjv_usage: (mill-, stumbling-)stone
derivation: apparently a primary word;
extended_definition:
  gloss: stone
  definition: '<b>λίθος</b>, -ου, ὁ<BR /> (and, in Att.., of precious stones, ἡ.)
    [in LXX for אֶבֶן, <ref=''Gen.11.3''>Gen.11:3</ref>, al.; λ. τίμιος, for פָּז,
    <ref=''Psa.19.10; 21.3''>Psa.19:10 21:3</ref>, <ref=''Pro.8.19''>Pro.8:19</ref>,
    al. ;] <BR /><b>a stone</b>: <ref=''Mat.4.6''>Mat.4:6</ref>, al.; pl., <ref=''Mat.3.9''>Mat.3:9</ref>,
    al.; at the entrance of a tomb, <ref=''Mat.27.60, 66; 28.2''>Mat.27:60, 66 28:2</ref>,
    <ref=''Mrk.15.46; 16.3-4''>Mrk.15:46 16:3-4</ref>, <ref=''Luk.24.2''>Luk.24:2</ref>,
    <ref=''Jhn.11.38, 32; 11.41; 20.1''>Jhn.11:38, 32 11:41 20:1</ref>; λ. μυλικός,
    <ref=''Luk.17.2''>Luk.17:2</ref>, cf. <ref=''Rev.18.21''>Rev.18:21;</ref> of building
    stones, <ref=''Mat.21.42''>Mat.21:42</ref>, [44], <ref=''Mat.24.2''>Mat.24:2</ref>,
    <ref=''Mrk.12.10; 13.1-2''>Mrk.12:10 13:1-2</ref>, <ref=''Luk.19.44; 20.17-18;
    21.5-6''>Luk.19:44 20:17-18 21:5-6</ref> <ref=''Act.4.11''>Act.4:11</ref>, <ref=''1Pe.2.7''>1Pe.2:7</ref>;
    metaphorically, of Christ, λ. ἀκρογωναῖος, ἐκλεκτός, ἔντιμος, <ref=''1Pe.2.6''>1Pe.2:6</ref>
    (LXX); λ. ζῶν, <ref=''1Pe.2.4''>1Pe.2:4;</ref> προσκόμματος, <ref=''1Pe.2.8''>1Pe.2:8</ref>,
    <ref=''Rom.9.33''>Rom.9:33</ref>; of Christians, λ. ζῶντες, <ref=''1Pe.2.5''>1Pe.2:5;</ref>
    of precious stones, λ. τίμιος, <ref=''Rev.17.4; 18.12, 16; 21.11, 19''>Rev.17:4
    18:12, 16 21:11, 19</ref>; ἴασπις, <ref=''Rev.4.3''>Rev.4:3;</ref> ἐνδεδυμένοι
    λ. καθαρόν, <ref=''Rev.15.6''>Rev.15:6</ref> (λίνον, Rec., R, mg., see Swete,
    in l); metaphorically, λ. τίμιοι, <ref=''1Co.3.12''>1Co.3:12;</ref> of the tables
    of the law, <ref=''2Co.3.7''>2Co.3:7;</ref> of idols, <ref=''Act.17.29''>Act.17:29</ref>
    <BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λίθος</b> [ῐ], ου, <br /> o((see. below 11), <b>stone</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, etc.">Refs 8th
    c.BC+</a>]; especially of the <b>stones</b> thrown by warriors, τρηχὺς λ., λ.
    ὀκριόεις, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 5.308, 8.327 ">Refs 8th c.BC+</a>]; also, <b>stonequoit</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.190; ἑλέσθαι.. ἐκ γαίας λίθον
    4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology” 199.4
    ">Refs 8th c.BC+</a>]; of building- <b>stones</b>, λίθοι βασιλικοί [<a href="javascript:void(0)"
    title=" “PSI” 4.423.28, “PCair.Zen.” 499.20 (both 3rd c.BC): proverbial, ἐν παντὶ
    γάρ τοι σκορπίος φρουρεῖ λίθῳ 5th c.BC: Sophocles Tragicus “Fragmenta” 37 ">Refs
    5th c.BC+</a>]; λίθον ἕψειν ''to lose one''s labour'', [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 280 ">Refs 5th c.BC+</a>];
    also of stupid persons, ''blockheads'', λίθοι [<a href="javascript:void(0)" title="
    [prev. author] “Nu.” 1202, compare 6th c.BC: Theognis Elegiacus 568, 5th-6th c.BC:
    Plato Philosophus “Hp.Ma.” 292d, 2nd c.AD: Galenus Medicus 9.656">Refs 6th c.BC+</a>];
    λ. τις, ou) dou/lh [<a href="javascript:void(0)" title=" 3rd c.BC: Herodas Mimographus
    6.4 ">Refs 3rd c.BC+</a>]; προσηγορεύθη διὰ τὸ μὴ φρονεῖν λ., of Niobe, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Philemo Comicus 101; ὥσπερ λίθον ζῆν 5th-6th c.BC: Plato
    Philosophus “Gorgias” 494a {λιθοσπαδὴς} ">Refs 5th c.BC+</a>]; λίθῳ λαλεῖς proverbial
    of ἀναίσθητοι, [<a href="javascript:void(0)" title=" 15th c.AD: Macarius Paroemiographus
    5.61. ">Refs</a>]<br /><Level3><b>__2</b></Level3> <b>stone</b> as a substance,
    opposed to wood, flesh, etc., ἐπεὶ οὔ σφι λ. χρὼς οὐδὲ σίδηρος [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.510 ">Refs 8th c.BC+</a>]; λαοὺς
    δὲ λίθους ποίησε turned into <b>stone, petrified</b>,[<a href="javascript:void(0)"
    title=" 24.611, compare 5th-6th c.BC: Plato Philosophus “Symposium” 198c; so [νῆα]
    θεῖναι λ. 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.156 ">Refs 8th c.BC+</a>];
    as an emblem of hard-heartedness, σοὶ δ᾽ αἰεὶ κραδίη στερεωτέρη ἐστὶ λίθοιο [<a
    href="javascript:void(0)" title=" 23.103, compare 3rd c.BC: Theocritus Poeta Bucolicus
    3.18. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> λίθος, ἡ, twice
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, 8th c.BC: Ilias
    Homerus Epicus “Illiad” 12.287, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.494,
    just like _masculine_, also in 3rd c.BC: Theocritus Poeta Bucolicus 7.26, 2nd
    c.BC: Bion Bucolicus “fragment” 1.2 ">Refs 8th c.BC+</a>]: later mostly of <b>some
    special stone</b>, as the magnet is called Μαγνῆτις λ. by [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 567 (but ἡ λίθος simply in 3rd
    c.AD: Democritus Epigrammaticus 11k, 4th c.BC: Aristoteles Philosophus “Physica”
    267a2, compare variant “de An.” 405a20)">Refs 5th c.BC+</a>]; also Λυδία λ. by
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Fragmenta”
    800 (but in 5th c.BC: Bacchylides Lyricus “fragment” 10 1st c.AD: Josephus Historicus
    Λυδία λ.">Refs 5th c.BC+</a>] = <b>touchstone</b>); Ἡρακλεία λ. by [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Ion” 533d, 4th-3rd c.BC: Epicurus Philosophus
    “Fragmenta” 293 ">Refs 5th c.BC+</a>]; so of a <b>touchstone</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 486d ">Refs 5th c.BC+</a>];
    ἡ διαφανὴς λ. <b>a piece of crystal</b> used for a burning-glass, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 767, compare 2nd c.AD: Lucianus
    Sophista “Alex.” 21 ">Refs 5th c.BC+</a>]; χυτὴ λ. was perhaps a kind of <b>glass</b>,
    and so an older name for ὕαλος, [<a href="javascript:void(0)" title=" 2nd c.BC:
    Epinicus Comicus 1.8 (the same thing as the ἀρτήματα λίθινα χυτά in 5th c.BC:
    Herodotus Historicus 2.69; compare τὴν ὕαλον.. ὅσα τε λίθων χυτὰ εἴδη καλεῖται
    5th-6th c.BC: Plato Philosophus “Timaeus” 61c)">Refs 5th c.BC+</a>]; λ. = <b>precious
    stone</b> is <i>feminine</i> in [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “περὶ γυναικείης φύσιος” 99, “IG” 22.1421.92, 1460.21, but
    _masculine_ in 5th c.BC: Herodotus Historicus 2.44, etc.">Refs 5th c.BC+</a>];
    in the sense of <b>marble</b> mostly <i>masculine</i>, λευκὸς λ. [<a href="javascript:void(0)"
    title=" [prev. author] 4.87 (simply λίθος 1.164), 5th c.BC: Sophocles Tragicus
    “Fragmenta” 330 (λευκοὶ λ. is opposed to πέτρινοι λ. “Supp.epigram” 4.446.8 (from
    Didyma))">Refs 5th c.BC+</a>]; Πάριος λ. [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “N.” 4.81, 5th c.BC: Herodotus Historicus 3.57; Ταινάριος
    λ. 1st c.BC-1st c.AD: Strabo Geographus 8.5.7 ">Refs 5th c.BC+</a>]; λ. Θάσιος,
    Αἰγύπτιος, etc., [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias Periegeta
    1.18.6, etc.; κογχίτης [prev. author] 1.44.6; κογχυλιάτης 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 3.4.10; but Παρία λ. 3rd c.BC: Theocritus Poeta Bucolicus
    6.38, 2nd c.AD: Lucianus Sophista “Am.” 13 ">Refs 5th c.BC+</a>]; compare λυχνίας,
    -ίτη; πώρινος λ. <b>tufa</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 5.62. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    collectively, πέφυκε λίθος.. ἄφθονος, ἐξ οὗ.. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “de Vectigalibus” 1.4. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>grave-stone</b> (<i>feminine</i>), [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Epigrammata” 8.1. ">Refs 3rd c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> at Athens, λίθος, ὁ, was a name for various <b>blocks
    of stone used for rostra</b> or <b>platforms</b>, as, <br /><Level3><b>__IV.1</b></Level3>
    the βῆμα (which see) of the Pnyx, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 683, “Pax” 680, “Ec.” 87. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3> another in the ἀγορά used by the
    κήρυκες, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Solon” 8 ">Refs 1st c.AD+</a>]; probably the same as ὁ πρατὴρ
    λ., on which the auctioneer stood when selling slaves, etc., [<a href="javascript:void(0)"
    title=" 2nd c.AD(?): Pollianus Epigrammaticus 3.78, compare 126. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__IV.3</b></Level3> an <b>altar</b> in the ἀγορά, at which the Thesmothetae,
    arbitrators, and witnesses took their oaths, [<a href="javascript:void(0)" title="
    4th c.BC: Philochorus Historicus 65, 4th c.BC: Demosthenes Orator 54.26 (restored
    from 1st-2nd c.AD: Harpocratio Grammaticus see at {λίθος}), 4th c.BC: Aristoteles
    Philosophus “Ἀθηναίων Πολιτεία” 7.1, 55.5, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Solon” 25 ">Refs 4th c.BC+</a>]; compare λιθωμότης. <br /><Level3><b>__IV.4</b></Level3>
    two <b>stones</b> on which litigants stood in the Areopagus, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Pausanias Periegeta 1.28.5. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__V</b></Level2>
    <b>piece on a draughtboard</b>, [<a href="javascript:void(0)" title=" 7th-6th
    c.BC: Alcaeus Lyricus 82, 3rd c.BC: Theocritus Poeta Bucolicus 6.18, compare γραμμή
    111.1: hence pronoun, πάντα λίθον κινεῖν 2nd c.AD: Zenobius Paroemiographus 5.63
    (who explains it differently). ">Refs 7th c.BC+</a>]<br /><Level2><b>__VI</b></Level2>
    in Medicine texts, <b>stone in the bladder, calculus</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 519b19, 5th c.BC:
    Hippocrates Medicus “περὶ νούσων” 4.55, +others ">Refs 5th c.BC+</a>]<br /><Level2><b>__VII</b></Level2>
    Δία λίθον ὀμνύναι, = Latin <i>Jovem lapidem jurare</i>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.25.6. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__VIII</b></Level2>
    λίθοι χαλάζης hail- <b>stones</b>, [<a href="javascript:void(0)" title=" LXX.Josh.10.11.
    ">LXX</a>]<br /><Level2><b>__IX</b></Level2> λ. ὁ οὐ λ. the philosophers'' <b>stone</b>,
    [<a href="javascript:void(0)" title=" 1st c.BC: Zosimus Epigrammaticus Alch. p.122
    5th c.BC: Bacchylides Lyricus ">Refs 5th c.BC+</a>]'
