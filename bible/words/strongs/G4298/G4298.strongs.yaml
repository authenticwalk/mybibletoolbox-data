strongs_number: G4298
language: greek
lemma: προκόπτω
transliteration: prokóptō
definition: to drive forward (as if by beating), i.e. (figuratively and intransitively)
  to advance (in amount, to grow; in time, to be well along)
kjv_usage: increase, proceed, profit, be far spent, wax
derivation: from G4253 (πρό) and G2875 (κόπτω);
extended_definition:
  gloss: to advance
  definition: '<b>προ-κόπτω </b><BR /> [in Sm.: <ref=''Psa.45.5''>Psa.45:5</ref> *
    ;] <BR />to cut forward a way, for­ward, advance, in cl. trans. with neut. adj.,
    as οὐδὲν π., τὰ πολλὰ π. In late writers (Polyb., al.), wholly intrans., <b>to
    advance, progress</b>: of time, <ref=''Rom.13.12.''>Rom.13:12.</ref> Metaphorical,
    <ref=''Luk.2.52''>Luk.2:52</ref>, <ref=''Gal.1.14''>Gal.1:14</ref>, <ref=''2Ti.2.16;
    3.9; 3.13''>2Ti.2:16 3:9 3:13</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προκόπτω</b>, <br /> <b>cut</b> one''s way <b>forward,</b>
    only <i>metaphorically</i>, π. διὰ τῆς λεωφόρου <b>advance</b> by the high-road,
    [<a href="javascript:void(0)" title=" Anonymus cited in 10th c.AD: Suidas Legal
    icographus: with _accusative_ _cognate_, τὴν ὁδὸν προκεκοφέναι 1st c.AD: Josephus
    Historicus “Antiquitates Judaicae” 2.6.7: without ὁδόν, ἐπὶ πολὺ προκεκοφότες
    [prev. work] 2.16.3; π. τριάκοντα σταδίους 4th c.BC: Chio Epistolographus “Ep.”
    4.2 ">Refs 4th c.BC+</a>]:—<i>passive</i> in [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus ">Refs 5th c.BC+</a>], <b>advance, prosper,</b>
    ἀνωτέρω ὀδὲν τῶν πρηγμάτων προκοπτομένων [<a href="javascript:void(0)" title="
    1.190; ἐς τὸ πρόσω οὐδὲν προεκόπτετο τῶν πρηγμάτων 3.56. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    with <i>neuter</i> <i>adjectives</i>, προκόψομεν οὐδέν <b>shall make</b> no <b>progress,
    advance</b> not at all. [<a href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus
    Lyricus 35 ">Refs 7th c.BC+</a>]; τὰ πολλὰ προκόψασ᾽ <b>having prepared</b> most
    of <b>the way,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Hippolytus” 23 ">Refs 5th c.BC+</a>]; τί ἂν προκόπτοι; what <b>good would you
    get?</b> [<a href="javascript:void(0)" title=" [prev. author] Alcaeus1079 ">Refs</a>];
    οὐδὲν προὔκοπτον εἰς.. <b>they made</b> no <b>progress</b> towards.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.1.6;
    π. οὐδὲν ἐς πρόσθεν 5th c.BC: Euripides Tragicus “Hecuba” 961; ἐν παιδείᾳ προκεκοφότες
    1st c.BC: Diodorus Siculus Historicus 17.69; π. ἐν Ἰουδαϊσμῷ NT.Gal.1.14; ἐν τοῖς
    μαθήμασι 2nd c.AD: Lucianus Sophista “Herm.” 63: with _dative_ modi, τοῖς πλούτοις
    -κεκοφότες 1st c.BC: Diodorus Siculus Historicus 34 / 5.2.26; σοφίᾳ καὶ ἡλικίᾳ
    NT.Luke.2.52. ">NT+5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> with <i>genitive</i>
    <i>of things</i>, τοῦ ναυτικοῦ μέγα μέρος προκόψαντες <b>having made improvements</b>
    in their navy to a great extent, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 7.56 ">Refs 5th c.BC+</a>]; ἡμῶν προκοπτόντων τῆς ἀρχῆς
    ἐκείνοις <b>since</b> we <b>promote the increase of</b> their empire, [<a href="javascript:void(0)"
    title=" [prev. author] 4.60 ">Refs</a>]; ἐπὶ πλεῖον π. ἀσεβείας <b>having advanced</b>
    further <b>in</b> impiety, [<a href="javascript:void(0)" title=" NT.2Tim.2.16:
    _absolutely_, ἐπὶ τοσοῦτο π. 2nd c.BC: Polybius Historicus 31.23.2; ἐπὶ πλεῖον
    π. 1st c.BC: Diodorus Siculus Historicus 14.98. ">NT+2nd c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    especially in Philos., of moreal and intellectual progress, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Zeno Citieus Stoicus 1.56, Chrysipp.[prev. work]2.337, 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.543e, 2nd c.AD: Arrianus Historicus
    “Epicteti Dissertationes” 1.4.1, 3.2.5, etc.; κατὰ φιλοσοφίαν π. 1st c.BC: Philodemus
    Philosophus “de Morte - Papiri Ercolanesi” 17; ὁ λόγος π. 2nd c.AD: Sextus Empiricus
    Philosophus “Πυρρώνειοι ὑποτυπώσεις” 2.240 ">Refs 4th c.BC+</a>]; προκοπτούσης
    τῆς θεραπείας if the treatment <b>succeeds,</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Asclepiades Epigrammaticus cited in 2nd c.AD: Galenus Medicus
    12.413, compare 1st c.AD: Herodotus Medicus in “Rh.Mus.” 58.103">Refs 3rd c.BC+</a>];
    εἴωθε προκόπτειν ἡ.. ἀγωγή the treatment is usually <b>successful,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Heliodorus Medicus cited in 4th c.AD: Oribasius Medicus
    46.9.1 ">Refs 1st c.AD+</a>]; -κεκοφυίας τῆς νόσου as the disease <b>improves,</b>
    [<a href="javascript:void(0)" title=" 1st c.AD: Herodotus Medicus cited in 6th
    c.AD: Aëtius Medicus 9.13. ">Refs 1st c.AD+</a>]<br /><Level4><b>__II.3.b</b></Level4>
    of Time, προκοπτούσης ὁδοῦ <b>as</b> the journey <b>advanced,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Babrius Fabularum Scriptor 111.4; ἡ νὺξ προέκοψεν ">Refs 2nd
    c.AD+</a>]<b>is far spent,</b> [<a href="javascript:void(0)" title="NT.Rom.13.12,
    compare 1st c.AD: Josephus Historicus “Bellum Judaicum” 4.4.6 ">NT+1st c.AD+</a>];
    <b>to be advanced</b> in years, τῇ ἡλικίᾳ [<a href="javascript:void(0)" title="
    “SIG” 708.18 (Istropolis, 2nd c.BC)">Refs 2nd c.BC+</a>]; ὁ μὲν -κέκοφεν, ὁ δὲ
    νέος ἐστίν [<a href="javascript:void(0)" title=" 5th c.AD: Hermias Alexandrinus
    Philosophus “in Platonis Phaedrum scholia” p.60 4th-5th c.BC: Aeschylus Tragicus
    ">Refs 4th c.BC+</a>]'
