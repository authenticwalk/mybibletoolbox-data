strongs_number: G0833
language: greek
lemma: αὐλή
transliteration: aulḗ
definition: a yard (as open to the wind); by implication, a mansion
kjv_usage: court, (sheep-)fold, hall, palace
derivation: from the same as G109 (ἀήρ);
extended_definition:
  gloss: palace/courtyard
  definition: '<b>αὐλή</b>, -ῆς, ἡ <BR /> [in LXX chiefly for חָצֵר ;] <BR />__1.
    in Hom., <b>an open courtyard before a house, hence, an enclosure in the open,
    a sheepfold</b>: <ref=''Jhn.10.1, 16''>Jhn.10:1, 16</ref> <BR /> __2. <b>the court,
    courtyard, round which a house is built</b>: <ref=''Mat.26.3, 58; 26.69''>Mat.26:3,
    58 26:69</ref>, <ref=''Mrk.14.54, 66; 15.16''>Mrk.14:54, 66 15:16</ref> <ref=''Luk.11.21;
    22.55''>Luk.11:21 22:55</ref>, <ref=''Jhn.18.15''>Jhn.18:15</ref>; τ. ναοῦ, <ref=''Rev.11.2.''>Rev.11:2.</ref>
    a dwelling, <b>a palace </b>(so, accusative to Grimm-Th., see word): <ref=''Mat.26.3,
    58''>Mat.26:3, 58</ref>, <ref=''Mrk.14.54; 15.16''>Mrk.14:54 15:16</ref>, <ref=''Luk.11.21''>Luk.11:21</ref>,
    <ref=''Jhn.18.15''>Jhn.18:15</ref> (but see MM, see word; cf. also <i>DB</i>,
    ii, 25, 287).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
