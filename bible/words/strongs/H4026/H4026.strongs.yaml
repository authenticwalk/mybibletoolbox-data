strongs_number: H4026
language: hebrew
lemma: מִגְדָּל
transliteration: migdâl
pronunciation: mig-dawl'
definition: a tower (from its size or height); by analogy, a rostrum; figuratively,
  a (pyramidal) bed of flowers
kjv_usage: castle, flower, tower. Compare the names following.
derivation: also (in plural) feminine מִגְדָּלָה; from H1431 (גָּדַל);
