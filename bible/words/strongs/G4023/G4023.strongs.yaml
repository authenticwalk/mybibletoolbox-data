strongs_number: G4023
language: greek
lemma: περιέχω
transliteration: periéchō
definition: to hold all around, i.e. include, clasp (figuratively)
kjv_usage: + astonished, contain, after (this manner)
derivation: from G4012 (περί) and G2192 (ἔχω);
extended_definition:
  gloss: to contain
  definition: '<b>περι-έχω</b>, <BR /> [in LXX for H661, H5362 hi., H6822 pi., etc.
    ;] <BR />__1. <b>to surround, encompass</b>: <ref=''Luk.5.9''>Luk.5:9</ref> (cf.
    MM, xix). <BR /> __2. to comprehend, include, contain, esp. of books: with accusative,
    <ref=''Act.23.25''>Act.23:25</ref>, Rec.; accusative to a late usage, intrans.
    (BL, § 53, 1.3; MM, xix; Hort, in l), it stands written, <ref=''1Pe.2.6.''>1Pe.2:6.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περιέχω</b>, <br /> also <b>περιεργ-ίσχω</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.71 ">Refs 5th c.BC+</a>]; <i>Aeolic
    dialect</i> <b>περρέχω</b> [<a href="javascript:void(0)" title=" 7th-6th c.BC:
    Sappho Lyrica “Papyrus fragments” in E. Diehl, 25.9, 3rd c.BC: Theocritus Poeta
    Bucolicus 30.3: ">Refs 7th c.BC+</a>]<i>future</i> περιέξω (and περισχήσω [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 5.7): ">Refs
    5th c.BC+</a>]<i>aorist</i> περιέσχον, <i>infinitive</i> περισχεῖν: <i>aorist</i>
    <i>middle</i> περιεσχόμην, <i>infinitive</i> περισχέσθαι:—<b>encompass, embrace,
    surround</b>, κυκλόθεν ὁδὸς π. [τὸ χωρίον] [<a href="javascript:void(0)" title="
    5th c.BC: Lysias Orator 7.28; ἡ περιέχουσα [πέλαγος] γῆ 5th-6th c.BC: Plato Philosophus
    “Timaeus” 25a, compare 4th c.BC: Aristoteles Philosophus “Meteorologica” 354a6;
    γραμμαὶ περιέχουσαι τὸ χωρίον 5th-6th c.BC: Plato Philosophus “Meno” 85a, compare
    4th c.BC: Aristoteles Philosophus “Mechanica” 851a14; ἡ περιέχουσα [ἶρις] [prev.
    author] “Mete.” 375a31; τόπον κύκλῳ πέτραις περιεχόμενον “IG” 42(1).122.21 (Epid.)">Refs
    5th c.BC+</a>]; τὸ περιέχον the <b>envelope</b> of a seed, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 1.11.1. ">Refs
    4th c.BC+</a>]<br /><Level4><b>__b</b></Level4> especially of that which <b>encompasses</b>
    the earth or the universe, τὸν κόσμον πνεῦμα καὶ ἀὴρ π[<a href="javascript:void(0)"
    title=". Anaxim. 2; ὁ περὶ χθόν᾽ ἔχων αἰθήρ 5th c.BC: Euripides Tragicus “Fragmenta”
    919 (assuming variant), compare 4th-3rd c.BC: Theophrastus Philosophus “de Causis
    Plantarum” 3.17.4; τὸ περιέχον πάντα ὁπόσα νοητὰ ζῷα 5th-6th c.BC: Plato Philosophus
    “Timaeus” 31a, compare 33b ">Refs 5th c.BC+</a>]; τὸ περιέχον the <b>environment</b>,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus “De rerum
    natura - Wien. Stud.” 79 G., +others, 3rd c.AD: Plotinus Philosophus 2.3.14; τὸ
    περιέχον ἡμᾶς ἅπαντας καὶ γῆν καὶ θάλατταν, ὃ καλοῦμεν οὐρανόν 1st c.BC-1st c.AD:
    Strabo Geographus 16.2.35 ">Refs 4th c.BC+</a>]; ὁ περιέχων ἀήρ ἠήρ) [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “νόμος” 3, 4th c.BC: Aristoteles Philosophus
    “Meteorologica” 379a28, 1st c.BC: Dionysius Halicarnassensis 3.47, 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.333f, etc.">Refs 5th c.BC+</a>]; ὁ περιέχων
    alone, [<a href="javascript:void(0)" title=" [prev. author] “Cor.” 38 ">Refs</a>];
    but usually τὸ περιέχον, [<a href="javascript:void(0)" title=" 5th c.BC: Anaxagoras
    Philosophus 2, 4th c.BC: Aristoteles Philosophus “de Juventute” 468a3, 1st c.BC:
    Ptolemaeus Epigrammaticus “Phas.” p.10 H., 2nd c.AD: Sextus Empiricus Philosophus
    “adversus Mathematicos” 8.286 ">Refs 5th c.BC+</a>]; τὸ ἄπειρον καὶ τὸ π. [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Generatione
    et Corruptione” 332a25, compare “Ph.” 253a13, 259b11; φαμὲν τὸ μὲν π. τοῦ εἴδους
    εἶναι, τὸ δὲ περιεχόμενον τῆς ὕλης [prev. author] “Cael.” 312a12, compare “Ph.”
    211b12. ">Refs 4th c.BC+</a>]<br /><Level4><b>__c</b></Level4> τὸ π. the <b>atmosphere</b>,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 1.37.9, 1st
    c.BC: Diodorus Siculus Historicus 4.38, etc.">Refs 2nd c.BC+</a>]; δυσκρασίαι
    τοῦ π. [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Alexander” 58. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>embrace</b>, τινὰ ταῖς χερσίν Id [<a href="javascript:void(0)" title=" “Ant.”
    79, compare “Alex.” 51, 2nd-3rd c.AD: Philostratus Sophista “Vitae Sophistarum”
    2.5.3; πατρὸς περὶ ἔχοντος 4th-5th c.BC: Simonides Lyricus 115.1. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>surround</b> so as to guard, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Caesar” 16, etc.">Refs
    1st c.AD+</a>]:—but, <i>passive</i>, <b>to be shut in, beleaguered</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.10; ὑπὸ τῶν πολεμίων κύκλῳ [prev. work]
    79 ">Refs 5th c.BC+</a>]; πανταχόθεν[<a href="javascript:void(0)" title=" [prev.
    work] 80, compare 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    7.1.24 ">Refs 5th c.BC+</a>]: <i>metaphorically</i>, <b>to be hard pressed</b>,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus “Ἐπιτρέποντες”
    289; περισχομένη κακότητι 3rd c.BC: Apollonius Rhodius Epicus 3.95. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>embrace, comprise, comprehend</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Meno” 87d,
    etc.; πλείω γένη 4th c.BC: Aristoteles Philosophus “Politica” 1285a2; περιέχεται
    ὑπὸ τοῦ ὅλου τὰ πάντα 5th-6th c.BC: Plato Philosophus “Parmenides” 145c ">Refs
    5th c.BC+</a>]; <b>contain</b>, βίβλος π. τὰς πράξεις [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 2.1; λόγος π. ἐγκώμιον 4th-3rd c.BC:
    Menander Comicus 660 ">Refs 4th c.BC+</a>]; of a letter, [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 12.4.11: _impersonal_,
    περιέχει ἐν γραφῇ">Refs 1st c.AD+</a>], followed by a quotation, [<a href="javascript:void(0)"
    title=" NT.1Pet.2.6 ">NT</a>]; καθὼς ἡ ὠνὴ π. as <b>is contained in</b> the deed
    of sale, [<a href="javascript:void(0)" title=" “Supp.epigram” 3.421.33 (_Locrian
    dialect_, 2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level4><b>__4.b</b></Level4>
    in Logic, τὸ περιέχον <b>universal</b>, opposed to τὰ περιεχόμενα, the <b>individuals</b>
    or <b>particulars</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Metaphysica” 1023b27, compare “APr.” 43b23 ">Refs 4th c.BC+</a>];
    ὀνόματα περιέχοντα <b>generic</b> terms, [<a href="javascript:void(0)" title="
    [prev. author] “Rh.” 1407a31 ">Refs</a>]; καλοῦσι δ᾽ αὐτοὺς πλάτακας ἀπὸ τοῦ περιέχοντος
    from the <b>generic name</b>, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Athenaeus Epigrammaticus 7.309a. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3>
    in Mathematics texts, ὁ ὑπὸ δύο ἀριθμῶν περιεχόμενος [ἀριθμός] the <b>product</b>
    of two numbers, [<a href="javascript:void(0)" title=" 3rd c.BC: Euclides Geometra
    7 “Def.” 19">Refs 3rd c.BC+</a>]; but π. ἑαυτόν, of a number of which a higher
    power terminates in the same digit, [<a href="javascript:void(0)" title=" “Theologumena
    Arithmeticae” 33. ">Refs</a>]<br /><Level3><b>__6</b></Level3> τὸν ἔλεγχον π.
    <b>to be involved in, open to</b> criticism, [<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.49 5th c.BC: Sophocles
    Tragicus ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>surpass, excel</b>,
    πάντα περρέχοισ᾽ ἄστρα, of the moon, [<a href="javascript:void(0)" title=" 7th-6th
    c.BC: Sappho Lyrica “Papyrus fragments” in E. Diehl, 25.9 ">Refs 7th c.BC+</a>];
    <b>overcome, gain the victory</b> or <b>advantage</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.7, 8.105. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>outflank</b> the enemy, [<a href="javascript:void(0)" title=" [prev. author]
    5.71; περιέσχον τῷ κέρᾳ οἱ Πελοποννήσιοι [prev. author] 3.108,compare 5.73. ">Refs</a>]<br
    /><Level2><b>__III</b></Level2> <i>middle</i>, <b>hold one''s hands round</b>
    or <b>over</b> another: hence, <b>protect, defend</b>, with <i>genitive</i> <i>person</i>,
    περίσχεο (<i>Ionic dialect</i> <i>imperative</i> <i>aorist 2</i> <i>middle</i>)
    παιδὸς ἐῆος [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 1.393: with _accusative_, οὕνεκά μιν περισχόμεθα 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 9.199. ">Refs 8th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>hold fast by, cling to</b>, with <i>genitive</i>, γούνων περισχομένη [<a href="javascript:void(0)"
    title=" 3rd c.BC: Apollonius Rhodius Epicus 4.82 (but with _accusative_, περίσχετο
    γούνατα χερσίν [prev. author] 3.706); περιίσχετο κούρης 2nd c.BC: Moschus Bucolicus
    2.11 ">Refs 3rd c.BC+</a>]: hence, <b>cleave to, be fond of</b> a person or thing,
    γενσάμενοι τῶν ἡμετέρων ἀγαθῶν περιέξονται [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.71, compare 3.53, 5.40, 7.39, 160, etc.">Refs
    5th c.BC+</a>]; τὠυτοῦ περιεχόμεθα <b>we are compassing, aiming at</b> the same
    end, [<a href="javascript:void(0)" title=" [prev. author] 3.72, compare 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Themistocles” 9 ">Refs 1st c.AD+</a>];
    κρίσιν.. ἧς μᾶλλον περιέχομαι on which I <b>place</b> more <b>reliance</b>, [<a
    href="javascript:void(0)" title=" 4th c.AD: Alciphro Epistolographus 2.4. ">Refs
    4th c.AD+</a>]<br /><Level3><b>__III.3</b></Level3> rarely with <i>infinitive</i>,
    περιείχετο.. μένοντας μὴ ἐκλιπεῖν τὴν τάξιν <b>clung to his resolution</b> that
    they should stay and not leave their post, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 9.57. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <i>Aeolic dialect</i> περρέχω, ={ὑπερέχω}, ὁπόσον τῷ ποδὶ περρέχει τᾶς γᾶς, τοῦτο
    χάρις, i.e. every inch of his stature is grace, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 30.3. ">Refs 3rd c.BC+</a>]'
