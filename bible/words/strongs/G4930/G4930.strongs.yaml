strongs_number: G4930
language: greek
lemma: συντέλεια
transliteration: syntéleia
definition: entire completion, i.e. consummation (of a dispensation)
kjv_usage: end
derivation: from G4931 (συντελέω);
extended_definition:
  gloss: consummation
  definition: '<b>συντέλεια</b>, -ας, ἡ<BR /> (συντελέω), [in LXX chiefly for כָּלָה
    and (in Da) for קוּם ;] <BR />__1. in cl., a joint payment or contribution for
    public service; hence, generally, joint action (Plat.). <BR /> __2. In late writers
    (Polyb., al.), <b>consummation, completion</b>: σ. τ. αἰῶνος, -ων (cf. Dan LXX
    TH <ref=''Dan.12.13''>Dan.12:13</ref>, al.), <ref=''Mat.13.39-40, 49; 24.3; 28.20''>Mat.13:39-40,
    49 24:3 28:20</ref>, <ref=''Heb.9.26''>Heb.9:26</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συντέλεια</b>, ἡ, <br /> (συντελέω [<a href="javascript:void(0)"
    title=" 11)">Refs</a>] <b>joint contribution for the public burdens</b>, χρημάτων
    σ. ποιῆσαι [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    18.237; σ. φόρου 2nd-3rd c.AD: Dio Cassius Historicus 42.6 ">Refs 4th c.BC+</a>];
    εἰς σ. ἄγειν τὰς χορηγίας, i.e. to leave the choregia to be <b>defrayed by subscription</b>,
    not by a single person, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 20.23; μικρᾶς σ. ἑκάστῳ γιγνομένης [prev. passage]; πρὸς σ. χρημάτων 4th
    c.BC: Aristoteles Philosophus “Rhetorica ad Alexandrum” 1423b1. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <i>metaphorically</i>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 905b ">Refs 5th c.BC+</a>]; ἡ
    παρὰ τοῦ διδασκάλου σ., i.e. <b>instruction</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Aristides Rhetor 2.226 1st c.AD: Josephus Historicus ">Refs
    1st c.AD+</a>]<br /><Level3><b>__3</b></Level3> = <b>collatio, (compulsory) provision</b>
    of recruits, εἰς τὴν τῶν τειρώνων σ. [<a href="javascript:void(0)" title="KeilPremerstein
    “Dritter Bericht“ p.87 (uncertain _locative_)">Refs</a>]; συντελείας βουργαρίων..
    ἄνεσιν probably in [<a href="javascript:void(0)" title=" “SIG” 880.52 (Pizus,
    3rd c.AD,compare “JRS” 8.26ff). ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    at Athens, <b>a body of citizens who contributed jointly</b> to bear public burdens
    [<a href="javascript:void(0)" title="compare (συντελής 1), 5th c.BC: Antipho Orator
    “fragment” 56 ">Refs 5th c.BC+</a>]; αἱ σ. τῶν τριηράρχων Decrees cited in [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.105, compare
    106. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> generally, <b>company</b>,
    ὦ ξυντέλεια (i.e. θεῶν), of the gods, who separately were called τέλειοι, [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra
    Thebas” 251, cf. Scholia (at [prev. work]) ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>union of communities</b> grouped together or united to a larger state, [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 5.94.1, 1st c.BC:
    Diodorus Siculus Historicus 5.80, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Comp. Phil.Flam.” 1, 2nd c.AD: Pausanias Periegeta 7.15.2, “OGI” 565.13 (from
    Oenoanda). ">Refs 2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>the consummation</b>
    of a scheme, opposed to ἐπιβολή, [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 1.3.3, compare 3.1.5; σ. ἐπιτεθεικὼς τοῖς ἔργοις [prev. author]
    11.33.7 ">Refs 2nd c.BC+</a>]; σ. σχεῖν, λαμβάνειν, [<a href="javascript:void(0)"
    title=" [prev. author] 1.4.3, 4.28.3, compare “SIG” 695.13 (5th c.BC: Magnes Comicus
    Mae., 2nd c.BC), 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pericles”
    13; εἰς σ. ἐλθεῖν 2nd c.BC: Polybius Historicus 2.40.6; ἡ σ. τῆς ἐπιβολῆς [prev.
    author] 5.32.3; ἡ σ. τοῦ ἀγῶνος “IG” 7.2712.78, 82 (from Acraephia)">Refs 5th
    c.BC+</a>]; τοῦ πολέμου [<a href="javascript:void(0)" title=" “OGI” 327.6 (Pergam.,
    2nd c.BC), 2nd c.BC: Polybius Historicus 4.28.5; τῶν ἔργων “PPetr.” 3p.109 (3rd
    c.BC)">Refs 3rd c.BC+</a>]; τὰν τῶν μυστηρίων καὶ τᾶν θυσιᾶν σ. [<a href="javascript:void(0)"
    title=" “IG” 5(1).1390.184 (Andania, 1st c.BC)">Refs 1st c.BC+</a>]; καταθύμιος
    λογισμῶν συντέλεια [<a href="javascript:void(0)" title=" 2nd c.AD: Vettius Valens
    Astrologus 173.11 ">Refs 2nd c.AD+</a>]; <b>completion, end</b>, τοῦ ἐνιαυτοῦ
    [<a href="javascript:void(0)" title=" LXX.Deu.11.12; τοῦ διεληλυθότος ἔτους “POxy.”
    1270.42 (2nd c.AD)">LXX+2nd c.AD+</a>]; αἰῶνος [<a href="javascript:void(0)" title="
    NT.Matt.13.39 ">NT</a>]; ποιῆσαι εἰς σ. make <b>an end of</b>, [<a href="javascript:void(0)"
    title=" LXX.Eze.20.17 ">LXX</a>]; ἀνέβη σ. τῆς πόλεως εἰς οὐρανόν[<a href="javascript:void(0)"
    title="LXX.Judg.20.40 ">LXX</a>]; <b>full realization</b>, τῶν τελῶν [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 2.86 5th c.BC: Sophocles
    Tragicus ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>unjust gain</b>,
    [<a href="javascript:void(0)" title=" LXX.1Ki.8.3 ">LXX</a>]; ={κακία}, [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]<br /><Level2><b>__V</b></Level2>
    in Grammar, <b>completed action</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demetrius Phalereus Rhetor “Demetrius on Style” 214, 2nd c.AD: Apollonius
    Dyscolus Grammaticus “de Syntaxi;” 205.14, “Etymologicum Magnum” 472.23. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__VI</b></Level2> ={ἐντελέχεια}, <b>reality</b>,
    [<a href="javascript:void(0)" title=" 1st c.BC(?): Ocellus Lucanus Philosophus
    2.3. ">Refs 1st c.BC+</a>]'
