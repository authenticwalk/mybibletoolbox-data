strongs_number: G1804
language: greek
lemma: ἐξαγγέλλω
transliteration: exangéllō
definition: to publish, i.e. celebrate
kjv_usage: shew forth
derivation: from G1537 (ἐκ) and the base of G32 (ἄγγελος);
extended_definition:
  gloss: to proclaim
  definition: '<b>ἐξ-αγγέλλω </b><BR /> [in LXX chiefly for סָפַר pi. ;] <BR /><b>to
    tell out, proclaim</b>: <ref=''1Pe.2.9''>1Pe.2:9</ref> [<ref=''Mrk.16.1-20''>Mrk.16:1-20</ref>,
    "shorter conclusion"] (Cremer, 29).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξαγγ-έλλω</b>, <br /> <b>tell out, proclaim, make known,</b>
    frequently with collateral sense of <b>betraying</b> a secret, εἰ μὴ μητρυιὴ..
    Ἑρμέᾳ ἐξήγγειλεν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 5.390; εἰσὶ γάρ, εἰσὶν οἱ πάντ᾽ ἐξαγγέλλοντες ἐκείνῳ 4th c.BC:
    Demosthenes Orator 4.18, compare 5th c.BC: Thucydides Historicus 4.27, 5th c.BC:
    Lysias Orator 20.9, variant in 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.6.5;
    ἐ. τινὶ ὅτι.. 5th c.BC: Herodotus Historicus 5.33; ἐ. τινὶ προσιὸν τὸ στράτευμα
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.5.10; τινὶ οὕνεκα..
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1393; τινὶ περί τινος 5th-6th
    c.BC: Plato Philosophus “Respublica” 601d ">Refs 8th c.BC+</a>]; τινὶ τὰ περί
    τι[<a href="javascript:void(0)" title=" [prev. work] 359e; ἐ. κατά τινος 4th c.BC:
    Aristoteles Philosophus “Politica” 1313b34 ">Refs 4th c.BC+</a>]; of traitors
    and deserters, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 6.1.42, etc.">Refs 5th c.BC+</a>]; compare {ἐξάγγελος}:—<i>middle</i>,
    <b>cause to be proclaimed,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 5.95, 6.10, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    148 ">Refs 5th c.BC+</a>]: with <i>infinitive</i>, <b>promise to</b> do, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Heraclidae” 531 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be reported,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 5.92.β᾽, +others">Refs 5th c.BC+</a>]; ἐξηγγέλθη βασιλεὺς ἀθροίζων
    the king <b>was reported to be</b> collecting, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Agesilaus” 1.6: _impersonal_, ἐξαγγέλλεται">Refs
    5th c.BC+</a>] <b>it is reported,</b> with <i>accusative</i> et <i>infinitive</i>,
    [<a href="javascript:void(0)" title=" [prev. author] “HG” 3.2.18; πολιορκεῖσθαι
    τοὺς.. στρατιώτας ἐξηγγέλλετο 4th c.BC: Demosthenes Orator 21.162. ">Refs 4th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>express,</b> ἔννοιαν [<a href="javascript:void(0)"
    title=" 2nd c.AD: Hermogenes Rhetor “περὶ ἰδεῶν” 2.5 ">Refs 2nd c.AD+</a>]:—<i>passive</i>,
    ἐ. λέξει <b>to be expressed,</b> [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Poetica” 1460b11; ὀνόμασι 5th-4th c.BC: Timaeus Locrus
    Philosophus 102e. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>narrate,</b>
    [<a href="javascript:void(0)" title=" 4th c.AD: Themistius Sophista “Orationes”
    15.184b. ">Refs 4th c.AD+</a>]'
