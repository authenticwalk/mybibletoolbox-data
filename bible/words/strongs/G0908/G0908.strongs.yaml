extended_definition:
  gloss: baptism
  definition: '<b>βάπτισμα</b>, -τος, τό (βαπτίζω), prop., the result of the act,
    τὸ βαπτίζειν, as distinct from βαπτισμός, the act itself, <BR /> <b>immersion,
    baptism</b>; <BR />__1. metaphorically, of affliction: <ref=''Mrk.10.38, 39''>Mrk.10:38,
    39</ref> <ref=''Luk.12.50''>Luk.12:50</ref>. <BR /> __2. <b>Of the religious rite
    of baptism</b>; <BR />__(a) <b>of John''s baptism</b>: <ref=''Mat.3.7; 21.25''>Mat.3:7
    21:25</ref>, <ref=''Mrk.11.30''>Mrk.11:30</ref>, <ref=''Luk.7.29; 20.4''>Luk.7:29
    20:4</ref>, <ref=''Act.1.22; 10.37; 18.25; 19.3''>Act.1:22 10:37 18:25 19:3</ref>;
    β. μετανοίας, <ref=''Mrk.1.4''>Mrk.1:4</ref>, <ref=''Luk.3.3''>Luk.3:3</ref>,
    <ref=''Act.13.24; 19.4''>Act.13:24 19:4</ref>; <BR /> __(b) <b>of Christian baptism</b>;
    <ref=''Rom.6.4''>Rom.6:4</ref>, <ref=''Eph.4.5''>Eph.4:5</ref>, <ref=''Col.2.12''>Col.2:12</ref>
    (Tr., -μῷ, which see), <ref=''1Pe.3.21''>1Pe.3:21</ref> (cf. Cremer, 130; Tr.,
    <i>Syn.</i> §xcix).<BR /> † (AS)'
