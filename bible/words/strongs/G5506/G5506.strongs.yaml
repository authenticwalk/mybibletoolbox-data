strongs_number: G5506
language: greek
lemma: χιλίαρχος
transliteration: chilíarchos
definition: the commander of a thousand soldiers ("chiliarch"; i.e. colonel
kjv_usage: (chief, high) captain
derivation: from G5507 (χίλιοι) and G757 (ἄρχω);
extended_definition:
  gloss: military officer
  definition: '<b>χιλίαρχος</b> (in Hdt., al., -ης), -ου, ὁ <BR /> (χίλιοι, ἄρχω)
    [in LXX chiefly for אַלּוּף שַׂר ;] <BR />a chiliarch, the commander of a thousand,
    esp. a Roman military tribune, the commander of a cohort: <ref=''Jhn.18.12''>Jhn.18:12</ref>,
    <ref=''Act.21.31-33, 37; 22.24-29; 23.10, 15; 23.17-19, 22; 24.7, 22; 25.23''>Act.21:31-33,
    37 22:24-29 23:10, 15 23:17-19, 22 24:7, 22 25:23</ref>; more generally, of officers
    of similar rank, <ref=''Mrk.6.21''>Mrk.6:21</ref>, <ref=''Rev.6.15; 19.18''>Rev.6:15
    19:18</ref> (see, <i>DB</i>, i, 352b; <i>DCG</i>, i, 271a, 307a).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χῑλίαρχ-ος</b>, ὁ, <br /> <b>captain over a thousand,</b> [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 304
    ">Refs 4th c.BC+</a>]: especially <b>commandant</b> of a garrison, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.1.14,
    “Oec.” 4.7. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> ={χιλιάρχης}[<a
    href="javascript:void(0)" title=" 11, 2nd c.BC: Polybius Historicus 6.19.1, +others,
    1st c.BC: Dionysius Halicarnassensis 2.14, “Inscription Magn.” 157b (1st c.AD),
    etc. (the usual form in this sense). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    title of Persian court official, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Artoxerxes” 5, 2nd-3rd c.AD: Aelianus
    “Varia Historia” 1.21 ">Refs 1st c.AD+</a>]; also in Macedonia, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 18.48. ">Refs 1st c.BC+</a>]'
