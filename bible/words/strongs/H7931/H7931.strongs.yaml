strongs_number: H7931
language: hebrew
lemma: שָׁכַן
transliteration: shâkan
pronunciation: shaw-kan'
definition: to reside or permanently stay (literally or figuratively)
kjv_usage: abide, continue, (cause to, make to) dwell(-er), have habitation, inhabit,
  lay, place, (cause to) remain, rest, set (up).
derivation: a primitive root (apparently akin (by transmission) to H7901 (שָׁכַב)
  through the idea of lodging; compare H5531 (סִכְלוּת), H7925 (שָׁכַם));
extended_definition:
  gloss: to dwell
  definition: '1) to settle down, abide, dwell, tabernacle, reside<br>1a) (Qal)<br>1a1)
    to settle down to abide<br>1a2) to abide, dwell, reside<br>1b) (Piel)<br>1b1)
    to make settle down, establish<br>1b2) to make or cause to dwell<br>1c) (Hiphil)<br>1c1)
    to lay, place, set, establish, settle, fix<br>1c2) to cause to dwell or abide<BR>Aramaic
    equivalent: <i>she.khan</i> (שְׁכֵן "to dwell" H7932)'
