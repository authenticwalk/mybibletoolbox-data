strongs_number: G1309
language: greek
lemma: διαφεύγω
transliteration: diapheúgō
definition: to flee through, i.e. escape
kjv_usage: escape
derivation: from G1223 (διά) and G5343 (φεύγω);
extended_definition:
  gloss: to escape
  definition: '<b>δια-φεύγω </b><BR /> [in LXX: <ref=''Jos.8.22''>Jos.8:22</ref> (פָּלִיט),
    <ref=''Jos.10.28''>Jos.10:28</ref> (שָׂרִיד), etc. ;] <BR /><b>to flee through,
    escape</b>: <ref=''Act.27.42.''>Act.27:42.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
