    5th-6th c.BC: Plato Philosophus “Apologia” 39a; κίνδυνον 5th-6th c.BC: Isocrates
    Orator 2.6 ">Refs 5th c.BC+</a>]; <b>survive,</b> [νόσημα] [<a href="javascript:void(0)"
