    (2nd c.BC)">Refs 5th c.BC+</a>]; ἐκ τῆς Μήλου [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 8.39; δ. ἐκ πόνων εἰς ἀγαθά 5th-6th c.BC: Plato
