strongs_number: G0096
language: greek
lemma: ἀδόκιμος
transliteration: adókimos
definition: unapproved, i.e. rejected; by implication, worthless (literally or morally)
kjv_usage: castaway, rejected, reprobate
derivation: from G1 (Α) (as a negative particle) and G1384 (δόκιμος);
extended_definition:
  gloss: failing
  definition: '<b>ἀ-δόκιμος</b>, -ον, <BR /> [in LXX: <ref=''Pro.25.4''>Pro.25:4</ref>,
    <ref=''Isa.1.22''>Isa.1:22</ref> (סִיג) * ;] <BR /> __1. of things (prop. of metals:
    LXX, ll. with), <b>not standing the test, rejected</b>: γῆ, <ref=''Heb.6.8.''>Heb.6:8.</ref>
    <BR /> __2. Of persons, <b>rejected after testing, reprobate</b>: <ref=''Rom.1.28''>Rom.1:28</ref>,
    <ref=''1Co.9.27''>1Co.9:27</ref>, <ref=''2Co.13.5-7''>2Co.13:5-7</ref>, <ref=''2Ti.3.8''>2Ti.3:8</ref>,
    <ref=''Tit.1.16''>Tit.1:16</ref> (Cremer, 212).<BR /> † (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀδόκιμ-ος</b>, ον, <br /> <b>not legal tender, not current</b>,
    of coin, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 742a">Refs 5th c.BC+</a>]; <b>not approved</b>, of horses, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 49.1. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>unsatisfactory, unconvincing</b>,
    of a statement, [<a href="javascript:void(0)" title=" 3rd-2nd c.BC: Philo Mechanicus
    “(Belopoeica) Excerpte aus Philons Mechanik - Ath. Berl. Akad.” 76.47, 3rd c.AD:
    Alexander Aphrodisiensis Philosophus “in Aristotelis Topicorum libros octo commentaria
    - pars” 576.14. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>disreputable</b>,
    λακίσματ᾽ ἀδόκιμ᾽ ὀλβίοις ἔχειν[<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Troades” 497; μοῦσα 5th-6th c.BC: Plato Philosophus “Leges”
    829d, compare 4th c.BC: Demosthenes Orator 25.36, NT.Rom.1.28">NT+5th c.BC+</a>].
    <i>adverb</i> <b>-μως</b>[<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus
    Epigrammaticus 5.160. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3> of
    persons, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 618b">Refs 5th c.BC+</a>]; <b>discredited, reprobate</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Respublica Lacedaemoniorum” 3.3 NT.2Tim.3.8,
    etc.">NT+5th c.BC+</a>]'
  source: STEPBible/LSJ
