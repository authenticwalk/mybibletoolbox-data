strongs_number: G0593
language: greek
lemma: ἀποδοκιμάζω
transliteration: apodokimázō
definition: to disapprove, i.e. (by implication) to repudiate
kjv_usage: disallow, reject
derivation: from G575 (ἀπό) and G1381 (δοκιμάζω);
extended_definition:
  gloss: to reject
  definition: '<b>ἀπο-δοκιμάζω </b><BR /> [in LXX: <ref=''Psa.118.22''>Psa.118:22</ref>,
    al. (מָאַס) ;] <BR /><b>to reject</b>: <ref=''Mat.21.42''>Mat.21:42</ref> (LXX),
    <ref=''Mrk.8.31; 12.10''>Mrk.8:31 12:10</ref>" (LXX) <ref=''Luk.9.22; 17.25; 20.17''>Luk.9:22
    17:25 20:17</ref>" (LXX), <ref=''Heb.12.17''>Heb.12:17</ref>, <ref=''1Pe.2.4;
    2.7''>1Pe.2:4 2:7</ref>" (LXX) (Cremer, 701; MM, see word).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποδοκῐμ-άζω</b>, <br /> <b>reject on scrutiny</b> or <b>trial,
    reject</b> a candidate <b>from want of qualification,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.130, 5th c.BC: Lysias Orator 13.10, 5th-6th
    c.BC: Archippus Comicus 14">Refs 5th c.BC+</a>]:—<i>passive</i>, λαχὼν ἀπεδοκιμάσθη
    ἄρχειν[<a href="javascript:void(0)" title=" 4th-3rd c.BC: Dinarchus Orator 2.10,
    compare 4th c.BC: Demosthenes Orator 25.30. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    generally, <b>reject as unworthy</b> or <b>unfit,</b> πασσόφους ἄνδρας[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 181b; ἵππον 5th-6th c.BC:
    Xenophon Historicus “de Equitum magistro” 1.13; νόμους [prev. author] “Mem.” 4.4.14;
    ἀργύριον 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 4.11; τὴν [τοῦ αὐλοῦ]
    χρῆσιν ἐκ τῶν νέων 4th c.BC: Aristoteles Philosophus “Politica” 1341a26, compare
    37 (_passive_)">Refs 5th c.BC+</a>]; [ἡ ὄρνις] ἀ. τὰ αὑτῆς[<a href="javascript:void(0)"
    title=" [prev. author] “HA” 618a17; τὴν τοιαύτην διατριβήν 4th c.BC: Timocles
    Comicus 8.12; τὸ ποιεῖν τι 5th-6th c.BC: Xenophon Historicus “Institutio Cyri
    (Cyropaedia)” 8.1.47">Refs 5th c.BC+</a>]: with <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 6th c.AD: Philoponus, Joannes Philosophus “in Aristotelis Physica commentaria
    - Comm. in Arist. Graeca” 584.26. ">Refs 6th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>conclude, judge,</b> [<a href="javascript:void(0)" title=" 5th-6th c.AD: Damascius
    Philosophus “de Principiis” 117.">Refs 5th c.AD+</a>]'
