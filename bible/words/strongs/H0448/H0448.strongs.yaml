strongs_number: H0448
language: hebrew
lemma: אֱלִיאָתָה
transliteration: ʼĔlîyʼâthâh
pronunciation: el-ee-aw-thaw'
definition: Eliathah, an Israelite
kjv_usage: Eliathah.
derivation: or (contraction) אֱלִיָּתָה; from H410 (אֵל) and H225 (אוּת); God of (his)
