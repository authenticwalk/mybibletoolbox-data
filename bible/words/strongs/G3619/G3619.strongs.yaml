strongs_number: G3619
language: greek
lemma: οἰκοδομή
transliteration: oikodomḗ
definition: architecture, i.e. (concretely) a structure; figuratively, confirmation
kjv_usage: building, edify(-ication, -ing)
derivation: feminine (abstract) of a compound of G3624 (οἶκος) and the base of G1430
  (δῶμα);
extended_definition:
  gloss: building
  definition: '<b>οἰκοδομή</b>, -ῆς, ἡ<BR /> (οἶκος, + δέμω, to build), [in LXX: <ref=''1Ch.29.1''>1Ch.29:1</ref>
    A (בִּירָה), <ref=''Ezk.17.17; 40.2''>Eze.17:17 40:2</ref> (בָּנָה, מִבְנֶה),
    <ref=''Sir.22.16; 40.19''>Sir.22:16 40:19</ref>, al. ;] <BR />= cl. οἰκοδομία
    (which see), -δόμησις (Thuc., Plat.), <BR /> __1. <b>the act of building</b>;
    in NT always metaphorically, <b>building up, edifying</b>: <ref=''Rom.14.19; 15.2''>Rom.14:19
    15:2</ref>, <ref=''1Co.14.26''>1Co.14:26</ref>, <ref=''2Co.10.8; 13.10''>2Co.10:8
    13:10</ref>, <ref=''Eph.4.29''>Eph.4:29</ref>; with genitive obj., <ref=''1Co.14.12''>1Co.14:12</ref>,
    <ref=''2Co.12.19''>2Co.12:19</ref>, <ref=''Eph.4.12, 16''>Eph.4:12, 16</ref>;
    λαλεῖν, λαβεῖν, οἰ., <ref=''1Co.14.3.''>1Co.14:3.</ref> <BR /> __2. <b>= οἰκοδόμημα,
    a building</b>: <ref=''Mat.24.1''>Mat.24:1</ref>, <ref=''Mrk.13.1-2''>Mrk.13:1-2</ref>;
    metaphorically, <ref=''1Co.3.9''>1Co.3:9</ref>, <ref=''2Co.5.1''>2Co.5:1</ref>,
    <ref=''Eph.2.21''>Eph.2:21</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
