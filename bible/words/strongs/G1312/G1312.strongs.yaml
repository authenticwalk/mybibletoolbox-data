strongs_number: G1312
language: greek
lemma: διαφθορά
transliteration: diaphthorá
definition: decay
kjv_usage: corruption
derivation: from G1311 (διαφθείρω);
extended_definition:
  gloss: decay
  definition: '<b>δια-φθορὰ</b>, -ᾶς, ἡ<BR /> (διαφθείρω), [in LXX chiefly for שָׁחַת,
    and cogn. forms ;] <BR />__1. <b>destruction</b>. <BR /> __2. <b>corruption</b>
    (physical or moral): of the grave, <ref=''Act.2.27''>Act.2:27</ref> (LXX), <ref=''Act.2.31;
    13.34-37''>Act.2:31 13:34-37</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαφθορ-ά</b>, <br /> <i>Ionic dialect</i> <b>διαφθορή</b>,
    ἡ, (διαφθείρω) <b>destruction, ruin,</b> ἐπὶ -φθορᾷ τῆς πόλεως [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.86; ἀπέστειλε ἐπὶ διαφθορῇ 5th c.BC:
    Herodotus Historicus 4.164; μέχρι διαφθορᾶς 5th-6th c.BC: Plato Philosophus “Menexenus”
    242d: _plural_, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 573, etc. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>destruction, blight,</b> of
    things, ὀμμάτων διαφθοραί [<a href="javascript:void(0)" title=" [prev. author]
    “OC” 552; διαφθορὰ μορφῆς 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus”
    643. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> in moral sense, <b>corruption,
    seduction,</b> νέων [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Apologia Socratis” 19; κριτῶν 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1372a34 (_plural_). ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>miscarriage,
    abortion,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “γυναικεῖα” 1.3, “Coac.” 505 ">Refs 5th c.BC+</a>], <b>Melanges Holleaux</b> [<a
    href="javascript:void(0)" title=" 265 (2nd-1st c.BC). ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__5</b></Level3> stomachic <b>disorder,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Aretaeus Medicus “ὀξέων νούσων θεραπευτικόν” 1.5. ">Refs 2nd
    c.AD+</a>]<br /><Level2><b>__II</b></Level2> concrete, ἰχθύσιν δ. <b>a prey</b>
    for fishes, of a corpse, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ajax” 1297; πολεμίοις ὕβρισμα καὶ δ. 5th c.BC: Euripides Tragicus “Hercules
    Furens” 459. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
