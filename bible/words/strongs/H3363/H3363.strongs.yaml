strongs_number: H3363
language: hebrew
lemma: יָקַע
transliteration: yâqaʻ
pronunciation: yaw-kah'
definition: properly, to sever oneself, i.e. (by implication) to be dislocated; figuratively,
  to abandon; causatively, to impale (and thus allow to drop to pieces by rotting)
kjv_usage: be alienated, depart, hang (up), be out of joint.
derivation: a primitive root;
extended_definition:
  gloss: to dislocate/hang
  definition: 1) to be dislocated, be alienated<br>1a) (Qal) to be dislocated, be
    torn away, be alienated<br>1b) (Hiphil)<br>1b1) to execute slowly (by exposure
    or impalation)<br>1b2) to hang<br>1c) (Hophal) to be executed
