strongs_number: G3525
language: greek
lemma: νήφω
transliteration: nḗphō
definition: to abstain from wine (keep sober), i.e. (figuratively) be discreet
kjv_usage: be sober, watch
derivation: of uncertain affinity;
extended_definition:
  gloss: be sober
  definition: '<b>νήφω </b><BR /> <b>to be sober, abstain from wine</b>; metaphorically,
    of moral alertness,  to be sober, <b>calm, circumspect</b>: <ref=''1Th.5.6; 5.8''>1Th.5:6
    5:8</ref>, <ref=''2Ti.4.5''>2Ti.4:5</ref> (see Ellic., in l), <ref=''1Pe.1.13;
    4.7; 5.8''>1Pe.1:13 4:7 5:8</ref> (cf. ἐκ-, ἐκ-νήφω, and see MM, xvii).†<BR />
    <re><i>SYN.</i>: ἀγρυπνέω, γρηγορέω </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
