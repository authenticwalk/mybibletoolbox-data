    οὔτε τι γὰρ ν. οὔτε λίην μεθύω [<a href="javascript:void(0)" title=" 6th c.BC:
    Theognis Elegiacus 478; νήφειν 7th c.BC: Archilochus Lyricus 4, 5th-6th c.BC:
    Plato Philosophus “Symposium” 213e, +others: ">Refs 7th c.BC+</a>]<i>participle</i>
