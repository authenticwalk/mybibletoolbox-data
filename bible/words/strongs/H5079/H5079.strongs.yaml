strongs_number: H5079
language: hebrew
lemma: נִדָּה
transliteration: niddâh
pronunciation: nid-daw'
definition: properly, rejection; by implication, impurity, especially personal (menstruation)
  or moral (idolatry, incest)
kjv_usage: '[idiom] far, filthiness, [idiom] flowers, menstruous (woman), put apart,
  [idiom] removed (woman), separation, set apart, unclean(-ness, thing, with filthiness).'
derivation: from H5074 (נָדַד);
