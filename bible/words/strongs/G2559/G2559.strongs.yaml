strongs_number: G2559
language: greek
lemma: κακόω
transliteration: kakóō
definition: to injure; figuratively, to exasperate
kjv_usage: make evil affected, entreat evil, harm, hurt, vex
derivation: from G2556 (κακός);
extended_definition:
  gloss: to harm
  definition: '<b>κακόω</b>, -ῶ<BR /> (κακός), [in LXX chiefly for רָעַע hi., עָנָה
    pi. ;] <BR />__1. <b>to ill-treat, afflict, distress</b>: with accusative of person(s),
    <ref=''Act.7.6, 19; 12.1; 18.10''>Act.7:6, 19 12:1 18:10</ref>, <ref=''1Pe.3.13''>1Pe.3:13</ref>.
    <BR /> __2. (not in cl.), to embitter (<ref=''Psa.106.32''>Psa.106:32</ref>):
    <ref=''Act.14.2''>Act.14:2</ref>,†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
