strongs_number: G5524
language: greek
lemma: χορηγέω
transliteration: chorēgéō
definition: to be a dance-leader, i.e. (generally) to furnish
kjv_usage: give, minister
derivation: from a compound of G5525 (χορός) and G71 (ἄγω);
extended_definition:
  gloss: to provide
  definition: '<b>χορηγέω</b>, -ῶ<BR /> (χορός, ἡγέομαι) [in LXX for כּוּל pilp. ;]
    <BR />__1. to lead a χορός (see LS, see word). <BR /> __2. to defray the cost
    of a χορός. <BR /> __3. In late writers, metaphorically, with accusative (see
    M, <i>Pr.</i>, 65), <b>to supply, furnish abundantly</b>: <ref=''2Co.9.10''>2Co.9:10</ref>,
    <ref=''1Pe.4.11''>1Pe.4:11</ref> (Polyb., al.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χορηγ-έω</b>, <br /> <i>Boeotian dialect</i> and <i>Doric dialect</i>
    <b>χορ-ᾱγέω</b>, [<a href="javascript:void(0)" title=" “IG” 7.3210 (Orchom.),
    12(1).383 (from Rhodes)">Refs</a>], etc.:— <b>lead a chorus,</b> χορῷ [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Simonides Lyricus 147, 5th-6th c.BC: Plato Philosophus “Gorgias”
    482b (compare signification 11): with _genitive_, χ. ἡμῶν [prev. author] “Lg.”
    654a ">Refs 5th c.BC+</a>]: hence <i>metaphorically</i>, <b>take the lead in</b>
    a matter, with <i>genitive</i>, τούτου τοῦ λόγου [<a href="javascript:void(0)"
    title=" [prev. author] “Tht.” 179d. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    of the χορηγός, <b>defray the cost of bringing out a chorus</b> at the public
    festivals, <i>absolutely</i>, χορηγεῖν, τριηραρχεῖν, εἰσφέρειν [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.257; ἐχόρευες, ἐγὼ δ᾽ ἐχορήγουν interpolated
    [prev. work]265; χ. λαμπρῶς 5th c.BC: Antipho Orator 2.2.12, etc.; κάλλιον 5th-6th
    c.BC: Isocrates Orator 19.36: frequently in Inscrr., Θεμιστοκλῆς ἐχορήγει· Φρύνιχος
    ἐδίδασκεν· Ἀδείμαντος ἦρχεν cited in 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Themistocles” 5, compare “IG” 12.770, etc.; also ὁ δῆμος ἐχορήγει “IG” 22.3079,
    +others: with _accusative_ _cognate_, χορηγίας χ. 5th c.BC: Antipho Orator 5.77,
    5th c.BC: Lysias Orator 12.20; [τῇ φυλῇ] 2nd c.AD: Lucianus Sophista “Dem.Enc.”
    45; χ. Ἀθηναίων 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.724b ">Refs
    5th c.BC+</a>]: frequently with a word to denote the occasion, Λήναια χορηγῶν
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    1155 (Lyric poetry); χ. παισὶν Διονύσια 4th c.BC: Demosthenes Orator 21.64; εἰς
    Ἀπολλώνια “IG” 11(2).106.1 (Delos, 3rd c.BC)">Refs 5th c.BC+</a>]; ἀνδράσι χ.
    ἐς Διονύσια [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 21.2;
    χ. κωμῳδοῖς, πυρριχισταῖς, [prev. work]4; τραγῳδοῖς 4th c.BC: Isaeus Orator 6.60;
    κωμῳδοῖς “IG” 22.3090 ">Refs 5th c.BC+</a>] (less frequently with the <i>Article</i>
    added, χ. τὰ Διονύσια τοῖς τραγῳδοῖς [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Fragmenta” 630); also Παναθηναίοις χ. 4th c.BC:
    Demosthenes Orator 21.156 ">Refs 4th c.BC+</a>]:—<i>passive</i>, <b>to have choragi
    found for one,</b> χορηγοῦσιν μὲν οἱ πλούσιοι, χορηγεῖται δὲ ὁ δῆμος [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Respublica Atheniensium” 1.13 ">Refs
    5th c.BC+</a>]; ἄριστα χορηγοῦνται οἱ παῖδες <b>are</b> well <b>found by their
    choragus,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 6.13.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <i>metaphorically</i>,
    <b>minister to,</b> χ. ταῖς σεαυτοῦ ἡδοναῖς [<a href="javascript:void(0)" title="
    4th c.BC: Aeschines Orator 3.240; ταῖς ἐπιθυμίαις 2nd c.AD: Lucianus Sophista
    “Par.” 12; πρὸς ἐπαινον 4th c.AD: Libanius Sophista “Orationes” 18.7; πρὸς μῆκος
    λόγου [prev. work] 13.26. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <i>metaphorically</i> also, <br /><Level4><b>__II.3.a</b></Level4> with <i>accusative</i>
    <i>person</i>, <b>furnish abundantly with</b> a thing, especially <b>with supplies
    for war,</b> χ. τὸ στρατόπεδον τοῖς ἐπιτηδείοις [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.68.8, compare 49.11, 52.7, etc.">Refs
    2nd c.BC+</a>]; χρήμασι πρός τι [<a href="javascript:void(0)" title=" [prev. author]
    5.42.7 ">Refs</a>]:—<i>passive</i>, <b>to be well supplied,</b> τοῖς ἐκτὸς ἀγαθοῖς
    κεχορηγημένος [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1101a15, compare 1179a11: _absolutely_, κάλλιστα κεχορηγημένος">Refs
    4th c.BC+</a>] best <b>furnished,</b> [<a href="javascript:void(0)" title=" [prev.
    author] “Pol.” 1288b14; κεχ. ἐπὶ τοσοῦτον ὥστε.. [prev. work] 1323b41; ἀρετὴ κεχορηγημένη
    [prev. work] 1289a33: generally, ἐμβαμματίοις κεχ., of fish, 4th c.BC: Anaxippus
    Comicus 1.35 ">Refs 4th c.BC+</a>]; <br /><Level1><b>__A</b></Level1> πολλαῖς
    ἀφορμαῖς κεχ. πρός τι [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 4.77.2 ">Refs 2nd c.BC+</a>]; διαφόρῳ φύσει, συνέσει, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 1.15, 2.6, 1st c.BC: Dionysius Halicarnassensis
    “de Veterum Censura” 5.6; κεχ. ὑπὸ τὴς φύσεως ἀγχινοίᾳ 1st c.BC: Diodorus Siculus
    Historicus 26.2 ">Refs 1st c.BC+</a>]<br /><Level4><b>__b</b></Level4> with <i>accusative</i>
    <i>of things</i> (with or without <i>dative</i> <i>person</i>), <b>supply, furnish,</b>
    τοὺς Ἴβηρας οὓς χορηγεῖς μοι, i. e. the archers, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Fragmenta” 551; χρήματα ἡμῖν 4th c.BC:
    Demosthenes Orator 11.6; τὰς τροφάς 1st c.BC: Diodorus Siculus Historicus 2.35;
    σπόρον NT.2Cor.9.10; ἐξ ἰσχύος ἧς χ. ὁ θεός NT.1Pet.4.11 ">NT+5th c.BC+</a>];
    πάθη τὰ χορηγοῦντα βοήθειαν <b>affording,</b> i. e. admitting, a cure, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos” 13: with _dative_ _person_
    only, τῷ βασιλεῖ LXX.3Ki.4.7 ">LXX+2nd c.AD+</a>]:— <i>middle</i> in <i>active</i>
    sense, χορηγούμενός σοιτὸν φόρον [<a href="javascript:void(0)" title=" “BGU” 920.29
    (2nd c.AD):">Refs 2nd c.AD+</a>] — <i>passive</i>, τῶν ἐκ μιᾶς δαπάνης χορηγηθέντων
    (i.e. δείπνων) [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1281b3. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
