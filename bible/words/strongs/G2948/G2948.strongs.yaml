strongs_number: G2948
language: greek
lemma: κυλλός
transliteration: kyllós
definition: rocking about, i.e. crippled (maimed, in feet or hands)
kjv_usage: maimed
derivation: from the same as G2947 (κυλιόω);
extended_definition:
  gloss: crippled
  definition: '<b>κυλλός</b>, -ή, -όν <BR /> __1. <b>crooked, crippled</b>: <ref=''Mat.15.30-31''>Mat.15:30-31</ref>
    (WH, txt. om.); <BR /> __2. <b>maimed</b>: <ref=''Mat.18.8''>Mat.18:8</ref>, <ref=''Mrk.9.43''>Mrk.9:43</ref>.†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κυλλ-ός</b>, ή, όν, <br /> <b>club-footed and bandy-legged</b>,
    opposed to βλαισός, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ἄρθρων ἐμβολῆς” 53, compare 62 ">Refs 5th c.BC+</a>]; κ. πούς[<a
    href="javascript:void(0)" title=" [prev. work] 53, 5th-6th c.BC: Aristophanes
    Comicus “Aves” 1379. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> generally,
    <b>deformed, contracted</b>, κ. οὖς [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 40 ">Refs 5th c.BC+</a>]; <b>crippled
    in the arm</b>, κ. ἠκόντιζεν ἀμείνονα [<a href="javascript:void(0)" title=" “Anthologia
    Graeca” 11.84 (1st c.AD: Lucillius Epigrammaticus), cf. NT.Matt.15.30, 2nd c.AD:
    Galenus Medicus “de Usu Partium” 1.17, +others">NT+1st c.AD+</a>]; ἔμβαλε κυλλῇ
    (i.e. χειρί) put into <b>a crooked hand</b>, i.e. <b>with</b> the fingers <b>crooked</b>
    like a beggar''s, to catch an alms, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Equites” 1083, cf. Scholia (at [prev. work]) ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> of things, <b>crooked</b>, κ.
    κυκλάς [<a href="javascript:void(0)" title=" “PLond.” 3.776.10 (6th c.AD). ">Refs
    6th c.AD+</a>]<br /><Level2><b>__II</b></Level2> κυλλά, τά, <b>choliambi</b>,
    [<a href="javascript:void(0)" title=" 3rd c.BC: Herodas Mimographus 8.79. ">Refs
    3rd c.BC+</a>]'
