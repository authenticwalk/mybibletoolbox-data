strongs_number: G4506
language: greek
lemma: ῥύομαι
transliteration: rhýomai
definition: compare G4511 (ῥύσις)); to rush or draw (for oneself), i.e. rescue
kjv_usage: deliver(-er)
derivation: middle voice of an obsolete verb, akin to G4482 (ῥέω) (through the idea
  of a current;
extended_definition:
  gloss: to rescue
  definition: '<b>ῥύομαι </b><BR /> [in LXX chiefly for נָצַל hi., also for גָּאַל,
    פָּלַט pi., etc. ;] <BR /><b>to draw to oneself, hence, to rescue, deliver</b>:
    with accusative of person(s), <ref=''Mat.27.43''>Mat.27:43</ref>, <ref=''2Pe.2.7''>2Pe.2:7</ref>;
    id. before ἀπό, <ref=''Mat.6.13''>Mat.6:13</ref>, <ref=''Luk.11.4''>Luk.11:4</ref>
    (Rec., R, mg.), <ref=''2Ti.4.18''>2Ti.4:18;</ref> before ἐκ, <ref=''Rom.7.24''>Rom.7:24</ref>,
    <ref=''2Co.1.10''>2Co.1:10</ref>, <ref=''Col.1.13''>Col.1:13</ref>, <ref=''1Th.1.10''>1Th.1:10</ref>,
    <ref=''2Ti.3.11''>2Ti.3:11</ref>, <ref=''2Pe.2.9''>2Pe.2:9</ref>; absol., ὁ ῥυύμενος,
    the deliverer, <ref=''Rom.11.26.''>Rom.11:26.</ref> Passive: before ἀπό, <ref=''Rom.15.31''>Rom.15:31</ref>,
    <ref=''2Th.3.2''>2Th.3:2</ref>; before ἐκ, <ref=''Luk.1.74''>Luk.1:74</ref>, <ref=''2Ti.4.17''>2Ti.4:17</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
