strongs_number: G1339
language: greek
lemma: διΐστημι
transliteration: diḯstēmi
definition: to stand apart, i.e. (reflexively) to remove, intervene
kjv_usage: go further, be parted, after the space of
derivation: from G1223 (διά) and G2476 (ἵστημι);
extended_definition:
  gloss: to pass
  definition: '<b>δι-ίσπημι</b><BR /> (Rec. διΐσ), [in LXX: <ref=''Ezk.5.1''>Eze.5:1</ref>
    (חָלַק pi.), <ref=''Pro.17.9''>Pro.17:9</ref> (פָּרַד hi.), etc. ;] <BR /><b>to
    set apart, separate</b>; of time (or space), <b>to make an interval, intervene</b>:
    διαστάσης ὥρας μιᾶς, <ref=''Luk.22.59''>Luk.22:59;</ref> βραχὺ διαστήσαντες, <ref=''Act.27.28.''>Act.27:28.</ref>
    In pass., mid. and 2 aor., pf. and plpf. act., <b>to part, withdraw</b>: <ref=''Luk.24.51.''>Luk.24:51.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διΐστημι</b>, <br /> <i>future</i> διαστήσω, <b>set apart,
    separate,</b> τοὺς λόχους [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.74; κατ᾽ εἴδη 5th-6th c.BC: Plato Philosophus “Philebus” 23d; διέστησεν
    [αὐτοὺς] εἰς μέρη πολλά 4th c.BC: Demosthenes Orator 18.61; ζῶντας ἡμᾶς οὐθὲν
    ἀλλήλων διέστησε 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Antonius”
    84 ">Refs 5th c.BC+</a>]:—<i>passive</i>, κίονες διεστάθησαν [<a href="javascript:void(0)"
    title=" 3rd c.BC(?): Callixinus Historicus 2. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>set</b> one <b>at variance with</b> another, τινά τινος [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 41, 5th c.BC: Thucydides Historicus
    6.77 ">Refs 5th c.BC+</a>]; δ. τὴν Ἑλλάδα <b>divide</b> it <b>into factions,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.2; δ. τοὺς
    πένητας ἀπὸ τῶν εὐπόρων 1st c.BC: Dionysius Halicarnassensis 9.17. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__3</b></Level3> μέσας διαστήσας ἡμέρας δύο <b>having
    left an interval of</b> two days, [<a href="javascript:void(0)" title=" “epigram
    Gr.” 996.7, compare “BKT” 3.20. ">Refs</a>]<br /><Level3><b>__4</b></Level3> <b>distinguish,</b>
    τί τινος [<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus Epigrammaticus
    7.305d, compare 2nd c.AD: Aretaeus Medicus “περὶ αἰτιῶν καὶ σημείων ὀξέων παθῶν”
    2.2. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3> <b>inflate,</b> κενοὺς
    ἀσκούς [<a href="javascript:void(0)" title=" Demophilus Gnomologus “Sim.” 57.
    ">Refs</a>]<br /><Level2><b>__II</b></Level2> more frequently in <i>passive</i>,
    with <i>aorist</i> 2, <i>perfect</i>, and <i>pluperfect</i> <i>active</i>:—<b>stand
    apart, be divided,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad”, mostly in ">Refs 8th c.BC+</a>]<i>aorist</i> 2, [<a href="javascript:void(0)"
    title=" 24.718, +others: once in _imperfect_ _middle_, θάλασσα διΐστατο">Refs</a>]
    the sea <b>made way, opened,</b>[<a href="javascript:void(0)" title=" 13.29; διαστὰν
    γῆς βάθρον ">Refs</a>]<b>yawning wide,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1662; τὰ διεστεῶτα ὑπὸ σεισμοῦ
    5th c.BC: Herodotus Historicus 7.129 ">Refs 5th c.BC+</a>]; διεστῶτα, opposed
    to ἡνωμένα, [<a href="javascript:void(0)" title=" 3rd c.BC: Chrysippus Stoicus
    2.124, +others">Refs 3rd c.BC+</a>]; ἔτους διεστῶτος <b>after an interval of</b>
    a year, [<a href="javascript:void(0)" title=" “SIG” 344.119 (from Teos). ">Refs</a>]<br
    /><Level4><b>__II.b</b></Level4> <b>stand with legs apart,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Ner.” 7. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    of persons, <b>stand apart, be at variance,</b> διαστήτην ἐρίσαντε [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.6; εἴ τινές που διασταῖεν 5th
    c.BC: Thucydides Historicus 1.18 ">Refs 8th c.BC+</a>]; διέστη ἐς ξυμμαχίαν ἑκατέρων
    <b>sided</b> with one or the other party,[<a href="javascript:void(0)" title="
    [prev. work] 15; κατὰ πόλεις διέσταμεν [prev. author] 4.61; διεστηκότες εἰς δύο
    4th c.BC: Demosthenes Orator 10.4, compare 18.18; ἐρίζειν καὶ διεστάναι [prev.
    author] 2.29 ">Refs 4th c.BC+</a>]; simply, <b>differ, be different,</b> πλούτου
    ἀρετὴ διέστηκεν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 550e; πρὸς ἄλληλα 4th c.BC: Aristoteles Philosophus “Politica” 1256a29,
    compare “Po.” 1448a17; ἡ ἀριστοκρατία διέστηκεν ἀπὸ ταύτης πολὺ τῆς πολιτείας
    [prev. author] “Pol.” 1289b3; οὖρα διεστηκότα ">Refs 5th c.BC+</a>]<b>not homogeneous,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί”
    7.33. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>part</b> after
    fighting, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.76, 8.16, 18 ">Refs 5th c.BC+</a>]: hence, <b>to be reconciled,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 5.38. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.3.b</b></Level4>
    of an army, <b>retire,</b> [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 10.3.6. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> <b>stand
    at certain distances</b> or <b>intervals,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.66 ">Refs 5th c.BC+</a>]; of guards in a row,
    [<a href="javascript:void(0)" title=" [prev. author] 3.72 ">Refs</a>]; of post-stations,
    [<a href="javascript:void(0)" title=" [prev. author] 8.98 ">Refs</a>]; of soldiers,
    δ. κατὰ διακοσίους [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.32 ">Refs 5th c.BC+</a>]; διάστηθι <b>mark distances!</b> a word
    of command, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “Tactica
    - Griechische Kriegsschriftsteller” 12.11: Geometry texts, ἴσα ἀπ᾽ ἀλλάλων διέστακεν">Refs
    2nd c.AD+</a>] <b>are</b> equi<b>distant</b> from one another, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Archimedes Geometra “περὶ ἰσορροπιῶν” 1.6. ">Refs 3rd c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <i>middle</i>, sometimes <i>transitive</i>, <b>separate,</b>
    γεώδη γένη διϊστάμενοι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Timaeus” 63c ">Refs 5th c.BC+</a>]: chiefly in <i>aorist</i> 1, δ.
    τόν τε δικαιότατον καὶ τὸν ἀδικώτατον <b>contrast,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “R.” 360e ">Refs</a>]; ἀράχνια, of spiders, <b>spread,</b>
    [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 16.97.
    ">Refs 3rd c.BC+</a>]'
  source: STEPBible/LSJ
