    διδόναι εἰς κ. to give them as <b>quarters</b>, [<a href="javascript:void(0)"
    title="“OGI” 229.57 (Smyrna, 3rd c.BC); ἐν κ.">Refs 3rd c.BC+</a>] in <b>camp</b>,
