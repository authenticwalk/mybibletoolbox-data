strongs_number: G2682
language: greek
lemma: κατασκήνωσις
transliteration: kataskḗnōsis
definition: an encamping, i.e. (figuratively) a perch
kjv_usage: nest
derivation: from G2681 (κατασκηνόω);
extended_definition:
  gloss: dwelling place
  definition: '<b>κατα-σκήνωσις</b>, εως, ἡ<BR /> [in LXX: <ref=''1Ch.28.2''>1Ch.28:2</ref>
    (בָּנָה), <ref=''Ezk.37.27''>Eze.37:27</ref> (מִשְׁכָּן) <ref=''Tob.1.4''>Tob.1:4</ref>,
    <ref=''Wis.9.8''>Wis.9:8</ref>, <ref=''2Ma.14.35''>2Ma.14:35</ref> (R)* ;] <BR
    />__1. prop., an encamping, taking up one''s quarters (Polyb., al., see LS; and
    cf. LXX, ll. with). <BR /> __2. <b>a lodging, abode</b>: of birds, <ref=''Mat.8.20''>Mat.8:20</ref>,
    <ref=''Luk.9.58''>Luk.9:58</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατασκήν-ωσις</b>, εως, ἡ, <br /> <b>encamping, taking up one''s
    quarters</b>, [<a href="javascript:void(0)" title=" LXX.1Ch.28.2, +others; καλεῖν
