strongs_number: H0539
language: hebrew
lemma: אָמַן
transliteration: ʼâman
pronunciation: aw-man'
definition: properly, to build up or support; to foster as a parent or nurse; figuratively
  to render (or be) firm or faithful, to trust or believe, to be permanent or quiet;
  morally to be true or certain;
kjv_usage: hence, assurance, believe, bring up, establish, [phrase] fail, be faithful
  (of long continuance, stedfast, sure, surely, trusty, verified), nurse, (-ing father),
  (put), trust, turn to the right.
derivation: a primitive root; (Isaiah 30:21; interchangeable with H541 (אָמַן), to
  go to the right hand)
extended_definition:
  gloss: be faithful
  definition: '1) to support, confirm, be faithful<br>1a) (Qal)<br>1a1) to support,
    confirm, be faithful, uphold, nourish<br>1a1a) foster-father (subst.)<br>1a1b)
    foster-mother, nurse<br>1a1c) pillars, supporters of the door<br>1b) (Niphal)<br>1b1)
    to be established, be faithful, be carried, make firm<br>1b1a) to be carried by
    a nurse<br>1b1b) made firm, sure, lasting<br>1b1c) confirmed, established, sure<br>1b1d)
    verified, confirmed<br>1b1e) reliable, faithful, trusty<br>1c) (Hiphil)<br>1c1)
    to stand firm, to trust, to be certain, to believe in<br>1c1a) stand firm<br>1c1b)
    trust, believe<BR>Aramaic equivalent: <i>a.man</i> (אֲמַן "to trust" H0540)'
