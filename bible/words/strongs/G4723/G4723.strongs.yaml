strongs_number: G4723
language: greek
lemma: στείρος
transliteration: steíros
definition: '"sterile"'
kjv_usage: barren
derivation: a contraction from G4731 (στερεός) (as stiff and unnatural);
extended_definition:
  gloss: barren
  definition: '<b>στεῖρος</b>, -ον also -α, -ον, <BR /> [in LXX for עָקָר ;] <BR /><b>barren</b>:
    of a woman, <ref=''Luk.1.7, 36; 23.29''>Luk.1:7, 36 23:29</ref>, <ref=''Gal.4.27''>Gal.4:27</ref>"
    (LXX) .†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> στεῖρα</b>, ἡ, <br /> a cow or other animal <br /><Level1><b>__B</b></Level1>
    <b>that has not brought forth young</b>, στεῖραν βοῦν.. ῥέξειν [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.522; αἶγα στεῖραν “PCair.Zen.”
    429.15 (3rd c.BC). ">Refs 8th c.BC+</a>]<br /><Level2><b>__B.II</b></Level2> of
    women, <b>barren</b>, [<a href="javascript:void(0)" title=" Diocl.fragment 29,
    LXX.Gen.11.30, 25.21, NT.Luke.1.7, 36 ">LXX+NT</a>]; Μοῖρα σ. [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 7.468 (1st c.BC: Meleager Epigrammaticus); στείρῃσι
    γυναιξί 5th-6th c.AD: Orphica “Lithica” 459 ">Refs 1st c.BC+</a>]; of women past
    childbearing, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “γυναικεῖα” 2.127: _metaphorically_, στεῖρα διάνοια, φύσις, ψυχή, 1st c.AD: Philo
    Judaeus 1.441, 636, 478. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.2</b></Level3>
    <b>not having had offspring, virgin</b>, [<a href="javascript:void(0)" title="
    3rd c.BC: Lycophron Tragicus 670, 2nd c.AD: Lucianus Sophista “Tim.” 17 ">Refs
    3rd c.BC+</a>]. (Cf. Sanskrit <i>star[imacracute]s</i> ''barren cow, heifer'',
    Latin <i>sterilis.</i>)'
  source: STEPBible/LSJ
