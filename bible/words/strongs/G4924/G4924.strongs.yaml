strongs_number: G4924
language: greek
lemma: συνοικέω
transliteration: synoikéō
definition: to reside together (as a family)
kjv_usage: dwell together
derivation: from G4862 (σύν) and G3611 (οἰκέω);
extended_definition:
  gloss: to live with
  definition: '<b>συν-οικέω</b>, -ῶ <BR /> [in LXX for בַּעַל etc. ;] <BR /><b>to
    dwell together</b>: of man and wife (Hdt., al.), with dative of person(s), <ref=''1Pe.3.7''>1Pe.3:7</ref>,†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνοικ-έω</b>, <br /> <b>dwell</b> or <b>live together</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus “Epigrammata” 15.15,
    5th-6th c.BC: Plato Philosophus “Respublica” 577a, etc.">Refs 8th c.BC+</a>];
    ξ. τινί <b>live with</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Choephori” 909, 5th-6th c.BC: Aristophanes Comicus “Aves”
    414 (Lyric poetry), 5th c.BC: Thucydides Historicus 6.63, etc.; ξ. τῇδ᾽ ὁμοῦ 5th
    c.BC: Sophocles Tragicus “Trachiniae” 545; σ. μετά τινων 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Romulus” 9 ">Refs 5th c.BC+</a>]; of peoples, <b>live
    together, form a community</b>, συνοικήσων τούτοισι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.148: _absolutely_, 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 57, 5th c.BC: Thucydides Historicus 2.68. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>live with in wedlock</b>, of the
    man, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.91,
    196, 5th c.BC: Euripides Tragicus “Medea” 242, 5th-6th c.BC: Aristophanes Comicus
    “Pax” 708, 5th-6th c.BC: Plato Philosophus “Critias” 113d, “PEnteux.” 91.2 (3rd
    c.BC)">Refs 5th c.BC+</a>], etc.; of the woman, ἔοισα (perhaps νέοισι) γεραιτέρα
    [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica 75, compare
    5th c.BC: Herodotus Historicus 1.37, 108, 5th c.BC: Euripides Tragicus “Andromache”
    18, etc.">Refs 7th c.BC+</a>]: <i>absolutely</i>, <b>live in wedlock</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.93, 4.168,
    NT.1Pet.3.7, etc.">NT+5th c.BC+</a>]; τούτων συνοικησάντων γίνεται Κλεισθένης
    from their <b>marriage</b> sprang Cleisthenes, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 6.131. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <i>metaphorically</i> of feelings, circumstances, etc., μυρίον ἄχθος ᾧ ξυνοικεῖ
    with which <b>he dwells</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Philoctetes” 1168 (Lyric poetry); σ. φόβῳ 5th c.BC: Euripides Tragicus
    “Heraclidae” 996 ">Refs 5th c.BC+</a>]; ἡδοναῖς, ἀμαθίᾳ, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 587c, Alcaeus1.118b; φόβοις
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p.56 W.">Refs 5th c.BC+</a>];
    βαρυτάτη συνοικῆσαι (i.e. ἄνομος μοναρχία) [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Politicus” 302e ">Refs 5th c.BC+</a>]; also ἱππικοῖς
    ἐν ἤθεσιν πολὺς ξ. <b>being</b> much <b>versed</b> in their ways, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 1220 codices (sed to be read
    ἱππικοῖσιν ἤθεσιν). ">Refs 5th c.BC+</a>]<br /><Level4><b>__3.b</b></Level4> reversely,
    with the thing as subject, γῆρας ἵνα πρόπαντα κακὰ κακῶν ξυνοικεῖ [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1238 (Lyric poetry); ᾗ
    ἂν συνοικίᾳ μήτε πλοῦτος συνοικῇ μήτε πενία 5th-6th c.BC: Plato Philosophus “Leges”
    679b; ὅπου σ. ἐρημία 3rd c.BC: Lycophron Tragicus 957 ">Refs 5th c.BC+</a>]; of
    the poisoned robe of Heracles, <b>cling closely</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 1055. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__3.c</b></Level4> Astrology texts, <b>share the same domicile</b>,
    ὅταν ἡ Παφίη Ἑρμῇ στείχουσα συνοικῇ [<a href="javascript:void(0)" title=" 4th
    c.AD(?): Manetho Astrologus 5.165. ">Refs 4th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    with <i>accusative</i> loci, <b>people</b> or <b>colonize jointly with</b>, σ.
    Κυρηναίοισι Λιβύην [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.159; Τροιζηνίοις Ἀχαιοὶ συνῴκησαν Σύβαριν 4th c.BC: Aristoteles Philosophus
    “Politica” 1303a29 ">Refs 5th c.BC+</a>]:—<i>passive</i>, of a place, <b>to be
    thickly peopled</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Oeconomicus” 4.8, 5th-6th c.BC: Plato Philosophus “Critias” 117e,
    1st c.BC-1st c.AD: Strabo Geographus 6.2.4, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Numa” 15, etc. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
