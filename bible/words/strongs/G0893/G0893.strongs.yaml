strongs_number: G0893
language: greek
lemma: ἀψευδής
transliteration: apseudḗs
definition: veracious
kjv_usage: that cannot lie
derivation: from G1 (Α) (as a negative particle) and G5579 (ψεῦδος);
extended_definition:
  gloss: not a liar
  definition: '<b>ἀ-ψευδής</b>, -ές<BR /> (ψεῦδος), [in LXX: <ref=''Wis.7.17''>Wis.7:17</ref>
    * ;] <BR /><b>free from false-hood, truthful</b>: <ref=''Tit.1.2.''>Tit.1:2.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
