strongs_number: G1174
language: greek
lemma: δεισιδαιμονέστερος
transliteration: deisidaimonésteros
definition: more religious than others
kjv_usage: too superstitious
derivation: the compound of a derivative of the base of G1169 (δειλός) and G1142 (δαίμων);
extended_definition:
  gloss: religious
  definition: '<b>δεισι-δαίμων</b>, -ον<BR /> (δείδω, to fear; δαίμων, <i>deity</i>)
    <BR /><b>reverent to the deity, religious</b>; compar. -μονεστέρους (AV, <i>too
    superstitious</i>, R, txt., <i>somewhat superstitious</i>, a sense in wh. the
    word is sometimes used; cf. Field, <i>Notes</i>, 125), <b>more religious, God
    fearing</b>, than others, <b>quite religious</b> (Abbott, <i>Essays</i>, 105 ff.;
    Deiss., <i>LAE</i>, 285): <ref=''Act.17.22.''>Act.17:22.</ref>† <BR /> <re><i>SYN.</i>:
    εὐσεβής (which see), θεοσεβής, θρῆσκος (Cremer, 681; <i>DB</i>, <i>ext.</i>, 142
    a). </re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δεισῐδαίμ-ων</b>, ον, <br /> <i>genitive</i> ονος, (δείδω)
    <b>fearing the gods,</b> <br /><Level3><b>__1</b></Level3> in good sense, <b>pious,
    religious,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 3.3.58, “Ages.” 11.8; δ. εἶναι καὶ φροντίζειν τῶν
    θεῶν 4th c.BC: Aristoteles Philosophus “Politica” 1315a1; φίλος θνητοῖς εἴς τ᾽
    ἀθανάτους δ. “IG” 14.1683 ">Refs 5th c.BC+</a>]: <i>comparative</i> <b>-έστερος</b>[<a
    href="javascript:void(0)" title=" NT.Act.17.22. ">NT</a>]<br /><Level3><b>__2</b></Level3>
    in bad sense, <b>superstitious,</b> [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Theophrastus Philosophus “Characteres” 16, 1st c.BC: Philodemus Philosophus
    “de Pietate - Herkulanische Studien” 105 ">Refs 4th c.BC+</a>]; δ. διάθεσις, ={δεισιδαιμονία},
    [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 1.62
    ">Refs 1st c.BC+</a>]: <i>comparative</i> <b>-έστερος</b>[<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Diogenes Laertius 2.132 ">Refs 3rd c.AD+</a>]: <i>superlative</i>
    <b>-έστατος</b>[<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Pr.Im.” 27. ">Refs 2nd c.AD+</a>] <i>adverb</i> -όνως[<a href="javascript:void(0)"
    title=" Aristeas 129, 1st c.AD: Philo Judaeus 1.195, 1st c.AD: Cornutus Philosophus
    “de Natura Deorum” 27. ">Refs 1st c.AD+</a>]'
