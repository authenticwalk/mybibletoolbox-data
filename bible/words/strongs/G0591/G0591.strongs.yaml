strongs_number: G0591
language: greek
lemma: ἀποδίδωμι
transliteration: apodídōmi
definition: to give away, i.e. up, over, back, etc. (in various applications)
kjv_usage: deliver (again), give (again), (re-)pay(-ment be made), perform, recompense,
  render, requite, restore, reward, sell, yield
derivation: from G575 (ἀπό) and G1325 (δίδωμι);
extended_definition:
  gloss: to pay
  definition: '<b>ἀπο-δίδωμι </b><BR /> [in LXX for מָכַר, שׁוּב hi., נָתַן, שָׁלֵם
    pi., etc. ;] <BR /><b>to give up or back, restore, return</b>: <ref=''Mat.27.58''>Mat.27:58</ref>,
    <ref=''Luk.4.20; 9.42; 19.8''>Luk.4:20 9:42 19:8</ref>; esp. of wages, debts,
    oaths, etc. (MM, see word), <b>to render what is due, to pay </b>(Deiss., <i>LAE</i>,
    334 f.): absol., <ref=''Mat.18.25, 28''>Mat.18:25, 28</ref>, <ref=''Luk.7.42''>Luk.7:42</ref>.
    with accusative, <ref=''Mat.5.26; 18.29-30, 34; 20.8; 21.41; 22.21''>Mat.5:26
    18:29-30, 34 20:8 21:41 22:21</ref>, <ref=''Mrk.12.17''>Mrk.12:17</ref>, <ref=''Luk.10.35;
    12.59; 20.25''>Luk.10:35 12:59 20:25</ref>, <ref=''Rom.13.7''>Rom.13:7</ref>,
    <ref=''Heb.12.11''>Heb.12:11</ref>, <ref=''Rev.22.2''>Rev.22:2</ref>; ὅρκους,
    <ref=''Mat.5.33''>Mat.5:33</ref> (cf. <ref=''Num.30.3''>Num.30:3</ref>, <ref=''Deu.23.21''>Deu.23:21</ref>
    al.); of conjugal duty, τ. ὀφειλήν, <ref=''1Co.7.3''>1Co.7:3;</ref> ἀμοιβάς, <ref=''1Ti.5.4''>1Ti.5:4;</ref>
    μαρτύριον, to give (as in duty bound) testimony, <ref=''Act.4.33''>Act.4:33;</ref>
    λόγον, to render account, <ref=''Mat.12.36''>Mat.12:36</ref>, <ref=''Luk.16.2''>Luk.16:2</ref>,
    <ref=''Act.19.40''>Act.19:40</ref>, <ref=''Heb.13.17''>Heb.13:17</ref>, <ref=''1Pe.4.5''>1Pe.4:5</ref>;
    hence of requital, recompense, both in good and bad sense, <ref=''Mat.6.4, 6;
    6.18; 16.27''>Mat.6:4, 6 6:18 16:27</ref>, <ref=''Rom.2.6''>Rom.2:6</ref>, <ref=''2Ti.4.8;
    4.14''>2Ti.4:8 4:14</ref> <ref=''Rev.18.6; 22.12''>Rev.18:6 22:12</ref>; κακὸν
    ἀντὶ κακοῦ, <ref=''Rom.12.17''>Rom.12:17</ref>, <ref=''1Th.5.15''>1Th.5:15</ref>,
    <ref=''1Pe.3.9''>1Pe.3:9</ref>. Mid., to give up of one''s own, hence<b> to sell
    </b>(fr. Hdt. on): with accusative of thing(s), <ref=''Act.5.8''>Act.5:8</ref>,
    <ref=''Heb.12.16''>Heb.12:16</ref>; with accusative of person(s), <ref=''Act.7.9''>Act.7:9</ref>
    (cf. ἀνταποδίδωμι) .†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποδίδωμι</b>, <br /> <i>future</i> -δώσω: <i>aorist 1</i>
    ἀπέδωκα: <i>aorist 2</i> ἀπέδων[<a href="javascript:void(0)" title=" 2nd c.AD:
    Apollonius Dyscolus Grammaticus “de Syntaxi;” 276.9, shortened ">Refs 2nd c.AD+</a>]<i>infinitive</i>
    ἀποδοῦν probably in [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius
    Legal icographus ">Refs 5th c.AD+</a>]:—<b>give up</b> or <b>back, restore, return,</b>
    τινί τι[<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, etc.">Refs
    8th c.BC+</a>]: especially <b>render what is due, pay,</b> as debts, penalties,
    submission, honour, etc., τοκεῦσι θρέπτρα[<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 4.478">Refs 8th c.BC+</a>]; ἀ. τινὶ λώβην
    <b>give</b> him <b>back</b> his insuit, i.e. <b>make atonement for</b> it, [<a
    href="javascript:void(0)" title="[prev. work] 9.387 (tmesis)">Refs</a>]; τὴν πλημμέλειαν[<a
    href="javascript:void(0)" title=" LXX.Num.5.7; εὖ ἔρδοντι κακὴν ἀ. ἀμοιβήν 6th
    c.BC: Theognis Elegiacus 1263; ἀ. τὴν ὁμοίην τινί 5th c.BC: Herodotus Historicus
    4.119; ἀμοιβάς 3rd c.AD: Democritus Epigrammaticus 92; κακὸν ἀντ᾽ ἀγαθοῦ [prev.
    author] 93">LXX+6th c.BC+</a>]; ἀ. τὸ μόρσιμον <b>pay the debt of</b> fate, [<a
    href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 7.44; τὸ χρέος
    5th c.BC: Herodotus Historicus 2.136; τὸν ναῦλον 5th-6th c.BC: Aristophanes Comicus
    “Ranae” 270">Refs 5th c.BC+</a>]; τὴν ζημίαν, τὴν καταδίκην, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.70, 5.50; τὴν φερνήν “PEleph.” 1.11
    (4th c.BC)">Refs 5th c.BC+</a>]; εὐχάς[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 2.2.10; ἀ. ὀπίσω ἐς Ἡρακλείδας τὴν ἀρχήν
    5th c.BC: Herodotus Historicus 1.13, etc.; πόλεις ἀ. τοῖς παρακαταθεμένοις 4th
    c.BC: Aeschines Orator 3.85; ἀ. χάριτας 5th c.BC: Lysias Orator 31.24; οὐκ ἐς
    χάριν ἀλλ᾽ ἐς ὀφείλημα τὴν ἀρετὴν ἀ. 5th c.BC: Thucydides Historicus 2.40; ἀ.
    χάριν τινός 5th-6th c.BC: Isocrates Orator 6.73; [τὴν πόλιν] ἀ. τοῖς ἐπιγιγνομένοις
    οἵανπερ παρὰ τῶν πατέρων παρελάβομεν 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 7.1.30">Refs 5th c.BC+</a>]:—<i>passive</i>, ἔως κ᾽ ἀπὸ πάντα
    δοθείη[<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    2.78">Refs 8th c.BC+</a>]; ἀ. μισθός, χάριτες, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Equites” 1066, 5th c.BC: Thucydides Historicus
    3.63. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>assign,</b> ταῖς
    γυναιξὶ μουσικὴν καὶ γυμναστικήν[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 456b; τὸ δίκαιον καὶ τὸ συμφέρον 4th c.BC:
    Aristoteles Philosophus “Rhetorica” 1354b3, compare 1356a15; τὸ πρὸς ἀλκὴν ὅπλον
    ἀ. ἡφύσις [prev. author] “GA” 759b3, etc. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    <b>refer</b> to one, as belonging to his department, εἰς τοὺς κριτὰς τὴν κρίσιν[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges” 765b">Refs
    5th c.BC+</a>]; ἀ. εἰς τὴν βουλὴν περὶ αὐτῶν <b>refer</b> their case to the Council,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 18.6, compare
    5th c.BC: Lysias Orator 22.2, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>render, yield,</b> of land, ἐπὶ διηκόσια ἀποδοῦναι (i.e. καρπόν) <b>yield fruit</b>
    two hundred-fold, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.193; τἅλλα δ᾽ ἅν τις καταβάλη ἀπέδωκεν ὀρθεῶς 4th-3rd c.BC: Menander Comicus
    “Γεωργός” 38">Refs 5th c.BC+</a>]; ἤν ἡ χώρη κατὰ λόγον ἐπιδιδοῖ ἐς ὕψος καὶ τὸ
    ὅμοιον ἀποδιδοῖ ἐς αὔξησιν <b>renders, makes</b> a like increase in extent, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.13:—hence perhaps
    _metaphorically_, τὸ ἔργον ἀ. 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1106a16; ἀ. δάκρυ 5th c.BC: Euripides Tragicus “Hercules Furens” 489. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>concede, allow,</b> with <i>infinitive</i>,
    <b>suffer</b> or <b>allow</b> a person to do, ἀ. τισὶ αὐτονομεῖσθαι[<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.144, compare 3.36; εἰ δὲ τοῖς μὲν..
    ἐπιτάττειν ἀποδώσετε 4th c.BC: Demosthenes Orator 2.30; ἀ. κολάζειν [prev. author]
    23.56; τῷ δικαστηρίῳ ἀποδίδοται τοῦ φόνου τὰς δίκας δικάζειν 5th c.BC: Lysias
    Orator 1.30; ἀ. τινὶ ζητεῖν 4th c.BC: Aristoteles Philosophus “Politica” 1341b30,
    compare “Po.” 1454b5; also οὔτε ἀπολογίας ἀποδοθείσης 5th-6th c.BC: Andocides
    Orator 4.3">Refs 5th c.BC+</a>]; ἐπειδὰν αὐτοῖς ὁ λόγος ἀποδοθῆ when right of
    speech is <b>allowed</b> them, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aeschines Orator 3.54. ">Refs 4th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    ἀ. τινά with an <i>adjective</i>, <b>render</b> or <b>make</b> so and so, like{ἀποδείκνυμι},
    ἀ. τὴν τέρψιν βεβαιοτέραν [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator 1.46; τέλειον ἀ. τὸ τέκνον 4th c.BC: Aristoteles Philosophus
    “de Generatione Animalium” 733b1; δεῖ τὰς ἐνεργείας ποιὰς ἀ. [prev. author] “EN”
    1103b22; μετριωτέραν τὴν ὑπερηφανίαν 1st c.BC: Dionysius Halicarnassensis 7.16.
    ">Refs 5th c.BC+</a>]<br /><Level4><b>__5.b</b></Level4> <b>exhibit, display,</b>
    τὴν ὑπάρχουσαν ἀρετήν[<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides
    Orator 1.109">Refs 5th c.BC+</a>]; ἀ. τὴν ἰδίαν μορφήν <b>render, express</b>
    it, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Poetica”
    1454b10">Refs 4th c.BC+</a>]; ἀ. φαντασίαν τινός <b>present</b> appearance of,
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Ir.” p.71 W., +others ">Refs 1st c.BC+</a>]<br /><Level3><b>__6</b></Level3>
    <b>deliver over, give up,</b> e.g. as a slave, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Cyclops” 239; ἀ. τὸν μιαρὸν τῶ χρόνῳ φῆναι 5th c.BC:
    Antipho Orator 4.4.11. ">Refs 5th c.BC+</a>]<br /><Level3><b>__7</b></Level3>
    ἀ. ἐπιστολήν <b>deliver</b> a letter, [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 7.10, compare 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 745. ">Refs 5th c.BC+</a>]<br /><Level3><b>__8</b></Level3> ἀ. τὸν ἀγῶνα
    ὀρθῶς καὶ καλῶς <b>bring</b> it <b>to a conclusion,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Lycurgus Orator 149. ">Refs 4th c.BC+</a>]<br /><Level3><b>__9</b></Level3>
    λόγον ἀ. <b>render</b> an account, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 27.48:">Refs 4th c.BC+</a>] —<i>passive</i>, μαρτυρίαι ἀ. Test.
    cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.137.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__10</b></Level3> ἀ. ὅρκον, see at {ὅρκος}.
    <br /><Level3><b>__11</b></Level3> <b>give an account</b> or <b>definition</b>
    of a thing, <b>explain</b> it, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Orestes” 150; ἀ. τί ἐστί τι 4th c.BC: Aristoteles Philosophus
    “Categoriae” 2b8, compare 1a10, “Metaphorical” 1040b30, +others; ἑπομένως τούτοις
    ἀ. τὴν ψυχήν [prev. author]">Refs 5th c.BC+</a>]<b>de.An.</b>[<a href="javascript:void(0)"
    title=" 405a4, compare “Ph.” 194b34, +others">Refs</a>]; also, <b>use by way of
    definition,</b> ὁ μὲν τὴν ὕλην ἀποδίδωσιν, ὁ δὲ τὸ εἶδος[<a href="javascript:void(0)"
    title=" [prev. author] “de An.” 403b1">Refs</a>]; simply, <b>define,</b> τὸν ἄνθρωπον[<a
    href="javascript:void(0)" title=" 2nd c.AD: Sextus Empiricus Philosophus “adversus
    Mathematicos” 7.272">Refs 2nd c.AD+</a>]; <b>expound,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “D.” 3.14, compare 4th-3rd
    c.BC: Epicurus Philosophus “De rerum natura - Wien. Stud.” 14.3, 119G., 143 G.">Refs
    4th c.BC+</a>]; <b>render, interpret</b> one word <b>by</b> another, ἀ. τὴν κοτύλην
    ἄλεισον[<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus Epigrammaticus
    11.479c">Refs 2nd c.AD+</a>]; <b>explain, interpret,</b> τὸ φωνὴν αἵματος βοᾶν[<a
    href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 1.209">Refs 1st c.AD+</a>]:—<i>passive</i>,
    βέλτιον ἀποδοθήσεται[<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus
    Philosophus “Epistulae” 1 P. 15 U.; ἀκριβεστέρως ἀποδοθήσεται 2nd c.AD: Apollonius
    Dyscolus Grammaticus “de Syntaxi;” 45.21; ἀ. τι πρός τι ">Refs 4th c.BC+</a>]<b>use
    with reference to,</b> [<a href="javascript:void(0)" title=" 6th c.AD: Olympiodorus
    Philosophus “in Aristotelis Meteora commentaria - pars” 281.10, cf. Scholia 5th-6th
    c.BC: Aristophanes Comicus “Plutus” 538. ">Refs 5th c.BC+</a>]<br /><Level3><b>__12</b></Level3>
    <b>attach</b> or <b>append, make dependent upon,</b> τί τινι or εἴς τι[<a href="javascript:void(0)"
    title=" 2nd-1st c.BC(?): Hero Mechanicus “Automatopoetica” 24.5, 6, 2. ">Refs
    2nd c.BC+</a>]<br /><Level3><b>__13</b></Level3> ἀ. τί τινος <b>assign</b> a property
    <b>to</b> a thing, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Topica” 128b28. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>intransitive</i>, <b>return, recur,</b> [<a href="javascript:void(0)" title="
    [prev. author] “GA” 722a8, “HA” 585b32. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3>
    Rhet. and Grammars, <b>introduce a clause answering to the</b> πρότασις, [<a href="javascript:void(0)"
    title=" [prev. author] “Rh.” 1407a20; διὰ μακροῦ ἀ. 1st c.BC: Dionysius Halicarnassensis
    “de Demosthene” 9, etc.; compare ἀπόδοσις 11.2">Refs 1st c.BC+</a>]; οὐκ ἀποδίδωσι
    τὸ ἐπεί <b>has</b> no <b>apodosis,</b> [<a href="javascript:void(0)" title="Scholia
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.103">Refs 8th c.BC+</a>]; especially
    in similes, <b>complete the comparison,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Rhetorica” 1413a11. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> in Tactics, <b>turn</b> <b>back to face the enemy,</b>
    εἰς ὀρθόν[<a href="javascript:void(0)" title=" 1st c.BC: Asclepiodotus Tacticus
    “Tact.” 10.12, etc. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    in Medicine texts in <i>passive</i>, <b>to be evacuated,</b> σὺν τοῖς περιττώμασιν[<a
    href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides) Medicus
    4.82. ">Refs 1st c.AD+</a>]<br /><Level2><b>__III</b></Level2> <i>middle</i>,
    <b>give away of one''s own will, sell,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Aves” 585, 5th c.BC: Herodotus Historicus
    1.70, etc.">Refs 5th c.BC+</a>]; ἀ. τι ἐς τὴν Ἑλλάδα <b>take</b> to Greece <b>and
    sell</b> it there, [<a href="javascript:void(0)" title=" [prev. author] 2.56:
    with _genitive_ pretii, 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 830,
    “Pax” 1237; οὐκ ἄν ἀπεδόμην πολλοῦ τὰς ἐλπίδας 5th-6th c.BC: Plato Philosophus
    “Phaedo” 98b">Refs 5th c.BC+</a>]; ἀ. τῆς ἀξίας, τοῦ εὑρίσκοντος, <b>sell for</b>
    its worth, <b>for</b> what it will fetch, [<a href="javascript:void(0)" title="
    4th c.BC: Aeschines Orator 1.96">Refs 4th c.BC+</a>]; ὅταν τις οἰκέτην πονηρὸν
    πωλῆ (= offer for sale) καὶ ἀποδῶται τοῦ εὑρόντος[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.5.5, compare 4th-3rd
    c.BC: Theophrastus Philosophus “Characteres” 15.4; διδοῦσι [τὰς νέας] πενταδράχμους
    ἀποδόμενοι 5th c.BC: Herodotus Historicus 6.89">Refs 5th c.BC+</a>]; ἀ. εἰσαγγελίαν
    <b>sell,</b> i.e. <b>take a bribe to forgo,</b> the information, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 25.47; οἱ δραχμῆς ἄν ἀποδόμενοι τὴν πόλιν
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.3.48">Refs 5th
    c.BC+</a>]; at Athens, especially <b>farm out</b> the public taxes, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 20.60, opposed to ὠνέομαι">Refs 4th c.BC+</a>]:
    <i>metaphorically</i>, οἷον πρὸς ἄργυρον τὴν δόξαν τὰς ψυχάς[<a href="javascript:void(0)"
    title=" 4th c.AD: Julianus Imperator “Orationes” 1.42b">Refs 4th c.AD+</a>]:—<i>active</i>
    and <i>middle</i> are distinguished in Legal cited in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 1.97 πάντα ἀποδόμενος τὰ ἡμίσεα ἀποδώσω
    τῷ ἀποκτείναντι">Refs 5th c.BC+</a>]: but <i>active</i> is used in <i>middle</i>
    sense in [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    6.62 (assuming variant), compare “Foed.Delph.Pell.” 2 A 22, and possibly in 5th
    c.BC: Euripides Tragicus “Cyclops” 239, 5th-6th c.BC: Aristophanes Comicus “Ranae”
    1235">Refs 5th c.BC+</a>]: <i>middle</i> for <i>active</i> in [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator “fragment” 54">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be sold,</b> [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius
    Legal icographus ">Refs 5th c.AD+</a>]'
