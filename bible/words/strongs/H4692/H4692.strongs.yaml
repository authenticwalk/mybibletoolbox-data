strongs_number: H4692
language: hebrew
lemma: מָצוֹר
transliteration: mâtsôwr
pronunciation: maw-tsore'
definition: something hemming in, i.e. (objectively) a mound (of besiegers), (abstractly)
  a siege, (figuratively) distress; or (subjectively) a fastness
kjv_usage: besieged, bulwark, defence, fenced, fortress, siege, strong (hold), tower.
derivation: or מָצוּר; from H6696 (צוּר);
