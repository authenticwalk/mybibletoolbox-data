strongs_number: G3033
language: greek
lemma: Λιβύη
transliteration: Libýē
definition: Libye, a region of Africa
kjv_usage: Libya
derivation: probably from G3047 (λίψ);
extended_definition:
  gloss: Libya
  definition: <b>Libya, the north part of Africa </b> west of Egypt, (Odyssey by Homer);
    in later writers also for the whole Continent (ML)
  morphology: N:N-F-L
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Λῐβύη</b> [ῠ], ἡ, <br /> [<a href="javascript:void(0)" title="
    “Libya”, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.85, 14.295, 5th c.BC: Herodotus
    Historicus 1.46, etc.; also for “Africa” generally, [prev. author] 4.42, +others">Refs
    8th c.BC+</a>]; <b>the west bank of the Nile,</b> [<a href="javascript:void(0)"
    title=" PTaur. 8.9 (2nd c.BC), “PLond.” 1.3.8 (2nd c.BC): proverbial, ἀεὶ Λιβύη
    φέρει τι καινόν or κακόν, 4th c.BC: Aristoteles Philosophus “Historia Animalium”
    606b20, 2nd c.AD: Zenobius Paroemiographus 2.51 ">Refs 4th c.BC+</a>]:— <i>adverb</i>
    <b>Λῐβύηθεν</b>, <b>from Libya</b>, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Dionysius Periegeta 46, 222 ">Refs 2nd c.AD+</a>]:—also <b>Λῐβύηθε</b>,
    <i>Doric dialect</i> <b>Λῐβῠ-ᾱθε</b>, [<a href="javascript:void(0)" title=" 2nd
    c.BC: Nicander Epicus “Alexipharmaca” 368, 3rd c.BC: Theocritus Poeta Bucolicus
    1.24 ">Refs 3rd c.BC+</a>]:— <i>adjective</i> <b>Λῐβῠκός</b>, ή, όν, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.8, etc.">Refs 5th c.BC+</a>]; Λ. ὄρνεον,
    i.e. a <b>strange, foreign</b> bird, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Aves” 65 ">Refs 5th c.BC+</a>]; Λ. λόγοι a kind of
    fables resembling those of Aesop, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Rhetorica” 1393a30 ">Refs 4th c.BC+</a>]; also, <b>western</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos”
    119 ">Refs 2nd c.AD+</a>]; ={δυτικός}, [<a href="javascript:void(0)" title=" 5th
    c.AD: Proclus Philosophus “Paraphrasis Ptolemaei Tetrabiblou” 29. ">Refs 5th c.AD+</a>]'
  source: STEPBible/LSJ
