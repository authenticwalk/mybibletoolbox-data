strongs_number: G0334
language: greek
lemma: ἀνάθημα
transliteration: anáthēma
definition: a votive offering
kjv_usage: gift
derivation: from G394 (ἀνατίθεμαι) (like G331 (ἀνάθεμα), but in a good sense);
extended_definition:
  gloss: a vow offering
  definition: '<b>ἀνάθημα</b>, -τος, τό<BR /> (cf. ἀνάθημα, and see MM, <i>VGT</i>,
    see word), [in LXX  often as seel. for ἀνάθεμα (חָרַם), and in <ref=''Num.21.3''>Num.21:3</ref>,
    <ref=''Jdg.1.17''>Jdg.1:17</ref> for חׇרְמָה, but prop. in <ref=''3Ma.3.17''>3Ma.3:17</ref>,
    al. ;] <BR /><b>a gift set up in a temple, a votive offering</b>: <ref=''Luk.21.5''>Luk.21:5</ref>
    (LT, -θεμα).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνάθημα</b>, ατος, τό, <br /> (ἀνατίθημι) <b>that which is
    set up:</b> hence, like{ἄγαλμα}, <b>votive offering set up</b> in a temple, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.14, 92, 5th
    c.BC: Sophocles Tragicus “Antigone” 286, etc.; ἀ. ἐκ λειτουργιῶν 5th c.BC: Lysias
    Orator 26.4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> used by [<a
    href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus only in first sense
    of ἄγαλμα,">Refs 8th c.BC+</a>] <b>delight, ornament,</b> μολπή τ᾽ ὀρχηστύς τε·
    τὰ γάρ τ᾽ ἀναθήματα δαιτός[<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 1.152, compare 21.430, “IG” 14.1390">Refs 8th c.BC+</a>];
    τοῖς τεκοῦσιν ἀνάθημα βιότου, of children, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Fragmenta” 518, compare 5th-6th c.BC: Plato Philosophus
    “Hp.Mi.” 364b">Refs 5th c.BC+</a>]; to help deserving poverty is βασιλικοῦ πλούτου
    ἀ. καὶ κατασκεύασμα λαμπρότατον[<a href="javascript:void(0)" title=" 1st c.BC:
    Dionysius Halicarnassensis 19.14. ">Refs 1st c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    of a slave in a temple, ἀ. πόλεως <b>devoted to</b> this service by the city,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Ion” 310.">Refs
    5th c.BC+</a>] —Cf. ἀνάθεμα.'
  source: STEPBible/LSJ
