strongs_number: G1949
language: greek
lemma: ἐπιλαμβάνομαι
transliteration: epilambánomai
definition: to seize (for help, injury, attainment, or any other purpose; literally
  or figuratively)
kjv_usage: catch, lay hold (up-)on, take (by, hold of, on)
derivation: middle voice from G1909 (ἐπί) and G2983 (λαμβάνω);
extended_definition:
  gloss: to catch
  definition: '<b>ἐπι-λαμβάνω </b><BR /> [in LXX for חָזַק hi., אָחַז, etc. ;] <BR
    />always mid. in LXX and NT (see Cremer, 758), <b>to lap hold of</b>: with genitive
    of person(s), <ref=''Mat.14.31''>Mat.14:31</ref>, <ref=''Act.17.19; 21.30, 33''>Act.17:19
    21:30, 33</ref>; with accusative of person(s) (not cl.), <ref=''Luk.9.47; 14.4;
    23.26''>Luk.9:47 14:4 23:26</ref> (WH, but see Bl., 1015), <ref=''Act.9.27; 16.9;
    18.17''>Act.9:27 16:9 18:17</ref>; with genitive of thing(s), <ref=''Mrk.8.23''>Mrk.8:23</ref>,
    <ref=''Act.23.10''>Act.23:10</ref>, <ref=''Heb.8.9''>Heb.8:9</ref>" (LXX) ; with
    genitive of person(s) and of thing(s), <ref=''Luk.20.20, 26''>Luk.20:20, 26</ref>;
    τ. αἰωνίου (ὄντως) ζωῆς, <ref=''1Ti.6.12; 6.19''>1Ti.6:12 6:19</ref>. Metaphorical
    (as in <ref=''Sir.4.11''>Sir.4:11</ref>), <ref=''Heb.2.16''>Heb.2:16</ref> (see
    Westc., in l).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιλαμβάνω</b>, <br /> <b>take</b> or <b>get besides</b>, ἐπὶ
    τοῖς πεντήκοντα ταλάντοις ἑκατόν 4th c.BC: Aristoteles Philosophus “Politica”
    1259a28: with <i>genitive</i> <i>partitive</i>, ἐ. τοῦ χρόνου <b>take a little
    more</b> time, [<a href="javascript:void(0)" title=" M.Ant. 1.17; τῆς ἀρχῆς 2nd
    c.AD: Pausanias Periegeta 9.14.5. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>.
    simply, <b>take, receive</b>, [<a href="javascript:void(0)" title=" “PEleph.”
    10.1 (3rd c.BC), “OGI” 179.18 (Egypt, 1st c.BC), etc. ">Refs 3rd c.BC+</a>]<br
    /><Level2><b>__II</b></Level2>. <b>lay</b> <b>hold of, seize, attack</b>, as a
    disease, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    8.115, 5th c.BC: Hippocrates Medicus “Aph.” 6.51, Th. 2.51 ">Refs 5th c.BC+</a>];
    of an enemy, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Nav.” 36 ">Refs 2nd c.AD+</a>]:—<i>passive</i>, ἐπείληπται νόσῳ 5th c.BC: Sophocles
    Tragicus “Antigone” 732; τὴν αἴσθησιν ἐπιληφθείς <b>becoming unconscious</b>,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Flam.” 6 ">Refs 1st c.AD+</a>]; ἐπελήφθη <b>had</b> <b>an epileptic fit</b>,
    [<a href="javascript:void(0)" title=" Gal. 11.859. ">Refs</a>] <br /><Level4><b>__II.b</b></Level4>.
    of events, <b>overtake, surprise</b>, μὴ.. χειμὼν τὴν φυλακὴν ἐπιλάβοι [<a href="javascript:void(0)"
    title="5th c.BC: Thucydides Historicus 4.27; νυκτὸς ἐπιλαβούσης τὸ ἔργον [prev.
    work] 96; ταχὺ ἐπιλαβὸν γῆρας 5th-6th c.BC: Plato Philosophus “Epinomis” 974a:
    _impersonal_, ἐπιλαμβάνει">Refs 5th c.BC+</a>], with <i>accusative</i> et <i>infinitive</i>,
    <b>it befalls</b> one <b>that.. </b>, [<a href="javascript:void(0)" title=" Paus.
    6.22.4, 7.21.1. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3>. <b>attain to,
    come</b> <b>within reach of, reach</b>, [<a href="javascript:void(0)" title="
    X. “An.” 6.5.6 ">Refs</a>]; ἔτη ὀκτὼ ἐ. πολέμου <b>live over</b> eight years,
    [<a href="javascript:void(0)" title=" Th. 4.133; ἡμέρας ἑπτακαίδεκα τῆς ἑβδόμης
    ὑπατείας 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Marius” 46: with
    _genitive_ _partitive_, ἐ. τετάρτου μηνός">Refs 1st c.AD+</a>] <b>arrive at</b>,
    of the foetus, [<a href="javascript:void(0)" title=" Arist. “HA” 583b22 (but ἐ.
    τοῦ ἑνδεκάτου μηνός, of the mother, [prev. work] 584a37)">Refs</a>]; ὥστε καὶ
    τοῦ χειμῶνος ἐ. [<a href="javascript:void(0)" title=" Thphr. “HP” 1.9.6. ">Refs</a>]<br
    /><Level3><b>__II.3</b></Level3>. <b>seize, stop</b>, especially by pressure,
    τὴν ῥῖνα 5th-6th c.BC: Aristophanes Comicus “Plutus” 703; ἐ. τὸ κλύσμα τῆς ὀπίσω
    ὁδοῦ 5th c.BC: Herodotus Historicus 2.87; ἐ. τὸ ὕδωρ <b>stop</b> the water-clock
    in court, [<a href="javascript:void(0)" title=" Lys. 23.4, Is. 3.76; τὸν αὐλίσκον
    4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 67.3, compare “Pr.” 866b13,
    Plb. 10.44.12; τὸ στόμα τοῖς ἐπικαλύμμασιν 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 527b21. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>.
    <b>occupy</b> space, μηδὲν τῶν τῆς πόλεως.. οἰκοδομήμασι ἐ. [<a href="javascript:void(0)"
    title=" Pl. “Lg.” 779c (_middle_)">Refs</a>]; πλείω τόπον 4th c.BC: Aristoteles
    Philosophus “de Caelo” 305b19; πλατύτερον τόπον 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Cat.Ma.” 5: <i>metaphorically</i>, πολὺν χῶρον ἐ. <b>get over</b>
    much ground, <b>traverse</b> it rapidly, [<a href="javascript:void(0)" title="
    Theoc. 13.65. ">Refs</a>]<br /><Level3><b>__II.5</b></Level3>. with <i>genitive</i>,
    <b>undertake</b>, τῆς κινήσεως, τῆς νήξεως, [<a href="javascript:void(0)" title="
    Ael. “NA” 5.18, 13.19. ">Refs</a>]<br /><Level3><b>__II.6</b></Level3>. with <i>dative</i>,
    <b>assist</b>, [<a href="javascript:void(0)" title=" App. “BC” 4.96 ">Refs</a>]
    (nisi to be read &lt;συν&gt;επιλ.). <br /><Level3><b>__II.7</b></Level3>. <i>intransitive</i>,
    <b>succeed, follow</b>, [<a href="javascript:void(0)" title=" Arist. “Pr.” 860a7.
    ">Refs</a>]<br /><Level3><b>__II.8</b></Level3>. of food or drink, <b>take extra</b>,
    οἰνάριον 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Cat.Ma.” 1; <b>take
    after</b> other food, [<a href="javascript:void(0)" title=" Dsc. 2.112. ">Refs</a>]<br
    /><Level2><b>__III</b></Level2>. <i>middle</i> (with <i>perfect</i> ἐπείλημμαι
    [<a href="javascript:void(0)" title="5th-6th c.BC: Plato Philosophus “Cratylus”
    396d, D. 3.27)">Refs</a>], <b>hold oneself on by, lay hold of</b>, with <i>genitive</i>,
    τῶν νεῶν [<a href="javascript:void(0)" title="5th c.BC: Herodotus Historicus 6.113,
    Th. 4.14, etc.; τῶν ἀφλάστων νεός 5th c.BC: Herodotus Historicus 6.114 ">Refs
    5th c.BC+</a>]; τῶν ἐπισπαστήρων[<a href="javascript:void(0)" title=" [prev. work]
    91; τῆς ἴτυος 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.7.12; τῶν ἁμαξῶν
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Otho” 3 ">Refs 5th c.BC+</a>];
    ὅτου ἐπιλάβοιτο τὰ δρέπανα whomsoever the scythes <b>caught</b>, [<a href="javascript:void(0)"
    title=" X. “Cyr.” 7.1.31; ἐπιλαμβάνεταί μου τῆς χειρὸς τῇ δεξιᾷ 5th-6th c.BC:
    Plato Philosophus “Protagoras” 335c; ἐπιλαβόμενός [τινος] τῇ χειρί 4th c.BC: Demosthenes
    Orator 21.60 ">Refs 5th c.BC+</a>]; τῶν τριχῶν by the hair, [<a href="javascript:void(0)"
    title=" Aeschin. 3.150 ">Refs</a>]; μὴ ''πιλαμβάνου <b>hold</b> me not! [<a href="javascript:void(0)"
    title=" E. “Ph.” 896. ">Refs</a>]<br /><Level3><b>__III.2</b></Level3>. <b>attack.</b>
    τινός [<a href="javascript:void(0)" title="5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 4.2.22; especially with words, Pl. “Phdr.” 236b ">Refs</a>];
    of things, τῆς θερμασίας πόρων -ομένης Epieur.[<a href="javascript:void(0)" title="
    “Ep.” 2p.52U. ">Refs</a>]; of diseases, [<a href="javascript:void(0)" title="
    2nd c.AD: Lucianus Sophista “Nigr.” 29. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__III.3</b></Level3>.
    <b>make a seizure of, arrest</b>, τῶν παίδων 4th c.BC: Demosthenes Orator 33.9;
    <b>seize</b> goods in default of payment, [<a href="javascript:void(0)" title="
    [prev. author] 21.133. ">Refs</a>] <br /><Level4><b>__III.3.b</b></Level4>. <b>lay</b>
    <b>hands on in assertion of a claim</b>, [<a href="javascript:void(0)" title="
    Pl. “Lg.” 954c, “POxy.” 1707.15 (3rd c.AD), etc. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__III.4</b></Level3>.
    <b>lay hold of, get, obtain</b>, προστάτεω a chief, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.127; προφάσιος ἔς τινα [prev. author]
    3.36, compare 6.49; δυνάμιος [prev. author] 9.09; καιροῦ 5th-6th c.BC: Aristophanes
    Comicus “Lysistrata” 596 ">Refs 5th c.BC+</a>]; ἐξουσίας, γαλήνης, [<a href="javascript:void(0)"
    title=" Pl. “R.” 360d, “Plt.” 273a, compare “PTeb.” 48.20 (2nd c.BC), etc.">Refs
    2nd c.BC+</a>]; ἐ. λογισμῷ, Latin <i>ratione assequi</i>, [<a href="javascript:void(0)"
    title=" Pl. “Phd.” 79a. ">Refs</a>]<br /><Level3><b>__III.5</b></Level3>. of Place,
    <b>reach</b>, δασέος 4th c.BC: Aristoteles Philosophus “Historia Animalium” 629b15;
    τῶν ὀρῶν 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Antonius” 41: <i>metaphorically</i>,
    of a state or condition, ἐρημίας ἐπειλημμένοι <b>having found</b> an empty field,
    i.e. an absence of all competitors, [<a href="javascript:void(0)" title=" D. 3.27,
    cf. Arist. “Pol.” 1305b16. ">Refs</a>]<br /><Level3><b>__III.6</b></Level3>. <b>attempt</b>,
    πράξεων μεγάλων 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Marius” 7.
    <br /><Level4><b>__III.6.b</b></Level4>. with <i>infinitive</i>, <b>undertake</b>,
    γεωργεῖν [<a href="javascript:void(0)" title="“IG” 7.2446 (from Thebes). ">Refs</a>]<br
    /><Level3><b>__III.7</b></Level3>. <b>touch on</b>, τινός 5th-6th c.BC: Plato
    Philosophus “Respublica” 449d. <br /><Level3><b>__III.8</b></Level3>. <b>take</b>
    <b>up, interrupt</b> in speaking, [<a href="javascript:void(0)" title=" [prev.
    author] “Grg.” 506b, “Smp.” 214e ">Refs</a>]; <b>object to</b>, τοῦ ψηφίσματος
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.1.32; ἐ. ὅτι..
    <b>object</b> that.., [<a href="javascript:void(0)" title=" Pl. “R.” 490c. ">Refs</a>]<br
    /><Level3><b>__III.9</b></Level3>. rarely with <i>accusative</i>, <b>seize</b>,
    τὰς Ἀθήνας (to be read λήψονται) [<a href="javascript:void(0)" title=" Lycurg.
    84. ">Refs</a>]'
