strongs_number: G3896
language: greek
lemma: παραπλέω
transliteration: parapléō
definition: to sail near
kjv_usage: sail by
derivation: from G3844 (παρά) and G4126 (πλέω);
extended_definition:
  gloss: to sail past
  definition: '<b>παρα-πλέω </b><BR /> <b>to sail by or past</b>: with accusative,
    <ref=''Act.20.16.''>Act.20:16.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραπλέω</b>, <br /> <i>Ionic dialect</i> <b>παρα-πλώω</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.AD: Orphica “Argonautica” 733,
    1271: _Epic dialect_ ">Refs 5th c.AD+</a>]<i>aorist 2</i> παρέπλων (see. below):—
    <b>sail by</b> or <b>past</b>, <i>absolutely</i>, οἴη δὴ κείνῃ γε παρέπλω.. Ἀργώ
    was the only ship that <b>sailed through</b> that way, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.69, compare 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 5.1.11 ">Refs 8th c.BC+</a>]; ἐν χρῷ παραπλέοντες
    <b>sailing close in</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.84, compare 90; π. παρὰ τὰς πρῴρας τῶν νεῶν 5th c.BC: Herodotus Historicus
    7.100 ">Refs 5th c.BC+</a>]; π. τὴν Ἔφεσον <b>sail past</b> Ephesus, [<a href="javascript:void(0)"
    title=" NT.Act.20.16. ">NT</a>]<br /><Level3><b>__2</b></Level3> <b>coast by</b>
    or <b>along</b>, ὃς τῆς Ἀττικῆς ταῦτα μὴ -πέπλωκε [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.99, compare 5th-6th c.BC: Isocrates Orator
    15.123; ἐς Σικυῶνα 5th c.BC: Thucydides Historicus 1.111; ἐνθένδε μὲν εἰς Σινώπην
    π., ἐκ Σινώπης δὲ εἰς Ἡράκλειαν 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.6.10,
    compare 4th c.BC: Demosthenes Orator 35.31; ἐκεῖθεν 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 5.4.61 ">Refs 5th c.BC+</a>]; π. ἀπὸ κάλω, see at
    {κάλως}. <br /><Level3><b>__3</b></Level3> <i>metaphorically</i>, π. τὰς συμφοράς
    <b>sail past, escape</b> them, [<a href="javascript:void(0)" title=" 4th c.BC:
    Amphis Comicus 3.4. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
