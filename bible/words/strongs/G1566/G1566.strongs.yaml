strongs_number: G1566
language: greek
lemma: ἐκεῖσε
transliteration: ekeîse
definition: thither
kjv_usage: there
derivation: from G1563 (ἐκεῖ);
extended_definition:
  gloss: there
  definition: '<b>ἐκεῖσε </b><BR /> <i>adv.</i>, [in LXX: <ref=''Job.39.29''>Job.39:29</ref>
    שָׁם * ;] <BR /><b>thither</b>: <ref=''Act.21.3''>Act.21:3;</ref> constr. pregn.
    (MM, <i>Exp.</i>, xii; Field, <i>Notes</i>, 134), τοὺς ἐ. ὄντας, <ref=''Act.22.5.''>Act.22:5.</ref>†<BR
    /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκεῖσε</b>, <br /> <i>poetry</i> <b>κεῖσε</b> (the only form
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, used by Trag.
    where the metre requires)">Refs 8th c.BC+</a>], <i>adverb</i> <b>thither, to that
    place,</b> opposed to ἐκεῖθεν or ἐνθένδε, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.29, 4th-5th c.BC: Aeschylus Tragicus “Persae”
    717, etc.; ἐκεῖσε κἀκεῖσε ">Refs 5th c.BC+</a>]<b>hither and thither,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Andromache” 1131,
    “Hel.” 533; δεῦρο καὶ αὖθις ἐ. [prev. work] 1141 (Lyric poetry) ">Refs 5th c.BC+</a>];
    κἀκεῖσε καὶ τὸ δεῦρο [<a href="javascript:void(0)" title=" [prev. author] “Ph.”
    266; τῇδε ἐ. [prev. author] “Tr.” 333 (_anapaest meter_); τὸ κεῖσε δεῦρό τε 5th
    c.BC: Sophocles Tragicus “Trachiniae” 929; τὸ τῇδε καὶ τὸ κεῖσε καὶ τὸ δεῦρο 5th-6th
    c.BC: Aristophanes Comicus “Aves” 425. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>to the other world,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Alcestis” 363 ">Refs 5th c.BC+</a>]; ἐνθένδε ἐ. from this world <b>to
    the other,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedo” 117c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> with <i>genitive</i>,
    ἄνειμι δ᾽ ἐ. τοῦ λόγου [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.239, compare 5th-6th c.BC: Plato Philosophus “Leges” 864c. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> ={ἐκεῖ}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ διαίτης” 2.38, 3rd c.BC: Chrysippus
    Stoicus 2.244, 2nd c.BC: Polybius Historicus 5.51.3, LXX.Job.39.29, 1st c.AD:
    Josephus Historicus “Antiquitates Judaicae” 3.2.1, Scholia 5th c.BC: Pindarus
    Lyricus “O.” 9.108; τοὺς ἐ. ὄντας NT.Act.22.5. ">NT+5th c.BC+</a>]'
  source: STEPBible/LSJ
