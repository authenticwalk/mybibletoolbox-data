strongs_number: G4967
language: greek
lemma: σφαγή
transliteration: sphagḗ
definition: butchery (of animals for food or sacrifice, or (figuratively) of men (destruction))
kjv_usage: slaughter
derivation: from G4969 (σφάζω);
extended_definition:
  gloss: slaughter
  definition: '<b>σφαγή</b>, -ῆς, ἡ<BR /> (σφάζω), [in LXX for טָבַח, הֲרֵגָה, etc.
    ;] <BR /><b>slaughter</b>: <ref=''Act.8.32''>Act.8:32</ref> (LXX); πρόβατα σφαγῆς,
    <ref=''Rom.8.36''>Rom.8:36</ref> (LXX); ἡμέρα σφαγῆς, <ref=''Jas.5.5.''>Jas.5:5.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σφᾰγ-ή</b>, ἡ, <br /> <b>slaughter</b>; the <i>singular</i>
    is frequently in [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus,
    as “Hec.” 571, 1037, +others; in _plural_, 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    187, 450, 5th c.BC: Sophocles Tragicus “Electra” 37, 5th c.BC: Euripides Tragicus
    “Hecuba” 522, +others">Refs 5th c.BC+</a>]; ἕστηκε.. μῆλα πρὸς σφαγὰς πυρός ready
    for the sacrificial fire, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 1057 ">Refs 4th c.BC+</a>]; πολυθύτους τεύχειν
    σ. to offer many sacrifices, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Trachiniae” 756 ">Refs 5th c.BC+</a>]: also in Prose, ὑπὸ σφαγῆς [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    610b; θανάτους τε καὶ σφαγάς [prev. author] “Lg.” 682e; σφαγὰς ποιεῖσθαι 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.4.2 ">Refs 5th c.BC+</a>];
    σφαγὰς τῶν γνωρίμων ποιήσαντες[<a href="javascript:void(0)" title=" [prev. work]
    2.2.6, compare 5th-6th c.BC: Isocrates Orator 8.96, 4th c.BC: Demosthenes Orator
    19.260; ἐν ταῖς πόλεσι σφαγὰς ἐμποιοῦντες 5th-6th c.BC: Isocrates Orator 5.107.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with collateral sense of
    <b>a wound</b>, αἷμα τῶν ἐμῶν σ. [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Trachiniae” 573, compare 717 ">Refs 5th c.BC+</a>]; ἐκφυσιῶν..
    αἵματος σφαγήν the blood gushing from the wound, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1389 ">Refs 4th c.BC+</a>];
    καθάρμοσον σφαγάς close <b>the gaping wound</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Electra” 1228 (Lyric poetry); ἐσφάγη.. σφαγὴν
    βραχεῖαν 2nd c.AD: Athenaeus Epigrammaticus 9.381a. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>the throat</b>, the spot where the victim is struck (κοινὸν μέρος αὐχένος καὶ
    στήθους σφαγή [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 493b7), 5th c.BC: Antipho Orator 5.69: _plural_, ἐν σφαγαῖσι
    βάψασα ξίφος 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 863; ἐς σφαγὰς
    ὦσαι ξίφος 5th c.BC: Euripides Tragicus “Orestes” 291 ">Refs 5th c.BC+</a>]; so
    in prose, οἰστοὺς.. ἐς τὰς σ. καθιέντες [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 4.48, compare 2nd c.AD: Soranus Medicus 2.63 ">Refs
    5th c.BC+</a>]; εἰς τὴν κεφαλὴν.. διὰ τῶν σ. [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 511b35. ">Refs 4th c.BC+</a>]'
