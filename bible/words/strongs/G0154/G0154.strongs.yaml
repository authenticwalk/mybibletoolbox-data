strongs_number: G0154
language: greek
lemma: αἰτέω
transliteration: aitéō
definition: to ask (in genitive case)
kjv_usage: ask, beg, call for, crave, desire, require
derivation: of uncertain derivation;
extended_definition:
  gloss: to ask
  definition: '<b>αἰτέω</b>, -ῶ, <BR /> [in LXX chiefly for שׁאל ;] <BR /><b>to ask,
    request</b>: absol., <ref=''Mat.7.7''>Mat.7:7</ref>, <ref=''Jas.1.6''>Jas.1:6</ref>;
    with accusative of person(s), <ref=''Mat.5.42''>Mat.5:42</ref>, <ref=''Luk.6.30''>Luk.6:30</ref>;
    with accusative of thing(s), before ἀπό, <ref=''Mat.20.20''>Mat.20:20</ref>, <ref=''1Jn.5.15''>1Jn.5:15</ref>;
    id. before παρά, <ref=''Act.3.2''>Act.3:2</ref>, <ref=''Jas.1.5''>Jas.1:5</ref>;
    with dupl. accusative <ref=''Mat.7.9''>Mat.7:9</ref>, <ref=''Mrk.6.22''>Mrk.6:22</ref>,
    <ref=''Jhn.16.23''>Jhn.16:23</ref>. Mid. (on the distinction bet. mid. and act.,
    see M, <i>Pr.</i>, 160): absol., <ref=''Mrk.15.8''>Mrk.15:8</ref>, <ref=''Jhn.16.26''>Jhn.16:26</ref>,
    <ref=''Jas.4.3''>Jas.4:3</ref>; with accusative of thing(s), <ref=''Mat.14.7''>Mat.14:7</ref>,
    <ref=''Mrk.6.24''>Mrk.6:24</ref>, al.; with accusative of person(s), <ref=''Mat.27.20''>Mat.27:20</ref>,
    <ref=''Luk.23.25''>Luk.23:25</ref>; with accusative of thing(s), before παρά,
    <ref=''Act.9.2''>Act.9:2;</ref> with accusative and inf., <ref=''Luk.23.23.''>Luk.23:23.</ref>
    with inf. <ref=''Act.7.46''>Act.7:46</ref>, <ref=''Eph.3.13''>Eph.3:13</ref> (cf.
    ἀπ-, ἐξ-, ἐπ-, παρ-, προσ- αιτέω).<BR /> <re><i>SYN.</i>: ἐρωτάω, which see, πυνθάνομαι.
    On the proper distinction between these words, see Tr., <i>Syn.</i>, § xl, Thayer,
    see word αἰ. In late Gk., however, αἰ. and ἐ. seem to have become practically
    synonymous (cf. <ref=''Act.3.2''>Act.3:2</ref>,3; see Field, <i>Notes</i>, 101
    f.; M, <i>Th.</i>, I, 4:1; M, <i>Pr.</i>, 66.n; MM, <i>VGT</i>, see word).</re>
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> αἰτ-έω</b> <br /> (<i>Aeolic dialect</i> αἴτημι [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “Fragmenta.” 155, 3rd c.BC: Theocritus Poeta
    Bucolicus 28.5)">Refs 5th c.BC+</a>], <i>Ionic dialect</i> <i>imperfect</i> αἴτεον[<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus: ">Refs 5th c.BC+</a>]<i>future</i>
    αἰτήσω: <i>aorist</i> ᾔτησα: <i>perfect</i> ᾔτηκα[<a href="javascript:void(0)"
    title=" NT.1John.5.15">NT</a>]: <i>pluperfect</i> ᾐτήκει[<a href="javascript:void(0)"
    title=" 2nd c.AD: Arrianus Historicus “Anabasis” 6.15.5: ">Refs 2nd c.AD+</a>]<i>perfect</i>
    <i>passive</i> ᾔτημαι, etc.:—<b>ask, beg</b>, <i>absolutely</i>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.49, 4th-5th c.BC: Aeschylus
    Tragicus “Supplices” 341. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    mostly with <i>accusative</i> <i>of things</i>, <b>ask for, demand</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.358, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 17.365, etc.">Refs 8th c.BC+</a>]; ὁδὸν αἰ. <b>ask leave</b>
    to depart, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 10.17">Refs 8th c.BC+</a>]; αἰ. τινί τι <b>to ask</b> something for
    one,[<a href="javascript:void(0)" title=" 20.74, 5th c.BC: Herodotus Historicus
    5.17">Refs 5th c.BC+</a>]: with <i>accusative</i> <i>person</i> et <i>of things</i>,
    <b>ask</b> a person <b>for</b> a thing, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 22.295, 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 2.387, 5th c.BC: Herodotus Historicus 3.1, etc.">Refs 8th c.BC+</a>];
    δίκας αἰ. τινὰ φόνου <b>to demand</b> satisfaction from one for.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.114; αἰ. τι πρός τινος 6th c.BC: Theognis
    Elegiacus 556; παρά τινος 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.3.16;
    τὰ αἰτήματα ἃ τήκαμεν παρ᾽ αὐτοῦ NT.1John.5.15. ">NT+6th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    with <i>accusative</i> <i>person</i> et <i>infinitive</i>, <b>ask</b> one <b>to</b>
    do, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    3.173, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1334, “Ant.” 65, etc.;
    αἰ. παρά τινος δοῦναι 5th-6th c.BC: Plato Philosophus “Eryxias” 398e. ">Refs 8th
    c.BC+</a>]<br /><Level3><b>__4</b></Level3> with <i>accusative</i> only, <b>beg
    of</b>, [<a href="javascript:void(0)" title=" 3rd c.AD(?): Diogenes Laertius 6.49.
    ">Refs 3rd c.AD+</a>]<br /><Level3><b>__5</b></Level3> in Logic, <b>postulate,
    assume</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Analytica Priora” 41b9 (_passive_), “Top.” 163a6, etc. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>middle</i>, <b>ask for one''s own use, claim</b>,
    Λύσανδρον ἄρχοντα[<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator
    12.59">Refs 5th c.BC+</a>]; frequently almost = the <i>active</i>, and with the
    same construct., first in [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.90">Refs 5th c.BC+</a>] (παρ-),[<a href="javascript:void(0)" title="
    9.34, 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 822, etc.; αἰτεῖσθαί
    τινα ὅπως.. Antiphol. 12 codices ">Refs 4th c.BC+</a>]; πάλαισμα μἠποτε λῦσαι
    θεὸν αἰτοῦμαι[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 880">Refs 5th c.BC+</a>]; frequently <i>absolutely</i> in <i>participle</i>,
    αἰτουμένῳ μοι δός[<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 480, compare 2, “Th.” 260, 5th c.BC: Sophocles Tragicus “Philoctetes”
    63; αἰτουμένη που τεύξεται [prev. author] “Ant.” 778; αἰτησάμενος ἐχρήσατο 5th
    c.BC: Lysias Orator 19.27; οὐ πῦρ γὰρ αἰτῶν, οὐδὲ λοπάδ᾽ αἰτούμενος 4th-3rd c.BC:
    Menander Comicus 476">Refs 5th c.BC+</a>]; αἰτεῖσθαι ὑπέρ τινος <b>to beg</b>
    for one, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 14.22.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>passive</i>, of persons,
    <b>have a thing begged of</b> one, αἰτηθέντες χρήματα[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.111, compare 5th c.BC: Thucydides Historicus
    2.97, etc.; αἰτεύμενος 3rd c.BC: Theocritus Poeta Bucolicus 14.63">Refs 5th c.BC+</a>]:
    with <i>infinitive</i>, <b>to be asked to</b> do a thing, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “I.” 8(7).5. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    of things, <b>to be asked</b>, τὸ αἰτεόμενον[<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 8.112">Refs 5th c.BC+</a>]; ἵπποι ᾐτημένοι <b>borrowed</b>
    horses, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 24.12.">Refs
    5th c.BC+</a>]'
