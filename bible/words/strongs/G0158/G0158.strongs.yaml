strongs_number: G0158
language: greek
lemma: αἴτιον
transliteration: aítion
definition: a reason or crime (like G156 (αἰτία))
kjv_usage: cause, fault
derivation: neuter of G159 (αἴτιος);
extended_definition:
  gloss: reason for charge
  definition: '<b>αἴτιον</b>, -ου, τό, see: αἴτιος. <BR /> <b>αἴτιος</b>, -α, ὁ <BR
    /> (αἰτία), [in LXX: <ref=''1Sa.22.22''>1Ki.22:22</ref> (סבב) Dan LXX Bel 41,
    TH ib. 42, Su 53, <ref=''2Ma.4.47; 13.4''>2Ma.4:47 13:4</ref>, <ref=''4Ma.1.11''>4Ma.1:11</ref>
    * ;] <BR /> __1. <b>causative of, responsible  for</b>; as subst., ὁ αἰ., <b>the
    cause, author</b>: <ref=''Heb.5.9''>Heb.5:9;</ref> τὸ αἰ., <b>the cause</b>, <ref=''Act.19.40.''>Act.19:40.</ref>
    <BR /> __2. <b>blameworthy, culpable</b>; as subst., ὁ αἰ., <b>the culprit, the
    accused</b> (Lat. reus); τὸ αἰ. (= αἰτία, 3), <b>the crime</b>, <ref=''Luk.23.4,14,22''>Luk.23:4,14,22</ref>.
    <BR /> † (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> αἴτι-ος</b>, α, ον, <br /> more rarely ος, ον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 547: (see. αἰτία)">Refs 5th
    c.BC+</a>]:— <b>culpable, responsible</b>, ἐπεὶ οὔ τί μοι αἴτιοί εἰσιν[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.153, compare 5th c.BC: Bacchylides
    Lyricus 10.34, 5th c.BC: Herodotus Historicus 7.214">Refs 8th c.BC+</a>]: <i>comparative</i>
    αἰτιώτερος[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    4.20: _superlative_, τοὺς αἰτιωτάτους">Refs 5th c.BC+</a>] <b>the most guilty</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.50; αἰ.
    τινος [prev. author] 3.52. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>substantive</i>, αἴτιος, ὁ, <b>the accused, the culprit</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 70, etc.">Refs 4th c.BC+</a>];
    οἱ αἴ. τοῦ πατρός <b>they who have sinned against</b> my father, [<a href="javascript:void(0)"
    title="[prev. work] 273">Refs</a>]:—with <i>genitive</i> <i>of things</i>, οἱ
    αἴ. τοῦ φόνου[<a href="javascript:void(0)" title=" [prev. work] 117, compare 5th
    c.BC: Sophocles Tragicus “Philoctetes” 590, 5th c.BC: Herodotus Historicus 4.200.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>responsible for</b>,
    with <i>genitive</i> <i>of things</i>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 1.1, etc. ">Refs 5th c.BC+</a>]; αἴτιός τινός τινι
    being <b>the cause of</b> a thing <b>to</b> a person, [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 13.57, compare 4th c.BC: Demosthenes Orator 23.54,
    5th-6th c.BC: Isocrates Orator 8.100">Refs 5th c.BC+</a>]: with <i>infinitive</i>,
    αἴ. τὸν ἠέρα ξηρὸν εἶναι[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.26; τοῦ μὴ φαλακροῦσθαι [prev. author] 3.12, etc.; αἴ. θανεῖν 5th
    c.BC: Sophocles Tragicus “Antigone” 1173; αἰ. πεμφθῆναι ἄγγελον 5th c.BC: Antipho
    Orator 5.23, compare 5th c.BC: Lysias Orator 13.82; αἴτιος τὸ σὲ ἀποκρίνασθαι
    5th-6th c.BC: Plato Philosophus “Laches” 190e">Refs 5th c.BC+</a>]: <i>comparative</i>,
    τοῦ.. ἐλευθέραν εἶναι.. αἰτιώτερον[<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 24.5, compare 51.21: _superlative_ αἰτιώτατος, ἐν τῷ στενῷ
    ναυμαχῆσαι">Refs 4th c.BC+</a>] <b>mainly instrumental in causing</b> the sea-fight,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.74; αἰ.
    τοῦ μὴ ἀποθανεῖν 4th c.BC: Demosthenes Orator 20.42; -ώτατόν τι καὶ τελέως δραστικόν
    1st c.BC: Philodemus Gadarensis Epigrammaticus “D.” 1.23. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> αἴτιον, τό, <b>cause</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης ἰητρικῇς” 6 (_plural_), 21,
    5th c.BC: Herodotus Historicus 7.125, 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 939, 5th c.BC: Thucydides Historicus 4.26, etc.">Refs 5th c.BC+</a>];
    τί ποτ᾽ οὖν ἐστι τὸ αἴτιον τό.. μηδένα εἰπεῖ; [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 8.56; frequently in Philos., τὸ δ᾽ αἴ. τούτου εἶναι
