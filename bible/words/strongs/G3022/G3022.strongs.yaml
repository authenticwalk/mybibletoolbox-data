strongs_number: G3022
language: greek
lemma: λευκός
transliteration: leukós
definition: white
kjv_usage: white
derivation: from ("light");
extended_definition:
  gloss: white
  definition: '<b>λευκο-βύσσινος</b>, -ον<BR /> (cf. λευκολινής, a robe of white flax,
    C.I., 155, 17), <BR /><b>white linen</b>: <ref=''Rev.19.14''>Rev.19:14</ref> (WH,
    mg.).†<BR /> λευκός, ή, -όν <BR /> [in LXX chiefly for לָבָן ;] <BR />__1. <b>bright,
    brilliant</b>: of clothing, <ref=''Mat.17.2''>Mat.17:2</ref>, <ref=''Mrk.9.3;
    16.5''>Mrk.9:3 16:5</ref>, <ref=''Luk.9.29''>Luk.9:29</ref>, <ref=''Act.1.10''>Act.1:10</ref>,
    <ref=''Rev.3.5; 4.4; 6.11; 7.9, 13; 19.14''>Rev.3:5 4:4 6:11 7:9, 13 19:14</ref>
    (cf. <ref=''Ecc.9.8''>Ecc.9:8</ref>); ὡς χιών, <ref=''Mat.28.3''>Mat.28:3;</ref>
    ἐν λ.. (sc. ἱματίοις), <ref=''Jhn.20.12''>Jhn.20:12</ref>, <ref=''Rev.3.4''>Rev.3:4</ref>;
    θρόνος, <ref=''Rev.20.11.''>Rev.20:11.</ref> <BR /> __2. <b>white</b>: <ref=''Mat.5.36''>Mat.5:36</ref>,
    <ref=''Rev.1.14; 2.17; 4.4; 6.2; 14.14; 19.11''>Rev.1:14 2:17 4:4 6:2 14:14 19:11</ref>;
    figuratively, of garments, <ref=''Rev.3.18''>Rev.3:18;</ref> of ripened grain,
    <ref=''Jhn.4.35.''>Jhn.4:35.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λευκός</b>, ή, όν, <br /> <b>light, bright, clear</b> (opposed
    to μέλας in all senses), αἴγλη [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 6.45 ">Refs 8th c.BC+</a>]; λευκὸν (variant{λαμπρόν})..
    ἠέλιος ὥς [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 14.185; λ. φάος 5th c.BC: Sophocles Tragicus “Ajax” 708 (Lyric poetry),compare
    below 11.3; αἰθήρ 5th c.BC: Euripides Tragicus “Andromache” 1228 (_anapaest meter_)
    ">Refs 8th c.BC+</a>]; of metallic surfaces, λέβης [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.268 ">Refs 8th c.BC+</a>];
    λ. γαλήνη a <b>glassy</b> calm, [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 10.94 ">Refs 8th c.BC+</a>]; of water, <b>clear,
    limpid</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 23.282, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.70, 4th-5th c.BC:
    Aeschylus Tragicus “Supplices” 23 (_anapaest meter_); λ. νᾶμα 5th c.BC: Euripides
    Tragicus “Hercules Furens” 573; - ότατος ποταμῶν 3rd c.BC: Callimachus Epicus
    “Hymnus in Jovem” 19. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    <b>clear, distinct</b>, of the voice, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Topica” 106a25, 2nd c.AD: Sextus Empiricus Philosophus
    “adversus Mathematicos” 6.41 ">Refs 4th c.BC+</a>]: in literary sense, <b>clear</b>,
    λ. στίχος [<a href="javascript:void(0)" title=" “Anthologia Graeca” 11.347 (1st
    c.AD: Philippus Epigrammaticus): proverbial, λευκὸς Ἑρμῆς">Refs 1st c.AD+</a>],
    when a rogue was detected, [<a href="javascript:void(0)" title=" 15th c.AD: Macarius
    Paroemiographus 5.53. ">Refs</a>] <i>adverb</i> -κῶς, πάντα φαίνειν, of Hermes,
    [<a href="javascript:void(0)" title=" 1st c.AD: Cornutus Philosophus “de Natura
    Deorum” 16 ">Refs 1st c.AD+</a>]: <i>comparative</i> -ότερον, διαλεχθῆναι [<a
    href="javascript:void(0)" title=" 3rd c.AD: Heliodorus Scriptor Eroticus 7.20.
    ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2> of colour, <b>white</b>,
    frequently in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs
    8th c.BC+</a>], varying from the pure <b>white</b> of snow ([ἵπποι] -ότεροι χιόνος
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    10.437)">Refs 8th c.BC+</a>] to the <b>grey</b> of dust (λευκοὶ ἐγένοντο κονισάλῳ
    [<a href="javascript:void(0)" title=" 5.503); γάλα λ. 4.434; κρῖ 5.196; ἄλφιτα
    18.560; ἡνία λεύκ᾽ ἐλέφαντι 5.583; ὀδόντες 10.263; ὀστέα 16.347; ἱστία 1.480;
    φᾶρος 18.353, etc.">Refs</a>]; λ. ἅρμα, ={λεύκιππον}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Phoenissae” 172 ">Refs 5th c.BC+</a>]; of
    the white horses used by tyrants, λ. ζεῦγος [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 21.158 ">Refs 4th c.BC+</a>], compare λεύκιππο; λ.
    λίθος marble, [<a href="javascript:void(0)" title=" “OGI” 219.36 (Sigeum, 3rd
    c.BC)">Refs 3rd c.BC+</a>], etc., compare λευκόλιθο; λευκῷ[ν]λίθῳ λ. στάθμη a
    <b>white</b> line on a <b>white</b> stone, proverbial of explanations which do
    not explain, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Fragmenta” 330 ">Refs 5th c.BC+</a>]; ἡ λ. ῥίζα <b>white</b> root (= ἡ τοῦ δρακοντίου,
    <i>accusative</i> to [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    19.118), 5th c.BC: Hippocrates Medicus “περὶ νούσων” 2.48, “Nat.Mul.” 32 ">Refs
    5th c.BC+</a>]; frequently of <b>white</b> or <b>grey</b> hair, λ. κάρη [<a href="javascript:void(0)"
    title=" 7th c.BC: Tyrtaeus Elegiacus 10.23; θρίξ 5th c.BC: Sophocles Tragicus
    “Antigone” 1092; λ. γῆρας [prev. author] “Aj.” 625 (Lyric poetry); λευκὰ γήρᾳ
    σώματα 5th c.BC: Euripides Tragicus “Hercules Furens” 909, etc. ">Refs 7th c.BC+</a>]<br
    /><Level4><b>__II.b</b></Level4> of the human skin, <b>white, fair</b>, sometimes
    as a sign of youth and beauty, χρώς, πήχεε, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 11.573, 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 23.240 ">Refs 8th c.BC+</a>]; λ. παρειά, παρηΐς, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 1239, 5th c.BC: Euripides Tragicus
    “Medea” 923; σάρξ, δέρη, [prev. work] 1189 (variant), “IA” 875 (troch.)">Refs
    5th c.BC+</a>]; frequently with the notion of <b>bare</b>, κῶλον, πούς, [<a href="javascript:void(0)"
    title=" [prev. author] “Ba.” 665, 863 (Lyric poetry), “Ion” 221 (Lyric poetry)">Refs</a>];
    compare λευκόπους. <br /><Level4><b>__II.c</b></Level4> of persons, <b>white-skinned</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    474e ">Refs 5th c.BC+</a>]: hence, <b>weakly, womanish</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 191, “Ec.” 428,
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 3.4.19; λευκῶν
    ἀνδρῶν οὐδὲν ὄφελος 15th c.AD: Macarius Paroemiographus 5.55 ">Refs 5th c.BC+</a>];
    compare λευκόπρωκτος, λευκόχρως. <br /><Level4><b>__II.d</b></Level4> λευκαὶ φρένες
    in [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 4.109
    is explained by 5th c.AD(?): Hesychius Legal icographus μαινόμεναι">Refs 5th c.BC+</a>],
    <b>frantic, passionate</b> (compare λευκῶν πραπίδων· κακῶν φρενῶν, [<a href="javascript:void(0)"
    title="[prev. author]). ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> λ. χρυσός,
    <b>pale</b> gold, i.e. gold <b>alloyed with silver</b> (probably the same as ἤλεκτρον),
    opposed to ἄπεφθος χρυσός, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.50. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <i>metaphorically</i>,
    <b>bright, fortunate, happy</b>, λευκὸν ἦμαρ νυκτὸς ἐκ μελαγχίμου [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 301, compare “Ag.” 668 ">Refs
    4th c.BC+</a>]; a <b>joyful</b> day or <b>holiday</b>, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Aetia” 1.1.2 ">Refs 3rd c.BC+</a>]; λ. ἡμέρα
    a <b>happy</b> day, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Fragmenta” 6, cf. Scholia Callias Epigrammaticus “Iamb.” in “PSI” 9.1094.39;
    variously explained in 3rd c.BC: Phylarchus Historicus 83 1st c.AD: Josephus Historicus,
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pericles” 27 ">Refs 5th c.BC+</a>];
    ἡ λ. ψῆφος the vote of acquittal, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Lucianus Sophista “Harm.” 3, compare 5th c.AD(?): Hesychius Legal icographus ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2> λεύκη, ἡ, leuko/n, τό, as <i>substantive</i>,
    (see entry). (Cogn. with Latin <i>lux</i>, etc.)'
