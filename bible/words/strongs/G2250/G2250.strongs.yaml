strongs_number: G2250
language: greek
lemma: ἡμέρα
transliteration: hēméra
definition: day, i.e. (literally) the time space between dawn and dark, or the whole
  24 hours (but several days were usually reckoned by the Jews as inclusive of the
  parts of both extremes); figuratively, a period (always defined more or less clearly
  by the context)
kjv_usage: age, + alway, (mid-)day (by day, (-ly)), + for ever, judgment, (day) time,
  while, years
derivation: feminine (with G5610 (ὥρα) implied) of a derivative of (to sit; akin to
  the base of G1476 (ἑδραῖος)) meaning tame, i.e. gentle;
extended_definition:
  gloss: day
  definition: '<b>ἡμέρα</b>, -ας, ἡ, <BR /> [in LXX chiefly (very freq.) for יוֹם
    ;] <BR /><b>day</b>; <BR />__1. <b>as distinct from night</b>: genitive ἡμέρας,
    <b>by day</b> (WM, §30, 11), <ref=''Rev.21.25''>Rev.21:25;</ref> ἡ. κ. νυκτός
    (ν. κ. ̔ἡ.), <ref=''Act.9.24''>Act.9:24</ref>, <ref=''1Th.2.9''>1Th.2:9</ref>,
    <ref=''2Th.3.8''>2Th.3:8</ref>, <ref=''Rev.4.8''>Rev.4:8</ref> (BL, §36, 13);
    ἡμέρας μέσης, <b>at mid-day</b>, <ref=''Act.26.13''>Act.26:13;</ref> accusative
    durat., τ. ἡμέρας, <ref=''Luk.21.37''>Luk.21:37;</ref> ὅλην τὴν ἡ., <ref=''Rom.8.36''>Rom.8:36;</ref>
    ἐν ἡμέρα, <ref=''Jhn.11.9''>Jhn.11:9</ref>, <ref=''Rom.13.13''>Rom.13:13</ref>;
    ἡμέρας ὁδός, <b>a day''s journey</b>, <ref=''Luk.2.44''>Luk.2:44;</ref> ἡ. γίνεται,
    <ref=''Luk.4.42; 22.66''>Lk 4:42 22:66</ref>; κλίνει, <ref=''Luk.9.12''>Luk.9:12</ref>,
    al.; metaphorically, <ref=''Jhn.9.4''>Jhn.9:4</ref>, <ref=''Rom.13.12''>Rom.13:12</ref>,
    <ref=''1Th.5.4''>1Th.5:4</ref>, 5 8, <ref=''2Pe.1.19.''>2Pe.1:19.</ref> <BR />
    __2. Of a civil day of 24 hours, incl. night: <ref=''Mat.6.34''>Mat.6:34</ref>,
    <ref=''Mrk.6.21''>Mrk.6:21</ref>, <ref=''Luk.13.14''>Luk.13:14</ref>, al.; τρίτῃ
    ἡ., <ref=''Mat.16.21''>Mat.16:21;</ref> ἡμέρᾳ κ. ἡ. (cf. יוֹם בְּיוֹם, <ref=''Est.3.4''>Est.3:4</ref>),
    <ref=''2Co.4.16''>2Co.4:16</ref>; ὅλην τ. ἡ., <ref=''Rom.8.36; 10.21''>Rom.8:36
    10:21</ref>; pl., <ref=''Jhn.2.12''>Jhn.2:12</ref>, <ref=''Act.9.19''>Act.9:19</ref>,
    al.; ἡ. τῶν ἀζύμων, <ref=''Act.12.3''>Act.12:3;</ref> τ. σαββάτου, <ref=''Luk.13.14,
    16''>Luk.13:14, 16</ref>; ἡ κυριάκη ἡ., <ref=''Rev.1.10.''>Rev.1:10.</ref> <BR
    /> __3. <b>In Messianic sense, of the last day</b>: ἡ ἡ. (ἐκείνη, τ. κυρίου,  etc.),
    <ref=''Mat.7.22''>Mat.7:22</ref>, <ref=''Luk.6.23''>Luk.6:23</ref>, <ref=''Rom.13.12''>Rom.13:12</ref>,
    <ref=''1Co.1.8''>1Co.1:8</ref>, <ref=''1Th.5.2''>1Th.5:2</ref>, <ref=''2Th.2.2''>2Th.2:2</ref>,
    <ref=''2Pe.3.10''>2Pe.3:10</ref>, al; by meton., as compared with the divine judgment
    on that day, ἡ. ἀνθρωπίνη, of a human <b>tribunal</b>, <ref=''1Co.4.3''>1Co.4:3</ref>
    (EV, <b>man''s judgment</b>). <BR /> __4. As in Heb. (also in Gk. writers; Bl,
    §46, 9; M, <i>Pr.</i>, 81), of time in general: <ref=''Jhn.8.56; 14.20''>Jhn.8:56
    14:20</ref>, <ref=''2Co.6.2''>2Co.6:2</ref>, <ref=''Eph.6.13''>Eph.6:13</ref>,
    <ref=''2Pe.3.18''>2Pe.3:18</ref>; pl. <ref=''Act.15.7''>Act.15:7</ref>, <ref=''Eph.5.16''>Eph.5:16</ref>,
    <ref=''Heb.10.32''>Heb.10:32</ref>; πᾶσας τὰς ἡ. (cf. כָּל הַיָּמִים, <ref=''Deu.4.40''>Deu.4:40</ref>,
    al.; MM, <i>Exp.</i>, xv), <ref=''Mat.28.20''>Mat.28:20;</ref> ἐλεύσονται ἡ. ὅταν
    (ὅτε), <ref=''Mat.9.15''>Mat.9:15</ref>, <ref=''Mrk.2.20''>Mrk.2:20</ref>, <ref=''Luk.5.35;
    17.22''>Luk.5:35 17:22</ref>; αἱ ἡ., with genitive of person(s) (<ref=''Gen.26.1''>Gen.26:1</ref>,
    al.), <ref=''Mat.2.1''>Mat.2:1</ref>, <ref=''Luke.1.5''>Luk.1:5</ref>, <ref=''Act.7.45''>Act.7:45</ref>,
    <ref=''1Pe.3.20''>1Pe.3:20</ref>; ἀρχ̀ ἡμερῶν, <ref=''Heb.7.3.''>Heb.7:3.</ref>
    <BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἡμέρα</b>, <br /> <i>Epic dialect</i> and <i>Ionic dialect</i>
    <b>ἡμέρη</b> [<a href="javascript:void(0)" title=" “IG” 12(5).1 (from Ios)">Refs</a>],
    <i>Doric dialect</i> <b>ἀμέρα</b> [<a href="javascript:void(0)" title="[prev.
    work = 8th-7th c.BC: Hesiodus Epicus “Opera et Dies”]5(1).213.43, +others, 1390.109,
    1432.25, “Test.Epict.” 4.12, “Michel” 995 A 32, etc.">Refs 8th c.BC+</a>], <i>Locrian
    dialect</i> <b>ἀμάρα</b> [<a href="javascript:void(0)" title=" “IG” 9(1).334.42">Refs</a>]
    (aspirated perhaps only in <i>Attic dialect</i> and West <i>Ionic dialect</i>,
    compare ἐπάμερος [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus,
    etc., αὐθημερόν “IG” 7.235.18 (from Oropus)">Refs 5th c.BC+</a>], etc.; usually
    unaspirated in early <i>Attic dialect</i> Inscrr., [<a href="javascript:void(0)"
    title=" “IG” 12.49.6, +others">Refs</a>]; aspirated in codices even in dialects:
    original ἀμέρα probably took aspirate from ἑσπέρα): ἡ:—<b>day</b>, less frequently
    than ἦμαρ in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, ἡ.
    ἥδε κακὸν φέρει 8th c.BC: Ilias Homerus Epicus “Illiad” 8.541, 13.828 ">Refs 8th
    c.BC+</a>]; τίς νύ μοι ἡ. ἥδ; [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 24.514; νύκτες τε καὶ ἡ. 14.93 ">Refs 8th c.BC+</a>];
    μῆνές τε καὶ ἡ[<a href="javascript:void(0)" title=". [prev. work] 293; νοῦσοι
    ἐφ᾽ ἡμέρῃ αἳ δ᾽ ἐπὶ νυκτί 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 102 ">Refs
    8th c.BC+</a>]; ἡ σήμερον ἡ., see at {σήμερον· ἅμα ἡμέρᾳ} or ἅμα τῇ ἡμέρᾳ <b>at
    daybreak</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 6.3.6, 4th c.BC: Aeschines Orator 3.76; ἅμ᾽ ἡμέρῃ διαφωσκούσῃ 5th c.BC:
    Herodotus Historicus 3.86 ">Refs 5th c.BC+</a>]; ἡ. διέλαμψεν, ἐξέλαμψεν, ὑπέφαινε,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Plutus”
    744, “Pax” 304, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    4.5.14 ">Refs 5th c.BC+</a>]; τῆς ἡ. ὀψέ late <b>in the day</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “HG” 2.1.23. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    sometimes like <i>Epic dialect</i> ἦμαρ, with <i>adjectives</i> to describe <b>a
    state</b> or <b>time of life</b>, ἐπίπονος ἁ. <b>a life</b> of misery, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 654 (Lyric poetry)">Refs 5th
    c.BC+</a>]; λυπρὰν ἄγειν ἡ. [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Hecuba” 364 ">Refs 5th c.BC+</a>]; ἐχθρὰ ἡ. [<a href="javascript:void(0)"
    title=" [prev. author] “Ph.” 540 ">Refs</a>]; παλαιὰ ἁ. old <b>age</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 623 (but θεία ἡ. [prev. author] “fragment”
    950 is uncertain reading)">Refs 5th c.BC+</a>]; τερμία ἁ. [<a href="javascript:void(0)"
    title=" [prev. author] “Ant.” 1330 (Lyric poetry)">Refs</a>]; αἱ μακραὶ ἁμέραι
    length of <b>days</b>, [<a href="javascript:void(0)" title=" [prev. author] “OC”
    1216 (Lyric poetry)">Refs</a>]; νέα ἁ. youth, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Ion” 720 (Lyric poetry)">Refs 5th c.BC+</a>]; so
    τῇ πρώτῃ ἡ. [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1389a24 ">Refs 4th c.BC+</a>]; ἐπὶ τῇ τελευταίᾳ ἡ. at the close of
    <b>life</b>,[<a href="javascript:void(0)" title=" [prev. work] 1389b33, compare
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1529 ">Refs 5th c.BC+</a>]; ζοὴν
    βλέπουσιν ἡ. look <b>life-like</b>, [<a href="javascript:void(0)" title=" 3rd
    c.BC: Herodas Mimographus 4.68. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <i>poetry</i> for <b>time</b>, ἡ. κλίνει τε κἀνάγει πάλιν ἅπαντα τἀνθρώπεια [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax” 131; ἐς
    τόδ᾽ ἡμέρας [prev. author] “OC” 1138: _plural_, ἐν ἡμέραις τινός">Refs 5th c.BC+</a>]
    <b>in the days</b> of.., [<a href="javascript:void(0)" title=" LXX.1Ch.4.41, etc.">LXX</a>];
    ἡ. ἀρχαῖαι[<a href="javascript:void(0)" title="LXX.Psa.142(143).5. ">LXX</a>]<br
    /><Level3><b>__4</b></Level3> <b>birthday</b>, [<a href="javascript:void(0)" title="
    3rd c.AD(?): Diogenes Laertius 4.41. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__5</b></Level3>
    <b>a fixed day</b>, τακτὴ ἡ. [<a href="javascript:void(0)" title=" NT.Act.12.21
    ">NT</a>]; ῥητὴ ἡ. [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Alex.” 19; ἡ. ἔστησαν ἀρχαιρεσιῶν 1st c.BC: Dionysius Halicarnassensis 6.48,
    cf. NT.Act.17.31; ἡ. Κυρίου LXX.Joel.2.1, cf. NT.2Pet.3.12, etc.; ἡ. κρίσεως NT.Matt.10.15:
    so _absolutely_, ὑπὸ ἀνθρωπίνης ἡμέρας">NT+1st c.BC+</a>] a human <b>tribunal</b>,
    [<a href="javascript:void(0)" title=" NT.1Cor.4.3; ἡμέραι καὶ ἀγῶνες “Jahresh.”
    23 “Beibl.” 93 (Pamphyl.). ">NT</a>]<br /><Level3><b>__6</b></Level3> in <i>plural</i>,
    <b>age</b>, προβεβηκὼς ἐν ταῖς ἡ. [<a href="javascript:void(0)" title=" NT.Luke.1.7,
    cf. LXX.Gen.47.8, etc. ">LXX+NT</a>]<br /><Level2><b>__II</b></Level2> <i>absolutely</i>
    usages, <br /><Level3><b>__II.1</b></Level3> <i>genitive</i>, τριῶν ἡμερέων <b>within</b>
    three <b>days</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.115, compare 5th c.BC: Thucydides Historicus 7.3 ">Refs 5th c.BC+</a>]; ἡμερῶν
    ὀλίγων <b>within</b> a few <b>days</b>, [<a href="javascript:void(0)" title="
    [prev. author] 4.26, etc.">Refs</a>]; ἄλλης ἡ. another <b>day</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 698 ">Refs 5th c.BC+</a>]; τῆς
    αὐτῆς ἡ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    4.87; μιᾶς ἀμέρας “IG” 5(1).213.43 (Sparta, 5th c.BC)">Refs 5th c.BC+</a>]; ἡμέρας
    <b>by day</b>, opposed to νυκτός, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Fragmenta” 65; οὔθ᾽ ἡμέρας οὔτε νυκτός 5th-6th c.BC: Plato
    Philosophus “Phaedrus” 240c ">Refs 5th c.BC+</a>]; τοὺς.. τῆς ἡ. ἄρτους δ ¯ <b>daily</b>,
    [<a href="javascript:void(0)" title=" “UPZ” 47.21 (2nd c.BC)">Refs 2nd c.BC+</a>];
    δὶς τῆς ἡμέρης ἑκάστης twice every <b>day</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.37 ">Refs 5th c.BC+</a>]; δίς τῆς ἡ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Comicus 207 ">Refs 5th c.BC+</a>]; πεντάκις τῆς ἡ.
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus 326 ">Refs
    4th c.BC+</a>]; κατεσθίω.. τῆς ἡ. πένθ᾽ ἡμιμέδιμνα five <b>every day</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Pherecrates Comicus 1.">Refs 5th c.BC+</a>]
    <br /><Level3><b>__II.2</b></Level3> _dative_, τῇδε θἠμέρᾳ,= σήμερον, (5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 1283; τῇ τόθ᾽ ἡ [prev. author] “El.” 1134.
    <br /><Level3><b>__II.3</b></Level3> _accusative_, πᾶσαν ἡ. any <b>day</b>, i.e.
    soon, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.111,
    7.203 ">Refs 5th c.BC+</a>]; τὴν μὲν αὐτίχ᾽ ἡ. [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 433 ">Refs 5th c.BC+</a>]; ὅλην
    τὴν ἡ. [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis Comicus 233 ">Refs
    5th c.BC+</a>]; τρίτην ἡ. ἥκων two <b>days</b> after one''s arrival, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.23; οὐδεμίαν ἡ. ὑπεύθυνος εἶναί φημι
    4th c.BC: Demosthenes Orator 18.112 ">Refs 5th c.BC+</a>]; πέντε ἡμέρας during
    five <b>days</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    8.103 ">Refs 5th c.BC+</a>]; τὰς ἡ. in the <b>daytime</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.3.12
    ">Refs 5th c.BC+</a>]; τὴν ἡ. <b>daily</b>, [<a href="javascript:void(0)" title="
    LXX.Exo.29.38. ">LXX</a>]<br /><Level2><b>__III</b></Level2> with Preps., μίαν
    ἀν᾽ ἁμέραν on one <b>day</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “O.” 9.85 ">Refs 5th c.BC+</a>]; ἀνὰ πᾶσαν ἡ. every <b>day</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.198 ">Refs
    5th c.BC+</a>]; ἀφ᾽ ἡμέρας τῆς νῦν from this <b>day</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 351 ">Refs 5th c.BC+</a>];
    but ἀφ᾽ ἡμέρας γίνεσθαι ἐν τῷ Μουσείῳ <b>from early in the day</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 8.25.11: δι᾽ ἡμέρης, _Attic dialect_ -ρας">Refs
    2nd c.BC+</a>], the whole <b>day</b> long, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.97, 2.173, 5th c.BC: Pherecrates Comicus 64,
    5th-6th c.BC: Aristophanes Comicus “Ranae” 260 (Lyric poetry)">Refs 5th c.BC+</a>];
    διὰ τρίτης ἡ. every other <b>day</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 2.37 ">Refs 5th c.BC+</a>]; διὰ πολλῶν ἡ. at a distance
    of many <b>days</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.29; δι᾽ ἡμερῶν τινων 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 4.3.6 ">Refs 5th c.BC+</a>]; εἰσ ἡμέραν <b>yearly</b>, [<a href="javascript:void(0)"
    title=" LXX.Judg.17.10 ">LXX</a>]; ἐν ἡμέρῃ <b>in a single day</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.126, compare 4th-3rd c.BC: Menander Comicus
    “Περικειρομένη” 377; ἐνἡ. μιᾷ 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    615 ">Refs 5th c.BC+</a>]; τῇδ᾽ ἐν ἡ. [<a href="javascript:void(0)" title=" [prev.
    author] “OC” 1612 ">Refs</a>]; ἐν ἐκείνῃ τῇ ἡ. [<a href="javascript:void(0)" title="
    NT.John.14.20 ">NT</a>]; ἐν ἑστέραισιν ἡ. [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1666 ">Refs 4th c.BC+</a>]; ἐν ὀκτὼ
    ἡ. [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 20.10 ">Refs
    5th c.BC+</a>]; but ἐν τρισὶν ἡ. <b>within</b> three <b>days,</b> [<a href="javascript:void(0)"
    title="NT.John.2.19">NT</a>]; ἐξ ἡμέρας by <b>day</b>, οὔτε νυκτὸς οὔτ᾽ ἐξ ἡ.
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 780
    ">Refs 5th c.BC+</a>]; ἡμέραν ἐξ ἡμέρας <b>day</b> after <b>day</b>, [<a href="javascript:void(0)"
    title=" 4th c.AD: Heniochus Comicus 5.13, LXX.Gen.39.10, NT.2Pet.2.8 (but ἐξ ἡμερῶν
    εἰς ἡμέρας LXX.2Ch.21.15)">NT+4th c.AD+</a>]; ἐπ᾽ ἡμέρην ἔχειν, ἐφ᾽ -ραν χρῆσθαι,
    <b>sufficient for the day</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.32, 5th c.BC: Thucydides Historicus 4.69; τὸ γὰρ βρότειον
    σπέρμ᾽ ἐφ᾽ ἡ. φρονεῖ 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal
    of Philology” 399; τῆς ἐφ᾽ ἡ. βορᾶς 5th c.BC: Euripides Tragicus “Electra” 429
    ">Refs 5th c.BC+</a>]; but τοὐφ᾽ ἡμέραν <b>day by day</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Cyc.” 336: with _dative_, ἐπ᾽ ἡμέρῃ ἑκάστῃ (variant{-ρης
    -της})">Refs</a>] every <b>day</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 5.117; ὁ ἥλιος νέος ἐφ᾽ ἡμέρῃ 1st c.AD(?): Heraclitus
    6 ">Refs 5th c.BC+</a>]; καθ᾽ ἡμέραν <b>by day</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 818 (Lyric poetry)">Refs
    4th c.BC+</a>]; καθ᾽ ἡ. τὴν νῦν <b>to-day</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 3, “Aj.” 801 ">Refs 5th c.BC+</a>];
    but καθ᾽ ἡ. commonly means <b>day by day,</b> [<a href="javascript:void(0)" title="
    Inscriptiones Graecae 12.84.40, etc.">Refs</a>]; καθ᾽ ἡ. ἀεί [[<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus] “fragment” 1120.4: with _Article_, τὸν καθ᾽
    ἡ. βίον [prev. author] “OC” 1364; ἡ καθ᾽ ἡ. ἀναγκαία τροφή 5th c.BC: Thucydides
    Historicus 1.2; τὰ καθ᾽ ἡ. ἐπιτηδεύματα [prev. author] 2.37; τὸ καθ᾽ ἡ. ἀδεές
    [prev. author] 3.37, etc.">Refs 5th c.BC+</a>]; τὸ καθ᾽ ἡ. <b>every day</b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Equites”
    1126 (Lyric poetry), etc.; also τὰ καθ᾽ ἑκάστην τὴν ἡ. ἐπιτηδεύματα 5th-6th c.BC:
    Isocrates Orator 4.78 ">Refs 5th c.BC+</a>]; μετ᾽ ἡμέρην <b>in broad daylight</b>,
    opposed to νυκτός, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.150, compare 5th-6th c.BC: Aristophanes Comicus “Plutus” 930 ">Refs 5th c.BC+</a>];
    opposed to νύκτωρ, [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator
    3.77 ">Refs 4th c.BC+</a>]; μεθ᾽ ἡμέρας <b>some days</b> after, [<a href="javascript:void(0)"
    title=" LXX.Judg.15.1 ">LXX</a>]; ἡμέρα παρ᾽ ἡμέραν γιγνομένη <b>day</b> following
    on <b>day</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator
    5.72 ">Refs 5th c.BC+</a>]; but παρ᾽ ἡμέραν <b>every other day</b>, [<a href="javascript:void(0)"
    title=" 1st c.AD: Dioscorides (Dioscurides) Medicus 3.137, 2nd c.AD: Lucianus
    Sophista “DDeor.” 24.2; παρ᾽ ἡ. ἄρχειν 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus “Fabius Maximus” 15; καθ᾽ ἡμέραν εἰώθειν ὀργίζεσθαι, νῦν παρ᾽ ἡμέραν,
    εἶτα παρὰ δύο, εἶτα παρὰ τρεῖς 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes”
    2.18.13 ">Refs 1st c.AD+</a>]; πρὸ ἡμέρας before <b>day-break</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Diphilus Comicus 22 ">Refs 4th c.BC+</a>]; but πρὸ ἀμερᾶν
    δέκα ἤ κα μέλλωντι ἀναγινώσκεν [<a href="javascript:void(0)" title=" “GDI” 5040.42
    (from Crete)">Refs</a>]; πρὸ ἡμερῶν ἑπτὰ εἰδυῶν Ὀκτωμβρίων [<a href="javascript:void(0)"
    title=" “SIG” 646.2 (Thisbe, 2nd c.BC)">Refs 2nd c.BC+</a>]; γίγνεται, ἔστι πρὸς
    ἡμέραν, towards <b>day</b>, near <b>day</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.4.6, 5th c.BC:
    Lysias Orator 1.14 ">Refs 5th c.BC+</a>]; also, <b>for the day, daily</b>, [<a
    href="javascript:void(0)" title=" 2nd c.AD(?): Charito Scriptor Eroticus 4.2.
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2> as <i>proper name</i>,
    <b>the goddess of day</b>, [<a href="javascript:void(0)" title=" 8th-7th c.BC:
