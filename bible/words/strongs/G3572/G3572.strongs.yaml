strongs_number: G3572
language: greek
lemma: νύσσω
transliteration: nýssō
definition: to prick ("nudge")
kjv_usage: pierce
derivation: apparently a primary word;
extended_definition:
  gloss: to pierce
  definition: '<b>νύσσω</b><BR /> (Att.. -ττω), [in LXX: <ref=''Sir.22.19''>Sir.22:19</ref>,
    <ref=''3Ma.5.14''>3Ma.5:14</ref> * ;] <BR /><b>to pierce</b>: τ. πλευρὰν λόγχῃ,
    <ref=''Jhn.19.34''>Jhn.19:34</ref>, [<ref=''Mat.27.49''>Mat.27:49</ref>], WH.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νύσσω</b>, <br /> <i>Attic dialect</i> <b>νύττω</b>, <i>passive</i>,
    <i>perfect</i> νένυγμαι [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 10.221 ">Refs 2nd c.AD+</a>]: <i>aorist 1</i> ἐνύχθην [<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Diogenes Laertius 2.109, 2nd c.AD: Galenus Medicus 10.390:
    ">Refs 2nd c.AD+</a>]<i>aorist 2</i> ἐνύγην [ῠ], <i>3rd.pers.</i> <i>singular</i>
    <i>optative</i> νυγείη[<a href="javascript:void(0)" title=" [prev. work]401 ">Refs</a>];
    <i>participle</i> νῠγείς [<a href="javascript:void(0)" title=" 3rd c.BC: Chrysippus
    Stoicus 2.233, 2nd c.AD: Galenus Medicus 13.565, “App.Anth.” 3.129.6 (3rd c.AD(?):
    Diogenes Laertius)">Refs 3rd c.BC+</a>]:—<b>touch with a sharp point, prick, stab,
    pierce,</b> ἔγχεϊ νύξε [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 5.579; χείρεσσι.. ἀσπίδα νύσσων 16.704 ">Refs 8th c.BC+</a>];
    χθόνα.. ἵπποι νύσσοντες χηλῇσι <b>dinting</b> the earth with their hoofs, [<a
    href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Scutum Herculis”
    62 ">Refs 8th c.BC+</a>]; ἀγκῶνι νύξας <b>having nudged</b> him with the elbow,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    14.485, compare 3rd c.BC: Theocritus Poeta Bucolicus 21.50, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.79e, etc. ">Refs 8th c.BC+</a>]; γνωμιδίῳ γνώμην ν.
    <b>prick</b> it (and see what is in it), [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Nubes” 321 ">Refs 5th c.BC+</a>]; γέονταν.
    ''beard the lion in his den'', [<a href="javascript:void(0)" title=" 4th-5th c.AD:
    Diogenianus Paroemiographus 1.52. ">Refs 4th c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, <b>sting,</b> [<a href="javascript:void(0)" title=" 1st
    c.BC: Philodemus Philosophus “περὶ παρρησίας” p.64O.; νύξας ὁ λόγος 2nd c.AD:
    Lucianus Sophista “Herm.” 71, compare 3rd c.AD: Porphyrius Tyrius Philosophus
    “de Abstinentia - Porphyrii Opuscula” 1.49. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>impinge upon,</b> especially of sense-impressions, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Plotinus Philosophus 4.5.1, 6.6.12 ">Refs 3rd c.AD+</a>]:—<i>passive</i>,
    Chrysipp. [same place], [<a href="javascript:void(0)" title=" 3rd c.AD: Alexander
    Aphrodisiensis Philosophus “de Anima liber - pars” 130.15. ">Refs 3rd c.AD+</a>]<br
    /><Level3><b>__II.2</b></Level3> <i>passive</i>, of the νεῦρα, <b>suffer lesion</b>
    (νύγμα [<a href="javascript:void(0)" title=" 1.2), Gal.[same places] ">Refs</a>]'
  source: STEPBible/LSJ
