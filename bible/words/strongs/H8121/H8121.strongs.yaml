strongs_number: H8121
language: hebrew
lemma: שֶׁמֶשׁ
transliteration: shemesh
pronunciation: sheh'-mesh
definition: the sun; by implication, the east; figuratively, a ray, i.e. (architectural)
  a notched battlement
kjv_usage: '[phrase] east side(-ward), sun (rising), [phrase] west(-ward), window.
  See also H1053 (בֵּית שֶׁמֶשׁ).'
derivation: from an unused root meaning to be brilliant;
