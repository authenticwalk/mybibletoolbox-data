strongs_number: G4856
language: greek
lemma: συμφωνέω
transliteration: symphōnéō
definition: to be harmonious, i.e. (figuratively) to accord (be suitable, concur)
  or stipulate (by compact)
kjv_usage: agree (together, with)
derivation: from G4859 (σύμφωνος);
extended_definition:
  gloss: to agree with
  definition: '<b>συμ-φωνέω</b>, -ῶ, <BR /> [in LXX: <ref=''Gen.14.3''>Gen.14:3</ref>
    (H2266) <ref=''2Sa.12.8''>2Ki.12:8</ref> (9) (H225 ni.), <ref=''Isa.7.2''>Isa.7:2</ref>
    (H5117), <ref=''4Ma.14.6''>4Ma.14:6</ref> * ;] <BR />prop., to agree in sound,
    be in harmony (Plat., Arist.). Metaphorical, <BR /> __(a) <b>to agree with, agree
    together</b>: <ref=''Luk.5.36''>Luk.5:36;</ref> with dative of thing(s), <ref=''Act.15.15''>Act.15:15;</ref>
    before περί, <ref=''Mat.18.19''>Mat.18:19;</ref> pass., with dative of person(s),
    συνεφωνήθη ὑμῖν, <ref=''Act.5.9''>Act.5:9;</ref> <BR /> __(b) <b>to agree as to
    a price </b>(Polyb., Diod.): with dative of person(s), genitive pret., <ref=''Mat.20.13''>Mat.20:13;</ref>
    before μετά . . . ἐκ, <ref=''Mat.20.2.''>Mat.20:2.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συμφων-έω</b>, <br /> <b>sound together, be in harmony</b>
    or <b>unison</b> (compare συμφωνία), ἐκ πασῶν μία ἁρμονία συμφωνεῖ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 617b, compare 4th-3rd c.BC:
    Theophrastus Philosophus “de Sensu” 85, 4th c.BC: Aristoteles Philosophus “Problemata”
    919b2, Ion Eleg. 3 ">Refs 5th c.BC+</a>]; of reed-tongues, <b>to be of the same
    quality</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 4.11.7 ">Refs 4th c.BC+</a>]; κιθαρισταὶ σ. [<a
    href="javascript:void(0)" title=" 3rd c.BC(?): Callixinus Historicus 2; compare
    συμφωνία 111:">Refs 3rd c.BC+</a>] —<i>passive</i>, τὰ συμφωνούμενα <b>consonants</b>
    (literal things <b>which are sounded with</b> vowels), [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “de Demosthene” 43. ">Refs 1st c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>metaphorically</i>, <b>harmonize with</b>, ποῖα
    ποίοις σ. τῶν γενῶν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Sophista” 253b, compare “Phd.” 101d, 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1107a32; σ. τοῖς εἰρημένοις 5th-6th c.BC: Plato Philosophus
    “Respublica” 398c; τὰ ἔργα οὐ σ. τοῖς λόγοις [prev. author] “La.” 193e ">Refs
    5th c.BC+</a>]; συμφωνοῦντα τοῖς ἔργοις <b>in harmony with</b> practical experience,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 19.217; ἐπιθυμίαι
    οὐ σ. ἀλλήλαις 5th-6th c.BC: Isocrates Orator 5.87; οὐ συμφωνοῦσι.. φροντίδες
    μακαριότητι 4th-3rd c.BC: Epicurus Philosophus “Epistulae” 1p.28U.; also ταῦτα
    πρὸς ἄλληλα σ. συμφωνίαν τὴν ἀρίστην 4th c.BC: Aristoteles Philosophus “Politica”
    1334b10 ">Refs 5th c.BC+</a>]; <b>hold</b> or <b>express the same opinions</b>,
    ταῦτα συμφωνοῦσι πάντες [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “de Causis Plantarum” 6.9.2; ἔντισι 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 263b ">Refs 5th c.BC+</a>]; περί τινος or τινων, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Democritus Epigrammaticus 107, 1st c.BC: Dionysius Halicarnassensis
    2.47 ">Refs 1st c.BC+</a>]:—<i>middle</i>, [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum” 1.1.1 ">Refs 4th
    c.BC+</a>]:—<i>passive</i>, <b>to be agreed to</b>, παρὰ πᾶσι [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 1.20; εἰ συνεφωνεῖτο πάντα τοῖς
    γράψασι περὶ τροφῆς 2nd c.AD: Galenus Medicus 6.454 ">Refs 1st c.BC+</a>], compare
    15.107: with <i>infinitive</i>, ἡ ἔφοδος σ. γενέσθαι [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 1.74: _impersonal_, τὴν ἁρπαγὴν γεγονέναι
    συμπεφώνηται 1st c.BC: Diodorus Siculus Historicus 5.69, compare 2nd c.AD: Galenus
    Medicus 6.391; σ. ὅτι.. 1st c.BC: Diodorus Siculus Historicus 1.26. ">Refs 1st
    c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>make an agreement</b> or <b>bargain
    with</b> any one, ἰδίᾳ σ. πρὸς αὐτούς [<a href="javascript:void(0)" title=" “PCair.Zen.”
    302.13 (3rd c.BC); συμφωνήσας Ἡρακλείδης μετὰ Θοτέως [prev. work] 330.2 (3rd c.BC)">Refs
    3rd c.BC+</a>]; περί τινος [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 2.15.5 ">Refs 2nd c.BC+</a>]; σ. τινὶ δηναρίου <b>for</b> a denarius,
    [<a href="javascript:void(0)" title=" NT.Matt.20.13 ">NT</a>]:—<i>passive</i>,
    συνεφωνήθη ὑμῖν πειράσαι [<a href="javascript:void(0)" title=" NT.Act.5.9 ">NT</a>];
    ὥστε.. [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus
    14.26 ">Refs 1st c.BC+</a>]; τὸ συμφωνηθέν <b>the agreement</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 30.19; τὰ συμφωνηθέντα “IG” 42(1).77.20 (Epid., 2nd c.BC);
    τὰ εἴκοσι τάλαντα τὰ συμφωνηθέντα [prev. work]22.844.9 (3rd c.BC)">Refs 3rd c.BC+</a>];
    ἀπέχω τὴν συμπεφωνημένην αὐτοῦ τιμήν [<a href="javascript:void(0)" title=" “BGU”
    1643.20 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>unite for a bad purpose, conspire</b>, τοῖς πένησι ἐπὶ τοὺς μέσους [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1297a1. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>agree in saying</b>, ὡς πάντα καλῶς κεῖται
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    634e; ὅτι οὐκ ἀσφαλές ἐστι 4th c.BC: Aristoteles Philosophus “Mirabilia” 838b34.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>to be satisfactory</b>,
    συμφωνεῖ μοι πάντα, ὡς πρόκειται [<a href="javascript:void(0)" title=" “PAmh.”
    2.149.22 (6th c.AD),compare “PLips.” 26.13 (4th c.AD), etc. ">Refs 4th c.AD+</a>]<br
    /><Level3><b>__IV.2</b></Level3> of remedies, <b>to be suitable</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Archigenes Medicus cited in 6th c.AD: Aëtius Medicus 9.35, 2nd
    c.AD: Galenus Medicus 11.806. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
