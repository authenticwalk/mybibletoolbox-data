strongs_number: G3557
language: greek
lemma: νοσφίζομαι
transliteration: nosphízomai
definition: to sequestrate for oneself, i.e. embezzle
kjv_usage: keep back, purloin
derivation: middle voice from (apart or clandestinely);
extended_definition:
  gloss: to embezzle
  definition: '<b>νοσφίζω</b><BR /> (νόσφι, apart, aside), [in LXX: <ref=''Jos.7.1''>Jos.7:1</ref>
    (לָקַח), <ref=''2Ma.4.32''>2Ma.4:32</ref> * ;] <BR />__1. in Hom., as depon.,
    to turn away (from), abandon. <BR /> __2. After Hom., in act., to set apart, remove.
    Mid., <b>to set apart for oneself, peculate, purloin</b>: absol., <ref=''Tit.2.10''>Tit.2:10</ref>
    (for ex. in π., see MM, xvii); before ἀπό, <ref=''Act.5.2-3.''>Act.5:2-3.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νοσφ-ίζω</b>, <br /> <i>Attic dialect</i> <i>future</i> νοσφῐῶ
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    1427, 5th c.BC: Euripides Tragicus “Alcestis” 43 ">Refs 5th c.BC+</a>]: <i>aorist</i>
    I ἐνόσφισα [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.”
    6.62, etc.">Refs 5th c.BC+</a>]:—<i>middle</i>, <i>future</i> νοσφίσομαι [<a href="javascript:void(0)"
    title=" “IG” 12(7).515.93 (Amorgos, 2nd c.BC) ">Refs 2nd c.BC+</a>]; <i>Epic dialect</i>
    νοσφίσσομαι [<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius Rhodius
    Epicus 4.1108: ">Refs 3rd c.BC+</a>]<i>aorist</i> ἐνοσφισάμην, <i>Epic dialect</i>
    νοσφισάμην, νοσφισσάμην (see. below): <i>perfect</i> νενόσφισμαι [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 484.4 (3rd c.BC), 1st c.BC-1st c.AD: Strabo Geographus 2.3.4,
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Lucullus” 37 ">Refs 3rd c.BC+</a>]:—<i>passive</i>,
    <i>aorist</i> ἐνοσφίσθην [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 11.73, etc.: ">Refs 8th c.BC+</a>]<br /><Level2><b>__I</b></Level2>
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>]
    only <i>middle</i> and <i>passive</i>, <b>turn away, shrink back,</b> νοσφισθείς
    [<a href="javascript:void(0)" title="[prev. passage], 6th c.BC: Theognis Elegiacus
    94; νοσφίσατ᾽ 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.425: _metaphorically_,
    ψεῦδός κεν φαῖμεν καὶ νοσφιζοίμεθα μᾶλλον 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.81, 24.222. ">Refs 8th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> with <i>genitive</i>,
    <b>turn away from,</b> τίφθ᾽ οὕτω πατρὸς νοσφίζεα; [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 23.98. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__I.3</b></Level3> with <i>accusative</i>, <b>forsake, abandon,</b>
    παῖδά τ᾽ ἐμὴν νοσφισσαμένην θάλαμόν τε πόσιν τε [<a href="javascript:void(0)"
    title=" 4.263; elsewhere in 8th c.BC: Homerus Epicus of places, Κρήτης ὄρεα νιφόεντα
    νοσφισάμην [prev. work] 19.339; νοσφισσαμένη τόδε δῶμα [prev. work] 579, 21.77,
    104 ">Refs 8th c.BC+</a>]; νοσφισθεῖσα θεῶν ἀγορήν [<a href="javascript:void(0)"
    title=" “hymnus ad Cererem” 92; ὅρκον ἐνοσφίσθης 7th c.BC: Archilochus Lyricus
    96 ">Refs 7th c.BC+</a>]; εἴ σε νοσφίζομαι if I <b>forsake</b> thee, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 693 (Lyric poetry). ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> after [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus (ἀπονοσφίσσειεν first in “hymnus ad Cererem”
    158)">Refs 8th c.BC+</a>] in <i>active</i>, <b>set apart, separate, remove,</b>
    τινὰ ἐκ δόμων [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Helena” 641 (Lyric poetry); βρέφος ματέρος ἀποπρό [prev. author] “IA” 1286 (Lyric
    poetry); τινὰ ἀπό τινος 3rd c.BC: Lycophron Tragicus 1331 ">Refs 5th c.BC+</a>];
    τινα [<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius Rhodius Epicus
    2.793: _metaphorically_, ν. τινὰ βίου">Refs 3rd c.BC+</a>] <b>separate</b> him
    from life, i. e. <b>kill</b> him, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Philoctetes” 1427 ">Refs 5th c.BC+</a>]; τῷ νύ μ᾽.. ἐκ βιότοιο
    νοσφίσατ᾽ (<i>imperative</i>) ἐσσυμένως [<a href="javascript:void(0)" title="
    4th c.AD(?): Quintus Smyrnaeus Epicus 13.282 ">Refs 4th c.AD+</a>]; ν. τινά alone,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    438 (Lyric poetry), “Eu.” 211; ν. τινὰ ἐρωμανίης “Anthologia Graeca” 5.292 (Paul.
    Sil.). ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>deprive, rob,</b>
    τινά τι one <b>of</b> a thing, [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “N.” 6.62; also ν. τινά τινος 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 620 (Lyric poetry), 5th c.BC: Euripides Tragicus “Alcestis” 43; τοὺς
    θανόντας νοσφίσας ὧν χρῆν λαχεῖν [prev. author] “Supp.” 539 ">Refs 5th c.BC+</a>];
    γέροντ᾽ ἄπαιδα νοσφίσας, i. e. ὥστε ἄπαιδα εἶναι, [<a href="javascript:void(0)"
    title=" [prev. author] “Andr.” 1207 (Lyric poetry). ">Refs</a>]<br /><Level3><b>__II.3</b></Level3>
    <i>middle</i>, <b>put aside for oneself, appropriate, purloin,</b> νοσφίσασθαι
    ὁπόσα ἂν βουλώμεθα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 4.2.42, compare “SIG” 993.21 (Calauria,
    3rd c.BC), 2nd c.BC: Polybius Historicus 10.16.6, Ἑλληνικά 1.18 (Gytheum, 1st
    c.AD): in ">Refs 5th c.BC+</a>]<i>perfect</i> <i>passive</i>, νενοσφισμένος πολλά
    Str.[same place],compare [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus [prev. cited]: ν. ἀπὸ τῶν ἀμφιτάπων, ἀπὸ τοῦ ἀναθέματος,
    ἀπὸ τῆς τιμῆς,">Refs 1st c.AD+</a>] <b>appropriate part of..,</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Zenon Papyri du Caire [same place], LXX.Josh.7.1, NT.Act.5.2;
    ἐκ τοῦ χρήματος 2nd c.AD: Athenaeus Epigrammaticus 6.234a: _absolutely_, “PPetr.”
    3p.162 (3rd c.BC), NT.Tit.2.10. ">NT+3rd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>middle</i> in <i>active</i> sense, <b>deprive, rob,</b> σφ᾽ ἀδελφὸς χρημάτων
    νοσφίζεται [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Supplices” 153, compare 3rd c.BC: Apollonius Rhodius Epicus 4.1108. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> in later poets, <b>remove,</b>
    τοὺς.. ἀπὸ Ξάνθοιο.. πνοιαὶ νοσφίσσαντο [<a href="javascript:void(0)" title="
    2nd c.AD: Dionysius Periegeta 684; νοσφίσατ᾽ ἐκ θυμοῖο καὶ ἡδέος ἐκ βιότοιο 4th
    c.AD(?): Quintus Smyrnaeus Epicus 10.79.">Refs 2nd c.AD+</a>] —Rare in _Attic
    dialect_ Prose.'
