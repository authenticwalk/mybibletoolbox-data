  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπί-λῠσις</b>, εως, ἡ, <br /> <b>release from</b>, ἐ. φόβων
    δίδου 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 134 (Lyric poetry):
    <i>absolutely</i>, <b>exemption</b> from banishment, [<a href="javascript:void(0)"
    title="“SIG” 306.51 (Arc., 4th c.BC). ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>.
    <b>solution</b>, σοφισμάτων 2nd c.AD: Sextus Empiricus Philosophus “Πυρρώνειοι
    ὑποτυπώσεις” 2.246; <b>explanation</b>, [<a href="javascript:void(0)" title="
    NT.2Pet.1.20, Vett. Val. 172.3 (_plural_), Hld. 1.18, 4.9, Iamb. “Protr.” 21 (_plural_).
    ">NT</a>]<br /><Level3><b>__3</b></Level3>. <b>discharge</b>, of a debt, δοῦναί
    τισιν ἐ. [<a href="javascript:void(0)" title=" “PEleph.” 27.23 (3rd c.BC),compare
    “PGrenf.” 2.26.27 (2nd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__4</b></Level3>.
    <b>spell,</b> [<a href="javascript:void(0)" title=" PMag.Leid.W. 25.11, +others
    ">Refs</a>]<br /><Level3><b>__5</b></Level3>. in Medicine texts, <b>change of</b>
    <b>dressing</b>, [<a href="javascript:void(0)" title=" Sor. 1.28 (_plural_), Gal.
    18(2).838(_plural_), Paul.Aeg. 4.48. ">Refs</a>]'
  source: STEPBible/LSJ
