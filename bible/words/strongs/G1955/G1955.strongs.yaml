extended_definition:
  gloss: explanation
  definition: '<b>ἐπί-λυσις -εως</b>, ἡ<BR /> (ἐπιλύω), [in Aq.: <ref=''Gen.40.8''>Gen.40:8;</ref>
    Sm.: <ref=''Hos.3.4''>Hos.3:4</ref> * ;] <BR />__1. release. <BR /> __2. <b>solution,
