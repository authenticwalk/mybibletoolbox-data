strongs_number: G4889
language: greek
lemma: σύνδουλος
transliteration: sýndoulos
definition: a co-slave, i.e. servitor or ministrant of the same master (human or divine)
kjv_usage: fellowservant
derivation: from G4862 (σύν) and G1401 (δοῦλος);
extended_definition:
  gloss: fellow slave
  definition: '<b>σύν-δουλος</b>, -ου, ὁ <BR /> [in LXX: <ref=''Est.4.7, 9; 4.17,
    23; 5.3, 6; 6.6, 13''>Est.4:7, 9 4:17, 23 5:3, 6 6:6, 13</ref> (כְּנָת) * ;] <BR
    /><b>a fellow-servant</b>: <ref=''Mat.18.28-33; 24.49''>Mat.18:28-33 24:49</ref>;
    of servants of the same divine Lord, <ref=''Col.1.7; 4.7''>Col.1:7 4:7</ref>,
    <ref=''Rev.6.11''>Rev.6:11</ref>; so of angels, <ref=''Rev.19.10; 22.9''>Rev.19:10
    22:9</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σύνδουλ-ος</b>, ὁ, ἡ, <br /> <b>fellow-slave</b>, <i>masculine</i>,
    [<a href="javascript:void(0)" title=" [prev. author = 5th c.BC: Euripides Tragicus]
    “Ion” 1109, 5th-6th c.BC: Aristophanes Comicus “Pax” 745 (_anapaest meter_), 5th
    c.BC: Theopompus Comicus 32.8, 5th c.BC: Lysias Orator “Fragmenta” 331 5th c.BC:
    Sophocles Tragicus, 3rd c.BC: Herodas Mimographus 5.56, NT.Matt.18.29, etc.; _feminine_,
    5th c.BC: Herodotus Historicus 2.134, 5th c.BC: Euripides Tragicus “Medea” 65,
    etc.">NT+5th c.BC+</a>]; also <i>feminine</i> συνδούλη, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.110, 2nd c.AD: Babrius Fabularum Scriptor
    3.6. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>
    in <b>NT,</b> [<a href="javascript:void(0)" title="NT.Col.1.7, NT.Rev.6.11, +others">NT</a>]
    (The statement of Moeris [<a href="javascript:void(0)" title=" p.273 P., ὁμόδουλος
    Ἀττικῶς, σύνδουλος Ἑλληνικῶς, is incorrect: 2nd c.AD(?): Pollianus Epigrammaticus
    3.82 ">Refs 2nd c.AD+</a>] distinguishes ς. ''slave of the same master'' from
    ὁμόδουλος ''companion in slavery''.)'
  source: STEPBible/LSJ
