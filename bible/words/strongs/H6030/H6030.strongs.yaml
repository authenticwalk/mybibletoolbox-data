strongs_number: H6030
language: hebrew
lemma: עָנָה
transliteration: ʻânâh
pronunciation: aw-naw'
definition: properly, to eye or (generally) to heed, i.e. pay attention; by implication,
  to respond; by extension to begin to speak; specifically to sing, shout, testify,
  announce
kjv_usage: give account, afflict (by mistake for H6031 (עָנָה)), (cause to, give)
  answer, bring low (by mistake for H6031 (עָנָה)), cry, hear, Leannoth, lift up,
  say, [idiom] scholar, (give a) shout, sing (together by course), speak, testify,
  utter, (bear) witness. See also H1042 (בֵּית עֲנוֹת), H1043 (בֵּית עֲנָת).
derivation: a primitive root;
