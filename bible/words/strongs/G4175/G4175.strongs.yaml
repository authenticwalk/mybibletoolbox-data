strongs_number: G4175
language: greek
lemma: πολίτευμα
transliteration: políteuma
definition: a community, i.e. (abstractly) citizenship (figuratively)
kjv_usage: conversation
derivation: from G4176 (πολιτεύομαι);
extended_definition:
  gloss: citizenship
  definition: '<b>πολίτευμα</b>, -τος, τό<BR /> (πολιτεύω), [in LXX: <ref=''2Ma.12.7''>2Ma.12:7</ref>
    * ;] <BR />__1. an act of administration. <BR /> __2. a form of government. <BR
    /> __3. = πολιτεία, <BR /> __(a) <b>citizenship </b>: <ref=''Php.3.20''>Php.3:20</ref>
    (R, txt.); <BR /> __(b) <b>community, commonwealth </b>: Phi, l.with (R, mg.;
    for exx, see MM, xx).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πολῑτ-ευμα</b>, ατος, τό, <br /> <b>business of government,
    act of administration,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.108, 136">Refs 4th c.BC+</a>]: more frequently in <i>plural</i>, <b>measures
    of government</b> or <b>institutions,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 945d, 5th-6th c.BC: Isocrates Orator 7.78;
    τῶν τοιούτων π. οὐδὲν πολιτεύομαι 4th c.BC: Demosthenes Orator 8.71 ">Refs 5th
    c.BC+</a>]; ἔν τε τοῖς κατὰ τὴν πόλιν π. καὶ ἐν τοῖς Ἑλληνικοῖς both in my home
    and foreign <b>policy,</b> [<a href="javascript:void(0)" title=" [prev. author]
    18.109; κάλλιστον π. ἐποιήσατο “IG” 42(1).81.9 (Epid., 1st c.AD)">Refs 1st c.AD+</a>];
    π. [<a href="javascript:void(0)" title=" “Catonis” 1st c.BC: Cicero, M. Tullius
    Orator et Philosophus “Epistulae ad Atticum” 6.1.13, compare 9.7.3. ">Refs 1st
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> the concrete of πολιτεία [<a href="javascript:void(0)"
    title=" 111 ">Refs</a>], <b>the government,</b> π. ἐστὶν ἡ πολιτεία [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1278b11, compare 1279a26,
    1283b31, etc.">Refs 4th c.BC+</a>]; οἱ ἐν π. the <b>citizens,</b> [<a href="javascript:void(0)"
    title="[prev. work] 1303b26, compare 1305b34; τὸ τῆς δημοκρατίας π. 4th c.BC:
    Aeschines Orator 2.172; τὸ πάτριον π. 2nd c.BC: Polybius Historicus 5.9.9, compare
    4.25.7 (_plural_)">Refs 4th c.BC+</a>]; π. ἀκέραια, σωφρονικά, [<a href="javascript:void(0)"
    title=" [prev. author] 1.13.12, 1st c.BC: Dionysius Halicarnassensis 1.41; τὰ
    π. ">Refs 1st c.BC+</a>]<b>free republics,</b> [<a href="javascript:void(0)" title="
    1st c.BC: Diodorus Siculus Historicus 18.69 ">Refs 1st c.BC+</a>]; <b>form of
    government,</b> πολίτεομα (sic) εἶναι ἐν Χίῳ δῆμον [<a href="javascript:void(0)"
    title=" “SIG” 283.3 (Edict of Alexander, Chios, 4th c.BC)">Refs 4th c.BC+</a>],
    cf. Decrees <i>Attic dialect</i> cited in [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.851f. ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__III</b></Level2> <b>citizen rights, citizenship,</b> ἀξίους τοῦ
    παρ᾽ ὑμῖν π. [<a href="javascript:void(0)" title=" “IG” 9(2).517.6 (Larissa, Epist.
    Philipp. V), etc.: _metaphorically_, ἡμῶν τὸ π. ἐν οὐρανοῖς ὑπάρχει NT.Phil.3.20.
    ">NT</a>]<br /><Level2><b>__IV</b></Level2> concrete, <b>body of citizens,</b>
    τὸ π. τὸ Μιλησίων [<a href="javascript:void(0)" title=" “SIG” 633.59 (Milet.,
    2nd c.BC),compare “OGI” 229.60 (Smyrna, 3rd c.BC), etc.">Refs 3rd c.BC+</a>];
    <b>souereign body,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1302b16, 1332b31; π. ἔστω οἱ μύριοι “Abh.Berl.Akad.” 1925
    (5).6 (from Cyrene); πᾶν τὸ π. [prev. work]7. ">Refs 4th c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3>
    <b>corporate body of citizens</b> resident in a foreign city, Καυνίων τὸ π. (at
    Sidon) [<a href="javascript:void(0)" title=" “OGI” 592; τὸ π. τῶν ἐν Βερενίκῃ
    Ἰουδαίων “CIG” “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum”
    5361.21 ">Refs</a>]; τὸ π. τῶν Κρητῶν (in Egypt) [<a href="javascript:void(0)"
    title=" “PTeb.” 32.17 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level4><b>__IV.2.b</b></Level4>
    generally, <b>corporate body, association,</b> τὸ π. τῶν γυναικῶν [<a href="javascript:void(0)"
    title=" “BCH” 15.182,205 (from Panamara)">Refs</a>]; τὸ π. τινός <b>founded by</b>
    a person, [<a href="javascript:void(0)" title=" “Sammelb.” 5793 (1st c.AD). ">Refs
    1st c.AD+</a>]'
