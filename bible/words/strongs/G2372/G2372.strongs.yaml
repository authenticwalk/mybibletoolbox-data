strongs_number: G2372
language: greek
lemma: θυμός
transliteration: thymós
definition: passion (as if breathing hard)
kjv_usage: fierceness, indignation, wrath
derivation: from G2380 (θύω);
extended_definition:
  gloss: wrath
  definition: '<b>θυμός</b>, -οῦ, ὁ<BR /> (θύω), [in LXX most frequently for אַף,
    also for חֱמָא, חָרוֹן, etc., 30 words in all ;] <BR /><b>passion, hot anger,
    wrath</b>: <ref=''Heb.11.27''>Heb.11:27;</ref> ὀργὴ καὶ θ., <ref=''Rom.2.8''>Rom.2:8</ref>,
    cf. <ref=''Col.3.8''>Col.3:8;</ref> πικρία κ. θ., <ref=''Eph.4.31''>Eph.4:31;</ref>
    πλησθῆναι, πλήρης θυμοῦ, <ref=''Luk.4.28''>Luk.4:28</ref>, <ref=''Act.19.28''>Act.19:28</ref>;
    θ. ἔχειν, <ref=''Rev.12.12''>Rev.12:12;</ref> οἶνος τ. θυμοῦ τ. πορνείας (cf.
    <ref=''Jer.51.7''>Jer.51:7</ref>), <ref=''Rev.14.8; 18.3''>Rev.14:8 18:3</ref>
    (cf. <ref=''Rev.17.2''>Rev.17:2</ref>); οἶνος τ. θ. τ. θεοῦ, <ref=''Rev.14.10''>Rev.14:10;</ref>
    τ. ὀργῆς τ. θεοῦ, <ref=''Rev.16.19; 19.15''>Rev.16:19 19:15</ref>; ὁ θ. τ. θεοῦ,
    <ref=''Rev.14.19; 15.1, 7; 16.1''>Rev.14:19 15:1, 7 16:1</ref>; pl., impulses
    or outbursts of anger: ἔρις, ζῆλος, θυμοὶ, ἐριθίαι, <ref=''2Co.12.20''>2Co.12:20</ref>,
    <ref=''Gal.5.20''>Gal.5:20</ref> (Cremer, 287, 733).†<BR /> <re><i>SYN.</i>: ὀργή,
    παροργισμός </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θῡμός</b>, ὁ, <br /> <b>soul, spirit</b>, as <b>the principle
    of life, feeling and thought</b>, especially <b>of strong feeling and passion</b>
    (rightly derived from θύω (B) by [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Cratylus” 419e ἀπὸ τῆς θύσεως καὶ ζέσεως τῆς ψυχῆς):
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__I</b></Level2> in physical sense, <b>breath,
    life</b>, θ. ἀπηύρα, ἀφελέσθαι, ἐξαίνυσθαι, ὀλέσαι, frequently in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus, 8th c.BC: Ilias Homerus Epicus “Illiad” 6.17,
    5.852, 155, 1.205: with double _accusative_, ἄμφω θ. ἀπηύρα 6.17; ἐπεί κε.. ῥεθέων
    ἐκ θ. ἕληται 22.68; λίπε δ᾽ ὀστέα θ. 12.386 ">Refs 8th c.BC+</a>]; ἀπὸ δ᾽ ἔπτατο
    θ. [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    10.163; ὀλίγος δ᾽ ἔτι θ. ἐνῆεν 8th c.BC: Ilias Homerus Epicus “Illiad” 1.593;
    μόγις δ᾽ ἐσαγείρετο θυμόν 21.417; ἄψορρόν οἱ θ. ἐνὶ στήθεσσιν ἀγέρθη 4.152; θυμοῦ
    καὶ ψυχῆς κεκαδών 11.334 ">Refs 8th c.BC+</a>]; of animals, [<a href="javascript:void(0)"
    title=" 3.294, 12.150 ">Refs</a>], etc.: less frequently in Trag., [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1388, 5th c.BC: Euripides
    Tragicus “Bacchae” 620 (troch.). ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    <b>spirit, strength</b>, τείρετο δ᾽ ἀνδρῶν θ. ὑπ᾽ εἰρεσίης [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.78; ἐν δέ τε θ. τείρεθ᾽
    ὁμοῦ καμάτῳ τε καὶ ἱδρῷ 8th c.BC: Ilias Homerus Epicus “Illiad” 17.744. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> πάτασσε δὲ θ. ἑκάστου each man''s
    <b>heart</b> beat high, [<a href="javascript:void(0)" title=" 23.370, compare
    7.216. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>soul</b>, as shown by
    the feelings and passions; and so, <br /><Level3><b>__II.1</b></Level3> <b>desire</b>
    or <b>inclination</b>, especially desire for meat and drink, <b>appetite</b>,
    πιέειν ὅτε θ. ἀνώγοι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 4.263; πλησάμενος.. θυμὸν ἐδητύος ἠδὲ ποτῆτος 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 17.603: generally, τά με θ. ἐνὶ στήθεσσι κελεύει 8th
    c.BC: Ilias Homerus Epicus “Illiad” 7.68 ">Refs 8th c.BC+</a>]; βαλέειν δέ ἑ ἵετο
    θ[<a href="javascript:void(0)" title=". 8.301; αἲ γάρ με μένος καὶ θ. ἀνείη 22.346
    ">Refs</a>]; θ. ἐποτρύνῃ [τινά] [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 9.139 ">Refs 8th c.BC+</a>]; θ. ἐπέσσυταί τινι,
    ἐφορμᾶται, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 1.173, 13.73 ">Refs 8th c.BC+</a>]; ἤθελε θυμῷ he wished <b>in his heart</b>
    or <b>with all his heart</b>, [<a href="javascript:void(0)" title=" 16.255, 21.65;
    ἵετο θυμῷ 2.589 ">Refs</a>]; so later θυμῷ βουλόμενοι wishing <b>with all their
    heart</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.49; [ὄσσα ϝ] οι θ. κε θέλῃ γένεσθαι 7th-6th c.BC: Sappho Lyrica “Papyrus fragments”
    in E. Diehl, 1.3; θυμὸς ὥρμα 5th c.BC: Pindarus Lyricus “O.” 3.25, compare 38;
    θυμὸς ἡδονὴν φέρει 5th c.BC: Sophocles Tragicus “Electra” 286; ὧν ἐρᾷ θυμός 3rd
    c.BC: Herodas Mimographus 7.61; τῶν σφι θ. ἦν μάλιστα 5th c.BC: Herodotus Historicus
    1.1; ἄλλως σφι θ. ἐγένετο θεήσασθαι τὸν πόλεμον [prev. author] 8.116, etc.: with
    Verb omitted, σὲ γάρ μοι θῦμος ὔμνην 7th-6th c.BC: Alcaeus Lyricus 5 ">Refs 7th
    c.BC+</a>]; ἄρχ᾽ αὐτὸς ὥς σοι θ. [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Electra” 1319 ">Refs 5th c.BC+</a>]; ὅπου ὑμῖν θ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.1.37;
    βῆξαι θυμός ἐγγίνεται 5th c.BC: Hippocrates Medicus “προγνωστικόν” 8. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>mind, temper, will</b>, θ. πρόφρων,
    ἵλαος, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    8.39, 9.639; θ. ὑπερφίαλος καὶ ἀπηνής, νηλέα θ. ἔχοντας, σιδήρεος θ., 15.94, 19.229,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.191 ">Refs 8th c.BC+</a>]; ἕνα θ.
    ἔχειν to be of one <b>mind</b>, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 15.710, etc.; οὐδὲ λύκοι τε καὶ ἄρνες ὁμόφρονα θ.
    ἔχουσιν 22.263; ἕτερος δέ με θ. ἔρυκε 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    9.302 ">Refs 8th c.BC+</a>]; ἐμὸν θ. ἔπειθεν[<a href="javascript:void(0)" title="
    [prev. work] 33; θωπείας κολακικάς, αἳ.. τοὺς θ. ποιοῦσιν κηρίνους 5th-6th c.BC:
    Plato Philosophus “Leges” 633d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>spirit, courage</b>, μένος καὶ θ. [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 20.174; θ. ἐνὶ στήθεσσι λαβεῖν 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 10.461 ">Refs 8th c.BC+</a>]; πᾶσιν δὲ παραὶ ποσὶ κάππεσε
    θ. [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    15.280 ">Refs 8th c.BC+</a>]; ψῦχρος ἔγεντο θ., of doves, [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Sappho Lyrica 16; θ. ἔχειν ἀγαθόν 5th c.BC: Herodotus Historicus
    1.120; θ. οὐκ ἀπώλεσεν 5th c.BC: Sophocles Tragicus “Electra” 26; ὁ θυμὸς εὐθὺς
    ἦν Ἀμυνίας 5th-6th c.BC: Aristophanes Comicus “Equites” 570 ">Refs 7th c.BC+</a>];
    ἴωμεν ῥώμῃ καὶ θυμῷ ἐπί.. [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.2.21; φρονήματός τε καὶ θυμοῦ
    ἐμπίπλασθαι 5th-6th c.BC: Plato Philosophus “Respublica” 411c: so in Philos.,
    opposed to λόγος, ἐπιθυμία, [prev. work] 440b, +others,compare 4th c.BC: Aristoteles
    Philosophus “Politica” 1328a7, 1327b24, 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Mus.” p.26K., etc.">Refs 5th c.BC+</a>]; personified, <b>Passion, Emotion</b>,
    opposed to Λογισμός, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Cleanthes
    Stoicus 1.129. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> <b>the
    seat of anger</b>, χωόμενον κατὰ θυμόν [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 1.429; νεμεσιζέσθω ἐνὶ θυμῷ 17.254; θυμὸν
    ἐχώσατο 16.616, etc.">Refs 8th c.BC+</a>]: hence, <b>anger, wrath</b>, δάμασον
    θυμόν [<a href="javascript:void(0)" title=" 9.496 ">Refs</a>]; εἴξας ᾧ θυμῷ[<a
    href="javascript:void(0)" title=" [prev. work] 598; θυμὸς μέγας ἐστὶ.. βασιλήων
    2.196; θ. ὀξύς 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1193; θ. κρείσσων
    τῶν ἐμῶν βουλευμάτων 5th c.BC: Euripides Tragicus “Medea” 1079, etc.">Refs 5th
    c.BC+</a>]; θυμῷ <i>falsa lectio</i> for{θυμοῦ} in [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 718; οἱ τῷ θ. πραχθέντες φόνοι
    5th-6th c.BC: Plato Philosophus “Leges” 867b ">Refs 5th c.BC+</a>]; opposed to
    λογισμός, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.11, etc.">Refs 5th c.BC+</a>]; ἐπανάγειν τὸν θ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.160; ἐκτείνειν 5th-6th c.BC: Andocides
    Orator 3.31; καταθέσθαι 5th-6th c.BC: Aristophanes Comicus “Vespae” 567; δακεῖν
    [prev. author] “Nu.” 1369; θυμῷ χρᾶσθαι 5th c.BC: Herodotus Historicus 1.137,
    +others; ὀργῆς καὶ θυμοῦ μεστοί 5th-6th c.BC: Isocrates Orator 12.81 (so τὴν ὀργὴν
    καὶ τὸν θ., i.e. the outward manifestation of ὀ., 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Ir.” p.90W.) ">Refs 5th c.BC+</a>]; of horses, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “de Equitandi ratione” 9.2: _plural_
    (not earlier than 5th-6th c.BC: Plato Philosophus, _falsa lectio_ in 5th c.BC:
    Sophocles Tragicus “Ajax” 718 (Lyric poetry))">Refs 5th c.BC+</a>], <b>fits of
    anger, passions</b>, περὶ φόβων τε καὶ θυμῶν [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Philebus” 40e; οἵ τε θ. καὶ αἱ κολάσεις [prev.
    author] “Prt.” 323e, compare 4th c.BC: Aristoteles Philosophus “Rhetorica” 1390a11.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3> <b>the heart</b>, as
    the seat of the emotions, especially joy or grief, χαῖρε, γήθησε δὲ θυμῷ, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 14.156,
    7.189; θ. ἐνὶ στήθεσσι γεγήθει 13.494; μιν ἄχος κραδίην καὶ θ. ἵκανεν 2.171; ἄχνυτο
    θ. 14.39, etc.">Refs 8th c.BC+</a>]; δόκησε δ᾽ ἄρα σφίσι θ. ὣς ἔμεν ὡς εἰ.. they
    felt as glad at <b>heart</b> as if.., [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 10.415 ">Refs 8th c.BC+</a>]; μηδ᾽ ὀνίαισι
    δάμνα.. θ. [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica 1.4
    ">Refs 7th c.BC+</a>]; of fear, δέος ἔμπεσε θυμῷ [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 17.625, compare 8.138 ">Refs 8th
    c.BC+</a>]; of love, τὴν ἐκ θυμοῦ φίλεον [<a href="javascript:void(0)" title="
    9.343; ἐκ θυμοῦ στέργοισα 3rd c.BC: Theocritus Poeta Bucolicus 17.130 ">Refs 3rd
    c.BC+</a>]; ἐμῷ κεχαρισμένε θυμῷ my <b>heart''s</b> beloved, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.243 ">Refs 8th c.BC+</a>]; reversely,
    ἀπὸ θ. μᾶλλον ἐμοὶ ἔσεαι wilt be alien from my <b>heart</b>, [<a href="javascript:void(0)"
    title=" 1.562 ">Refs</a>]; ἐκ θ. πεσέειν, i.e. to lose thy favour,[<a href="javascript:void(0)"
    title=" 23.595; ἔρωτι θυμὸν ἐκπλαγεῖσα 5th c.BC: Euripides Tragicus “Medea” 8;
    ἐκ θ. κλαῦσαι 4th-3rd c.BC: Philetas 11. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.6</b></Level3>
    <b>mind, soul, as the seat of thought</b>, ταῦθ᾽ ὥρμαινε κατὰ φρένα καὶ κατὰ θ.
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.193, etc.; ᾔδεε γὰρ κατὰ θ. 2.409, compare 4.163, etc.">Refs 8th c.BC+</a>];
    φράζετο θυμῷ [<a href="javascript:void(0)" title=" 16.646; ἐν θ. ἐβάλοντο ἔπος
    15.566; τοὺς λόγους θυμῷ βάλε 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus”
    706; εἰς θ. βαλεῖν τι 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 975 ">Refs
    5th c.BC+</a>]; οὐκ ἐς θ. φέρω I bring him not into my <b>mind</b> or <b>thoughts</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “El.” 1347. ">Refs</a>]'
