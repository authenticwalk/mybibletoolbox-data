language: greek
lemma: ἄρτος
transliteration: ártos
definition: bread (as raised) or a loaf
kjv_usage: (shew-)bread, loaf
derivation: from G142 (αἴρω);
extended_definition:
  gloss: bread
  definition: '<b>ἄρτος</b>, -ου, ὁ, <BR /> [in LXX chiefly for לֶחֶם ;] <BR /><b>bread,
    a loaf</b>: <ref=''Mat.4.3''>Mat.4:3</ref>, 4 <ref=''Mrk.3.20''>Mrk.3:20</ref>,
    al.; ἄρτοι τ. προθέσεως, <b>bread of the setting forth</b>, i.e. the shewbread.
    Metaphorical, ὁ ἄ. τ. θεοῦ, τ. ζωῆς, ref. to Christ, <ref=''Jhn.6.33, 35''>Jhn.6:33,
    35</ref>; in general, <b>food</b>: <ref=''Mat.6.11''>Mat.6:11</ref>, al.; ἄ. φαγεῖν
    (Heb. אֲכֹל לֶחֶם), <b>to eat</b> (MM, see word), <ref=''Luk.14.1''>Lu 14:1</ref>,
    al.<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
