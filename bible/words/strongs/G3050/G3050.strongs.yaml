strongs_number: G3050
language: greek
lemma: λογικός
transliteration: logikós
definition: rational ("logical")
kjv_usage: reasonable, of the word
derivation: from G3056 (λόγος);
extended_definition:
  gloss: spiritual
  definition: '<b>λογικός</b>, -ή, -όν<BR /> (λόγος, reason) <BR /><b>reasonable,
    rational</b>: λατρεία, <ref=''Rom.12.1''>Rom.12:1;</ref> τὸ λ. (i.e. spiritual)
    γάλα (see Hort, in l; MM, xvi), <ref=''1Pe.2.2''>1Pe.2:2</ref> (in support of
    AV, milk of the word, see <i>ICC</i>, in l).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λογῐκ-ός</b>, ή, όν, <br /> (λόγος) <b>of</b> or <b>for speaking</b>
    or <b>speech</b>, μέρη λ. the organs <b>of speech</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Coriolanus” 38: λογική,
    ἡ ">Refs 1st c.AD+</a>], <b>speech</b>, opposed to μουσική, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “de Compositione Verborum” 11; λ.
    φαντασία ">Refs 1st c.BC+</a>]<b>expressed in speech,</b> [<a href="javascript:void(0)"
    title=" Stoic. 2.61. ">Refs</a>]<br /><Level3><b>__2</b></Level3> <b>of</b> or
    <b>in eloquence</b>, ἀγῶνες [<a href="javascript:void(0)" title=" 2nd-3rd c.AD:
    Philostratus Sophista “Vitae Sophistarum” 1.22.1; ἀκροάσεις λ. καὶ ὀργανικαί “Supp.epigram”
    2.184.6 (Tanagra, 2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>suited for prose</b>, ὁ ἡρῷος σεμνὸς καὶ οὐ λ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Demetrius Phalereus Rhetor “Demetrius on Style” 42; τὸ λ., opposed
    to τὸ μεγαλοπρεπές, [prev. work] 41 ">Refs 4th c.BC+</a>]; of persons, <b>writing
    in prose</b>, [<a href="javascript:void(0)" title=" 3rd c.AD(?): Diogenes Laertius
    5.85; ἐγκώμιον λ. ">Refs 3rd c.AD+</a>]<b>in prose,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 9(2).531.43 (Thess.). ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <b>possessed of reason, intellectual</b>, μέρος [<a href="javascript:void(0)"
    title=" 5th-4th c.BC: Timaeus Locrus Philosophus 99e, +others; τὸ λ. ζῷον 3rd
    c.BC: Chrysippus Stoicus 3.95 ">Refs 5th c.BC+</a>]; ἀρεταὶ λ., ={διανοητικαί},
    opposed to ἠθικαί, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1108b9. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>dialectical, argumentative</b>, οἱ λ. διάλογοι of Plato, such as the Theaetetus
    and Cratylus, [<a href="javascript:void(0)" title=" 3rd c.AD(?): Diogenes Laertius
    3.58; in 4th c.BC: Aristoteles Philosophus ">Refs 4th c.BC+</a>] usually like{διαλεκτικός,
    λ. συλλογισμός} [<a href="javascript:void(0)" title=" “APo.” 93a15, compare “Top.”
    162b27; διὰ λογικωτέρων καὶ ἀκριβεστέρων λόγων ">Refs</a>]<b>more abstract, Metaphorical</b>
    [<a href="javascript:void(0)" title=" 1080a10 ">Refs</a>]; λ. δυσχέρειαι[<a href="javascript:void(0)"
    title=" [prev. work] 1005b22; λ. ἀπόδειξις “GA” 747b28 ">Refs</a>]; but also,
    <b>logical</b>, λ. συλλογισμοί, opposed to ῥητορικοί, [<a href="javascript:void(0)"
    title=" “Rh.” 1355a13 ">Refs</a>]. <i>adverb</i> - κῶς <b>dialectically, Metaphorical</b>
    [<a href="javascript:void(0)" title=" 1029b13, “APo.” 84a7, 88a19; φυσικῶς καὶ
    λ. “GC” 316a11 ">Refs</a>]: <i>comparative</i> -ώτερον [<a href="javascript:void(0)"
    title=" “Cael.” 275b12. ">Refs</a>]<br /><Level4><b>__II.2.b</b></Level4> <i>substantive</i>,
    ἡ λογική (i.e. τέχνη) <b>logic</b>, [<a href="javascript:void(0)" title=" 1st
    c.BC: Cicero, M. Tullius Orator et Philosophus “de Finibus” 1.7.22; also τὰ λογικά
    [prev. author] “Tusc.” 4.14.33 ">Refs 1st c.BC+</a>]; περὶ λογικῶν title of work,
    [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus Epigrammaticus 10b
    ">Refs 3rd c.AD+</a>]; τὸ λ., opposed to τὸ φυσικόν, τὸ ἠθικόν, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Zeno Citieus Stoicus 1.15, etc. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> of the ''dogmatic'' school of physicians, ἡ λ.
    αἵρεσις [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus “περὶ
    αἱρέσεων τοῖς εἰσαγομένοις” 1. ">Refs 2nd c.AD+</a>]'
