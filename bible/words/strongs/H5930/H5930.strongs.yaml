strongs_number: H5930
language: hebrew
lemma: עֹלָה
transliteration: ʻôlâh
pronunciation: o-law'
definition: a step or (collectively, stairs, as ascending); usually a holocaust (as
  going up in smoke)
kjv_usage: ascent, burnt offering (sacrifice), go up to. See also H5766 (עֶוֶל).
derivation: or עוֹלָה; feminine active participle of H5927 (עָלָה);
