strongs_number: G3829
language: greek
lemma: πανδοχεῖον
transliteration: pandocheîon
definition: all-receptive, i.e. a public lodging-place (caravanserai or khan)
kjv_usage: inn
derivation: neuter of a presumed compound of G3956 (πᾶς) and a derivative of G1209
  (δέχομαι);
extended_definition:
  gloss: inn
