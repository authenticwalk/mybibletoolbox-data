    form of Att.. πανδοκεῖον, <BR /> <b>an inn </b>(khân, caravanserai): <ref=''Luk.10.34.''>Luk.10:34.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
