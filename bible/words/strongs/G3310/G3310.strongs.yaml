strongs_number: G3310
language: greek
lemma: μερίς
transliteration: merís
definition: a portion, i.e. province, share or (abstractly) participation
kjv_usage: part (X -akers)
derivation: feminine of G3313 (μέρος);
extended_definition:
  gloss: part
  definition: '<b>μερίς</b>, -ίδος, ἡ <BR /> [in LXX chiefly חֵלֶק, חֶלְקָה ;] <BR
    />__1. (as in cl.) a part, <b>portion</b>: <ref=''Luk.10.42''>Luk.10:42</ref>,
    <ref=''Act.8.21''>Act.8:21</ref>, <ref=''2Co.6.15''>2Co.6:15</ref>, <ref=''Col.1.12''>Col.1:12</ref>.
    <BR /> __2. In later Gk (see MM, xvi), <b>as geographical term, a division, district</b>:
    <ref=''Act.16.12.''>Act.16:12.</ref>† <BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
