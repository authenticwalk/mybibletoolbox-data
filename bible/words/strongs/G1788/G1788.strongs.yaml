strongs_number: G1788
language: greek
lemma: ἐντρέπω
transliteration: entrépō
definition: to invert, i.e. (figuratively and reflexively) in a good sense, to respect;
  or in a bad one, to confound
kjv_usage: regard, (give) reference, shame
derivation: from G1722 (ἐν) and the base of G5157 (τροπή);
