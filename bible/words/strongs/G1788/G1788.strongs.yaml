strongs_number: G1788
language: greek
lemma: ἐντρέπω
transliteration: entrépō
definition: to invert, i.e. (figuratively and reflexively) in a good sense, to respect;
  or in a bad one, to confound
kjv_usage: regard, (give) reference, shame
derivation: from G1722 (ἐν) and the base of G5157 (τροπή);
extended_definition:
  gloss: to cause shame
  definition: '<b>ἐν-τρέπω </b><BR /> [in LXX for כָּנַע ni., כָּלַם ni., etc. ;]
    <BR /><b>to turn about</b>; metaphorically, <b>put to shame</b>: with accusative,
    <ref=''1Co.4.14''>1Co.4:14;</ref> pass., <ref=''2Th.3.14''>2Th.3:14</ref>, <ref=''Tit.2.8''>Tit.2:8</ref>;
    mid., <b>to reverence</b>: with accusative of person(s) (cl. with genitive), <ref=''Mat.21.37''>Mat.21:37</ref>,
    <ref=''Mrk.12.6''>Mrk.12:6</ref>, <ref=''Luk.18.2, 4; 20.13''>Luk.18:2, 4 20:13</ref>,
    <ref=''Heb.12.9''>Heb.12:9</ref> (cf. MM, <i>Exp.</i>, iii, xiii).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐντρέπ-ω</b>, <br /> <b>turn about,</b> τὰ νῶτα [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.211 ">Refs 5th c.BC+</a>]; ἐξεστραμμένην
    ἕδραν ἐ. <b>reduce</b> prolapsed anus, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Galenus Medicus 12.365 ">Refs 2nd c.AD+</a>]; of a muscle, <b>turn</b> the
    eye <b>in,</b> [<a href="javascript:void(0)" title=" [prev. author] “UP” 10.9
    (_passive_). ">Refs</a>]<br /><Level3><b>__2</b></Level3> mostly <i>metaphorically</i>,
    <b>make</b> one <b>turn, put</b> him <b>to shame,</b> [<a href="javascript:void(0)"
    title=" NT.1Cor.4.14, 2nd-3rd c.AD: Aelianus “Varia Historia” 3.17, 2nd c.AD:
    Sextus Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις” 3.135, 3rd c.AD(?): Diogenes
    Laertius 2.29. ">NT+2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>alter,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Hist.Conscr.”
    15; τὴν φωνὴν εἰς μέλος [prev. author] “Pseudol.” 7. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__4</b></Level3> <i>middle</i>, ἐντρέψασθαι· τὸ εἴσω τρέψαι τὸ ἱμάτιον,
    [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus
    ">Refs 5th c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>middle</i> or <i>passive</i>,
    <i>future</i> ἐντραπήσομαι [<a href="javascript:void(0)" title=" LXX.Lev.26.41,
    +others">LXX</a>]; <b>turn about, hesitate,</b> especially <b>feel misgiving</b>
    or <b>compunction,</b> στείχωμεν ἤδη μηδ᾽ ἔτ᾽ ἐντρεπώμεθα (where [<a href="javascript:void(0)"
    title=" Scholia compares ἐντροπαλίζομενος) 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 1541; ἐνετρέποντο.. ἐν ἑαυτοῖς 2nd c.BC: Polybius Historicus 31.2.6
    (probably conjecture). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    with <i>genitive</i> <i>person</i>, <b>turn towards, give heed</b> or <b>regard
    to, respect, reverence,</b> οὐδέ νυ σοί περ ἐντρέπεται φίλον ἦτορ ἀνεψιοῦ κταμένοι;
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    15.554, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.60; συμμάχου 5th
    c.BC: Sophocles Tragicus “Ajax” 90; δωμάτων [prev. author] “OT” 1226; νόμων 5th-6th
    c.BC: Plato Philosophus “Crito” 52c, etc.; ὧν ἐντρέπου σὺ μηδέν 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 724 ">Refs 8th c.BC+</a>]: with <i>infinitive</i>,
    <b>take heed to</b>.., φεύγειν ὀλεσήνορας ὅρκους ἐντρέπευ conjecture in [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 400 ">Refs 6th c.BC+</a>]: <i>aorist 2</i>
    <i>passive</i>, [οὐκ] ἐντρεπέντος τοῦ Ἀμώσιος since [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus ">Refs 4th c.BC+</a>] <b>paid</b> no
    <b>attention</b>, [<a href="javascript:void(0)" title=" “UPZ” 5.24 (2nd c.BC).
    ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> later with <i>accusative</i>,
    <b>reverence, feel regard for,</b> τὴν πολιάν [<a href="javascript:void(0)" title="
    2nd c.AD: Alexander Rhetor 71, compare 2nd c.BC: Polybius Historicus 3.10.3, +others,
    NT.Mark.12.6. ">NT+2nd c.BC+</a>]<br /><Level4><b>__II.3.b</b></Level4> <b>feel
    shame on account of,</b> [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 2.49.7. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> <i>absolutely</i>,
    <b>feel shame</b> or <b>fear</b>, [<a href="javascript:void(0)" title=" “UPZ”
    62.29 (2nd c.BC), NT.2Thes.3.14, NT.Tit.2.8. ">NT+2nd c.BC+</a>]'
  source: STEPBible/LSJ
