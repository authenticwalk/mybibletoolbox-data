strongs_number: G2531
language: greek
lemma: καθώς
transliteration: kathṓs
definition: just (or inasmuch) as, that
kjv_usage: according to, (according, even) as, how, when
derivation: from G2596 (κατά) and G5613 (ὡς);
extended_definition:
  gloss: as/just as
  definition: '<b>καθώς</b>, (i.e. καθ᾽ ὡς), Hellenistic for καθά, which see, καθάπερ,
    καθό, καθότι (Mayser, 485; Eutherford, <i>NPhr.</i>, 495; Bl., §78, 1), <BR />
    <b>according as, even as, just as, as</b>: <ref=''Luk.1.2''>Luk.1:2</ref> (see:
    καθά), 24:39, <ref=''Jhn.5.23''>Jhn.5:23</ref>, <ref=''Act.7.48''>Act.7:48</ref>,
    <ref=''1Co.8.2''>1Co.8:2</ref>, <ref=''Gal.3.6''>Gal.3:6</ref>, al.; before οὕτως,
    <ref=''Luk.11.30''>Luk.11:30</ref>, <ref=''Jhn.3.14''>Jhn.3:14</ref>, <ref=''2Co.1.5''>2Co.1:5</ref>,
    <ref=''Col.3.13''>Col.3:13</ref>, <ref=''1Jn.2.6''>1Jn.2:6</ref>, al.; before
    καί, <ref=''Jhn.15.9''>Jhn.15:9</ref>, <ref=''1Co.15.49''>1Co.15:49</ref>, <ref=''1Jn.2.18''>1Jn.2:18</ref>,
    al.; οὕτως . . . κ., <ref=''Luk.24.24''>Luk.24:24;</ref> id. with ellipsis of
    οὕτως, <ref=''Mat.21.6''>Mat.21:6</ref>, <ref=''Mrk.16.7''>Mrk.16:7</ref>, <ref=''Rom.1.13''>Rom.1:13</ref>,
    al.; with other elliptical constructions, <ref=''Jhn.6.58; 17.21, 22''>Jhn.6:58
    17:21, 22</ref> <ref=''Act.15.8''>Act.15:8</ref>, <ref=''1Th.2.13''>1Th.2:13</ref>,
    <ref=''1Ti.1.3''>1Ti.1:3</ref>, <ref=''1Jn.3.2, 3, 12''>1Jn.3:2, 3 12</ref>; καθὼς
    γέγραπται (Deiss., <i>BS</i>, 249), <ref=''Mat.26.24''>Mat.26:24</ref>, <ref=''Mrk.9.13''>Mrk.9:13</ref>,
    <ref=''Rom.1.17''>Rom.1:17</ref>, al.; introducing subst. clause as object of
    verb (as in Heb.), <ref=''Mat.21.6''>Mat.21:6</ref>, <ref=''Mrk.11.6''>Mrk.11:6</ref>,  <ref=''Luk.5.14''>Luk.5:14</ref>,
    al.; after verbs of speaking, <ref=''Act.15.14''>Act.15:14;</ref> of proportion
    and degree, <ref=''Mrk.4.33''>Mrk.4:33</ref>, <ref=''1Co.12.11, 18''>1Co.12:11,
    18</ref> al.; of time (<ref=''Neh.5.6''>Neh.5:6</ref>, <ref=''2Ma.1.31''>2Ma.1:31</ref>),
    <ref=''Act.7.17''>Act.7:17</ref>.<BR /> (AS)'
  morphology: G:CONJ
  source: STEPBible/Abbott-Smith
