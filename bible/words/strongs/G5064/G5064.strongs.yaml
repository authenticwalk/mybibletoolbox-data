strongs_number: G5064
language: greek
lemma: τέσσαρες
transliteration: téssares
definition: four
kjv_usage: four
derivation: a plural number;
extended_definition:
  gloss: four
  definition: '<b>τέσσαρες</b><BR /> (and Ion. and late -ερεν, and late accusative
    -εν; see WH, <i>App.</i>, 150; M, <i>Pr.</i>, 36, 45 f.), οἱ, αἱ, -αρα, τά, genitive,
    -ων, <BR /><b>four</b>: <ref=''Mat.24.31''>Mat.24:31</ref>, <ref=''Mrk.2.3''>Mrk.2:3</ref>,
    <ref=''Luk.2.37''>Luk.2:37</ref>, <ref=''Jhn.11.17; 19.23''>Jhn.11:17 19:23</ref>,
    <ref=''Act.10.11''>Act.10:11</ref>, <ref=''Rev.4.4''>Rev.4:4</ref>, 6, al <BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τέσσᾰρες</b>, οἱ, αἱ, τέσσαρα, τά, <br /> <i>genitive</i> ων:
    <i>dative</i> τέσσαρσι (ν) [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.21, NT.Act.12.4, etc.">NT+5th c.BC+</a>]; <i>poetry</i> τέτρᾰσι [<a
    href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Fragmenta” 188,
    5th c.BC: Pindarus Lyricus “O.” 8.68, +others">Refs 8th c.BC+</a>], and in late
    Prose, as [<a href="javascript:void(0)" title=" LXX.Judg.9.34, 1st c.BC-1st c.AD:
    Strabo Geographus 13.1.3, 2nd c.AD: Hermogenes Rhetor “περὶ μεθόδου δεινότητος”
    29, 3rd c.AD: Alexander Aphrodisiensis Philosophus “in Aristotelis Topicorum libros
    octo commentaria - pars” 208.12, “in Sens.” 54.18, “PSI” 10.1126.9 (3rd c.AD)">LXX+1st
    c.BC+</a>], variant in [<a href="javascript:void(0)" title=" NT.Act.11.5 (codex
    D)">NT</a>], and in good codices of [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “de Incessu Animalium” 704a11, +others, “Theologumena
    Arithmeticae” 19, etc.; also τέταρσι “SIG” 729.3 (Delph., 1st c.BC), “PSI” 9.1028.10
    (1st c.AD)">Refs 4th c.BC+</a>]:—<i>Attic dialect</i> <b>τέττᾰρες</b>, τέττᾰρα,
    <i>dative</i> τέτταρσιν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 12.3 ">Refs 5th c.BC+</a>]; also τάρων (see. τάρες) for τεττάρω; Phocian
    <i>dative</i> τεττάροις [<a href="javascript:void(0)" title=" “IG” 9(1).32.78
    (Stiris, 2nd c.BC)">Refs 2nd c.BC+</a>]:—<i>Ionic dialect</i> and later Gr. <b>τέσσερες</b>,
    τέσσερα, [<a href="javascript:void(0)" title=" “SIG” 57.25 (Milet., 5th c.BC),
    “Schwyzer” 289.120 (Rhodian, 2nd c.BC)">Refs 5th c.BC+</a>], etc. (<i>dative</i>
    τέσσερσι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    6.41, τεσσέρασιν “SIG” 633.98 (Milet., 2nd c.BC)), but τέσσαρες in 8th c.BC: Homerus
    Epicus, and “Schwyzer” 707 B 4 (Ephesus, 6th c.BC), etc.: codices of LXX have
    τέσσαρες (_nominative_ and _accusative_), τεσσάρων, τέσσαρσι, but τέσσερα(ς),
    τεσσεράκοντα">LXX+8th c.BC+</a>]; since however τέσσερα(ς) and τεσσεράκοντα, apart
    from <i>Ionic dialect</i>, are not common in Papyri before 2nd c.AD, the LXX autographs
    probably had τέσσαρα(ς)  and τεσσαράκοντ; the form τέσσερα(ς) is here due to avoidance
    by the copyists of the sequence ε-α-α:—<i>Doric dialect</i> <b>τέτορες</b>, τέτορα,
    [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Opera et
    Dies” 698, 6th c.BC: Phocylides Lyricus 3, 4th-5th c.BC: Simonides Lyricus 91,
    5th c.BC: Epicharmus Comicus 149, “SIG” 240 I 8 (Delph., 4th c.BC), +others, 3rd
    c.BC: Theocritus Poeta Bucolicus 14.16:">Refs 8th c.BC+</a>] —<i>Epic dialect</i>
    (probably _Aeolic dialect_) <b>πίσῠρες</b> [ῐ] [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.70, 16.249, 3rd c.BC: Apollonius
    Rhodius Epicus 2.1110, 2nd c.BC: Nicander Epicus “Theriaca” 182; _accusative_
    πίσῠρας 8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.111, 8th c.BC: Ilias Homerus
    Epicus “Illiad” 15.680, +others, 3rd c.BC: Callimachus Epicus “Hymnus in Dianam”
    105, “IGRom.” 4.360.26 (Pergam., 2nd c.AD)">Refs 8th c.BC+</a>]; <i>genitive</i>
    πισύρων [<a href="javascript:void(0)" title=" 5th-6th c.AD: Damascius Philosophus
    “Vita Isidori” 290 (metrical?), probably in 5th c.AD(?): Hesychius Legal icographus
    ">Refs 5th c.AD+</a>]; <i>dative</i> πισύρεσσι, πισύροισι, -ῃσι, -αις, [<a href="javascript:void(0)"
    title=" 4th-5th c.AD(?): Nonnus Epicus “Dionysiaca” 16.119, 38.176, 236, 39.377,
    “Anthologia Graeca” 14.7.4">Refs 4th c.AD+</a>]: <i>Aeolic dialect</i> also <b>πέσῠρες</b>,
    <i>neuter</i> <b>πέσῠρα</b> [<a href="javascript:void(0)" title=" “epigram Gr.”
    988.6 (from Balbilla)">Refs</a>]; and <b>πέσσῠρες</b>, <b>πέσσῠρα</b>, [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]:—<i>Boeotian
    dialect</i> <b>πέττᾰρες</b>, α (which see):—<b>four</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.335, etc.">Refs 8th c.BC+</a>];
    διὰ τεττάρων the musical interval of <b>the fourth</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Damoxenus Comicus 2.55, etc.">Refs 4th c.BC+</a>]; τὰ τέσσαρα
    <b>the four simple bodies</b> of Empedocles, [<a href="javascript:void(0)" title="
    3rd c.AD: Plotinus Philosophus 6.2.2 ">Refs 3rd c.AD+</a>]; <b>the four kinds
    of quality</b> or four Aristotelian senses of ποιόν, [<a href="javascript:void(0)"
    title=" [prev. author] 6.1.10 ">Refs</a>]; <b>the four cardinal principles</b>
    of Epicurus (compare τετραφάρμακος), [<a href="javascript:void(0)" title=" 1st
    c.BC: Philodemus Gadarensis Epigrammaticus “Herc.” 1251.11">Refs 1st c.BC+</a>].
    (Cf. Sanskrit <i>catvā´ras</i> (<i>accusative</i> <b>catúras</b>), Latin <i>quattuor</i>,
    Lithuanian <i>keturì</i>, etc.: I.-[<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus ">Refs 5th c.BC+</a>] <b>q[uglide]et[uglide]or</b>-.)'
  source: STEPBible/LSJ
