strongs_number: H7218
language: hebrew
lemma: רֹאשׁ
transliteration: rôʼsh
pronunciation: roshe
definition: the head (as most easily shaken), whether literal or figurative (in many
  applications, of place, time, rank, itc.)
kjv_usage: band, beginning, captain, chapiter, chief(-est place, man, things), company,
  end, [idiom] every (man), excellent, first, forefront, (be-)head, height, (on) high(-est
  part, (priest)), [idiom] lead, [idiom] poor, principal, ruler, sum, top.
derivation: from an unused root apparently meaning to shake;
