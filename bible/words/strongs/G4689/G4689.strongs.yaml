strongs_number: G4689
language: greek
lemma: σπένδω
transliteration: spéndō
definition: to pour out as a libation, i.e. (figuratively) to devote (one's life or
  blood, as a sacrifice) ("spend")
kjv_usage: (be ready to) be offered
derivation: apparently a primary verb;
extended_definition:
  gloss: to pour a libation
  definition: '<b>σπένδω </b><BR /> [in LXX chiefly for נָסַךְ hi. ;] <BR /><b>to
    pour out as a drink-offering, make a libation</b>; pass., figuratively, σπένδομαι,
    <b>I am poured out or offered as a libation </b>(in the shedding of my life-blood):
    <ref=''Php.2.17''>Php.2:17</ref> (see Lft., in l), <ref=''2Ti.4.6''>2Ti.4:6</ref>
    (for exx. from π., see Milligan, Selections, 114 f.; MM, xxiii).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σπένδω</b>, <br /> [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 11.775, etc.">Refs 8th c.BC+</a>]; <i>Epic
    dialect</i> <i>subjunctive</i> <i>2nd pers.</i> <i>singular</i> σπένδῃσθα [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.591
    ">Refs 8th c.BC+</a>]: <i>Ionic dialect</i> <i>imperfect</i> σπένδεσκον [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.227, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 7.138 ">Refs 8th c.BC+</a>]: <i>future</i> σπείσω [<a href="javascript:void(0)"
    title=" LXX.Num.28.7, (κατα-) 5th c.BC: Herodotus Historicus 2.151, 5th c.BC:
    Euripides Tragicus “Orestes” 1187 ">LXX+5th c.BC+</a>]: <i>aorist</i> ἔσπεισα
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    13.55, 5th c.BC: Sophocles Tragicus “Fragmenta” 42, etc.">Refs 8th c.BC+</a>];
    <i>Epic dialect</i> σπεῖσα [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 9.177, σπείσασκε 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    8.89 ">Refs 8th c.BC+</a>]; <i>Epic dialect</i> <i>subjunctive</i> σπείσομεν,
    for -ωμεν, [<a href="javascript:void(0)" title=" 7.165, 181 ">Refs</a>]: <i>perfect</i>
    ἔσπεικα [<a href="javascript:void(0)" title=" (κατ-) 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Sertorius” 14 ">Refs 1st c.AD+</a>]:—<i>middle</i>,
    <i>aorist</i> ἐσπεισάμην [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.144, etc.">Refs 5th c.BC+</a>]:—<i>passive</i>, <i>aorist</i> ἐσπείσθην
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Romulus” 19: ">Refs 1st c.AD+</a>]<i>perfect</i> ἔσπεισμαι, see below [<a href="javascript:void(0)"
    title=" 11 ">Refs</a>] near the end:—<b>make a drink-offering</b> (because before
    drinking wine a portion was poured on the table, hearth, or altar), σπεῖσάν τ᾽
    ἔπιόν θ᾽ ὅσον ἤθελε θυμός [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 9.177; ἐπὴν σπείσῃς τε καὶ εὔξεαι 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 3.45, compare 6th c.BC: Xenophanes Poeta Philosophus 1.15, 5th
    c.BC: Sophocles Tragicus “Philoctetes” 1033, 5th c.BC: Euripides Tragicus “Bacchae”
    313, etc.">Refs 8th c.BC+</a>]: with <i>dative</i> of the god to whom the libation
    was made, σέπας ἑλὼν σπείσασκε θεοῖσιν [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 8.89; ὡς σπείσῃς Διὶ πατρὶ καὶ ἄλλοις ἀθανάτοισι
    8th c.BC: Ilias Homerus Epicus “Illiad” 6.259, compare 16.227, 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 3.334, etc.">Refs 8th c.BC+</a>]; τὴν (i.e. κύλικα) δὲ
    θεοῖς σπένδεις [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus
    490 ">Refs 6th c.BC+</a>]; κρητῆρας σπενδέτω probably <b>let</b> him <b>dedicate</b>
    them <b>by pouring an offering from</b> them, [<a href="javascript:void(0)" title="
    “SIG” 57.13 (Milet., 5th c.BC):">Refs 5th c.BC+</a>] —the liquid poured is mostly
    in _accusative_, σ. οἶνον <b>pour</b> wine, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 11.775, 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 18.151; λοιβάς 5th c.BC: Sophocles Tragicus “Electra” 270 ">Refs 8th
    c.BC+</a>]; σπονδάς, χοάς, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Electra” 512, “Or.” 1322 ">Refs 5th c.BC+</a>]; elliptically, σ. ἀγαθοῦ
    δαίμονος (i.e. σπονδήν) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Equites” 106 ">Refs 5th c.BC+</a>]; σ. οἴνου (<i>partitive</i> <i>genitive</i>)
    [<a href="javascript:void(0)" title=" 2nd c.AD: Herodianus Grammaticus 5.5.7:">Refs
    2nd c.AD+</a>] rarely with <i>dative</i> _of things_, ὕδατι σ. <b>make a drink-offering
    with</b> water, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 12.363 ">Refs 8th c.BC+</a>]; Ὀλυμπίῳ σ. ἀοιδαῖς <b>make libations
    with</b> songs to Zeus, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “I.” 6(5).9: also with _dative_ instrumenti, σ. δέπαϊ, δεπάεσσι, 8th c.BC:
    Ilias Homerus Epicus “Illiad” 23.196, 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    7.137; χρυσίδι 5th c.BC: Cratinus Comicus 124; χαλκέῃ φιάλῃ 5th c.BC: Herodotus
    Historicus 2.147; ἐκ χρυσέης φιάλης [prev. author] 7.54: with _genitive_, σ. βαιᾶς
    κύλικος 5th c.BC: Sophocles Tragicus “Fragmenta” 42 ">Refs 8th c.BC+</a>]:—<i>passive</i>,
    οὗτος θεοῖσι σπένδεται θεὸς γεγώς [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Bacchae” 284: so _metaphorically_ of a person, σπένδομαι ἐπὶ
    τῇ θυσίᾳ">Refs 5th c.BC+</a>] <b>I am offered</b> (<b>as a drink-offering</b>)
    upon it, [<a href="javascript:void(0)" title=" NT.Phil.2.17, cf. NT.2Tim.4.6.
    ">NT</a>]<br /><Level3><b>__2</b></Level3> rarely without the religious sense,
    simply <b>pour</b>, τράγου οὖρον, as remedy for convulsions, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.187: _metaphorically_, σ. δάκρυα “Anthologia
    Graeca” 7.555b (Joann.), “IG” 14.1957, +others">Refs 5th c.BC+</a>]; ξίφος αἷμα
    τυράννων ἔσπ. [<a href="javascript:void(0)" title="“Anthologia Graeca” 9.184.
    ">Refs</a>]<br /><Level2><b>__II</b></Level2> <i>middle</i>, <b>pour libations
    one with another</b>, and, as this was the custom in making treaties or agreements,
    <b>make a treaty, make peace</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 3.144, 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 199,
    “Av.” 1534, 5th c.BC: Thucydides Historicus 4.99, 119, 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 1.9.7, etc.; τὰ μὲν σπενδόμενοι τὰ δὲ πολεμοῦντες 5th c.BC:
    Thucydides Historicus 1.18:">Refs 5th c.BC+</a>] — Constr., σπένδεσθαί τινι <b>make
    peace with</b> one, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 225, 5th c.BC: Thucydides Historicus 5.5, etc.; in full,
    σπένδεσθαί τινι σπονδάς [prev. work] 14 (but σ. τῇ πρεσβείᾳ">Refs 5th c.BC+</a>]
    <b>give</b> it <b>pledges</b> of safe conduct, [<a href="javascript:void(0)" title="
    4th c.BC: Aeschines Orator 3.63, compare 2.109 ">Refs 4th c.BC+</a>]; so σ. τινί
    <b>obtain a truce for</b> one, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 2.3.7)">Refs 5th c.BC+</a>]; σ. πρός τινας, for
    τισι, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 5.17,
    30, 5th-6th c.BC: Xenophon Historicus “Anabasis” 3.5.16 ">Refs 5th c.BC+</a>];
    of a person, σπείσασθαι <b>cum Bruto et Cassio</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Cicero, M. Tullius Orator et Philosophus “Epistulae ad Atticum”
    15.29.2: _metaphorically_, σ. συμφοραῖς καὶ θεσπίσμασιν 5th c.BC: Euripides Tragicus
    “Orestes” 1680 {σπέος} ">Refs 5th c.BC+</a>]; σ. ἐπὶ τοῖσδε <b>on these terms</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “Ph.” 1240; ἐφ᾽ ᾧ.. 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 4.4.6; also σ. ὥστε μὴ ἀδικεῖν 5th c.BC:
    Thucydides Historicus 6.7; σ. ἦ μὴν ἐμμενεῖν ἐν ταῖς σπονδαῖς [prev. author] 4.118
    ">Refs 5th c.BC+</a>]: with <i>infinitive</i> alone, [<a href="javascript:void(0)"
    title=" [prev. author] 7.83: less frequently with _accusative_, εἰρήνην σπεισάμενοι
    Λακεδαιμονίοισι">Refs</a>] <b>having concluded a peace</b> with them, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.148 ">Refs 5th c.BC+</a>]; νεῖκος ἐσπεῖσθαι
    <b>make up</b> a quarrel, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Medea” 1140; πόλεμον 1st c.BC: Dionysius Halicarnassensis 9.36 ">Refs
    5th c.BC+</a>]; σ. ἀναίρεσιν τοῖς νεκροῖς <b>obtain a truce</b> for taking up
    the dead, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    3.24; σ. σφίσιν ἡμέραν τοὺς νεκροὺς ἀνελέσθαι [prev. author] 4.114; σ. ἀναχώρησίν
    τινι [prev. author] 3.109; σ. περὶ τῶν τέκνων 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.494d:">Refs 5th c.BC+</a>] —<i>perfect</i> ἔσπεισμαι is used
    in <i>middle</i> sense in [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Med.” [same place]; τοῖς ἐχθροῖς ἐσπείσμην 2nd c.AD: Lucianus Sophista
    “Phal.” 1.3 ">Refs 5th c.BC+</a>]; but in <i>passive</i> sense, ἐσπεῖσθαι τὰς
    σπονδάς [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    4.16; οἷς ἔσπειστο [prev. author] 3.111 ">Refs 5th c.BC+</a>]: <i>aorist</i>,
    ἐσπείσθησαν ἀνοχαί [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Romulus” 19. (In 5th c.BC: Thucydides Historicus 4.98,
    τοὺς νεκροὺς σπένδουσιν ἀναιρεῖσθαι">Refs 5th c.BC+</a>], emphasis is laid on
    the act of one of the parties, and in [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 9.422 (1st c.AD: Apollonides Epigrammaticus), σπεῖσαι δεύτερα φίλτρα γάμου,
    Reiske conjecture σπεύσῃς.)">Refs 1st c.AD+</a>] (Cf. Hittite <b>š</b> (<b>i</b>)
    <b>pand-</b> ''pour a libation'', Latin <i>spondeo.</i>)'
