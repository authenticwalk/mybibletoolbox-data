strongs_number: G0944
language: greek
lemma: βάτραχος
transliteration: bátrachos
definition: a frog
kjv_usage: frog
derivation: of uncertain derivation;
extended_definition:
  gloss: frog
  definition: '<b>βάτραχος</b>, -ου, ὁ, <BR /> [in LXX: Ex 8, Psa.77 (78):45 104 (105):30
    (צְכַרִדֵּעַ), <ref=''Wis.19.10''>Wis.19:10</ref> * ;] <BR /><b>a frog</b>: <ref=''Rev.16.13.''>Rev.16:13.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βάτρᾰχος</b> [βᾰ], ὁ, <br /> <b>frog,</b> [<a href="javascript:void(0)"
    title=" Batrachomyomachia 6, 18, 59, +others, 5th c.BC: Herodotus Historicus 4.131,
    etc.: proverbial, ὕδωρ πίνειν βάτραχος">Refs 5th c.BC+</a>] <b>a very frog</b>
    to drink, [<a href="javascript:void(0)" title=" 4th c.BC: Aristopho Comicus 10.3
    ">Refs 4th c.BC+</a>]; βατράχοις οἰνοχοεῖν, of those who give what is not wanted,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pherecrates Comicus 70.5; μέλει
    μοι τῶν τοιούτων ἧττον τῶν ἐν τοῖς τέλμασι β. 4th c.AD: Julianus Imperator “Misopogon”
    358a ">Refs 5th c.BC+</a>]; χλωρὸς β., of the tree-<b>frog,</b> [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “de Signis Tempestatum” 15. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> ={ἁλιεύς}, a kind of <b>fish,
    fishing-frog</b> or <b>sea-angler, Lophius piscatorius,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Generatione Animalium” 749a23, 2nd-3rd
    c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 13.5. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>frog of a horse''s hoof,</b> [<a href="javascript:void(0)"
    title=" Gp. 16.1.9, “Hippiatrica” 8">Refs</a>]: hence Astron., of the star β Centauri,
    [<a href="javascript:void(0)" title=" 1st c.BC: Ptolemaeus Epigrammaticus “Alm.”
    8.1. ">Refs 1st c.BC+</a>]<br /><Level2><b>__IV</b></Level2> ἐσχάρας εἶδος, [<a
    href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus ">Refs
    5th c.AD+</a>]<br /><Level2><b>__V</b></Level2> <b>swelling under the tongue,</b>
    [<a href="javascript:void(0)" title=" 6th c.AD: Aëtius Medicus 8.39.">Refs 6th
    c.AD+</a>] —Dial. forms are cited by Grammars, <br /><Level3><b>__V.1</b></Level3>
    <i>Ionic dialect</i> βάθρακος, cited from [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus (probably 4.131) by Scholia 8th c.BC: Ilias Homerus
    Epicus “Illiad” 4.243, 12th c.AD: Eustathius Episcopus Thessalonicensis 1570.11,
    and found in “PLond.” 1.124.31 (4th-5th c.AD)">Refs 8th c.BC+</a>]; <i>Ionic dialect</i>
    also βότραχος [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    cited in 2nd c.AD: Galenus Medicus 19, βρόταχος 6th c.BC: Xenophanes Poeta Philosophus
    40 (as _proper name_, “GDI” 5577,5592). ">Refs 6th c.BC+</a>]<br /><Level3><b>__V.2</b></Level3>
    βράταχος [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus
    (as _proper name_, “GDI” 5727d29). ">Refs 5th c.AD+</a>]<br /><Level3><b>__V.3</b></Level3>
    [<a href="javascript:void(0)" title=" 5th c.AD: Cypria βρούχετος 5th c.AD(?):
    Hesychius Legal icographus ">Refs 5th c.AD+</a>]<br /><Level3><b>__V.4</b></Level3>
    [<a href="javascript:void(0)" title=" 6th c.BC: Phocylides Lyricus βριαγχόνη [prev.
    author] ">Refs 6th c.BC+</a>]<br /><Level3><b>__V.5</b></Level3> Pontic βάβακος
    [<a href="javascript:void(0)" title="[prev. author] Cf. βύρθακος, βρύτιχος. ">Refs</a>]'
