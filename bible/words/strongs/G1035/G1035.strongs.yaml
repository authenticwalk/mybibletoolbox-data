strongs_number: G1035
language: greek
lemma: βρῶσις
transliteration: brōsis
definition: (abstractly) eating (literally or figuratively); by extension (concretely)
  food (literally or figuratively)
kjv_usage: eating, food, meat
derivation: from the base of G977 (βιβρώσκω);
extended_definition:
  gloss: eating
  definition: '<b>βρῶσις</b>, -εως, ἡ (cf. βιβρώσκω), <BR /> [in LXX chiefly for parts
    and derivatives of אכל ;] <BR /> __1. <b>eating</b>: β. καὶ πόσις, <ref=''Rom.14.17''>Rom.14:17</ref>,
    <ref=''Col.2.16''>Col.2:16</ref> (see Lft., <i>ICC</i>, in l.); with genitive
    obj., <ref=''1Co.8.4''>1Co.8:4;</ref> metaphorically, <b>corrosion, rust</b>:
    <ref=''Mat.6.19, 20''>Mat.6:19, 20</ref>. <BR /> __2. As also in cl. (Hom., al.)
    = βρῶμα, <b>food</b>: <ref=''Jhn.6.27''>Jhn.6:27</ref>a, <ref=''2Co.9.10''>2Co.9:10</ref>,
    <ref=''Col.2.16''>Col.2:16</ref> (EV, but see supr.). <ref=''Heb.12.16''>Heb.12:16;</ref>
    metaphorically, of spiritual nourishment, <ref=''Jhn.4.32; 6.27b, 55''>Jhn.4:32
    6:27b, 55</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βρῶσις</b>, εως, ἡ, <br /> <i>Epic dialect</i> <b>βρώσ-ιος</b>
    [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia”
    797 ">Refs 8th c.BC+</a>]: (βιβρώσκω):— <b>meat</b>, opposed to πόσις, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.490, compare 5th c.BC: Hippocrates
    Medicus “περὶ διαίτης ὀξέων” 28, 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    1.3.15, 5th-6th c.BC: Plato Philosophus “Leges” 783c: in _plural_, opposed to
    πόσεις, 3rd c.AD: Democritus Epigrammaticus 235; β. ἀναγκαία 5th c.BC: Thucydides
    Historicus 2.70. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>pasture</b>,
    προβάτων [<a href="javascript:void(0)" title=" “PLips.” 118.15 (2nd c.AD). ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>eating</b>, παίδων [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 619c; ἐρινὸς ἀχρεῖος ὢν ἐς
    βρῶσιν 5th c.BC: Sophocles Tragicus “Fragmenta” 181. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>taste, flavour</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Nicander Epicus “Alexipharmaca” 377. ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>corrosion, rust,</b> [<a href="javascript:void(0)"
    title="NT.Matt.6.19">NT</a>]; <b>decay</b>, [<a href="javascript:void(0)" title="
    2nd c.AD: Galenus Medicus 6.422 (_plural_), 12.879. ">Refs 2nd c.AD+</a>]'
