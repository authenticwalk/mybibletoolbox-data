strongs_number: G4928
language: greek
lemma: συνοχή
transliteration: synochḗ
definition: restraint, i.e. (figuratively) anxiety
kjv_usage: anguish, distress
derivation: from G4912 (συνέχω);
extended_definition:
  gloss: anguish
  definition: '<b>συν-οχή</b>, -ῆς, ή<BR /> (συνέχω), [in LXX: <ref=''Jdg.2.3''>Jdg.2:3</ref>
    (?), <ref=''Job.30.3''>Job.30:3</ref> (שׁוֹא), <ref=''Job.38.28''>Job.38:28</ref>
    A; <ref=''Mic.5.1''>Mic.5:1</ref> (4:14), <ref=''Jer.52.5''>Jer.52:5</ref> (מָצוֹר)
    * ;] <BR />__1. a holding or being held together. <BR /> __2. a narrow place (Hom.,
    al.). Metaphorical, <b>straits, distress</b>: <ref=''Luk.21.25''>Luk.21:25;</ref>
    καρδίας, <ref=''2Co.2.4.''>2Co.2:4.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνοχ-ή</b>, ἡ, <br /> (συνέχω) <b>holding together</b>, μηχανημάτων
    [<a href="javascript:void(0)" title=" 4th c.AD: Oribasius Medicus 49.4.75 ">Refs
    4th c.AD+</a>]; <b>grasping in the hand</b>, ῥόας [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 4.28. ">Refs 2nd
    c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>maintenance, control</b>, σ. ἡ
    ἑαυτοῦ self<b>maintenance</b>, [<a href="javascript:void(0)" title=" 3rd c.BC:
    Chrysippus Stoicus 2.173; προνοίᾳ καὶ σ. θεοῦ “Placita Philosophorum” 2.4.2; σ.
    τῆς ἰδίας εὐδαιμονίας 4th-3rd c.BC: Epicurus Philosophus “Fragmenta” 361. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> (συνέχομαι) <b>a being held together</b>,
    <br /><Level3><b>__II.1</b></Level3> <b>contraction</b>, ἐν ξυνοχῇσιν ὁδοῦ where
    the road <b>contracts</b>, at <b>a narrow part</b> of the road, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.330 ">Refs 8th c.BC+</a>];
    ἁλὸς ἐν ξυνοχῇσιν in the <b>narrows</b> or <b>straits</b>, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Apollonius Rhodius Epicus 2.318; ἐνὶ ξυνοχῇ λιμένος [prev. author]
    1.1006. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>conflict</b>
    in battle, ἐνὶ ξυνοχῇσιν ἀγῶνος [<a href="javascript:void(0)" title=" 4th c.AD(?):
    Quintus Smyrnaeus Epicus 4.342; ἐνὶ ξυνοχῇ πολέμοιο 3rd c.BC: Apollonius Rhodius
    Epicus 1.160; στυγερῶν ἐγ ξυνοχαῖς πολέμων “IG” 9(1).1064 (Anticyra, 3rd c.BC).
    ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>continuity</b>, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Topica” 122b26,
    cf. Alex.Aphr. (at [prev. work]); σ. κατὰ τόπον 2nd c.BC: Apollodorus Seleuciensis
    Stoicus 3.260 ">Refs 4th c.BC+</a>]; <b>coherence</b>, σ. καὶ ἕνωσις τῶν μερῶν
    [<a href="javascript:void(0)" title=" 5th-6th c.AD: Damascius Philosophus “de
    Principiis” 112, +others">Refs 5th c.AD+</a>]; <b>combination</b> of elements,
    [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus 2.9.5. ">Refs
    3rd c.AD+</a>]<br /><Level4><b>__II.3.b</b></Level4> <b>intension</b> or <b>connotation</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.AD: Damascius Philosophus “de
    Principiis” 263. ">Refs 5th c.AD+</a>]<br /><Level3><b>__II.4</b></Level3> <b>line
    of union, meeting-place</b>, βλεφάρων [<a href="javascript:void(0)" title=" 5th-6th
    c.AD: Coluthus Epicus 74 ">Refs 5th c.AD+</a>]; ξ. χιτῶνος the <b>joining</b>
    of the tunic on the shoulder, [<a href="javascript:void(0)" title=" 3rd c.BC:
    Apollonius Rhodius Epicus 1.744 ">Refs 3rd c.BC+</a>]; ἡ κατὰ τὴν ἐσθῆτα σ. the
    <b>clinging</b> of the garment to the body, [<a href="javascript:void(0)" title="
    2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 4.11.12. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__II.5</b></Level3> <i>metaphorically</i>, <b>distress, affliction,</b>
    [<a href="javascript:void(0)" title="NT.Luke.21.25, NT.2Cor.2.4 ">NT</a>]; <b>oppression</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Vettius Valens Astrologus 2.8
    (_plural_), “PMag.Lond.” 122.35">Refs 2nd c.AD+</a>]; <b>detention, imprisonment</b>,
    [<a href="javascript:void(0)" title=" “BGU” 1821.21 (1st c.BC), “PLond.” 2.354.24
    (1st c.BC), 2nd c.AD: Vettius Valens Astrologus 74.23, 4th c.AD(?): Manetho Astrologus
    1.313 (_plural_), +others">Refs 1st c.BC+</a>]: but of <b>going to bed</b> in
    disease, ἀκίνδυνος ἔσται ἡ σ. [<a href="javascript:void(0)" title=" 2nd-1st c.BC(?):
    Serapio Astrologus in “Catalogus Codicum Astrologorum” 1.102. ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__II.6</b></Level3> <b>trap, gin, snare</b>, [<a href="javascript:void(0)"
    title=" LXX.Judg.2.3 (_plural_). ">LXX</a>]'
  source: STEPBible/LSJ
