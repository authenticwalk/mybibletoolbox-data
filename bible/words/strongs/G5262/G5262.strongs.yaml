strongs_number: G5262
language: greek
lemma: ὑπόδειγμα
transliteration: hypódeigma
definition: an exhibit for imitation or warning (figuratively, specimen, adumbration)
kjv_usage: en-(ex-)ample, pattern
derivation: from G5263 (ὑποδείκνυμι);
extended_definition:
  gloss: example
  definition: '<b>ὑπό-δειγμα</b>, -τος, τό<BR /> (ὑποδείκνυμι), [in LXX: <ref=''Ezk.42.15''>Eze.42:15</ref>,
    <ref=''Sir.44.16''>Sir.44:16</ref>, <ref=''2Ma.6.28''>2Ma.6:28</ref> <ref=''2Mac.6.31''>2Mac
    6:31</ref>, <ref=''4Ma.17.23''>4Ma.17:23</ref> * ;] <BR />used by later writers
    (Xen. onwards) for παράδειγμα (see Rutherford, <i>NPhr.</i>, 62), <BR /> __(a)
    <b>a figure, copy</b>: <ref=''Heb.8.5; 9.23''>Heb.8:5 9:23</ref>; <BR /> __(b)
    <b>an example</b>: for imitation, <ref=''Jhn.13.15''>Jhn.13:15</ref>, <ref=''Jas.5.10''>Jas.5:10</ref>;
    for warning, <ref=''Heb.4.11''>Heb.4:11</ref>, <ref=''2Pe.2.6''>2Pe.2:6</ref>.†<BR
    /> <re><i>SYN.</i>: ὁμοίωμα, τύπος, ὑποτύπωσις (see <i>DB</i>, iii. 696b) </re>
    (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπόδειγ-μα</b>, ατος, τό, <br /> <b>sign, token, indication,</b>
    see reading in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “de Equitandi ratione” 2.2 (_plural_); φιλαγαθίας “IG” 22.1011.81. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>illustration, picture showing how
    something is to be done,</b> [<a href="javascript:void(0)" title=" 1st c.BC: Apollonius
    Citiensis Medicus 2, 3. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>pattern,</b> [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    3.17.8; μετανοίας LXX.Sir.44.16, cf. LXX.2Mac.6.28; ὑ. καὶ σκιά NT.Heb.8.5, compare
    9.23; τὸ ὑ. τοῦ οἴκου LXX.Eze.42.15: in Inscrr., πρὸς ὑπόδειγμα ἀρετῆς “CIG” “Corpus
    Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum” 2769,2774,2775d (add.),
    +others (from Aphrodisias)">NT+2nd c.BC+</a>]; καλὸν ὑ. τῆς ἰδίας προαιρέσεως
    καταβαλλόμενος [<a href="javascript:void(0)" title=" “BMus.Inscription” 925b22
    (Branchidae, 1st c.BC)">Refs 1st c.BC+</a>]: but also ὑ. ἀπειθίας [<a href="javascript:void(0)"
    title=" “BGU” 747 ii 14 (2nd c.AD)">Refs 2nd c.AD+</a>]; ὑ. μελλόντων ἀσεβεῖν
    [<a href="javascript:void(0)" title=" NT.2Pet.2.6. ">NT</a>]<br /><Level2><b>__III</b></Level2>
    <b>example, instance,</b> [<a href="javascript:void(0)" title=" Anthologia Graeca
    6.342, 3rd-2nd c.BC: Philo Mechanicus “(Belopoeica) Excerpte aus Philons Mechanik
    - Ath. Berl. Akad.” 69.10, 1st c.BC: Dionysius Halicarnassensis “de Compositione
    Verborum” 17, 5th c.BC: Hippocrates Medicus “ἐπιστολαί” 17, 5th c.AD: Hermias
    Alexandrinus Philosophus “in Platonis Phaedrum scholia” p.185 4th-5th c.BC: Aeschylus
    Tragicus; ὑποδείγματος χάριν 2nd c.AD: Nicomachus Gerasenus Mathematicus “Arithmetica
    Introductio” 1.8 ">Refs 5th c.BC+</a>]; <b>specimen</b>, [<a href="javascript:void(0)"
    title=" “BGU” 1141.43 (1st c.BC)">Refs 1st c.BC+</a>], etc.: <i>plural</i>, [<a
    href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 1.8 5th c.BC: Sophocles Tragicus, +others:">Refs 5th c.BC+</a>] —rejected
    as less correct than παράδειγμα by the Atticists, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Phrynichus Atticista 4. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
