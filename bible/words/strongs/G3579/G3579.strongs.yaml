strongs_number: G3579
language: greek
lemma: ξενίζω
transliteration: xenízō
definition: to be a host (passively, a guest); by implication, be (make, appear) strange
kjv_usage: entertain, lodge, (think it) strange
derivation: from G3581 (ξένος);
extended_definition:
  gloss: to host
  definition: '<b>ξενίζω</b><BR /> (ξένος), [in LXX: <ref=''Est.3.13''>Est.3:13</ref>,
    <ref=''Sir.29.25''>Sir.29:25</ref>, <ref=''2Ma.9.6''>2Ma.9:6</ref>, <ref=''3Ma.7.3''>3Ma.7:3</ref>
    * ;] <BR />__1. <b>to receive as a guest, entertain</b>: with accusative of person(s),
    <ref=''Act.10.23; 28.7''>Act.10:23 28:7</ref>, <ref=''Heb.13.2''>Heb.13:2</ref>;
    pass., <ref=''Act.10.6, 18; 10.32; 21.16''>Act.10:6, 18 10:32 21:16</ref>. <BR
    /> __2. In late writers (Polyb., al.; 2Mac, l.with), <b>to surprise, astonish
    by strangeness</b>: <ref=''Act.17.20''>Act.17:20;</ref> pass., <ref=''1Pe.4.4;
    4.12''>1Pe.4:4 4:12</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ξεν-ίζω</b>, <br /> <i>Ionic dialect</i> and <i>Epic dialect</i>
    <b>ξεινίζω</b>, <i>future</i> -ιῶ, later <b>-ίσω</b>[<a href="javascript:void(0)"
    title=" “Geoponica” 12.13.12: _Epic dialect_ ">Refs</a>]<i>aorist</i> ἐξείνισσα,
    ξείνισσα, -ισα (see. below): (ξένος):—<b>receive</b> or <b>entertain as a guest,</b>
    ξείνους [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 3.355; τὸν μὲν ἐγὼ.. ἐῢ ἐξείνισσα 19.194; ἐννῆμαρ ξείνισσε 8th c.BC:
    Ilias Homerus Epicus “Illiad” 6.174 ">Refs 8th c.BC+</a>]; ξείνισ᾽ ἐνὶ μεγάροισιν[<a
    href="javascript:void(0)" title=" [prev. work] 217; ξ. τινὰ ἐν δόμοις 5th c.BC:
    Euripides Tragicus “Alcestis” 1013, etc.; ξ. [τινὰ] σίτοισι 5th c.BC: Sophocles
    Tragicus “Fragmenta” 666 ">Refs 5th c.BC+</a>]; ξ. τινὰ πολλοῖς ἀγαθοῖς <b>to
    present with</b> hospitable gifts, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.3.2 ">Refs 5th c.BC+</a>];
    ὑμᾶς ἐν πόλει ξενίσωμεν ὧν.. εἴχομεν <b>with</b> or <b>on</b> what we had, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata”
    1184: _metaphorically_, ὃν.. Ἄρης οὐκ ἐξένισεν,">Refs 5th c.BC+</a>] i.e. who
    fell not in battle, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Electra” 96 (_anapaest meter_)">Refs 5th c.BC+</a>]: —<i>passive</i>,
    <b>to be entertained as a guest,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 73; ξενισθεὶς μὴ ἀντιξενίσαι 1st c.BC:
    Philodemus Philosophus “περὶ κακιῶν ί” p.30 1st c.AD: Josephus Historicus; ὑπό
    τινος 5th c.BC: Herodotus Historicus 1.30, 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 3.1.24, etc.; παρά τινι 1st c.BC: Diodorus Siculus Historicus
    14.30, NT.Act.10.6, 21.16; πρός τινα 4th-3rd c.BC: Philemo Comicus 109: _metaphorically_,
    λαχάνοισιν, ὥσπερ χῆνες, ἐξενισμένοι 5th c.BC: Theopompus Comicus 13. ">NT+5th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>surprise, astonish by some strange
    sight,</b> ξενίζουσαν καὶ καταπληκτικὴν πρόσοψιν [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.114.4 ">Refs 2nd c.BC+</a>]; ξ. τὴν ἀκοήν,
    of strange words, [<a href="javascript:void(0)" title=" 3rd c.AD: Heliodorus Scriptor
    Eroticus 6.14; ξ. καὶ ταράττειν “Geoponica” 2.48.2 ">Refs 3rd c.AD+</a>]; ξ. [τὴν
    τῶν πολλῶν συνήθειαν] <b>do violence to</b> the ordinary use of language, [<a
    href="javascript:void(0)" title=" 6th c.AD: Simplicius Philosophus “in Aristotelis
    de Caelo commentaria - Comm. in Arist. Graeca” 679.28 ">Refs 6th c.AD+</a>]:—<i>passive</i>,
    <b>to be astonished,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ichn.” 137 ">Refs 5th c.BC+</a>]; τινι [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.23.5, 3.68.9, NT.1Pet.4.12; διὰ τὸ παράδοξον
    2nd c.BC: Polybius Historicus 1.49.7; ἐπί τινι [prev. author] 2.27.4, 1st c.BC:
    Diodorus Siculus Historicus 31.2; κατά τι 2nd c.BC: Polybius Historicus 1.33.1;
    μὴ συντρεχόντων ὑμῶν NT.1Pet.4.4; εἰ.. 2nd c.AD: Marcus Antoninus Imperator 8.15,
    compare 2nd c.AD: Vettius Valens Astrologus 302.17; πῶς.. “PStrassb.” 35.6 (5th
    c.AD) ">NT+2nd c.BC+</a>]; <b>to be puzzled, unable to comprehend,</b> [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “Tactica - Griechische Kriegsschriftsteller” 1.6
    ">Refs 2nd c.AD+</a>]; of fresh leeches, <b>to be unaccustomed</b> to the skin,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Antyllus Medicus cited in 4th
    c.AD: Oribasius Medicus 7.21.1. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>make strange,</b> of plants and animals, i.e. <b>stunt their growth and distort</b>
    them, [<a href="javascript:void(0)" title=" “Geoponica” 9.5.3 (_passive_)">Refs</a>];
    τῷ πλήθει ξενιζομένη ἡ φύσις being <b>altered in character,</b> [<a href="javascript:void(0)"
    title=" 3rd c.AD: Alexander Aphrodisiensis Philosophus “Problemata - Physici et
    Medici Graeci Minores” 1.80, compare “Hippiatrica” 15. ">Refs 3rd c.AD+</a>]<br
    /><Level2><b>__III</b></Level2> <i>intransitive</i>, <b>to be a stranger, speak
    with a foreign accent,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 57.18; τὸ ξενίζον τῆς λέξεως 1st c.BC: Diodorus Siculus Historicus 12.53,
    compare 2nd c.AD: Lucianus Sophista “Hist.Conscr.” 45. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> <b>to be strange</b> or <b>unusual,</b> of diseases,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 17(1).162; ξ.
    τῷ σχήματι 2nd c.AD: Lucianus Sophista “Anach.” 16; τῷ τρίβωνι [prev. author]
    “Merc.Cond.” 24; θάνατος.. τῇ τόλμῃ ξενίζων [prev. author] “Hist. Conscr.” 25.
    ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
