strongs_number: G5057
language: greek
lemma: τελώνης
transliteration: telṓnēs
definition: a tax-farmer, i.e. collector of public revenue
kjv_usage: publican
derivation: from G5056 (τέλος) and G5608 (ὠνέομαι);
extended_definition:
  gloss: tax collector
  definition: '<b>τελώνης</b>, -ου, ὁ<BR /> (τέλος, ὠνέομαι) <BR />__1. a farmer of
    taxes (Let. publicanus). <BR /> __2. <b>A subordinate of the former, who collected
    taxes or tolls in a particular district, a tax-gatherer </b>(EV, publican): <ref=''Mat.5.46;
    10.3''>Mat.5:46 10:3</ref>, <ref=''Luk.3.12; 5.27, 29; 7.29; 18.10-11, 13''>Luk.3:12
    5:27, 29 7:29 18:10-11, 13</ref>; pl., τ. κ. ἁμαρτωλοί, <ref=''Mat.9.10-11; 11.19''>Mat.9:10-11
    11:19</ref>, <ref=''Mrk.2.15-16''>Mrk.2:15-16</ref>, <ref=''Luk.5.30; 7.34; 15.1''>Luk.5:30
    7:34 15:1</ref>; τ. κ. πόρναι, <ref=''Mat.21.31-32;''>Mat.21:31-32;</ref> ὁ ἐθνικὸς
    κ. ὁ τ., <ref=''Mat.18.17''>Mat.18:17</ref> (cf. <i>DB</i>, iv, 172; <i>ext.</i>,
    394 f.; MM, xxiv).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τελών-ης</b>, ου, ὁ, <br /> (τέλος 1.8, ὠνέομαι) <b>farmer</b>
    or <b>collector of tolls, customs</b>, or <b>taxes</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 248 (troch.), 4th c.BC: Aeschines
    Orator 1.119, 3rd c.BC: Herodas Mimographus 6.64, “PCair.Zen.” 31.20 (3rd c.BC),
    “UPZ” 113.8 (2nd c.BC), Aristocles Epigrammaticus cited in 4th c.AD: Eusebius
    Caesariensis Scriptor Ecclesiasticus “Praeparatio Evangelica” 15.2, etc.: frequently
    with a sense of reproach, πάντες τελῶναι, πάντες εἰσὶν ἅρπαγες">Refs 5th c.BC+</a>],
    of the Oropians, [<a href="javascript:void(0)" title=" Xeno 1; ἐφ᾽ οἷς ἂν καὶ
    τελώνης σεμνυνθείη βάναυσος 2nd c.BC: Polybius Historicus 12.13.9, compare 2nd
    c.AD: Galenus Medicus 8.587, 9.804">Refs 2nd c.BC+</a>]; = Latin <i>publicanus,</i>
    [<a href="javascript:void(0)" title="NT.Matt.5.46, +others">NT</a>]; πορνοβοσκοὶ
    καὶ τ. [<a href="javascript:void(0)" title=" 2nd c.AD: Aspasius Philosophus “in
    Ethica Nicomachea commentaria - pars” 102.21. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
