strongs_number: G4264
language: greek
lemma: προβιβάζω
transliteration: probibázō
definition: to force forward, i.e. bring to the front, instigate
kjv_usage: draw, before instruct
derivation: from G4253 (πρό) and a reduplicated form of G971 (βιάζω);
extended_definition:
  gloss: to prompt
  definition: '<b>προ-βιβάζω </b> causal of προβαίνω, <BR /> [in LXX: <ref=''Exo.35.34''>Exo.35:34</ref>
    (יָרָה hi.), <ref=''Deu.6.7''>Deu.6:7</ref> (שָׁנַן pi.) * ;] <BR /><b>to lead
    forward, lead on</b>; metaphorically, <b>to induce, incite, urge</b>: <ref=''Mat.14.8.''>Mat.14:8.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προβῐβ-άζω</b>, <br /> <i>future</i> <b>-άσω</b>[<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Dio Cassius Historicus 58.23 ">Refs 2nd c.AD+</a>], <i>Attic
    dialect</i> προβῐβῶ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Aves” 1570:">Refs 5th c.BC+</a>] — causal of προβαίνω, <b>cause to step
    forward, lead on,</b> τινα [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 180 (Lyric poetry)">Refs 5th c.BC+</a>]; ποῖ προβιβᾷς
    ἡμᾶς ποτ; to what point, how far <b>do you mean to carry</b> us ? Ar.[same place];
    τινὰ εἰς ἀρετήν, εἰς ἐγκράτειαν, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Protagoras” 328a, 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    1.5.1 ">Refs 5th c.BC+</a>]; ἕως Μακεδονίας τὴν ἀρχήν <b>extend</b> it.., [<a
    href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis 1.3 ">Refs
    1st c.BC+</a>]; <b>push on,</b> οὐδὲν ἠδύνατο π. τῶν ἔργων [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 5.100.1 ">Refs 2nd c.BC+</a>]:—<i>passive</i>,
    <b>to be developed, improved,</b> of machines, [<a href="javascript:void(0)" title="
    2nd-1st c.BC(?): Hero Mechanicus “Belopoeica” 74.4. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>push forward, advance,</b> τὸ ὑπερκείμενον τοῦ κρημνοῦ (by building a wall)
    [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 4.78
    ">Refs 1st c.BC+</a>]; <b>exalt,</b> τὴν πατρίδα [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 9.10.4 ">Refs 2nd c.BC+</a>]; τινὰ ἐς τὰς
    ἀρχάς <b>promote</b> him, D.C.[same place]; δύναμιν [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.40 5th c.BC: Sophocles
    Tragicus ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>teach,</b>
    τινάς τι [<a href="javascript:void(0)" title=" LXX.Deu.6.7, compare 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Cat.Mi.” 36 (uncertain)">LXX+1st c.AD+</a>];
    <b>put forward</b> as a representative, [<a href="javascript:void(0)" title="
    NT.Act.19.33 (variant)">NT</a>]:— <i>passive</i>, <b>to be instructed</b> or <b>egged
    on,</b> ὑπὸ τῆς μητρός [<a href="javascript:void(0)" title=" NT.Matt.14.8. ">NT</a>]<br
    /><Level2><b>__II</b></Level2> <i>intransitive</i>, ={προβαίνω}, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 10.44.1, 2nd c.AD: Aristides Rhetor 2.231
    1st c.AD: Josephus Historicus ">Refs 2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    of a male, <b>mount before,</b> ἄλλην [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Historia Animalium” 546a10. ">Refs 4th c.BC+</a>]'
