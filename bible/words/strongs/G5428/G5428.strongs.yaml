strongs_number: G5428
language: greek
lemma: φρόνησις
transliteration: phrónēsis
definition: mental action or activity, i.e. intellectual or moral insight
kjv_usage: prudence, wisdom
derivation: from G5426 (φρονέω);
extended_definition:
  gloss: understanding
  definition: '<b>φρόνησις</b>, -εως, ἡ<BR /> (φρονέω), [in LXX for בִּינָה, תָּבוּן,
    חׇכְמָה, etc. ;] <BR /><b>understanding, practical wisdom, prudence</b>: <ref=''Luk.1.17''>Luk.1:17</ref>,
    <ref=''Eph.1.8''>Eph.1:8</ref>.†<BR /> <re><i>SYN.</i>: see: σοφία, and cf. Lft.,
    <i>Notes</i>, 317 </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φρόν-ησις</b>, εως, ἡ, <br /> <b>purpose, intention,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    664 (Lyric poetry); φρόνησιν λαβεῖν λῴω ἡμῖν [prev. author] “Ph.” 1078. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>thought,</b> ἰδία φ., opposed
    to λόγος ξυνός, [<a href="javascript:void(0)" title=" 1st c.AD(?): Heraclitus
    2; φ. ἔχειν 5th c.BC: Empedocles Poeta Philosophus 110.10, compare 4th c.BC: Aristoteles
    Philosophus “Metaphysica” 1009b18. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>sense,</b> εἴ τις ἄρα τοῖς ἐκεῖ φ. περὶ τῶν ἐνθάδε γιγνομένων [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 14.61. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>judgment,</b> κατὰ τὴν ἰδίαν φ. οὐδεὶς εὐτυχεῖ [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus “Μονόστιχοι - Fragmenta Comicorum Graecorum”
    306. ">Refs 4th c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>arrogance, pride,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Supplices”
    216 ">Refs 5th c.BC+</a>]; also in good sense, τὸ φῦναι πατρὸς εὐγενοῦς ἄπο ὅσην
    ἔχει φρόνησιν <b>just pride,</b> [<a href="javascript:void(0)" title=" [prev.
    author] “fragment” 739. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>practical
    wisdom, prudence in government and affairs,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 209a, 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1140a24, 1141b23, 5th-6th c.BC: Isocrates Orator
    12.204,217, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.97e, etc.; φιλοσοφίας
    τιμιώτερον ὑπάρχει φ. 4th-3rd c.BC: Epicurus Philosophus “Epistulae” 3p.64U.:
    opposed to ἀμαθία, 5th-6th c.BC: Plato Philosophus “Symposium” 202a ">Refs 5th
    c.BC+</a>]; opposed to σῶμα, [<a href="javascript:void(0)" title=" [prev. author]
    “R.” 461a ">Refs</a>]; opposed to ῥώμη, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 1.6; φρόνησιν ἀσκεῖν 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 1.2.10, 5th-6th c.BC: Isocrates Orator 1.40, compare 15.209: _plural_,
    ἡδοναὶ καὶ φρονήσεις 5th-6th c.BC: Plato Philosophus “Philebus” 63a; ἡλικίαι καὶ
    φ. [prev. author] “Lg.” 665d ">Refs 5th c.BC+</a>]; also attributed to <b>sagacious</b>
    animals, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Generatione Animalium” 753a12, “HA” 608a15. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Pythagoras Philosophus ">Refs
    4th c.BC+</a>] name for <b>three,</b> [<a href="javascript:void(0)" title=" Theol.Ar.
    14. ">Refs</a>]'
