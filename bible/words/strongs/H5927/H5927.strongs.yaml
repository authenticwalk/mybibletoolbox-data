strongs_number: H5927
language: hebrew
lemma: עָלָה
transliteration: ʻâlâh
pronunciation: aw-law'
definition: to ascend, intransitively (be high) or actively (mount); used in a great
  variety of senses, primary and secondary, literal and figurative
kjv_usage: arise (up), (cause to) ascend up, at once, break (the day) (up), bring
  (up), (cause to) burn, carry up, cast up, [phrase] shew, climb (up), (cause to,
  make to) come (up), cut off, dawn, depart, exalt, excel, fall, fetch up, get up,
  (make to) go (away, up); grow (over) increase, lay, leap, levy, lift (self) up,
  light, (make) up, [idiom] mention, mount up, offer, make to pay, [phrase] perfect,
  prefer, put (on), raise, recover, restore, (make to) rise (up), scale, set (up),
  shoot forth (up), (begin to) spring (up), stir up, take away (up), work.
derivation: a primitive root;
extended_definition:
  gloss: 'to ascend: regurgitate'
  definition: ': regurgitate/chew(cud)<br>1) to go up, ascend, climb<br>1a) (Qal)<br>1a1)
    to go up, ascend<br>1a2) to meet, visit, follow, depart, withdraw, retreat<br>1a3)
    to go up, come up (of animals)<br>1a4) to spring up, grow, shoot forth (of vegetation)<br>1a5)
    to go up, go up over, rise (of natural phenomenon)<br>1a6) to come up (before
    God)<br>1a7) to go up, go up over, extend (of boundary)<br>1a8) to excel, be superior
    to<br>1b) (Niphal)<br>1b1) to be taken up, be brought up, be taken away<br>1b2)
    to take oneself away<br>1b3) to be exalted<br>1c) (Hiphil)<br>1c1) to bring up,
    cause to ascend or climb, cause to go up<br>1c2) to bring up, bring against, take
    away<br>1c3) to bring up, draw up, train<br>1c4) to cause to ascend<br>1c5) to
    rouse, stir up (mentally)<br>1c6) to offer, bring up (of gifts)<br>1c7) to exalt<br>1c8)
    to cause to ascend, offer<br>1d) (Hophal)<br>1d1) to be carried away, be led up<br>1d2)
    to be taken up into, be inserted in<br>1d3) to be offered<br>1e) (Hithpael) to
    lift oneself'
