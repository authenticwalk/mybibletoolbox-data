    = "my portion is Jehovah"<br>1) father of Eliakim, an officer of Hezekiah<br>2)
    high priest in the reign of Josiah<br>3) a Merarite Levite, son of Amzi<br>4)
    another Merarite Levite, 2nd son of Hosah<br>5) one of those who stood on the
    right of Ezra when he read the law and probably a Levite and a priest<br>6) a
    priest of Anathoth, father of the prophet Jeremiah<br>7) father of Gemariah who
    was one of Zedekiah''s envoys to Babylon'
