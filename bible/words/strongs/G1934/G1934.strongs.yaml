strongs_number: G1934
language: greek
lemma: ἐπιζητέω
transliteration: epizētéō
definition: to search (inquire) for; intensively, to demand, to crave
kjv_usage: desire, enquire, seek (after, for)
derivation: from G1909 (ἐπί) and G2212 (ζητέω);
extended_definition:
  gloss: to seek after
  definition: '<b>ἐπι-ζητέω</b>, -ῶ <BR /> [in LXX chiefly for דָּרַשׁ, <ref=''4Ki.8.8''>4Ki.8:8</ref>,
    <ref=''Isa.62.12''>Isa.62:12</ref>, al.; also for בָּקַשׁ, <ref=''3Ki.20.1''>3Ki.20:1</ref>,
    <ref=''Ecc.7.28''>Ecc.7:28</ref>), <ref=''Hos.3.5''>Hos.3:5</ref>; פָּקַד, <ref=''2Ki.3.8''>4Ki.3:8</ref>
    ;] <BR />"directive" of ζητέω (MM, <i>Exp.</i>, xiv), <BR /> <b>to inquire for,
    seek after, wish for</b>: with accusative of thing(s), <ref=''Mat.6.32; 12.39;
    16.4''>Mat.6:32 12:39 16:4</ref>, <ref=''Luk.12.30''>Luk.12:30</ref>, <ref=''Act.19.39''>Act.19:39</ref>,
    <ref=''Rom.11.7''>Rom.11:7</ref>, <ref=''Php.4.17''>Php.4:17</ref>, <ref=''Heb.11.14;
    13.14''>Heb.11:14 13:14</ref>; with accusative of person(s), <ref=''Luk.4.42''>Luk.4:42</ref>,
    <ref=''Act.12.19''>Act.12:19</ref>; with inf., <ref=''Act.13.7.''>Act.13:7.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιζητ-έω</b>, <br /> <b>seek after, wish for, miss</b>, τινά
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.36, 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Sulla” 19; οὐδὲν ἄλλο χρῆμα οὕτω ἐν
    βραχέϊ ἐπεζήτησα ὡς.. 5th c.BC: Herodotus Historicus 5.24 ">Refs 5th c.BC+</a>];
    μηδὲν ἐπιζητείτω <b>let</b> her <b>lack</b> nothing, [<a href="javascript:void(0)"
    title=" “PTeb.” 416.20 (3rd c.AD)">Refs 3rd c.AD+</a>]; ἐ. τὸν ἄν θρωπον<b>make
    further search for.. </b>, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.133 ">Refs 4th c.BC+</a>]; τῆς αἰτίας αἰτίαν ἐπι ζητούσης<b>requiring</b>,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 1.5.3, compare
    1st c.AD: Philo Judaeus 1.18: _absolutely_, οἱ ἐπιζητοῦντες">Refs 2nd c.BC+</a>]
    <b>the</b> <b>beaters</b> (for game), [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.4.25:">Refs 5th c.BC+</a>]
    —<i>passive</i>, τὰ ἐπιζητούμενα περὶ τὴν εὐδαιμονίαν [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1098b22, compare
    1172b35, 2nd c.AD: Diogenes Oenoandensis Epicureus 23 ">Refs 4th c.BC+</a>]; οἱ
    -ούμενοι criminals `<b>wanted'',</b> [<a href="javascript:void(0)" title=" POxy.
    80.15 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level4><b>__b</b></Level4>. <b>request</b>,
    πρός τινας ὁμολογίαν [<a href="javascript:void(0)" title=" “Anatolian Studies”
    38, compare “PMasp.” 156.16 (6th c.AD). ">Refs 6th c.AD+</a>]<br /><Level3><b>__2</b></Level3>.
    <b>seek for besides</b>, μηδ᾽ ἕτερ᾽ ἐπιζήτει καλά [<a href="javascript:void(0)"
    title=" 4th c.BC: Antiphanes Comicus 44.5 ">Refs 4th c.BC+</a>]; <b>inquire further</b>,
    περὶ.. [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus 1.2, compare
    2nd c.AD: Galenus Medicus 16.490. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>.
    <i>passive</i>, ἐπιζητεῖται <b>is matter</b> <b>of question</b>, ἐ. πότερον..
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1169b13, compare 1st c.BC: Philodemus Gadarensis Epigrammaticus “D.”
    1.22, “Rh.” 1.194S., +others ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>.
    <b>demand, require,</b> [<a href="javascript:void(0)" title=" PLille 7.6 (3rd
    c.BC)">Refs 3rd c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title="
    “POxy.” 1194.2 (3rd c.AD). ">Refs 3rd c.AD+</a>]'
  source: STEPBible/LSJ
