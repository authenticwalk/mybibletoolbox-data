strongs_number: G4371
language: greek
lemma: προσφάγιον
transliteration: prosphágion
definition: something eaten in addition to bread, i.e. a relish (specially, fish;
  compare G3795 (ὀψάριον))
kjv_usage: meat
derivation: neuter of a presumed derivative of a compound of G4314 (πρός) and G5315
  (φάγω);
extended_definition:
  gloss: fish
  definition: '<b>προσφάγιον</b>, -ου, τό<BR /> (φαγεῖν), <BR />Hellenistic for ὄψον
    ὀψάριον) <BR /> a relish or dainty (esp, cooked fish), <b>to be eaten with bread</b>:
    <ref=''Jhn.21.5''>Jhn.21:5</ref>  (have ye taken any fish, Field, <i>Notes</i>,
    109; Abbott, <i>Essays</i>, 105; cf. M, <i>Pr.</i>, 170n; MM, <i>Exp.</i>, xxi).†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
