strongs_number: G3679
language: greek
lemma: ὀνειδίζω
transliteration: oneidízō
definition: to defame, i.e. rail at, chide, taunt
kjv_usage: cast in teeth, (suffer) reproach, revile, upbraid
derivation: from G3681 (ὄνειδος);
extended_definition:
  gloss: to revile
  definition: '<b>ὀνειδίζω</b><BR /> (ὄνειδος), [in LXX chiefly for חָרַף pi. ;] <BR
    /><b>to reproach, upbraid</b>: absol., <ref=''Jas.1.5''>Jas.1:5;</ref> with accusative
    of person(s) (in cl. more frequently with dative of person(s); Bl., § 34, 2; WM,
    278), <ref=''Mat.5.11''>Mat.5:11</ref>, <ref=''Mrk.15.32, 34''>Mrk.15:32, 34</ref>,
    WH, mg., <ref=''Luk.6.22''>Luk.6:22</ref>, <ref=''Rom.15.3''>Rom.15:3</ref>" (LXX)
    ; τ. πόλεις, <ref=''Mat.11.20''>Mat.11:20;</ref> pass., <ref=''1Ti.4.10''>1Ti.4:10</ref>,
    WH, mg., <ref=''1Pe.4.14''>1Pe.4:14;</ref> with accusative of thing(s), <ref=''Mrk.16.14''>Mrk.16:14;</ref>
    with dupl. accusative, <ref=''Mat.27.44.''>Mat.27:44.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὀνειδ-ίζω</b>, <br /> <i>future</i> <b>-ιῶ</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1423, 5th c.BC: Euripides
    Tragicus “Troades” 430, 5th-6th c.BC: Plato Philosophus “Apologia” 30a: ">Refs
    5th c.BC+</a>]<i>aorist</i> ὠνείδισα (<i>Epic dialect</i> ὀν-) [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.34, etc.">Refs 8th c.BC+</a>]:
    <i>perfect</i> ὠνείδικα [<a href="javascript:void(0)" title=" 5th c.BC: Lysias
    Orator 16.15 ">Refs 5th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Troades” 936, etc.: ">Refs 5th c.BC+</a>]<i>future</i>
    <i>middle</i> ὀνειδιεῖσθε (in <i>passive</i> sense) [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1500 ">Refs 5th c.BC+</a>]:
    <i>aorist</i> ὠνειδίσθην [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 11.4.10: ">Refs 2nd c.BC+</a>]<br /><Level2><b>__I</b></Level2> <b>cast
    in</b> one''s <b>teeth, make a reproach</b> to one, usually with <i>accusative</i>
    <i>of things</i> et <i>dative</i> <i>person</i>, ἀλκὴν μέν μοι πρῶτον ὀνείδισας
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    9.34, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.380, 8th-7th c.BC:
    Hesiodus Epicus “Opera et Dies” 718, 5th c.BC: Herodotus Historicus 1.90, 8.106;
    αἰσχύνομαί σοι τοῦτ᾽ ὀνειδίσαι 4th-5th c.BC: Aeschylus Tragicus “Choephori” 917;
    ἃ δ᾽ εἰς γάμους μοι βασιλικοὺς ὠνείδισας 5th c.BC: Euripides Tragicus “Medea”
    547; ὀ. φόνον [τινί] 4th c.BC: Demosthenes Orator 21.120; ὄνειδος ὀ. εἴς τινα
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 754, “Ph.” 523 ">Refs 8th c.BC+</a>]:
    with a <i>relative</i> clause instead of the <i>accusative</i>, Ἀγαμέμνονι.. ὀνειδίζων,
    ὅτι.. [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.255, compare 5th-6th c.BC: Plato Philosophus “Apologia” 30a, +others; ὀ. τινί,
    ὡς.. 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.9.8, compare 8th c.BC:
    Ilias Homerus Epicus “Illiad” 1.211 (without _dative_); ὀ. εἰς ἀχαριστίαν τινί,
    διότι.. 2nd c.BC: Polybius Historicus 28.4.11 ">Refs 8th c.BC+</a>]: with <i>infinitive</i>,
    εἴ τίς τῳ ὀ. φιλοκερδεῖ εἶναι [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Hipparchus” 232c; ὀ. τινὶ τετρῆσθαι τὰ ὦτα 3rd c.AD(?): Diogenes
    Laertius 2.50: without _dative_ _person_, ὀνειδιῶν τι τῶν πάρος κακῶν ">Refs 5th
    c.BC+</a>]<b>make a reproach,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 1423, compare 441, 5th c.BC: Herodotus Historicus
    8.143 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be made a reproach,</b> καὶ
    σχεδὸν δὴ πάντα.. οὐκ ὀρθῶς ὀνειδίζεται [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Timaeus” 86d, compare 5th c.BC: Thucydides Historicus
    1.77. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> without <i>accusative</i>
    <i>of things</i>, <b>reproach, upbraid,</b> <br /><Level3><b>__II.1</b></Level3>
    with <i>dative</i> <i>person</i>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Lysias Orator 27.16, etc.; τισὶ περί τινος 5th c.BC: Herodotus Historicus 4.79;
    [τινὶ] ἔς τι [prev. author] 8.92; without _dative_ _person_, 8th c.BC: Ilias Homerus
    Epicus “Illiad” 7.95. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    with <i>accusative</i> <i>person</i>, <b>chide, reproach,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Apologia” 30e ">Refs 5th c.BC+</a>];
    τοιαῦτ᾽ ὀνειδίζεις με thus <b>dost thou reproach</b> me, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1002 ">Refs 5th c.BC+</a>];
    also ἐπειδὴ.. τυφλόν μ᾽ ὠνείδισας (i.e. ὄντα) <b>didstreproach</b> me <b>with</b>
    being blind, [<a href="javascript:void(0)" title=" [prev. author] “OT” 412 ">Refs</a>]:—<i>passive</i>,
    <b>to be reproached,</b> ἔκ τινων [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Troades” 936; εἰς δειλίαν 1st c.BC: Diodorus Siculus Historicus
    20.62; τὴν μικροπολιτείαν ">Refs 5th c.BC+</a>]<b>with..,</b> [<a href="javascript:void(0)"
    title=" 5th c.AD: Stobaeus, Joannes 3.39.29. ">Refs 5th c.AD+</a>]'
