strongs_number: G0928
language: greek
lemma: βασανίζω
transliteration: basanízō
definition: to torture
kjv_usage: pain, toil, torment, toss, vex
derivation: from G931 (βάσανος);
extended_definition:
  gloss: 'to torture: anguish'
  definition: '<b>βασανίζω</b> <BR /> (βάσανος), [in LXX: <ref=''1Ki.5.3''>1Ki.5:3</ref>,
    <ref=''Sir.4.17''>Sir.4:17</ref>, and frequently in Wi, II, 4Mac ;] <BR /> __1.
    prop., <b>to rub on the touchstone, put to the test</b>. <BR /> __2. <b>to examine
    by torture,</b> hence, generally, <b>to torture, torment, distress</b>: <ref=''Mat.8.6,
    29; 14.24''>Mat.8:6, 29 14:24</ref>, <ref=''Mrk.5.7; 6.48''>Mrk.5:7 6:48</ref>,
    <ref=''Luk.8.28''>Luk.8:28</ref>, <ref=''2Pe.2.8''>2Pe.2:8</ref>, <ref=''Rev.9.5;
    11.10; 12.2; 14.10; 20.10''>Rev.9:5 11:10 12:2 14:10 20:10</ref>.<BR /> † (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βᾰσᾰν-ίζω</b>, <br /> <i>Attic dialect</i> <i>future</i> <b>-ῐῶ</b>[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 802,
    1121, “Ec.” 748: ">Refs 5th c.BC+</a>]<i>aorist</i> ἐβασάνισα, <i>subjunctive</i>
    βασανίσω variant in [<a href="javascript:void(0)" title=" [prev. author] “Ra.”
    618 codex R:">Refs</a>] —<i>passive</i>, <i>aorist</i> ἐβασανίσθην: <i>perfect</i>
    βεβασάνισμαι:—<b>rub upon the touch-stone</b> (βάσανος), χρυσόν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 486d ">Refs 5th c.BC+</a>]:
    hence, <b>put to the test, prove,</b> [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “de Generatione Animalium” 747a3 (_passive_), etc.">Refs
    4th c.BC+</a>]; <b>investigate scientifically,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “Aër.” 3;">Refs 5th c.BC+</a>] of the instances
    used in inductive inference, ἀπὸ τῶν πανταχόθεν βεβασανισμένων [μεταβαίνομεν]
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus “περὶ σημείων
    καὶ σημειώσεων” 29. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2> of
    persons, <b>examine closely, cross-question,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.116, 2.151, 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 110, “Ra.” 802, etc.">Refs 5th c.BC+</a>]; βεβασανισμένος
    εἰς δικαιοσύνην <b>having</b> his love of justice <b>put to the test,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    361c, compare 413e, “Smp.” 184a ">Refs 5th c.BC+</a>]; ὑπὸ δακρύων βασανίζεσθαι,
    i.e. <b>to be convicted</b> of being painted by tears (washing off the cosmetic),
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus”
    10.8. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>question by
    applying torture, torture, rack</b> (see. βάσανοςIII), [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 616, 618; [δούλους] πάντας
    παραδίδωμι βασανίσαι 5th c.BC: Antipho Orator 2.4.8, compare 5.36 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be put to the torture,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 7.86, 5th c.BC: Lysias Orator 4.14, 4th c.BC: Aristoteles
    Philosophus “Rhetorica ad Alexandrum” 1443b31; αἰωνίοις ἀμοιβαῖς βασανισθησόμενοι
    πρὸς τῶν θεῶν 1st c.BC: Philodemus Gadarensis Epigrammaticus “D.” 1.19 ">Refs
    5th c.BC+</a>]; <b>to be tortured</b> by disease (censured by [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Sol.” 6), NT.Matt.8.6; ὑπὸ τῶν κυμάτων [prev.
    work] 14.24 ">NT+2nd c.AD+</a>]; of animals, [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 1.38 ">Refs 2nd c.AD+</a>]:
    <i>metaphorically</i> of the earth,[<a href="javascript:void(0)" title="[prev.
    work] 6.10. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3> <i>metaphorically</i>
    of style, <b>strain,</b> [<a href="javascript:void(0)" title=" 3rd c.AD: Longinus
    Rhetor 10.6; βεβασανισμένος ">Refs 3rd c.AD+</a>]<b>forced, unnatural,</b> [<a
    href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis “de Thucydide”
    55. ">Refs 1st c.BC+</a>]'
