strongs_number: G4625
language: greek
lemma: σκάνδαλον
transliteration: skándalon
definition: a trap-stick (bent sapling), i.e. snare (figuratively, cause of displeasure
  or sin)
kjv_usage: occasion to fall (of stumbling), offence, thing that offends, stumblingblock
derivation: ("scandal"); probably from a derivative of G2578 (κάμπτω);
extended_definition:
  gloss: stumbling block
  definition: '<b>σκάνδαλον</b>, -ου, τό<BR /> (late form of the rare word σκανδάληθρον,
    see LS, see word) [in LXX chiefly for מוֹקֵשׁ, מִכְשׁוֹל ;] <BR />prop., the bait-stick
    of a trap, a snare, stumbling-block (<ref=''Lev.19.14''>Lev.19:14</ref>, <ref=''Jdt.5.1''>Jdth.5:1</ref>):
    figuratively, <ref=''Rom.9.33''>Rom.9:33</ref>, <ref=''1Pe.2.8''>1Pe.2:8</ref>
    (<ref=''Isa.8.14''>Isa.8:14</ref>; aliter in LXX; στερεὸν σκανδάλου in Aq.). Metaphorical,
    of that which causes error or sin; <BR /> __(a) <b>of persons</b>: <ref=''Mat.13.41;
    16.23''>Mat.13:41 16:23</ref>; Χριστὸς ἐσταυρωμένος, <ref=''1Co.1.23''>1Co.1:23;</ref>
    <BR /> __(b) <b>of things</b>: <ref=''Mat.18.7''>Mat.18:7</ref>, <ref=''Rom.11.9''>Rom.11:9</ref>"
    (LXX) <ref=''Rom.14.13''>Rom.14:13</ref>, <ref=''1Jn.2.10''>1Jn.2:10</ref> <ref=''Rev.2.14''>Rev.2:14</ref>;
    τὸ σ. τοῦ σταυροῦ, <ref=''Gal.5.11''>Gal.5:11;</ref> pl., <ref=''Mat.18.7''>Mat.18:7</ref>,
    <ref=''Luk.17.1''>Luk.17:1</ref>, <ref=''Rom.16.17''>Rom.16:17</ref>.†<BR /> <re><i>SYN.</i>:
    πρόσκομμα </re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> σκανδαλ-ιστής</b>, οῦ, ὁ, <br /> probably <b>acrobat
    who performed on a trapeze</b> (σκάνδαλον), [<a href="javascript:void(0)" title="
    “SIG” 847.5 (Delph., 2nd c.AD), see “Supp.epigram” 2.328. σκάνδαλον, τό ">Refs
    2nd c.AD+</a>], <b>trap</b> or <b>snare</b> laid for an enemy, [<a href="javascript:void(0)"
    title=" LXX.Josh.23.13, LXX.1Ki.18.21, NT.Rom.11.9, NT.1Pet.2.7 ">LXX+NT</a>];
    probably laid for animals, [<a href="javascript:void(0)" title=" “PCair.Zen.”
    608.7 (3rd c.BC, written σκανδάνων, _genitive_ _plural_)">Refs 3rd c.BC+</a>]:
    <i>metaphorically</i>, <b>stumbling-block, offence, scandal,</b> [<a href="javascript:void(0)"
    title="NT.Matt.18.7, NT.Luke.17.1; σκάνδαλα ποιεῖσθαι “PMasp.” 4.9 (6th c.AD).
    ">NT+6th c.AD+</a>]<br /><Level2><b>__II</b></Level2> see at {σκανδαλιστής}.'
