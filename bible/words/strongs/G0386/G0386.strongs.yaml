strongs_number: G0386
language: greek
lemma: ἀνάστασις
transliteration: anástasis
definition: a standing up again, i.e. (literally) a resurrection from death (individual,
  genitive case or by implication, (its author)), or (figuratively) a (moral) recovery
  (of spiritual truth)
kjv_usage: raised to life again, resurrection, rise from the dead, that should rise,
  rising again
derivation: from G450 (ἀνίστημι);
extended_definition:
  gloss: resurrection
  definition: '<b>ἀνά-στασις</b>, -εως, ή<BR /> (ἀνίστημι), [in LXX: <ref=''Zep.3.8''>Zep.3:8</ref>
    (קוּם), <ref=''Lam.3.63''>La 3:63</ref> (קִימָה), קִימָה), <ref=''Psa.66.1-20''>Psa.66:1-20</ref>
    title., Dan LXX 11:20, <ref=''2Ma.7.14''>2Ma.7:14</ref> <ref=''2Mac.12.43''>2Mac
    12:43</ref> * ;] <BR />__1. <b>a raising up, awakening, rising </b>(in Inscr.
    of the erection of a monument, see MM, <i>VGT</i>, see word): <ref=''Luk.2.34.''>Luk.2:34.</ref>
    <BR /> __2. <b>a rising from the dead </b>(see <i>DCG</i>, ii, 605b); <BR /> __(a)
    <b>of Christ</b>: <ref=''Act.1.22; 2.31; 4.33''>Act.1:22 2:31 4:33</ref> <ref=''Rom.6.5''>Rom.6:5</ref>,
    <ref=''Php.3.10''>Php.3:10</ref>, <ref=''1Pe.3.21''>1Pe.3:21</ref>; ἐξ ἀ. νεκρῶν,
    <ref=''Rom.1.4''>Rom.1:4</ref> (<i>ICC</i>, in l); ἐκ νεκρῶν, <ref=''1Pe.1.3''>1Pe.1:3;</ref>
    <BR /> __(b) of persons in OT hist. (e.g. <ref=''3Ki.17.17''>3Ki.17:17</ref> ff.):
    <ref=''Heb.11.35''>Heb.11:35</ref>; <BR /> __(with) <b>of the general resurrection</b>:
    <ref=''Mat.22.23, 28; 22.30''>Mat.22:23, 28 22:30</ref> <ref=''Mrk.12.18, 23''>Mrk.12:18,
    23</ref> <ref=''Luk.20.27, 33; 20.36''>Luk.20:27, 33 20:36</ref>, <ref=''Jhn.11.24''>Jhn.11:24</ref>,
    <ref=''Act.17.18; 23.8; 24.15''>Act.17:18 23:8 24:15</ref>, <ref=''2Ti.2.18''>2Ti.2:18</ref>;
    ἀ. ἐκ νεκρῶν, <ref=''Luk.20.35''>Luk.20:35</ref>, <ref=''Act.4.2''>Act.4:2</ref>;
    τῶν νεκρῶν, <ref=''Mat.22.31''>Mat.22:31</ref>, <ref=''Act.17.32; 23.6; 24.21;
    26.23''>Act.17:32 23:6 24:21 26:23</ref>, <ref=''1Co.15.12-13; 15.21; 15.42''>1Co.15:12-13
    15:21 15:42</ref>, <ref=''Heb.6.2''>Heb.6:2</ref>; ἀ. ζωῆς, resurrection to life
    (cf. <ref=''2Ma.7.14''>2Ma.7:14</ref>, ἀ. εἰς ζωήν) and ἀ. τ. κρίσεως, τ. to judgment,
    <ref=''Jhn.5.29''>Jhn.5:29;</ref> ἀ. τ. δικαίων, <ref=''Luk.14.14''>Luk.14:14;</ref>
    κρείττων ἀ., <ref=''Heb.11.35''>Heb.11:35;</ref> on ἡ ἀ. ἡ πρώτη, <ref=''Rev.20.5-8''>Rev.20:5-8</ref>,
    see Swete, in l, Weste. on <ref=''Jhn.5.1-47''>Jhn.5:1-47</ref>, but see also
    Thayer, see word; by meton. of Christ as Author of ἀ., <ref=''Jhn.11.25''>Jhn.11:25</ref>
    (see <i>DB</i>, iv, 231; Cremer, 307).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνά-στᾰσις</b>, εως, <br /> <i>Ionic dialect</i> ιος, ἡ, <br
    /><Level2><b>__I</b></Level2> <i>active</i>, (ἀνίστημι) <b>making to stand</b>
    or <b>rise up, raising up</b> the dead, ἀνδρὸς δ᾽ ἐπειδὰν αἷμ᾽ ἀνασπάσῃ κόνις..
    οὔτις ἔστ᾽ ἀ.[<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 648; ἔλαβον.. ἐξ ἀναστάσεως τοὺς νεκροὺς αὐτῶν NT.Heb.11.35. ">NT+4th
    c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> <b>making to rise and leave their
    place, removal,</b> as of suppliants, ἀ. ἐκ τοῦ ἱεροῦ[<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.133">Refs 5th c.BC+</a>]; ἀ. τῆς Ἰωνίας
    <b>removal</b> of the Greeks from Ionia [for safety], [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.106">Refs 5th c.BC+</a>]: mostly in bad
    sense, <b>desolation,</b> ἅλωσιν Ἰλίου τ᾽ ἀνάστασιν[<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Ages.” 589; πόλεων ἀ. [prev. author]
    “Pers.” 107, compare 5th c.BC: Euripides Tragicus “Troades” 364; τῆς πατρίδος
    4th c.BC: Demosthenes Orator 1.5">Refs 5th c.BC+</a>]; <b>disturbance,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “Decent..” 3 (_plural_).
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> <b>setting up, erection,</b>
    τειχῶν[<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 20.72;
    τροπαίου 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.873a; εἰκόνος “GDI”
    3505.20 (from Cnidus), compare “IPE” 12.34.8 (from Olbia), 2nd c.AD: Arrianus
    Historicus “Anabasis” 4.11.2; οἰκοδομημάτων 2nd c.AD: Lucianus Sophista “Phal.”
    1.3 (_plural_). ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> (ἀνίσταμαι)
    <b>standing</b> or <b>rising up,</b> πόδες ἀναστάσεως χάριν[<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Spiritu” 485a18, compare [prev.
    author] “fragment” 156. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>rising and moving off, removal,</b> στρατεύματος[<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.75, compare 2.14. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>rising up,</b> ἐξ ὕπνου[<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 276. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__II.3.b</b></Level4> especially for the stool, uncertain in [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 6.7.1">Refs
    5th c.BC+</a>]: hence, <b>motions,</b> [<a href="javascript:void(0)" title=" [prev.
    author] “Coac.” 605, 4th c.AD: Dieuches Medicus cited in 4th c.AD: Oribasius Medicus
    4.6.2. ">Refs 4th c.AD+</a>]<br /><Level4><b>__II.3.c</b></Level4> <b>rising again</b>
    after a fall, [<a href="javascript:void(0)" title=" NT.Luke.2.34. ">NT</a>]<br
    /><Level4><b>__II.3.d</b></Level4> <b>rising from the dead,</b> Τυνδάρεω[<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Salt.” 45">Refs 2nd c.AD+</a>]; εἰς ἀνάστασιν
    [perhaps βλέποντες] [<a href="javascript:void(0)" title=" “IGRom.” 4.743 (Eumeneia,
    3rd c.AD)">Refs 3rd c.AD+</a>]: frequently in N.T., [<a href="javascript:void(0)"
    title=" NT.Matt.22.23, +others; ἀ. νεκρῶν NT.Act.23.6; ἀ. ζωῆς, κρίσεως NT.John.5.29;
    ἀπὸ σώματος ἀ. 3rd c.AD: Plotinus Philosophus 3.6.6.">NT+3rd c.AD+</a>]'
