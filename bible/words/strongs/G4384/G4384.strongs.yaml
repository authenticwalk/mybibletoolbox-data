strongs_number: G4384
language: greek
lemma: προτάσσω
transliteration: protássō
definition: to pre-arrange, i.e. prescribe
kjv_usage: before appoint
derivation: from G4253 (πρό) and G5021 (τάσσω);
extended_definition:
  gloss: to predetermine
  definition: '<b>προ-τάσσω </b><BR /> [in LXX: <ref=''2Ma.8.36''>2Ma.8:36</ref> R
    (Α, προστ-) * ;] <BR />__1. to place in front. <BR /> __2. <b>to arrange beforehand</b>:
    <ref=''Act.17.26''>Act.17:26</ref>, Rec. (for προστ., Edd.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προτάσσω</b>, <br /> <i>Attic dialect</i> <b>προτάττω</b>,
    2 <i>aorist</i> <i>passive</i> προετάγην [ᾰ] [<a href="javascript:void(0)" title="
    2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 306.16 ">Refs 2nd c.AD+</a>]:—
    <b>place</b> or <b>post in front</b>, σφᾶς αὐτοὺς π. πρὸ τῶν Ἑλλήνων <b>put</b>
    themselves <b>in front of</b> them, so as to defend them, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 1.107 ">Refs 5th c.BC+</a>]; π. σφῶν αὐτῶν
    Ἀστύμαχον <b>put</b> him <b>at their head</b>, as speaker, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.52:">Refs 5th c.BC+</a>] —<i>middle</i>,
    προετάξαντο τῆς φάλαγγος τοὺς ἱππέας <b>posted</b> the horse <b>in front</b> of
    it, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 6.4.10 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>stand before</b>
    one, so as to protect, ἄναξ, προτάσσου [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Supplices” 835 (Lyric poetry)">Refs 4th c.BC+</a>];
    τὸ προταχθέν <b>the front rank, van</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.3.37; οἱ προτεταγμένοι
    [prev. author] “HG” 2.4.15, 5th-6th c.BC: Aristophanes Comicus “Pax” 1340; προταχθέντες
    ὑπὲρ ἁπάντων 5th-6th c.BC: Isocrates Orator 4.99 ">Refs 5th c.BC+</a>]; also in
    documents, ὁ -τεταγμένος the <b>aforesaid,</b> [<a href="javascript:void(0)" title="
    POxy. 1112.18 (2nd c.AD), etc. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>class as prior</b>, [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus
    Philosophus 6.1.25 ">Refs 3rd c.AD+</a>]; <b>prefer</b>, τί τινος [<a href="javascript:void(0)"
    title="Scholia 5th-6th c.BC: Aristophanes Comicus “Ranae” 546. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> Grammars, <b>prefix</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Dionysius Thrax Grammaticus 631.7 (_passive_), etc.">Refs 2nd
    c.BC+</a>]; προτάσσεται τῷ ῥήματι καὶ ὑποτάσσεται [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de Pronominibus;” 116.6. ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>appoint</b> or <b>determine
    beforehand</b>, χρόνον [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Trachiniae” 164; ἆθλον 4th c.BC: Aristoteles Philosophus “Problemata”
    956b17, 20 (_active_ and _passive_)">Refs 5th c.BC+</a>]:—<i>passive</i>, προτεταγμένοι
    [<a href="javascript:void(0)" title=" 4th c.BC: Aeneas Tacticus 1.5. ">Refs 4th
    c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>middle</i>, <b>set before oneself,
    take as an example</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Sophista” 218e ">Refs 5th c.BC+</a>]; <b>propose to oneself</b>,
    ἐκ τούτου τὸ ζῆν [<a href="javascript:void(0)" title="[prev. work] 224d. ">Refs</a>]'
  source: STEPBible/LSJ
