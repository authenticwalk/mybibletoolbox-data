extended_definition:
  gloss: Jeroboam
  definition: 'A king of the Kingdom of Israel, living at the time of Divided Monarchy,
    first mentioned at 2Ki.13.13; <br> son of: Joash (H3101J); <br> father of: Zechariah
    (H2148P)<BR> § Jeroboam = "the people will contend"<br>1) the first king of the
    northern kingdom of Israel when the kingdom split at the death of Solomon and
    the 10 tribes split off from Judah and Benjamin and the kingdom under Solomon''s
    son Rehoboam; idolatry was introduced at the beginning of his reign<br>2) the
    8th king of the northern kingdom of Israel, son of Joash, and 4th in the dynasty
    of Jehu; during his reign the Syrian invaders were repelled and the kingdom restored
    to its former borders but the idolatry of the kingdom was maintained'
