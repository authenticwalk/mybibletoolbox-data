strongs_number: G0872
language: greek
lemma: ἀφοράω
transliteration: aphoráō
definition: to consider attentively
kjv_usage: look
derivation: from G575 (ἀπό) and G3708 (ὁράω);
extended_definition:
  gloss: to consider
  definition: '<b>ἀφ-οράω</b>, -ῶ <BR /> [in LXX: <ref=''4Ma.17.10''>4Ma.17:10</ref>
    (είς θεόν)* ;] <BR />__(a) to look away  from all else at, <b>fix one''s gaze
    upon</b>: metaphorically (MM, see word), <ref=''Heb.12.2''>Heb.12:2;</ref> <BR
    /> __(b) <b>simply, to see</b>: ἀφίδω (see: ἀπεῖδον, and Lft., Phi., in l; MM,
    see word), <ref=''Php.2.23''>Php.2:23</ref> (see Ellic., in l).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
