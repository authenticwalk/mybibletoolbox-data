strongs_number: G5591
language: greek
lemma: ψυχικός
transliteration: psychikós
definition: sensitive, i.e. animate (in distinction on the one hand from G4152 (πνευματικός),
  which is the higher or renovated nature; and on the other from G5446 (φυσικός),
  which is the lower or bestial nature)
kjv_usage: natural, sensual
derivation: from G5590 (ψυχή);
extended_definition:
  gloss: natural
  definition: '<b>ψυχικός</b>, -ή, -όν<BR /> (ψυχή) [in LXX: <ref=''4Ma.1.32''>4Ma.1:32</ref>
    * ;] <BR />of the ψυχή (as the lower part of the immaterial in man), <b>EV, natural</b>:
    opposite to πνευματικός, <ref=''1Co.2.14; 15.44; 15.46''>1Co.2:14 15:44 15:46</ref>;
    πνεῦμα μὴ ἔχοντες (EV, sensual; R, mg., natural or animal; better perhaps, of
    the mind; see infr.), <ref=''Jude.19''>Ju 19</ref>; with ἐπίγειος, δαιμονιώδης,
    opposite to ἄνωθεν κατερχομένη (σοψία), of the mind (Hort, in l), <ref=''Jas.3.15''>Jas.3:15</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ψῡχι-κός</b>, ή, όν, <br /> <b>of the soul</b> or <b>life,
    spiritual,</b> opposed to σωματικός, ἡδοναί [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1117b28; ὁρμαί 2nd c.BC:
    Polybius Historicus 8.10.9 ">Refs 4th c.BC+</a>]; πνεῦμα ψ. the spirit, or breath
    <b>of life,</b> [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.1084e, etc.">Refs 1st c.AD+</a>]; νόσος [<a href="javascript:void(0)"
    title="[prev. work]524d. ">Refs</a>] <i>adverb</i> <b>-κῶς</b>[<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 1.81 ">Refs 1st c.AD+</a>]; opposed to σωματικῶς,
    νοερῶς, [<a href="javascript:void(0)" title=" 5th c.AD: Proclus Philosophus “Inst.”
    139 ">Refs 5th c.AD+</a>]; also, <b>heartily, from the heart,</b> [<a href="javascript:void(0)"
    title=" LXX.2Mac.4.37, 14.24. ">LXX</a>]<br /><Level3><b>__2</b></Level3> <b>of
    the animal life, animal,</b> ὁ ψ. ἄνθρωπος the <b>natural</b> man, opposed to
    ὁ πνευματικός, [<a href="javascript:void(0)" title=" NT.1Cor.2.14, cf. NT.Jude.19,
    9th c.AD: Photius Legal icographus, etc. (which see) ">NT+9th c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>brave,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander Rhetor
    338. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>for the soul</b>
    or <b>spirit</b> of one deceased, ψ. δῶρα διδούς, i.e. to Hermes, [<a href="javascript:void(0)"
    title=" “epigram Gr.” 815.4 (from Crete). ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    <b>cooling,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Vettius Valens
    Astrologus 6.27 (assuming variant). ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
