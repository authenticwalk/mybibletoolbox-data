strongs_number: G3490
language: greek
lemma: ναύκληρος
transliteration: naúklēros
definition: a captain
kjv_usage: owner of a ship
derivation: from G3491 (ναῦς) and G2819 (κλῆρος) ("clerk");
extended_definition:
  gloss: captain
  definition: '<b>ναύ-κληρος</b>, -ου, ὁ<BR /> (ναῦς, κλῆρος), <BR /><b>a shipowner,
    shipmaster</b>: <ref=''Act.27.11.''>Act.27:11.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ναύκληρ-ος</b>, ὁ, <br /> <b>shipowner and merchant</b> (opposed
    to ἔμπορος, which see), [<a href="javascript:void(0)" title=" “IG” 12.127.34,
    128.4, 5th c.BC: Herodotus Historicus 1.5, 4.152, 5th c.BC: Sophocles Tragicus
    “Philoctetes” 128, 547, 5th c.BC: Euripides Tragicus “Fragmenta” 417, 5th-6th
    c.BC: Aristophanes Comicus “Aves” 595, 5th c.BC: Thucydides Historicus 1.137,
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.9.11. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>skipper, sailing-master</b>, [<a href="javascript:void(0)"
    title=" “OGI” 344.4 (Delos, 2nd c.BC), NT.Act.27.11, “POxy.” 63.4 (2nd-3rd c.AD).
    ">NT+2nd c.BC+</a>]<br /><Level3><b>__3</b></Level3> generally, <b>captain, commander</b>,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    177 ">Refs 4th c.BC+</a>]: as <i>adjective</i>, ν. πλάτη [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 430 ">Refs 5th c.BC+</a>]; ν.
    χείρ <b>the master''s</b> hand, of a charioteer, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 1224; ν. πόλις 2nd-3rd c.AD:
    Philostratus Sophista “Vitae Sophistarum” 2.26.2. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    at Athens, <b>one who rented and sub-let tenement-houses</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sannyrio Comicus 6, 4th c.BC: Hyperides Orator “Fragmenta” 37,
    4th-3rd c.BC: Diphilus Comicus 37, compare 5th c.AD(?): Hesychius Legal icographus,
    2nd c.AD(?): Pollianus Epigrammaticus 1.75. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    ={ναύκραρος}, [<a href="javascript:void(0)" title=" [prev. author] 8.108 (assuming
    variant)">Refs</a>]; compare ναύκλαρος.'
  source: STEPBible/LSJ
