language: greek
lemma: χάρισμα
transliteration: chárisma
definition: a (divine) gratuity, i.e. deliverance (from danger or passion); (specially),
  a (spiritual) endowment, i.e. (subjectively) religious qualification, or (objectively)
  miraculous faculty
kjv_usage: (free) gift
derivation: from G5483 (χαρίζομαι);
