    />a gift of grace, a free gift, esp. of extra­ordinary operations of the Spirit
    in the Apostolic Church, but including  all spiritual graces and endowments (Lft.,
    <i>Notes</i>, 148 f.): <ref=''Rom.1.11; 5.15-16; 6.23; 11.29; 12.6''>Rom.1:11
    5:15-16 6:23 11:29 12:6</ref>, <ref=''1Co.1.7; 7.7; 12.4; 12.9; 12.28; 12.30-31''>1Co.1:7
