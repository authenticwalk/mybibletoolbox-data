strongs_number: G2947
language: greek
lemma: κυλιόω
transliteration: kylióō
definition: compare G2945 (κύκλῳ), G1507 (εἱλίσσω)); to roll about
kjv_usage: wallow
derivation: from the base of G2949 (κῦμα) (through the idea of circularity;
extended_definition:
  gloss: to wallow
  definition: '<b>κυλίω </b> late form of κυλίνδω, <BR /> [in LXX: <ref=''Jos.10.18''>Jos.10:18</ref>,
    <ref=''1Sa.14.33''>1Ki.14:33</ref>, al.  (גָּלַל), <ref=''2Ki.9.33''>4Ki.9:33</ref>
    (שָׁמַט), al. ;] <BR />to roll, roll along. Pass., to be rolled; of persons (in
    Hom, as sign of grief), <b>to roll or wallow</b>: <ref=''Mrk.9.20.''>Mrk.9:20.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κῠλίω</b> [ῑ], <br /> later form of κυλίνδω: (προσ-) κύλιε
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Vespae”
    202, (ἀνα-) κυλῖον 2nd c.AD: Alexander Rhetor 116 ">Refs 5th c.BC+</a>]:—<b>roll
    along</b>, γαστέρας αἱμοβόρως ἐκύλιον, of serpents, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 24.18; κυλίουσιν [ἀλλήλους] ἐν τῷ
    πηλῷ 2nd c.AD: Lucianus Sophista “Anach.” 6 ">Refs 3rd c.BC+</a>]; λόγοις τοὺς
    ῥήτορας κ. <b>rolling</b> them <b>over,</b> [<a href="javascript:void(0)" title="
    Comica Adespota 294 ">Refs</a>] codices: frequently in later Gr., [<a href="javascript:void(0)"
    title=" LXX.Josh.10.18, +others: _metaphorically_, ἐκ κισσηρεφέος κεφαλῆς εὔϋμνα
    κυλίων ῥήματα Callias Epigrammaticus “epigram” in “Berl.Sitzb.” 1912.548">LXX</a>]:—<i>passive</i>,
    <b>roll, whirl along</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Caelo” 290a25, +others">Refs 4th c.BC+</a>]; of bees, <b>grovel</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “HA” 625b5; πρὸς τοῖς ἑαυτοῦ
    γόνασι κυλιομένην 1st c.BC: Dionysius Halicarnassensis 8.39 ">Refs 1st c.BC+</a>];
    κ. περὶ τὴν ἀγοράν <b>to be always loitering</b> there, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1319a29 ">Refs 4th c.BC+</a>];
    <b>roll about</b>, in pantomime, [<a href="javascript:void(0)" title=" [prev.
    author] “Po.” 1461b31. ">Refs</a>]<br /><Level3><b>__2</b></Level3> <b>roll up</b>,
    ἣν κυλίουσι κόπρον (i.e. κάνθαροι) [<a href="javascript:void(0)" title=" [prev.
    author] “HA” 552a17. ">Refs</a>]'
  source: STEPBible/LSJ
