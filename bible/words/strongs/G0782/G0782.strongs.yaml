strongs_number: G0782
language: greek
lemma: ἀσπάζομαι
transliteration: aspázomai
definition: to enfold in the arms, i.e. (by implication) to salute, (figuratively)
  to welcome
kjv_usage: embrace, greet, salute, take leave
derivation: from G1 (Α) (as a particle of union) and a presumed form of G4685 (σπάω);
extended_definition:
  gloss: to pay respects to
  definition: '<b>ἀσπάζομαι </b> depon., <BR /> [in LXX: <ref=''Ezk.18.7''>Eze.18:7</ref>,
    <ref=''Jdg.18.15''>Jdg.18:15</ref> (שָׁלוֹם שָׁאַל), <ref=''Est.5.2''>Est.5:2</ref>,
    <ref=''1Ma.7.29''>1Ma.7:29</ref>, al. ;] <BR /><b>to welcome, greet, salute</b>:
    with accusative of person(s), <ref=''Mat.5.47''>Mat.5:47</ref>, <ref=''Mrk.9.15''>Mrk.9:15</ref>,
    <ref=''Act.21.7''>Act.21:7</ref>, al.; id. before ἐν φιλήματι, <ref=''Rom.16.16''>Rom.16:16</ref>,
    <ref=''1Co.16.20''>1Co.16:20</ref>, <ref=''2Co.13.12''>2Co.13:12</ref>, <ref=''1Th.5.26''>1Th.5:26</ref>,
    <ref=''1Pe.5.14''>1Pe.5:14</ref>; τ. ἐκκλησίαν (Deiss., BS, 257), <ref=''Act.18.22''>Act.18:22;</ref>
    as term. tech. for conveying greetings at the end of a letter (MM, see word),
    used by an amanuensis (Milligan, <i>NTD</i>, 23), <ref=''Rom.16.22''>Rom.16:22</ref>
    (on the aoristic Pres., here  and elsewhere, see M, <i>Pr.</i>, 119; Bl., § 56,
    4); κατήντησαν . . . ἀσπασάμενοι (on this constr., see El., § 58, 4; M, <i>Pr.</i>,
    132, 238), <ref=''Act.25.13''>Act.25:13</ref> (cf. ἀπ-ἀπ-ασπάζομαι).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀσπάζομαι</b>, <br /> <i>Epic dialect</i> <i>aorist</i> ἀσπάσσατο[<a
    href="javascript:void(0)" title=" “epigram Gr.” 990.9">Refs</a>]:—<b>welcome kindly,
    greet,</b> τινά[<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus,
    etc.: frequently with _dative_ modi, δεξιῇ ἠσπάζοντο ἔπεσσί τε μειλιχίοισι 8th
    c.BC: Ilias Homerus Epicus “Illiad” 10.542; χερσίν 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 3.35, +others; ἁδυπνόῳ φωνᾷ 5th c.BC: Pindarus Lyricus “I.” 2.25">Refs
    8th c.BC+</a>]; μεγάλως ἠσπάζοντο αὐτόν <b>received</b> him <b>with</b> great
    <b>joy,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.122, compare 3.1; παρὰ τὴν πόσιν φιλοφρόνως ἀ. [prev. author] 2.121. δ; εὖ νιν
    ἀσπάσασθε 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 524">Refs 5th c.BC+</a>]:
    frequently with no modal word, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 596, etc.">Refs 5th c.BC+</a>]; especially
    as the common form on meeting, Στρεψιάδην ἀσπάζομαι[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 1145, compare “Pl.” 1042 (see.
    Scholia), 5th-6th c.BC: Plato Philosophus “Euthydemus” 273c; αὐτὸν ἠσπάζοντο καὶ
    ἐδεξιοῦνθ᾽ 5th-6th c.BC: Aristophanes Comicus “Plutus” 752">Refs 5th c.BC+</a>];
    πόρρωθεν ἀ. <b>salute</b> from a distance, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Charmides” 153b">Refs 5th c.BC+</a>]; πρόσωθεν
    αὐτὴν ἁγνὸς ὢν ἀ. I <b>salute</b> her at a respectful distance, i. e. keep away
    from her, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hippolytus”
    102, compare 5th-6th c.BC: Plato Philosophus “Respublica” 499a">Refs 5th c.BC+</a>];
    ἀ. ταῖς κώπαις, of the <b>saluting</b> of ships, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Antonius” 76">Refs
    1st c.AD+</a>]; ἀ. τινὰ βασιλέα <b>to hail</b> or <b>salute as</b> king, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 4.39: _metaphorically_, ἀ. συμφοράν">Refs
    1st c.BC+</a>] <b>to bid</b> the event <b>welcome,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Ion” 587. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    <b>take leave of,</b> [<a href="javascript:void(0)" title=" [prev. author] “Tr.”
    1276">Refs</a>]; τὰ ὕστατα ἀ. <b>take a</b> last <b>farewell,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 13.39. ">Refs 5th c.BC+</a>]<br /><Level4><b>__c</b></Level4>
    as a formula in closing letters, [<a href="javascript:void(0)" title=" NT.Rom.16.22,
    23, “BGU” 1079.33 (1st c.AD), etc. ">NT+1st c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    from the modes of salutation in use, <b>kiss, embrace,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 607; ἀ. τοῖς στόμασι 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Romulus” 1 ">Refs 5th c.BC+</a>];
    of dogs, <b>fawn,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 2.3.9, 5th-6th c.BC: Plato Philosophus “Respublica” 376a">Refs
    5th c.BC+</a>]; <b>cling fondly to,</b> ἴσον σ᾽ ὡς τεκοῦσ᾽ ἀσπάζομαι[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Ion” 1363, compare 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 1.3.2; ἐγὼ ὑμᾶς ἀ. καὶ φιλῶ 5th-6th
    c.BC: Plato Philosophus “Apologia” 29d: _metaphorically_, φιλεῖν καὶ ἀ. τὸ ἄδικον
    [prev. author] “Lg.” 689a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    of things, <b>follow eagerly, cleave to,</b> ἀ. τὸ ὅμοιον, οἶνον, [<a href="javascript:void(0)"
    title=" [prev. author] “Smp.” 192a, “R.” 475a, compare 2nd c.AD: Sextus Empiricus
    Philosophus “adversus Mathematicos” 11.44 ">Refs 2nd c.AD+</a>]; of dogs, ἀ. τὰ
    ἴχνη[<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus”
    3.7. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> ἀ. ὅτι.. <b>to be
    glad</b> that.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 324. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> with
    <i>infinitive</i>, <b>to be ready to</b>.., εὐωχεῖσθαι[<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 2.7, compare 31,
    “VS” 2.25.4. ">Refs 2nd c.AD+</a>](<i>active</i> ἀσπάζω in letters (cf. I. C),
    [<a href="javascript:void(0)" title=" “POxy.” 1158.18 (3rd c.AD), +others, compare
    ἀσπάζομαι· ἀσπάζω, 5th c.AD(?): Hesychius Legal icographus ">Refs 3rd c.AD+</a>]'
