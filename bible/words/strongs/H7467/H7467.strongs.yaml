strongs_number: H7467
language: hebrew
lemma: רְעוּאֵל
transliteration: Rᵉʻûwʼêl
pronunciation: reh-oo-ale'
definition: Reuel, the name of Moses' father-in-law, also of an Edomite and an Israelite
kjv_usage: Raguel, Reuel.
derivation: from the same as H7466 (רְעוּ) and H410 (אֵל); friend of God;
extended_definition:
  gloss: Reuel
  definition: 'A man living at the time of Egypt and Wilderness, first mentioned at
    Exo.2.18; <br> father of: Zipporah (H6855) and Hobab (H2246); also called Reuel
    (KJV: Raguel) at Num.10.29;<BR>Another name of <i>yit.ro</i> (יִתְרוֹ "Jethro"
    H3503)<BR> § Reuel or Raguel = "friend of God"<br>1) a son of Esau by his wife
    Bashemath, the sister of Ishmael<br>2) the father-in-law of Moses<br>2a) also
    ''Jethro''<br>3) father of Eliasaph, the leader of the tribe of Gad at the time
    of the census at Sinai<br>4) a Benjamite, ancestor of Elah'
  morphology: N:N-M-P
  source: STEPBible/BDB
