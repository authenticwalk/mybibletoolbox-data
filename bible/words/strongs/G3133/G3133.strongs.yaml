strongs_number: G3133
language: greek
lemma: μαραίνω
transliteration: maraínō
definition: to extinguish (as fire), i.e. (figuratively and passively) to pass away
kjv_usage: fade away
derivation: of uncertain affinity;
extended_definition:
  gloss: to fade
  definition: '<b>μαραίνω </b><BR /> [in LXX: <ref=''Job.15.30''>Job.15:30</ref> (יָבֵשׁ
    pi.), <ref=''Job.24.24''>Job.24:24</ref>, <ref=''Wis.2.8; 19.21''>Wis.2:8 19:21</ref>
    * ;] <BR />in cl., <BR /> __1. prop., to quench fire; pass., of fire, to die away,
    go out. <BR /> __2. In various relations, to quench, waste, wear out (cf. <ref=''Wis.19.21''>Wis.19:21</ref>);
    pass., to waste away; in later writers (Plut., Luc., al.), of the withering of
    flowers and herbage (act., <ref=''Job.15.30''>Job.15:30;</ref> pass., <ref=''Job.24.24''>Job.24:24</ref>,
    <ref=''Wis.2.8''>Wis.2:8</ref>): <ref=''Jas.1.11''>Jas.1:11</ref> (cf. ἀμάραντον).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μᾰραίνω</b>, <br /> <i>future</i> μᾰρᾰνῶ [<a href="javascript:void(0)"
    title=" 5th-6th c.AD: Orphica “Fragmenta” 262, “epigram Gr.” 854 (from Delos)">Refs
    5th c.AD+</a>]: <i>aorist 1</i> ἐμάρᾱνα [<a href="javascript:void(0)" title="
    “hymnus ad Mercurium” 140, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1328,
    etc.:">Refs 5th c.BC+</a>] —<i>middle</i>, <i>aorist</i> ἐμᾰρηνάμην (see. below):—<i>passive</i>,
    <i>future</i> μᾰρανθήσομαι [<a href="javascript:void(0)" title=" NT.Jam.1.11,
    2nd c.AD: Galenus Medicus 7.691">NT+2nd c.AD+</a>]: <i>aorist</i> ἐμᾰράνθην [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.212,
    3rd c.BC: Lycophron Tragicus 1231, etc.">Refs 8th c.BC+</a>]: <i>perfect</i> μεμάρασμαι
    [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides) Medicus
    1.99, 2nd c.AD: Lucianus Sophista “Anach.” 25, μεμάραμαι">Refs 1st c.AD+</a>]
    (to be read -αμμ-) variant in [<a href="javascript:void(0)" title=" 1st c.AD:
    Dioscorides (Dioscurides) Medicus [same place], 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Pompeius” 31 ">Refs 1st c.AD+</a>]: <i>3rd.pers.</i> <i>singular</i>
    <i>pluperfect</i> μεμάραντο [<a href="javascript:void(0)" title=" 4th c.AD(?):
    Quintus Smyrnaeus Epicus 9.371 ">Refs 4th c.AD+</a>]:—<b>quench</b> fire, ἀνθρακιήν
    [<a href="javascript:void(0)" title=" “hymnus ad Mercurium” ">Refs</a>][same place]:—<i>passive</i>,
    <b>die away, go slowly out</b>, of fire, φλὸξ ἐμαράνθη Il.[same place]; πυρκαϊὴ
    ἐμαραίνετο [<a href="javascript:void(0)" title=" 23.228, compare “Anthologia Graeca”
    5.4 (Stat. Flacc.): distinguished from σβέννυσθαι">Refs</a>] as that which goes
    out of itself, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Caelo” 305a11 ">Refs 4th c.BC+</a>]; of rays of light, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Aratus Epicus 862. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    later, in various senses, ὄψεις μ. <b>quench</b> the orbs of sight, S.[same place];
    especially <b>waste, wither</b>, [νόσος] μαραίνει με [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 597 (Lyric poetry);
    γῆρας ἁμὲ μαραῖνον ταριχεύει 5th c.BC: Sophron Comicus 54; κάλλος ἢ χρόνος ἀνάλωσεν
    ἢ νόσος ἐμάρανε 5th-6th c.BC: Isocrates Orator 1.6; μάραινε [αὐτὸν] διώγμασι 4th-5th
    c.BC: Aeschylus Tragicus “Eumenides” 139; πίνος πλευρὰν μ. 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 1260; πάνθ᾽ ὁ μέγας χρόνος μ. [prev. author] “Aj.”
    714 (Lyric poetry), 4th-3rd c.BC: Philemo Comicus 240; ἀδικία φθείρει [τὴν ψυχὴν]
    καὶ μ. 5th-6th c.BC: Plato Philosophus “Respublica” 609d ">Refs 5th c.BC+</a>]:—<i>middle</i>,
    νέους ἐμαρήνατο δαίμων [<a href="javascript:void(0)" title=" “IG” 5(1).1355 (from
    Abia)">Refs</a>]:—<i>passive</i>, <b>waste away</b>, καμάτοισι (variant{ὑπὸ νούσοις})
    [<a href="javascript:void(0)" title=" 5th c.BC: Empedocles Poeta Philosophus [156.3];
    νόσῳ 5th c.BC: Euripides Tragicus “Alcestis” 203; τὸ σῶμα οὐκ ἐμαραίνετο 5th c.BC:
    Thucydides Historicus 2.49, compare 5th-6th c.BC: Plato Philosophus “Politicus”
    270e ">Refs 5th c.BC+</a>]; but also of a tumour, <b>disappear</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 7.84 ">Refs 5th c.BC+</a>];
    αἷμα.. μαραίνεται χερός blood <b>dies away from</b> my hand, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 280 ">Refs 4th c.BC+</a>];
    of a river, <b>dry up</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.24; μ. ἡ κίνησις 4th c.BC: Aristoteles Philosophus “Problemata” 901a26
    ">Refs 5th c.BC+</a>]; of a musical sound, <b>die away</b>,[<a href="javascript:void(0)"
    title=" [prev. work] 921b15; τὸ νοεῖν μ. [prev. author] “de An.” 408b24 ">Refs</a>];
    of winds and waves, <b>abate</b>, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Pyrrhus” 15, “Mar.” 37 ">Refs 1st
    c.AD+</a>]; of wine, <b>lose its strength</b>, [<a href="javascript:void(0)" title="
    [prev. author] 2.692d; κῦδος μαρανθέν 3rd c.BC: Lycophron Tragicus 1231 ">Refs
    3rd c.BC+</a>], compare 1127; μ. ἀκμή, δύναμις, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Fabius Maximus” 2,
    “Caes.” 3; τῶν ἐπιθυμιῶν καὶ ὀργῶν μεμαρασμένων 3rd c.AD: Porphyrius Tyrius Philosophus
    “de Abstinentia - Porphyrii Opuscula” 3.26 ">Refs 1st c.AD+</a>]. (Perh. cf. Latin
    <i>morbus</i>; <i>signification</i> [<a href="javascript:void(0)" title=" 11 may
    be the earlier in origin.) ">Refs</a>]'
