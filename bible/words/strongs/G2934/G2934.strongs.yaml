strongs_number: G2934
language: greek
lemma: κτῆνος
transliteration: ktēnos
definition: property, i.e. (specially) a domestic animal
kjv_usage: beast
derivation: from G2932 (κτάομαι);
extended_definition:
  gloss: animal
  definition: '<b>κτῆνος</b>, -ους, τό<BR /> (κτάομαι, hence primarily a possession),
    [in LXX chiefly for בְּהֵמָה <ref=''Gen.1.25''>Gen.1:25</ref>, al., also for מִקְנֶה,
    צֹנֵא, etc. ;] <BR />a beast, (in late Gk. esp.) a beast of burden: <ref=''Luk.10.34''>Luk.10:34</ref>
    pl. (as chiefly in cl.), <ref=''Act.23.24''>Act.23:24</ref>, <ref=''Rev.18.13''>Rev.18:13</ref>;
    of quadrupeds, as Opp. to fishes and birds (cf. Ge, l.with), <ref=''1Co.15.39.''>1Co.15:39.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κτῆνος</b>, εος, τό, <br /> (κτάομαι) mostly in <i>plural</i>
    κτήνεα, <i>contraction</i> κτήνη, <b>flocks and herds,</b> [<a href="javascript:void(0)"
    title=" Hymni Homerici 30.10, 5th c.BC: Herodotus Historicus 1.50, 2.41, 5th-6th
    c.BC: Plato Philosophus “Critias” 109c, “PStrassb.” 98.9 (2nd c.BC), “SIG” 633.73
    (Milet., 2nd c.BC)">Refs 5th c.BC+</a>]; κ. τὰ δημιοπληθῆ [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 129 (Lyric poetry)">Refs
    4th c.BC+</a>]; of beasts in general, [<a href="javascript:void(0)" title=" 1st
    c.AD(?): Heraclitus 29 ">Refs 1st c.AD+</a>]; opposed to ἄνθρωποι, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Democritus Epigrammaticus 57 ">Refs 3rd c.AD+</a>]; of swine,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 12.4.14; ὑϊκὰ
    κ. “BGU” 757.20 (1st c.AD). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    in <i>singular</i>, a single <b>beast</b>, as <b>an ox</b> or <b>sheep</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.132, 5th c.BC:
    Hippocrates Medicus “περὶ καρδίης” 2, 5th-6th c.BC: Xenophon Historicus “Anabasis”
    5.2.3 ">Refs 5th c.BC+</a>]; <b>horse</b> or <b>mule for riding,</b> [<a href="javascript:void(0)"
    title="NT.Luke.10.34, NT.Act.23.24 ">NT</a>]; of a domestic animal, opposed to
    θηρίον, [<a href="javascript:void(0)" title=" 2nd c.AD: Marcus Antoninus Imperator
    5.11. (Late _dative_ _plural_ κτῆσι “PFlor.” 258.6, etc.) ">Refs 2nd c.AD+</a>]'
