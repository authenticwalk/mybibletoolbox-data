extended_definition:
  gloss: Shebuel
  definition: 'A man of the tribe of Levi living at the time of Divided Monarchy,
    first mentioned at 1Ch.25.4; <br> son of: Heman (H1968I); <br> brother of: Bukkiah
    (H1232), Mattaniah (H4983H), Uzziel (H5816J), Jerimoth (H3406L), Hananiah (H2608P),
    Hanani (H2607H), Eliathah (H0448), Giddalti (H1437), Romamti-ezer (H7320), Joshbekashah
    (H3436), Mallothi (H4413), Hothir (H1956) and Mahazioth (H4238); also called Shubael
    at 1Ch.25.20;<BR> § Shebuel or Shubael = "captive of God"<br>1) son of Gershom
    and grandson of Moses<br>2) one of the 14 sons of Heman the musician'
