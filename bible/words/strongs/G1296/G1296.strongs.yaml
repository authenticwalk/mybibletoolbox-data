strongs_number: G1296
language: greek
lemma: διαταγή
transliteration: diatagḗ
definition: arrangement, i.e. institution
kjv_usage: instrumentality
derivation: from G1299 (διατάσσω);
extended_definition:
  gloss: ordinance
  definition: '<b>δια-ταγή</b>, -ῆς, ἡ<BR /> (διατάσσω), [in LXX: <ref=''Est.4.11''>Est.4:11</ref>
    (פַּרְשֶׁגֶן)* ;] <BR />in late writers (Deiss., <i>LAE</i>, 86 ff.) for cl. διάταξις
    (WH., however, is found in LXX, <ref=''Psa.119.91''>Psa.119:91</ref>, al.); <BR
    /> __(a) <b>disposition</b> (cf. διάταξις for צָבָא; Sm., <ref=''4Ki.23.4''>4Ki.23:4</ref>,
    <ref=''Jer.8.2; 19.13''>Jer.8:2 19:13</ref>); εἰς διαταγὰς ἀγγέλων, AV, by the
    disposition of angels (Alf., in l, Field, <i>Notes</i>, 116; but see infr.): <ref=''Act.7.53''>Act.7:53;</ref>
    <BR /> __(b) <b>ordinance</b> (C. I. 3465): <ref=''Rom.13.2''>Rom.13:2</ref>,
    <ref=''Act.7.53''>Act.7:53</ref>, R, txt. (and see mg.; Page and EGT, in l; but
    also see supr.).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δια-τᾰγή</b>, ἡ, <br /> <b>command, ordinance,</b> [<a href="javascript:void(0)"
    title=" LXX.2Esd.4.11, NT.Rom.13.2; ἐκ διαταγῆς “CIG” “Corpus Inscriptionum Graecarum”
    “Corpus Inscriptionum Graecarum” 3465, “POxy.” 92.3 (4th c.AD)">LXX+NT+4th c.AD+</a>];
    <b>testamentary disposition,</b> [<a href="javascript:void(0)" title=" Inscriptiones
    Graecae ad res Romanas pertinentes 4.840.3, etc.">Refs</a>]; δ. τῆς τρύγης ποιήσασθαι
    make <b>arrangements</b> for.., [<a href="javascript:void(0)" title=" “PFay.”
    133.4 (4th c.AD)">Refs 4th c.AD+</a>]; πόλεως [<a href="javascript:void(0)" title="
    3rd c.AD: Pseudo-Callisthenes Historicus 1.33; εἰς διαταγὰς ἀγγέλων NT.Act.7.53
    ">NT+3rd c.AD+</a>]; <b>medical regimen,</b> [<a href="javascript:void(0)" title="
    2nd c.AD: Rufus Medicus cited in 4th c.AD: Oribasius Medicus 6.38.13 ">Refs 2nd
    c.AD+</a>]; ={τάξις}, [<a href="javascript:void(0)" title=" “Placita Philosophorum”
    1.15.8. ">Refs</a>]'
  source: STEPBible/LSJ
