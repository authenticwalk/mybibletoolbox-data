strongs_number: G4794
language: greek
lemma: συγκύπτω
transliteration: synkýptō
definition: to stoop altogether, i.e. be completely overcome by
kjv_usage: bow together
derivation: from G4862 (σύν) and G2955 (κύπτω);
extended_definition:
  gloss: to bend
  definition: '<b>συν-κύπτω</b><BR /> (Rec. συγκ-), [in LXX: <ref=''Job.9.27''>Job.9:27</ref>
    (עָזַב), <ref=''Sir.12.11; 19.26''>Sir.12:11 19:26</ref> * ;] <BR />__1. to bend
    forwards (Arist., al.). <BR /> __2. <b>to be bowed down</b>: <ref=''Luk.13.11.''>Luk.13:11.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συγκύπτω</b>, <br /> <b>bend forwards, stoop and lay heads
    together</b>, παιδάρια συγκύψανθ᾽ ἅμα βληχᾶται [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Vespae” 570 ">Refs 5th c.BC+</a>]; σ. πρὸς
    ἀλλήλας, of mares, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 572a23: _metaphorically_, οἱ κακοῦντες τὰ κοινὰ
    συγκύψαντες ποιεῦσι">Refs 4th c.BC+</a>] they do it <b>in concert</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.82, compare 7.145; καὶ συγκύψαντες ἅπαντες
    γελῶσιν 5th c.BC: Phrynichus Comicus 3.6; τοῦτο δ᾽ εἰς ἕν ἐστι συγκεκυφός 5th-6th
    c.BC: Aristophanes Comicus “Equites” 854. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>draw together</b>, ἢν συγκύπτῃ τὰ κέρατα τοῦ πλαισίου [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 3.4.19, compare 21. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>to be bowed down, bent double</b>,
    as under a burden, [<a href="javascript:void(0)" title=" NT.Luke.13.11, 2nd-3rd
    c.AD: Philostratus Sophista “Philostrati majoris imagines” 2.20; συγκεκῡφώς 4th
    c.AD: Themistius Sophista “Orationes” 7.90b; σ. τῷ προσώπῳ LXX.Job.9.27 ">NT+2nd
    c.AD+</a>]; μελανίᾳ[<a href="javascript:void(0)" title="LXX.Sir.19.26. ">LXX</a>]'
  source: STEPBible/LSJ
