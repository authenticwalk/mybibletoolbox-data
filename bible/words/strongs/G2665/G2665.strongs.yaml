strongs_number: G2665
language: greek
lemma: καταπέτασμα
transliteration: katapétasma
definition: something spread thoroughly, i.e. (specially) the door screen (to the
  Most Holy Place) in the Jewish Temple
kjv_usage: vail
derivation: from a compound of G2596 (κατά) and a congener of G4072 (πέτομαι);
extended_definition:
  gloss: curtain
  definition: '<b>κατα-πέτασμα</b>, -τος, τό<BR /> (= cl. παραπέτασμα) [in LXX chiefly
    for פֹּרֶכֶת (the veil of the Holy of Holies), <ref=''Exo.26.31''>Exo.26:31</ref>,
    <ref=''Lev.21.23''>Lev.21:23</ref>, al.; also for מָסָךְ (the outer veil), <ref=''Exo.35.12''>Exo.35:12</ref>,
    Num_3:26, al. (elsewhere κάλυμμα) ;] <BR /><b>in NT always the inner veil or curtain
    of the Temple </b>(or Tabernacle): <ref=''Mat.27.51''>Mat.27:51</ref>, <ref=''Mrk.15.38''>Mrk.15:38</ref>,
    <ref=''Luk.23.45''>Luk.23:45</ref>, <ref=''Heb.6.19; 9.3''>Heb.6:19 9:3</ref>;
    figuratively, ἡ σὰρξ αὐτοῦ <ref=''Heb.10.20.''>Heb.10:20.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταπέτασμα</b>, ατος, τό, <br /> <b>curtain, veil</b>, [<a
    href="javascript:void(0)" title=" 3rd c.AD: Heliodorus Scriptor Eroticus 10.28,
    “PGrenf.” 2.111.7 (5th-6th c.AD)">Refs 3rd c.AD+</a>]; especially <b>the veil
    of the Temple</b>, [<a href="javascript:void(0)" title=" LXX.Exo.26.31, Aristeas
    86, “NT.Mat.27.51”">LXX+NT</a>], etc.; properly <b>the inner veil</b>, the outer
    being τὸ κάλυμμα, compare [<a href="javascript:void(0)" title=" 1st c.AD: Philo
    Judaeus 2.148: _metaphorically_, κ. δόξης [prev\. author] 1.270 ">Refs 1st c.AD+</a>].
    <br /><Level3><b>__2</b></Level3> κ. τραπέζης table-<b>cover,</b> [<a href="javascript:void(0)"
    title=" Michel 832.25 (Samos, 4th c.BC). ">Refs 4th c.BC+</a>]'
