strongs_number: H2672
language: hebrew
lemma: חָצַב
transliteration: châtsab
pronunciation: khaw-tsab'
definition: to cut or carve (wood, stone or other material); by implication, to hew,
  split, square, quarry, engrave
kjv_usage: cut, dig, divide, grave, hew (out, -er), made, mason.
derivation: or חָצֵב; a primitive root;
extended_definition:
  gloss: to hew
  definition: 1) to dig, cleave, divide, hew, make, cut out, dig out, cut down, quarry,
    hewer, mason<br>1a) (Qal)<br>1a1) to hew out, dig<br>1a2) to hew<br>1a2a) stone<br>1a2b)
    wood<br>1a3) to hew in pieces (metaph.)<br>1a4) to divide, cleave<br>1b) (Niphal)
    to be cut, be hewn, be engraved<br>1c) (Hiphil) to hew into pieces, cut up into
    pieces<br>1d) (Pual) to be cut from, be hewn from
