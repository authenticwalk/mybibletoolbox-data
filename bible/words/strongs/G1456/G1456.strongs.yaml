strongs_number: G1456
language: greek
lemma: ἐγκαίνια
transliteration: enkaínia
definition: innovatives, i.e. (specially) renewal (of religious services after the
  Antiochian interruption)
kjv_usage: dedication
derivation: neuter plural of a presumed compound from G1722 (ἐν) and G2537 (καινός);
extended_definition:
  gloss: Feast|Festival of Dedication
  definition: '<b>ἐγκαίνια</b>, see: ἐνκ- <BR /> <b>ἐνκαίνια</b> (Rec. ἐγκ-), -ων,
    τά (ἐν, καινός), <BR /> [in LXX for HSjrj, II <ref=''Est.6.16, 17''>Est.6:16,
    17</ref>, <ref=''Neh.12.27''>Neh.12:27</ref>, <ref=''Dan.3.2''>Da TH 3:2</ref>
    (and cf. ἐγκαινισμός, <ref=''Num.7.10''>Num.7:10</ref>, al., -ισις, <ref=''Num.7.88''>Num.7:88</ref>)
    *;] <BR />dedication (anniversary of the cleansing of the Temple from the defilements
    of Antiochus Epiphanes) : <ref=''Jhn.10.22.''>Jhn.10:22.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐγκαίν-ια</b>, τά, <br /> (καινός) <b>feast of renovation</b>
    or <b>consecration</b>, [<a href="javascript:void(0)" title=" 2nd c.AD(?): Theodotion
    LXX.Dan.3.2, LXX.2Esd.6.16 ">LXX+2nd c.AD+</a>]; especially that established by
    Judas Maccabaeus <b>at the reconsecration</b> of the Temple, [<a href="javascript:void(0)"
    title=" NT.John.10.22. ">NT</a>]'
  source: STEPBible/LSJ
