strongs_number: G1462
language: greek
lemma: ἔγκλημα
transliteration: énklēma
definition: an accusation, i.e. offence alleged
kjv_usage: crime laid against, laid to charge
derivation: from G1458 (ἐγκαλέω);
extended_definition:
  gloss: accusation
  definition: '<b>ἔγκλημα -τος</b>, τό <BR /> (ἐγκαλέω), <BR /><b>an accusation, charge</b>:
    <ref=''Act.23.29; 25.16''>Act.23:29 25:16</ref> (Cremer, 743).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔγ-κλημα</b>, ατος, τό, <br /> (ἐγκαλέω) <b>accusation, charge</b>,
    ἔ. τινι ἔχειν [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Philoctetes” 323, compare “Tr.” 361, 5th c.BC: Antipho Orator 3.2.9, etc.">Refs
    5th c.BC+</a>]; ἐγκλήματα ἔχειν τινός, ={ἐγκαλεῖν τι}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.26 ">Refs 5th c.BC+</a>]; ἔ. ποιεῖν
    τι make a thing <b>matter of complaint</b>, [<a href="javascript:void(0)" title="
    [prev. author] 3.53 ">Refs</a>]; ἐγκλήματα ποιεῖσθαι bring <b>accusations</b>,
    [<a href="javascript:void(0)" title=" [prev. author] 1.126 ">Refs</a>]; τὰ ἐ.
    τὰ ἔς τινας <b>complaints</b> respecting..,[<a href="javascript:void(0)" title="
    [prev. work] 79; ἐν ἐγκλήματι γίγνεσθαι 4th c.BC: Demosthenes Orator 18.251 ">Refs
    4th c.BC+</a>]; γίγνεται or ἐστὶ ἔγκλημά μοι πρός τινα I have <b>ground of complaint</b>
    respecting him, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.2.6, 5th c.BC: Lysias Orator 10.23 ">Refs 5th
    c.BC+</a>]; λύειν ἔ. <b>clear away</b> a charge, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 2.52.4; λόγοις τὰ ἐ. διαλύεσθαι 5th c.BC:
    Thucydides Historicus 1.140. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    in Law, <b>written complaint</b>: generally, of <b>complaints</b> which were to
    lead to private suits, ἔ. λαγχάνειν τινί file <b>a complaint</b> against.., [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 34.16, +others,
    compare “PTeb.” 616 (2nd c.AD). ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    concrete, <b>a standing reproach</b>, τῆς τύχης καὶ τῶν θεῶν [<a href="javascript:void(0)"
    title="Plu  “Dio” 58. ">Refs</a>]<br /><Level3><b>__III.2</b></Level3> <b>defect</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 14.20. ">Refs
    2nd c.AD+</a>]'
  source: STEPBible/LSJ
