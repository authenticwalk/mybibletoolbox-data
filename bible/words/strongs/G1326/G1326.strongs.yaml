strongs_number: G1326
language: greek
lemma: διεγείρω
transliteration: diegeírō
definition: to wake fully; i.e. arouse (literally or figuratively)
kjv_usage: arise, awake, raise, stir up
derivation: from G1223 (διά) and G1453 (ἐγείρω);
extended_definition:
  gloss: to arouse
  definition: '<b>δι-εγείρω </b><BR /> [in LXX: <ref=''Jdt.1.4''>Jdth.1:4</ref>, <ref=''Est.1.1''>Est.1:1</ref>,
    <ref=''2Ma.7.21''>2Ma.7:21</ref> <ref=''2Mac.15.10''>2Mac 15:10</ref>, <ref=''3Ma.5.15''>3Ma.5:15</ref>
    * ;] <BR /><b>to arouse completely, arouse as from rest or sleep</b>: <ref=''Luk.8.24''>Luk.8:24;</ref>
    pass., <ref=''Mrk.4.39''>Mrk.4:39</ref>, <ref=''Luk.8.24''>Luk.8:24</ref>; of
    the sea, <ref=''Jhn.6.18.''>Jhn.6:18.</ref> Metaphorical, of the mind: ἐν ὑπομνήσει,
    <ref=''2Pe.1.13; 3.1''>2Pe.1:13 3:1</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διεγ-είρω</b>, <br /> <b>wake up,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Anaxippus Comicus 1.47, 1st c.AD: Josephus Historicus “Antiquitates
    Judaicae” 8.13.7, 2nd c.AD: Herodianus Grammaticus 2.1.5 ">Refs 4th c.BC+</a>];
    <b>stir up, arouse,</b> [<a href="javascript:void(0)" title=" LXX.2Mac.7.21 ">LXX</a>];
    <b>excite, promote,</b> αὔξησιν φυτοῦ [<a href="javascript:void(0)" title=" “Geoponica”
    9.3.7 ">Refs</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “ἐπιστολαί” 15, 4th c.BC: Aristoteles Philosophus “Problemata”
    876a22, LXX.Est.11.11, 1st c.AD: Philo Judaeus 2.485, 3rd c.AD(?): Longus Scriptor
    Eroticus 2.35 ">LXX+5th c.BC+</a>]; <b>to be raised up</b> from a sick-bed, [<a
    href="javascript:void(0)" title="“Anthologia Graeca” 11.171 (1st c.AD: Lucillius
    Epigrammaticus); _Epic dialect_ ">Refs 1st c.AD+</a>]<i>aorist</i> διέγρετο[<a
    href="javascript:void(0)" title=" [prev. work] 5.274 (Paul. Sil.). ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> <b>raise,</b> τὸν αὐχένα [<a href="javascript:void(0)"
    title=" 3rd c.AD: Heliodorus Scriptor Eroticus 4.4; χώματα 1st c.AD: Josephus
    Historicus “Bellum Judaicum” 6.1.1, 6.2.7 ">Refs 1st c.AD+</a>]:—<i>passive</i>,
    πύλας διεγειρομένας εἰς ὕψος πηχῶν ἑβδομήκοντα [<a href="javascript:void(0)" title="
    LXX.Jdt.1.4; τοῖς πηδήμασι πρὸς οὐρανὸν διεγειρεσθε μἐσον 5th-6th c.AD: Procopius
    Gazaeus Rhetor ἠθοπ.ποιμένος p.137B. ">LXX+5th c.AD+</a>]'
  source: STEPBible/LSJ
