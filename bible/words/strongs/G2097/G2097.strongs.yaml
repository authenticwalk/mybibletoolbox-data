strongs_number: G2097
language: greek
lemma: εὐαγγελίζω
transliteration: euangelízō
definition: to announce good news ("evangelize") especially the gospel
kjv_usage: declare, bring (declare, show) glad (good) tidings, preach (the gospel)
derivation: from G2095 (εὖ) and G32 (ἄγγελος);
extended_definition:
  gloss: to speak good news
  definition: '<b>εὐαγγελίζω </b><BR /> [in LXX for בָּשַׂר pi., hith.; for good news
    in general: <ref=''1Sa.31.9''>1Ki.31:9</ref>, al.; of God''s loving kindness,
    <ref=''Psa.40.10; 96.2''>Psa.40:10 96:2</ref>, and esp. of Messianic blessings,
    <ref=''Isa.40.9; 60.6''>Isa.40:9 60:6</ref>, al. ;] <BR /><b>to bring or announce
    glad tidings</b>; <BR /> __1. act. (only in late writers): with accusative of
    person(s), <ref=''Rev.10.7''>Rev.10:7;</ref> before ἐπί, with accusative of person(s),
    <ref=''Rev.14.6''>Rev.14:6;</ref> pass., of things, <b>to be proclaimed as glad
    tidings</b>: <ref=''Luk.16.16''>Luk.16:16</ref>, <ref=''Gal.1.11''>Gal.1:11</ref>,
    <ref=''1Pe.1.25''>1Pe.1:25</ref>; impers., <ref=''1Pe.4.6''>1Pe.4:6;</ref> of
    persons, <b>to have glad tidings proclaimed to one</b>: <ref=''Mat.11.5''>Mat.11:5</ref>,
    <ref=''Luk.7.22''>Luk.7:22</ref>, <ref=''Heb.4.2''>Heb.4:2</ref>, 6 <BR /> __2.
    Depon. mid. (cl.), to proclaim glad tidings, in NT esp. of the Christian message
    of salvation: absol., <ref=''Luk.9.6''>Luk.9:6</ref>, <ref=''Rom.15.20''>Rom.15:20</ref>,
    al.; with dative of person(s), <ref=''Luk.4.18''>Luk.4:18</ref> (LXX), <ref=''Rom.1.15''>Rom.1:15</ref>,
    al.; in same sense with accusative of person(s) (not cl.), <ref=''Luk.3.18''>Luk.3:18</ref>,
    <ref=''Act.16.10''>Act.16:10</ref>, <ref=''Gal.1.9''>Gal.1:9</ref>, <ref=''1Pe.1.12''>1Pe.1:12</ref>;
    with accusative of thing(s), εἰρήνην, <ref=''Act.10.36''>Act.10:36</ref>, <ref=''Rom.10.15''>Rom.10:15</ref>"
    (LXX) ; τ, βασιλείαν τ. θεοῦ, <ref=''Luk.8.1''>Luk.8:1;</ref> with dative of person(s),
    <ref=''Luk.1.19; 4.43''>Luk.1:19 4:43</ref>, <ref=''Eph.2.17; 3.8''>Eph.2:17 3:8</ref>;
    αὐτῷ τ. Ἰησοῦν, <ref=''Act.8.35; 17.18''>Act.8:35 17:18</ref>; with dupl. accusative,
    <ref=''Act.13.32''>Act.13:32;</ref> with accusative of person(s) and inf., <ref=''Act.14.15''>Act.14:15;</ref>
    τ. κώμας (πολεῖς), <ref=''Act.8.25, 40; 14.21''>Act.8:25, 40 14:21</ref> (cf.
    προ-ευαγγελίζομαι) <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐαγγελ-ίζομαι</b>, <br /> <i>imperfect</i>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Pausanias Periegeta 4.19.5 ">Refs 2nd c.AD+</a>]: <i>future</i>
    <i>participle</i> -ιούμενος [<a href="javascript:void(0)" title=" 1st c.AD: Josephus
    Historicus “Antiquitates Judaicae” 6.4.2, 18.6.10, 2nd c.AD: Lucianus Sophista
    “Icar.” 34 ">Refs 1st c.AD+</a>]: <i>aorist</i> (see. below):—<i>active</i>, only
    in later Gr., [<a href="javascript:void(0)" title=" LXX.1Ki.31.9, NT.Rev.10.7,
    “PGiss.” 27.6 (2nd c.AD): ">LXX+NT+2nd c.AD+</a>]<i>pluperfect</i> εὐηγγελίκειν
    uncertain in [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius Historicus
    61.13 ">Refs 2nd c.AD+</a>]: (εὐάγγελος):— <b>bring good news, announce them</b>,
    λόγους ἀγαθοὺς φέρων εὐαγγελίσασθαί τινι [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Equites” 643, compare 5th c.BC: Phrynichus
    Comicus 44, 4th c.BC: Demosthenes Orator 18.323; τὴν εὐτοκίαν 2nd c.AD: Soranus
    Medicus 1.70; εὐτυχίας τῇ πατρίδι 4th c.BC: Lycurgus Orator 18; πρός σε ταῦτα
    4th-3rd c.BC: Menander Comicus “Γεωργός” 83; also τινά τι 1st c.AD: Josephus Historicus
    “Antiquitates Judaicae” 18.6.10, 4th c.AD: Alciphro Epistolographus 3.12, 3rd
    c.AD: Heliodorus Scriptor Eroticus 2.10 ">Refs 5th c.BC+</a>]; εὐ. ὅτι.. [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 17.7 ">Refs 4th c.BC+</a>];
    τινι ὅτι.. [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Philops.”
    31 ">Refs 2nd c.AD+</a>]: with <i>accusative</i> et <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Marius” 22:">Refs
    1st c.AD+</a>] —<i>active</i>, εὐ. τὰ τῆς νίκης “PGiss.” [same place]; τισιν ὡς..
    [<a href="javascript:void(0)" title=" 2nd c.AD: Polyaenus Historicus 5.7 ">Refs
    2nd c.AD+</a>]:—<i>passive</i>, <b>receive good tidings</b>, ἐν ᾗ -ίσθη ἡ πόλις
    ἡμέρᾳ [<a href="javascript:void(0)" title=" “AJA” 18.323 (Sardes, 1st c.BC). ">Refs
    1st c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>preach</b> or <b>proclaim
    as glad tidings</b>, τὴν βασιλείαν τοῦ Θεοῦ [<a href="javascript:void(0)" title="
    NT.Luke.4.43, etc.; εἰρήνην ὑμῖν NT.Eph.2.17, etc. ">NT</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>absolutely</i>, <b>proclaim glad tidings</b>, πτωχοῖς [<a href="javascript:void(0)"
    title=" LXX.Isa.61.1, cf. NT.Luke.4.18, etc.">LXX+NT</a>]: with <i>accusative</i>,
    <b>preach the glad tidings of the gospel to</b>, τὸν λαόν[<a href="javascript:void(0)"
    title=" [prev. work] 3.18; κώμας τῶν Σαμαρειτῶν NT.Act.8.25 ">NT</a>]:—so in <i>active</i>,
    [<a href="javascript:void(0)" title=" NT.Rev.10.7 ">NT</a>]; τινι [<a href="javascript:void(0)"
    title=" LXX.1Ki.31.9 ">LXX</a>]:—<i>passive</i>, <b>have the gospel preached to</b>
    one, [<a href="javascript:void(0)" title=" NT.Matt.11.5, NT.Heb.4.2, 6 ">NT</a>];
    also of the gospel, <b>to be preached,</b> [<a href="javascript:void(0)" title="NT.Luke.16.16,
    NT.Gal.1.11. ">NT</a>]'
