strongs_number: G0469
language: greek
lemma: ἀνταπόδοσις
transliteration: antapódosis
definition: requital (properly, the act)
kjv_usage: reward
derivation: from G467 (ἀνταποδίδωμι);
extended_definition:
  gloss: reward
  definition: '<b>ἀντ-από-δοσις</b>, -εως, ἡ<BR /> (see supr.), [in LXX chiefly for
    גְּמוּל, שִׁלּוּם ;] <BR /><b>recompense</b>: <ref=''Col.3.24''>Col.3:24</ref>
    (MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνταπό-δοσις</b>, εως, ἡ, <br /> <b>giving back in turn,</b>
    opposed to ἀποδοχή, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.81">Refs 5th c.BC+</a>]; <b>rendering, requiting, repayment,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1133a3, 1163a11, +others; χάριτος 4th-3rd c.BC: Menander Comicus “Μονόστιχοι
    - Fragmenta Comicorum Graecorum” 330, 1st c.BC: Diodorus Siculus Historicus 20.100;
    τῶν εὐεργεσιῶν 1st c.BC: Philodemus Philosophus “de Pietate - Herkulanische Studien”
    14">Refs 4th c.BC+</a>]; <b>retribution,</b> [<a href="javascript:void(0)" title="
    LXX.Isa.61.2, 63.4, +others">LXX</a>]; <b>reprisals,</b> γίγνεται ἀ. ἔκ τινος[<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 5.30.6">Refs 2nd
    c.BC+</a>]; <b>reward,</b> [<a href="javascript:void(0)" title=" LXX.Psa.18(19).11,
    NT.Col.3.24. ">LXX+NT</a>]<br /><Level2><b>__II</b></Level2> <b>turning back,
    opposite direction</b> or <b>course,</b> of a current, ἀ. ποιεῖσθαι[<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 4.43.5, etc., compare 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.136b. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>responsive sound,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Audibilibus” 803a31. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>alternation,</b> e.g. of action and reaction, περιόδων πρὸς ἀλλήλας[<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 1.12">Refs 5th c.BC+</a>]; <b>reaction,</b>
    probably in [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus
    “Epistulae” 2p.48U., compare 4th-3rd c.BC: Theophrastus Philosophus “de Ventis”
    10. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> Rhet., <b>parallelism</b>
    or <b>opposition of clauses</b> in a periodic sentence, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demetrius Phalereus Rhetor “Demetrius on Style” 23, compare
    250">Refs 4th c.BC+</a>]; in a simile, <b>correspondence with</b> the object of
    comparison, [<a href="javascript:void(0)" title=" 1st c.AD: Quintilianus Rhetor
    Latinus “Inst.” 8.3.77. ">Refs 1st c.AD+</a>]<br /><Level4><b>__III.2.b</b></Level4>
    Grammars, <b>correlativity</b> of words such as τοιοῦτος, οἷος, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 54.1. ">Refs 2nd
    c.AD+</a>]<br /><Level4><b>__III.2.c</b></Level4> <b>answering clause,</b> [<a
    href="javascript:void(0)" title=" 2nd c.AD: Hermogenes Rhetor “περὶ ἰδεῶν” 1.11,
    2.1; see l. in 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 20.6. ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__III.3</b></Level3> <b>capping verses,</b> as
    a subject of competition, [<a href="javascript:void(0)" title=" “Michel” 913 (from
    Teos).">Refs</a>]'
