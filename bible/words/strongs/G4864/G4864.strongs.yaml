strongs_number: G4864
language: greek
lemma: συναγωγή
transliteration: synagōgḗ
definition: an assemblage of persons; specially, a Jewish "synagogue" (the meeting
  or the place); by analogy, a Christian church
kjv_usage: assembly, congregation, synagogue
derivation: from (the reduplicated form of) G4863 (συνάγω);
extended_definition:
  gloss: synagogue
  definition: '<b>συν-αγωγή</b>, -ῆς, ἡ <BR /> [in LXX chiefly for עֵדָה, also for
    קָהָל, etc. ;] <BR />prop., a bringing together; <BR /> __1. of things, <BR />
    __(a) <b>a gathering in of harvest</b>; <BR /> __(b) a collection of money. <BR
    /> __2. <b>Of persons, </b><BR /> __(a) <b>a collecting, assembling </b>(Polyb.);
    <BR /> __(b) <b>an assembly </b>(MM, xxiv; Deiss., <i>LAE</i>, 101 ff.): <ref=''Rev.2.9;
    3.9''>Rev.2:9 3:9</ref>; esp. of a Jewish religious assembly, <b>a synagogue</b>:
    <ref=''Luk.12.11''>Luk.12:11</ref>, <ref=''Act.9.2''>Act.9:2</ref>, al.; of a
    Christian assembly, <ref=''Jas.2.2.''>Jas.2:2.</ref> By meton., of the building
    in which the assembly is held, <b>a synagogue</b>: <ref=''Mat.10.17''>Mat.10:17</ref>,
    <ref=''Mrk.1.21''>Mrk.1:21</ref>, al. (cf. Cremer, see word ἐκκλησία) <BR /> <re><i>SYN.</i>:
    ἐκκλησία (which see) </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνᾰγωγ-ή</b>, ἡ, <br /> <b>a bringing together</b>: <br /><Level2><b>__I</b></Level2>
    of persons, ἀνδρὸς καὶ γυναικός [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Theaetetus” 150a ">Refs 5th c.BC+</a>]; <b>collecting</b>,
    ὄχλων, ἀνδρῶν, etc., [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 4.7.6, 3rd c.AD(?): Diogenes Laertius 2.129, etc.; συμποσίου 2nd c.AD:
    Athenaeus Epigrammaticus 5.192b ">Refs 2nd c.BC+</a>]; <b>assembling, meeting</b>,
    τῶν λογιστῶν [<a href="javascript:void(0)" title=" “IG” 12.91.9, compare “Test.Epict.”
    4.7. ">Refs</a>]<br /><Level3><b>__I.2</b></Level3> <b>assembly</b>, [<a href="javascript:void(0)"
    title=" LXX.Exo.12.3, “OGI” 737.1 (Egypt, 2nd c.BC), etc.">LXX+2nd c.BC+</a>];
    τῶν συνέδρων [<a href="javascript:void(0)" title=" “IG” 5(1).1390.49 (Andania,
    1st c.BC),compare “Test.Epict.” 4.25">Refs 1st c.BC+</a>]; <b>place of assembly</b>,
    especially of the Jewish <b>synagogue,</b> [<a href="javascript:void(0)" title="NT.Luke.8.41,
    NT.Act.9.2, “BCH” 56.293 (from Stobi), etc.">NT</a>]; <b>meeting-house</b>, Μαρκιωνιστῶν
    [<a href="javascript:void(0)" title=" “OGI” 608.1 (Syria, 4th c.AD)">Refs 4th
    c.AD+</a>]; <b>conventicle,</b> [<a href="javascript:void(0)" title=" 4th-6th
    c.AD: Codex Justinianus 1.5.18.3. ">Refs 4th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    of things, σ. [τῶν ἐκπεπταμένων] [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “κατ᾽ ἰητρεῖον” 11, compare 4th-3rd c.BC: Epicurus Philosophus
    “De rerum natura - Wien. Stud.” 14.4, etc.">Refs 5th c.BC+</a>]; opposed to διαιρέσεις,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus”
    266b ">Refs 5th c.BC+</a>]; σ. πολέμου <b>levying</b> of war, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.18 ">Refs 5th c.BC+</a>]; <b>gathering
    in</b> of harvest, τοῦ σίτου [<a href="javascript:void(0)" title=" “PCair.Zen.”
    433.5 (3rd c.BC), 2nd c.BC: Polybius Historicus 1.17.9, etc.; Χρημάτων 3rd c.AD:
    Democritus Epigrammaticus 222, “SIG” 410.14 (Erythrae, 3rd c.BC), 2nd c.BC: Polybius
    Historicus 27.12.2, compare 1st c.BC: Philodemus Philosophus “περὶ οἰκονομίας”
    p.51 1st c.AD: Josephus Historicus; ὑδάτων LXX.Gen.1.9 (_plural_), cf. LXX.Lev.11.36
    ">LXX+3rd c.BC+</a>]; πύου Heras cited in [<a href="javascript:void(0)" title="
    2nd c.AD: Galenus Medicus 13.815 (_plural_); ξύλων “PMich.Zen.” 84.15 (3rd c.BC)">Refs
    3rd c.BC+</a>]; <b>harvest</b>, ἑορτὴ συναγωγῆς [<a href="javascript:void(0)"
    title=" LXX.Exo.34.22. ">LXX</a>]<br /><Level3><b>__II.2</b></Level3> <b>drawing
    together, contracting</b>, συναγωγὰς καὶ ἐκτάσεις στρατιᾶς <b>forming</b> an army
    <b>in column</b> or in line, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Respublica” 526d ">Refs 5th c.BC+</a>]; <b>contraction</b>
    of ranks either in front or depth, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Arrianus Historicus “Tactica” 11.3 ">Refs 2nd c.AD+</a>]; αἱ τοῦ προσώπου σ. <b>pursing
    up</b> or <b>wrinkling</b> of the face, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 9.44; μετώπου 5th c.BC: Hippocrates Medicus “Κωακαὶ
    προγνώσιες” 210 ">Refs 5th c.BC+</a>]; <b>bringing together, closing up</b> of
    a wound, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 10.191;
    σ. τῶν μηρῶν 2nd c.AD: Soranus Medicus 2.41; τῶν ὀφθαλμῶν 4th c.BC: Aristoteles
    Philosophus “Problemata” 876b10 ">Refs 4th c.BC+</a>]; opposed to διαστολή, [<a
    href="javascript:void(0)" title=" [prev. author] “Ph.” 217b15 ">Refs</a>]; σ.
    ἔχειν, σ. λαμβάνειν, ={συνάγεσθαι}, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Theophrastus Philosophus “Historia Plantarum” 3.10.5, “PCair.Zen.” 54.6
    (3rd c.BC), 1st c.BC-1st c.AD: Strabo Geographus 8.2.3, compare 12.2.4. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>collection</b>, τῶν νόμων
    καὶ τῶν πολιτειῶν [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1181b7 (_plural_) ">Refs 4th c.BC+</a>]; of writings,
    [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis 2.27,
    1st c.BC: Cicero, M. Tullius Orator et Philosophus “Epistulae ad Atticum” 9.13.3,
    16.5.5, 1st c.AD: Herodotus Medicus in “Rh.Mus.” 58.114, 2nd c.AD: Galenus Medicus
    12.836, 4th c.AD: Oribasius Medicus 1 “Prooem.” 2. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>combination</b>, [πολιτειῶν] [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Politica” 1316b40. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    <b>conclusion, inference</b>, [<a href="javascript:void(0)" title=" [prev. author]
    “Rh.” 1400b26, 1410a22, 2nd c.AD: Galenus Medicus 16.676, 2nd c.AD: Sextus Empiricus
    Philosophus “Πυρρώνειοι ὑποτυπώσεις” 2.143, 170 ">Refs 2nd c.AD+</a>]; <b>cogent
    reasoning</b>, [<a href="javascript:void(0)" title=" 3rd c.BC: Chrysippus Stoicus
    2.89 ">Refs 3rd c.BC+</a>]; <b>demonstration</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.91 5th c.BC: Sophocles
    Tragicus ">Refs 5th c.BC+</a>]'
