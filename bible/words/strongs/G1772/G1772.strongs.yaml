strongs_number: G1772
language: greek
lemma: ἔννομος
transliteration: énnomos
definition: (subjectively) legal, or (objectively) subject to
kjv_usage: lawful, under law
derivation: from G1722 (ἐν) and G3551 (νόμος);
extended_definition:
  gloss: under law
  definition: '<b>ἔν-νομος</b>, -ον <BR /> [in LXX: Sir, <ref=''Pro.1.1-33''>Pro.1:1-33</ref>
    ogue 12* ;] <BR />__1. <b>lawful, legal </b>(MM, <i>Exp.</i>, xiii): <ref=''Act.19.39.''>Act.19:39.</ref>
    <BR /> __2. <b>Of persons, </b><BR /> __(a) <b>law-abiding</b>; <BR /> __(b) <b>under
    law</b>: ἔ. Χριστοῦ, in relation to Christ, <ref=''1Co.9.21''>1Co.9:21</ref> (Cremer.
    435).†<BR /> (AS)'
  morphology: G:A / G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔννομος</b>, ον, <br /> <b>ordained by law, lawful, legal,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 7.84 ">Refs
    5th c.BC+</a>]; [χθονὸς αἶσα] [<a href="javascript:void(0)" title=" [prev. author]
    “P.” 9.57; δίκα 4th-5th c.BC: Aeschylus Tragicus “Supplices” 384 (Lyric poetry),
    compare 5th c.BC: Euripides Tragicus “Phoenissae” 1651, etc.">Refs 5th c.BC+</a>];
    ἔννομα πείσονται they will suffer <b>lawful punishment,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.67 ">Refs 5th c.BC+</a>]; ἔ. ὁμολογία,
    πολιτεία, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 921c, 4th c.BC: Aeschines Orator 1.5; σὺμ ψάφοις ταῖς ἐ. “Supp.epigram”
    2.277 (Delph., 2nd c.BC)">Refs 5th c.BC+</a>]; ἐκκλησία [<a href="javascript:void(0)"
    title=" “IG” 9(1).3 (_Locrian dialect_), NT.Act.19.39 ">NT</a>]; ἡλικία, χρόνοι,
    [<a href="javascript:void(0)" title=" “POxy.” 247.12 (1st c.AD), “Michel” 468.29
    (2nd c.BC). ">Refs 2nd c.BC+</a>] <i>adverb</i> -μως, ζημιοῦσθαι, διοικεῖσθαι,[<a
    href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 9.12, 30.35, compare
    2nd-3rd c.AD: Dio Cassius Historicus 56.7 ">Refs 5th c.BC+</a>]: <i>comparative</i>
    <b>-ώτερον</b>[<a href="javascript:void(0)" title=" “POxy.” 1204.24 (3rd c.AD).
    ">Refs 3rd c.AD+</a>]<br /><Level3><b>__2</b></Level3> of persons, <b>keeping
    within the law, upright, just,</b> [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Supplices” 404 (Lyric poetry), 5th-6th c.BC: Plato Philosophus
    “Respublica” 424e ">Refs 5th c.BC+</a>]; also, <b>subject to the law,</b> μὴ ὢν
    ἄνομος Θεοῦ, ἀλλ᾽ ἔ. Χριστοῦ [<a href="javascript:void(0)" title=" NT.1Cor.9.21.
    ">NT</a>]<br /><Level2><b>__II</b></Level2> (νέμομαι) <b>feeding in,</b> i.e.
    <b>inhabiting,</b> οἳ γᾶς τότ᾽ ἦσαν ἔννομοι [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Supplices” 565 (Lyric poetry). ">Refs 4th c.BC+</a>]'
