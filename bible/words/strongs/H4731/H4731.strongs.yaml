strongs_number: H4731
language: hebrew
lemma: מַקֵּל
transliteration: maqqêl
pronunciation: mak-kale
definition: a shoot, i.e. stick (with leaves on, or for walking, striking, guiding,
  divining)
kjv_usage: rod, (hand-)staff.
derivation: or (feminine) מַקְּלָה; from an unused root meaning apparently to germinate;
