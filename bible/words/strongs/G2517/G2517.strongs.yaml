strongs_number: G2517
language: greek
lemma: καθεξῆς
transliteration: kathexēs
definition: thereafter, i.e. consecutively; as a noun (by ellipsis of noun) a subsequent
  person or time
kjv_usage: after(-ward), by (in) order
derivation: from G2596 (κατά) and G1836 (ἑξῆς);
extended_definition:
  gloss: in order
  definition: '<b>καθ-εξῆς</b><BR /> (= cl. ἑξῆς, ἐφεξῆς) <BR /> <i>adv.</i>, <BR
    />__1. <b>successively, in order</b>: <ref=''Luk.1.3''>Luk.1:3</ref>, <ref=''Act.11.4;
    18.23''>Act.11:4 18:23</ref>; τῶν κ.. (those that succeeded him), <ref=''Act.3.24.''>Act.3:24.</ref>
    <BR /> __2. <b>after­wards</b>: ἐν τῷ κ. (sc. χρόνῳ), <ref=''Luk.8.1.''>Luk.8:1.</ref>†<BR
    /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καθεξῆς</b>, <br /> <i>adverb</i>, = the more usually ἐφεξῆς,
