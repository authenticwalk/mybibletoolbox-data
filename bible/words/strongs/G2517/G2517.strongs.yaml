    et Philosophus 2.615c, 2nd-3rd c.AD: Aelianus “Varia Historia” 8.7, “IGRom.” 4.1432.9
    (from Smyrna)">NT+1st c.AD+</a>]; <i>poetry</i> κατά θ᾽ ἑξείης [<a href="javascript:void(0)"
    title=" 3rd c.AD: Oppianus Apamensis Epicus “Cynegetica” 3.59. ">Refs 3rd c.AD+</a>]'
