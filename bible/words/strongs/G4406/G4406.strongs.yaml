    “Fragmenta” 482 (“Hermes” 24.453)">Refs 3rd c.BC+</a>]:— <b>early</b>, of fruits,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus”
    17.4, 4th c.BC: Aristoteles Philosophus “Problemata” 924b5, “OGI” 56.68 (Canopus,
    3rd c.BC) ">Refs 5th c.BC+</a>]; of winter, [<a href="javascript:void(0)" title="
    “Catalogus Codicum Astrologorum” 1.172">Refs</a>]; ὥρη Call.[same place]; also,
