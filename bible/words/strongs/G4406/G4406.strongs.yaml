strongs_number: G4406
language: greek
lemma: πρώϊμος
transliteration: prṓïmos
definition: dawning, i.e. (by analogy) autumnal (showering, the first of the rainy
  season)
kjv_usage: early
derivation: from G4404 (πρωΐ);
extended_definition:
  gloss: early rain
  definition: '<b>πρώϊμος</b>, see: πρόϊμος .<BR />  <b>πρόϊμος</b> (Rec. πρώ-, of
    which προ- is a late form; see Bl., § 6, 4; WH, <i>App.</i>, 152), -ον, <BR />
    [in LXX: <ref=''Deu.11.14''>Deu.11:14</ref> (יוֹרֶה), etc. ;] <BR />= the more
    common πρώιος (which see), <BR /> <b>early</b>: of rain (as most frequently in
    LXX), <ref=''Jas.5.7.''>Jas.5:7.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
