    (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    <b>precocious</b>, π. πονηρία [<a href="javascript:void(0)" title=" 4th c.AD:
