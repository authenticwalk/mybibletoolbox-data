strongs_number: G1585
language: greek
lemma: ἐκλανθάνομαι
transliteration: eklanthánomai
definition: to be utterly oblivious of
kjv_usage: forget
derivation: middle voice from G1537 (ἐκ) and G2990 (λανθάνω);
extended_definition:
  gloss: to forget
  definition: '<b>ἐκ-λανθάνω </b><BR /> [in Sm.: <ref=''Psa.13.2''>Psa.13:2</ref>
    * ;] <BR /><b>to escape notice utterly</b>; mid., <b>to forget utterly</b>: <ref=''Heb.12.5.''>Heb.12:5.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκλανθάνω</b>, <br /> <b>escape notice utterly</b>:—<i>middle</i>,
    <b>forget utterly,</b> with <i>genitive</i> <i>of things</i>, ἐκ χόλω τῶδε λαθοίμεθα
    [<a href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus “Supp.” 23.9
    ">Refs 7th c.BC+</a>]; τοῦδ᾽ ἐκλανθάνει thou <b>forgettest</b> this <b>entirely,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    1005; ἐγλαθόμενος τῆς εὐθύνης “POxy.” 1203.8 (1st c.AD),compare 1st c.AD: Philo
    Judaeus 1.247, +others; ἐ. ὅτι.. 5th-6th c.BC: Plato Philosophus “Axiochus” 369e.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> causal in <i>present</i>
    <b>ἐκληθάνω</b>, with <i>aorist 1</i> ἐξέλησα, <i>Aeolic dialect</i> ἐξέλᾱσα (see.
    below): <i>Epic dialect</i> <i>reduplicate</i> <i>aorist 2</i> ἐκλέλᾰθον: <br
    /><Level3><b>__II.1</b></Level3> <i>active</i>, <b>make</b> one <b>quite forgetful
    of</b> a thing, c.<i>genitive</i> <i>of things</i>, ἐκ δέ με πάντων ληθάνει ὅσσ᾽
    ἔπαθον [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 7.220; ἔκ μ᾽ ἔλᾱσας ἀλγέων 7th-6th c.BC: Alcaeus Lyricus 95:">Refs 8th
    c.BC+</a>] with <i>accusative</i> _of things_, ἐκλέλαθον κιθαριστύν <b>made</b>
    him <b>quite forget</b> his harping, [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 2.600: _absolutely_, Ἀΐδας ὁ ἐκλελάθων (reduplicate
    _present_) 3rd c.BC: Theocritus Poeta Bucolicus 1.63. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <i>middle</i> and <i>passive</i>, <b>forget utterly,</b>
    ὀϊζύος ἐκλελαθέσθαι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 6.285; ἀικῆς ἐξελάθοντο 16.602; ὡς ἐκλέλησμαί γ᾽ ἃ πάρος εἴπομεν
    5th c.BC: Euripides Tragicus “Bacchae” 1272 ">Refs 8th c.BC+</a>]: with <i>infinitive</i>,
    ἐκλάθετο..καταβῆναι [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 10.557; λελάθοντο.., οὐ μὰν ἐκλελάθοντ᾽ 7th-6th c.BC: Sappho
    Lyrica 93. ">Refs 8th c.BC+</a>]'
  source: STEPBible/LSJ
