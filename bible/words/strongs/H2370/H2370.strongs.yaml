strongs_number: H2370
language: hebrew
lemma: חֲזָא
transliteration: chăzâʼ
pronunciation: khaz-aw'
definition: to gaze upon; mentally to dream, be usual (i.e. seem)
kjv_usage: behold, have (a dream), see, be wont.
derivation: (Aramaic) or חֲזָה; (Aramaic), corresponding to H2372 (חָזָה);
