strongs_number: H3418
language: hebrew
lemma: יֶרֶק
transliteration: yereq
pronunciation: yeh'-rek
definition: properly, pallor, i.e. hence, the yellowish green of young and sickly
  vegetation; concretely, verdure, i.e. grass or vegetation
kjv_usage: grass, green (thing).
derivation: from H3417 (יָרָק) (in the sense of vacuity of color);
