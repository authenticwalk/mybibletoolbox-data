strongs_number: G0459
language: greek
lemma: ἄνομος
transliteration: ánomos
definition: lawless, i.e. (negatively) not subject to (the Jewish) law; (by implication,
  a Gentile), or (positively) wicked
kjv_usage: without law, lawless, transgressor, unlawful, wicked
derivation: from G1 (Α) (as a negative particle) and G3551 (νόμος);
