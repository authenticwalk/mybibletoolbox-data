strongs_number: H4208
language: hebrew
lemma: מַזָּלָה
transliteration: mazzâlâh
pronunciation: maz-zaw-law'
definition: a constellation, i.e. Zodiacal sign (perhaps as affecting the weather)
kjv_usage: planet. Compare H4216 (מַזָּרָה).
derivation: apparently from H5140 (נָזַל) in the sense of raining;
