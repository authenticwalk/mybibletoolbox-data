strongs_number: G4311
language: greek
lemma: προπέμπω
transliteration: propémpō
definition: to send forward, i.e. escort or aid in travel
kjv_usage: accompany, bring (forward) on journey (way), conduct forth
derivation: from G4253 (πρό) and G3992 (πέμπω);
extended_definition:
  gloss: to help on the way
  definition: '<b>προ-πέμπω </b><BR /> [in LXX: I <ref=''Est.4.47''>Est.4:47</ref>,
    <ref=''Jdt.10.15''>Jdth.10:15</ref>, <ref=''Wis.19.2''>Wis.19:2</ref>, <ref=''1Ma.12.4''>1Ma.12:4</ref>,
    <ref=''2Ma.6.23''>2Ma.6:23</ref> * ;] <BR />__1. to send before, send forth. <BR
    /> __2. <b>to set forward on a journey, escort</b>: with accusative of person(s),
    <ref=''1Co.16.11''>1Co.16:11</ref>, <ref=''Tit.3.13''>Tit.3:13</ref>, <ref=''3Jn.6''>3Jn.6</ref>;
    before εἰς, <ref=''Act.20.38''>Act.20:38;</ref> οὗ, <ref=''1Co.16.6''>1Co.16:6;</ref>
    ἕως, <ref=''Act.21.5''>Act.21:5;</ref> pass., <ref=''Act.15.3''>Act.15:3</ref>,
    <ref=''Rom.15.24''>Rom.15:24</ref>, <ref=''2Co.1.16''>2Co.1:16</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προπέμπω</b>, <br /> <i>aorist</i> προέπεμψα, <i>contraction</i>
    προὔπεμψα, <b>send before, send forward</b> or <b>forth,</b> πρό μ᾽ ἔπεμψεν ἄναξ
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.442; εὖτέ μιν εἰς Ἀΐδαο.. προὔπεμψεν 8.367, compare 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 17.54, 117, 24.360; π. κήρυκας 5th c.BC: Herodotus Historicus
    1.60, compare 4.33 (_passive_), 121, 5th c.BC: Thucydides Historicus 1.29, 5th
    c.BC: Sophocles Tragicus “Electra” 1158, etc.; π. πρὸ τοῦ στρατεύματος ἄνδρας
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.4.23 ">Refs
    8th c.BC+</a>]:—<i>middle</i>,[<a href="javascript:void(0)" title=" [prev. work]
    5.3.53, “An.” 7.2.14 ">Refs</a>]:—<i>passive</i>, <i>impersonal</i>, προπέπεμπται
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 7.77. ">Refs
    5th c.BC+</a>]<br /><Level4><b>__b</b></Level4> with a thing for the object, τινὶ
    φήμας π. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra”
    1155 ">Refs 5th c.BC+</a>]; ξίφος <b>afford, furnish,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Ph.” 1205 ">Refs</a>] (Lyric poetry); π. ἄχη <b>cause,</b>
    [<a href="javascript:void(0)" title=" [prev. author] “Ant.” 1287 (Lyric poetry).
    ">Refs</a>]<br /><Level3><b>__2</b></Level3> of things, <b>send forth,</b> σποδὸς
    π. πίονας πλούτου πνοάς [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 820; ἰοὺς ἀφύκτους καὶ προπέμποντας φόνον 5th c.BC: Sophocles
    Tragicus “Philoctetes” 105. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>conduct, escort,</b> especially a departing traveller, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.111, 3.50, 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 1667, 5th c.BC: Antipho Orator 1.16, 4th-3rd c.BC: Theophrastus
    Philosophus “Characteres” 5.2, etc.; τινὰ ἐς δόμους 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 530; νύμφην π. 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    4.1.9, etc.">Refs 5th c.BC+</a>]; π. τινὰ χθονός <b>from</b> the land, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 1099; π. τινὰ μέλεσιν καὶ μολπαῖσιν
    5th-6th c.BC: Aristophanes Comicus “Ranae” 1525 (_anapaest meter_); π. τινὰ τοῖς
    ἵπποις 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.2.8; τοῖς προπέμπουσι καμήλοις
    Πολύκαρπον “PFlor.” 206.2 (3rd c.AD)">Refs 5th c.BC+</a>]; especially <b>follow</b>
    a corpse <b>to the grave,</b> τινὰ ἐπὶ τύμβῳ [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 1064 (_anapaest meter_);
    Καρικῇ μούσῃ τοὺς τελευτήσαντας 5th-6th c.BC: Plato Philosophus “Leges” 800e ">Refs
    5th c.BC+</a>]; τιμὰς π. θεοῖς <b>carry</b> offerings <b>in procession,</b> [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 622:
    jocosely, τὸν ἕνα ψωμὸν ἑνὶ ὄψῳ π.">Refs 4th c.BC+</a>] <b>let</b> one piece of
    bread <b>be attended</b> by one condiment, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.14.6 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 4.148 ">Refs
    5th c.BC+</a>]; of a funeral procession, -πεμφθέντες κοινῇ ὑπὸ τῆς πόλεως [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Menexenus”
    236d ">Refs 5th c.BC+</a>]; πανδημεὶ προπεμπομένους ἐπὶ θάνατον, of the Minotaur''s
    victims, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    10.27; ὑπὸ ποιητικῆς ἐπὶ φιλοσοφίαν 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.37b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>pursue,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 7.2.13. ">Refs 5th c.BC+</a>]'
