strongs_number: G4868
language: greek
lemma: συναίρω
transliteration: synaírō
definition: to make up together, i.e. (figuratively) to compute (an account)
kjv_usage: reckon, take
derivation: from G4862 (σύν) and G142 (αἴρω);
extended_definition:
  gloss: to settle accounts
  definition: '<b>συν-αίρω </b><BR /> [in LXX: <ref=''Exo.23.5''>Exo.23:5</ref> (עָזַב)
    * ;] <BR /><b>to take up together</b>: σ. λόγον (of which there are several exx.
    in π.; see Deiss., <i>LAE</i>, 118 f.; MM, i, xxiv; M, <i>Pr.</i>, 160), to settle
    accounts, <ref=''Mat.18.23-24;''>Mat.18:23-24;</ref> before μετά, C. genitive
    of person(s), <ref=''Mat.25.19.''>Mat.25:19.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συναίρω</b>, <br /> <i>poetry</i> <b>συναείρω</b> (which see):—<i>middle</i>
    <i>aorist</i> συνηράμην [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Orestes” 767, etc.">Refs 5th c.BC+</a>]; <i>poetry</i> <i>aorist</i>
    <i>infinitive</i> συνᾰρέσθαι probably conjecture in [<a href="javascript:void(0)"
    title=" 2nd c.BC: Bion Bucolicus “fragment” 8.8 (συνερᾶσθαι codices): see at {αἴρω},{ἄρνυμαι}:
    ">Refs 2nd c.BC+</a>]<i>perfect</i> <i>infinitive</i> written συνῆρσθαι, [<a href="javascript:void(0)"
    title=" “BGU” 975.15 (1st c.AD), “PLips.” 27.15 (2nd c.AD)">Refs 1st c.AD+</a>]:—<b>take
    up together</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Problemata” 945a39, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.659a">Refs
    4th c.BC+</a>]; σ. λόγον μετά τινος <b>cast up</b> accounts.., [<a href="javascript:void(0)"
    title=" NT.Matt.18.23, “PLond.” 1.131r. 194 (1st c.AD),compare “PSI” 7.801.3 (2nd
    c.AD, _passive_), “Ostr.Bodl.” iii 336 (2nd-3rd c.AD, _passive_): _absolutely_,
    συναίρειν NT.Matt.18.24. ">NT+1st c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    ={συνάγω}, <b>gather in</b> a harvest, τὰ γενήματα [<a href="javascript:void(0)"
    title=" “TAM” 2.245.9 (from Lycia):">Refs</a>] — <i>passive</i>, ὁ ἐπὶ τοῖς βαλανείοις
    συναιρόμενος ῥύπος <b>collected</b>, [<a href="javascript:void(0)" title=" 1st
    c.AD: Dioscorides (Dioscurides) Medicus 1.30 (variant{-αγόμενος}). ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__3</b></Level3> ὅπως συνάρωμεν διπλῆν εἰλαπίνην that
    we <b>may celebrate together</b> a double festival, [<a href="javascript:void(0)"
    title=" “BGU” 1080.9 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    τῷ Καίσαρι συναίρει <b>espouses</b> Caesar''s <b>cause</b>, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Dio Cassius Historicus 46.3 codices (perhaps -εται). ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>middle</i>, <b>take part in</b>
    a thing, with <i>genitive</i> <i>of things</i>, συνάρασθαι τοῦ πολέμου, τοῦ κινδύνου,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 5.28, 4.10;
    σ. τισὶ τοῦ πολέμου 1st c.BC: Dionysius Halicarnassensis 6.3 ">Refs 5th c.BC+</a>]:
    with <i>accusative</i> <i>of things</i>, <b>help in bearing</b> or <b>undertaking</b>,
    ξυναίρεσθαι κίνδυνον [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.71; τὰ πράγματα 4th c.BC: Demosthenes Orator 1.24 ">Refs 5th c.BC+</a>];
    also σ. Κύπριν <b>engage in</b> love <b>with</b> another, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 650; φόνον τινί
    5th c.BC: Euripides Tragicus “Orestes” 767 (troch.)">Refs 5th c.BC+</a>]; σ. τὴν
    Χάριν τινός <b>espoused his cause</b>, [<a href="javascript:void(0)" title=" 2nd-3rd
    c.AD: Dio Cassius Historicus 45.15 ">Refs 2nd c.AD+</a>]; συνάρασθαι εἰς τὸ αὐτό
    <b>co-operate</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Respublica Atheniensium” 2.2; μηδενὸς ὑμῶν μηδὲν συναραμένου 4th c.BC:
    Demosthenes Orator “Prooemia” 41, compare 33 ">Refs 5th c.BC+</a>]; σ. τινί <b>with</b>
    one, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Galba” 18, etc.; τινὶ ἐς ἀποικίαν 2nd c.AD: Pausanias Periegeta
    3.1.7; πρὸς οὐδὲν αὐτῷ συνήρατο 2nd-3rd c.AD: Dio Cassius Historicus 37.49 ">Refs
    1st c.AD+</a>]; ἐπί τινα in attacking him, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Comp.Dion. Brut.” 3;">Refs
    1st c.AD+</a>] <b>help, assist</b>, ταῖς ἀναγωγαῖς τοῦ πύου [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 11.683, compare 6.265; εἰς εὐτροφίαν τοῖς νεύροις
    [prev. work]209. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <b>raise</b>
    or <b>use in helping</b>, οὐ συναίρεται δόρυ [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Rhesus” 495 ">Refs 5th c.BC+</a>]; πᾶν ὅ τι ἔχομεν
    σ. τῷ κάλλει <b>enlist</b> all we have <b>in the service of</b> beauty, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Charid.” 12. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    τῶν σκελῶν σ. <b>catch by both</b> legs, trip up, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Lysander” 15. ">Refs
    1st c.AD+</a>]<br /><Level2><b>__III</b></Level2> <i>middle</i> [<a href="javascript:void(0)"
    title=" in signification 1.1, σ. λογάριον “PFay.” 109.6 (1st c.AD),compare “POxy.”
    113.27 (2nd c.AD). ">Refs 1st c.AD+</a>]<br /><Level2><b>__IV</b></Level2> <i>middle</i>,
    <b>annul jointly with</b> another, ἐφ᾽ ᾧ συναρεῖταί μοι ἣν ἔχει ἡμῶν συνοικεσίου
    συγγραφήν [<a href="javascript:void(0)" title=" “PTeb.” 809.4 (2nd c.BC),compare
    “PRein.” 31.8 (2nd c.BC), “BGU” [prev. cited] (1st c.AD), “PLips.” [prev. cited]
    (2nd c.AD), “CPR” 23.17 (2nd c.AD)">Refs 2nd c.BC+</a>]:— <i>passive</i>, [<a
    href="javascript:void(0)" title=" “PRein.” 8.7 (2nd c.BC). ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
