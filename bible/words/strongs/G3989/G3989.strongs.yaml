strongs_number: G3989
language: greek
lemma: πέλαγος
transliteration: pélagos
definition: deep or open sea, i.e. the main
kjv_usage: depth, sea
derivation: of uncertain affinity;
extended_definition:
  gloss: sea
  definition: '<b>πέλαγος</b>, -ους, τό <BR /> [in LXX: <ref=''2Ma.5.21''>2Ma.5:21</ref>,
    <ref=''4Ma.7.1''>4Ma.7:1</ref> * ;] <BR /><b>the deep sea, the deep, the sea</b>:
    <ref=''Act.27.5''>Act.27:5;</ref> τὸ π. τῆς θαλάσσης, <ref=''Mat.18.6''>Mat.18:6</ref>
    <BR /> <re><i>SYN.</i>: θαλάσσα (which see); and cf. ἄβυσσος </re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πέλᾰγ-ος</b>, εος, τό, <br /> <i>genitive</i> <i>plural</i>
    πελαγέων [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.85, 5th c.BC: Sophocles Tragicus “Ajax” 702 (Lyric poetry), πελαγῶν 5th c.BC:
    Thucydides Historicus 4.24 ">Refs 5th c.BC+</a>]; <i>Epic dialect</i> <i>dative</i>
    πελάγεσσι (see. below):—<b>the sea</b>, especially <b>high sea, open sea</b>,
    π. μέγα [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    14.16, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.179, etc.; ἐν πελάγεϊ ἀναπεπταμένῳ
    5th c.BC: Herodotus Historicus 8.60 ">Refs 8th c.BC+</a>].; διὰ πελάγους out at
    <b>sea</b>, opposed to παρὰ γῆν, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 6.13 ">Refs 5th c.BC+</a>]: frequently coupled with other
    words denoting <b>sea</b>, ἁλὸς ἐν πελάγεσσιν [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.335; π. θαλάσσης 3rd c.BC: Apollonius
    Rhodius Epicus 2.608 ">Refs 8th c.BC+</a>]; π. πόντιον, πόντου π., [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 7.56, “fragment” 235 ">Refs 5th c.BC+</a>];
    ἅλιον π. [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hecuba”
    938 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> of
    parts of the sea (θάλασσα), frequently with geographical epithet, Αἰγαῖον π. [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    659, etc., compare 5th c.BC: Herodotus Historicus 4.85 (π. Αἰγαίας ἁλός 5th c.BC:
    Euripides Tragicus “Troades” 88, 4th-3rd c.BC: Menander Comicus “Περικειρομένη”
    379); Ἰκαρίων ὑπὲρ πελαγέων 5th c.BC: Sophocles Tragicus “Ajax” 702 (Lyric poetry),
    compare 2nd c.AD: Lucianus Sophista “Icar.” 3; ἐκ μεγάλων πελαγῶν τοῦ τε Τυρσηνικοῦ
    καὶ τοῦ Σικελικοῦ 5th c.BC: Thucydides Historicus 4.24. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>flooded plain</b>, γίνεται π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.97, compare 3.117. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>metaphorically</i>, of any vast quantity, πλούτου
