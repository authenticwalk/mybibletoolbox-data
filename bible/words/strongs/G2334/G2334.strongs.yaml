strongs_number: G2334
language: greek
lemma: θεωρέω
transliteration: theōréō
definition: to be a spectator of, i.e. discern, (literally, figuratively (experience)
  or intensively (acknowledge))
kjv_usage: behold, consider, look on, perceive, see
derivation: from a derivative of G2300 (θεάομαι) (perhaps by addition of G3708 (ὁράω));
