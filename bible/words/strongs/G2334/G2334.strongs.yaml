strongs_number: G2334
language: greek
lemma: θεωρέω
transliteration: theōréō
definition: to be a spectator of, i.e. discern, (literally, figuratively (experience)
  or intensively (acknowledge))
kjv_usage: behold, consider, look on, perceive, see
derivation: from a derivative of G2300 (θεάομαι) (perhaps by addition of G3708 (ὁράω));
extended_definition:
  gloss: to see/experience
  definition: '<b>θεωρέω</b>, -ῶ<BR /> (θεωρός, a spectator,  θεάομαι) [in LXX chiefly
    for רָאָה, חָזָה ;] (present and imperfect only, exc. <ref=''Jhn.7.3''>Jhn.7:3</ref>
    (fut.), <ref=''Mat.28.1''>Mat.28:1</ref>, <ref=''Luk.23.48''>Luk.23:48</ref>,
    <ref=''Jhn.8.51''>Jhn.8:51</ref>, <ref=''Rev.11.12''>Rev.11:12</ref> (aor.); El.,
    § 24); <BR />__1. (cl.), <b>to look at, gaze, behold</b>: absol., <ref=''Mat.27.55''>Mat.27:55</ref>,
    <ref=''Mrk.15.40''>Mrk.15:40</ref>, <ref=''Luk.23.35''>Luk.23:35</ref>; before
    πῶς, <ref=''Mrk.12.41''>Mrk.12:41;</ref> ποῦ, <ref=''Mrk.15.47''>Mrk.15:47;</ref>
    with accusative of person(s), <ref=''Jhn.6.40, 62; 12.45; 16.10-19''>Jhn.6:40,
    62 12:45 16:10-19</ref>, <ref=''Act.3.16; 20.38; 25.24''>Act.3:16 20:38 25:24</ref>,
    <ref=''Rev.11.11-12''>Rev.11:11-12</ref>; id. with ptcp., <ref=''Mrk.5.15''>Mrk.5:15</ref>,
    <ref=''Luk.10.18''>Luk.10:18</ref>, <ref=''Jhn.6.19; 10.12; 20.12, 14''>Jhn.6:19
    10:12 20:12, 14</ref>, <ref=''1Jn.3.17''>1Jn.3:17</ref>; with accusative of thing(s),
    <ref=''Mat.28.1''>Mat.28:1</ref>, <ref=''Luk.14.29; 21.6; 23.48''>Luk.14:29 21:6
    23:48</ref>, <ref=''Jhn.2.23; 6.2; 7.3''>Jhn.2:23 6:2 7:3</ref>, <ref=''Act.4.13;
    8.13''>Act.4:13 8:13</ref>; id. with ptcp., <ref=''Jhn.20.6''>Jhn.20:6</ref>,
    <ref=''Act.7.56; 10.11''>Act.7:56 10:11</ref>; before ὅτι, <ref=''Act.19.26.''>Act.19:26.</ref>
    <BR /> __2. In popular lang. (Kennedy, <i>Sources</i>, 155; EL, § 24, see word
    ὁρᾶν), in present and imperfect = ὁράω, <b>to see, perceive, discern</b>: before
    ὅτι, <ref=''Mrk.16.4''>Mrk.16:4</ref>, <ref=''Jhn.4.19; 12.19''>Jhn.4:19 12:19</ref>,
    <ref=''Act.19.26; 27.10''>Act.19:26 27:10</ref>; πόσαι, <ref=''Act.21.20''>Act.21:20;</ref>
    πηλίκος, <ref=''Heb.7.4''>Heb.7:4;</ref> with accusative of thing(s), <ref=''Mrk.5.38''>Mrk.5:38;</ref>
    id. with ptcp., <ref=''Act.17.16; 28.6''>Act.17:16 28:6</ref>; with accusative
    of person(s), <ref=''Mrk.3.11''>Mrk.3:11</ref>, <ref=''Jhn.14.19''>Jhn.14:19</ref>,
    <ref=''Act.9.7; 17.22''>Act.9:7 17:22</ref>; πνεῦμα, <ref=''Luk.24.37''>Luk.24:37;</ref>
    τὸ π., <ref=''Jhn.14.17''>Jhn.14:17;</ref> before ὅτι, <ref=''Jhn.9.8''>Jhn.9:8;</ref>
    with ptcp., <ref=''Luk.24.39.''>Luk.24:39.</ref> <BR /> __3. <b>Hebraistically,
    to experience, partake of</b>: τ. θάνατον, <ref=''Jhn.8.51''>Jhn.8:51</ref> (cf.
    <ref=''Psa.89.49''>Psa.89:49</ref>); τ. δόξαν, <ref=''Jhn.17.24''>Jhn.17:24</ref>
    (cf. ἀνα-, παρα-θερρέω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θεωρ-έω</b>:—<br /> <i>passive</i>, <i>future</i> <b>-ηθήσομαι</b>[<a
    href="javascript:void(0)" title=" 2nd c.AD: Sextus Empiricus Philosophus “adversus
    Mathematicos” 8.280 ">Refs 2nd c.AD+</a>]: <i>future</i> <i>middle</i> in <i>passive</i>sense,[<a
    href="javascript:void(0)" title=" [prev. work] 1.70, 2nd-3rd c.AD: Aelianus “Varia
    Historia” 7.10 ">Refs 2nd c.AD+</a>]: (θεωρός):—<b>to be a</b> θεωρός [<a href="javascript:void(0)"
    title=" 1 (which see), μαντεύεσθαι καὶ θ. 5th c.BC: Thucydides Historicus 5.18;
    ἐγὼ δὲ τεθεώρηκα πώποτ᾽ οὐδαμοῖ πλὴν ἐς Πάρον 5th-6th c.BC: Aristophanes Comicus
    “Vespae” 1188 ">Refs 5th c.BC+</a>]; of the states which sent θεωροί, οἱ Ἀθηναῖοι
    ἐθεώρουν ἐς τὰ Ἴσθμια [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 8.10. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>to
    be sent to consult an oracle</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Epistulae” 315b. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of spectators at games, τὰ Ὀλύμπια [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.59; ἀγῶνα [prev. author] 8.26, 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 1.2.10 ">Refs 5th c.BC+</a>]; θ. τινά <b>to see</b> him <b>act</b>,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Characteres”
    11.3: _absolutely_, 5th-6th c.BC: Andocides Orator 4.20, 4th c.BC: Demosthenes
    Orator 18.265 ">Refs 5th c.BC+</a>]; <b>to go as a spectator</b>, ἐς τὰ Ἐφέσια
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 3.104; ἐς
    Ὀλυμπίαν 2nd c.AD: Lucianus Sophista “Tim.” 50 ">Refs 5th c.BC+</a>]; see entry
    ὀβολός [<a href="javascript:void(0)" title=" 1. ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    <b>look at, behold</b>, γῆν πολλήν [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 4.76; τύχας τινός 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 304; τὰ περὶ τὸν πόλεμον 5th-6th c.BC: Plato Philosophus “Respublica”
    467c ">Refs 5th c.BC+</a>]; <b>inspect, review</b> soldiers, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.2.16, “HG” 4.5.6 ">Refs
    5th c.BC+</a>]: <i>absolutely</i>, <b>gaze, gape</b>, ἑστηκὼς θ. [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 4.5: Astrology texts,
    ={ἐπιθεωρέω} 5, τὴν σελήνην 2nd c.AD: Galenus Medicus 19.542. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> of the mind, <b>contemplate, consider</b>, αὐτῇ
    τῇ ψυχῇ αὐτὴν τὴν ψυχὴν θ. [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Gorgias” 523e; τὰ ὄντα ᾗ ὄντα 4th c.BC: Aristoteles Philosophus
    “Metaphysica” 1003b15, compare 4th c.BC: Demosthenes Orator 1.12, 4th-3rd c.BC:
    Epicurus Philosophus “De rerum natura - Wien. Stud.” 2.6, etc.">Refs 5th c.BC+</a>]:
    followed by an <i>interrogative</i>, τοῦτο θ., εἰ τἀληθῆ λέγω [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 3.3; θ. τινά, ὁποτέρου τοῦ βίου ἐστίν 4th
    c.BC: Aeschines Orator 3.168; πόσας ἔχουσι διαφοράς 4th c.BC: Aristoteles Philosophus
    “de Generatione Animalium” 761a11; θ. τίνας λέγομεν τοὺς φρονίμους [prev. author]
    “EN” 1140a24 ">Refs 4th c.BC+</a>]; θ. τι ἔκ τινος <b>to judge of</b> one thing
    by another, τὴν ἔννοιαν ἐκ τῶν ἔργων [<a href="javascript:void(0)" title=" 4th
    c.BC: Isaeus Orator 1.13, compare 4th c.BC: Aeschines Orator 3.160 ">Refs 4th
    c.BC+</a>]; θ. τι πρός τι <b>compare</b> one thing <b>with</b> another, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.17; πρὸς τοὺς πρὸ ἐμαυτοῦ.. κρίνωμαι καὶ
    θεωρῶμα; [prev. work]315; τοὺς πρέσβεις θ. πρὸς τὸν καιρὸν καθ᾽ ὃν ἐπρές βευον
    4th c.BC: Aeschines Orator 2.80 ">Refs 4th c.BC+</a>]; θ. [τι τεκμηρίοις] [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 21.199. ">Refs
    4th c.BC+</a>]<br /><Level4><b>__III.2.b</b></Level4> <b>observe</b>, θ. μᾶλλον
    τοὺς πέλας δυνάμεθα ἢ ἑαυτούς [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Ethica Nicomachea” 1169b33, compare “Pol.” 1263b25, +others;
    ταῦτα ἐμοῦ ἐθεωρήσατε, ὡς.. ποιουμένου 4th c.BC: Lycurgus Orator 28 ">Refs 4th
    c.BC+</a>]:—<i>passive</i>, τεθεώρηται τοῦτο μάλιστα ἐπὶ τῶν περιστερῶν [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 562a23, compare
    540b19, +others">Refs 4th c.BC+</a>]; λόγῳ θεωρεῖσθαι, of objects not accessible
    to sense, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “D.” 3.10: _absolutely_, ὡς καὶ ἐπ᾽ ἄλλων θεωρεῖται [prev. work]1.13.
    ">Refs 1st c.BC+</a>]<br /><Level4><b>__III.2.c</b></Level4> <b>perceive</b>,
    with <i>infinitive</i>, ἀναγκαῖον ὑπάρχειν [<a href="javascript:void(0)" title="
    1st c.BC: Diodorus Siculus Historicus 13.88. ">Refs 1st c.BC+</a>]<br /><Level4><b>__III.2.d</b></Level4>
    <i>absolutely</i>, <b>speculate, theorize</b>, ἀκριβῶς, φορτικῶς, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1280b28, “Metaphorical” 1001b14
    ">Refs 4th c.BC+</a>]; λογικῶς, φυσικῶς, [<a href="javascript:void(0)" title="
    [prev. author] “APo.” 88a19, “Cael.” 304a25; περί τινος [prev. author] “Metaphorical”
    1004b1, 983a33 (_passive_)">Refs</a>]; θ. ἔκ τινος <b>to conclude by observation</b>
    from..,[<a href="javascript:void(0)" title=" [prev. work] 1029a26; διά τινος [prev.
    author] “Mete.” 353b18:">Refs</a>] —<i>passive</i>, ἡ παρὰ τοῖς Ἕλλησι τεθεωρημένη
    μάθησις Ael.Tact.[<a href="javascript:void(0)" title=" “Prooem.” (θεωρήσασα is
    probably corrupt for ἐωρ- in 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1084
    (Lyric poetry).) ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
