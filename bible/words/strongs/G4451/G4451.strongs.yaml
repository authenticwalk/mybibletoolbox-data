strongs_number: G4451
language: greek
lemma: πύρωσις
transliteration: pýrōsis
definition: ignition, i.e. (specially), smelting (figuratively, conflagration, calamity
  as a test)
kjv_usage: burning, trial
derivation: from G4448 (πυρόω);
extended_definition:
  gloss: burning
  definition: '<b>πύρωσις</b>, -εως, ἡ<BR /> (πυρόω), [in LXX: <ref=''Pro.27.21''>Pro.27:21</ref>
    (כּוּר), <ref=''Amo.4.9''>Amo.4:9</ref> (שְׁדֵפָה) * ;] <BR />__1. <b>a burning</b>:
    <ref=''Rev.18.9, 18''>Rev.18:9, 18</ref>. <BR /> __2. <b>a refining or trial by
    fire</b>: metaphorically, <ref=''1Pe.4.12.''>1Pe.4:12.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
