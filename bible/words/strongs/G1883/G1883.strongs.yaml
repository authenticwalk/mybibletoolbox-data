strongs_number: G1883
language: greek
lemma: ἐπάνω
transliteration: epánō
definition: up above, i.e. over or on (of place, amount, rank, etc.)
kjv_usage: above, more than, (up-)on, over
derivation: from G1909 (ἐπί) and G507 (ἄνω);
extended_definition:
  gloss: above
  definition: '<b>ἐπ-άνω </b><BR /> <i>adv.</i>, [in LXX for מַעֲלָה, עַל, מֵעָל,
    etc. ;] <BR /><b>above</b>; <BR /> __1. adverbially; <BR /> __(a) <b>of place</b>:
    <ref=''Luk.11.44''>Luk.11:44;</ref> <BR /> __(b) <b>of number, more than</b>:
    <ref=''Mrk.14.5''>Mrk.14:5</ref>, <ref=''1Co.15.6''>1Co.15:6</ref>. <BR /> __2.
    As prep. C. genitive; <BR /> __(a) <b>of place</b>: <ref=''Mat.2.9; 5.14; 21.7;
    23.18-22; 27.37; 28.2''>Mat.2:9 5:14 21:7 23:18-22 27:37 28:2</ref>, <ref=''Luk.4.39;
    10.19''>Luk.4:39 10:19</ref>, <ref=''Rev.6.8; 20.3''>Rev.6:8 20:3</ref>; <BR />
    __(b) <b>of pre-eminence</b>: <ref=''Luk.19.17-19''>Luk.19:17-19</ref>, <ref=''Jhn.3.31''>Jhn.3:31</ref>.†<BR
    /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπάνω</b> [ᾰ], <br /> <i>adverb</i>, (ἄνω) <b>above, on the
    upper side</b> or <b>part,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Lysistrata” 773, 5th-6th c.BC: Plato Philosophus “Respublica”
    514b, etc.">Refs 5th c.BC+</a>]; with <i>Article</i>, ὁ ἐ. πύργος the <b>upper</b>
    tower, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.54,
    etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> as <i>preposition</i>,
    with <i>genitive</i>, [<a href="javascript:void(0)" title=" [prev. author] 1.179
    (in tmesi, ἐπὶ τοῦ σήματος ἄνω [prev. work] 93), 5th-6th c.BC: Plato Philosophus
    “Phaedo” 109d; ἐ. τῆς χώρας “IG” 12(5).872.32 (Tenos, 3rd c.BC)">Refs 5th c.BC+</a>];
    ἐ. γεγονότες κακίας having risen <b>superior to..,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.1063c; γίγνεται ἐ.
    τῆς πληγῆς 1st c.AD: Josephus Historicus “Bellum Judaicum” 1.4.2; ἐ. χρημάτων
    εἶναι 3rd c.AD(?): Diogenes Laertius 6.28 (but ἐ. χρημάτων τεταγμένος">Refs 1st
    c.AD+</a>] set <b>over,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Vettius
    Valens Astrologus 48.5). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>before, in front of,</b> with <i>genitive</i>, [<a href="javascript:void(0)"
    title=" LXX.Gen.18.2, LXX.2Ki.24.20 ">LXX</a>]; <b>in the presence of,</b> τινός
    [<a href="javascript:void(0)" title=" “POxy.” 903.14, 20 (4th c.AD). ">Refs 4th
    c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>above,</b> in a book, ἐν τοῖς
    ἐ. εἴρηται [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 6.3.1 (interpolated), compare 4th c.BC: Aristoteles Philosophus “Metaphysica”
    1012b6; τὰ ἐ. λεχθέντα 1st c.BC-1st c.AD: Strabo Geographus 2.5.8; καθὼς ἐ. γέγραπται
    “IG” 9(1).694.131 (Corc.), compare “CIG” “Corpus Inscriptionum Graecarum” “Corpus
    Inscriptionum Graecarum” 3059.3 (from Teos), Polystr.p.22 W. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> of Time, ἐν τοῖς ἐ. χρόνοις in <b>former</b> times,
    [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 16.42,
    18.49; ἐν τῷ ἐ. μηνί “OGI” 764.40 (Pergam.). ">Refs 1st c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    of Relationship, πατέρες καὶ τούτων ἐ. [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 60.7; οἱ ἐ. πρόγονοι 1st c.AD: Josephus Historicus “contra
    Apionem” 1.7 ">Refs 4th c.BC+</a>]; ἐ. ὄντες Εὐρωπαῖοι citizens of Europus <b>in
    unbroken descent,</b> Cumont <b>Fouilles de Doura-Europos</b> [<a href="javascript:void(0)"
    title=" p.300. ">Refs</a>]<br /><Level2><b>__V</b></Level2> in Logic, τὸ ἐ. γένος
    the genus or species <b>above,</b> opposed to τὰ ὑποκάτω, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Topica” 122a4, 143a21; τὰ ἐ. τοῦ γένους
    [prev. work] 122a34. ">Refs 4th c.BC+</a>]<br /><Level2><b>__VI</b></Level2> of
    Number, <b>above, more,</b> ἀπὸ εἰκοσαετοῦς καὶ ἐ. [<a href="javascript:void(0)"
    title=" LXX.Exo.30.14, +others">LXX</a>]; <b>above, more than,</b> ἐ. τριακοσίων
    δηναρίων [<a href="javascript:void(0)" title=" NT.Mark.14.5; ὤφθη ἐ. πεντακοσίοις
    NT.1Cor.15.6. ">NT</a>]'
  source: STEPBible/LSJ
