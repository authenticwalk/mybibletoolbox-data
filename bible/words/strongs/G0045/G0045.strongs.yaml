strongs_number: G0045
language: greek
lemma: ἄγκυρα
transliteration: ánkyra
definition: an "anchor" (as crooked)
kjv_usage: anchor
derivation: from the same as G43 (ἀγκάλη);
extended_definition:
  gloss: anchor
  definition: '<b>ἄγκυρα</b>, -ας, ἡ (ἄγκος, a bend), [in Sm.: <ref=''Jer.52.18''>Jer.52:18</ref>
    * ;]<BR /> <b>an anchor</b>: <ref=''Act.27.29, 30, 40''>Act.27:29, 30 40</ref>
    ; figuratively (MM, <i>VGT</i>, see word), <ref=''Heb.6.19.''>Heb.6:19.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄγκῡρα</b>, ἡ, <br /> <b>anchor,</b> [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Alcaeus Lyricus 18.9 (see. ἄγκοινα), 6th c.BC: Theognis
    Elegiacus 459">Refs 7th c.BC+</a>]; ἄ. βάλλεσθαι, καθιέναι, μεθιέναι, ἀΦιέναι
    to cast <b>anchor,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “I.” 6(5).13, 5th c.BC: Herodotus Historicus 7.36, 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 662, 5th-6th c.BC: Xenophon Historicus “Anabasis” 3.5.10">Refs
    5th c.BC+</a>]; ἄ. αἴρειν, αἴρεσθαι to weigh <b>anchor,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pompeius” 50, 80;
    ἀνέλοιο “Anthologia Graeca” 10.1 (1st c.AD: Leonidas Alexandrinus Epigrammaticus);
    τὰς νέας ἔχειν ἐπ᾽ ἀγκυρέων 5th c.BC: Herodotus Historicus 6.12; ὁρμίζειν 5th
    c.BC: Thucydides Historicus 7.59">Refs 5th c.BC+</a>]; ἐπ᾽ ἀγκυρέων ὁρμεῖν ride
    at <b>anchor,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.188; νηῦς μιῆς ἐπ᾽ ἀγκύρης [οὐκ ἀσφ]αλὴς ὁρμεῦσα 3rd c.BC: Herodas Mimographus
    1.41; ἐπ᾽ ἀγκύρας ἀποσαλεύειν 4th c.BC: Demosthenes Orator 50.22, compare 5th
    c.BC: Euripides Tragicus “Helena” 1071">Refs 5th c.BC+</a>]; prov, ἀγαθαὶ πέλοντ᾽..
    δύ᾽ ἄγκυραι ''tis good to have ''two strings to your bow'', [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 6.101; ἐπὶ δυοῖν ἀγκύραιν ὁρμεῖν αὐτοὺς
    ἐᾶτε 4th c.BC: Demosthenes Orator 56.44, compare 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Solon” 19; ἄ. δ᾽ ἥ μου τὰς τύχας ὤχει μόνη 5th c.BC: Euripides
    Tragicus “Helena” 277">Refs 5th c.BC+</a>]; ἐπὶ τῆς αὐτῆς (i.e. ἀγκύρας) ὁρμεῖν
    τοῖς πολλοῖς, i.e. ''to be in the same boat'' with the many, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.281; εἰσζ μητρζ παῖδες ἄγκυραι βίου 5th
    c.BC: Sophocles Tragicus “Fragmenta” 685">Refs 5th c.BC+</a>]; οἴκων ἄ., of a
    son, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hecuba”
    80">Refs 5th c.BC+</a>]; ἱερὰ ἄ., last hope, [<a href="javascript:void(0)" title="
    2nd c.AD: Lucianus Sophista “JTr.” 51. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>pruning-hook,</b> [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “de Causis Plantarum” 3.2.2. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    ={αἰδοῖον}, [<a href="javascript:void(0)" title=" 5th c.BC: Epicharmus Comicus
    191.">Refs 5th c.BC+</a>]'
