strongs_number: G1941
language: greek
lemma: ἐπικαλέομαι
transliteration: epikaléomai
definition: to entitle; by implication, to invoke (for aid, worship, testimony, decision,
  etc.)
kjv_usage: appeal (unto), call (on, upon), surname
derivation: middle voice from G1909 (ἐπί) and G2564 (καλέω);
extended_definition:
  gloss: to call (on)/name
  definition: '<b>ἐπι-καλέω</b>, -ῶ <BR /> [in LXX chiefly for קָרָא ;] <BR />__1.
    <b>to call, name, surname</b>: with accusative (cl.), <ref=''Mat.10.25''>Mat.10:25;</ref>
    pass., <ref=''Act.1.23; 4.36; 10.5, 18; 10.22; 11.13; 12.12, 25''>Act.1:23 4:36
    10:5, 18 10:22 11:13 12:12, 25</ref>, <ref=''Heb.11.16''>Heb.11:16</ref>; τ. ὄνομα,
    before ἐπί (denoting possession, as <i>Heb.</i> עַל. . שֻׁם קָרָא), <ref=''Act.15.17''>Act.15:17</ref>
    (LXX), <ref=''Jas.2.7''>Jas.2:7</ref> (see. CB on <ref=''Amo.9.12''>Amo.9:12</ref>).
    <BR /> __2. Mid. (so also act.; cl., LXX), <b>to call upon, invoke, appeal to
    </b>(θεόν, θεούς, Hdt., Xen., al.; cf. Deiss., <i>LAE</i>, 426): Καίσαρα (Σεβαστόν,
    <ref=''Act.25.25''>Act.25:25</ref>), <ref=''Act.25.11-12, 21; 26.32; 28.19''>Act.25:11-12,
    21 26:32 28:19</ref>; sc. τ. Κύριον Ἰησοῦν, <ref=''Act.7.59''>Act.7:59;</ref>
    μάρτυρα (cl.) τ. θεόν, <ref=''2Co.1.23''>2Co.1:23;</ref> πατέρα, <ref=''1Pe.1.17''>1Pe.1:17;</ref>
    τ. κύριον, <ref=''Rom.10.12''>Rom.10:12</ref>, <ref=''2Ti.2.22''>2Ti.2:22</ref>;
    τ. ὄνομα κυρίου (μου, σου; like <i>Heb.</i> יְהוָֹה שֻׁם קָרָא), <ref=''Act.2.21''>Act.2:21</ref>
    (LXX) <ref=''Act.9.14, 21; 22.16''>Act.9:14, 21 22:16</ref>, <ref=''Rom.10.13-14''>Rom.10:13-14</ref>"
    (LXX) <ref=''1Co.1.2''>1Co.1:2</ref> (Cremer, 335, 742).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπικᾰλέω</b>, <br /> <b>summon</b> a god to a sacrifice or
    as witness to an oath, etc., <b>invoke</b>, θεόν [<a href="javascript:void(0)"
    title="5th c.BC: Herodotus Historicus 2.39, 3.8, +others; ἐπὶ δὲ κάλεσον Ἄρτεμιν
    5th-6th c.BC: Aristophanes Comicus “Lysistrata” 1280, cf. NT.Acts.7.59, etc.">NT+5th
    c.BC+</a>]; ἐ. θεόν τινι <b>invoke</b> a god <b>over</b> one, <b>to be</b> <b>gracious
    to</b> him, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.199 ">Refs 5th c.BC+</a>]; or, <b>watch over</b> his good faith, [<a href="javascript:void(0)"
    title=" [prev. author] 3.65 ">Refs</a>]:— <i>middle</i>,[<a href="javascript:void(0)"
    title=" [prev. author] 1.87, +others, X. “HG” 2.3.55, +others; ἐπικαλεσάμενος
    τὸν θεόν “OGI” 194.18 (Egypt, 1st c.BC). ">Refs 1st c.BC+</a>] <br /><Level4><b>__b</b></Level4>.
    <b>pray for</b>, πρὸ καιροῦ τὸν θάνατον “PLond.” 5.1676.24 [<a href="javascript:void(0)"
    title=" (6th c.AD). ">Refs 6th c.AD+</a>]<br /><Level3><b>__2</b></Level3>. <b>invite</b>,
    γέροντας ἐπὶ πλέονας καλέσαντες 8th c.BC: Odyssea Homerus Epicus “Odyssey” 7.189:—<i>middle</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.187, +others
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>. <i>middle</i>, <b>call
    in</b> as a helper or ally, ἐπικαλεῖσθαί τινα σύμμαχον [<a href="javascript:void(0)"
    title="[prev. author] 8.64, cf. Th. 1.101 ">Refs</a>]: c.<i>infinitive</i>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.87; ἐ. τοὺς
    κεκμηκότας μὴ γενέσθαι 5th c.BC: Thucydides Historicus 3.59; ἐ. ἐκ Θεσσαλίης ἐπικουρίην
    5th c.BC: Herodotus Historicus 5.63. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>.
    <b>call in</b> as witness, μάρτυρας ἐ. τινάς [<a href="javascript:void(0)" title="5th
    c.BC: Antipho Orator 1.30, cf. Pl. “Lg.” 664c ">Refs 5th c.BC+</a>]: c.<i>infinitive</i>,
    ἐ. θεοὺς.. καθορᾶν τὰ γιγνόμενα 5th-6th c.BC: Xenophon Historicus “Historia Graeca
    (Hellenica)” 2.3.55: with <i>neuter</i> <i>adjective</i>, ταῦτα ἐ[<a href="javascript:void(0)"
    title=". 5th c.BC: Herodotus Historicus 9.62. ">Refs 5th c.BC+</a>] <br /><Level4><b>__II.2.b</b></Level4>.
    <b>appeal to</b>, σύνεσιν καὶ παιδείαν 4th c.BC: Demosthenes Orator 18.127 (hence,
    = Latin <i>appello</i>, <b>provoco</b>, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Marc.” 2 ">Refs 1st c.AD+</a>];
    τὸν δῆμον ἀπὸ τῶν δικαστῶν [<a href="javascript:void(0)" title="[prev. author]
    “TG” 16; Καίσαρα “Act.Ap.” 25.11). ">Refs</a>]<br /><Level3><b>__II.3</b></Level3>.
    <b>call before one, summon</b>, of the Ephors, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 5.39. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>.
    <b>challenge</b>, [<a href="javascript:void(0)" title="[prev. work] 1. ">Refs</a>]<br
    /><Level2><b>__III</b></Level2>. <b>call by surname</b>, Δίων ὃν ἐπεκάλουν Χρυσόστομον
    4th-5th c.AD: Eunapius Historicus “Vitae Sophistarum” p.454 B.:—more frequently
    <i>passive</i>, <b>to be called by surname</b>, ἐπεκλήθησαν Κεκροπίδαι 5th c.BC:
    Herodotus Historicus 8.44; <b>to be nicknamed</b>, Ἀριστόδημον τὸν μικρὸν ἐπικαλούμενον
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.4.2 [<a href="javascript:void(0)"
    title=", compare “HG” 2.3.31; also τὸ ὄνομα ἐπικέκληταί σοι Vetus Testamentum
    Graece redditum LXX.Deu.28.10 ">LXX</a>]; ἐπικληθήσεται ἐν αὐτοῖς τὸ ὄνομάμου[<a
    href="javascript:void(0)" title="LXX.Gen.48.16. ">LXX</a>]<br /><Level2><b>__IV</b></Level2>.
    <b>bring as an accusation against</b>, τινί τι [<a href="javascript:void(0)" title="5th
    c.BC: Thucydides Historicus 1.139, 4.133, cf. Isoc. 12.9 ">Refs 5th c.BC+</a>];
    ἐ. τινί, with <i>infinitive</i>, <b>accuse</b> one of doing, [<a href="javascript:void(0)"
    title=" Th. 2.27, cf. Antipho 3.1.1 ">Refs</a>]; ἐ. τὴν ἀπόστασιν ὅτι.. ἐποιήσαντο
    5th c.BC: Thucydides Historicus 3.36; ἐ. τινὶ πάντα ὅσα ἠδίκητο 2nd-3rd c.AD:
    Dio Cassius Historicus 37.6; ταῦτ᾽ ἐπικαλεῖ; <b>is</b> this <b>your charge</b>?
    [<a href="javascript:void(0)" title=" Ar. “Pax” 663 ">Refs</a>]; ἐ. ἀρχαιότητα
    <b>objecting to</b> its obsoleteness, [<a href="javascript:void(0)" title=" Pl.
    “Lg.” 657b: _absolutely_, ἐπικαλείτω">Refs</a>] <b>let</b> him <b>bring his action</b>,
    [<a href="javascript:void(0)" title="“SIG” 45.17 (Halic., 5th c.BC)">Refs 5th
    c.BC+</a>]; ὁ ἐπικαλῶν the <b>plaintiff</b>, [<a href="javascript:void(0)" title="
    “PHal.” 1.216 (3rd c.BC):">Refs 3rd c.BC+</a>] —<i>passive</i>, τὰ ἐπικαλεύμενα
    χρήματα the money <b>imputed</b> <b>to him</b>, i.e. <b>which he was charged with
    having</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.118 (but τὰ ἐπικαλούμενα">Refs 5th c.BC+</a>] the <b>sums claimed,</b> [<a href="javascript:void(0)"
    title=" PPetr. 2p.108 (3rd c.BC), and so in ">Refs 3rd c.BC+</a>]<i>active</i>
    λείαν ἐ[<a href="javascript:void(0)" title=".[prev. work]3p.185)">Refs</a>]; περὶ
    δανείου “PGrenf.” 2.31.15 [<a href="javascript:void(0)" title=" (2nd c.BC). ">Refs
    2nd c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3>. with <i>dative</i> <i>person</i>
    only, ἐπικαλεῖν τινί <b>quarrel, dispute with</b>, ἀλλήλοις 5th-6th c.BC: Plato
    Philosophus “Leges” 766e.'
