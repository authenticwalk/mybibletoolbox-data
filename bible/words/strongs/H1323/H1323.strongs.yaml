extended_definition:
  gloss: Bath (Shua)
  definition: 'A woman living at the time of the Patriarchs, first mentioned at Gen.38.2;
    <br> daughter of: Shua (H7770); married to Judah (H3063); <br> mother of: Er (H6147),
    Onan (H0209) and Shelah (H7956)<BR>the wife of Uriah whom David had murdered,
    having had adulterous relations with her; subsequently wife of David and mother
    of Solomon, Shimea, Shobab, and Nathan (alternate spelling to ''Bathsheba'')'
