strongs_number: G3456
language: greek
lemma: μυκτηρίζω
transliteration: myktērízō
definition: to make mouths at, i.e. ridicule
kjv_usage: mock
derivation: from a derivative of the base of G3455 (μυκάομαι) (meaning snout, as that
  whence lowing proceeds);
extended_definition:
  gloss: to mock
  definition: '<b>μυκτηρίζω</b><BR /> (μυκτήρ, the nose), [in LXX: <ref=''4Ki.19.21''>4Ki.19:21</ref>,
    <ref=''Job.22.19''>Job.22:19</ref>, <ref=''Psa.80.6''>Psa.80:6</ref>, al. (לָעַג),
    <ref=''Pro.1.30''>Pro.1:30</ref> (נָאַץ) <ref=''Pro.15.20''>Pro.15:20</ref> (בָּזָה),
    <ref=''1Ma.7.34''>1Ma.7:34</ref>, al. ;] <BR /><b>to turn up the nose or sneer
    at, mock</b>: pass., <ref=''Gal.6.7''>Gal.6:7</ref> (cf. ἐκ-μυκτηρίζω).†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μυκτηρ-ίζω</b>, <br /> <b>turn up the nose, sneer at</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Lysias Orator “Fragmenta” 323 5th
    c.BC: Sophocles Tragicus, LXX.Pro.1.30, +others, 2nd c.AD: Sextus Empiricus Philosophus
    “adversus Mathematicos” 1.217 ">LXX+5th c.BC+</a>]:—<i>passive</i>, <b>to be mocked</b>,
    [<a href="javascript:void(0)" title=" LXX.Jer.20.7 ">LXX</a>]: hence, <b>to be
    outwitted,</b> [<a href="javascript:void(0)" title="NT.Gal.6.7. ">NT</a>]<br /><Level2><b>__II</b></Level2>
    <b>bleed at the nose</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “ἐπιδημίαι” 7.123. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
