strongs_number: G0641
language: greek
lemma: ἀποῤῥίπτω
transliteration: aporrhíptō
definition: to hurl off, i.e. precipitate (oneself)
kjv_usage: cast
derivation: from G575 (ἀπό) and G4496 (ῥίπτω);
extended_definition:
  gloss: to throw off
  definition: '<b>ἀπο-ρίπτω</b><BR /> (Rec. -ρρίπτω, c1.), [in LXX for שָׁלַךְ hi.,
    etc. ;] <BR /><b>to throw away, cast forth</b>: reflexively, <ref=''Act.27.43''>Act.27:43</ref>
    (BV, cast themselves overboard; see MM, see word).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
