strongs_number: G1302
language: greek
lemma: διατί
transliteration: diatí
definition: through what cause ?, i.e. why?
kjv_usage: wherefore, why
derivation: from G1223 (διά) and G5101 (τίς);
extended_definition:
  gloss: why?
  definition: <b>δια-τί </b> , <b>why</b>, <ref='Mat.9.11, 14'>Mat.9:11, 14</ref>
    <ref='Mrk.2.18'>Mrk.2:18</ref>, <ref='Jhn.7.45'>Jhn.7:45</ref>, al.; δ. τό, with
    inf., <ref='Mrk.5.4'>Mrk.5:4</ref>, <ref='Luk.9.7'>Luk.9:7</ref>, <ref='Jas.4.2'>Jas.4:2</ref>.
    <BR /> __3. In composition, <BR />__(1) <b>through</b>, as in διαβαίνω; <BR />
    __(2) of separation, <b>asunder</b>, as in διασπάω; <BR /> __(3) of distribution,
    <b>abroad</b>, as in διαγγέλλω; <BR /> __(4) <b>of transition, as διαλλάσσω</b>;
    <BR /> __(5) of "perfective" action (M, <i>Pr.</i>, 112f., 115f.), as διαφύγω,
    διακαθαρίζω. <BR /> (AS)
