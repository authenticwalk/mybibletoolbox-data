strongs_number: G0307
language: greek
lemma: ἀναβιβάζω
transliteration: anabibázō
definition: to cause to go up, i.e. haul (a net)
kjv_usage: draw
derivation: from G303 (ἀνά) and a derivative of the base of G939 (βάσις);
extended_definition:
  gloss: to pull up
  definition: '<b>ἀνα-βιβάζω</b><BR /> (causal of ἀναβαίνω), [in LXX chiefly for עָלָה
    hi., also for רָכַב hi., etc. ;] <BR /><b>to make go up, draw up, as a ship </b>(Xen.):
    σαγήνην, <ref=''Mat.13.48''>Mat.13:48</ref> (metaphorically, MM, <i>VGT</i>, see
    word).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναβῐβ-άζω</b>, <br /> <i>future</i> <b>-βιβάσω</b>[<a href="javascript:void(0)"
    title=" 3rd-2nd c.BC: Philo Mechanicus “(Belopoeica) Excerpte aus Philons Mechanik
    - Ath. Berl. Akad.” 97.43 (assuming variant): ">Refs 3rd c.BC+</a>]<i>aorist</i>
    -εβίβασα:— <i>middle</i>, <i>future</i> -βιβάσομαι, <i>Attic dialect</i> <b>-βιβῶμαι</b>[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Amipsias Comicus 30, 4th c.BC:
    Aeschines Orator 2.146: ">Refs 5th c.BC+</a>]<i>aorist</i> -εβιβασάμην: (see.
    βιβάζω):—causal of ἀναβαίνω, <b>make to go up, cause to mount,</b> ἐπὶ τὴν πυρήν,
    ἐπὶ πύργον, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.86, 3.75, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.1.53">Refs
    5th c.BC+</a>]; ἐπὶ τὸν τροχόν, of torture, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Andocides Orator 1.43; κατὰ τὸ ἀκρότατον 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 4.5.3">Refs 5th c.BC+</a>]: <i>metaphorically</i>,
    <b>uphft,</b> ἐπὶ μετεωροτέραν ἐπίνοιαν[<a href="javascript:void(0)" title=" 1st
    c.AD: Cornutus Philosophus “de Natura Deorum” 28. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    Special usages: <br /><Level3><b>__II.1</b></Level3> ἀ. τινὰ ἐφ᾽ ἵππον <b>mount</b>
    one on horseback, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.63, 4.72, 5th-6th c.BC: Xenophon Historicus “de Equitandi ratione” 6.12; ἐπ᾽
    ἅρμα 5th c.BC: Herodotus Historicus 4.180; ἐπὶ τὰ ὀχήματα 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 4.2.28. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    ἀ. ναῦν <b>draw</b> a ship <b>up</b> on land, [<a href="javascript:void(0)" title="
    [prev. author] “HG” 1.1.2. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3> <i>middle</i>,
    ἀναβιβάζεσθαίτινας ἐπὶ τὰς ναῦς <b>have</b> them <b>put on board</b> ship, <b>embark</b>
    for sea, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    7.33: _absolutely_, ἀναβιβασάμενοι [prev. work] 35, compare 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 3.4.10. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    at Athens, <b>bring up</b> to the bar of a court of justice as a witness, [<a
    href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator 9.30">Refs 4th c.BC+</a>]:—so
    in <i>middle</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator
    12.24, 5th-6th c.BC: Plato Philosophus “Apologia” 18d">Refs 5th c.BC+</a>]; <b>bring
    forward</b> a fellow-prosecutor, [<a href="javascript:void(0)" title=" 4th c.BC:
    Hyperides Orator “pro Euxenippo” 13">Refs 4th c.BC+</a>]; but usually of a culprit,
    <b>bring up</b> his wife and children to raise compassion, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 1.148, 5th-6th c.BC: Plato Philosophus
    “Apologia” 34c, 5th c.BC: Lysias Orator 18.24, 20.34, 4th c.BC: Hyperides Orator
    “pro Euxenippo” 41, 4th c.BC: Aeschines Orator 3.7, compare 2.146">Refs 5th c.BC+</a>]:
    so <i>active</i>, [<a href="javascript:void(0)" title=" 4th c.BC: Hyperides Orator
    “adv. Philippum” 9. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    ἀ. ἐπὶ τὴν σκηνήν <b>bring upon</b> the stage, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 23.10.16, 29.19.2. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.6</b></Level3>
    ἀ. τὰς τιμάς <b>raise</b> the prices, [<a href="javascript:void(0)" title=" 1st
    c.BC: Diodorus Siculus Historicus 5.10, compare “POxy.” 513.27. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__II.7</b></Level3> <b>promote, advance,</b> στρατιώτην[<a href="javascript:void(0)"
    title=" 3rd-2nd c.BC: Philo Mechanicus “(Belopoeica) Excerpte aus Philons Mechanik
    - Ath. Berl. Akad.” 97.43: with _accusative_ _cognate_, ἀ. χώραν">Refs 3rd c.BC+</a>]
    <b>advance</b> a step, [<a href="javascript:void(0)" title=" 94.25">Refs</a>]:—<i>passive</i>,
    ἀναβιβάζεσθαι εἰς τιμήν <b>ascend</b> to honour, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Cat.Ma.” 16. ">Refs
    1st c.AD+</a>]<br /><Level3><b>__II.8</b></Level3> Grammars, ἀ. τὸν τόνον <b>throw
    back</b> the accent, [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius
    Dyscolus Grammaticus “de Pronominibus;” 49.15, +others ">Refs 2nd c.AD+</a>];
    of postpositions, [<a href="javascript:void(0)" title=" [prev. author] “Synt.”
    308.10. ">Refs</a>]<br /><Level3><b>__II.9</b></Level3> ἀ. τοὺς φθόγγους <b>lower,
    moderate</b> them, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Tiberius Gracchus” 2. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.10</b></Level3>
    Astron., ὁ ἀναβιβάζων σύνδεσμος <b>ascending</b> node, [<a href="javascript:void(0)"
    title=" 1st c.BC: Ptolemaeus Epigrammaticus “Alm.” 4.9, etc.">Refs 1st c.BC+</a>];
    without σύνδεσμος, [<a href="javascript:void(0)" title=" 5th c.AD: Proclus Philosophus
    “Hypotyposis astronomicarum positionum” 5.105.">Refs 5th c.AD+</a>]'
