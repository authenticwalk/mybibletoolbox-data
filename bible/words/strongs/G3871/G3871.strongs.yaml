strongs_number: G3871
language: greek
lemma: παρακαλύπτω
transliteration: parakalýptō
definition: to cover alongside, i.e. veil (figuratively)
kjv_usage: hide
derivation: from G3844 (παρά) and G2572 (καλύπτω);
extended_definition:
  gloss: to hide
  definition: '<b>παρα-καλύπτω </b><BR /> [in LXX: <ref=''Isa.44.8''>Isa.44:8</ref>
    (פָּחַד), <ref=''Ezk.22.26''>Eze.22:26</ref> (עָלַם hi.)* ;] <BR /><b>to cover
    by hanging something beside, to hide</b>: metaphorically (as Plat., al.), <ref=''Luk.9.45.''>Luk.9:45.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρα-κᾰλύπτω</b>, <br /> <b>cover by hanging something beside,
    cloak, disguise</b>, τῇ μέθῃ τὴν διάνοιαν [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Demetrius” 52 ">Refs 1st c.AD+</a>]:—<i>middle</i>,
    <b>cover one''s face</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Respublica” 439e, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Alcibiades” 34; πρὸς τὸ δεινόν [prev. author] “Pomp.” 60 ">Refs 5th c.BC+</a>]
    (<i>active</i> in same sense, [<a href="javascript:void(0)" title=" [prev. author]
    “Per.” 35): _metaphorically_, παρακαλυπτομένου τοῦ λόγου">Refs</a>] <b>veiling
    itself</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 503a, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.370f; π. τὴν ἀλήθειαν 1st c.AD: Philo Judaeus 2.196 ">Refs 5th c.BC+</a>]; <b>set
    aside, ignore</b>, τὸν θεόν [<a href="javascript:void(0)" title="[prev. work]
    189. ">Refs</a>]'
  source: STEPBible/LSJ
