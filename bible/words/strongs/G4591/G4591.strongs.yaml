strongs_number: G4591
language: greek
lemma: σημαίνω
transliteration: sēmaínō
definition: of uncertain derivation); to indicate
kjv_usage: signify
derivation: from (a mark;
extended_definition:
  gloss: to signify
  definition: '<b>σημαίνω</b><BR /> (σῆμα, a sign), [in LXX for רוּעַ hi., תָּקַע,
    etc. ;] <BR /><b>to give a sign, signify, indicate</b>: with accusative of thing(s),
    <ref=''Act.25.27''>Act.25:27</ref>, <ref=''Rev.1.1''>Rev.1:1</ref> (cf. MM, xxii);
    with accusative and inf., <ref=''Act.11.28''>Act.11:28;</ref> before quæst. indir.,
    <ref=''Jhn.12.33; 18.32; 21.19''>Jhn.12:33 18:32 21:19</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σημαίνω</b>, <br /> [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 10.58, etc.">Refs 8th c.BC+</a>]; <b>σᾱμαίνω</b>,
    [<a href="javascript:void(0)" title=" “Schwyzer” 686.23 (from Pamphylia)">Refs</a>]:
    <i>Ionic dialect</i> <i>imperfect</i> σημαίνεσκον [<a href="javascript:void(0)"
    title=" 4th c.AD(?): Quintus Smyrnaeus Epicus 4.193 ">Refs 4th c.AD+</a>]: <i>future</i>
    σημᾰνῶ [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 497, 5th c.BC: Thucydides Historicus 6.20 ">Refs 5th c.BC+</a>], <i>Ionic
    dialect</i> <b>-ᾰνέω</b>[<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 12.26, 5th c.BC: Herodotus Historicus 1.75: ">Refs 8th
    c.BC+</a>]<i>aorist</i> ἐσήμηνα[<a href="javascript:void(0)" title=" [prev. work]
    43, 5th c.BC: Thucydides Historicus 5.71 ">Refs 5th c.BC+</a>], <i>Epic dialect</i>
    σήμηνα [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    23.358 ">Refs 8th c.BC+</a>]; but in codices of [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus (“HG” 1.1.2, +others) and later writers
    (1st c.BC-1st c.AD: Strabo Geographus 13.3.6, NT.Act.25.27, 2nd c.AD: Polyaenus
    Historicus 1.41.3, 2nd c.AD: Arrianus Historicus “Anabasis” 1.6.2) ἐσήμᾱνα, and
    so in Mitteis “Chr.” 29.8 (2nd c.BC)">NT+5th c.BC+</a>]: <i>perfect</i> σεσήμαγκα
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristobulus Historicus cited in
    4th c.AD: Eusebius Caesariensis Scriptor Ecclesiasticus “Praeparatio Evangelica”
    13.12, 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 3.26.29:">Refs
    4th c.BC+</a>] —<i>middle</i>, <i>future</i> σημᾰνοῦμαι, <i>Ionic dialect</i>
    <b>-έομαι</b>[<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “προγνωστικόν” 3, etc.">Refs 5th c.BC+</a>]: <i>aorist</i> ἐσημηνάμην [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 7.175, etc.">Refs 8th c.BC+</a>]:—<i>passive</i>,
    <i>future</i> σημανθήσομαι [<a href="javascript:void(0)" title=" 2nd c.AD: Sextus
    Empiricus Philosophus “adversus Mathematicos” 8.267, (ἐπι-) 5th c.BC: Euripides
    Tragicus “Ion” 1593 ">Refs 5th c.BC+</a>]: <i>future</i> <i>middle</i> in <i>passive</i>
    sense, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ
    τῶν ἐντὸς παθῶν” 44 ">Refs 5th c.BC+</a>]: <i>aorist</i> ἐσημάνθην [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 47.16 ">Refs 4th c.BC+</a>]: <i>perfect</i>
    σεσήμασμαι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.39, 5th c.BC: Lysias Orator 32.7, 5th-6th c.BC: Plato Philosophus “Leges” 954a,
    etc.">Refs 5th c.BC+</a>]; <i>3rd.pers.</i> <i>singular</i> σεσήμανται [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.125 ">Refs 5th c.BC+</a>], <i>infinitive</i>
    σεσημάνθαι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Lysistrata” 1196 ">Refs 5th c.BC+</a>]: (σῆμα):—<b>show by a sign, indicate,
    point out</b>, τέρματα [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 23.358; δείξω ὁδὸν ἠδὲ ἕκαστα σημανέω 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 12.26 ">Refs 8th c.BC+</a>]; τοῦτον σημήνας <b>after indicating</b>
    the person, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.5; τέκμαρ 4th-5th c.BC: Aeschylus Tragicus “Choephori” 667; θησαύρισμα 5th c.BC:
    Sophocles Tragicus “Philoctetes” 37; σ. τι περί τινος 5th-6th c.BC: Plato Philosophus
    “Leges” 682a; σ. ὅ τι χρὴ ποιεῖν 5th-6th c.BC: Xenophon Historicus “Apologia Socratis”
    12 ">Refs 5th c.BC+</a>]; σ. εὔδια πάντα (i.e. εἶναι) [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 22.22:">Refs 3rd c.BC+</a>] —<i>middle</i>,
    πάντα σημαίνει <b>you have</b> all things <b>shown you</b> (?), [<a href="javascript:void(0)"
    title=" “epigram Gr.” 1039.11 (from Limyra). ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    <i>absolutely</i>, <b>give signs</b>, φθόγγος, φῶς σ., [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 245, “Ag.” 293; ὁ λόγος σημαινέτω
    5th c.BC: Sophocles Tragicus “Trachiniae” 345 ">Refs 5th c.BC+</a>]; σ. καπνῷ
    <b>make signal</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 497: frequently in 5th c.BC: Euripides Tragicus ">Refs 5th
    c.BC+</a>] in <i>future</i> with αὐτός, πλοῦς αὐτὸς σημανεῖ [<a href="javascript:void(0)"
    title=" “Hel.” 151; τὸ δ᾽ ἔργον αὐτὸ σημανεῖ “Andr.” 265 ">Refs</a>]; αὐτὸ σημανεῖ
    (without <i>substantive</i>) [<a href="javascript:void(0)" title=" “Ph.” 623;
    τἄλλα δ᾽ αὐτὸ σημανεῖ “Ba.” 976. ">Refs</a>]<br /><Level3><b>__3</b></Level3>
    of the Delphic oracle, οὔτε λέγει οὔτε κρύπτει ἀλλὰ σημαίνει [<a href="javascript:void(0)"
    title=" 1st c.AD(?): Heraclitus 93 ">Refs 1st c.AD+</a>]; so of omens, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.1.2, etc.; σ. ἐν τοῖς
    ἱεροῖς [prev. author] “An.” 6.1.31; περί τινος [prev. author] “Mem.” 1.1.19; ἐπὶ
    τοῖς μέλλουσι γενήσεσθαι 5th c.BC: Thucydides Historicus 2.8; πρὸ τῶν μελλόντων
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.4.17 ">Refs
    5th c.BC+</a>]:—<i>passive</i>, σημαίνεσθαι διὰ τῶν ἐμπύρων [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.222f, etc. ">Refs
    1st c.AD+</a>]<br /><Level3><b>__4</b></Level3> in later Prose <i>intransitive</i>,
    <b>appear, be manifest</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 533a11 ">Refs 4th c.BC+</a>] (but <i>passive</i>
    in same sense,[<a href="javascript:void(0)" title=" [prev. work] 588b18); σ. ἐκ
    τῶν εἰρημένων 5th-6th c.BC: Plato Philosophus “Epinomis” 989a; compare δηλόω 11.
    ">Refs 5th c.BC+</a>]<br /><Level4><b>__4.b</b></Level4> σημαίνει <i>impersonal</i>,
    <b>signs appear</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Problemata” 941b2, 944a4. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>give a sign</b> or <b>signal to do</b> a thing, or <b>bid</b> one do it, with
    <i>dative</i> <i>person</i> et <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.116, 6.78, 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 26, 5th c.BC: Sophocles Tragicus “Ajax” 688, 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 6.1.24 ">Refs 5th c.BC+</a>]; <b>give orders to, bear command
    over</b>, with <i>dative</i>, πᾶσι δὲ σημαίνειν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.289, compare 10.58, 17.250 ">Refs
    8th c.BC+</a>]; with <i>genitive</i>, στρατοῦ [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 14.85; also σ. ἐπὶ δμῳῇσι γυναιξίν 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 22.427 ">Refs 8th c.BC+</a>]: <i>absolutely</i>,
    <b>give orders</b>, ὁ δὲ σημαίνων ἐπέτελλεν [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 21.445, compare 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 22.450: in ">Refs 8th c.BC+</a>]<i>participle</i>, σημαίνων,=
    σημάντωρ, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 704 codices ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    in war or battle, <b>give the signal</b> of attack, etc., [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.84, etc.; in full, σ. τῇ σάλπιγγι 5th-6th
    c.BC: Andocides Orator 1.45, 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.2.1,
    5th c.BC: Achaeus Tragicus 37.3; σ. τῷ κέρατι ὡς ἀναπαύεσθαι 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 2.2.4: with _accusative_, σ. ἀναχώρησιν">Refs 5th c.BC+</a>]
    <b>give a signal for</b> retreat, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 5.10; ἐπειδὰν ὁ σαλπιγκτὴς σημήνῃ τὸ πολεμικόν 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 4.3.29, compare 4.3.32; τὸ ἀνακλητικόν 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.236e ">Refs 5th c.BC+</a>]: with
    <i>infinitive</i>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 1.4.18, etc.: _impersonal_ σημαίνει
    (i.e. ὁ σαλπιγκτής)">Refs 5th c.BC+</a>], <b>signal is given</b>, as τοῖσι Ἕλλησι
    ὡς ἐσήμηνε when <b>signal was given</b> for the Greeks to attack, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.11: with ">Refs 5th c.BC+</a>]<i>infinitive</i>,
    ἐσήμαινε παραρτέεσθαι πάντα <b>signal was given</b> to make all ready, [<a href="javascript:void(0)"
    title=" [prev. author] 9.42, compare 5th c.BC: Euripides Tragicus “Heraclidae”
    830 ">Refs 5th c.BC+</a>]; also σ. ἐπὶ πλόον πῦρ <b>gives the signal</b> for sailing,
    [<a href="javascript:void(0)" title=" 3rd-4th c.AD: Tryphiodorus Epicus 145. ">Refs
    3rd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> generally, σ. [τῷ ἵππῳ] τι,
    προχωρεῖν σ. τῷ ἵππῳ, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “de Equitandi ratione” 9.4, 7.10. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>make signals</b>, εἰς τὴν πόλιν [<a href="javascript:void(0)" title=" [prev.
    author] “HG” 6.2.33; σ. ὡς πολεμίων ἐπιόντων [prev. work] 7.2.5:">Refs</a>] —<i>passive</i>,
    ἐσημάνθησαν προσπλέουσαι[<a href="javascript:void(0)" title=" [prev. work] 6.2.34:
    _absolutely_, σημανθέντων τῷ Ἀστυάγει ὅτι.. [prev. author] “Cyr.” 1.4.18. ">Refs</a>]<br
    /><Level2><b>__III</b></Level2> <b>signify, indicate, declare</b>, φόνον [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hercules Furens” 1218; τινί τι 5th c.BC:
    Herodotus Historicus 7.18, 9.49, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    226: followed by ὡς.., 5th c.BC: Herodotus Historicus 1.34 ">Refs 5th c.BC+</a>];
    by ὅτι.., [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 320, 5th-6th c.BC: Plato Philosophus “Phaedo” 62c; σ. ὅστις 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 618; σ. ὅ τι χρή σοι συμπράσσειν
    [prev. work] 297 (_anapaest meter_); σ. ὅπῃ γῆς πεπλάνημαι [prev. work] 564 (_anapaest
    meter_)">Refs 5th c.BC+</a>]; σ. ὅπου.. [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Electra” 1294; σ. ὅτου τ᾽ εἶ χὠπόθεν [prev. author]
    “fragment” 104; σ. εἴτε.. [prev. author] “Ph.” 22; σ. ποίῳ θανάτῳ.. NT.John.12.33,
    21.19 ">NT+5th c.BC+</a>]: with <i>participle</i>, <b>signify that</b> a thing
    is, φρυκτοῦ φῶς.. σημαίνει μολόν [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 293; Κρέοντα προσστείχοντα σημαίνουσί μοι
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 79, compare “OC” 1669; ταῦτα ὡς
    πολέμου ὄντος σημαίνει 5th-6th c.BC: Plato Philosophus “Leges” 626e, compare 722e:">Refs
    5th c.BC+</a>] —<i>passive</i>, ὁ σημαινόμενος δοῦλος the <b>abovementioned</b>
    slave, [<a href="javascript:void(0)" title=" “POxy.” 283.12 (1st c.AD): _absolutely_,
    σημανθέντος ">Refs 1st c.AD+</a>]<b>it having been reported,</b> [<a href="javascript:void(0)"
    title=" PAmh. 2.31.8 (2nd c.BC), compare above 11.4. ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> <b>interpret, explain</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.108 ">Refs 5th c.BC+</a>]; <b>tell, speak</b>,
    [<a href="javascript:void(0)" title=" [prev. author] 3.106: _absolutely_, σήμαινε">Refs</a>]
    <b>tell</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 51, compare “OT” 1050; οὐ στηλῶν μόνον σ. ἐπιγραφή 5th c.BC:
    Thucydides Historicus 2.43. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3>
    of a writer, <b>signify, indicate</b>, ὅτι.. [<a href="javascript:void(0)" title="
    1st c.BC-1st c.AD: Strabo Geographus 8.6.5 ">Refs 1st c.BC+</a>]; of words, sentences,
    etc., <b>signify, mean</b>, ταὐτὸν σημαίνει [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Cratylus” 393a, compare 437c, “Phdr.” 275d, 4th
    c.BC: Aristoteles Philosophus “Physica” 213b30, etc.">Refs 5th c.BC+</a>]; σημαίνοντα
    <b>significant sounds</b>, opposed to ἄσημα, [<a href="javascript:void(0)" title="
    [prev. author] “Po.” 1457a32f:">Refs</a>] —<i>passive</i>, τὸ σημαινόμενον the
    <b>sense, meaning</b> of words, [<a href="javascript:void(0)" title=" [prev. author]
    “Rh.” 1405b8, 1st c.BC: Dionysius Halicarnassensis “de Thucydide” 31, 2nd c.AD:
    Apollonius Dyscolus Grammaticus “de Pronominibus;” 12.27, +others">Refs 1st c.BC+</a>];
    opposed to τὸ σημαῖνον, [<a href="javascript:void(0)" title=" 3rd c.BC: Chrysippus
    Stoicus 2.38 (_plural_). ">Refs 3rd c.BC+</a>]<br /><Level1><b>__B</b></Level1>
    <i>middle</i> σημαίνομαι, <b>give oneself a token</b>, i.e. <b>conclude from signs,
    conjecture</b>, τὰ μὲν σημαίνομαι, τὰ δ᾽ ἐκπέπληγμαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 32 ">Refs 5th c.BC+</a>]; ἄστροις
    σ. [τὰς πόλεις], proverbial in [<a href="javascript:void(0)" title=" 2nd-3rd c.AD:
    Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 7.48; σ. τι ἔκ τινος [prev.
    work] 2.7 ">Refs 2nd c.AD+</a>]; of dogs hunting, μυξωτῆρσι σ. τι [<a href="javascript:void(0)"
    title=" 3rd c.AD: Oppianus Apamensis Epicus “Cynegetica” 1.454. ">Refs 3rd c.AD+</a>]<br
    /><Level2><b>__B.II</b></Level2> <b>provide with a sign</b> or <b>mark, seal</b>,
    σημαίνεσθαι βύβλῳ (i.e. βοῦν), i.e. by sealing a strip of byblus round his horn,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.38, compare
    5th-6th c.BC: Plato Philosophus “Leges” 954c, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 8.2.17, 4th c.BC: Isaeus Orator 7.1, 2, 4th c.BC:
    Hyperides Orator “adv. Athenogenem” 8:">Refs 5th c.BC+</a>] —<i>passive</i>, εὖ
    σεσημάνθαι <b>to be</b> well <b>sealed up</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Lysistrata” 1196 ">Refs 5th c.BC+</a>]; τὰ
    σεσημασμένα, opposed to τὰ ἀσήμαντα, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 954a, compare 5th c.BC: Lysias Orator 32.7, 4th
    c.BC: Demosthenes Orator 39.17, “Ath.Mitt.” 7.368. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.2</b></Level3>
    <b>mark out, choose for oneself</b>, τοὺς εὐρωστοτάτους [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.71.7. ">Refs 2nd c.BC+</a>]'
