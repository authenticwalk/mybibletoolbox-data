extended_definition:
  gloss: kingly
  definition: '<b>βασίλειος</b>, -ον (also -α, -ον; βασιλεύς), <BR /> [in LXX; <ref=''Exo.19.6''>Exo.19:6</ref>,
    <ref=''Deu.3.10''>Deu.3:10</ref> (מַמְלָכָה), <ref=''Exo.23.22''>Exo.23:22</ref>,
    <ref=''Wis.18.15''>Wis.18:15</ref>, <ref=''3Ma.3.28''>3Ma.3:28</ref>, <ref=''4Ma.3.8''>4Ma.3:8</ref>
    * ;] <BR /><b>royal</b>: <ref=''1Pe.2.9''>1Pe.2:9</ref> (LXX) (see Hort, in l.).†<BR
    /> <br /><b>royal, regal, kingly;</b>, <i>metaphorically</i> <b>possessed of high
    prerogatives and distinction,</b> <ref=''1Pe.2.9''>1Pet. 2:9;</ref> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
