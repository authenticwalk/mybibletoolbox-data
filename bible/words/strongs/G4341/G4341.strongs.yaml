strongs_number: G4341
language: greek
lemma: προσκαλέομαι
transliteration: proskaléomai
definition: to call toward oneself, i.e. summon, invite
kjv_usage: call (for, to, unto)
derivation: middle voice from G4314 (πρός) and G2564 (καλέω);
extended_definition:
  gloss: to call to/summon
  definition: '<b>προσ-καλέω</b>, -ῶ <BR /> [in LXX chiefly for קָרָא ;] <BR />to
    call to. Mid., <b>to call to oneself </b>(see M, <i>Pr.</i>, 157): with accusative
    of person(s), <ref=''Mat.10.1''>Mat.10:1</ref>, <ref=''Mrk.3.13; 6.7''>Mrk.3:13
    6:7</ref>, <ref=''Luk.7.19''>Luk.7:19</ref>, <ref=''Act.5.40''>Act.5:40</ref>,
    <ref=''Jas.5.14''>Jas.5:14</ref>, al. Metaphorical, of the Divine call: <ref=''Act.2.39''>Act.2:39;</ref>
    with inf., <ref=''Act.16.10''>Act.16:10</ref> (see Bl., § 69, 4); before εἰς,
    <ref=''Act.13.2.''>Act.13:2.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσκᾰλέω</b>, <br /> <b>call on, summon</b>, τινας [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.98 (variant), 5th c.BC: Sophocles Tragicus
    “Ajax” 89, 5th-6th c.BC: Plato Philosophus “Meno” 82a, etc.">Refs 5th c.BC+</a>];
    <b>address, accost</b>, ὀνόματι [<a href="javascript:void(0)" title=" 2nd-3rd
    c.AD: Dio Cassius Historicus 71.34; ἑαυτόν 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Syntaxi;” 218.27 (_middle_). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, <b>call forth, excite</b>, ἔκκρισιν [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 1.26; ἱδρῶτα [prev. work] 31. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <i>middle</i> with <i>perfect</i> <i>passive</i>
    (see. below), <b>call to oneself, invite, summon</b>, τινα variant in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.7.2, compare “PCair.Zen.”
    647.25 (3rd c.BC), 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.354d,
    2nd c.AD: Lucianus Sophista “DDeor.” 19.1; τὰς κύνας 2nd c.AD(?): Pollianus Epigrammaticus
    5.85 ">Refs 5th c.BC+</a>]; especially <b>call to one''s aid</b>, τινα Philipp.
    cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.166
    ">Refs 4th c.BC+</a>]; τινὰ ἐς τὴν πολιτείαν uncertain reading in [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Demosthenes” 21: with
    double _accusative_, τὸ ἔργον ὃ προσκέκλημαι αὐτούς">Refs 1st c.AD+</a>] to which
    <b>I have called</b> them, [<a href="javascript:void(0)" title=" NT.Act.13.2.
    ">NT</a>]<br /><Level3><b>__II.2</b></Level3> as law-term, of an accuser, <b>cite</b>
    or <b>summon into court</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Teleclides
    Comicus 2, 5th-6th c.BC: Aristophanes Comicus “Vespae” 1334 ">Refs 5th c.BC+</a>];
    π. τινὰ ὕβρεως <b>lay</b> an action for assault, [<a href="javascript:void(0)"
    title="[prev. work] 1417 ">Refs</a>]; in full, π. δίκην ἀσεβείας πρὸς τὸν βασιλέα
    [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 6.11, compare 21.19,
    4th c.BC: Demosthenes Orator 18.150; π. τινὰ πρὸς τὸν πολέμαρχον 5th c.BC: Lysias
    Orator 23.2; π. σε.. πρὸς τοὺς ἀγορανόμους βλάβης τῶν φορτίων 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 1406; π. τινὰ εἰς δίκην δημοσίαν 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 2.9.5; π. τινὰ πρὸς τὸν ἄρχοντα εἰς διαδικασίαν 4th c.BC: Demosthenes
    Orator 43.7, compare 15; τραύματος εἰς Ἄρειον πάγον 2nd c.AD: Lucianus Sophista
    “Tim.” 46, compare “Pisc.” 39 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be
    summoned</b>, λιποταξίου, ξενίας, <b>on a charge of.. </b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 39.17,18; φόνου δίκην 4th c.BC: Aristoteles
    Philosophus “Ἀθηναίων Πολιτεία” 16.8 ">Refs 4th c.BC+</a>]; ὑπομεῖναι προσκληθεὶς
    δίκην εἰς Ἄρειον πάγον submitted <b>to be summoned.. </b>before the Areopagus,
    [<a href="javascript:void(0)" title=" [prev. author] “Pol.” 1315b21 ">Refs</a>];
    προσκληθείς <b>summoned</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Antipho
    Orator 5.13, 4th c.BC: Demosthenes Orator 49.19, compare 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 1277 ">Refs 5th c.BC+</a>]; παρὰ τοῦ.. ἔχοντος τὸν κλῆρον προσκαλεῖσθαι
    <b>that citation should be made</b> of the party in possession, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 43.7 ">Refs 4th c.BC+</a>]; compare πρόσκλησις.
    <br /><Level3><b>__II.3</b></Level3> <b>cite as witness</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 936e codices; εἰς μαρτυρίαν 4th
    c.BC: Demosthenes Orator 29.20 codices; μάρτυρα 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.205b. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
