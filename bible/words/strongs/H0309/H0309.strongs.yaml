strongs_number: H0309
language: hebrew
lemma: אָחַר
transliteration: ʼâchar
pronunciation: aw-khar'
definition: to loiter (i.e. be behind); by implication to procrastinate
kjv_usage: continue, defer, delay, hinder, be late (slack), stay (there), tarry (longer).
derivation: a primitive root;
extended_definition:
  gloss: to delay
  definition: '1) to delay, hesitate, tarry, defer, remain behind<br>1a) (Qal)<br>1a1)
    to delay, tarry (intensive)<br>1a2) to cause one to delay, hinder, keep back<br>1b)
    (Piel) to delay, wait, stay behind (but not in hope)<BR>Also means: <i>ya.char</i>
    (יָחַר "to delay" H3186)'
