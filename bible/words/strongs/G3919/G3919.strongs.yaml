strongs_number: G3919
language: greek
lemma: παρεισάγω
transliteration: pareiságō
definition: to lead in aside, i.e. introduce surreptitiously
kjv_usage: privily bring in
derivation: from G3844 (παρά) and G1521 (εἰσάγω);
extended_definition:
  gloss: to introduce
  definition: '<b>παρ-εισ-άγω </b><BR /> __1. to lead in by one''s side, bring forward,
    introduce. <BR /> __2. <b>In late writers, to introduce or bring in secretly</b>:
    <ref=''2Pe.2.1.''>2Pe.2:1.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρεισ-άγω</b> [ᾰγ], <br /> <i>perfect</i> παρεισῆχα [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “de Pietate - Herkulanische Studien”
    32 ">Refs 1st c.BC+</a>]:—<b>lead in by one''s side, bring forward, introduce</b>,
    of persons brought into a public assembly, τοὺς παῖδας τῶν ἐν τῷ πολέμῳ τετελευτηκότων
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 8.82; τοὺς
    αἰχμαλώτους 2nd c.BC: Polybius Historicus 3.63.2 ">Refs 5th c.BC+</a>]; <b>propose</b>
    a candidate for a succession, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Galba” 21. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    with a notion of secrecy, π. [τοὺς Γαλάτας] εἰς Ἔρυκα <b>introduce, admit</b>
    them into the city, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    2.7.8, compare 1.18.3. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>introduce into</b> a poem or narrative, κινδύνους [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Fragmenta” 142, compare 1st c.BC: Philodemus
    Gadarensis Epigrammaticus ">Refs 4th c.BC+</a>] [same place], etc.; τὸν Ἀννίβαν
    ἀμίμητόν τινα π. στρατηγόν <b>represent</b> him as.., [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.47.7, compare 5.2.6, 1st c.AD: Cornutus
    Philosophus “de Natura Deorum” 9:">Refs 2nd c.BC+</a>] —<i>passive</i> [<a href="javascript:void(0)"
    title=", [prev. work] 20, +others ">Refs</a>]<br /><Level3><b>__4</b></Level3>
    <b>introduce</b> doctrines, customs, etc., τὰς ὑπὲρ τῶν ἐν Ἅιδου διαλήψεις εἰς
    τὰ πλήθη π. [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    6.56.12, compare 1st c.BC: Diodorus Siculus Historicus 1.96; ξένα π. δαιμόνια
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.328d; αἱρέσεις NT.2Pet.2.1
    ">NT+2nd c.BC+</a>]:—<i>passive</i>, μουσικὴν παρεισῆχθαι τοῖς ἀνθρώποις [<a href="javascript:void(0)"
    title=" 4th c.BC: Ephorus Historicus 8J. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
