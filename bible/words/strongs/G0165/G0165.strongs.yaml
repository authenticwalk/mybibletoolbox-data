strongs_number: G0165
language: greek
lemma: αἰών
transliteration: aiṓn
definition: properly, an age; by extension, perpetuity (also past); by implication,
  the world; specially (Jewish) a Messianic period (present or future)
kjv_usage: age, course, eternal, (for) ever(-more), (n-)ever, (beginning of the ,
  while the) world (began, without end)
derivation: from the same as G104 (ἀεί);
extended_definition:
  gloss: 'an age: eternity'
  definition: '<b>αἰών</b>, -ῶνος, ὁ, <BR /> [in LXX chiefly for עַד ,עוֹלָם ;] <BR
    /> __1. in cl., like Lat. aevum (LS, MM, <i>VGT</i>, see word), <b>a space of
    time</b>, as, a lifetime, generation, period of history, an indefinitely long
    period; in NT of an indefinitely long period, <b>an age, eternity</b>, usually
    with prep. (MM, <i>VGT</i>); <BR />__(a) <b>of the past</b>: ἀπ᾽ αἰ. (cf. Heb.
    מֵעוֹלָם), <ref=''Luk.1.70''>Luk.1:70;</ref> <BR /> __(b) <b>of the future</b>:
    εἰς τ. αἰ. (cf. לְעוֹלָם), <b>forever</b>, <ref=''Mat.21.19''>Mat.21:19;</ref>
    id., with neg., <b>never</b>, <ref=''Jhn.4.14''>Jhn.4:14;</ref> more strongly,
    εἰς τὸν αἰ. τοῦ αἰ., <ref=''Heb.1.8''>Heb.1:8</ref> (LXX); εἰς τοὺς αἰ., <ref=''Mat.6.13''>Mat.6:13;</ref>
    εἰς τοὺς αἰ. τῶν αἰ. (cf. <ref=''Isa.45.17''>Isa.45:17</ref>, עַד־עוֹלְמֵי עַד),
    <ref=''Rom.16.27''>Rom.16:27</ref>, LT; cf. also <ref=''Eph.3.21''>Eph.3:21</ref>,
    <ref=''2Pe.3.18''>2Pe.3:18</ref>, <ref=''Jude.25''>Ju 25</ref>, <ref=''Rev.14.11''>Rev.14:11</ref>.
    <BR /> __2. οἱ αἰ., <b>the worlds, the universe</b>, "the sum of the periods of
    time, including all that is manifested in them": He :12 11:3 (cf. <ref=''1Ti.1.17''>1Ti.1:17</ref>,
    where τῶν αἰ. are prob. "the ages or world-periods which when summed up make eternity".
    <BR /> __3. <b>the present age</b> (Heb. הָעוֹלָם הַזֶּה): ὁ αἰ., <ref=''Mat.13.22''>Mat.13:22;</ref>
    ὁ αἰ. οὗτος, <ref=''Mat.12.32''>Mat.12:32;</ref> ὁ νῦν αἰ., <ref=''1Ti.6.17''>1Ti.6:17;</ref>
    ὁ ἐνεστὼς αἰ., <ref=''Gal.1.4''>Gal.1:4;</ref> similarly, of the time after Christ''s
    second coming (הָעוֹלָם הַבָּא), ὁ αἰ. ἐκεῖνος, <ref=''Luk.20.35''>Luk.20:35;</ref>
    ὁ αἰ. μέλλων, <ref=''Mat.12.32''>Mat.12:32;</ref> ὁ αἰ. ὁ ἐρχόμενος, <ref=''Mrk.10.30.''>Mrk.10:30.</ref><BR
    /> <re><i>SYN.</i>: κόσμος, <b>the ordered universe, the scheme of material things</b>;
    οἰκουμένη, <i>the inhabited earth</i>; in contrast with both of which αἰ. is the
    world under aspects of time (cf. Westc. on <ref=''Heb.1.2''>Heb.1:2;</ref> Tr.,
    <i>Syn.</i>, §lix; Thayer, see word, αἰ.; Cremer, 74, 620; MM, <i>VGT</i>).</re>
    (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
