strongs_number: G4456
language: greek
lemma: πωρόω
transliteration: pōróō
definition: to petrify, i.e. (figuratively) to indurate (render stupid or callous)
kjv_usage: blind, harden
derivation: apparently from (a kind of stone);
extended_definition:
  gloss: to harden
  definition: '<b>πωρόω</b>, -ῶ<BR /> (πῶρος, 1. a stone. 2. a callus) [in LXX: <ref=''Job.17.7''>Job.17:7</ref>
    B(כָּהָה), <ref=''Pro.10.20''>Pro.10:20</ref> A * ;] <BR />to petrify, harden,
    form a callus. Metaphorical, π. τ. καρδίαν, <ref=''Jhn.12.40.''>Jhn.12:40.</ref>
    Pass., <ref=''Rom.11.7''>Rom.11:7;</ref> τ. νοήματα, <ref=''2Co.3.14''>2Co.3:14;</ref>
    ἡ καρδία, <ref=''Mrk.6.52; 8.17''>Mrk.6:52 8:17</ref> †<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πωρ-όω</b>, <br /> (from {πῶρος}) <b>petrify</b>, λίθος πεπωρωμένος
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “De Natura Animalium
    - Ar.Byzantine Epit.” 10.13. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>cause a stone</b> or <b>callus to form</b>:—<i>passive</i>, of <b>a stone forming</b>
    in the bladder, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “Aër.” 9. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>unite fractured
    bones by a callus</b>, [<a href="javascript:void(0)" title=" [prev. author] “Fract.”
    47 (_passive_), 1st c.AD: Dioscorides (Dioscurides) Medicus 1.70,84">Refs 1st
    c.AD+</a>]:—<i>passive</i>, <b>become hard</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Audibilibus” 802b8, 4th-3rd c.BC:
    Theophrastus Philosophus “Historia Plantarum” 4.15.2 ">Refs 4th c.BC+</a>]; <b>become
    thickened, coagulated</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “Steril.” 222. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    in <i>passive</i>, <b>become insensible</b>, of the flesh, ὑπὸ τῆς πεπωρωμένης
    ἐκ τοῦ στέατος σαρκός [<a href="javascript:void(0)" title=" 3rd c.BC: Nymphis
    Historicus 16 ">Refs 3rd c.BC+</a>]: <i>metaphorically</i>, <b>become insensible,
    obtuse</b>, or <b>blind</b>, of the heart, [<a href="javascript:void(0)" title="
    NT.Mark.6.52, 8.17, NT.Rom.11.7; πεπώρωνται γὰρ ἀπὸ ὀργῆς οἱ ὀφθαλμοί μου LXX.Job.17.7.
    ">LXX+NT</a>]'
