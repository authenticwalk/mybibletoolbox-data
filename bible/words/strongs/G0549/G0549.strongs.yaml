strongs_number: G0549
language: greek
lemma: ἄπειμι
transliteration: ápeimi
definition: to go away
kjv_usage: go
derivation: from G575 (ἀπό) and (to go);
extended_definition:
  gloss: to go
  definition: '<b>ἄπ-ειμι</b><BR /> (εἶμι, <b>ibo</b>) <BR /><b>to depart</b>: <ref=''Act.17.10.''>Act.17:10.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄπειμι</b>, <br /> (εἶμι <br /><Level1><b>__B</b></Level1>
    <b>ibo</b>), serving as <i>future</i> of ἀπέρχομαι: <i>infinitive</i> ἀπιέναι,
    in [<a href="javascript:void(0)" title="“Anthologia Graeca” 11.404 (1st c.AD:
    Lucillius Epigrammaticus) ἀπίναι">Refs 1st c.AD+</a>]:—<b>go away, depart,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    17.593, +others">Refs 8th c.BC+</a>]; οὐκ ἄπε; ={ἄπιθι}, <b>begone,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 431; ἀπιὼν οἴχεσθαι 4th
    c.BC: Demosthenes Orator 18.65, 5th-6th c.BC: Isocrates Orator 17.43; οἱ πρέσβεις
    περὶ τῶν σπονδῶν ἀπῇσαν 5th c.BC: Thucydides Historicus 4.39 ">Refs 5th c.BC+</a>];
    of soldiers, ἀπίασι οὐδενὶ κόσμῳ <b>will retreat,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.60">Refs 5th c.BC+</a>].; ἀ. πρὸς βασιλέα
    <b>desert</b> to him, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 1.9.29">Refs 5th c.BC+</a>]; ἀ. πάλιν <b>return,</b> [<a
    href="javascript:void(0)" title="[prev. work] 1.4.7, compare 15">Refs</a>]; ἄπιτε
    ἐπὶ τὰ ὑμέτερα αὐτῶν <b>return</b> to your homes, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.97; ἄπιμεν οἴκαδε 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 255; ἀπῇσαν ἐπ᾽ οἴκου 5th c.BC: Thucydides Historicus 5.36; εἰς
    τὴν πατρίδα 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 2.23.36 ">Refs
    5th c.BC+</a>]; of the Nile, <b>recede.</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.108">Refs 5th c.BC+</a>]; ἀ. ἐπί τι <b>go</b>
    in quest of.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 7.5.80">Refs 5th c.BC+</a>]; μηνὸς ἀπιόντος, for
    the common φθίνοντος, Canon Laws texts cited in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.37, “CIG” “Corpus Inscriptionum Graecarum”
    “Corpus Inscriptionum Graecarum” 3658 (from Cyzicus)">Refs 4th c.BC+</a>]; <b>die,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Tim.” 15, 2nd-3rd
    c.AD: Philostratus Sophista “Philostrati majoris imagines” 2.9. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__B.2</b></Level3> with <i>accusative</i> <i>cognate</i>, πολλὴν
    καὶ τραχεῖαν ἀπιέναι (i.e. ὁδόν) [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Phaedrus” 272c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.3</b></Level3>
    <b>to be discharged,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “γυναικεῖα” 8, +others">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
