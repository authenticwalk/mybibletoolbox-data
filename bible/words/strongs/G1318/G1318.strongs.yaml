strongs_number: G1318
language: greek
lemma: διδακτός
transliteration: didaktós
definition: (subjectively) instructed, or (objectively) communicated by teaching
kjv_usage: taught, which … teacheth
derivation: from G1321 (διδάσκω);
extended_definition:
  gloss: taught
  definition: '<b>διδακτός</b>, -ή, -όν<BR /> (διδάσκω), [in LXX: <ref=''Isa.54.13''>Isa.54:13</ref>
    (לִמּוּד), <ref=''1Ma.4.7''>1Ma.4:7</ref> * ;] <BR />__1. <b>that can be taught</b>.
    <BR /> __2. <b>taught</b>; with genitive, of source of teaching (in cl., poët.
    only); <BR /> __(a) <b>of persons</b>: δ. θεοῦ, <ref=''Jhn.6.45''>Jhn.6:45</ref>
    (LXX); <BR /> __(b) of things, λόγοις δ. πνεύματος, <ref=''1Co.2.13.''>1Co.2:13.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δῐδακ-τός</b>, ή, όν, <br /> also ός, όν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Eryxias” 398d ">Refs 5th c.BC+</a>]:
    <br /><Level2><b>__I</b></Level2> of things, <b>taught, learnt,</b> ἅπαντα γάρ
    σοι τἀμὰ νουθετήματα κείνης διδακτά <b>of</b> her <b>teaching,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 344; δ. ἀνθρωπίνης σοφίας λόγοι
    NT.1Cor.2.13; ὅσοις δ. μηδέν, ἀλλ᾽ ἐν τῇ φύσει τὸ σωφρονεῖν εἴληχεν 5th c.BC:
    Euripides Tragicus “Hippolytus” 79. ">NT+5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    <b>that can be taught</b> or <b>learnt,</b> τὰ δ. <b>things which may be taught
    by study and experience,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “N.” 3.41 ">Refs 5th c.BC+</a>]; opposed to ἄρρητα, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 300 ">Refs 5th c.BC+</a>];
    δίδαξον.. εἰ διδακτά μοι if I <b>may learn</b> them, [<a href="javascript:void(0)"
    title=" [prev. author] “Tr.” 64, compare 671; τὰ μὲν δ. μανθάνω, τὰ δ᾽ εὑρετὰ
    ζητῶ [prev. author] “fragment” 843 ">Refs</a>]; κἄστ᾽ οὐ διδακτόν (i.e. τὸ τῆς
    τύχης) [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Alcestis”
    786, compare “Supp.” 914; καθ᾽ ὅσον δ. 5th-6th c.BC: Isocrates Orator 13.20; ἀρετὴν..
    εἴτε δ. εἴ τε μὴ δ. 5th-6th c.BC: Plato Philosophus “Meno” 71a, compare “Prt.”
    328c, “Euthd.” 274e; ἐπιστήμη 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1139b25. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of persons, <b>taught,
    instructed,</b> πολέμου [<a href="javascript:void(0)" title=" LXX.1Mac.4.7 ">LXX</a>];
    also δ. θεοῦ <b>taught</b> by God,[<a href="javascript:void(0)" title="LXX.Isa.54.13
    (= NT.John.6.45). ">LXX+NT</a>]'
  source: STEPBible/LSJ
