  gloss: Beera
  definition: 'A man of the tribe of Asher living at the time of Divided Monarchy,
    only mentioned at 1Ch.7.37; <br> son of: Zophah (H6690); <br> brother of: Suah
    (H5477), Harnepher (H2774), Shual (H7777B), Beri (H1275), Imrah (H3236), Bezer
    (H1221H), Hod (H1936), Shamma (H8037H), Shilshah (H8030) and Ithran (H3506H) <BR>
    § Beera = "a well"<br> a man of Asher<br>'
