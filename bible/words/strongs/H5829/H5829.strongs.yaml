    (H7803G), Becher (H1071H), Tahan (H8465G), Elead (H0496) and Beriah (H1283H)<BR>
    § Ezer = "treasure"<br>1) father of Hushah of the sons of Hur<br>2) a Gadite chief
    who fought with David<br>3) a Levite who aided in repairing the wall of Jerusalem
