strongs_number: G2316
language: greek
lemma: θεός
transliteration: theós
definition: figuratively, a magistrate; by Hebraism, very
kjv_usage: X exceeding, God, god(-ly, -ward)
derivation: of uncertain affinity; a deity, especially (with G3588 (ὁ)) the supreme
  Divinity;
extended_definition:
  gloss: God
  definition: '<b>θεός</b>, -οῦ, ὁ, ἡ (<ref=''Act.19.37''>Act.19:37</ref> only; see
    M, <i>Pr.</i>, 60, 244), late voc., θεέ (<ref=''Mat.27.46''>Mat.27:46;</ref> cf.
    <ref=''Deu.3.24''>Deu.3:24</ref>, al.), <BR /> [in LXX chiefly for אֱלֹהִים, also
    for אֵל and other cognate forms, יהוה, etc. ;] <BR /><b>a god or deity, God</b>.
    <BR />__1. In polytheistic sense, <b>a god</b> or <b>deity</b>: <ref=''Act.28.6''>Act.28:6</ref>,
    <ref=''1Co.8.4''>1Co.8:4</ref>, <ref=''2Th.2.4''>2Th.2:4</ref>, al.; pl., <ref=''Act.14.11;
    19.26''>Ac. 14:11 19:26</ref>, <ref=''Gal.4.8''>Gal.4:8</ref>, al. <BR /> __2.
    Of the one true <b>God</b>; <BR />__(a) <b>anarthrous</b>: <ref=''Mat.6.24''>Mat.6:24</ref>,
    <ref=''Luk.20.38''>Luk.20:38</ref>, al.; esp. with prep. (Kühner 3, iii, 605),
    ἀπὸ θ., <ref=''Jhn.3.2''>Jhn.3:2;</ref> ἐκ, <ref=''Act.5.39''>Act.5:39</ref>,
    <ref=''2Co.5.1''>2Co.5:1</ref>, <ref=''Php.3.9''>Php.3:9</ref>; ὑπό, <ref=''Rom.13.1''>Rom.13:1;</ref>
    παρὰ θεοῦ, <ref=''Jhn.1.6''>Jhn.1:6;</ref> παρὰ θεῷ, <ref=''2Th.1.6''>2Th.1:6</ref>,
    <ref=''1Pe.2.4''>1Pe.2:4</ref>; κατὰ θεόν, <ref=''Rom.8.27''>Rom.8:27</ref>, <ref=''2Co.7.9,
    10''>2Co.7:9, 10</ref>; also when in genitive dependent on an anarth. noun (Bl.,
    §46, 6), <ref=''Mat.27.43''>Mat.27:43</ref>, <ref=''Luk.3.2''>Luk.3:2</ref>, <ref=''Rom.1.17''>Rom.1:17</ref>,
    <ref=''1Th.2.13''>1Th.2:13</ref>; as pred., <ref=''Luk.20.38''>Lk 20:38</ref>,
    <ref=''Jhn.1.1''>Jhn.1:1</ref>, and when the nature and character rather than
    the person of God is meant, <ref=''Act.5.29''>Act.5:29</ref>, <ref=''Gal.2.6''>Gal.2:6</ref>,
    al. (M, <i>Th.</i>, 14); <BR /> __(b) more freq., with art.: <ref=''Mat.1.23''>Mat.1:23</ref>,
    <ref=''Mrk.2.7''>Mrk.2:7</ref>, al. mult.; with prep., ἀπὸ τ. θ., <ref=''Luk.1.26''>Luk.1:26;</ref>
    ἐκ, <ref=''Jhn.8.42''>Jhn.8:42</ref>, al.; παρὰ τοῦ θ., <ref=''Jhn.8.40''>Jhn.8:40;</ref>
    π. τῷ θ., <ref=''Rom.9.14''>Rom.9:14;</ref> ἐν, <ref=''Col.3.3''>Col.3:3;</ref>
    ἐπὶ τῷ θ., <ref=''Luk.1.47''>Luk.1:47;</ref> ἐπὶ τὸν θ., <ref=''Act.15.19''>Act.15:19;</ref>
    εἰς τ. θ., <ref=''Act.24.15''>Act.24:15;</ref> πρὸς τ. θ., <ref=''Jhn.1.2''>Jhn.1:2;</ref>
    with genitive of person(s), <ref=''Mat.22.32''>Mat.22:32</ref>, <ref=''Mrk.12.26,
    27''>Mrk.12:26, 27</ref>, <ref=''Luke.20.37''>Luk.20:37</ref>, <ref=''Jhn.20.17''>Jhn.20:17</ref>,
    al.; ὁ θ. μου, <ref=''Rom.1.8''>Rom.1:8</ref>, <ref=''Php.1.3''>Php 1:3</ref>,
    al.; ὁ θ. καὶ πατήρ κ. τ. λ., <ref=''Rom.15.6''>Rom.15:6</ref>, <ref=''Eph.1.3''>Eph.1:3</ref>,
    <ref=''Php.4.20''>Phi 4:20</ref>, al.; with genitive of thing(s), <ref=''Rom.15.5,
    13, 33''>Rom.15:5, 13, 33</ref>, <ref=''2Co.1.3''>2Co.1:3</ref>, <ref=''1Th.5.23''>1Th.5:23</ref>;
    τὰ τ. θεοῦ, <ref=''Mat.16.23''>Mat.16:23</ref>, <ref=''Mrk.12.17''>Mrk.12:17</ref>,
    <ref=''1Co.2.11''>1Co.2:11</ref>; τὰ πρὸς τὸν θ., <ref=''Rom.15.17''>Rom.15:17</ref>,
    <ref=''Heb.2.17; 5.1''>Heb.2:17 5:1</ref>; τ. θεῷ, as a superl. (LXX, <ref=''Jos.3.3''>Jos.3:3</ref>),
    <ref=''Act.7.20''>Act.7:20</ref>, <ref=''2Co.10.4''>2Co.10:4</ref>; Hebraistically,
    of judges (Psa.81(82):6), <ref=''Jhn.10.34''>Jhn.10:34</ref>" (LXX), 35.<BR />
    (AS)'
  morphology: G:N-M/F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θεός</b>, ὁ, <br /> <i>Boeotian dialect</i> <b>θιός</b>, <i>Laconian
    dialect</i> <b>σιός</b> (see. below), [<a href="javascript:void(0)" title=" 5th
    c.AD: Cypria ">Refs 5th c.AD+</a>], Cretan dialect <b>θιός</b> [<a href="javascript:void(0)"
    title=" “Inscription Cyprian dialect” 135.27 H., “Leg.Gort.” 1.1">Refs</a>], <i>Doric
    dialect</i> also <b>θεύς</b> [<a href="javascript:void(0)" title=" 3rd c.BC: Callimachus
    Epicus “Hymnus in Cererem” 58; _accusative_ θεῦν variant [prev. work] 130 ">Refs
    3rd c.BC+</a>]; <i>vocative</i> (only late) θεός, also θεέ [<a href="javascript:void(0)"
    title=" LXX.Deu.3.24, NT.Matt.27.46, “PMag.Lond.” 121.529, etc.">LXX+NT</a>];
    but classical in <i>compound</i> names, Ἀμφίθεε, Τιμόθεε:—<b>God, the Deity</b>,
    in general sense, both <i>singular</i> and <i>plural</i> (εἰ καὶ ἐπὶ θεοὺς καὶ
    ἔτι μᾶλλον ἐπὶ θεὸν ἁρμόζει μεταφέρειν [<a href="javascript:void(0)" title=" 3rd
    c.AD: Plotinus Philosophus 6.8.1), θ. δὲ τὸ μὲν δώσει τὸ δ᾽ ἐάσει “God” will grant..,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.444; οὐδέ κεν ἄλλως οὐδὲ θ. τεύξειε
    8.177, compare 3.231, 8th c.BC: Ilias Homerus Epicus “Illiad” 13.730 (also θεὸς
    Ζεύς 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.236, 14.327); θ. καὶ ἀγαθὴ τύχη
    5th-6th c.BC: Plato Philosophus “Leges” 757e, compare 4th c.BC: Timocles Comicus
    3 4th c.BC: Demosthenes Orator; σὺν θεῷ 8th c.BC: Ilias Homerus Epicus “Illiad”
    9.49, 5th c.BC: Sophocles Tragicus “Ajax” 765, etc. (less frequently ξὺν τῷ θ.
    [prev. work] 383)">Refs 8th c.BC+</a>]; σὺν θ. εἰρημένον [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.86, compare 3.153; σὺν θ. εἰπεῖν 5th-6th
    c.BC: Plato Philosophus “Protagoras” 317b ">Refs 5th c.BC+</a>]: so in <i>plural</i>,
    σύν γε θεοῖσιν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 24.430; οὔ τοι ἄνευ θεοῦ 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.372
    ">Refs 8th c.BC+</a>]; οὐ θεῶν ἄτερ pi.[<a href="javascript:void(0)" title=" “P.”
    5.76; ἐκ θεόφι 8th c.BC: Ilias Homerus Epicus “Illiad” 17.101 ">Refs 8th c.BC+</a>];
    ὑπὲρ θεόν <b>against his will</b>,[<a href="javascript:void(0)" title=" 17.327;
    ἂν θ. θέλῃ 2nd c.AD: Alexander Rhetor 231; θ. θέλοντος 4th-3rd c.BC: Menander
    Comicus “Μονόστιχοι - Fragmenta Comicorum Graecorum” 671: in _plural_, ἂν θεοὶ
    θέλωσιν 2nd c.AD: Alexander Rhetor 247 ">Refs 4th c.BC+</a>]; θεῶν συνεθελόντων,
    βουλομένων, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “de Equitum magistro” 9.8, 2nd c.AD: Lucianus Sophista “Macr.” 29; εἰ ὀρθῶς ἢ
    μή, θ. οἶδε 5th-6th c.BC: Plato Philosophus “Phaedrus” 266b, compare “R.” 517b,
    etc.; in oaths, θ. ἴστω 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 522 (Lyric
    poetry), etc.; πρὸς θεῶν 5th c.BC: Herodotus Historicus 5.49, 4th c.BC: Demosthenes
    Orator 1.15, etc.: τοὺς θεούς σοι ">Refs 5th c.BC+</a>]<b>bless you! good heavens!
    for heaven''s sake!</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Marcus
    Antoninus Imperator 7.17, 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes”
    2.19.15, +others; τὸν θ. σοι [prev. work] 3.7.19, +others: qualified by τις, 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 9.142, etc.; οὐκ ἄνευ θεῶν τινος 4th-5th
    c.BC: Aeschylus Tragicus “Persae” 164 (troch.), 5th c.BC: Euripides Tragicus “Bacchae”
    764; κατὰ θεόν τινα [prev. author] “IA” 411, 5th-6th c.BC: Plato Philosophus “Euthydemus”
    272e; κατὰ θεόν πως εἰρημένα [prev. author] “Lg.” 682a ">Refs 8th c.BC+</a>]:
    doubled in poets, θεὸν θεόν τις ἀγλαϊζέτω [<a href="javascript:void(0)" title="
    5th c.BC: Bacchylides Lyricus 3.21, compare 5th c.BC: Diagoras Lyricus 1; θεοὶ
    θεοὶ τῶν ἀδίκων μέλουσι 5th c.BC: Euripides Tragicus “Hercules Furens” 772, compare
    2nd c.AD: Pausanias Grammaticus “fragment” 203">Refs 5th c.BC+</a>]; θεοί (Cretan
    dialect θιοί) as an opening formula in Inscrr. (i.e. τύχην ἀγαθὴν διδοῖεν), [<a
    href="javascript:void(0)" title=" “Leg.Gort.” 1.1, “IG” 12.52, etc.: _sing._,
    θ. τύχη [prev. work]5(2)">Refs</a>].1, etc.: in Prose also with the <i>Article</i>,
    ὁ θ. πάντων ἂν εἴη αἴτιος [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Respublica” 379c, compare “Lg.” 716c, etc.">Refs 5th c.BC+</a>];
    τὰ πρὸς τοὺς θ., τὰ παρὰ τῶν θ., [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 1.3.1, 2.6.8. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__b</b></Level4> θεοί, opposed to ἄνδρες, πατὴρ ἀνδρῶν τε θεῶν τε
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.544; ὃν Ξάνθον καλέουσι θ., ἄνδρες δὲ Σκάμανδρον 20.74: in Comparisons, θεοῖσιν
    ἶσ᾽ ἔθελε φρονέειν 5.440; θεοῖς ἐναλίγκια μήδεα 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 13.89 ">Refs 8th c.BC+</a>]; also in <i>singular</i>, θεῷ ἐναλίγκιος
    αὐδήν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    19.250; θεὸς ὥς 5.78; ὥς τε θεός 3.381: proverbial, θεὸς πρὸς ἀνθρώπους">Refs
    8th c.BC+</a>], of an ''angel''s visit'', [<a href="javascript:void(0)" title="
    3rd c.BC: Herodas Mimographus 1.9. ">Refs 3rd c.BC+</a>]<br /><Level4><b>__c</b></Level4>
    of special divinities, νέρτεροι θ. [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Persae” 622, 5th c.BC: Sophocles Tragicus “Antigone”
    602 (Lyric poetry)">Refs 5th c.BC+</a>]; ἐνέρτεροι θ. [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 15.225 ">Refs 8th c.BC+</a>];
    οἱ κάτωθεν θ. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Antigone” 1070; θ. οὐράνιοι “hymnus ad Cererem” 55, 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 90 (_anapaest meter_)">Refs 5th c.BC+</a>]; οἱ δώδεκα θ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 235, 5th-6th c.BC: Xenophon
    Historicus “de Equitum magistro” 3.2, “IG” 22.30, etc.">Refs 5th c.BC+</a>]; μὰ
    τοὺς δώδεκα θ. [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus
    “Σαμία” 91 ">Refs 4th c.BC+</a>]; in dual, τὼ σιώ (<i>Laconian dialect</i>), of
    Castor and Pollux, ναὶ τὼ σ. [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 6.6.34, “HG” 4.4.10, 5th-6th c.BC: Aristophanes
    Comicus “Lysistrata” 81: so in _Boeotian dialect_, of Amphion and Zethus, νεὶ
    τὼ σιώ (to be read θιώ) [prev. author] “Ach.” 905. ">Refs 5th c.BC+</a>]<br /><Level4><b>__d</b></Level4>
    ὁ θ., of natural phenomena, ὁ θ. ὕει (i.e. Ζεύς) [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.13; ὁ θ. ἐνέσκηψε βέλος [prev. author]
    4.79 ">Refs 5th c.BC+</a>]; ἔσεισεν ὁ θ. (i.e. Ποσειδῶν) [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.7.4
    ">Refs 5th c.BC+</a>]; of the sun, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 2.24, 4th-5th c.BC: Aeschylus Tragicus “Persae” 502, 5th
    c.BC: Euripides Tragicus “Alcestis” 722 ">Refs 5th c.BC+</a>]; δύνοντος τοῦ θ.
    [<a href="javascript:void(0)" title=" 2nd c.AD: Appianus Historicus “Bella Civilia”
    4.79 ">Refs 2nd c.AD+</a>]; the <b>weather</b>, τί δοκεῖ τὰ τοῦ θεο; [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 25.2. ">Refs 4th
    c.BC+</a>]<br /><Level4><b>__e</b></Level4> Astrology texts, θεοί,= ἀστέρες, [<a
    href="javascript:void(0)" title=" 4th c.AD: Julianus Imperator Laod.in “Catalogus
    Codicum Astrologorum” 8(4).252. ">Refs 4th c.AD+</a>]<br /><Level4><b>__f</b></Level4>
    θεός (i.e. Ἥλιος), name of the 9th τόπος, Rhetor.[<a href="javascript:void(0)"
    title="[prev. work]163, etc. ">Refs</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    of abstract things, τὸ δ᾽ εὐτυχεῖν τόδ᾽ ἐν βροτοῖς θεός τε καὶ θεοῦ πλέον [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    60; ἡ φρόνησις ἁγαθὴ θ. μέγας 5th c.BC: Sophocles Tragicus “Fragmenta” 922; θ.
    γὰρ καὶ τὸ γιγνώσκειν φίλους 5th c.BC: Euripides Tragicus “Hel.” †60 ">Refs 5th
    c.BC+</a>]; ὁ πλοῦτος τοῖς σοφοῖς θ. [<a href="javascript:void(0)" title=" [prev.
    author] “Cyc.” 316 ">Refs</a>]; φθόνος κάκιστος θ. [<a href="javascript:void(0)"
    title=" Hippothoon 2. ">Refs</a>]<br /><Level3><b>__3</b></Level3> as title of
    rulers, θεῶν ἀδελφῶν (i.e. Ptolemy Il and Arsinoe), [<a href="javascript:void(0)"
    title=" 3rd c.BC: Herodas Mimographus 1.30, etc.; Πτολεμαῖος ὑπάρχων θεὸς ἐκ θεοῦ
    καὶ θεᾶς “OGI” 90.10 (Rosetta, 2nd c.BC)">Refs 3rd c.BC+</a>]; Ἀντίοχος ὅτῳ θεὸς
    ἐπώνυμον γίγνεται [<a href="javascript:void(0)" title=" 2nd c.AD: Appianus Historicus
    “Συριακή” 65 ">Refs 2nd c.AD+</a>]; θεὸς ἐκ θεοῦ, of Augustus, [<a href="javascript:void(0)"
    title=" “OGI” 655.2 (Egypt, 1st c.BC); θ. ἡμῶν καὶ δεσπότης “IPE” 4.71 (Cherson.,
    2nd c.AD). ">Refs 1st c.BC+</a>]<br /><Level4><b>__3.b</b></Level4> = Latin <i>Divus,</i>
    [<a href="javascript:void(0)" title=" Mon.Anc.Gr. 10.4, 1st c.BC-1st c.AD: Strabo
    Geographus 4.1.1, etc.">Refs 1st c.BC+</a>]; οἱ ἐν θεοῖς αὐτοκράτορες,= <b>divi
    Imperatores,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae 12(1).786
    (from Rhodes). ">Refs</a>]<br /><Level4><b>__3.c</b></Level4> generally of the
    dead, καὶ ζῶντός σου καὶ εἰς θεοὺς ἀπελθόντος [<a href="javascript:void(0)" title="
    “PPetr.” 2p.45 (3rd c.BC)">Refs 3rd c.BC+</a>]; θεοῖς χθονίοις,= Latin <i>Dis
    Manibus,</i> [<a href="javascript:void(0)" title=" Inscriptiones Graecae 14.30,
    +others ">Refs</a>]<br /><Level3><b>__4</b></Level3> <b>one set in authority,
    judge</b>, τὸ κριτήριον τοῦ θ., ἐνώπιον τοῦ θ., [<a href="javascript:void(0)"
    title=" LXX.Exo.21.6, 22.8; θεοὺς οὐ κακολογήσεις [prev. work] 22.28(27). ">LXX</a>]<br
    /><Level2><b>__II</b></Level2> θεός <i>feminine</i>, <b>goddess</b>, μήτε θήλεια
    θεός, μήτε τις ἄρσην [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 8.7, compare 5th c.BC: Herodotus Historicus 2.35, +others; τοῖς
    θεοῖς εὔχομαι πᾶσι καὶ πάσαις 4th c.BC: Demosthenes Orator 18.1, compare 141,
    Oracle texts [prev. work] 21.52 ">Refs 8th c.BC+</a>]; especially at Athens, of
    Athena, Decrees cited in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides
    Orator 1.77, 5th-6th c.BC: Plato Philosophus “Timaeus” 21a, etc.">Refs 5th c.BC+</a>];
    ἁ Διὸς θεός, Ζηνὸς ἡ θ., [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ajax” 401 (Lyric poetry), 952 (ἡ Διὸς θεά [prev. work] 450) ">Refs 5th
    c.BC+</a>]; of other goddesses, ποντία θεός [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “I.” 8(7).36 ">Refs 5th c.BC+</a>]; ἡ νερτέρα θ.,=
    Περσεφόνη, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 1548, etc. ">Refs 5th c.BC+</a>]; of Thetis, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Apologia” 28c ">Refs 5th c.BC+</a>];
    of Niobe, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra”
    150 (Lyric poetry), “Ant.” 834 (_anapaest meter_)">Refs 5th c.BC+</a>]: in dual,
    of Demeter and Persephone, τὰ τοῖν θεοῖν ψηφίσματα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 378 (Lyric poetry); οὐδ᾽ ἔδεισε
    τὼ θεώ 5th-6th c.BC: Andocides Orator 1.125; frequently in oaths, νὴ τὼ θεώ 5th-6th
    c.BC: Aristophanes Comicus “Lysistrata” 112; μὰ τὼ θεώ [prev. author] “Ec.” 155,
    532. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> as <i>adjective</i>
    in <i>comparative</i> θεώτερος, <b>divine</b>, θύραι θ., opposed to καταιβαταὶ
    ἀνθρώποισιν, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 13.111 ">Refs 8th c.BC+</a>]; χορὸς θ. [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Hymnus in Apollinem” 93, compare “Dian.”
    249, 2nd c.AD: Dionysius Periegeta 257. (Derived by 5th c.BC: Herodotus Historicus
    2.52 from τίθημι ">Refs 5th c.BC+</a>] (κόσμῳ θέντες τὰ πρήγματα), by [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Cratylus” 397d from θεῖν. Etym. uncertain)">Refs
    5th c.BC+</a>] [In <i>Epic dialect</i> (twice in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus) and Trag. (5th c.BC: Euripides Tragicus “Bacchae”
    47, 1347, +others, not in Comedy texts)">Refs 8th c.BC+</a>], as <i>monosyllable</i>
    by synizesis, θεοί [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
