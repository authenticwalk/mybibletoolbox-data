language: hebrew
lemma: שְׁפַטְיָה
transliteration: Shᵉphaṭyâh
pronunciation: shef-at-yaw'
definition: Shephatjah, the name of ten Israelites
kjv_usage: Shephatiah.
derivation: or שְׁפַטְיָהוּ; from H8199 (שָׁפַט) and H3050 (יָהּ); Jah has judged;
extended_definition:
  gloss: Shephatiah
  definition: 'A man living at the time of Divided Monarchy, only mentioned at Jer.38.1;
    <br> son of: Mattan (H4977H)<BR> § Shephatiah = "Jehovah has judged"<br>1) a son
    of David by Abital; David''s 5th son<br>2) head of a family of exiles returning
    from Babylon with Zerubbabel<br>3) another head of a family of exiles returning
    from Babylon with Zerubbabel<br>4) a Judaite, son of Mahalaleel and father of
    Amariah<br>5) a prince of Judah, son of Mattan and one of the counsellors who
    advised king Zedekiah of Judah to kill the prophet Jeremiah<br>6) the Haruphite,
    one of David''s mighty warriors who joined him at Ziklag<br>7) son of Maachah
    and prince of the tribe of Simeon in the time of David<br>8) son of king Jehoshaphat
    of Judah and brother to his successor Jehoram'
