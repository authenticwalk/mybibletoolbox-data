strongs_number: H4150
language: hebrew
lemma: מוֹעֵד
transliteration: môwʻêd
pronunciation: mo-ade'
definition: properly, an appointment, i.e. a fixed time or season; specifically, a
  festival; conventionally ayear; by implication, an assembly (as convened for a definite
  purpose); technically the congregation; by extension, the place of meeting; also
  a signal (as appointed beforehand)
kjv_usage: appointed (sign, time), (place of, solemn) assembly, congregation, (set,
  solemn) feast, (appointed, due) season, solemn(-ity), synogogue, (set) time (appointed).
derivation: or מֹעֵד; or (feminine) מוֹעָדָה; (2 Chronicles 8:13), from H3259 (יָעַד);
extended_definition:
  gloss: 'meeting: signal appointed'
  definition: ': signal_appointed<br>1) appointed place, appointed time, meeting<br>1a)
