strongs_number: G4895
language: greek
lemma: σύνειμι
transliteration: sýneimi
definition: to be in company with, i.e. present at the time
kjv_usage: be with
derivation: from G4862 (σύν) and G1510 (εἰμί) (including its various inflections);
extended_definition:
  gloss: be with
  definition: '<b>σύν-ειμι</b><BR /> (εἰμί to be), [in LXX: <ref=''Jer.3.20''>Jer.3:20</ref>
    (רֵעַ), al. ;] <BR /><b>to be with</b>: <ref=''Luk.9.18''>Luk.9:18</ref> (WH,
    mg., συνήντησαν), <ref=''Act.22.11.''>Act.22:11.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σύνειμι</b>, <br /> (εἶμι <b>ibo) go</b> or <b>come together,
    assemble</b>, ἐς χῶρον ἕνα ξυνιόντες ἵκοντο [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 4.446; ἐς τὠυτό 5th c.BC: Herodotus Historicus
    1.62; ἐς τὸν Ἰσθμόν 5th c.BC: Thucydides Historicus 2.10, compare “SIG” 835 A
    4 (Delph., 2nd c.AD)">Refs 8th c.BC+</a>]; συνιόντος ὄχλου πολλοῦ [<a href="javascript:void(0)"
    title=" NT.Luke.8.4. ">NT</a>]<br /><Level3><b>__2</b></Level3> in hostile sense,
    <b>meet in battle</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 14.393, 8th-7th c.BC: Hesiodus Epicus “Theogonia” 686; ἐς μέσον..
    συνίτην μεμαῶτε μάχεσθαι 8th c.BC: Ilias Homerus Epicus “Illiad” 6.120; ἔριδι
    ξυνιόντες 20.66, 8th-7th c.BC: Hesiodus Epicus “Theogonia” 705; ἔριδος πέρι θυμοβόροιο
    8th c.BC: Ilias Homerus Epicus “Illiad” 16.476; σ. ἐς τὴν μάχην 5th c.BC: Herodotus
    Historicus 1.80 ">Refs 8th c.BC+</a>]; of states, <b>engage in war</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.8. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    in peaceable sense, <b>come together, meet to consult</b> or <b>deliberate</b>,[<a
    href="javascript:void(0)" title=" [prev. work] 15, 4th c.BC: Lycurgus Orator 126,
    etc.; σ. περὶ νόμων θέσεως 4th c.BC: Aristoteles Philosophus “Politica” 1298a17
    ">Refs 4th c.BC+</a>]; of a conspirator, σ. τοῖς φυγάσιν ἐπὶ καταλύσει τοῦ δήμου
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Dinarchus Orator 1.94, compare
    4th c.BC: Demosthenes Orator 24.144 ">Refs 4th c.BC+</a>]; also of festive meetings,
    συνόδους συνιέναι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Symposium” 197d. ">Refs 5th c.BC+</a>]<br /><Level4><b>__3.b</b></Level4> of
    the council, σύλλογον ὃν εἶπες συνιέναι [<a href="javascript:void(0)" title="
    [prev. author] “Lg.” 962c. ">Refs</a>]<br /><Level3><b>__4</b></Level3> σ. εἰς
    τὴν κοινωνίαν, of marriage, [<a href="javascript:void(0)" title="[prev. work]
    773a ">Refs</a>]; of copulation of animals, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 540a10. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> of things, <b>gather</b>, σ. ἀήρ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 49c; τὸ ὑγρόν 4th-3rd c.BC:
    Theophrastus Philosophus “de Causis Plantarum” 2.19.3 ">Refs 5th c.BC+</a>]; of
    clouds, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Meteorologica” 364b33 ">Refs 4th c.BC+</a>]; opposed to χωρίζεσθαι, [<a href="javascript:void(0)"
    title=" [prev. author] “GC” 327b28 ">Refs</a>]; σ. πρὸς αὑτήν <b>recur</b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 58a,
    compare 76a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> of money,
    <b>come together, come in</b>, of revenue, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.64, 4.1. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>to be contracted</b>, σ. καὶ ψύχεσθαι [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Meteorologica” 342a19. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.4</b></Level3> of stars, <b>come into conjunction</b>, [<a href="javascript:void(0)"
    title=" 4th c.AD(?): Manetho Astrologus 2.423, +others ">Refs 4th c.AD+</a>];
    of the moon, συνιούσης, opposed to αὐξομένης, [<a href="javascript:void(0)" title="
    6th c.AD: Lydus, Joannes Laurentius Historicus “de Mensibus” 3.11. ">Refs 6th
    c.AD+</a>]'
  source: STEPBible/LSJ
