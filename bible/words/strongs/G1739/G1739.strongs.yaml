strongs_number: G1739
language: greek
lemma: ἐνδόμησις
transliteration: endómēsis
definition: a housing in (residence), i.e. structure
kjv_usage: building
derivation: from a compound of G1722 (ἐν) and a derivative of the base of G1218 (δῆμος);
extended_definition:
  gloss: material
  definition: '<b>ἐν-δώμησις</b> (Rec. -δόμησις), -εως, ἡ <BR /> (δωμάω, to build),
    <BR /><b>a build­ing in</b>: ἡ ἐ. τ. τείχους αὐτῆς ἴασπις, its wall had jasper
    built into it, <ref=''Rev.21.18''>Rev.21:18</ref> (see MM, <i>Exp.</i>, xiii;
    Swete, Ap., l.with).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐνδόμ-ησις</b>, εως, ἡ, <br /> <b>thing built in, structure</b>,
    τοῦ τείχους [<a href="javascript:void(0)" title=" NT.Rev.21.18 ">NT</a>]; especially
    <b>mole</b> or <b>breakwater</b>, [<a href="javascript:void(0)" title=" 1st c.AD:
    Josephus Historicus “Antiquitates Judaicae” 15.9.6 ">Refs 1st c.AD+</a>]; compare
    ἐνδώμησις.'
  source: STEPBible/LSJ
source: openscriptures/strongs
