strongs_number: G1769
language: greek
lemma: ἐννεός
transliteration: enneós
definition: dumb (as making signs), i.e. silent from astonishment
kjv_usage: speechless
derivation: from G1770 (ἐννεύω);
extended_definition:
  gloss: speechless
  definition: '<b>ἐνεός</b><BR /> (Rec. ἐνν-), -οῦ, ὁ [in LXX: <ref=''Isa.56.10''>Isa.56:10</ref>
    (אִלֵּם), Ep. <ref=''Jer.41.1-18;''>Jer.41:1-18;</ref> ἐ. ποιεῖν, <ref=''Pro.17.28''>Pro.17:28</ref>
    * ;] <BR /><b>dumb, speechless</b>: <ref=''Act.9.7.''>Act.9:7.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐνεός</b> <br /> (in codices sometimes ἐννεός [<a href="javascript:void(0)"
    title=" NT.Act.9.7, etc.)">NT</a>], ά, όν, <b>dumb, speechless,</b> frequently
    joined with κωφός, as [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Theaetetus” 206d, 4th c.BC: Aristoteles Philosophus “Historia Animalium”
    536b4, “Pr.” 961b14, “Sens.” 437a16; without κωφός, ἐνεοῖς ἀνθρώποις ὁμοίους 4th-3rd
    c.BC: Epicurus Philosophus “Fragmenta” 356, cf. LXX.Isa.56.10, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Numa” 8, 2nd-3rd c.AD: Dio Cassius Historicus 62.16:
    _accusative_ to 5th c.AD(?): Hesychius Legal icographus, ὃς οὔτε ἀκούει οὔτε λαλεῖ">LXX+5th
    c.BC+</a>] <b>deaf and dumb,</b> as in [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 4.5.33. ">Refs 5th c.BC+</a>] <i>adverb</i>
    -εῶς uncertain reading in Oracle texts cited in [<a href="javascript:void(0)"
    title=" 2nd c.AD: Polyaenus Historicus 6.53. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>senseless, stupid,</b> ἀπείρους καὶ ἐ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus Alcaeus2.140d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    of things, <b>useless,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “κατ᾽ ἰητρεῖον” 8; ἐς τὸ ἐ. κεῖσθαι [prev. passage] ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <b>dumbfounded, astonished,</b> εἱστήκεισαν ἐ. [<a
    href="javascript:void(0)" title=" NT.Act.[same place] ">NT</a>]'
  source: STEPBible/LSJ
