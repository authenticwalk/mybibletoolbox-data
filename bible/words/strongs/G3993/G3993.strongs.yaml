strongs_number: G3993
language: greek
lemma: πένης
transliteration: pénēs
definition: starving, i.e. indigent
kjv_usage: poor
derivation: from a primary (to toil for daily subsistence);
extended_definition:
  gloss: poor
  definition: '<b>πένης</b>, -ητος, ὁ<BR /> (πένομαι, to work for one''s daily bread),
    [in LXX for אֶבְיוֹן, עָנִי, דַּל, etc. ;] <BR /><b>one who works for his living,
    a labourer, a poor man</b>: <ref=''2Co.9.9.''>2Co.9:9.</ref>†<BR /> <re><i>SYN.</i>:
    πτωχός, properly a beggar and implying deeper poverty than π. (see Tr., <i>Syn.</i>,
    § xxxvi, Abbott, <i>Essays</i>, 78) </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πένης</b>, ητος, ὁ, <br /> (πένομαι) <b>one who works for his
    living, day-labourer, poor</b> man, opposed to πλούσιος, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Democritus Epigrammaticus 283 ">Refs 3rd c.AD+</a>]; opposed
    to δυνάμενος, [<a href="javascript:void(0)" title=" 4th c.BC: Archytas Tarentinus
    Philosophus 3 ">Refs 4th c.BC+</a>]; πτωχοῦ μὲν γὰρ βίος.., ζῆν ἐστιν μηδὲν ἔχοντα·
    τοῦ δὲ πένητος ζῆν φει- δόμενον καὶ τοῖς ἔργοις προσέχοντα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 553; οἱ π. αὐτῶν 5th c.BC:
    Herodotus Historicus 1.133, 2.47; πλούσιος ἐκ πένητος 5th c.BC: Lysias Orator
    1.4; πένητες ἄνθρωποι 5th c.BC: Herodotus Historicus 8.51 ">Refs 5th c.BC+</a>];
    <b>οἷ᾽</b> ἀνὴρ π. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Philoctetes” 584; π. ἵππος 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 11.5.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> as <i>adjective</i>, π.
    δόμοι [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Electra”
    1139: with _neuter_, ἐν πένητι σώματι [prev. work] 372: with _genitive_, χρημάτων
    πένητες">Refs 5th c.BC+</a>] <b>poor in</b> money,[<a href="javascript:void(0)"
    title=" [prev. work] 38; π. φίλων 5th-6th c.BC: Plato Philosophus “Epistulae”
    332c; π. ἀπολογίας 2nd c.AD: Lucianus Sophista “Apol.” 11 ">Refs 5th c.BC+</a>]:
    <i>comparative</i> πενέστερος [<a href="javascript:void(0)" title=" 5th-6th c.BC:
