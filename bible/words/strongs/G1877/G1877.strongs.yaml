strongs_number: G1877
language: greek
lemma: ἐπανάγω
transliteration: epanágō
definition: to lead up on, i.e. (technical) to put out (to sea); (intransitively)
  to return
kjv_usage: launch (thrust) out, return
derivation: from G1909 (ἐπί) and G321 (ἀνάγω);
extended_definition:
  gloss: to set off
  definition: '<b>ἐπ-αν-άγω </b><BR /> [in LXX: <ref=''Zec.4.12''>Zec.4:12</ref> (רוּק
    hi.), <ref=''Sir.17.26; 26.28''>Sir.17:26 26:28</ref>, <ref=''2Ma.9.21''>2Ma.9:21</ref>
    <ref=''2Mac.12.4''>2Mac 12:4</ref> * ;] <BR /><b>to bring up or back </b>(sc.
    ναῦς); to put out to sea (<i>DB</i>, iii, 63b): <ref=''Luk.5.3-4;''>Luk.5:3-4;</ref>
    intrans., <b>to return</b>: <ref=''Mat.21.18.''>Mat.21:18.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπαν-άγω</b> [ᾰγ], <br /> <b>bring up</b>: hence, <br /><Level3><b>__1</b></Level3>
    <b>stir up, excite,</b> τὸν θυμόν [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 7.160. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>exalt, elevate,</b> εἰς ἡρωϊκὴν ἐπανῆκται τάξιν [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 60.9. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>bring up,</b> πρὸς τὸ φῶς [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 724a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>lead</b> or <b>draw back,</b> τὸ στρατόπεδον ἐς τὴν εὐρυχωρίαν [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.3; ἐ. τὰ δεξιά 5th-6th c.BC: Xenophon
    Historicus “de Equitandi ratione” 12.13; τὸν ἄνθρωπον ἐπανήγαγεν ὡς ὑμᾶς 4th c.BC:
    Demosthenes Orator 18.133; σύαγρον εἰς τὴν οἰκίαν 4th c.BC: Antiphanes Comicus
    42 (assuming variant). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>bring back,</b> τινὰ εἰς τὸν περὶ τοῦ πράγματος λόγον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 949b; τὸν λόγον ἐπὶ τὴν ὑπόθεσιν
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.6.13; ἐ. ἐμαυτὸν ἀπὸ τῶν κακῶν
    5th-6th c.BC: Plato Philosophus “Epistulae” 325a ">Refs 5th c.BC+</a>]; εἰς ἐλευθερίαν
    τὰ πράγματα variant in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 15.19 ">Refs 4th c.BC+</a>]; <b>restore,</b> τὰς αἱρέσεις τῶν ἱερέων εἰς
    τὸν δῆμον [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius Historicus
    37.37; τὸν οἶκον 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 1.28; τὰ
    ἱερά [prev. work] 2 (_passive_)">Refs 2nd c.AD+</a>]; τὰ ἀδικήματα εἰς τὰ κοινὰ
    δικαστήρια ἐ. <b>refer</b> them to.., [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 846b, compare 4th-3rd c.BC: Epicurus Philosophus
    “Epistulae” 3p.62U.; ἐ. τὸ δισταζόμενον εἰς τὸν κανόνα “UPZ” 110.57 (2nd c.BC)">Refs
    5th c.BC+</a>]; but τῷ Δὶ ἐ. <b>make acknowledgements</b> to Zeus, [<a href="javascript:void(0)"
    title="[prev. work] 6 ">Refs</a>]:—<i>passive</i>, <b>to be referred back,</b>
    ἐπαναγέσθω πάλιν ἐπὶ τοὺς ἄρχοντας [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Politica” 1298b37 ">Refs 4th c.BC+</a>]; <b>to be restored,</b>
    ἐπὶ ἀρχὰς καὶ στρατηγίας [<a href="javascript:void(0)" title=" 2nd c.AD: Appianus
    Historicus “Bella Civilia” 4.15. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.4</b></Level3>
    ἐ. ἐπί τι <b>lead to, entail,</b> ἐπ᾽ ἀλγοῦν [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Epicurus Philosophus “Sententiae” 26, 30. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <i>intransitive</i>, <b>withdraw, retreat,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 4.1.3 ">Refs 5th c.BC+</a>]; <b>revert,</b> ἐπὶ τὴν ἀρχήν [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 3.5.9, etc.">Refs
    2nd c.BC+</a>]; <b>recur,</b> in argument, ὅθεν ἐξέβην [<a href="javascript:void(0)"
    title=" 4th c.AD: Julianus Imperator “Orationes” 7.226c ">Refs 4th c.AD+</a>];
    <b>return,</b> ἐπὶ ὕψιστον [<a href="javascript:void(0)" title=" LXX.Sir.17.26
    ">LXX</a>]; <b>turn back,</b> ἀπὸ δικαιοσύνης εἰς ἁμαρτίαν [<a href="javascript:void(0)"
    title="[prev. work] 26.28. ">Refs</a>]<br /><Level3><b>__III.2</b></Level3> ἐ.
    τῷ σώματι <b>recover one''s health,</b> [<a href="javascript:void(0)" title="
    3rd-2nd c.BC: Apollonius Pergaeus Geometra “Conica” 1 “Praef.” ">Refs 3rd c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> <b>put out to sea,</b> τὸ κέρας ἀπὸ τῆς γῆς [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 6.2.28: _absolutely_, NT.Luke.5.3 ">NT+5th c.BC+</a>]:—<i>passive</i>,
    <b>put to sea against,</b> τινί [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 9.98 ">Refs 5th c.BC+</a>]; ἐπανάγεσθαι ταῖς ναυσί with one''s
    ships, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 8.42:
    _absolutely_, 5th c.BC: Herodotus Historicus 7.194, 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 2.1.24; ἐπὶ τὴν Χίον [prev. work] 1.6.38 ">Refs
    5th c.BC+</a>]; <b>sail up</b> the Nile, [<a href="javascript:void(0)" title="
    “Pstrassb.” 102.19 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    <i>passive</i>, also, <b>to be carried to</b> a place, ἐπαναχθέντας [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.103, where however the variant{ἐπαναχθέντες}
    (in signification iv) is to be preferred. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
