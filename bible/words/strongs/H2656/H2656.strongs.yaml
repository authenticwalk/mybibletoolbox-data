strongs_number: H2656
language: hebrew
lemma: חֵפֶץ
transliteration: chêphets
pronunciation: khay'-fets
definition: pleasure; hence (abstractly) desire; concretely, a valuable thing; hence
  (by extension) a matter (as something in mind)
kjv_usage: acceptable, delight(-some), desire, things desired, matter, pleasant(-ure),
  purpose, willingly.
