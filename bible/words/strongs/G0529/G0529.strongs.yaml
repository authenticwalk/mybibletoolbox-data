strongs_number: G0529
language: greek
lemma: ἀπάντησις
transliteration: apántēsis
definition: a (friendly) encounter
kjv_usage: meet
derivation: from G528 (ἀπαντάω);
extended_definition:
  gloss: meeting
  definition: '<b>ἀπάντησις</b>, -εως, ἡ<BR /> (ἀπαντάω), [in LXX chiefly for קָרָא
    ;] <BR />usually with seel., ὑπ-; a meeting; εἰς ἀ., with genitive or dative,
    <b>to meet</b>: <ref=''Mat.25.6; 27.32''>Mat.25:6 27:32</ref> (WH, txt., omits),
    <ref=''Act.28.15''>Act.28:15</ref>, <ref=''1Th.4.17''>1Th.4:17</ref> (see M, <i>Th.</i>,
    in l; M, <i>Pr.</i>, 14, 242; MM, <i>VGT</i>, see word; Lft., <i>Notes</i>, 69).†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
