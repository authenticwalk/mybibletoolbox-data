strongs_number: G4933
language: greek
lemma: συντηρέω
transliteration: syntēréō
definition: to keep closely together, i.e. (by implication) to conserve (from ruin);
  mentally, to remember (and obey)
kjv_usage: keep, observe, preserve
derivation: from G4862 (σύν) and G5083 (τηρέω);
extended_definition:
  gloss: to preserve
  definition: '<b>συν-τηρέω</b>, -ῶ <BR /> [in LXX: <ref=''Ezk.18.19''>Eze.18:19</ref>
    (שָׁמַר), Da TH <ref=''Dan.7.28''>Dan.7:28</ref> A (נְטַר), <ref=''Sir.13.12''>Sir.13:12</ref>
    and freq., <ref=''Tob.1.11''>Tob.1:11</ref>, <ref=''2Ma.12.42''>2Ma.12:42</ref>,
    al. ;] <BR />"perfective" of τηρέω (see M, <i>Pr.</i>, 113, 116), <BR /> <b>to
    preserve, keep safe, keep close</b>: with accusative of person(s), <ref=''Mrk.6.20''>Mrk.6:20;</ref>
    with accusative of thing(s), <ref=''Mat.9.17''>Mat.9:17;</ref> ἐν τ. καρδίᾳ, <ref=''Luk.2.19''>Luk.2:19</ref>
    (Arist. and later writers; cf. MM, xxiv).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συντηρ-έω</b>, <br /> <b>keep</b> or <b>preserve closely</b>,
    ἑαυτὸν ἀδωροδόκητον[<a href="javascript:void(0)" title=" Aristeas 209; τὴν ψυχήν
    μου μὴ φαγεῖν LXX.Tob.1.11 ">LXX</a>]; σ. [τὴν γνώμην] παρ᾽ ἑαυτῇ <b>keep</b>
    it <b>close</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    30.30.5, cf. LXX.Sir.39.2, NT.Luke.2.19. ">NT+2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>preserve, maintain</b>, of grants or privileges, [<a href="javascript:void(0)"
    title=" “SIG” 705.48 (Delph., 2nd c.BC), +others, “BGU” 1074.2 (1st c.AD)">Refs
    2nd c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title=" “IG” 12(5).860.44
    (from Tenos)">Refs</a>]; ἀμφότεροι -οῦνται (i.e. ὅ τε οἶνος καὶ οἱ ἀσκοί) [<a
    href="javascript:void(0)" title=" NT.Matt.9.17. ">NT</a>]<br /><Level3><b>__3</b></Level3>
    <b>observe strictly</b>, τὸ τῆς φύσεως τέλος [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Epicurus Philosophus “Fragmenta” 554 ">Refs 4th c.BC+</a>]; τὰ νόμιμα[<a
    href="javascript:void(0)" title=" Aristeas 127; τὰς ὁδοὺς αὐτοῦ LXX.Sir.2.15;
    τὴν εὐταξίαν “Arch.Papyrus” 3.134 (Thera, 3rd-2nd c.BC)">LXX+3rd c.BC+</a>]; τήν
    τε φιλίαν καὶ τὴν συμμαχίαν [<a href="javascript:void(0)" title=" “Riv.Fil.” 60.60
    (Cyrene, 2nd c.BC)">Refs 2nd c.BC+</a>]; σ. τὸ διάστημα <b>keep</b> distance,
    [<a href="javascript:void(0)" title=" 1st c.BC: Asclepiodotus Tacticus “Tact.”
    12.11, 2nd-3rd c.AD: Aelianus “Tactica - Griechische Kriegsschriftsteller” 42.1.
    ">Refs 1st c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>watch one''s opportunity</b>,
    συντηροῦντα παίειν [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Marcellus” 12. ">Refs 1st c.AD+</a>]<br /><Level3><b>__5</b></Level3>
    <b>watch over, protect</b>, τοῖς φυλακίταις (i.e. συντάξαι) συντηρῆσαι τὰ.. γενήματα
    [<a href="javascript:void(0)" title=" “BGU” 1851.8 (1st c.BC). ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
