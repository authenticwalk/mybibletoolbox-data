strongs_number: H5608
language: hebrew
lemma: סָפַר
transliteration: çâphar
pronunciation: saw-far'
definition: properly, to score with a mark as a tally or record, i.e. (by implication)
  to inscribe, and also to enumerate; intensively, to recount, i.e. celebrate
kjv_usage: commune, (ac-) count; declare, number, [phrase] penknife, reckon, scribe,
  shew forth, speak, talk, tell (out), writer.
derivation: a primitive root;
