strongs_number: H1486
language: hebrew
lemma: גּוֹרָל
transliteration: gôwrâl
pronunciation: go-rawl'
definition: properly, a pebble, i.e. a lot (small stones being used for that purpose);
  figuratively, a portion or destiny (as if determined by lot)
kjv_usage: lot.
derivation: or (shortened) גֹּרָל; from an unused root meaning to be rough (as stone);
