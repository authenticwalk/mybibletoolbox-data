strongs_number: H2742
language: hebrew
lemma: חֲרוּץ
transliteration: chărûwts
pronunciation: khaw-roots'
definition: properly, incised or (active) incisive; hence (as noun masculine or feminine)
  a trench (as dug), gold (as mined), a threshing-sledge (having sharp teeth); (figuratively)
  determination; also eager
kjv_usage: decision, diligent, (fine) gold, pointed things, sharp, threshing instrument,
  wall.
derivation: or חָרֻץ; passive participle of H2782 (חָרַץ);
