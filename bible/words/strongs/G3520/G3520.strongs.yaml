strongs_number: G3520
language: greek
lemma: νῆσος
transliteration: nēsos
definition: an island
kjv_usage: island, isle
derivation: probably from the base of G3491 (ναῦς);
extended_definition:
  gloss: island
  definition: '<b>νῆσος</b>, -ου, ὁ <BR /> [in LXX for אִי ;] <BR /><b>an island</b>:
    <ref=''Act.13.6; 27.26; 28.1, 7; 28.9, 11''>Act.13:6 27:26 28:1, 7 28:9, 11</ref>
    <ref=''Rev.1.9; 6.14; 16.20''>Rev.1:9 6:14 16:20</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νῆσος</b>, <br /> <i>Doric dialect</i> <b>νᾶσος</b>, ἡ, <b>island,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.721, etc.">Refs 8th c.BC+</a>]; ἐν τᾷ μεγάλᾳ Δωρίδι νάσῳ Πέλοπος, i.e. the Peloponnese,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    696 ">Refs 5th c.BC+</a>]; μακάρων νῆσοι, see at {μάκα; αἱ ν}. <b>the islands</b>
    of the Archipelago, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Equites” 1319, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    4.8.1 ">Refs 5th c.BC+</a>]; καὶ πῶς γυνὴ.. νῆσον ἀμφιέννυτα; [<a href="javascript:void(0)"
    title=" 4th c.BC: Anaxilas Comicus 35 (compare περίνησος)">Refs 4th c.BC+</a>]:
    irregular <i>genitive</i> <i>plural</i> νησάων [<a href="javascript:void(0)" title="
    3rd c.BC: Callimachus Epicus “Hymnus in Delum” 66. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>land flooded</b> by the Nile, [<a href="javascript:void(0)" title=" “PHib.”
    1.90.7 (3rd c.BC), etc.">Refs 3rd c.BC+</a>]; opposed to ἤπειρος, [<a href="javascript:void(0)"
    title=" “PGiss.” 60 (2nd c.AD)">Refs 2nd c.AD+</a>]; νῆσοι ποταμοφόρητοι [<a href="javascript:void(0)"
    title=" “POxy.” 1445.13 (2nd c.AD)">Refs 2nd c.AD+</a>]; so of <b>alluvial land</b>
    in [<a href="javascript:void(0)" title=" “Tab.Heracl.” 1.38. ">Refs</a>]'
  source: STEPBible/LSJ
