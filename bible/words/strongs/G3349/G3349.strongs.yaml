strongs_number: G3349
language: greek
lemma: μετεωρίζω
transliteration: meteōrízō
definition: to raise in mid-air, i.e. (figuratively) suspend (passively, fluctuate
  or be anxious)
kjv_usage: be of doubtful mind
derivation: from a compound of G3326 (μετά) and a collateral form of G142 (αἴρω) or
  perhaps rather G109 (ἀήρ) (compare "meteor");
extended_definition:
  gloss: to worry
  definition: '<b>μετ-εωρίζω</b><BR /> (μετέωρος, (a) in mid air; (b) buoyed up; (with)
    in suspense; Thuc.; in π. opposite to ἀμέριμνος, see Zorell, see word) [in LXX:
    Ob 4 (גָּבַהּ hi.), <ref=''Mic.4.1''>Mic.4:1</ref> (נָשָׂא ni.), <ref=''Psa.131.1''>Psa.131:1</ref>,
    <ref=''Ezk.10.16-17, 19''>Eze.10:16-17, 19</ref> (רוּם), <ref=''2Ma.5.17''>2Ma.5:17</ref>
    <ref=''2Mac.7.34''>2Mac 7:34</ref>, <ref=''3Ma.6.5''>3Ma.6:5</ref> * ;] <BR />to
    raise on high (Thue., Xen., al.; Ob, Mi, Ez, ll with). Metaphorical, <BR /> __(a)
    <b>to buoy up</b>; pass., to be elated, puffed up (Polyb., al., <ref=''Psa.2.1-12''>Psa.2:1-12</ref>,
    3 Mac, ll. with) <BR /> __(b) to be anxious, in suspense (Polyb., see 70, 10;
    FlJ, BJ, iv, 2, 5) : <ref=''Luk.12.29.''>Luk.12:29.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μετεωρ-ίζω</b>, <br /> <b>raise to a height</b>, τὸ ἔρυμα [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.90 ">Refs
    5th c.BC+</a>]; τὸ ἐμβριθὲς ἄγειν ἄνω -ίζουσα [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedrus” 246d ">Refs 5th c.BC+</a>]; τὰ σκέλη
    <b>lift</b> the legs, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “de Equitandi ratione” 10.4 ">Refs 5th c.BC+</a>]; ἑαυτόν[<a href="javascript:void(0)"
    title=" [prev. work] 11.7, compare “Cyn.” 10.13 ">Refs</a>]; of a dolphin, δελφινίσκον
    μ. τῷ νώτῳ <b>lifts</b> or <b>buoys</b> it <b>up</b> on his back, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 631a18, compare
    602b27 ">Refs 4th c.BC+</a>]; τοὺς πόδας μ., of quadrupeds, [<a href="javascript:void(0)"
    title=" [prev. author] “IA” 711b19 ">Refs</a>]; τὸ πνεῦμα μ. <b>cause one to pant</b>
    [<a href="javascript:void(0)" title="compare (μετάρσιος 111), [prev. author] “Pr.”
    885a33 ">Refs</a>]; ναῦν μ. εἰς τὸ πέλαγος <b>put</b> it <b>out to sea</b>, [<a
    href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii”
    6.12 (also _absolutely_, πλεῖν -ίζουσα ἐς τὸ πέλαγος [prev. author] “Her.” 8.3):">Refs
    2nd c.AD+</a>] —<i>middle</i>, τοὺς δελφῖνας μετεωρίζου <b>heave up your</b> dolphins
    (see. δελφίς [<a href="javascript:void(0)" title=" 11), 5th-6th c.BC: Aristophanes
    Comicus “Equites” 762 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be raised up</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus”
    63c ">Refs 5th c.BC+</a>]; <b>to be suspended</b>, σχοινίοις [<a href="javascript:void(0)"
    title=" “POxy.” 904.6 (5th c.AD)">Refs 5th c.AD+</a>]; of smoke or dust, <b>rise</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 6.3.5 ">Refs 5th c.BC+</a>]; of wind, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 404 ">Refs 5th c.BC+</a>];
    of water vapour, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “Aër.” 8, 4th c.BC: Aristoteles Philosophus “Meteorologica” 346b28, +others">Refs
    5th c.BC+</a>]; of ships, μετεωρισθεὶς ἐν τῷ πελάγει <b>keeping out</b> on the
    <b>high</b> sea, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    8.16 ">Refs 5th c.BC+</a>]; <b>rise up</b>, as from bed, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 15 ">Refs 5th c.BC+</a>]; of
    wind <b>rising</b> from the stomach, [<a href="javascript:void(0)" title=" [prev.
    author] “Coac.” 613 ">Refs</a>]; μετεωριζόμενος <b>suffering from flatulence</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “Epid.” 4.41. ">Refs</a>]<br
    /><Level3><b>__2</b></Level3> <i>intransitive</i>, <b>attain considerable height</b>,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 4.2.4. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>,
    <b>buoy up, elevate</b>, especially with false hopes, μ. καὶ φυσήσας ὑμᾶς [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 13.12, compare
    5th c.BC: Hegemon Comicus et Parodus cited in 2nd c.AD: Athenaeus Epigrammaticus
    15.698d, 2nd c.BC: Polybius Historicus 25.3.4; τοὺς Ἀθηναίους δι᾽ ἐπιστολῶν 2nd-1st
    c.BC: Posidonius Historicus 36 1st c.AD: Josephus Historicus; παραθαρρύνας καὶ
    μετεωρίσας 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Demosthenes” 18
    ">Refs 5th c.BC+</a>]; <b>unsettle</b> a man''s mind, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 5.70.10 ">Refs 2nd c.BC+</a>]:—<i>passive</i>,
    <b>to be elevated</b>, ὑπὸ λόγων ὁ νοῦς -ίζεται [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 1447; μετεωρισθεὶς καὶ περιχαρὴς
    γενόμενος ἐπί τινι 2nd c.BC: Polybius Historicus 3.70.1; μεμετεωρισμένοι ταῖς
    νίκαις 1st c.BC: Diodorus Siculus Historicus 11.32 ">Refs 5th c.BC+</a>]; also,
    <b>to be anxious,</b> [<a href="javascript:void(0)" title=" POxy. 1679.16 (3rd
    c.AD)">Refs 3rd c.AD+</a>], perhaps in this sense [<a href="javascript:void(0)"
    title=" NT.Luke.12.29. ">NT</a>]'
  source: STEPBible/LSJ
