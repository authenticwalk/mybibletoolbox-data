strongs_number: G3349
language: greek
lemma: μετεωρίζω
transliteration: meteōrízō
definition: to raise in mid-air, i.e. (figuratively) suspend (passively, fluctuate
  or be anxious)
kjv_usage: be of doubtful mind
derivation: from a compound of G3326 (μετά) and a collateral form of G142 (αἴρω) or
  perhaps rather G109 (ἀήρ) (compare "meteor");
