strongs_number: H0266
language: hebrew
lemma: אֲחוֹחִי
transliteration: ʼĂchôwchîy
pronunciation: akh-o-khee'
definition: an Achochite or descendant of Achoach
kjv_usage: Ahohite.
derivation: patronymic from H264 (אַחֲוָה);
extended_definition:
  gloss: Ahohite
  definition: 'Someone descended from Ahoah, a man of the tribe of Benjamin living
    at the time of Egypt and Wilderness, first mentioned at 2Sa.23.9; <br> son of:
    Bela (H1106A); <br> brother of: Ard (H0714H), Naaman (H5283H), Ezbon (H0675H),
    Uzzi (H5813I), Uzziel (H5816I), Jerimoth (H3406), Iri (H5901), Addar (H0146H),
    Gera (H1617I), Abihud (H0031) and Abishua (H0050H); also called Ahoah at 1Ch.8.4;
    <BR>Group of <i>a.cho.ach</i> (אֲחוֹחַ "Ahoah" H0265) <BR> § Ahohite = "brother
    of rest"<br> one of the clan of Ahoah<br>'
