strongs_number: G4160
language: greek
lemma: ποιέω
transliteration: poiéō
definition: to make or do (in a very wide application, more or less direct)
kjv_usage: abide, + agree, appoint, X avenge, + band together, be, bear, + bewray,
  bring (forth), cast out, cause, commit, + content, continue, deal, + without any
  delay, (would) do(-ing), execute, exercise, fulfil, gain, give, have, hold, X journeying,
  keep, + lay wait, + lighten the ship, make, X mean, + none of these things move
  me, observe, ordain, perform, provide, + have purged, purpose, put, + raising up,
  X secure, shew, X shoot out, spend, take, tarry, + transgress the law, work, yield
derivation: apparently a prolonged form of an obsolete primary;
extended_definition:
  gloss: 'to do/make: spend(TIME)'
  definition: '<b>ποιέω</b>, -ῶ, <BR /> [in LXX for a great variety of words, but
    chiefly for עשׂה ;] <BR /> __1. <b>to make, produce, create, cause</b>: with accusative
    of thing(s), <ref=''Mat.17.4''>Mat.17:4</ref>, <ref=''Mrk.9.5''>Mrk.9:5</ref>,
    <ref=''Jhn.9.11''>Jhn.9:11</ref>, <ref=''Act.9.39''>Act.9:39</ref>, <ref=''Rom.9.20''>Rom.9:20</ref>,
    al.; of God as Creator (with accusative of person(s) also), <ref=''Mat.19.4''>Mat.19:4</ref>,
    <ref=''Mrk.10.6''>Mrk.10:6</ref>, <ref=''Luk.11.40''>Luk.11:40</ref>, <ref=''Act.4.24''>Act.4:24</ref>,
    <ref=''Heb.1.2''>Heb.1:2</ref>, al.; like Heb. עשׂה, absol. = ἐργάζομαι, <b>to
    work</b>, <ref=''Mat.20.12''>Mat.20:12</ref> (cf. <ref=''Rut.2.19''>Rut.2:19;</ref>
    so AV, but see infr.), <ref=''Rev.13.5''>Rev.13:5</ref>, R, mg. (but see infr.);
    σκάνδαλα, <ref=''Rom.16.17''>Rom.16:17;</ref> εἰρεήνην, <ref=''Eph.2.15''>Eph.2:15</ref>,
    <ref=''Jas.3.18''>Jas.3:18</ref>; ἐπίστασιν, <ref=''Act.24.12''>Act.24:12;</ref>
    συστροφήν, <ref=''Act.23.12''>Act.23:12;</ref> with accusative of thing(s) and
    dative of person(s), <ref=''Luk.1.68''>Luk.1:68</ref>, <ref=''Act.15.3''>Act.15:3</ref>;
    with nouns expressing action or its accomplishment, forming a periphr. for the
    cogn. verb: ὁδόν π. (cl. ὁ ποιεῖσθαι), <b>to go on, advance</b>, <ref=''Mrk.2.23''>Mrk.2:23;</ref>
    πόλεμον, <ref=''Rev.11.7''>Rev.11:7</ref>, al.; ἐκδίκησιν, <ref=''Luk.18.7''>Luk.18:7</ref>,
    8; ἐνέδραν, <ref=''Act.25.3''>Act.25:3;</ref> κρίσιν, <ref=''Jhn.5.27''>Jhn.5:27</ref>,
    <ref=''Jude.15''>Ju 15</ref>; ἔργα, <ref=''Jhn.5.36''>Jhn.5:36</ref>, al.; (σημεῖα),
    <ref=''Jhn.2.23''>Jhn.2:23</ref> and freq., <ref=''Act.2.22''>Act.2:22</ref>,
    al.; so also mid. ποιεῖσθαι: μονήν, <ref=''Jhn.14.23''>Jhn.14:23;</ref> πορείαν,
    <ref=''Luk.13.22''>Luk.13:22;</ref> κοινωνίαν, <ref=''Rom.15.26''>Rom.15:26;</ref>
    of food, <b>to make ready, prepare</b>: δεῖπνον, <ref=''Mrk.6.21''>Mrk.6:21</ref>,
    al.; δοχήν, <ref=''Luk.5.29; 14.13''>Luk.5:29 14:13</ref>; γάμους, <ref=''Mat.22.2''>Mat.22:2;</ref>
    of time, <b>to spend</b> (cl.): ὥραν, <ref=''Mat.20.12''>Mat.20:12</ref>, RV (but
    see supr. and cf. McN, in l.); μῆνας, <ref=''Rev.13.5''>Rev.13:5</ref>, R, txt.
    (cf. Swete, in l.; but see supr.); ἐνιαυτόν, <ref=''Jas.4.13''>Jas.4:13;</ref>
    with accusative before ἐκ, <ref=''Jhn.2.15''>Jhn.2:15</ref>, al.; with accusative
    and accusative pred., <ref=''Mat.3.3; 12.16''>Mat.3:3 12:16</ref>, <ref=''Mrk.1.3;
    3.12''>Mrk.1:3 3:12</ref>, <ref=''Jhn.5.11''>Jhn.5:11</ref>, al.; with adv., καλῶς,
    <ref=''Mrk.7.37''>Mrk.7:37;</ref> ἑορτὴν π. (Dem., <ref=''Exo.23.16''>Exo.23:16</ref>,
    al.), <ref=''Act.18.21''>Act.18:21</ref>, Rec.; πάσχα, <ref=''Mat.26.18''>Mat.26:18;</ref>
    <b>to make</b> or <b>offer a sacrifice</b> (Plat., Xen., al.; <ref=''Job.42.8''>Job.42:8</ref>,
    <ref=''1Ki.11.33''>3Ki.11:33</ref>; so some understand τοῦτο ποιεῖτε, <ref=''Luk.22.19''>Luk.22:19</ref>,
    but see Abbott, <i>Essays</i>, 110ff.); before ἵνα (WM, 422f.; M, <i>Pr.</i>,
    228), <ref=''Jhn.11.37''>Jhn.11:37</ref>, <ref=''Col.4.16''>Col.4:16</ref>, <ref=''Rev.3.9''>Rev.3:9</ref>.
    <BR /> __2. <b>to do, perform, carry out, execute</b>: absol., with adv., καλῶς
    π., <ref=''Mat.12.12''>Mat.12:12</ref>, <ref=''1Co.7.37, 38''>1Co.7:37, 38</ref>
    <ref=''Jas.2.19''>Jas.2:19</ref>; id. before ptcp. (cl.; see M, <i>Pr.</i>, 228),
    <ref=''Act.10.33''>Act.10:33</ref>, <ref=''Php.4.14''>Php.4:14</ref>, <ref=''2Pe.1.19''>2Pe.1:19</ref>,
    <ref=''3Jn.6''>3Jo.6</ref>; οὕτως, <ref=''Mat.24.46''>Mat.24:46</ref>, <ref=''Luk.9.15''>Luk.9:15</ref>,
    al.; ὡς (καθώς), <ref=''Mat.1.24; 2.16''>Mat.1:24 2:16</ref>, al.; ὁμοίως, <ref=''Luk.3.11''>Luk.3:11;</ref>
    ὡσαύτως, <ref=''Mat.20.5''>Mat.20:5;</ref> with ptcp., ἀγνοῶν ἐποίησα, <ref=''1Ti.1.13''>1Ti.1:13;</ref>
    with accusative of thing(s): τί interrog., <ref=''Mat.12.3''>Mat.12:3</ref>, <ref=''Mrk.2.25''>Mrk.2:25</ref>,
    <ref=''Luk.6.2''>Luk.6:2</ref>, al.; τοῦτο, <ref=''Mat.13.28''>Mat.13:28</ref>,
    <ref=''Mrk.5.32''>Mrk.5:32</ref>, <ref=''Luk.22.19''>Luk.22:19</ref> (WH om.;
    see supr., ref. to Abbott, <i>Essays</i>), <ref=''Rom.7.20''>Rom.7:20</ref>, al.;
    with nouns expressing command or regulation: τ. νόμον (not as in cl., to <i>make</i>
    a law), <ref=''Jhn.7.19''>Jhn.7:19</ref>, <ref=''Gal.5.3''>Gal.5:3</ref> (cf.
    in LXX, <ref=''Jos.22.5''>Jos.22:5</ref>, <ref=''1Ch.22.12''>1Ch.22:12</ref>,
    al.); τ. ἐντολάς, <ref=''Mat.5.19''>Mat.5:19;</ref> similarly with other nouns
    expressing conduct: τ. δικαιοσύνην, <ref=''Mat.6.1''>Mat.6:1</ref>, al.; τ. ἀλήθειαν,
    <ref=''Jhn.3.21''>Jhn.3:21</ref>, al., etc.; with dupl. accusative, <ref=''Mat.27.22''>Mat.27:22</ref>,
    <ref=''Mrk.15.12''>Mrk.15:12</ref>; with accusative of thing(s) and dative of
    person(s) (commod., incomm.; rare in cl.), <ref=''Mat.7.12''>Mat.7:12</ref>, <ref=''Mrk.5.19,
    20''>Mrk.5:19, 20</ref> <ref=''Luk.1.49''>Luk.1:49</ref>, <ref=''Jhn.9.26''>Jhn.9:26</ref>,
    al. <BR /> <re><i>SYN.:</i> πράσσω, which see The general distinction between
    the two words is that between particular action and its habitual performance (cf.
    Tr., <i>Syn.</i>, §xcvi; Westc. on <ref=''Jhn.3.21''>Jhn.3:21;</ref> <i>ICC</i>
    on <ref=''Rom.1.32''>Rom.1:32</ref>). </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ποιέω</b>, <br /> <i>Doric dialect</i> <b>ποιϝέω</b> [<a href="javascript:void(0)"
    title=" “IG” 4.800 (from Troezen)">Refs</a>], etc.: <i>Epic dialect</i> <i>imperfect</i>
    ποίεον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    20.147 ">Refs 8th c.BC+</a>]; <i>contraction</i> ποίει [<a href="javascript:void(0)"
    title=" 18.482 ">Refs</a>]; <i>Ionic dialect</i> ποιέεσκον [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.36, 4.78: ">Refs 5th c.BC+</a>]<i>future</i>
    ποιήσω: <i>aorist</i> ἐποίησα, <i>Epic dialect</i> ποίησα [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 18.490: ">Refs 8th c.BC+</a>]<i>perfect</i>
    πεποίηκα:—<i>middle</i>, <i>Ionic dialect</i> <i>imperfect</i> ποιεέσκετο [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.119 ">Refs
    5th c.BC+</a>]: <i>future</i> ποιήσομαι [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 9.397: in _passive_ sense, 5th c.BC: Hippocrates
    Medicus “περὶ εὐσχημοσύνης” 11, 4th c.BC: Aristoteles Philosophus “Metaphysica”
    1021a23: ">Refs 8th c.BC+</a>]<i>aorist</i> ἐποιησάμην, <i>Epic dialect</i> ποι-
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    5.251, +others: ">Refs 8th c.BC+</a>]<i>perfect</i> πεποίημαι in <i>middle</i>
    sense, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 4.22,
    Decrees cited in 4th c.BC: Demosthenes Orator 18.29:">Refs 5th c.BC+</a>] —<i>passive</i>,
    <i>future</i> ποιηθήσομαι (μετα-) [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 23.62 ">Refs 4th c.BC+</a>], see above; πεποιήσομαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “γυναικεῖα” 1.11, 37 ">Refs 5th c.BC+</a>]:
    <i>aorist</i> ἐποιήθην [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.159, etc. (used as _middle_ only in _compound_ προσ-)">Refs 5th c.BC+</a>]:
    <i>perfect</i> πεποίημαι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 6.56, etc.">Refs 8th c.BC+</a>]:—<i>Attic dialect</i>
    <b>ποῶ</b> [<a href="javascript:void(0)" title="(“Etymologicum Magnum” 679.24)">Refs</a>],
    etc., is guaranteed by metre in Trag. and Comedy texts, as ποῶ [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 918, ποεῖν [prev. author]
    “Tr.” 385, ποεῖς 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 410, etc.">Refs
    5th c.BC+</a>], and found in codex Laur. of [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus, codex Rav. of 5th-6th c.BC: Aristophanes Comicus,
    also “IG” 12.39.6">Refs 5th c.BC+</a>] (ποήσω), 82.9 (ποεῖ), 154.7 (ἐποησάτην),
    etc.; but ποι- is always written before -οι, -ου, -ω in Inscrr.: πο- also in <i>Aeolic
    dialect</i> πόημι πόης πόει [<a href="javascript:void(0)" title=" “PBouriant”
    8.71, 75, 7th-6th c.BC: Sappho Lyrica “Papyrus fragments” in E. Diehl, 1.9, +others,
    and 4th c.AD(?): Arcadius Grammaticus ποέντω, ={ποιούντων}, “IG” 5(2).6.9 (Tegea,
    4th c.BC)">Refs 7th c.BC+</a>]; compare ποιητής. Used in two general senses, <b>make</b>
    and <b>do.</b> <br /><Level1><b>__A</b></Level1> <b>make, produce,</b> first of
    something material, as manufactures, works of art, etc. (opposed to πράττειν,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Charmides”
    163b), in 8th c.BC: Homerus Epicus frequently of building, π. δῶμα, τύμβον, 8th
    c.BC: Ilias Homerus Epicus “Illiad” 1.608, 7.435; εἴδωλον 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 4.796 ">Refs 8th c.BC+</a>]; π. πύλας ἐν [πύργοις] [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 7.339 ">Refs 8th c.BC+</a>]; of
    smith''s work, π. σάκος[<a href="javascript:void(0)" title=" [prev. work] 222;
    ἐν [σάκεϊ] ποίει δαίδαλα πολλά 18.482, compare 490, 573: frequently in Inscrr.
    on works of art, Πολυμήδης ἐποίϝη">Refs</a>]<b>h''</b> (= ἐποίησε) Ἀργεῖος [<a
    href="javascript:void(0)" title=" “SIG” 5 (6th c.BC,compare “Class.Phil.” 20.139);
    Θεόπροπος ἐποίει Αἰγινάτας “SIG” 18 (6th-5th c.BC), etc.; ἐποίησε Τερψικλῆς [prev.
    work]3b(Milet., 6th c.BC), etc.">Refs 6th c.BC+</a>]; τίς.. τὴν λίθον ταύτην τέκτων
    ἐποίε; [<a href="javascript:void(0)" title=" 3rd c.BC: Herodas Mimographus 4.22
    ">Refs 3rd c.BC+</a>]; εἵματα ἀπὸ ξύλων πεποιημένα <b>made</b> from trees, i.e.
    of cotton, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.65; ναὸν ἀπὸ τοῦ ἱεροῦ ἀργυρίου 5th-6th c.BC: Xenophon Historicus “Anabasis”
    5.3.9; πλοῖα ἐκ τῆς ἀκάνθης ποιεύμενα 5th c.BC: Herodotus Historicus 2.96; καρβάτιναι
    πεποιημέναι ἐκ βοῶν 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.5.14: with
    _genitive_ materiae, πωρίνου λίθου π. τὸν νηόν 5th c.BC: Herodotus Historicus
    5.62; ἔρυμα λίθων λογάδην πεποιημένον 5th c.BC: Thucydides Historicus 4.31; φοίνικος
    αἱ θύραι πεποιημέναι 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    7.5.22: rarely ποιεῖσθαί τινι ">Refs 5th c.BC+</a>]<b>to be made with..,</b> [<a
    href="javascript:void(0)" title=" 3rd c.AD(?): Longus Scriptor Eroticus 1.4 ">Refs
    3rd c.AD+</a>]; also τῶν τὰ κέρεα.. οἱ πήχεες ποιεῦνται the horns of which <b>are
    made</b> into the sides of the lyre, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 4.192 ">Refs 5th c.BC+</a>]; also δέρμα εἰς περικεφαλαίας
    πεποίηται [<a href="javascript:void(0)" title=" Scholia Patm.D.in “BCH” 1.144">Refs</a>]:—<i>middle</i>,
    <b>make for oneself,</b> as of bees, οἰκία ποιήσωνται <b>build them</b> houses,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    12.168, compare 5.735, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.251, 259,
    8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 503 ">Refs 8th c.BC+</a>]; [ῥεῖθρον]
    π., of a river, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 3.1.5 ">Refs 4th c.BC+</a>]; also, <b>have</b>
    a thing <b>made, get</b> it <b>made,</b> ὀβελούς [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.135; στεφάνους οὓς ἐποιησάμην τῷ χορῷ
    4th c.BC: Demosthenes Orator 21.16, compare 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 5.3.5 ">Refs 5th c.BC+</a>]; τὸν Ἀπόλλω, i.e. a statue of [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus, 5th-6th c.BC: Plato Philosophus “Epistulae”
    361a; αὑτοῦ εἰκόνας 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Themistocles”
    5, compare “Inscription Prien.” 25.9 (3rd c.BC?). ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.2</b></Level3>
    <b>create, bring into existence,</b> γένος ἀνθρώπων χρύσεον [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 110, compare “Th.” 161,
    579, etc.; ὁ ποιῶν ">Refs 8th c.BC+</a>]<b>the creator,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 76c; ἕτερον Φίλιππον ποιήσετε
    4th c.BC: Demosthenes Orator 4.11 ">Refs 5th c.BC+</a>]:—<i>middle</i>, <b>beget,</b>
    υἱόν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 1.124;
    ἔκ τινος [prev. author] 4.22 ">Refs 5th c.BC+</a>]; παῖδας ποιεῖσθαι, ={παιδοποιεῖσθαι},
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 5.3.19, 4th c.BC: Demosthenes Orator 57.43 ">Refs 5th c.BC+</a>];
    <b>conceive,</b> παιδίον π. ἔκ τινος [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Symposium” 203b ">Refs 5th c.BC+</a>]:—<i>active</i>
    in this sense only in later Gr., [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.312a ">Refs 1st c.AD+</a>]; of the
    woman, παιδίον ποιῆσαι [<a href="javascript:void(0)" title="[prev. work]145d.
    ">Refs</a>]<br /><Level3><b>__A.3</b></Level3> generally, <b>produce,</b> ὕδωρ
    π., of Zeus, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 261: _impersonal_, ἐὰν πλείω ποιῇ ὕδατα, ={ἐὰν ὕη}, 4th-3rd c.BC:
    Theophrastus Philosophus “de Causis Plantarum” 1.19.3 ">Refs 5th c.BC+</a>]; π.
    γάλα, of certain kinds of food, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 522b32 ">Refs 4th c.BC+</a>]; ἄρρεν
    π., of an egg, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “Varia
    Historia” 1.15 ">Refs 2nd c.AD+</a>]; μέλι ἄριστον π., of Hymettus, [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 9.1.23 ">Refs 1st c.BC+</a>]; π.
    καρπόν, of trees, [<a href="javascript:void(0)" title=" NT.Matt.3.10 ">NT</a>]
    (<i>metaphorically</i> in religious sense,[<a href="javascript:void(0)" title="[prev.
    work] 8) ">Refs</a>]; of men, κριθὰς π. <b>grow</b> barley, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Pax” 1322; π. σίτου μεδίμνους 4th
    c.BC: Demosthenes Orator 42.20 ">Refs 5th c.BC+</a>]; π. πενίαν, πλοῦτον, of the
    stars, [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus 2.3.1.
    ">Refs 3rd c.AD+</a>]<br /><Level4><b>__A.3.b</b></Level4> in Mathematics texts,
    <b>make, produce,</b> τομήν, σχῆμα, ὀρθὰς γωνίας, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Archimedes Geometra “περὶ σφαίρας καὶ κυλίνδρου” 1.16, 38, “Con.Sph.”
    12; ὁ Α τὸν Γ πολλαπλασιάσας τὸν Η πεποίηκεν 3rd c.BC: Euclides Geometra 7.19:">Refs
    3rd c.BC+</a>] —<i>passive</i>, πεποιήσθω ὡς.. <b>let it be contrived</b> that..,
    [<a href="javascript:void(0)" title=" 3rd c.BC: Archimedes Geometra “περὶ σφαίρας
    καὶ κυλίνδρου” 2.6. ">Refs 3rd c.BC+</a>]<br /><Level4><b>__A.3.c</b></Level4>
    <b>postulate, imply,</b> ἡ προσθήκη ἀφαίρεσιν καὶ ἔλλειψιν ποιεῖ [<a href="javascript:void(0)"
    title=" 3rd c.AD: Plotinus Philosophus 3.9.3. ">Refs 3rd c.AD+</a>]<br /><Level4><b>__A.3.d</b></Level4>
    π. τὸ πρόβλημα <b>effect a solution of</b> the problem, [<a href="javascript:void(0)"
    title=" 3rd-2nd c.BC: Apollonius Pergaeus Geometra “Conica” 2.49, 51 ">Refs 3rd
    c.BC+</a>]; π. τὸ ἐπίταγμα <b>fulfil, satisfy</b> the required condition, [<a
    href="javascript:void(0)" title=" 3rd c.BC: Archimedes Geometra “περὶ σφαίρας
