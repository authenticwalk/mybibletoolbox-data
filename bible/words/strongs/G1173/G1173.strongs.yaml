strongs_number: G1173
language: greek
lemma: δεῖπνον
transliteration: deîpnon
definition: dinner, i.e. the chief meal (usually in the evening)
kjv_usage: feast, supper
derivation: from the same as G1160 (δαπάνη);
extended_definition:
  gloss: dinner
  definition: '<b>δεῖπνον</b>, -ου, τό <BR /> [in LXX chiefly for פַּת־בַּג (Da) ;]
    <BR />the chief meal of the day, <b>dinner, supper</b>: <ref=''Mat.23.6''>Mat.23:6</ref>,
    <ref=''Mrk.12.39''>Mrk.12:39</ref>, <ref=''Luk.14.17, 24; 20.46''>Luk.14:17, 24
    20:46</ref>, <ref=''Jhn.13.2, 4; 21.20''>Jhn.13:2, 4 21:20</ref>, <ref=''1Co.11.21''>1Co.11:21</ref>;
    δ. ποιεῖν, <ref=''Mrk.6.21''>Mrk.6:21</ref>, <ref=''Luk.14.12, 16''>Luk.14:12,
    16</ref>, <ref=''Jhn.12.2''>Jhn.12:2</ref>; κυριακὸν (which see) δ., <ref=''1Co.11.20''>1Co.11:20;</ref>
    metaphorically (Dalman, <i>Words</i>, 118), δ. τ. γάμου τ. ἀρνίου, <ref=''Rev.19.9''>Rev.19:9;</ref>
    δ. τ. μέγα τ. Θεοῦ, <ref=''Rev.19.17.''>Rev.19:17.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δεῖπνον</b>, τό, <br /> <b>meal</b>: in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] sometimes <b>noonday meal,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    11.86 ">Refs 8th c.BC+</a>]; sometimes ={ἄριστον}, <b>morning meal,</b> [<a href="javascript:void(0)"
    title=" 2.381, 10.578, 19.171s q., 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    15.94s q., 500 ">Refs 8th c.BC+</a>]; sometimes ={δόρπον}, <b>evening meal,</b>
    [<a href="javascript:void(0)" title=" 17.176, 20.390s q">Refs</a>].; later,<b>the
    midday meal,</b> σῖτον εἰδέναι διώρισα, ἄριστα, δεῖπνα, δόρπα θ᾽ αἱρεῖσθαι τρίτα
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Fragmenta
    - American Journal of Philology” 182 ">Refs 4th c.BC+</a>]; later, <b>the afternoon
    meal, dinner</b> or <b>supper,</b> σοὶ δὲ μελήσει, ὅτανᾖ δεκάπουν τὸ στοιχεῖον,
    λιπαρῷ χωρεῖν ἐπὶ δ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ecclesiazusae” 652: frequently in _plural_, 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 779, “El.” 203 (Lyric poetry); δ. Θυέστου 5th c.BC: Euripides
    Tragicus “Orestes” 1008 (Lyric poetry)">Refs 5th c.BC+</a>]; ἀπὸ δείπνου straight-way
    after <b>the meal,</b> ἀπὸ δ. αὐτοῦ θωρήσσοντο [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 8.54, compare 5th c.BC: Antipho Orator
    1.17 ">Refs 8th c.BC+</a>]; καλεῖν ἐπὶ δεῖπνον, κεκλῆσθαι ἐπὶ δ., [<a href="javascript:void(0)"
    title=" 4th c.BC: Eubulus Comicus 72, 119.2; δ. παρασκευάζειν 5th c.BC: Pherecrates
    Comicus 45, 172; παραθεῖναι [prev. author] 184; ποιεῖν 4th c.BC: Dionysius Comicus
    2.4 ">Refs 5th c.BC+</a>]; of animals, etc., [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus “Epigrammata” 11, 2nd-3rd c.AD: Aelianus “Varia Historia”
    1.12, 12.27. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> generally,
    <b>food, provender,</b> ἵπποισιν δεῖπνον δότε [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 2.383; ὄρνισι δεῖπνον 4th-5th c.BC: Aeschylus
    Tragicus “Supplices” 801 ">Refs 8th c.BC+</a>]; κοράκεσσιν epigram cited in [<a
    href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista “Heroicus”
    19.17. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
