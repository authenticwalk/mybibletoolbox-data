strongs_number: G5334
language: greek
lemma: φάσις
transliteration: phásis
definition: a saying, i.e. report
kjv_usage: tidings
derivation: from G5346 (φημί) (not the same as "phase", which is from G5316 (φαίνω));
extended_definition:
  gloss: news
  definition: '<b>φάσις</b>, -εως, ἡ<BR /> (φαίνω), [in LXX: <ref=''Est.4.17''>Est.4:17</ref>,
    Da TH <ref=''Sus.1.55''>Su 1:55</ref>, <ref=''4Ma.15.25''>4Ma.15:25</ref> א1 *
    ;] <BR />information, esp. against fraud or other crime: <ref=''Act.21.31.''>Act.21:31.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φάσις</b> [ᾰ], εως, <br /> h(: (φαίνω):—<br /><Level1><b>__A</b></Level1>
    <b>denunciation, information laid,</b> γραφαὶ ἢ φάσεις ἢ ἐνδείξεις ἢ ἀπαγωγαί
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 1.88, compare
    5th c.BC: Lysias Orator “Fragmenta” 209 5th c.BC: Sophocles Tragicus, 4th-3rd
    c.BC: Dinarchus Orator _Attic dialect_ 89.36, 4th c.BC: Demosthenes Orator 25.78,
    Legal cited in [same work] 35.51; ἡ περὶ τὸ πλοῖον φ. [prev. author] 58.5, compare
    “SIG” 695.83 (Magn.Mae., 2nd c.BC). ">Refs 5th c.BC+</a>]<br /><Level2><b>__A.II</b></Level2>
    (φαίνομαι) <b>appearance,</b> of stars, [<a href="javascript:void(0)" title="
    5th-4th c.BC: Timaeus Locrus Philosophus 97 b, 4th c.BC: Aristoteles Philosophus
    “Meteorologica” 342b34, 2nd c.BC: Nicander Epicus “Theriaca” 122, 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “D.” 3.10, etc.: special uses, ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__A.II.a</b></Level4> πρὸς τὸν ὁρίζοντα φ. <b>appearance</b> above
    the horizon, opposed to ὑπὸ τὸν ὁρίζοντα κρύψις, [<a href="javascript:void(0)"
    title=" 1st c.BC: Geminus Astronomicus 13.2. ">Refs 1st c.BC+</a>]<br /><Level4><b>__A.II.b</b></Level4>
    <b>heliacal rising,</b> opposed to κρύψις, φ. ἑῷαι, ἑσπέριαι, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos” 99, compare “Alm.” 8.6,
    +others ">Refs 2nd c.AD+</a>]<br /><Level4><b>__A.II.c</b></Level4> including
    the previous <i>signification</i> and κρύψεις, [<a href="javascript:void(0)" title="
    [prev. author] “Phas.” p.3 H., +others (_plural_), 2nd c.AD: Vettius Valens Astrologus
    241.30 (_plural_). ">Refs 2nd c.AD+</a>]<br /><Level4><b>__A.II.d</b></Level4>
    <i>plural</i>, <b>phases</b> of the moon, [<a href="javascript:void(0)" title="
    1st c.BC: Geminus Astronomicus 8.11, 2nd c.AD: Galenus Medicus 9.904, 4th c.AD(?):
    Manetho Astrologus 2.491, 497. ">Refs 1st c.BC+</a>]<br /><Level3><b>__A.II.2</b></Level3>
    <b>an appearance, trace,</b> τινος [<a href="javascript:void(0)" title=" Anonymus
    cited in 10th c.AD: Suidas Legal icographus see at {φασί}. ">Refs</a>]'
  source: STEPBible/LSJ
