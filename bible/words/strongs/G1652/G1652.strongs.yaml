strongs_number: G1652
language: greek
lemma: ἐλεεινός
transliteration: eleeinós
definition: pitiable
kjv_usage: miserable
derivation: from G1656 (ἔλεος);
extended_definition:
  gloss: pitiful
  definition: '<b>ἐλεεινός</b>, -ή, -όν<BR /> (ἔλεος in Re, l.with, WH have the Attic
    poëtic form, ἐλεινός), <BR /><b>pitiable, miserable</b>: <ref=''Rev.3.17''>Rev.3:17;</ref>
    comparat., <ref=''1Co.15.19.''>1Co.15:19.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐλεεινός</b>, ή, όν, <br /> <b>ἐλεινός</b> [<a href="javascript:void(0)"
    title=" “hymnus ad Cererem” 284 ">Refs</a>], <i>Attic dialect</i> [<a href="javascript:void(0)"
    title="(5th c.BC: Eupolis Comicus 25) and Trag. (see. below)">Refs 5th c.BC+</a>],
    but <b>ἐλεεινός</b> [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander
    Comicus “Σαμία” 156 ">Refs 4th c.BC+</a>] Papyrus: written <b>ἐλεηνός</b> in [<a
    href="javascript:void(0)" title=" LXX.Dan.9.23, 10.11 ">LXX</a>]: (ἔλεος):— <b>finding
    pity, pitied</b>, δός μ᾽ ἐς Ἀχιλλῆος φίλον ἐλθεῖν ἠδ᾽ ἐλεεινόν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.309 ">Refs 8th c.BC+</a>];
    <b>moving pity, piteous</b>, [<a href="javascript:void(0)" title=" 23.110 ">Refs</a>],
    etc.; ἐλεινὸς εἰσορᾶν <b>piteous</b> to behold, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 248 ">Refs 4th c.BC+</a>];
    ἐλεινὸν ὁρᾷς thou lookest <b>piteous</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 1130 (Lyric poetry); ἐσθῆτ᾽ ἐλεινήν
    5th-6th c.BC: Aristophanes Comicus “Acharnenses” 413; ἵν᾽ ἐλεινοὶ τοῖς ἀνθρώποις
    φαίνοιντ᾽ εἶναι [prev. author] “Ra.” 1063; ἐλεινοὶ οἱ ἀδικοῦντες 5th c.BC: Lysias
    Orator 24.7; ποιῶν ἑαυτὸν ὡς ἐλεινότατον 4th c.BC: Demosthenes Orator 21.186;
    -ότερος ἀνθρώποις τε καὶ θεοῖς 5th-6th c.BC: Plato Philosophus “Leges” 729e. ">Refs
    5th c.BC+</a>]<br /><Level4><b>__b</b></Level4> <b>having received mercy</b>,
    [<a href="javascript:void(0)" title=" LXX [same places] ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    <b>showing pity</b>, ἐ. δάκρυον a tear <b>of pity</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.531, 16.219 ">Refs 8th c.BC+</a>],
    Men.[same place]; οὐδὲν ἐλεινόν no <b>feeling of pity</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 59a, compare “R.” 606b. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>adverb</i> ἐλεεινῶς, <i>Attic
    dialect</i> ἐλεινῶς, <b>pitiably</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Philoctetes” 870, 5th-6th c.BC: Aristophanes Comicus
    “Thesmophoriazusae” 1063; ἐλεινῶς διακεῖσθαι 4th c.BC: Demosthenes Orator 19.81:
    _neuter_ _plural_ ἐλεεινά">Refs 5th c.BC+</a>] as <i>adverb</i>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.314. ">Refs 8th c.BC+</a>]'
  source: STEPBible/LSJ
