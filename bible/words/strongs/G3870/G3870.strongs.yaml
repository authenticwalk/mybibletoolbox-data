strongs_number: G3870
language: greek
lemma: παρακαλέω
transliteration: parakaléō
definition: to call near, i.e. invite, invoke (by imploration, hortation or consolation)
kjv_usage: beseech, call for, (be of good) comfort, desire, (give) exhort(-ation),
  intreat, pray
derivation: from G3844 (παρά) and G2564 (καλέω);
extended_definition:
  gloss: to plead/comfort
  definition: '<b>παρακαλέω</b>, -ῶ, <BR /> [in LXX chiefly for נחם ni., pi. ;] <BR
    /> __1. <b>to call to</b> one, <b>call for, summon</b>: <ref=''Act.28.20''>Act.28:20</ref>
    (R, mg.; R, txt., <b>entreat</b>); hence (of the gods: Dem., Xen., al.), <b>to
    invoke, call on, beseech, entreat</b>: τ. πατέρα μου, <ref=''Mat.26.53''>Mat.26:53;</ref>
    τ. κύριον, <ref=''2Co.12.8''>2Co.12:8;</ref> in late writers (Polyb., Diod., al.;
    rarely in LXX; in π., see Deiss., <i>LAE</i>, 176.14), also of men: absol., Phm
    9; with accusative, <ref=''Mat.8.5''>Mat.8:5</ref>, <ref=''Mrk.1.40''>Mrk.1:40</ref>,
    <ref=''Act.16.9''>Act.16:9</ref>, al.; with inf., <ref=''Mrk.5.17''>Mrk.5:17</ref>,
    <ref=''Luk.8.41''>Luk.8:41</ref>, <ref=''Act.8.31''>Act.8:31</ref>, al.; before
    ἵνα (see M, <i>Pr.</i>, 205, 208), Mt 14"36, <ref=''Mrk.5.18''>Mrk.5:18</ref>,
    <ref=''Luke.8.31''>Luk.8:31</ref>, al. <BR /> __2. <b>to admonish, exhort</b>:
    absol., <ref=''Luk.3.18''>Luk.3:18</ref>, <ref=''Rom.12.8''>Rom.12:8</ref>, <ref=''2Ti.4.2''>2Ti.4:2</ref>,
    al.; with accusative, <ref=''Act.15.32''>Act.15:32</ref>, <ref=''1Th.2.11''>1Th.2:11</ref>,
    <ref=''Heb.3.13''>Heb.3:13</ref>, al.; id. before inf., <ref=''Act.11.23''>Act.11:23</ref>,
    <ref=''Rom.12.1''>Rom.12:1</ref>, <ref=''Php.4.2''>Php.4:2</ref>, <ref=''1Th.4.10''>1Th.4:10</ref>,
    al.; before ἵνα (see M, <i>Pr.</i>, l.with), <ref=''1Co.1.10''>1Co.1:10</ref>,
    <ref=''2Co.8.6''>2Co.8:6</ref>, <ref=''1Th.4.1''>1Th.4:1</ref>, al. <BR /> __3.
    <b>to cheer, encourage, comfort</b> (Plut., LXX: Jb 43, <ref=''Isa.35.3''>Isa.35:3</ref>,
    <ref=''Sir.43.24''>Sir.43:24</ref>, al.): with accusative, <ref=''2Co.1.6''>2Co.1:6</ref>,
    <ref=''Eph.6.22''>Eph.6:22</ref>, <ref=''Col.2.2''>Col.2:2</ref>, al.; id. before
    ἐν, <ref=''1Th.4.18''>1Th.4:18;</ref> διά, <ref=''2Co.1.4''>2Co.1:4;</ref> pass.,
    <ref=''Mat.5.4''>Mat.5:4</ref>, <ref=''Luk.16.25''>Luk.16:25</ref>, <ref=''Act.20.12''>Act.20:12</ref>.
    <BR /> <re><i>SYN.</i>: παραμυθέω (cf. M, <i>Th.</i>, 25).</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρακᾰλέω</b>, <br /> <i>Attic dialect</i> <i>future</i> -καλῶ,
    later <b>-καλέσω</b>[<a href="javascript:void(0)" title=" LXX.Job.7.13, +others">LXX</a>]:—<b>call
    to</b> one, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 3.1.32. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>call
    in, send for, summon</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.77, 5th-6th c.BC: Aristophanes Comicus “Vespae” 215, etc.; σύμμαχον
    π. τινά 5th c.BC: Herodotus Historicus 7.158, compare 5th c.BC: Thucydides Historicus
    1.119, 5th-6th c.BC: Plato Philosophus “Phaedo” 89c, etc.; π. ἑταίρους 5th-6th
    c.BC: Andocides Orator 4.14; π. τινὰ ἐς τὸν πόλεμον 5th c.BC: Herodotus Historicus
    7.205, compare 4th c.BC: Demosthenes Orator 18.24; π. τινὰ σύμβουλον 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 1.6.5; τινὰς εἰς συμβουλήν 5th-6th c.BC: Plato
    Philosophus “Laches” 186a; συνήγορον 4th c.BC: Aeschines Orator 2.184 ">Refs 5th
    c.BC+</a>]; <b>invoke</b> the gods, τοὺς θεούς [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 18.8 ">Refs 4th c.BC+</a>]; περὶ τούτου τὸν θεόν
    (as medical adviser) [<a href="javascript:void(0)" title=" “IG” 42(1).126.31 (Epid.,
    2nd c.AD)">Refs 2nd c.AD+</a>]; τὸν Ἐνυάλιον [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.4.17; Διόνυσον
    εἰς τὴν τελετήν 5th-6th c.BC: Plato Philosophus “Leges” 666b; [τοὺς θεοὺς] π.
    βοηθούς 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 3.21.12:">Refs
    5th c.BC+</a>] —<i>passive</i>, παρακαλούμενος καὶ ἄκλητος, ''<b>vocatus atque
    non vocatus</b>'', [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.118; -κληθέντες ἐς ξυμμαχίαν [prev. author] 5.31 ">Refs 5th c.BC+</a>];
    παρακαλουμένη ἀμύνειν <b>being called upon</b> to ward off, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 692e; -κληθεὶς γυμνασιαρχῆσαι
    “OGI” 339.53 (Sestos, 2nd c.BC). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>summon</b> one''s friends <b>to attend one</b> in a trial, π. τοὺς φίλους [<a
    href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator 1.7, etc.">Refs 4th
    c.BC+</a>]; π. τινάς <b>call</b> them <b>as witnesses</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 14.28; π. πάντας ἀνθρώπους 4th c.BC: Demosthenes
    Orator 34.29 ">Refs 5th c.BC+</a>]:—<i>middle</i>, uncertain in [<a href="javascript:void(0)"
    title=" 4th c.BC: Lycurgus Orator 28:">Refs 4th c.BC+</a>] —<i>passive</i>, παρακεκλημένοι
    <b>summoned</b> to attend at a trial, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aeschines Orator 1.173. ">Refs 4th c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4>
    <b>summon</b> a defendant into court, in <i>passive</i>, [<a href="javascript:void(0)"
    title=" “PTeb.” 297.5 (2nd c.AD), Mitteis “Chr.” 71.5 (5th c.AD). ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>invite</b>, ἐπὶ δαῖτα [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Bacchae” 1247 ">Refs 5th c.BC+</a>]; εἰς
    (variant{ἐπὶ}) θήραν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 4.6.3 ">Refs 5th c.BC+</a>]; ἐπὶ τὸ
    βῆμα π. <b>invite</b> him to mount the tribune, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 3.72. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>appeal to</b>, τινὰ περὶ γῆς [<a href="javascript:void(0)" title=" 2nd c.AD:
    Appianus Historicus “Αιβυκή” 136. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>exhort, encourage</b>, τάξις τάξιν παρεκάλει [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 380, compare 2nd c.BC: Polybius
    Historicus 1.60.5; π. τινὰ εἰς μάχην 5th c.BC: Euripides Tragicus “Phoenissae”
    1254; τινὰ ἐπὶ τὰ κάλλιστα ἔργα 5th-6th c.BC: Xenophon Historicus “Anabasis” 3.1.24;
    π. τὴν νόησιν εἰς ἐπίσκεψιν 5th-6th c.BC: Plato Philosophus “Respublica” 523b;
    πρὸς τὸ μνημονεύειν 5th-6th c.BC: Isocrates Orator 3.12 ">Refs 5th c.BC+</a>]:
    with <i>infinitive</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Cyclops” 156, 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.6.19, Decrees
    cited in 4th c.BC: Demosthenes Orator 18.185 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 2.14; παρακέκληται
    ἡ διάνοια 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1175a7. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <b>comfort, console</b>, τοὺς
    πενθοῦντας [<a href="javascript:void(0)" title=" LXX.Sir.48.24 ">LXX</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" NT.Matt.2.18, 5.4. ">NT</a>]<br /><Level3><b>__III.3</b></Level3>
    <b>excite</b>, τινὰ ἐς φόβον [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Orestes” 1583; ἐς δάκρυα [prev. author] “IA” 497 ">Refs 5th c.BC+</a>];
    <b>incite</b>, π. καὶ παροξύνειν ἐπί.. [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Epicurus Philosophus “De rerum natura - Wien. Stud.” 54 ">Refs 4th c.BC+</a>]
    G.; of things, <b>foment</b>, φλόγα [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.5.23. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> <b>demand, require</b>, ὁ θάλαμος σκεύη π. [<a
    href="javascript:void(0)" title=" [prev. author] “Oec.” 9.3:">Refs</a>] —<i>passive</i>,
    τὰ παρακαλούμενα <b>proposals, demands</b>, Philipp. cited in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.166s q., 2nd c.BC: Polybius Historicus
    4.29.3. ">Refs 4th c.BC+</a>]<br /><Level2><b>__V</b></Level2> <b>beseech, entreat</b>,
    [<a href="javascript:void(0)" title=" [prev. author] 4.82.8, “PTeb.” 24.46 (2nd
    c.BC), etc.">Refs 2nd c.BC+</a>]; π. τινὰ ἵνα..[<a href="javascript:void(0)" title="
    Aristeas 318, NT.Mark.8.22, 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes”
    2.7.11, etc.">NT+2nd c.AD+</a>]; ὅπως.. [<a href="javascript:void(0)" title="
    NT.Matt.8.34: but ἐρωτῶ καὶ π. for δέομαι is condemned by 2nd c.AD: Hermogenes
    Rhetor “περὶ μεθόδου δεινότητος” 3. ">NT+2nd c.AD+</a>]<br /><Level2><b>__VI</b></Level2>
    <i>passive</i>, <b>relent</b>, πρός, ἐπί τινι, <b>towards</b> a person, [<a href="javascript:void(0)"
    title=" LXX.Judg.21.6, 15, cf. LXX.2Ki.24.16. ">LXX</a>]<br /><Level3><b>__VI.2</b></Level3>
    <b>repent, regret</b>, παρακέκλημαι ὅτι..[<a href="javascript:void(0)" title="LXX.1Ki.15.11.
    ">LXX</a>]'
