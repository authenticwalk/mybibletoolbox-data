strongs_number: G3384
language: greek
lemma: μήτηρ
transliteration: mḗtēr
definition: a "mother" (literally or figuratively, immediate or remote)
kjv_usage: mother
derivation: apparently a primary word;
extended_definition:
  gloss: mother
  definition: '<b>μήτηρ </b><BR /> genitive, <BR /> μητρός, ἡ, <BR /> [in LXX chiefly
    for אֵם ;] <BR /><b>mother</b>: <ref=''Mat.1.18; 2.11''>Mat.1:18 2:11</ref>, al.;
    figuratively, of one who takes the place of a mother, ἰδοὺ, ἡ μ. μου, <ref=''Mat.12.49''>Mat.12:49</ref>
    (cf. <ref=''Mat.12.50''>Mat.12:50</ref>, <ref=''Mrk.3.35''>Mrk.3:35</ref>, <ref=''Jhn.19.27''>Jhn.19:27</ref>,
    <ref=''Rom.16.13''>Rom.16:13</ref>, <ref=''1Ti.5.2''>1Ti.5:2</ref>); of a city,
    ἥτις ἐσὶν μ. ἡμῶν, <ref=''Gal.4.26''>Gal.4:26;</ref> symbolically of Babylon,
    ἡ μ. τ. πορνῶν, <ref=''Rev.17.5''>Rev.17:5</ref> <BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μήτηρ</b>, <br /> <i>Doric dialect</i> <b>μάτηρ</b>, ἡ: though
    <i>paroxytone</i> in <i>nominative</i>, it follows πατήρ in the accent of the
    <i>indirect</i> cases, <i>genitive</i> μητερος <i>contraction</i> μητρός, <i>dative</i>
    μητέρι, μητρί, both forms being found in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>], but the longer forms rarely in
    Trag. exc. Lyric poetry, as ματέρος [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Supplices” 539; ματέρι 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 1481 ">Refs 5th c.BC+</a>]; μητέρος in iambics, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hercules Furens” 843, “Or.” 580, “Rh.” 393:
    _accusative_ always μητέρα, μητέρας: _vocative_ μῆτερ">Refs 5th c.BC+</a>]:—<b>mother</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.351, etc.">Refs 8th c.BC+</a>]; of animals, <b>dam</b>,[<a href="javascript:void(0)"
    title=" 17.4, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.414 ">Refs 8th c.BC+</a>];
    of a <b>mother-bird</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 2.313 ">Refs 8th c.BC+</a>]; of <b>queen</b> bees, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 553a29, etc.">Refs 4th c.BC+</a>]; ἀπὸ ματρὸς φίλας, ἐκ ματρός, from
    one''s <b>mother''s womb</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “P.” 5.114, 4th-5th c.BC: Aeschylus Tragicus “Choephori” 422
    (Lyric poetry)">Refs 5th c.BC+</a>]: in <i>plural</i>, <b>mother and grandmother</b>,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Agis” 9 ">Refs 1st c.AD+</a>]; as an address to elderly women, ὦ μῆτερ [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 17.37, compare 3rd c.BC: Theocritus
    Poeta Bucolicus 15.60, etc.: in titles, μ. πατρίδος">Refs 3rd c.BC+</a>], = <b>Mater
    Patriae</b>, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius Historicus
    58.2 ">Refs 2nd c.AD+</a>]; μ. τῶν ἀηττήτων στρατοπέδων, = <b>Mater invictorum
    castrorum</b>, of Julia Domna, [<a href="javascript:void(0)" title=" “BGU” 362
    xi 16 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level3><b>__2</b></Level3> of lands,
    μ. μήλων, θηρῶν, <b>mother</b> of flocks, of game, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.696, 8.47, etc.">Refs 8th c.BC+</a>];
    frequently of Earth, γῆ πάντων μ. [<a href="javascript:void(0)" title=" 8th-7th
    c.BC: Hesiodus Epicus “Opera et Dies” 563; πὰρ μέσον ὀμφαλὸν εὐδένδροιο.. ματέρος
    5th c.BC: Pindarus Lyricus “P.” 4.74; γῆ μήτηρ 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 16, etc.; ὦ γαῖα μῆτερ 5th c.BC: Euripides Tragicus “Hippolytus”
    601 ">Refs 8th c.BC+</a>]; ἡ Μήτηρ, ={Δημήτηρ}, τῇ Μητρὶ καὶ τῇ Κούρῃ ὁρτὴν ἄγουσι
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.65 ">Refs
    5th c.BC+</a>]; also of Rhea, [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “P.” 3.78; ὦ Πὰν.., Ματρὸς μεγάλας ὀπαδέ [prev. author] “fragment”
    95, compare 5th c.BC: Euripides Tragicus “Helena” 1355 (Lyric poetry); μ. ὀρεία
    5th-6th c.BC: Aristophanes Comicus “Aves” 746 (Lyric poetry); Γαλλαὶ μητρὸς ὀρείης
    φιλόθυρσοι δρομάδες “Lyrica Adespota” 121; M. θεῶν “SIG” 1044.8 (Halic., 4th c.BC)">Refs
    5th c.BC+</a>]; as title of Isis, [<a href="javascript:void(0)" title=" “PPetr.”
    3p.2 (compare p.xi) (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    frequently of one''s native land, μᾶτερ ἐμά, Θήβα [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “I.” 1.1, compare “P.” 8.98, 4th-5th c.BC:
    Aeschylus Tragicus “Septem contra Thebas” 416, 5th-6th c.BC: Isocrates Orator
    4.25 ">Refs 5th c.BC+</a>]; and so, like{μητρόπολις}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 9.20, compare 6.100; ἡ Σκῦρος ἀνδρῶν ἀλκίμων
    μ. 5th c.BC: Sophocles Tragicus “Philoctetes” 326. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>poetry</i>, the <b>origin</b> or <b>source</b> of events, μ. ἀέθλων, of Olympia,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 8.1; πειθαρχία
    γὰρ τῆς εὐπραξίας μ. 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 225;
    ἡ γνώμη κακῶν μ. 5th c.BC: Sophocles Tragicus “Philoctetes” 1361 ">Refs 5th c.BC+</a>];
    of night, as <b>the mother</b> of day, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 265 ">Refs 4th c.BC+</a>]; the grape of wine,
    [<a href="javascript:void(0)" title=" [prev. author] “Pers.” 614, compare 5th
    c.BC: Euripides Tragicus “Alcestis” 757; ματέρ᾽ οἰνάνθας ὀπώραν 5th c.BC: Pindarus
    Lyricus “N.” 5.6 ">Refs 5th c.BC+</a>]; Aphrodite of the Loves, [<a href="javascript:void(0)"
    title=" [prev. author] “fragment” 122.4 ">Refs</a>]; φάτις ὦ μᾶτερ αἰσχύνας ἐμᾶς,
    of a rumour, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 174 (Lyric poetry)">Refs 5th c.BC+</a>]: also in Prose, γεωργίαν τῶν ἄλλων
    τεχνῶν μητέρα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Oeconomicus” 5.17 ">Refs 5th c.BC+</a>]; πολιτειῶν μητέρες δύο (i.e. μοναρχία
    and δημοκρατία) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 693d ">Refs 5th c.BC+</a>]. (Cf. Latin <i>mater</i>, O[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus ">Refs 5th c.BC+</a>] <b>módor</b>, etc.)'
  source: STEPBible/LSJ
