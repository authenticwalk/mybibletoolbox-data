  definition: 'A man living at the time of Divided Monarchy, first mentioned at 1Ki.19.15;
    <br> father of: Ben-hadad (H1130I)  <BR> § Hazael = "one who sees God"<br> a king
    of Syria; sent by his master, Ben-hadad, to the prophet Elisha, to seek a remedy
    for Ben-hadad''s leprosy; apparently later killed Ben-hadad, assumed the throne,
    and soon became engaged in a war with the kings of Judah and Israel for the possession
    of the city of Ramoth-gilead<br>'
