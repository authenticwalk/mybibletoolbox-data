  gloss: destructive
  definition: '<b>ὄλεθρος</b>, -ον <BR /> (ὄλλυμι, to destroy), [in LXX for שֹׁד.
    שָׁדַד, etc. ;] <BR /><b>ruin, destruction, death</b>: <ref=''1Th.5.3''>1Th.5:3</ref>,
    <ref=''1Ti.6.9''>1Ti.6:9</ref>; αἰώνιος, <ref=''2Th.1.9''>2Th.1:9</ref> (L, txt.,
    ὀλέθριος, which see); εἰς ὄ. τῆς σαρκός, for physical discipline, to destroy carnal
    lusts, <ref=''1Co.5.5.''>1Co.5:5.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
