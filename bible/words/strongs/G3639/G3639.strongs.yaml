    6.143 ">Refs</a>]; ὄ., opposed to γένεσις, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Parmenides Poeta Philosophus 8.21, 27 ">Refs 4th c.BC+</a>]; οὐκ
