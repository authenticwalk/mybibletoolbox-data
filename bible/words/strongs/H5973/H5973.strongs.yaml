strongs_number: H5973
language: hebrew
lemma: עִם
transliteration: ʻim
pronunciation: eem
definition: adverb or preposition, with (i.e. in conjunction with), in varied applications;
  specifically, equally with; often with prepositional prefix (and then usually unrepresented
  in English)
kjv_usage: accompanying, against, and, as ([idiom] long as), before, beside, by (reason
  of), for all, from (among, between), in, like, more than, of, (un-) to, with(-al).
derivation: from H6004 (עָמַם);
