strongs_number: G2344
language: greek
lemma: θησαυρός
transliteration: thēsaurós
definition: a deposit, i.e. wealth (literally or figuratively)
kjv_usage: treasure
derivation: from G5087 (τίθημι);
extended_definition:
  gloss: treasure
  definition: '<b>θησαυρός</b>, -οῦ, ὁ<BR /> (τίθημι), [in LXX chiefly for אוֹצָר
    ;] <BR />__1. <b>a place of safe keeping</b>; <BR /> __(a) <b>a casket</b>: <ref=''Mat.2.11''>Mat.2:11;</ref>
    <BR /> __(b) a treasury (<ref=''1Ma.3.29''>1Ma.3:29</ref> and frequently in cl.);
    <BR /> __(with) a storehouse (<ref=''Neh.13.12''>Neh.13:12</ref>, <ref=''Deu.28.12''>Deu.28:12</ref>,
    al.): <ref=''Mat.13.52''>Mat.13:52</ref>; metaphorically, of the soul, <ref=''Mat.12.35''>Mat.12:35;</ref>
    τ. καρδίας, <ref=''Luk.6.45''>Luk.6:45</ref> <BR /> __2. <b>a treasure</b>: <ref=''Mat.6.18-21;
    13.44''>Mat.6:18-21 13:44</ref>, <ref=''Luk.12.33-34''>Luk.12:33-34</ref>, <ref=''Heb.11.26''>Heb.11:26</ref>;
    θ. ἐν οὐρανῷ (see Dalman, <i>Words</i>, 206 ff.), <ref=''Mat.19.21''>Mat.19:21</ref>,
    <ref=''Mrk.10.21''>Mrk.10:21</ref>, <ref=''Luk.18.22''>Luk.18:22</ref>; of the
    knowledge of God through Christ, <ref=''2Co.4.7''>2Co.4:7;</ref> τ. σοφίας κ.
    γνώσεως, <ref=''Col.2.3.''>Col.2:3.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θησαυρός</b>, ὁ, <br /> <b>store, treasure</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 599, etc.">Refs 5th c.BC+</a>];
    θ. χθονός, of the silvermines of Laureion, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Persae” 238 (troch.); θ. εὑρεῖν 4th c.BC: Aristoteles
    Philosophus “Politica” 1303b35 ">Refs 4th c.BC+</a>]; ἄνθρακες ὁ θ., proverbial,
    ''apples of Sodom'', frequently in [<a href="javascript:void(0)" title=" 2nd c.AD:
    Lucianus Sophista “Zeux.” 2, +others; σποδὸς οἱ θ. γενήσονται 4th c.AD: Alciphro
    Epistolographus 2.3.13: _metaphorically_, θ. γλώσσης φειδωλῆς 8th-7th c.BC: Hesiodus
    Epicus “Opera et Dies” 719; θ. ὕμνων 5th c.BC: Pindarus Lyricus “P.” 6.8; κακῶν
    5th c.BC: Euripides Tragicus “Ion” 923, compare 5th c.BC: Hippocrates Medicus
    “Legal” ">Refs 8th c.BC+</a>]; κόμας.., ἱκτήριον θ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 1175 ">Refs 5th c.BC+</a>]; Διὸς θ.,
    of a tomb marking the fall of a thunderbolt, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Supplices” 1010 ">Refs 5th c.BC+</a>]; οἰωνοῖς γλυκὺν
    θ., of a dead body, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Antigone” 30 ">Refs 5th c.BC+</a>]; of learning, θ., οὓς κατέλιπον ἐν
    βιβλίοις [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 1.6.14 ">Refs 5th c.BC+</a>]; σοφίας θ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Philebus” 15e, NT.Col.2.3; χρημάτων καὶ
    τιμῶν 5th-6th c.BC: Plato Philosophus “Menexenus” 247b; καλὸς θ. παρ᾽ ἀνδρὶ σπουδαίῳ
    χάρις 5th-6th c.BC: Isocrates Orator 1.29; ἐκ τοῦ ἀγαθοῦ θ. τῆς καρδίας NT.Luke.6.45.
    ">NT+5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>strong-room, magazine</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.150, “SIG”
    419.17 (Delph., 3rd c.BC), LXX.Deu.32.34, etc.">LXX+5th c.BC+</a>]; especially
    of the <b>treasuries</b> built at Delphi by Greek cities, [<a href="javascript:void(0)"
    title=" “SIG” 8 (6th c.BC), 5th c.BC: Herodotus Historicus 1.14, +others, 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 5.3.5, 1st c.BC-1st c.AD: Strabo Geographus
    4.1.13, etc.">Refs 6th c.BC+</a>]; <b>vaults</b> of a bank, [<a href="javascript:void(0)"
    title=" “PLips.” 62ii 14 (4th c.AD). ">Refs 4th c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>granary,</b> [<a href="javascript:void(0)" title=" 3rd c.BC: Zenon Papyri du
    Caire 232.4 (3rd c.BC), Wilcken “Chr.” 385.27 (3rd c.BC), 192 (1st c.AD), etc.">Refs
    3rd c.BC+</a>]; οἱ δημόσιοι θ. [<a href="javascript:void(0)" title=" “PRyl.” 90.9
    (3rd c.AD),compare “POxy.” 2119.3 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>receptacle</b> for valuables, <b>safe, casket</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.190, 9.106, NT.Matt.2.11 ">NT+5th c.BC+</a>];
    θ. βελέεσσιν, of a quiver, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Persae” 1022 (Lyric poetry). ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>offertory-box</b> (for its form, see [<a href="javascript:void(0)" title="
    “IG” 9(2).590), “IG” 7.235.23 (Oropus, 4th c.BC), 12(3).443 (Thera, 3rd c.BC),
    “Jahrb.” 16.162 note 13 (Rhodes, 3rd c.BC), “Schwyzer” 89 (Argos, 3rd c.BC), “SIG”
    1015.30 (Halic.), “PTeb.” 6.27 (2nd c.BC), “IG” 5(1).1390.89 (Andania, 1st c.BC)">Refs
    4th c.BC+</a>]; σπονδεῖον ἢ θ. <b>coin-in-the-slot machine</b> which sold holy
    water, [<a href="javascript:void(0)" title=" 2nd-1st c.BC(?): Hero Mechanicus
    “(Spiritalia) Pneumatica” 1.21. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    <b>cavern</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ichn.” 276">Refs 5th c.BC+</a>]; <b>subterranean dungeon</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Philopoemen” 19. ">Refs
    1st c.AD+</a>]'
