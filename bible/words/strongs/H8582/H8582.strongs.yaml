strongs_number: H8582
language: hebrew
lemma: תָּעָה
transliteration: tâʻâh
pronunciation: taw-aw'
definition: to vacillate, i.e. reel or stray (literally or figuratively); also causative
  of both
kjv_usage: (cause to) go astray, deceive, dissemble, (cause to, make to) err, pant,
  seduce, (make to) stagger, (cause to) wander, be out of the way.
derivation: a primitive root;
extended_definition:
  gloss: to go astray
  definition: 1) to err, wander, go astray, stagger<br>1a) (Qal) to err<br>1a1) to
    wander about (physically)<br>1a2) of intoxication<br>1a3) of sin (ethically)<br>1a4)
    wandering (of the mind)<br>1b) (Niphal)<br>1b1) to be made to wander about, be
    made to stagger (drunkard)<br>1b2) to be led astray (ethically)<br>1c) (Hiphil)
    to cause to wander<br>1c1) to cause to wander about (physically)<br>1c2) to cause
    to wander (of intoxication)<br>1c3) to cause to err, mislead (mentally and morally)
  morphology: H:V
  source: STEPBible/BDB
