strongs_number: G1207
language: greek
lemma: δευτερόπρωτος
transliteration: deuteróprōtos
definition: second-first, i.e. (specially) a designation of the Sabbath immediately
  after the Paschal week (being the second after Passover day, and the first of the
  seven Sabbaths intervening before Pentecost)
kjv_usage: second … after the first
derivation: from G1208 (δεύτερος) and G4413 (πρῶτος);
extended_definition:
  gloss: second-first
  definition: '<b>δευτερό-πρωτος</b>, -ον <BR /> <b>second first</b> (in what sense,
    there is no satisfactory explanation. The reading is prob. not original, see <i>ICC</i>,
    in l.; <i>DCG</i>, i, 411; ii, 541, 724): <ref=''Luk.6.1''>Luk.6:1</ref>, WH,
    mg., R, mg.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: <b> δευτερό-πρωτον</b> σάββατον, τό, <br /> probably corrupt in
    [<a href="javascript:void(0)" title=" NT.Luke.6.1 (no explanation is satisfactory)">NT</a>].
  source: STEPBible/LSJ
source: openscriptures/strongs
