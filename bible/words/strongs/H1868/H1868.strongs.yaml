derivation: (Aramaic) corresponding to H1867 (דָּֽרְיָוֵשׁ)
extended_definition:
  gloss: Darius
  definition: 'A man living at the time of Exile and Return, first mentioned at Dan.5.31;
    <br> son of: Ahasuerus (H0325)<BR>Aramaic of <i>dar.ya.vesh</i> (דָּֽרְיָ֫וֶשׁ
    "Darius" H1867I)<BR> § Darius = "lord"<br>1) Darius the Mede, the son of Ahasuerus,
    king of the Chaldeans, who succeeded to the Babylonian kingdom on the death of
    Belshazzar; probably the same as "Astyages" the last king of the Medes (538 BC)
    (same as <i>dar.ya.vesh</i> (דָּֽרְיָ֫וֶשׁ "Darius" H1867) (1))<br>2) Darius,
    the son of Hystaspes, the founder of the Perso-Arian dynasty (521 BC) (same as  (2))<br>3)
    Darius II or Darius III<br>3a) Darius II, Nothus (Ochus) was king of Persia during
    the time of Nehemiah (424/3-405/4 BC). Darius II is the most probable because
    he is mentioned by Nehemiah and ruled during the time of Nehemiah<br>3b) Darius
    III, Codomannus was king of Persia during its last years at the time of Alexander
    the Great and was his opponent (336-330 BC)'
