strongs_number: G4991
language: greek
lemma: σωτηρία
transliteration: sōtēría
definition: rescue or safety (physically or morally)
kjv_usage: deliver, health, salvation, save, saving
derivation: feminine of a derivative of G4990 (σωτήρ) as (properly, abstract) noun;
extended_definition:
  gloss: salvation
  definition: '<b>σωτηρία</b>, -ας, ἡ<BR /> (σωτήρ), [in LXX for יֶשַׁע, יְשׁוּעָה,
    תְּשׁוּעָה, פְּלֵיטָה, etc. ;] <BR /><b>deliverance, preservation, salvation,
    safety </b>(Lat. salus): <ref=''Act.7.25; 27.34''>Act.7:25 27:34</ref>, <ref=''Heb.11.7''>Heb.11:7</ref>;
    ἐξ ἐχθρῶν, <ref=''Luk.1.71.''>Luk.1:71.</ref> In NT esp. of Messianic and spiritual
    salvation (see: σώζω): <ref=''Luk.19.9''>Luk.19:9</ref>, <ref=''Jhn.4.22''>Jhn.4:22</ref>,
    <ref=''Act.4.12; 13.47''>Act.4:12 13:47</ref>, <ref=''Rom.11.11''>Rom.11:11</ref>,  <ref=''2Th.2.13''>2Th.2:13</ref>,
    <ref=''2Ti.3.15''>2Ti.3:15</ref>, <ref=''Heb.2.3; 6.9''>Heb.2:3 6:9</ref>, <ref=''2Pe.3.15''>2Pe.3:15</ref>,
    <ref=''Jude.3''>Ju 3</ref>; opposite to ἀπηώλεια, <ref=''Php.1.28''>Php.1:28;</ref>
    αἰώνιος-., <ref=''Heb.5.9''>Heb.5:9;</ref> ὁ λόγος (τὸ εὐαγγέλιον) τῆς σ., <ref=''Act.13.26''>Act.13:26</ref>,
    <ref=''Eph.1.13''>Eph.1:13</ref>; ὁδὸς σωτηρίας, <ref=''Act.16.17''>Act.16:17;</ref>
    κέρας σωτηρίας, <ref=''Luk.1.69''>Luk.1:69;</ref> ἡμέρα σωτηρίας, <ref=''2Co.6.2''>2Co.6:2</ref>
    (LXX); κατεργάζεσθαι τὴν ἑαυτοῦ σ., <ref=''Php.2.12''>Php.2:12;</ref> κληρονομεῖν
    σ., <ref=''Heb.1.14''>Heb.1:14;</ref> ὁ ἀρχηγὸς τῆς σ., <ref=''Heb.2.10''>Heb.2:10;</ref>
    εἰς σ., <ref=''Rom.1.16; 10.1, 10''>Rom.1:16 10:1, 10</ref>, <ref=''1Pe.2.2''>1Pe.2:2</ref>;
    σ. as a present possession (see: σώζω), <ref=''Luk.1.77''>Luk.1:77</ref>, <ref=''2Co.1.6;
    7.10''>2Co.1:6 7:10</ref>, <ref=''Php.1.19''>Php.1:19</ref>, <ref=''2Ti.2.10''>2Ti.2:10</ref>;
    as more fully realized in the future: <ref=''Rom.13.11''>Rom.13:11</ref>, <ref=''1Th.5.8-9''>1Th.5:8-9</ref>,
    <ref=''Heb.9.28''>Heb.9:28</ref>, <ref=''1Pe.1.5; 1.9-10''>1Pe.1:5 1:9-10</ref>,
    <ref=''Rev.7.10; 12.10; 19.1''>Rev.7:10 12:10 19:1</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σωτηρ-ία</b>, <br /> <i>Ionic dialect</i> -ιη, ἡ, <b>deliverance,
    preservation</b>, σωτηρίην ὑποθησόμενον ὑμῖν [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 5.98; σ. μηχανᾶσθαι [prev. author] 7.172; σ. Ἕλλησι
    δώσουσ᾽ ἔρχομαι 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 1472; σ. κατεργάσασθαι
    [prev. author] “Heracl.” 1045; φέρειν [prev. author] “Tr.” 753 ">Refs 5th c.BC+</a>];
    ἀπεργάζεσθαι, πορίζειν, ἐκπορίζεσθαι, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 647b, “Prt.” 321b, 5th c.BC: Thucydides Historicus
    6.83; σωτηρίαν ἔχειν 5th c.BC: Sophocles Tragicus “Ajax” 1080, 5th c.BC: Euripides
    Tragicus “Orestes” 1178, etc.; ζητεῖν 5th-6th c.BC: Isocrates Orator 4.95; εὑρίσκεσθαι
    4th c.BC: Aeschines Orator 3.134; also σωτηρίας τυχεῖν 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 508, “Ch.” 203, 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 4.1.2, etc.">Refs 5th c.BC+</a>]; ἐνεύχομαί σοι τὴν Ἀπολλωνίου
    σ. [<a href="javascript:void(0)" title=" “PCair.Zen.” 482.4 (3rd c.BC)">Refs 3rd
    c.BC+</a>]; ὀμνύω σωι (or σοι) τὴν σαυτοῦ σ. [<a href="javascript:void(0)" title="[prev.
    work] 324.2 (3rd c.BC)">Refs 3rd c.BC+</a>]; ὑπὲρ σωτηρίας.. Αὐτοκράτορος, = Latin
    <i>pro salute Imperatoris</i>, [<a href="javascript:void(0)" title=" “OGI” 1678.1
    (Egypt, 2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>a
    way</b> or <b>means of safety</b> (= μηχανὴ σωτηρίας [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 209), ἔστι τις
    σ.; [prev. author] “Pers.” 735 (troch.)">Refs 4th c.BC+</a>]; ἔχεις τιν᾽.. σ.;
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Orestes” 778
    (troch.), compare 5th-6th c.BC: Aristophanes Comicus “Equites” 12; εἰς σ. ἄλλην
    καταφυγεῖν 5th c.BC: Antipho Orator 2.4.1, compare 5th c.BC: Thucydides Historicus
    3.20. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>safe return</b>,
    ἡ ἐς τὴν πατρίδα σ. [<a href="javascript:void(0)" title=" [prev. author] 7.70
    ">Refs</a>]; ἡ οἴκαδε σ. [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 50.16, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.241e;
    ἡ σ. ἣν συνέβη τῷ πατρὶ δεῦρο 4th c.BC: Demosthenes Orator 57.20 ">Refs 4th c.BC+</a>];
    νόστιμος σ. [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 797, “Ag.” 343, 1238. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    in LXX and <b>NT, salvation</b>, ὁ θεὸς τῆς σ. μου [<a href="javascript:void(0)"
    title=" LXX.Psa.50(51).14, +others; σ. ψυχῶν NT.1Pet.1.9 ">LXX+NT</a>]; εὐαγγέλιον
    τῆς σ. [<a href="javascript:void(0)" title=" NT.Eph.1.13, etc. ">NT</a>]<br /><Level2><b>__II</b></Level2>
    of things, <b>keeping safe, preservation</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 4.98; with _genitive_, 4th-5th c.BC: Aeschylus
    Tragicus “Eumenides” 909, 5th-6th c.BC: Plato Philosophus “Respublica” 433c, etc.">Refs
    5th c.BC+</a>]; <b>maintenance</b>, τῶν οἰκοδομημάτων καὶ ὁδῶν [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1321b21; τῶννόμων 5th-6th
    c.BC: Plato Philosophus “Respublica” 425e ">Refs 5th c.BC+</a>]; τοῦ οὐρανοῦ,
    τῶν ἄστρων, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Caelo” 284a20, “Mete.” 355a20. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>security, guarantee for safety</b>, σ. ἔστω τῶν ὑποκειμένων <b>guarantee for
    the safe keeping</b> of.., Syngr. cited in [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 35.13 ">Refs 4th c.BC+</a>]; σωτηρίας ἕνεκα τοῖς
    πολλοῖς τῶν σωμάτων for their <b>safe custody</b>,, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 908a; ἐπὶ τῇ τῆς ψυχῆς σωτηρίᾳ
    [prev. work] 909a ">Refs 5th c.BC+</a>]; σωτηρίαι τῆς πολιτείας <b>ways of preserving</b>
    it, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1301a23, compare 1289b24, 5th-6th c.BC: Plato Philosophus “Protagoras” 354b. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>security, safety</b>, τοῦ
    κοινοῦ [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.60;
    τοῦ βίου 5th-6th c.BC: Plato Philosophus “Protagoras” 356d. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.4</b></Level3> with <i>genitive</i> <i>object</i>, <b>security
    against</b>, ἀπορίας [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Philemo
    Comicus 213.12. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3> <b>bodily
    health, well-being</b>, [<a href="javascript:void(0)" title=" “BGU” 423.13 (2nd
    c.AD), “POxy.” 939.20 (3rd c.AD), etc. ">Refs 2nd c.AD+</a>]'
