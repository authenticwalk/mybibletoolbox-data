strongs_number: G4885
language: greek
lemma: συναυξάνω
transliteration: synauxánō
definition: to increase (grow up) together
kjv_usage: grow together
derivation: from G4862 (σύν) and G837 (αὐξάνω);
extended_definition:
  gloss: to grow together
  definition: '<b>συν-αυξάνω </b><BR /> [in LXX: <ref=''2Ma.4.4''>2Ma.4:4</ref>, <ref=''4Ma.13.27''>4Ma.13:27</ref>
    * ;] <BR />to cause to increase or grow together. Pass., <b>to grow together</b>:
    <ref=''Mat.13.30''>Mat.13:30</ref> (Xen., al.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συναυξ-άνω</b>, <br /> <i>imperfect</i> συνηύξανε [<a href="javascript:void(0)"
    title=" 10th c.AD: Suidas Legal icographus ">Refs</a>] see at {συνήκμαζε} (also
    <i>passive</i> <b>-αυξάνομαι</b>[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.7.6, 4th c.BC: Demosthenes
    Orator 8.72)">Refs 5th c.BC+</a>], but usually <b>συναυξ-αύξω</b>, <i>aorist</i>
    <b>-ηύξησα</b>[<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    6.15.7, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Sertorius” 9, also
    -ηῦξα, _Doric dialect_ -αῦξα, 2nd c.BC: Polybius Historicus 32.1.7 (corr. Reiske),
    “Supp.epigram” (see. below)">Refs 2nd c.BC+</a>]:—<b>increase</b> or <b>enlarge
    along with</b> or <b>together</b>, συναύξειν τῇ γῇ τὰ Χρήσιμα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.3.6 (in “hymnus ad Cererem”
    267, Ignarra restored συνάξουσι)">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>increase
    with</b> or <b>together, wax larger together with</b>, αὐξομένῳ τῷ σώματι συναύξονται
    καὶ αἱ φρένες [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.134, compare 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 12, 53; εἰ
    μὴ ξυναύξοινθ᾽ οἱ πέπλοι τῷ σώματι 5th c.BC: Euripides Tragicus “Electra” 544;
    ἀνδρὶ γενομένῳ ταῦτα πάντα συνηυξήθη 5th-6th c.BC: Isocrates Orator 9.23, compare
    1.7 ">Refs 5th c.BC+</a>]; πρός τι συμμέτρως συναυξάνεσθαι in proportion to, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “de Equitandi
    ratione” 1.16; σπουδὴν.. προσφερόμενος εἰς τὸ συναύξεσθαι τὸν δῆμον “BCH” 48.3
    (Prusa, 2nd c.BC(?)). ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>join</b>
    or <b>assist in increasing</b>, ἕξιν κακίης συναύξει [<a href="javascript:void(0)"
    title=" 3rd c.AD: Democritus Epigrammaticus 184; συναύξειν οἴκους 5th-6th c.BC:
    Xenophon Historicus “Oeconomicus” 3.10; συναύξει τὴν ἐνέργειαν ἡ ἡδονή 4th c.BC:
    Aristoteles Philosophus “Ethica Nicomachea” 1175a30, compare 4th-3rd c.BC: Theophrastus
    Philosophus “de Sensu” 18, “Ign.” 27, 2nd c.AD: Soranus Medicus 1.29; τὰν ὑπάρχουσαν
    ὁμόνοιαν.. ἐπὶ πλεῖον συναύξησε “Klio” 15.41 (Delph., 3rd c.BC)">Refs 5th c.BC+</a>];
    τὰν φιλίαν συναῦξε [<a href="javascript:void(0)" title=" “Supp.epigram” 2.270.6
    ([prev. passage], 2nd c.BC)">Refs 2nd c.BC+</a>]; συναύξοντες τὴν ἀρχὴν τῷ Κύρῳ
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 8.3.21; τὰς τῶν θεῶν τιμάς “Supp.epigram” 4.720.15 (Chalcedon,
    3rd c.BC)">Refs 5th c.BC+</a>]; <b>join in exaggerating</b>, τι [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 6.15.7, compare 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 9.19.3. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
