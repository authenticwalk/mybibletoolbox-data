lemma: יִרְמְיָה
transliteration: Yirmᵉyâh
pronunciation: yir-meh-yaw'
definition: Jirmejah, the name of eight or nine Israelites
kjv_usage: Jeremiah.
derivation: or יִרְמְיָהוּ; from H7311 (רוּם) and H3050 (יָהּ); Jah will rise;
extended_definition:
  gloss: Jeremiah
  definition: 'A man living at the time of Divided Monarchy, only mentioned at Jer.35.3;
    <br> son of: Habazziniah (H2262); <br> father of: Jaazaniah (H2970)<BR> § Jeremiah
    = "whom Jehovah has appointed"<br>1) the major prophet, son of Hilkiah of the
    priestly family in Anathoth; author of the prophetic book bearing his name<br>2)
    a man of Libnah and father of Hamutal the wife of king Josiah<br>3) a Gadite who
    joined David at Ziklag<br>4) a Manassehite, one of the mighty men of valour of
    the Transjordanic half tribe of Manasseh<br>5) a Gadite and warrior of David<br>6)
    a warrior of David<br>7) a priest who joined Nehemiah in the covenant ceremony<br>8)
    a priest also in the time of Nehemiah; maybe same as 7<br>9) father of Jaazaniah
    the Rechabites'
