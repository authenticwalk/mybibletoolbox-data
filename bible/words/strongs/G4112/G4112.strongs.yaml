strongs_number: G4112
language: greek
lemma: πλαστός
transliteration: plastós
definition: moulded, i.e. (by implication) artificial or (figuratively) fictitious
  (false)
kjv_usage: feigned
derivation: from G4111 (πλάσσω);
extended_definition:
  gloss: made-up
  definition: '<b>πλαστός</b>, -ή, -όν<BR /> (πλάσσω), <BR />__1. formed, moulded
    (Hes., Plat., al.). <BR /> __2. Metaphorical, <b>made up, fabricated, feigned
    </b>(Hdt., Xen., al.): <ref=''2Pe.2.3.''>2Pe.2:3.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πλαστός</b>, ή, όν, <br /> <b>formed, moulded</b>, especially
    in clay or wax, γυνή [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Theogonia” 513; τὸ π. ὃ δὴ σκεῦος ὠνομάκαμεν 5th-6th c.BC: Plato Philosophus
    “Sophista” 219a; π. ἐκ γαίης 4th c.BC: Antiphanes Comicus 52.3 ">Refs 8th c.BC+</a>];
    π. εἰκών <b>statue</b>, opposed to painting, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Agesilaus” 2. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <b>that can easily be moulded, plastic</b>, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Meteorologica”
    386a27 ">Refs 4th c.BC+</a>]; <b>in a thick paste</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 9.4.10. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>, <b>fabricated,
    forged, counterfeit</b>, ἐκ λόγου πλαστοῦ [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.68 ">Refs 5th c.BC+</a>]; π. βακχεῖαι <b>sham</b>
    inspirations, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Bacchae” 218; π. τὴν φιλίαν παρέχεσθαι 5th-6th c.BC: Xenophon Historicus “Agesilaus”
    1.38 ">Refs 5th c.BC+</a>]; πλαστὸς πατρί a <b>supposititious</b> son, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 780, cf. Sositheus Tragicus
    2.4 ">Refs 5th c.BC+</a>]; π. ἐπιχείρημα <b>hypothetical</b> case, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Hermogenes Rhetor “περὶ εὑρέσεως” 3.11, compare 15. ">Refs 2nd
    c.AD+</a>] <i>adverb</i> -τῶς, opposed to ὄντως[<a href="javascript:void(0)" title=",
    5th-6th c.BC: Plato Philosophus “Sophista” 216c ">Refs 5th c.BC+</a>]; opposed
    to ἀληθῶς, [<a href="javascript:void(0)" title=" [prev. author] “Lg.” 642d; opposed
    to φύσει, [prev. work] 777d ">Refs</a>]; π. ὀδυρόμενοι <b>feignedly</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.381 5th c.BC: Sophocles
    Tragicus ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> see at {πλατός}.'
  source: STEPBible/LSJ
