language: hebrew
lemma: הוֹשֵׁעַ
transliteration: Hôwshêaʻ
pronunciation: ho-shay'-ah
definition: Hoshea, the name of five Israelites
kjv_usage: Hosea, Hoshea, Oshea.
derivation: from H3467 (יָשַׁע); deliverer;
extended_definition:
  gloss: Hoshea
  definition: 'A man of the tribe of Ephraim living at the time of Egypt and Wilderness
    and Israel before the Monarchy, first mentioned at Exo.17.9; <br> son of: Nun
    (H5126); also called Hoshea (KJV: Oshea) at Num.13.8;  Jeshua at Neh.8.17; <BR>Another
    name of <i>ye.ho.shu.a</i> (יְהוֹשׁוּעַ "Joshua" H3091G)<BR> § Hosea or Hoshea
    or Oshea = "salvation"<br>1) family name of Joshua, the son of Nun<br>2) the 19th
    and last king of the northern kingdom of Israel<br>3) son of Beeri, and the first
    of the minor prophets; prophet to the northern kingdom of Israel in the reign
    of Jeroboam II<br>4) a son of Azaziah, a chief of Ephraim in the time of David<br>5)
    an Israelite chief who sealed the covenant with Nehemiah'
