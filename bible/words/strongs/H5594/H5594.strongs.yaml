strongs_number: H5594
language: hebrew
lemma: סָפַד
transliteration: çâphad
pronunciation: saw-fad'
definition: properly, to tear the hair and beat the breasts (as Orientals do in grief);
  generally to lament; by implication, to wail
kjv_usage: lament, mourn(-er), wail.
derivation: a primitive root;
