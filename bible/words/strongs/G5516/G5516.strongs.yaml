strongs_number: G5516
language: greek
lemma: χξϛ
transliteration: chx stigma
definition: 666 as a numeral
kjv_usage: six hundred threescore and six
derivation: the 22nd, 14th and an obsolete letter (G4742 (στίγμα) as a cross) of the
  Greek alphabet (intermediate between the 5th and 6th), used as numbers; denoting
  respectively 600, 60 and 6;
extended_definition:
  gloss: '666'
  definition: '<b>χξς ́</b><BR /> (on ς, see: Z), in T, Tr., Rec. for ἑξακόσιοι ἑξήκοντα
    ἕξ, <BR />six hundred and sixty-six (L, mg., R, mg., six hundred and sixteen),
    the mystical number of the Beast: <ref=''Rev.13.18''>Rev.13:18</ref> (on the interpretation,
    see Swete, Ap., 172 f.).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
