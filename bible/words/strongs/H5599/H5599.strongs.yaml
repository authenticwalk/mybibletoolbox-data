strongs_number: H5599
language: hebrew
lemma: סָפִיחַ
transliteration: çâphîyach
pronunciation: saw-fee'-akh
definition: something (spontaneously) falling off, i.e. a self-sown crop; figuratively,
  a freshet
kjv_usage: (such) things as (which) grow (of themselves), which groweth of its own
  accord (itself).
