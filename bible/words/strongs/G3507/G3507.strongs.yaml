strongs_number: G3507
language: greek
lemma: νεφέλη
transliteration: nephélē
definition: properly, cloudiness, i.e. (concretely) a cloud
kjv_usage: cloud
derivation: from G3509 (νέφος);
extended_definition:
  gloss: cloud
  definition: '<b>νεφέλη</b>, -ης, ἡ<BR /> (νέφος), [in LXX chiefly for עָנָן, also
    for עָב, etc. ;] <BR /><b>a cloud </b>(single and specific as opposite to νεφος,
    a great indefinite mass of vapour): <ref=''Mat.17.5; 24.30; 26.64''>Mat.17:5 24:30
    26:64</ref>, <ref=''Mrk.9.7; 13.26; 14.62''>Mrk.9:7 13:26 14:62</ref>, <ref=''Luk.9.34-35;
    12.54; 21.37''>Luk.9:34-35 12:54 21:37</ref>, <ref=''Act.1.9''>Act.1:9</ref>,
    <ref=''1Th.4.17''>1Th.4:17</ref>, <ref=''Jude.12''>Ju 12</ref>, <ref=''Rev.1.7;
    10.1; 11.12; 14.14-16''>Rev.1:7 10:1 11:12 14:14-16</ref>; of the pillar of cloud
    in the wilderness (<ref=''Exo.14.19-20''>Exo.14:19-20</ref>, <ref=''Psa.105.39''>Psa.105:39</ref>,
    al.): <ref=''1Co.10.1-2''>1Co.10:1-2</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νεφέλη</b>, ἡ, <br /> (νέφος) <b>cloud, mass of clouds</b>
    (distinguished from ὁμίχλη, <b>mist</b> or <b>fog,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Meteorologica” 346b33), 8th c.BC: Ilias
    Homerus Epicus “Illiad” 15.20, 8th-7th c.BC: Hesiodus Epicus “Theogonia” 745,
    etc.">Refs 8th c.BC+</a>]; ν. κυανέη, πορφυρέη, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.75, 8th c.BC: Ilias Homerus
    Epicus “Illiad” 17.551; ἐριβρόμου νεφέλας στρατός 5th c.BC: Pindarus Lyricus “P.”
    6.11; νεφέλαι πόκοις ἐρίων ὁμοῖαι 4th-3rd c.BC: Theophrastus Philosophus “de Signis
    Tempestatum” 13.">Refs 8th c.BC+</a>]—Mostly <i>poetry</i>, but found in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.8.8, 4th c.BC: Aristoteles
    Philosophus, 4th-3rd c.BC: Theophrastus Philosophus ">Refs 5th c.BC+</a>] [same
    places], and in late Prose, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.777e, 2nd-3rd c.AD: Philostratus Sophista
    “Epistulae” 24. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    νεφέλη δέ μιν ἀμφεκάλυψε κυανέη, of death, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 20.417 ">Refs 8th c.BC+</a>]; τὸν δ᾽ ἄχεος
    νεφέλη ἐκάλυψε μέλαινα <b>a cloud</b> of sorrow,[<a href="javascript:void(0)"
    title=" 17.591, compare 5th c.BC: Sophocles Tragicus “Antigone” 528 (_anapaest
    meter_); πολέμου ν. 4th-5th c.BC: Simonides Lyricus 89; φόνου ν. 5th c.BC: Pindarus
    Lyricus “N.” 9.38, compare “I.” 7(6).27 ">Refs 5th c.BC+</a>]; Κενταύρου φονίᾳ
    νεφέλᾳ, i.e. with his blood, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Trachiniae” 831 (Lyric poetry)">Refs 5th c.BC+</a>]; κελαινῶπις ν.,
    of sleep, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.”
    1.7. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of <b>clouds</b>
    in urine, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “προγνωστικόν” 12, 2nd c.AD: Galenus Medicus 6.252. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    ={νεφέλιον} 11.2, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “προρρητικόν” 2.20. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>cloud</b> on a mirror, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Insomniis” 459b30. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>fine bird-net,</b> in <i>plural</i>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Aves” 194, 528 (_anapaest meter_), 3rd c.BC:
    Callimachus Epicus “Aetia” 3.1.37, 2nd c.AD: Galenus Medicus “de Usu Partium”
    1.2, 2nd c.AD: Athenaeus Epigrammaticus 1.25d: in _sing._, “Anthologia Graeca”
    6.11 (1st c.BC(?): Satyrus Epigrammaticus), 109 (Antip.), 185 (1st c.BC: Zosimus
    Epigrammaticus). ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> Alchem.,
    <b>sublimate,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Pseudo-Democritus
    Alchemista Alch. p.50 5th c.BC: Bacchylides Lyricus ">Refs 5th c.BC+</a>]'
