strongs_number: G4511
language: greek
lemma: ῥύσις
transliteration: rhýsis
definition: a flux (of blood)
kjv_usage: issue
derivation: from G4506 (ῥύομαι) in the sense of its congener G4482 (ῥέω);
extended_definition:
  gloss: discharge
  definition: '<b>ῥύσις</b>, -εως, ἡ<BR /> (ῥέω), [in LXX chiefly for זוֹב ;] <BR
    /><b>a flowing, issue</b>: τ. αἵματος, <ref=''Mrk.5.25''>Mrk.5:25</ref>, <ref=''Luk.8.43-44''>Luk.8:43-44</ref>.†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ῥύσις</b> [ῠ], εως, ἡ, <br /> (ῥέω) <b>flow</b>, ὕδατος [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges” 944b
    ">Refs 5th c.BC+</a>]; εἰς τὸ κοιλότατον ἡ ῥ. [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Meteorologica” 355b17 ">Refs 4th c.BC+</a>];
    opposed to ἄμπωτις,[<a href="javascript:void(0)" title=" [prev. work] 366a19;
    ἐκ ῥινῶν αἵματος -ιες 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 3.27; κοιλίης
    [prev. work] 2.14 ">Refs 5th c.BC+</a>]; [ἐλαίου], i.e. <b>yield</b> of oil, [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 4.14.10, “PRev.Laws” 60.16 (3rd c.BC)">Refs 4th c.BC+</a>]; φλεβῶν
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Partibus
    Animalium” 668a11 ">Refs 4th c.BC+</a>]; of fire, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “de Igne” 54 ">Refs 4th c.BC+</a>];
    <b>shedding</b>, τριχῶν [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides
    (Dioscurides) Medicus 2.120, 2nd c.AD: Galenus Medicus 19.431">Refs 1st c.AD+</a>];
    used for γονόρροια, [<a href="javascript:void(0)" title=" LXX.Lev.15.2f ">LXX</a>]<br
    /><Level2><b>__II</b></Level2> <b>course of a river, stream</b>, ποταμὸς ποιεῖται
    τὴν ῥ. [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 2.16.6,
    compare 1st c.BC: Dionysius Halicarnassensis 1.9, 1st c.BC: Diodorus Siculus Historicus
    4.35, 1st c.BC-1st c.AD: Strabo Geographus 6.2.4. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    in Mathematics texts, [στιγμῆς] ῥύσιν φασὶν εἶναι οἱ γεωμέτραι τὴν γραμμήν [<a
    href="javascript:void(0)" title="compare (ῥυΐσκομαι, ῥέω 1.5b) 4th c.AD: Iamblichus
    Philosophus “in Nicomachi arithmeticam introductionem” p.57 P., compare 3rd c.AD:
    Plotinus Philosophus 3.7.3, 5th c.AD: Proclus Philosophus “in primum Euclidis
    librum commentarius” p.97 F.">Refs 3rd c.AD+</a>]; οἷον ἄστρου ῥ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Mundo” 395b8. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
