strongs_number: G3659
language: greek
lemma: ὄμμα
transliteration: ómma
definition: a sight, i.e. (by implication) the eye
kjv_usage: eye
derivation: from G3700 (ὀπτάνομαι);
extended_definition:
  gloss: eye
  definition: '<b>ὄμμα</b>, -τος, τό in cl. chiefly poët.; <BR /> [in LXX for עַיִן
    (עַיִן (<ref=''Pro.5.1-23''>Pro.5:1-23</ref>, <ref=''Wis.2.1-24''>Wis.2:1-24</ref>,
    <ref=''4Ma.3.1-21''>4Ma.3:1-21</ref>)* ;] <BR /><b>an eye</b>: p1., <ref=''Mat.20.34''>Mat.20:34</ref>
    <ref=''Mrk.8.23''>Mrk.8:23</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὄμμα</b>, <br /> <i>Aeolic dialect</i> <b>ὄππα</b> [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Sappho Lyrica 2.11">Refs 7th c.BC+</a>]: τό:— <b>eye,</b>
    <i>poetry</i> word, rare in Prose [<a href="javascript:void(0)" title="(5th c.BC:
    Thucydides Historicus 2.11, 5th-6th c.BC: Plato Philosophus “Timaeus” 45c, +others,
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.7.26, “Mem.”
    1.4.6, +others, 4th-3rd c.BC: Theophrastus Philosophus “de Sensu” 50, +others,
    3rd c.BC: Polystratus Epicureus “Herc.” 346p.81V., “BGU” 713.9 (1st c.AD), “IG”
    42(1).121.121 (Epid.)): 8th c.BC: Homerus Epicus and 8th-7th c.BC: Hesiodus Epicus
    ">Refs 8th c.BC+</a>] only use <i>plural</i>, κατὰ χθονὸς ὄμματα πήξας [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 3.217; ὕπνον ἐπ᾽ ὄμμασι χεῦε 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 5.492, etc.: _sing._ in 5th c.BC: Pindarus
    Lyricus “N.” 10.63 and Trag. (see. below):">Refs 8th c.BC+</a>] —Phrases: ὀρθοῖς
    ὄμμασιν ὁρᾶν τινα look <b>straight</b> at, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1385; ἀναβλέψαι ὀρθ. ὄμμ. 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.1.30; ἐξ ὀμμάτων ὀρθῶν
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 528 ">Refs 5th c.BC+</a>]; also
    οὐκ οἶδ᾽ ὄμμασιν ποίοις βλέπων πατέρα ποτ᾽ ἂν προσεῖδον how I could have looked
    him in the face,[<a href="javascript:void(0)" title=" [prev. work] 1371, compare
    4th c.BC: Aeschines Orator 3.121; ὁρᾶν τινα ἐν ὄμμασι 5th c.BC: Sophocles Tragicus
    “Trachiniae” 241 ">Refs 5th c.BC+</a>]; ποῖον ὄ. πατρὶ δηλώσ; [<a href="javascript:void(0)"
    title=" [prev. author] “Aj.” 462 ">Refs</a>]; τέοισί με χρὴ ὄμμασι.. φαίνεσθα;
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.37 ">Refs
    5th c.BC+</a>]; λαμπρὸς ὄμματι radiant in <b>look</b> or <b>expression,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    81; ἄλλοσ᾽ ὄ. θἀτέρᾳ δὲ νοῦν ἔχειν [prev. author] “Tr.” 272 ">Refs 5th c.BC+</a>];
    προσέσχον ὄ. turned their <b>eyes</b> on him, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hercules Furens” 931 ">Refs 5th c.BC+</a>]; ἐς σὸν
    ἐλθεῖν ὄ. come within <b>sight</b> of thee, [<a href="javascript:void(0)" title="
    [prev. author] “Heracl.” 887 ">Refs</a>]; κατ᾽ ὄμματα before <b>one''s eyes,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone”
    760 ">Refs 5th c.BC+</a>]; κατ᾽ ὄμμα ἐλθεῖν face to face, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Andromache” 1064 ">Refs 5th c.BC+</a>];
    κατ᾽ ὄμμα στῆναι <b>in full sight, openly,</b> [<a href="javascript:void(0)" title="[prev.
    work] 1117 ">Refs</a>]; opposed to νύκτωρ, [<a href="javascript:void(0)" title="
    [prev. author] “Ba.” 469 ">Refs</a>]; κρατιστεύων κατ᾽ ὄμμα in <b>eye-sight,</b>
    of the Sun, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Trachiniae” 102 (Lyric poetry) (but λαμπρὰ καὶ κατ᾽ ὄμμα καὶ φύσιν is uncertain
    in 379) ">Refs 5th c.BC+</a>]; πρευμενοῦς ἀπ᾽ ὄμματος ἰδέσθαι look kindly on,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    210; πεύθομαι δ᾽ ἀπ᾽ ὀμμάτων νόστον [prev. author] “Ag.” 988 (Lyric poetry) ">Refs
    4th c.BC+</a>]; ὡς ἀπ᾽ ὀμμάτων to judge by <b>the eye,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 15, compare 5th c.BC:
    Euripides Tragicus “Medea” 216 ">Refs 5th c.BC+</a>]; ἐν ὄμμασι before one''s
    <b>eyes,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 604; ἐν τοῖς ὄ. 5th c.BC: Thucydides Historicus 2.11; ἐπ᾽ ὀμμάτων 5th
    c.BC: Euripides Tragicus “Supplices” 1153 (Lyric poetry); so παρ᾽ ὄμμα, εἰ δ᾽
    ἦν παρ᾽ ὄμμα θάνατος [prev. work] 484 ">Refs 5th c.BC+</a>]; ἐξ ὀμμάτων out of
    <b>sight,</b> [<a href="javascript:void(0)" title=" [prev. author] “IA” 743; ἄπειμ᾽
    ἐξ ὀ. 4th-5th c.BC: Phrynichus Tragicus 21 ">Refs 4th c.BC+</a>]; πρὸ ὀμμάτων
    τίθεσθαι, ποιεῖν, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Poetica” 1455a23, “Rh.” 1386a34 ">Refs 4th c.BC+</a>]; πρὸ ὀ. θέσις
    Polystr. [prev. cited] <br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    τὸ τῆς ψυχῆς ὄ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 533d, 4th c.AD: Iamblichus Philosophus “Protrepticus” 21.κδ᾽. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>the eye of heaven,</b> i.e.
    <b>the sun,</b> ὄ. αἰθέρος [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Nubes” 285, compare 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 194 (_anapaest meter_) ">Refs 5th c.BC+</a>]; but ὄ. νυκτός is a periphrasis
    for <b>night</b> (see. below see), ἕως.. νυκτὸς ὄμμ᾽ ἀφείλετο (i.e. τὴν μάχην)
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Persae”
    428 ">Refs 4th c.BC+</a>]; ὅταν δὲ νυκτὸς ὄ. λυγαίας μόλῃ the dark night, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia Taurica”
    110; νυκτὸς ὄ. τῆς μελαμπέπλου 2nd c.AD: Alexander Rhetor 89; compare ὀφθαλμός
    111, βλέφαρον 11. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> generally,
    <b>light:</b> hence, <i>metaphorically</i>, <b>that which brings light,</b> ὄμμα
    ξείνοισι <b>a light</b> to strangers, [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “P.” 5.56; ὄ. δόμων νομίζω δεσπότου παρουσίαν 4th-5th c.BC:
    Aeschylus Tragicus “Persae” 169; ἄελπτον ὄμμ᾽ ἐμοὶ φήμης ἀνασχὸν τῆσδε 5th c.BC:
    Sophocles Tragicus “Trachiniae” 203. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <i>metaphorically</i>, <b>anything dear</b> or <b>precious, as the apple of an
    eye,</b> ὄ. γὰρ πάσης χθονὸς.. ἐξίκοιτ᾽ ἄν [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Eumenides” 1025. ">Refs 4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>face</b> or human <b>form,</b> ὦ δυσθέατον ὄ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 1004; ἐμπαίει τί μοι ψυχῇ ξύνηθες
    ὄ. [prev. author] “El.” 903; τὸ ἐρωτικὸν ὄ. 5th-6th c.BC: Plato Philosophus “Phaedrus”
    253e: as periphrastic of the person, ὄ. πελείας, ={πελεία}, 5th c.BC: Sophocles
    Tragicus “Ajax” 140 (_anapaest meter_) ">Refs 5th c.BC+</a>]; ὄ. νύμφας, ={νύμφα},
    [<a href="javascript:void(0)" title=" [prev. author] “Tr.” 527 (Lyric poetry)
    ">Refs</a>]; ξύναιμον ὄ., ={ξυναίμων}, [<a href="javascript:void(0)" title=" [prev.
    author] “Aj.” 977 ">Refs</a>]; ὦ ταυρόμορφον ὄ. Κηφισοῦ, ={ὦ ταυρόμορφε Κηφισέ},
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Ion” 1261;
    see above 11 and compare ὄνομα IV. ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    ὄ. τυκτόν <b>eye-hole</b> in a helmet, [<a href="javascript:void(0)" title=" 4th-5th
    c.AD(?): Nonnus Epicus “Dionysiaca” 22.62. ">Refs 4th c.AD+</a>]'
