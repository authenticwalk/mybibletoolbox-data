strongs_number: G0164
language: greek
lemma: αἰχμάλωτος
transliteration: aichmálōtos
definition: properly, a prisoner of war, i.e. (genitive case) a captive
kjv_usage: captive
derivation: from (a spear) and a derivative of the same as G259 (ἅλωσις);
extended_definition:
  gloss: captive
  definition: '<b>αἰχμάλωτος</b>, -ον <BR /> (αἰχμή, <b>a spear</b>, ἁλίσκομαι, <b>to
    be taken</b>), [in LXX chiefly for שָׁבָה, גּוֹלָה ;] <BR /><b>captive</b>: <ref=''Luk.4.18''>Luk.4:18</ref>
    (LXX).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
