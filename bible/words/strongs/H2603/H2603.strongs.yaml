strongs_number: H2603
language: hebrew
lemma: חָנַן
transliteration: chânan
pronunciation: khaw-nan'
definition: properly, to bend or stoop in kindness to an inferior; to favor, bestow;
  causatively to implore (i.e. move to favor by petition)
kjv_usage: beseech, [idiom] fair, (be, find, shew) favour(-able), be (deal, give,
  grant (gracious(-ly), intreat, (be) merciful, have (shew) mercy (on, upon), have
  pity upon, pray, make supplication, [idiom] very.
derivation: a primitive root (compare H2583 (חָנָה));
