strongs_number: H4170
language: hebrew
lemma: מוֹקֵשׁ
transliteration: môwqêsh
pronunciation: mo-kashe'
definition: a noose (for catching animals) (literally or figuratively); by implication,
  a hook (for the nose)
kjv_usage: be ensnared, gin, (is) snare(-d), trap.
derivation: or מֹקֵשׁ; from H3369 (יָקֹשׁ);
