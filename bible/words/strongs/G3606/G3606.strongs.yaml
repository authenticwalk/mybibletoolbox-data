strongs_number: G3606
language: greek
lemma: ὅθεν
transliteration: hóthen
definition: from which place or source or cause (adverb or conjunction)
kjv_usage: from thence, (from) whence, where(-by, -fore, -upon)
derivation: from G3739 (ὅς) with the directive enclitic of source;
extended_definition:
  gloss: whence
  definition: '<b>ὅθεν </b><BR /> <i>adv.</i>, <BR /><b>whence</b>; <BR /> __(a) <b>of
    direction or source</b>: <ref=''Mat.12.44''>Mat.12:44</ref>, <ref=''Luk.11.24''>Luk.11:24</ref>,
    <ref=''Act.14.26; 28.13''>Act.14:26 28:13</ref>; = ἐκεῖθεν ὅπου, <ref=''Mat.25.24,
    26''>Mat.25:24, 26</ref> (cf. Thuc., i, 89, 3); ὅ. γινώσκομεν, <ref=''1Jn.2.18''>1Jn.2:18;</ref>
    <BR /> __(b) <b>of cause, whence, wherefore</b>: <ref=''Mat.14.7''>Mat.14:7</ref>,
    <ref=''Act.26.19''>Act.26:19</ref>, <ref=''Heb.2.17; 3.1; 7.25; 8.3; 9.18; 11.19''>Heb.2:17
    3:1 7:25 8:3 9:18 11:19</ref>.†<BR /> (AS)'
  morphology: G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὅθεν</b>, <br /> <i>relative</i> <i>adverb</i> <b>whence,</b>
    ὑπὸ πλατανίστῳ, ὅ. ῥέεν ἀγλαὸν ὕδωρ [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 2.307 ">Refs 8th c.BC+</a>]; ἐξ Ἐνετῶν, ὅ.
    ἡμιόνων γένος[<a href="javascript:void(0)" title=" [prev. work] 852; γένος δέ
    μοι ἔνθεν, ὅ. σοί 4.58, etc.; πόλεως ὅθεν εἶ “IG” 12(5).310.2 (from Paros)">Refs</a>];
    also, <b>from whom</b> or <b>which,</b> ὅθεν περ Ὁμηρίδαι ἄρχονται, Διὸς ἐκ προοιμίου
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 2.1; τὴν
    τεκοῦσαν.., ὅθεν περ αὐτὸς ἐσπάρη 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    1498; Φοῖνιξ, ὅθεν περ τοὔνομ᾽ ἡ χώρα φέρει 5th c.BC: Euripides Tragicus “Fragmenta”
    819.8: followed by Particles, ὅθεν περ (see. above) ">Refs 5th c.BC+</a>]; ὅθεν
    δή [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    15 (_anapaest meter_); ὅθεν τε 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.358.
    ">Refs 8th c.BC+</a>]<br /><Level4><b>__b</b></Level4> in <i>Attic dialect</i>
    Prose, ὅθεν δή <b>from whatever source, in what manner soever,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 267d; so ὁθενδήποτε Dosith.
    p.410 K.">Refs 5th c.BC+</a>]; also ἄλλοθεν ὁθενοῦν <b>from any</b> other <b>place
    whatsoever,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 738c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> for <b>where</b>
    or <b>whither,</b> by attraction, when the antecedent clause contains a notion
    of place whence, ἐκ δὲ γῆς, ὅ. προὔκειτ᾽ <b>from</b> the ground <b>where</b> it
    lay, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae”
    701 ">Refs 5th c.BC+</a>]; ὅ... ἀπέλιπες, ἀποκρίνου answer [<b>from</b> the point]
    <b>where</b> you left off, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Gorgias” 497c; διεκομίζοντο.. ὅ. ὑπεξέθεντο παῖδας καὶ γυναῖκας
    5th c.BC: Thucydides Historicus 1.89 ">Refs 5th c.BC+</a>]; ὅθεν, ={ἐκεῖσε ὅθεν},
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    1.3.17, 7.6.12, etc. ">Refs 5th c.BC+</a>]; ὅθεν περ, ={ἐκεῖθεν ὅθεν περ}, [<a
    href="javascript:void(0)" title=" “IG” 12.78.9,88.23. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <b>whence, for which reason,</b> σφυρῶν.. κέντρα διαπείρας μέσον, ὅ. νιν Ἑλλὰς
    ὠνόμαζεν Οἰδίπουν [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Phoenissae” 27, compare 5th c.BC: Antipho Sophista 54, 4th c.BC: Aristoteles
    Philosophus “Ἀθηναίων Πολιτεία” 3.2, “IG” 22.1011.42, +others; ὅ... ἱδρύσαθ᾽ ἱερόν
    2nd c.AD: Alexander Rhetor 267.4 ">Refs 5th c.BC+</a>]; <b>for what reason,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Protagoras”
    319b; ὅ. ἠνάγκασμαι κατηγορεῖν αὐτῶν, περὶ τούτων πρῶτον εἰπεῖν βούλομαι 5th c.BC:
    Lysias Orator 22.1. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
