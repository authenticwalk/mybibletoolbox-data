extended_definition:
  gloss: Nahath
  definition: 'A man of the tribe of Levi living at the time of United Monarchy, first
    mentioned at 1Sa.1.1; <br> son of: Zuph (H6689); <br> father of: Elihu (H0453);
    also called Nahath at 1Ch.6.26;  Toah at 1Ch.6.34; <BR>Another name of <i>to.chu</i>
    (תֹּחוּ "Tohu" H8459)<BR> § Nahath = "rest"<br>1) one of the dukes of Edom, son
    of Reuel and grandson of Esau<br>2) a Kohathite Levite, son of Zophai and grandson
    of Elkanah<br>3) an Levite overseer in the time of Hezekiah'
