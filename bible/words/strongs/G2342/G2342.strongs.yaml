strongs_number: G2342
language: greek
lemma: θηρίον
transliteration: thēríon
definition: a dangerous animal
kjv_usage: (venomous, wild) beast
derivation: diminutive from the same as G2339 (θήρα);
extended_definition:
  gloss: wild animal
  definition: '<b>θηρίον</b>, -ου, τό<BR /> (dimin. of θήρ), [in LXX chiefly for חַי
    ;] <BR /><b>a wild beast, beast</b>: <ref=''Mrk.1.13''>Mrk.1:13</ref>, <ref=''Act.11.6;
    28.4-5''>Act.11:6 28:4-5</ref>, <ref=''Tit.1.12''>Tit.1:12</ref>, <ref=''Heb.12.20''>Heb.12:20</ref>,
    <ref=''Jas.3.7''>Jas.3:7</ref>, <ref=''Rev.6.8''>Rev.6:8</ref>; of Antichrist,
    <ref=''Rev.11.7, 13-19''>Rev.11:7, 13-19</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θηρίον</b>, τό <br /> (in form <i>diminutive</i> of θήρ), <b>wild
    animal</b>, especially of such as are hunted, μάλα γὰρ μέγα θηρίον ἦεν, of a stag,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    10.171, 180 (never in 8th c.BC: Ilias Homerus Epicus “Illiad”)">Refs 8th c.BC+</a>];
    in Trag. only in Satyric drama, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Ichn.” 147 (uncertain in 4th-5th c.BC: Aeschylus Tragicus
    “Fragmenta - American Journal of Philology” 26): used in Prose for θήρ, 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 1.2.7, 5th-6th c.BC: Isocrates Orator 12.163,
    etc. ">Refs 5th c.BC+</a>]; of the spider''s <b>prey</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 623a27 ">Refs 4th
    c.BC+</a>]; frequently of elephants, [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 11.1.12, +others">Refs 2nd c.BC+</a>]: <i>plural</i>,
    <b>beasts</b>, opposed to men, birds, and fishes, [<a href="javascript:void(0)"
    title=" “hymnus ad Venerem” 4, 5th c.BC: Herodotus Historicus 3.108. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> generally, <b>animal</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 1.119; νενόμισται πῦρ θ. εἶναι ἔμψυχον [prev. author] 3.16
    ">Refs</a>]; of men, ἄνθρωπος πάντων θ. θεειδέστατον [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Sophista 48; εἰς θηρίου βίον ἀφικνεῖσθαι 5th-6th c.BC:
    Plato Philosophus “Phaedrus” 249b; also θ. ὕειον [prev. author] “R.” 535e ">Refs
    5th c.BC+</a>]; of the dog, [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus
    Poeta Bucolicus 25.79 ">Refs 3rd c.BC+</a>]; of fishes, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 598b1 ">Refs 4th
    c.BC+</a>]; of eels, [<a href="javascript:void(0)" title=" 4th c.BC: Antiphanes
    Comicus 147.7 ">Refs 4th c.BC+</a>]; of leeches, [<a href="javascript:void(0)"
    title=" “IG” 4.951.101 (Epid.) ">Refs</a>]; of other small creatures, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 552b11, 625b32,
    5th c.BC: Hippocrates Medicus cited in 2nd c.AD: Galenus Medicus 19.103, 3rd c.BC:
    Theocritus Poeta Bucolicus 19.6; οὐκ ἔστιν οὐδὲν θ. τῶν ἰχθύων ἀτυχέστερον 4th
    c.BC: Antiphanes Comicus 161.1; opposed to plants, 5th-6th c.BC: Plato Philosophus
    “Symposium” 188b: proverbial, ἢ θηρίον ἢ θεός">Refs 5th c.BC+</a>], either above
    or below the nature of man, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1253a29, compare “EN” 1145a25. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>beast</b>, especially as hostile and odious to
    man, θηρία τε καὶ βοτά <b>carnivora</b> and graminivora, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Menexenus” 237d ">Refs 5th c.BC+</a>];
    <b>monster, creature</b>, of sharks, etc., [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 6.44 ">Refs 5th c.BC+</a>]; of Typhon, etc., [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 230a,
    “R.” 588e ">Refs 5th c.BC+</a>]; of the Satyrs, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ichn.” [same place] ">Refs 5th c.BC+</a>];
    ταυτὶ ποδαπὰ τὰ θ.; [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 184, compare “Av.” 93. ">Refs 5th c.BC+</a>]<br /><Level4><b>__3.b</b></Level4>
    <b>poisonous animal</b>, [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides
    (Dioscurides) Medicus 1.75, NT.Act.28.4. ">NT+1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    in Medicine texts,= θηρίωμα, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “Κωακαὶ προγνώσιες” 459, “Loc.Hom.” 29, compare 2nd c.AD: Galenus Medicus
    [prev. cited] ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> as a term
    of reproach, <b>beast, creature</b>, ὦ δειλότατον σὺ θηρίον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 439, compare “Eq.” 273; κόλακι,
    δεινῷ θηρίῳ 5th-6th c.BC: Plato Philosophus “Phaedrus” 240b; Κρῆτες, κακὰ θ. 6th
    c.BC: Epimenides Philosophus 1 ">Refs 6th c.BC+</a>]; δυσνουθέτητον θ., of poverty,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus “Γεωργός”
    78; ἡ μουσικὴ ἀεί τι καινὸν θηρίον τίκτει 4th c.BC: Anaxilas Comicus 27, compare
    5th c.BC: Eupolis Comicus 132 ">Refs 5th c.BC+</a>]; τί δέ, εἰ αὐτοῦ τοῦ θηρίου
    ἠκούσατ; said by Aeschines of Demosthenes, [<a href="javascript:void(0)" title="
    1st c.AD: Plinius Rerum Naturalium Scriptor “Ep.” 2.3.10">Refs 1st c.AD+</a>];
    θ. συνεστιώμενον, of woman, [<a href="javascript:void(0)" title=" 2nd c.AD: Secundus
    Gnomologus “Sententiae - FPG” 8. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    Astron., the constellation [<a href="javascript:void(0)" title=" “Lupus”, 4th
    c.BC: Eudoxus Astronomus cited in 2nd c.BC: Hipparchus Astronomicus 1.2.20, Vett.
    Val. 6.13. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
