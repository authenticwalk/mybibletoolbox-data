    id. before inf., <ref=''Rev.3.18.''>Rev.3:18.</ref> <BR /> __2. Mid., <b>to take
    counsel, consult</b>: before ἵνα, <ref=''Mat.26.4''>Mat.26:4</ref> ("reciprocal
    middle," see M, <i>Pr.</i>, 157); with inf., <ref=''Act.9.23.''>Act.9:23.</ref>†<BR
    /> (AS)'
