strongs_number: G0650
language: greek
lemma: ἀποστερέω
transliteration: aposteréō
definition: to despoil
kjv_usage: defraud, destitute, kept back by fraud
derivation: from G575 (ἀπό) and (to deprive);
extended_definition:
  gloss: to defraud
  definition: '<b>ἀπο-στερέω</b>, -ῶ<BR /> (στερέω, to rob), [in LXX: <ref=''Exo.21.10''>Exo.21:10</ref>
    (גָּרַע), <ref=''Deu.24.14''>Deu.24:14</ref> (עָשַׁק), <ref=''Mal.3.5''>Mal.3:5</ref>,
    <ref=''Sir.4.1; 29.6-7; 31.21-22''>Sir.4:1 29:6-7 31:21-22</ref> * ;] <BR /><b>to
    defraud, deprive of, despoil </b>(in cl. chiefly of the misappropriation of trust
    funds, Field, <i>Notes</i>, 33; cf. MM, see word): absol., <ref=''Mrk.10.19''>Mrk.10:19</ref>,
    <ref=''1Co.6.8''>1Co.6:8</ref>; with accusative of person(s), <ref=''1Co.7.5.''>1Co.7:5.</ref>
    Mid., <b>endure deprivation</b>: <ref=''1Co.6.7''>1Co.6:7</ref> (WM, § 38, 3;
    but see Bl., § 54, 5; M, <i>Pr.</i>, 162); pass., ἀπεστερημένοι, <b>bereft of</b>:
    <ref=''1Ti.6.5.''>1Ti.6:5.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποστερ-έω·</b> —<br /> <i>passive</i>, <i>future</i> <b>-στερηθήσομαι</b>[<a
    href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 12.70, variant in 4th
    c.BC: Demosthenes Orator 1.22;">Refs 5th c.BC+</a>] also <b>-στερήσομαι</b> [<a
    href="javascript:void(0)" title="5th c.BC: Euripides Tragicus “Hercules Furens”
    137(Lyric poetry), 5th c.BC: Thucydides Historicus 6.91, 4th c.BC: Demosthenes
    Orator 24.210; ἀποστεροῦμαι 5th-6th c.BC: Andocides Orator 1.149: ">Refs 5th c.BC+</a>]<i>perfect</i>
    ἀπεστέρημαι, etc.:—<b>rob, despoil, defraud</b> one <b>of</b> a thing, with <i>accusative</i>
    <i>person</i> et <i>genitive</i> <i>of things</i>, χρημάτων ἀ. τινά[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.92. ; τὸν πατέρα τῆς τυραννίδος 5th-6th
    c.BC: Aristophanes Comicus “Aves” 1605; τῆς ψυχῆς 5th c.BC: Antipho Orator 4.1.6:
    with _accusative_ _person_ et _of things_, μή μ᾽ ἀποστερήσῃς ἡδονάν 5th c.BC:
    Sophocles Tragicus “Electra” 1276(Lyric poetry), compare 5th c.BC: Antipho Orator
    3.3.2, 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.6.9, 4th c.BC: Isaeus Orator
    8.43, etc.">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>commit fraud,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 487">Refs 5th c.BC+</a>]; ἀπεστερηκὼς
    ὑπ᾽ ἀνάγκης being constrained to <b>become a defaulter,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 241b; συνέστιον ὧν ἔκγονον
    ἢ ἀδελφὸν ἀπεστέρηκε γίγνεσθαι [prev. author] “Lg.” 868d">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be robbed</b> or <b>deprived of,</b> with <i>genitive</i>, Ἑλλάδος ἀπεστερημένος[<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.130; σοῦ τ᾽
    ἀπεστερημένη καὶ πατρός 5th c.BC: Sophocles Tragicus “Electra” 813; ἡδονῶν 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 1072; ἁπάντων ἂν ἀπεστερήμην 4th c.BC: Demosthenes
    Orator 21.106: with _accusative_, ἵππους ἀπεστέρηνται 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 6.1.12, etc.: _absolutely_, εἰ δ᾽ ἀπεστερήμεθα">Refs
    5th c.BC+</a>] if we <b>have been frustrated,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 782. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    ἀ. ἑαυτόν τινος <b>detach, withdraw</b> oneself <b>from</b> a person or thing,
    τῶν [ἀγαλμάτων].. ἀπεστέρησ᾽ ἐμαυτόν[<a href="javascript:void(0)" title=" [prev.
    author] “OT” 1381; οὐκ ἀποστερῶν γε τῶν ἐς τὴν πόλιν ἑαυτὸν οὐδενός 5th c.BC:
    Antipho Orator 5.78; ἄλλου ἑαυτὸν ἀ. 5th c.BC: Thucydides Historicus 1.40; ἀ.
    ἑαυτὸν τοῦ φρονεῖν 4th c.BC: Crobylus Comicus 3">Refs 5th c.BC+</a>]; ἐκείνους..
    ἀ. μὴ ἂν.. ἀποτειχίσαι <b>deprive</b> them <b>of</b> the power of walling off,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 7.6:—reversely,
    ἀ. τὸν ἔλεον ἑαυτοῦ 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Aemilius
    Paulus” 26, compare “Dem.” 4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    c.<i>accusative</i> <i>person</i>, <b>defraud, rob,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.155, 5th-6th c.BC: Aristophanes Comicus
    “Plutus” 373, NT.1Cor.6.7, etc.; θεούς 5th-6th c.BC: Plato Philosophus “Leges”
    917d. ">NT+5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> with <i>accusative</i>
    <i>of things</i> only, <b>filch away,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 931">Refs 5th c.BC+</a>]; <b>withhold,</b>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 777, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 323, 5th-6th c.BC:
    Aristophanes Comicus “Nubes” 1305">Refs 5th c.BC+</a>]; <b>refuse payment</b>
    of a debt, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    21.44, etc.">Refs 4th c.BC+</a>]; <b>refuse to give up,</b> παρακαταθήκην[<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1383b21">Refs 4th c.BC+</a>];
    Ζεὺς ἀποστεροίη γάμον <b>may</b> he <b>avert</b>it, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 1063(Lyric poetry). ">Refs
    4th c.BC+</a>]<br /><Level3><b>__5</b></Level3> τὸ σαφές μ᾽ ἀποστερεῖ certainty
    <b>fails</b> me, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Helena” 577. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> in Logic,
    <b>draw a negative conclusion,</b> [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Analytica Priora” 44b23. (ἀποστέρω">Refs 4th c.BC+</a>]
    is <i>falsa lectio</i> in [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator 12.243.)">Refs 5th c.BC+</a>]'
