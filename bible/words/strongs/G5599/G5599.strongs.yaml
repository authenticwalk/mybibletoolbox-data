strongs_number: G5599
language: greek
lemma: ὦ
transliteration: ō
definition: as a sign of the vocative case, O; as a note of exclamation, oh
kjv_usage: O
derivation: a primary interjection;
extended_definition:
  gloss: oh!
  definition: '<b>ὦ </b><BR /> interj., with vocat., <BR /> <b>O</b>; <BR /> __(a)
    in simple address (less frequently than in cl.; M, <i>Pr.</i>, 71); <ref=''Act.1.1;
    18.14; 27.21''>Act.1:1 18:14 27:21</ref>, <ref=''Rom.2.1, 3; 9.20''>Rom.2:1, 3
    9:20</ref>, <ref=''1Ti.6.20''>1Ti.6:20</ref>; expressing reproof, <ref=''Jas.2.20''>Jas.2:20;</ref>
    <BR /> __(b) in exclamations of surprise, etc.: <ref=''Mat.15.28''>Mat.15:28</ref>,
    <ref=''Luk.24.25''>Luk.24:25</ref>, <ref=''Act.13.10''>Act.13:10</ref>, <ref=''Rom.11.33''>Rom.11:33</ref>,
    <ref=''Gal.3.1''>Gal.3:1</ref>; with nom. (Bl., § 33, 4), <ref=''Mat.17.17''>Mat.17:17</ref>,
    <ref=''Mrk.9.19''>Mrk.9:19</ref>, <ref=''Luk.9.41''>Luk.9:41</ref>.†<BR /> (AS)'
  morphology: G:INJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὦ</b> <br /> and <b>ὤ</b>, an exclamation, expressing surprise,
    joy, or pain, <b>O! oh!</b> with <i>nominative</i>, ὢ τάλας ἐγώ [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 981, etc.; ὢ ἔβενος, ὢ χρυσός 3rd
    c.BC: Theocritus Poeta Bucolicus 15.123 ">Refs 5th c.BC+</a>]: also with <i>genitive</i>,
    ὢ τῆς ἀναισχυντίας [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Pisc.” 5 ">Refs 2nd c.AD+</a>]; with <i>interrogative</i>, ὤ, τί λέγει; [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 309d ">Refs</a>]; in the
    middle of a sentence, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Hippolytus” 362 (Lyric poetry), +others ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    with <i>vocative</i>, a mode of address, whether at the beginning of a sentence
    or in a parenthesis, ὦ Ἀχιλεῦ [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 1.74, etc., especially in dialogue and Oratt., ἐβουλόμην,
    ὦ ἄνδρες, τὴν δύναμιν κτλ. Antipho. 5.1 ">Refs 8th c.BC+</a>]; in invocations
    of the gods, ὦ Ζεῦ τε καὶ Γῆ καὶ πολισσοῦχοι θεοί [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 69, etc.; with
    _imperative_, ὦ χαῖρε [prev. author] “Ag.” 22, 5th c.BC: Sophocles Tragicus “Ajax”
    91 ">Refs 5th c.BC+</a>]; ὦ πρὸς θεῶν ὕπεικε [<a href="javascript:void(0)" title="[prev.
    work] 371, compare 4th c.BC: Demosthenes Orator 21.98 ">Refs 4th c.BC+</a>]: sometimes
    following the Verb, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Troades” 335 (Lyric poetry)">Refs 5th c.BC+</a>]; in different number
    from the <i>vocative</i>, προσέλθετ᾽, ὦ παῖ, πατρί [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1104, compare 1112, Scholia
    5th-6th c.BC: Aristophanes Comicus “Plutus” 66. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    with <i>nominative</i> instead of <i>vocative</i>, ὦ δῐος αἰθήρ, ὦ φίλος, [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 88, 545; ὦ γενναῖος 5th-6th c.BC: Plato Philosophus “Phaedrus” 227c;
    ὦ οὗτος Αἴας 5th c.BC: Sophocles Tragicus “Ajax” 89; ὦ οὗτος οὗτος Οἰδίπους [prev.
    author] “OC” 1627 ">Refs 5th c.BC+</a>]; also οὗτος, ὦ σέ τοι (i.e. καλῶ) [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 274.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> with both together,
    φίλος ὦ Μενέλαε [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 4.189; ὦ τλάμων πάτερ 5th c.BC: Sophocles Tragicus “Ajax” 641
    (Lyric poetry, τλᾶμον codices recentia, editions). ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    with the latter of two nouns, Ἀγάμεμνον, ὦ Μενέλαε [<a href="javascript:void(0)"
    title=" [prev. author] “Ph.” 794 ">Refs</a>].—In the first sense usually written
    ὤ, in the second ὦ: [τὸ ὢ] ἡνίκα θαυμαστικὸν λαμβάνεται βαρύνεται, καὶ χωρεῐ εἰς
    ἐπιρρηματικὴν σύνταξιν, οἷον ὢ Ἡρακλῆς [<a href="javascript:void(0)" title=" “Etymologicum
    Magnum” 79.13: 13th-14th c.AD: Thomas Magister Grammaticus p.408R. prescribes
    ὢ with the _genitive_, but ὦ with the _vocative_, e.g. ὦ Ἡράκλεις, where the whole
    expression, and not merely the ὤ ">Refs</a>] (ὦ,) expresses surprise (but [<a
    href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de
    Adverbiis;” 127.24 ">Refs 2nd c.AD+</a>] seems to imply ὦ in both senses); ὤ as
    an exclamation is found in forms like{ὤ μοι}, ὤ μοι ἐγώ, ὢ πρὸς τῶν θεῶν [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator [same place]: but ὦ πόποι δυσὶ τόνοις χρῆται
    Hdn.Gr. 1.503, so that ὢ πόποι">Refs 4th c.BC+</a>] is improbable,compare [<a
    href="javascript:void(0)" title=" 9th c.AD: Theognostus Grammaticus “Can.” 158
    (as emended by Lehrs “Aristarch.” 3p.119)">Refs 9th c.AD+</a>]; ᾤμοι and ὤμοι
    are both recognized by [<a href="javascript:void(0)" title=" “Etymologicum Magnum”
    822.33, compare “Legal icon Messanense” p.413; ωιμ᾽ 7th-6th c.BC: Sappho Lyrica
    “Papyrus fragments” in E. Diehl, 23.4; in 5th c.BC: Euripides Tragicus, when it
    stands in the middle of a sentence, it should be written ὤ, “Hipp.” 362, +others:
    sometimes doubled, ὢ ὢ κακά 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1214;
    ἰὼ ὢ ὤ 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 224 (variant{ὣ ὣ ὣ})">Refs
    7th c.BC+</a>]; written ὼ ώ in Papyrus of [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Ichn.” 61; tripled, ὢ ὢ ὤ 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 985 (Lyric poetry, probably)">Refs 5th c.BC+</a>]. To those
    who (like [<a href="javascript:void(0)" title=" 2nd c.BC: Dionysius Thrax Grammaticus
    640.11, cf. Scholia 2nd c.BC: Dionysius Thrax Grammaticus p.257H.) took ὦ">Refs
    2nd c.BC+</a>] for the <i>vocative</i> of the <i>Article</i> ὁ, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 45.22 - 53 ">Refs
    2nd c.AD+</a>] replies at length.'
