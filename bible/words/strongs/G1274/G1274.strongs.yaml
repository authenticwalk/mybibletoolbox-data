strongs_number: G1274
language: greek
lemma: διανύω
transliteration: dianýō
definition: to accomplish thoroughly
kjv_usage: finish
derivation: from G1223 (διά) and (to effect);
extended_definition:
  gloss: to continue
  definition: '<b>δι-ανύω </b><BR /> [in LXX: <ref=''2Ma.12.17''>2Ma.12:17</ref> *
    ;] <BR />__1. <b>to accomplish fully, finish, complete</b>: <ref=''Act.21.7''>Act.21:7</ref>
    (EV). <BR /> __2. In late writers (Xen., al., Clem., I ad Cor., xxv, 3), <b>to
    continue</b>: Ac, l.with (Field, <i>Notes</i>, 134f.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διᾰνύω</b> <br /> (also διᾰνύτω [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ichn.” 64, 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 2.4.7)">Refs 5th c.BC+</a>] [ῠ], <i>perfect</i> <b>-ήνυκα</b>[<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 4.11.7 ">Refs
    2nd c.BC+</a>]:—<b>bring quite to an end, accomplish, finish,</b> κέλευθα δ. <b>finish</b>
    a journey, [<a href="javascript:void(0)" title=" “hymnus ad Cererem” 380, compare
    “hymnus ad Apollinem” 108; δίαυλον 5th c.BC: Euripides Tragicus “Electra” 825;
    τὸ ἑξῆς τῆς ὁδοῦ 5th-6th c.BC: Xenophon Historicus [same place]; τὸν πλοῦν ἀπὸ
    Τύρου NT.Act.21.7; πόνους 2nd c.AD: Vettius Valens Astrologus 330.9; τὰ προσήκοντα
    “POxy.” 1469.4 (3rd c.AD): with _accusative_ loci, πολὺν διὰ πόντον ἀνύσσας">NT+5th
    c.BC+</a>] <b>having finished one''s course over</b> the sea, [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 635 ">Refs 8th c.BC+</a>];
    πλεῖον δ. <b>traverse,</b> of a point moving along a line, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Lineis Insecabilibus” 968a25, compare
    3rd c.BC: Archimedes Geometra “Sph.Cyl.Praef.”, +others; τόπους 2nd c.BC: Polybius
    Historicus 4.11.7: _absolutely_, δ. εἰς τὰς ὑπερβολάς">Refs 4th c.BC+</a>] <b>arrive</b>
    at a place, [<a href="javascript:void(0)" title=" [prev. author] 3.53.9:">Refs</a>]
    —<i>passive</i>, ὁδὸς διηνυσμένη[<a href="javascript:void(0)" title=" [prev. work]
    63.7 ">Refs</a>]: <i>aorist</i> <i>infinitive</i> διανυσθῆναι [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]: with <i>participle</i>,
    <b>finish doing</b> a thing, οὔ πω κακότητα διήνυσεν ἣν ἀγορεύων [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.517 ">Refs 8th c.BC+</a>];
    but πόνοις σε διδοῦσα διήνυσεν <b>continued</b> giving.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 1663 ">Refs 5th c.BC+</a>]: <i>absolutely</i>,
    <b>live,</b> [<a href="javascript:void(0)" title="Vett. Val. 58.17. ">Refs</a>]'
  source: STEPBible/LSJ
