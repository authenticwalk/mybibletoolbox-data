strongs_number: G2886
language: greek
lemma: κοσμικός
transliteration: kosmikós
definition: terrene ("cosmic"), literally (mundane) or figuratively (corrupt)
kjv_usage: worldly
derivation: from G2889 (κόσμος) (in its secondary sense);
extended_definition:
  gloss: earthly
  definition: '<b>κοσμικός</b>, -ή, -όν<BR /> (κόσμος) <BR />__1. pertaining to the
    world or universe. <BR /> __2. of this world, earthly. <ref=''Heb.9.1.''>Heb.9:1.</ref>
    <BR /> __3. <b>In ethical sense, worldly</b>: ἐπιθυμίαι, <ref=''Tit.2.12.''>Tit.2:12.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κοσμ-ικός</b>, ή, όν, <br /> (κόσμος IV) <b>of the world</b>
    or <b>universe</b>, σχήματα [<a href="javascript:void(0)" title=" 5th c.AD: Proclus
    Philosophus “in primum Euclidis librum commentarius” p.65 ">Refs 5th c.AD+</a>]
    F.; τὰ κ. πάντα variant in [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Physica” 196a25, compare 5th-6th c.BC: Philolaus Philosophus (?)
    23; ἡ κ. διάταξις 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.119 f;
    κ. ὀχλήσεις 2nd c.AD: Lucianus Sophista “Par.” 11 ">Refs 5th c.BC+</a>]; κλίσεις
    (variant{κλήσεις}) [<a href="javascript:void(0)" title=" 10th c.AD: Suidas Legal
    icographus see at {Ὀρφεύς}: Astrology texts, κ. κέντρα (opposed to γενεθλιαλογικά)
    2nd c.AD: Vettius Valens Astrologus 79.26 ">Refs 2nd c.AD+</a>]. <i>adverb</i>
    - κῶς [<a href="javascript:void(0)" title=" [prev. author] 119.15, 2nd c.AD: Ptolemaeus
    Mathematicus “Tetrabiblos” 112. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>of this world, earthly,</b> [<a href="javascript:void(0)" title="NT.Heb.9.1">NT</a>];
    <b>worldly</b>, ἐπιθυμίαι [<a href="javascript:void(0)" title=" NT.Tit.2.12. ">NT</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>secular, lay</b>, opposed to clerical, [<a
    href="javascript:void(0)" title=" 6th c.AD: Justinianus Imperator “Novellae” 123.1.2.
    ">Refs 6th c.AD+</a>]'
