strongs_number: H4911
language: hebrew
lemma: מָשַׁל
transliteration: mâshal
pronunciation: maw-shal'
definition: to liken, i.e. (transitively) to use figurative language (an allegory,
  adage, song or the like); intransitively, to resemble
kjv_usage: be(-come) like, compare, use (as a) proverb, speak (in proverbs), utter.
derivation: denominative from H4912 (מָשָׁל);
