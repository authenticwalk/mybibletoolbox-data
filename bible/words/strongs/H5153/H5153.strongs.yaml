strongs_number: H5153
language: hebrew
lemma: נָחוּשׁ
transliteration: nâchûwsh
pronunciation: naw-khoosh'
definition: coppery, i.e. (figuratively) hard
kjv_usage: of brass.
derivation: apparently passive participle of H5172 (נָחַשׁ) (perhaps in the sense
  of ringing), i.e. bell-metal; or from the red color of the throat of a serpent (H5175
  (נָחָשׁ), as denominative) when hissing);
