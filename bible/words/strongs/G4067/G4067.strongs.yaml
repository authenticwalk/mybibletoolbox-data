    offscouring</b>: metaphorically (assoc. with περικάθαρμα, which see), <ref=''1Co.4.13''>1Co.4:13</ref>
    (and so prob., To, l.with, as EV; but see Thayer, see word, for the meaning expiation,
    ransom, in To; and cf. LS, see word κάθαρμα; Lft., <i>Notes</i>, 200 f., and on
    Ign., <i>Eph.</i>, 8).†<BR /> (AS)'
