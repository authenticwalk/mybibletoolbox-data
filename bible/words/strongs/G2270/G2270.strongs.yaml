strongs_number: G2270
language: greek
lemma: ἡσυχάζω
transliteration: hēsycházō
definition: to keep still (intransitively), i.e. refrain from labor, meddlesomeness
  or speech
kjv_usage: cease, hold peace, be quiet, rest
derivation: from the same as G2272 (ἡσύχιος);
