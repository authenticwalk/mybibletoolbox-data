strongs_number: G2270
language: greek
lemma: ἡσυχάζω
transliteration: hēsycházō
definition: to keep still (intransitively), i.e. refrain from labor, meddlesomeness
  or speech
kjv_usage: cease, hold peace, be quiet, rest
derivation: from the same as G2272 (ἡσύχιος);
extended_definition:
  gloss: be quiet/give up
  definition: '<b>ἡσυχάζω </b><BR /> [in LXX chiefly for שָׁקַט ;] <BR /><b>to be
    still</b>; <BR /> __(a) <b>to rest from labour</b>: <ref=''Luk.23.56''>Luk.23:56;</ref>
    <BR /> __(b) <b>to live quietly</b>: <ref=''1Th.4.11''>1Th.4:11;</ref> <BR />
    __(with) <b>to be silent</b>: <ref=''Luk.14.3''>Luk.14:3</ref>, <ref=''Act.11.18;
    21.14''>Act.11:18 21:14</ref> (cf. <ref=''Job.32.7''>Job.32:7</ref>, <ref=''Neh.5.8''>Neh.5:8</ref>).†<BR
    /> <re><i>SYN.</i>: σιγάω (which see), σιωπάω </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἡσῠχ-άζω</b>, <br /> <i>future</i> <b>-άσω</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.84, “Anthologia Graeca” 5.132 (1st c.AD(?):">Refs
    5th c.BC+</a>] Maecius Epigrammaticus), <b>-άσομαι</b> [<a href="javascript:void(0)"
    title="2nd c.AD: Lucianus Sophista “Gall.” 1 ">Refs 2nd c.AD+</a>]: <i>aorist</i>
    ἡσύχᾰσα [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.12 ">Refs 5th c.BC+</a>]: (ἥσυχος):—<b>keep quiet, be at rest</b>, σὺ δ᾽ ἡσύχαζε
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 329, compare 346 ">Refs 4th c.BC+</a>]; ἡ ἀπορία τοῦ μὴ ἡσυχάζειν the
    difficulty of <b>finding rest</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 2.49; οἱ πολέμιοι ἡσύχαζον 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 5.4.16; ἀνάγκη τὸ ἡσυχάζον ἑστάναι 5th-6th c.BC: Plato Philosophus
    “Parmenides” 162e; τοὺς [νόμους] οὐκ ἐῶν ἡσυχάζειν ἐν τιμωρίαις 2nd c.AD: Lucianus
    Sophista “Abd.” 19 ">Refs 5th c.BC+</a>]; ἡ. πρὸς μίαν θύρην, of a lover, [<a
    href="javascript:void(0)" title="“Anthologia Graeca” 5.166 (3rd c.BC: Asclepiades
    Epigrammaticus); ὁ διαλεκτικὸς ἡσυχάσει 2nd c.AD: Sextus Empiricus Philosophus
    “Πυρρώνειοι ὑποτυπώσεις” 2.239 ">Refs 3rd c.BC+</a>]: frequently in <i>participle</i>,
    ἡσυχάζων προσμενῶ [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 620, compare 5th c.BC: Euripides Tragicus “Orestes” 134 ">Refs
    5th c.BC+</a>]; ὥστε μὴ ἡσυχάσασα αὐξηθῆναι <b>by resting from war</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.12 ">Refs 5th c.BC+</a>]; ἡσυχαζουσῶν
    τῶν νεῶν[<a href="javascript:void(0)" title=" [prev. work] 49; μόλις ἡσυχάσαντες
    [prev. author] 8.86; ἡσυχάζουσαν ἔχων τὴν διάνοιαν 5th-6th c.BC: Isocrates Orator
    5.24 ">Refs 5th c.BC+</a>]; τὸ ἡσυχάζον τῆς νυκτός <b>the dead</b> of night, [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 7.83 ">Refs
    5th c.BC+</a>]; ἡ. ἀπό τινος <b>keep away</b> from.., [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 5.132 (1st c.AD(?): Maecius Epigrammaticus)">Refs 1st
    c.AD+</a>]: with <i>dative</i>, <b>suspend work on,</b> [<a href="javascript:void(0)"
    title=" PFay. 117.23 (2nd c.AD)">Refs 2nd c.AD+</a>]; ἀλλ᾽ ἡσύχαζε only <b>be
    tranquil, calm thyself</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Hercules Furens” 98, “IA” 973. ">Refs 5th c.BC+</a>] <br /><Level4><b>__b</b></Level4>
    ὁ -άζων, with or without λόγος, a fallacy, [<a href="javascript:void(0)" title="
    3rd c.BC: Chrysippus Stoicus 2.8 (_plural_), 2nd c.AD: Gellius, Aulus Grammaticus
    Latinus 1.2.4 (_plural_). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>transitive</i>, <b>bring to rest</b>, ἡσυχάσας τὼ δύο εἴδη, τὸ τρίτον δὲ κινήσας
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    572a. ">Refs 5th c.BC+</a>] <br /><Level4><b>__II.b</b></Level4> <i>absolutely</i>,
    <b>impose silence</b>, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio
    Cassius Historicus 69.6. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>leave unspoken</b>, ἃ χρὴ λέγειν [<a href="javascript:void(0)" title=" 1st
    c.AD: Philo Judaeus 1.254, compare 2.268; τὰς ἀπειλάς 1st c.AD: Josephus Historicus
    “Antiquitates Judaicae” 7.7.3 ">Refs 1st c.AD+</a>]. <br /><Level2><b>__III</b></Level2>
    <i>passive</i> in <i>impersonal</i> sense, ἡσυχάζεται ἐπὶ τῆς γῆς <b>there is
    quiet</b>, [<a href="javascript:void(0)" title=" LXX.Job.37.17. ">LXX</a>]'
