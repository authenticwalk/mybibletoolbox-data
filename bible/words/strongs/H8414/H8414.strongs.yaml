strongs_number: H8414
language: hebrew
lemma: תֹּהוּ
transliteration: tôhûw
pronunciation: to'-hoo
definition: a desolation (of surface), i.e. desert; figuratively, a worthless thing;
  adverbially, in vain
kjv_usage: confusion, empty place, without form, nothing, (thing of) nought, vain,
  vanity, waste, wilderness.
derivation: from an unused root meaning to lie waste;
