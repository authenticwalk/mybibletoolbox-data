strongs_number: G4071
language: greek
lemma: πετεινόν
transliteration: peteinón
definition: a flying animal, i.e. bird
kjv_usage: bird, fowl
derivation: neuter of a derivative of G4072 (πέτομαι);
extended_definition:
  gloss: bird
  definition: '<b>πετεινός</b>, -ή, -όν<BR /> (πέτομαι), [in LXX chiefly for עוֹף
    ;] <BR />in trag., Ion. and late writers, winged, flying; as subst., τὸ π., <b>a
    winged fowl, a bird</b>: pl., <ref=''Mat.6.26; 8.20; 13.4, 32''>Mat.6:26 8:20
    13:4, 32</ref>, <ref=''Mrk.4.4, 32''>Mrk.4:4, 32</ref>, <ref=''Luk.8.5; 9.58;
    12.24; 13.19''>Luk.8:5 9:58 12:24 13:19</ref>, <ref=''Act.10.12; 11.6''>Act.10:12
    11:6</ref>, <ref=''Rom.1.23''>Rom.1:23</ref>, <ref=''Jas.3.7''>Jas.3:7</ref>.†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πετεινός</b>, ή, όν, <br /> also <b>πετηνός</b> (see. near
    the end), and <b>πτηνός</b> (see. entry), <i>Epic dialect</i> and <i>poetry</i>
    <b>πετεηνός</b> (also <b>πετεεινός</b> [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 9.337 (1st c.AD: Leonidas Alexandrinus Epigrammaticus), 363.22 (1st c.BC:
    Meleager Epigrammaticus))">Refs 1st c.BC+</a>]:— <b>able to fly, full-fledged</b>,
    of young birds, πάρος πετεηνὰ γενέσθαι [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 16.218 ">Refs 8th c.BC+</a>]; of birds
    generally, <b>able to fly, winged</b>, πετηνῶν.. ὑπ᾽ οἰωνῶν [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 1025; πετηνοῖς
    γυψί 5th c.BC: Euripides Tragicus “Rhesus” 515; also π. ἵππος 4th-3rd c.BC: Menander
    Comicus “Περικειρομένη” 342: _absolutely_, πετεηνά">Refs 5th c.BC+</a>] <b>winged
    fowl</b>, αἰετὸς.. τελειότατος πετεηνῶν [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 8.247, +others ">Refs 8th c.BC+</a>];
    πετεινόν <b>a bird</b>, [<a href="javascript:void(0)" title=" 6th c.BC: Theognis
    Elegiacus 1097 ">Refs 6th c.BC+</a>]; τὰ πετεινά (with variant{πετηνά}) [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.140, 2.123, 3.106, 4th c.BC: Lycurgus
    Orator 132.—Thom.Mag. p.272 R. rejects the form πετεινός: Πετηνή">Refs 5th c.BC+</a>]
    is the name of an <i>Attic dialect</i>ship in [<a href="javascript:void(0)" title="
    “IG” 22.1611.138. ">Refs</a>]'
  source: STEPBible/LSJ
