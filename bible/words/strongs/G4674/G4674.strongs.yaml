strongs_number: G4674
language: greek
lemma: σός
transliteration: sós
definition: thine
kjv_usage: thine (own), thy (friend)
derivation: from G4771 (σύ);
extended_definition:
  gloss: your
  definition: '<b>σός</b>, -ή, -όν <BR /> possess. prop. of second of person(s), <BR
    /> <b>thy, thine</b>: <ref=''Mat.7.3''>Mat.7:3</ref>, al.; as subst., οἱ σοί,
    thy kinsfolk, friends, <ref=''Mrk.5.19''>Mrk.5:19;</ref> τὸ σόν, what is thine,
    <ref=''Mat.20.14; 25.25''>Mat.20:14 25:25</ref>; τὰ σά, thy goods, <ref=''Luk.6.30''>Luk.6:30</ref>
    <BR /> (AS)'
  morphology: G:S-2
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σός</b>, ή, όν, <br /> possessive <i>adjective</i> of 2 <i>person</i>
    <i>singular</i> (σύ), the alternative <i>Epic dialect</i> and <i>Doric dialect</i>
    form being τεός (which see), <b>thy, thine</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 8.420, etc.">Refs 8th c.BC+</a>];
    <i>Epic dialect</i> <i>genitive</i> σοῖο [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.511 ">Refs 8th c.BC+</a>]; σ. δέμας,
    σ. ἔργον, λέχος σ., etc., [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 146 (Lyric poetry), 635, 557 (Lyric poetry),
    etc.: σ. ἑταῖρος">Refs 4th c.BC+</a>] a friend <b>of yours</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Lysis” 204a, etc.">Refs 5th c.BC+</a>]:
    with the <i>Article</i>, τὸ σὸν γέρας [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 1.185, compare 207, +others, and so frequently
    in _Attic dialect_, δέμ·ας τὸ σ., τὸ σ. κάρα, etc., 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 1019, “Ag.” 1615, etc.">Refs 8th c.BC+</a>] (but never so
    when it serves as predicate, οὐ σ. τόδ᾽ ἐστὶ τοὔργον [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 296; πάτερ, σός εἰμι [prev. author]
    “Ant.” 635)">Refs 5th c.BC+</a>]; σ. ἔργον with <i>infinitive</i>, ''tis <b>thy</b>
    business to.., ἔργον ἤδη σ. τὰ λοίφ᾽ ὑπηρετεῖν [<a href="javascript:void(0)" title="
    [prev. author] “Ph.” 15 ">Refs</a>]; σόν [ἐστι] alone, σ. δ᾽ αὖ τὸ σιγᾶν [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 232, compare 5th
    c.BC: Sophocles Tragicus “Electra” 1470 ">Refs 5th c.BC+</a>]; σὴ μὲν ἐγώ, σὰ
    δὲ πάντα <b>thine</b> am I, <b>thine</b> are all things, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Hymnus in Delum” 219. ">Refs 3rd c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> without a <i>substantive</i>, <b>thine</b>, εἰ ἐτεόν
    γε σός εἰμι <b>thy son</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 9.529, compare 5th c.BC: Euripides Tragicus “Helena”
    226 (Lyric poetry)">Refs 8th c.BC+</a>]; σὺ μὲν ἀπάγου τὴν σ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.1.37
    ">Refs 5th c.BC+</a>]; οἱ σ. <b>thy kinsfolk, people</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1448, etc.">Refs 5th c.BC+</a>]:
    also <i>singular</i>, <b>your agent</b> or <b>servant,</b> [<a href="javascript:void(0)"
    title=" PFay. 123.5 (1st-2nd c.AD): τὸ σ">Refs 1st c.AD+</a>]. <b>what concerns
    thee, thy interest, advantage</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Electra” 251, “Aj.” 1313 ">Refs 5th c.BC+</a>]; <b>thy words,
    thy purpose</b>, [<a href="javascript:void(0)" title="[prev. work] 99, 1401 ">Refs</a>],
    etc.; τὰ σ. <b>thy property</b>, ἐπὶ σοῖσι καθήμενος [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.369, compare 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 2.3.12, NT.Luke.6.30 ">NT+8th c.BC+</a>]; εὖ
    φρονῶ τὰ σ. <b>thy interests</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Ajax” 491 ">Refs 5th c.BC+</a>]; καὶ σὲ καὶ τὰ σ. [<a href="javascript:void(0)"
    title=" [prev. author] “El.” 522, etc. ">Refs</a>]<br /><Level3><b>__3</b></Level3>
    with a <i>genitive</i> added, τὰ σ᾽ αὐτῆς ἔργα [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 6.490 ">Refs 8th c.BC+</a>]; τὰ σ᾽ αὐτοῦ
    κήδε (α) [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 14.185; σῷ δ᾽ αὐτοῦ κράατι 22.218; τοῖς σοῖσιν αὐτοῦ 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 416; τὸ σὸν μόνης δώρημα [prev. author] “Tr.” 775
    ">Refs 8th c.BC+</a>]; τὸν σ. τοῦ πρέσβεως [ὀφθαλμόν] [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 93. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> objective, <b>of</b> or <b>for thee</b>, σῇ ποθῇ
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    19.321; σ. τε πόθος σ. τε μήδεα 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.202;
    σῇ προμηθίᾳ 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 332; προνοίᾳ τῇ τε
    σ. κἀμῇ 5th c.BC: Euripides Tragicus “Andromache” 660 ">Refs 8th c.BC+</a>]; εὐνοίᾳ
    τῇ σ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Gorgias”
    486a. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
