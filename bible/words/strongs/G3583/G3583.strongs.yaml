strongs_number: G3583
language: greek
lemma: ξηραίνω
transliteration: xēraínō
definition: to desiccate; by implication, to shrivel, to mature
kjv_usage: dry up, pine away, be ripe, wither (away)
derivation: from G3584 (ξηρός);
extended_definition:
  gloss: to dry
  definition: <b>ξηραίνω</b><BR /> (ξηρός), [in LXX chiefly for יָבֵשׁ ;] <BR />to
    dry up, parch, wither. with accusative, τ. χόρτον, <ref='Jas.1.11'>Jas.1:11;</ref>
    pass., to become or be dry or withered. of plants, <ref='Mat.13.6; 21.19-20'>Mat.13:6
    21:19-20</ref>, <ref='Mrk.4.6; 11.20-21'>Mrk.4:6 11:20-21</ref>, <ref='Luk.8.6'>Luk.8:6</ref>,
    <ref='Jhn.15.6'>Jhn.15:6</ref>, <ref='1Pe.1.24'>1Pe.1:24</ref>; of ripened crops,
    <ref='Rev.14.15'>Rev.14:15;</ref> of liquids, <ref='Mrk.5.20'>Mrk.5:20</ref>,
    <ref='Rev.16.12'>Rev.16:12</ref>; of members of the body, to waste away, <ref='Mrk.3.1'>Mrk.3:1</ref>
    (cf. <ref='3Ki.13.4'>3Ki.13:4</ref>) <ref='Mrk.9.18'>Mrk.9:18</ref>.†<BR /> (AS)
  morphology: G:V
  source: STEPBible/Abbott-Smith
