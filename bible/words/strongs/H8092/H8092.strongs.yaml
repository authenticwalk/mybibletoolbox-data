  gloss: Shimea
  definition: 'A man of the tribe of Judah living at the time of United Monarchy,
    first mentioned at 2Sa.5.14; <br> son of: David (H1732) and Bathsheba (H1339);
    <br> brother of: Shobab (H7727), Nathan (H5416) and Solomon (H8010); <br> half-brother
    of: Amnon (H0550), Chileab (H3609), Absalom (H0053), Adonijah (H0138), Shephatiah
    (H8203), Ithream (H3507), Ibhar (H2984), Elishua (H0474), Nepheg (H5298H), Japhia
    (H3309I), Elishama (H0476H), Eliada (H0450), Eliphelet (H0467), Tamar (H8559H),
    Elpelet (H0467I), Nogah (H5052) and Jerimoth (H3406N); also called Shimea at 1Ch.3.5;
    <BR>Another name of <i>sham.mu.a</i> (שַׁמּוּעַ "Shammua" H8051H)<BR> § Shimea
    = "fame"<br>1) son of David by Bathsheba<br>2) brother of David, the 3rd son of
    Jesse<br>2a) also ''Shammah'', ''Shimma'', and ''Shimeah''<br>3) a Gershonite
    Levite, father of Berachiah, and grandfather of Asaph<br>4) a Merarite Levite,
    son of Uzzah, and father of Haggiah'
