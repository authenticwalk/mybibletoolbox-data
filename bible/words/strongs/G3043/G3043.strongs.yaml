strongs_number: G3043
language: greek
lemma: λίνον
transliteration: línon
definition: flax, i.e. (by implication) "linen"
kjv_usage: linen
derivation: probably a primary word;
extended_definition:
  gloss: linen/wick
  definition: '<b>λίνον</b><BR /> (Tr. λῖνον), -ου, τό [in LXX: <ref=''Exo.9.31''>Exo.9:31</ref>
    (פִּשְׁתָּה), al. ;] <BR />__1. <b>flax</b>: <ref=''Mat.12.20''>Mat.12:20</ref>
    (LXX). <BR /> __2. <b>linen</b>: <ref=''Rev.15.6''>Rev.15:6</ref> (R, mg., see:
    λίθος).†<BR />  <b>λίθος</b>, -ου, ὁ<BR /> (and, in Att.., of precious stones,
    ἡ.) [in LXX for אֶבֶן, <ref=''Gen.11.3''>Gen.11:3</ref>, al.; λ. τίμιος, for פָּז,
    <ref=''Psa.19.10; 21.3''>Psa.19:10 21:3</ref>, <ref=''Pro.8.19''>Pro.8:19</ref>,
    al. ;] <BR /><b>a stone</b>: <ref=''Mat.4.6''>Mat.4:6</ref>, al.; pl., <ref=''Mat.3.9''>Mat.3:9</ref>,
    al.; at the entrance of a tomb, <ref=''Mat.27.60, 66; 28.2''>Mat.27:60, 66 28:2</ref>,
    <ref=''Mrk.15.46; 16.3-4''>Mrk.15:46 16:3-4</ref>, <ref=''Luk.24.2''>Luk.24:2</ref>,
    <ref=''Jhn.11.38, 32; 11.41; 20.1''>Jhn.11:38, 32 11:41 20:1</ref>; λ. μυλικός,
    <ref=''Luk.17.2''>Luk.17:2</ref>, cf. <ref=''Rev.18.21''>Rev.18:21;</ref> of building
    stones, <ref=''Mat.21.42''>Mat.21:42</ref>, [44], <ref=''Mat.24.2''>Mat.24:2</ref>,
    <ref=''Mrk.12.10; 13.1-2''>Mrk.12:10 13:1-2</ref>, <ref=''Luk.19.44; 20.17-18;
    21.5-6''>Luk.19:44 20:17-18 21:5-6</ref> <ref=''Act.4.11''>Act.4:11</ref>, <ref=''1Pe.2.7''>1Pe.2:7</ref>;
    metaphorically, of Christ, λ. ἀκρογωναῖος, ἐκλεκτός, ἔντιμος, <ref=''1Pe.2.6''>1Pe.2:6</ref>
    (LXX); λ. ζῶν, <ref=''1Pe.2.4''>1Pe.2:4;</ref> προσκόμματος, <ref=''1Pe.2.8''>1Pe.2:8</ref>,
    <ref=''Rom.9.33''>Rom.9:33</ref>; of Christians, λ. ζῶντες, <ref=''1Pe.2.5''>1Pe.2:5;</ref>
    of precious stones, λ. τίμιος, <ref=''Rev.17.4; 18.12, 16; 21.11, 19''>Rev.17:4
    18:12, 16 21:11, 19</ref>; ἴασπις, <ref=''Rev.4.3''>Rev.4:3;</ref> ἐνδεδυμένοι
    λ. καθαρόν, <ref=''Rev.15.6''>Rev.15:6</ref> (λίνον, Rec., R, mg., see Swete,
    in l); metaphorically, λ. τίμιοι, <ref=''1Co.3.12''>1Co.3:12;</ref> of the tables
    of the law, <ref=''2Co.3.7''>2Co.3:7;</ref> of idols, <ref=''Act.17.29''>Act.17:29</ref>
    <BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λίνον</b> [ῐ], τό, <br /> <b>anything made of flax</b> (see.
    near the end) <br /><Level3><b>__1</b></Level3> <b>cord, fishingline</b>, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.408
    ">Refs 8th c.BC+</a>]; <b>thread</b> spun from a distaff, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 1431 (Lyric poetry), 5th-6th c.BC:
    Archippus Comicus 38, etc.: _plural_, 5th c.BC: Euripides Tragicus “Troades” 537
    (Lyric poetry)">Refs 5th c.BC+</a>]; <b>thread</b> for stringing jewels, ὅρμον
    χρυσείοισι λίνοισιν ἐερμένον [<a href="javascript:void(0)" title=" “hymnus ad
    Apollinem” 103; ἄλλα παντοδαπὰ χρυσᾶ ἀνηρμένα ἐπὶ λίνου “IG” 11(2).208.22 (Delos,
    3rd c.BC)">Refs 3rd c.BC+</a>]; <b>thread</b> used as a <b>ligature</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 2.669. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, <b>thread of destiny</b> spun by the Fates, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 20.128, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 7.198, etc.: _plural_, τά γε μὰν λ. πάντα λελοίπει ἐκ Μοιρᾶν
    3rd c.BC: Theocritus Poeta Bucolicus 1.139, compare 3rd c.BC: Callimachus Epicus
    “Lavacrum Palladis” 104 ">Refs 8th c.BC+</a>]; ὑπὲρ τὸ λ., ={ὑπὲρ μόρον}, [<a
    href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “JConf.” 2. ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> proverbial, with or without <i>negative</i>,
    λίνον λίνῳ συνάπτειν, i. e. join like with like, deal with matters of like kind,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Euthydemus”
    298c, 5th c.BC: Strattis Comicus 38, 4th c.BC: Aristoteles Philosophus “Physica”
    207a17. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>fishing-net</b>,
    ἀψῖσι λίνου ἁλόντε [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 5.487, compare κλωστήρ 11 ">Refs 8th c.BC+</a>]; also, <b>hunting-net</b>,
    [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 8.58,
    27.17 ">Refs 3rd c.BC+</a>]; for catching birds, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 1.60, “Anthologia Graeca” 9.396
    (Paul. Sil.), 343 (1st c.BC: Archias)">Refs 1st c.BC+</a>]; λ. δορκάδεια <b>hunting-nets</b>
    for gazelles, [<a href="javascript:void(0)" title=" “PCair.Zen.” 524 (3rd c.BC).
    ">Refs 3rd c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>linen, linen-cloth</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    9.661, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.73, 118 ">Refs 8th c.BC+</a>]:
    <i>plural</i>, <b>linen cloths, linen garments</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 121, 132 (both Lyric poetry)">Refs
    4th c.BC+</a>]: <i>singular</i>, <b>linen garment,</b> [<a href="javascript:void(0)"
    title=" NT.Rev. 15.6">NT</a>]; <b>sail-cloth</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 364, 3rd c.BC: Apollonius Rhodius
    Epicus 1.565, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__6</b></Level3> <b>flax</b>
    for spinning, λίνου μεστὸν ἄτρακτον [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Ranae” 1347, compare “PRev.Laws” 39.7 (3rd c.BC),
    etc.">Refs 5th c.BC+</a>]; λ. Καρπάσιον <b>asbestos</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Pausanias Periegeta 1.26.7. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>the plant flax, Linum usitatissimum</b>, λίνον ἐργάζεσθαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.105, etc.">Refs 5th c.BC+</a>]; λίνου
    σπέρμα <b>linseed</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.26: _plural_, ἡ ἐκ των λ. δημιουργία 5th-6th c.BC: Plato Philosophus
    “Politicus” 280c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> ={θυμελαία},
    [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides) Medicus
    4.172. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> ={χρυσόγονον},
    [<a href="javascript:void(0)" title="[prev. work]56. ">Refs</a>]<br /><Level3><b>__II.4</b></Level3>
    λ. πύρινον, an unknown plant, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Theophrastus Philosophus “Historia Plantarum” 9.18.6. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.5</b></Level3> λ. ἀπὸ τῶν δενδρέων <b>cotton, Gossypium herbaceum</b>,
    [<a href="javascript:void(0)" title=" Nearchus Historicus cited in 2nd c.AD: Arrianus
    Historicus “Indica” 1.16.1. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    see at {Λίνος} [<a href="javascript:void(0)" title=" 11. (Lith. ">Refs</a>]<b>linaĩ</b>
    <i>plural</i> ''flax'', with ῐ as in Gr., but Latin <i>linum</i>, O[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus ">Refs 5th c.BC+</a>] <b>lin</b>, etc. with
    ῑ: ῑ also in the doubtful words λινόσαρκος, λινοπτάομαι, ἀμφίλινος.)'
