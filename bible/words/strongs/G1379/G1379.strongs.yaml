    Pietate - Herkulanische Studien” 19; τὰ αἰσχρά 2nd c.AD: Arrianus Historicus “Epicteti
    Dissertationes” 3.7.18: _absolutely_, 2nd c.AD: Sextus Empiricus Philosophus “Πυρρώνειοι
    ὑποτυπώσεις” 1.13, +others">Refs 1st c.BC+</a>]; οἱ -οντες, ={οἱ δογματικοί},
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 18(1).270">Refs
    2nd c.AD+</a>]:—<i>passive</i>, τὰ -όμενα [<a href="javascript:void(0)" title="
    2nd c.AD: Sextus Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις” 1.18. ">Refs 2nd
    c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>decree by ordinance,</b> with <i>infinitive</i>,
    [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 4.83,
