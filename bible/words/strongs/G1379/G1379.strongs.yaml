    title=" 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 14.10.22 ">Refs
    1st c.AD+</a>]; δ. τινὰ καλήν <b>declare</b> her beautiful, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 9.576 (1st c.AD: Nicarchus Epigrammaticus)">Refs 1st
