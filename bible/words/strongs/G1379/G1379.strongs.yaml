strongs_number: G1379
language: greek
lemma: δογματίζω
transliteration: dogmatízō
definition: to prescribe by statute, i.e. (reflexively) to submit to, ceremonially
  rule
kjv_usage: be subject to ordinances
derivation: from G1378 (δόγμα);
extended_definition:
  gloss: to decree
  definition: '<b>δογματίζω </b><BR /> [in LXX: <ref=''Est.3.9''>Est.3:9</ref> (כָּתַב
    ni.), Dan LXX 2:13, 15 (דָּת), I <ref=''Est.6.34''>Est.6:34</ref>, <ref=''2Ma.10.3''>2Ma.10:3</ref>
    <ref=''2Mac.15.36''>2Mac 15:36</ref>, <ref=''3Ma.4.11''>3Ma.4:11</ref> * ;] <BR
    /><b>to decree</b>. Mid., <b>to subject oneself to an ordinance</b>: <ref=''Col.2.20.''>Col.2:20.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
