strongs_number: G3971
language: greek
lemma: πατρῷος
transliteration: patrōios
definition: paternal, i.e. hereditary
kjv_usage: of fathers
derivation: from G3962 (πατήρ);
extended_definition:
  gloss: ancestral
  definition: '<b>πατρῷος</b>, -α, -ον<BR /> (πατήρ), [in LXX: <ref=''Pro.27.10''>Pro.27:10</ref>
    (אָב), <ref=''Est.7.5''>Est.7:5</ref>, 2 -<ref=''4Ma.12.1-19''>4Ma.12:1-19</ref>
    * ;] <BR /><b>of one''s fathers, received from one''s fathers</b>: <ref=''Act.22.3;
    24.14; 28.17''>Act.22:3 24:14 28:17</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πατρῷος</b>, α, ον, <br /> also ος, ον [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 210 (Lyric poetry), 5th c.BC:
    Euripides Tragicus “Supplices” 1147 (Lyric poetry)">Refs 5th c.BC+</a>], etc.;
    <i>Epic dialect</i> and <i>Ionic dialect</i> <b>πατρώϊος</b>, η, ον, the only
    form used in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, 8th-7th
    c.BC: Hesiodus Epicus, and 5th c.BC: Herodotus Historicus ">Refs 8th c.BC+</a>];
    the former first in [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus
    888, 5th c.BC: Pindarus Lyricus “P.” 4.290 ">Refs 6th c.BC+</a>], though both
    use the longer form, [<a href="javascript:void(0)" title=" 6th c.BC: Theognis
    Elegiacus 521, 5th c.BC: Pindarus Lyricus “P.” 4.220 ">Refs 6th c.BC+</a>]; Thess.
    <b>πατρούεος</b> (which see): (πατήρ):— <b>of</b> or <b>from one''s father, coming</b>
    or <b>inherited from him</b>, σκῆπτρον, ἔγχος, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 2.46, 19.387; τέμενος, δῶμα, οἶκος, 20.391,
    21.44, 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 376 ">Refs 8th c.BC+</a>];
    ξεῖνος πατρώϊός ἐσσι παλαιός my old <b>hereditary</b> friend, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 6.215; π. ἑταῖροι 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 2.254, 17.69 ">Refs 8th c.BC+</a>]; γαῖα πατρωΐη one''s
    <b>fatherland</b>, [<a href="javascript:void(0)" title=" 13.188, 251; πατρῴα γῆ
    6th c.BC: Theognis Elegiacus 888, 5th c.BC: Pindarus Lyricus “P.” 4.290, 5th c.BC:
    Sophocles Tragicus “Electra” 67, etc.; π. οὖδας 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 503; ἄστυ 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1450 ">Refs
    6th c.BC+</a>]; δῶμα, ἑστία, κοῖται, [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Orestes” 1595, “Hec.” 22, 5th c.BC: Sophocles Tragicus
    “Electra” 194 (Lyric poetry)">Refs 5th c.BC+</a>]; πατρώϊα one''s <b>father''s
    goods, patrimony</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 17.80, 20.336, 22.61 ">Refs 8th c.BC+</a>]; τὰ π. [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.26, 5th-6th
    c.BC: Aristophanes Comicus “Thesmophoriazusae” 819, 5th c.BC: Lysias Orator 27.11,
    variant in 4th c.BC: Aristoteles Philosophus “Politica” 1303b34; τὰ π. χρήματα
    5th-6th c.BC: Aristophanes Comicus “Aves” 1658; θρόνος 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 230, compare 5th c.BC: Sophocles Tragicus “Electra”
    268, etc.">Refs 5th c.BC+</a>]; δοῦλοι π. [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.1; γέρεα [prev. author] 7.104; θυσίαι 4th c.BC:
    Demosthenes Orator “Epistulae” 3.30 codices; ἀρχή 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 1.7.6 ">Refs 5th c.BC+</a>]; π. δόξα <b>hereditary</b> glory, [<a href="javascript:void(0)"
    title=" [prev. author] “HG” 7.5.16 (but πατρῴα καὶ παππῴα δόξα">Refs</a>] <b>of
    our fathers</b> and grandfathers, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 10.73) ">Refs 4th c.BC+</a>]; π. οἰκία, κλῆρος, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 1.62, 5th-6th c.BC: Plato Philosophus “Charmides”
    157e, “Lg.” 923d, etc.; οὐσία 4th c.BC: Anaxandrides Comicus 45 ">Refs 5th c.BC+</a>];
    ἡ εἰρήνη ἡ π. [<a href="javascript:void(0)" title=" “IG” 42(1).68.13 (Epid., 4th
    c.BC) ">Refs 4th c.BC+</a>]; ἔχων π. ἡμῶν ὑποθήκην [<a href="javascript:void(0)"
    title=" “Sammelb.” 7339.6 (1st c.AD) ">Refs 1st c.AD+</a>]; π. θεοί tutelary gods
    <b>of a family</b> or <b>people</b>, as Apollo at Athens, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 933, compare 5th-6th c.BC:
    Plato Philosophus “Euthydemus” 302d, 4th c.BC: Aristoteles Philosophus “Ἀθηναίων
    Πολιτεία” 55.3, “Sammelb.” 6262.5 (3rd c.AD) ">Refs 5th c.BC+</a>]; Zeus among
    the Dorians, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Fragmenta - American Journal of Philology” 162.3; πρὸς θεῶν π. καὶ μητρῴων 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.4.21, compare 5th c.BC:
    Thucydides Historicus 7.69: _sing._, “Berl.Sitzb.” 1927.169 (from Cyrene) ">Refs
    5th c.BC+</a>]; Zeus was the θεὸς π. of Heracles, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 288, 753 ">Refs 5th c.BC+</a>];
    of Orestes, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Electra” 671 ">Refs 5th c.BC+</a>]; Ζεὺς π. was also the god <b>who protects
    parents'' rights</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 1468, 5th-6th c.BC: Plato Philosophus “Leges” 881d, etc. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> ={πάτριος}, <b>of</b> or <b>belonging
    to one''s father</b>, μῆλα [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 12.136; π. πρὸς στάθμαν 5th c.BC: Pindarus Lyricus “P.”
    6.45 ">Refs 8th c.BC+</a>]; π. ἄεθλοι <b>imposed by him</b>, [<a href="javascript:void(0)"
    title="[prev. work] 4.220 ">Refs</a>]; but π. ἆθλος <b>of him</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 856 (Lyric poetry); π. γνώμη [prev.
    work] 640 ">Refs 5th c.BC+</a>]; π. φόνοι, πήματα, [<a href="javascript:void(0)"
    title=" [prev. author] “OC” 990, 1196; π. χέρες 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 210 (Lyric poetry), etc.">Refs 4th c.BC+</a>]; τὰ πατρώϊα <b>the cause
    of one''s father</b>, opposed to τὰ μητρώϊα, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 3.53.">Refs 5th c.BC+</a>] —Grammars  distinguished
    πατρῷος, as expressing <b>patrimonial possession</b>, from πάτριος as expressing
    hereditary manners, customs, institutions; see [<a href="javascript:void(0)" title="
    5th c.AD(?): Ammonius Epigrammaticus “Diff.” s. see., “Anecdota Graeca - Bekker”
    297, 10th c.AD: Suidas Legal icographus, etc.">Refs 5th c.AD+</a>]—The distinction
    holds in <i>Attic dialect</i> Prose; but [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus and 5th c.BC: Herodotus Historicus use πατρώϊος">Refs
    8th c.BC+</a>] only, and in all these senses; so also Trag. [πάτριος should be
    restored in all passages in Trag. where the <i>2nd pers.</i> syllable is made
    short in <i>anapaest meter</i> and Lyric poetry, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hecuba” 82, “Tr.” 162, “Ba.” 1368, “El.”
    1315, Alcaeus249 ">Refs 5th c.BC+</a>]; but γῆς ἀπὸ πατρωΐης ends a pentameter
    in [<a href="javascript:void(0)" title=" “IG” 12.978.] ">Refs</a>]'
