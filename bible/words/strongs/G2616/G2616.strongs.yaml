strongs_number: G2616
language: greek
lemma: καταδυναστεύω
transliteration: katadynasteúō
definition: to exercise dominion against, i.e. oppress
kjv_usage: oppress
derivation: from G2596 (κατά) and a derivative of G1413 (δυνάστης);
extended_definition:
  gloss: to oppress
  definition: '<b>κατα-δυναστεύω </b><BR /> [in LXX for יָנָה, עָשַׁק, etc. ;] <BR
    /><b>to exercise power over, oppress</b>: with accusative of person(s) (Xen.;
    LXX, <ref=''Mic.2.2''>Mic.2:2</ref>, <ref=''Wis.2.10''>Wis.2:10</ref>, al.); with
    genitive of person(s), <ref=''Jas.2.6''>Jas.2:6</ref> (ὑμᾶς, T); pass., <ref=''Act.10.38''>Act.10:38</ref>
    (cf. MM, <i>Exp.</i>, xv).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταδῠναστ-εύω</b>, <br /> <b>oppress</b>, τινα [<a href="javascript:void(0)"
    title=" LXX.Exo.1.13, +others">LXX</a>]; τοὺς πτωχοὺς ἀπὸ τῆς γῆς[<a href="javascript:void(0)"
    title="LXX.Amos.8.4: _metaphorically_, δέδοικα μὴ πλοῦτός με -εύσῃ 5th-6th c.BC:
    Xenophon Historicus “Symposium” 5.8 ">LXX+5th c.BC+</a>]; τινος [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 13.73, NT.Jam.2.6: _absolutely_,
    1st c.BC-1st c.AD: Strabo Geographus 16.1.26, 1st c.AD: Philo Judaeus 1.421, 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.367d">NT+1st c.BC+</a>]:—<i>passive</i>,
    <b>to be oppressed,</b> [<a href="javascript:void(0)" title=" PPetr. 3p.74 (3rd
    c.BC), LXX.Neh.5.5, 1st c.BC: Diodorus Siculus Historicus 37.8; ὑπό τινος 1st
    c.BC-1st c.AD: Strabo Geographus 6.2.4; ὑπὸ τοῦ διαβόλου NT.Act.10.38 ">NT+3rd
    c.BC+</a>]; ταῦτα -εύετο ἕκαστα these districts <b>were under their</b> several
    <b>rulers</b>, [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo
    Geographus 7.7.8. ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>get
    control</b>, <i>absolutely</i>, of mutineers, Ps.-[<a href="javascript:void(0)"
    title=" 1st c.BC: Ptolemaeus Epigrammaticus “Centil.” 56. ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
