strongs_number: G3388
language: greek
lemma: μήτρα
transliteration: mḗtra
definition: the matrix
kjv_usage: womb
derivation: from G3384 (μήτηρ);
extended_definition:
  gloss: womb
  definition: '<b>μήτρα</b>, -ας, ἡ<BR /> (μήτμρ), [in LXX chiefly for רֶחֶם ;] <BR
    /><b>the womb</b>: <ref=''Luk.2.23''>Luk.2:23</ref> (LXX), <ref=''Rom.4.19.''>Rom.4:19.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μήτρα</b>, <br /> <br /><Level1><b>__A</b></Level1><i>Ionic
    dialect</i> <b>μήτρη</b>, ἡ, (μήτηρ) <b>womb</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “προρρητικόν” 2.24, 5th c.BC: Herodotus
    Historicus 3.108 (uncertain reading), 5th-6th c.BC: Plato Philosophus “Timaeus”
    91d, etc.">Refs 5th c.BC+</a>]: also in <i>plural</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ τόπων τῶν κατὰ ἄνθρωπον” 47, “Vict.”
    1.30, 5th c.BC: Herodotus Historicus ">Refs 5th c.BC+</a>] [same place]: <b>the
    cervix including the orifice of the womb</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 510b14. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__A.2</b></Level3> a swine''s <b>matrix</b>, reckoned a great dainty,
    μήτρας τόμοις [<a href="javascript:void(0)" title=" 5th c.BC: Teleclides Comicus
    1.14; μήτραν.. πωλοῦσιν, ἥδιστον κρέας 4th c.BC: Antiphanes Comicus 220; ὑπὲρ
    μήτρας.. ἀποθανεῖν 2nd c.AD: Alexander Rhetor 193, compare 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.733e, 2nd c.AD: Athenaeus Epigrammaticus 3.96f. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__A.3</b></Level3> <i>metaphorically</i>, <b>source,
    origin</b>, [<a href="javascript:void(0)" title=" 3rd c.AD(?): Diogenes Laertius
    7.46; μῆτραι τῆς ψυχῆς 1st c.AD: Philo Judaeus 1.441. ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__A.II</b></Level2> <b>core, heart-wood</b> of trees, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 1.6.1. ">Refs
    4th c.BC+</a>] <br /><Level4><b>__A.II.b</b></Level4> <b>diseased condition</b>
    of the wood, ''soft-wood'', [<a href="javascript:void(0)" title="[prev. work]
    2.7.3. ">Refs</a>]<br /><Level2><b>__A.III</b></Level2> <b>queen-wasp</b>, opposed
    to ἐργάται, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 627b32, +others ">Refs 4th c.BC+</a>]<br /><Level2><b>__A.IV</b></Level2>
    μ. χελωνίων, χελωνίοις, <b>bolts</b> for locks, [<a href="javascript:void(0)"
    title=" “BGU” 1028.20, 26 (2nd c.AD)">Refs 2nd c.AD+</a>]; μ. θύρας, = <b>repagulum,</b>
    [<a href="javascript:void(0)" title="“Corpus Glossariorum Latinorum”">Refs</a>]'
