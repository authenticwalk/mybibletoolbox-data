strongs_number: G2153
language: greek
lemma: εὐσεβῶς
transliteration: eusebōs
definition: piously
kjv_usage: godly
derivation: adverb from G2152 (εὐσεβής);
extended_definition:
  gloss: piously
  definition: '<b>εὐσεβῶς </b><BR /> <i>adv.</i>, [in LXX: <ref=''4Ma.7.21''>4Ma.7:21</ref>
    * ;] <BR /><b>piously, religiously</b>: <ref=''2Ti.3.12''>2Ti.3:12</ref>, <ref=''Tit.2.12''>Tit.2:12</ref>.†<BR
    /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> εὐσεβ-ής</b>, ές <br /> (<i>dative</i> <i>plural</i>
    - σεβέοις [<a href="javascript:void(0)" title=" “IG” 5(1).1390.5 (from Andania))">Refs</a>],
    (σέβω) <b>pious, religious</b>, opposed to δυσσεβής (which see), [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 1141, 5th c.BC: Herodotus Historicus 2.141,
    5th c.BC: Pindarus Lyricus “O.” 3.41; τρόπος 5th-6th c.BC: Aristophanes Comicus
    “Ranae” 457 (Lyric poetry)">Refs 6th c.BC+</a>]: not common in early Prose, [<a
    href="javascript:void(0)" title=" 5th c.BC: Gorgias Rhetor et Sophista “fragment”
    6D., 5th-6th c.BC: Plato Philosophus “Philebus” 39e ">Refs 5th c.BC+</a>]; <b>dutiful</b>,
    especially <b>discharging sacred duties</b>, πρός or ἔς τινα, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 340, 5th c.BC: Euripides
    Tragicus “Electra” 253 ">Refs 5th c.BC+</a>]; ἀνὴρ εὐ. (variant{εὐλαβής}) κατὰ
    τὸν νόμον [<a href="javascript:void(0)" title=" NT.Act.22.12; εὐ. καὶ φοβούμενος
    τὸν θεόν [prev. work] 10.2: with _accusative_ modi, -εστέρα χεῖρα">NT</a>] <b>more
    righteous</b> in act, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 141; εὐσεβεῖς κἀξ εὐσεβῶν βλαστόντας 5th c.BC: Sophocles
    Tragicus “Electra” 589 ">Refs 5th c.BC+</a>]; ὁ τῶν εὐσεβῶν χῶρος, of a place
    in the nether world, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Axiochus” 371c ">Refs 5th c.BC+</a>]; ἐν εὐσεβέων (i.e. χώρῳ) [<a
    href="javascript:void(0)" title=" 3rd c.BC: Callimachus Epicus “Epigrammata” 12,
    compare “Sammelb.” 2048 (ii b.c.). ">Refs 3rd c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    Astrology texts, αἱ τῶν εὐσεβῶν μοῖραι [<a href="javascript:void(0)" title=" “Catalogus
    Codicum Astrologorum” 8(4).227. ">Refs</a>]<br /><Level3><b>__2</b></Level3> as
    epithet of Emperors, = <b>Pius,</b> [<a href="javascript:void(0)" title=" Inscriptiones
    Graecae ad res Romanas pertinentes 3.91 (3rd c.AD), +others, “PGrenf.” 1.49.28
    (3rd c.AD), “PHamb.” 1.13.2 (3rd c.AD), etc.">Refs 3rd c.AD+</a>]; especially
    of Antoninus Pius, [<a href="javascript:void(0)" title=" “IGRom.” 3.1293, +others
    ">Refs</a>]<br /><Level4><b>__2.b</b></Level4> of taxes, etc., due to the Emperor,
    [<a href="javascript:void(0)" title=" “BGU” 917.15 (4th c.AD), etc. ">Refs 4th
    c.AD+</a>]<br /><Level3><b>__3</b></Level3> <i>metaphorically</i>, of a piece
    of land, <b>dutiful</b>, i.e. <b>productive</b>, ἀγρὸν -έστερον γεωργεῖν οὐδ᾽
    ἕνα οἶμαι [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus
    “Γεωργός” 35. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> ofacts,
    things, etc., <b>holy, sacred</b>, ταῦτά μοὐστὶν εὐσεβῆ θεῶν πάρα [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 122; εὐ. χρηστηριον 5th c.BC:
    Euripides Tragicus “Electra” 1272 ">Refs 5th c.BC+</a>]; ἐν εὐσεβεῖ [ἐστι] c.<i>infinitive</i>,
    [<a href="javascript:void(0)" title=" [prev. author] “Hel.” 1277 ">Refs</a>];
    τὸ εὐ., ={εὐσέβεια}, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 1125, 5th c.BC: Euripides Tragicus “Troades” 43 ">Refs
    5th c.BC+</a>]; τὸ ὑμέτερον εὐ. [<a href="javascript:void(0)" title=" 5th c.BC:
    Antipho Orator 5.96 ">Refs 5th c.BC+</a>]; τοὐμὸν εὐ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 656 ">Refs 5th c.BC+</a>]; τιτῶν
    ἐν ἀνθρώποις εὐσεβῶν παραβαίνειν Philipp. cited in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.157. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>adverb</i> εὐσεβέως, <i>Attic dialect</i> -βῶς, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 6.79, etc.">Refs 5th c.BC+</a>]; εὐσεβῶς
    ἔχει, for εὐσεβές ἐστι, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 1431, 4th c.BC: Demosthenes Orator 19.212 ">Refs 5th
    c.BC+</a>]: <i>comparative</i> -έστερον [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.3.16 ">Refs 5th c.BC+</a>]:
    <i>superlative</i> -έστατα [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator 4.33. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
