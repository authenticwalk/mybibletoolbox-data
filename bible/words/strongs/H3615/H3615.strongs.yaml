strongs_number: H3615
language: hebrew
lemma: כָּלָה
transliteration: kâlâh
pronunciation: kaw-law'
definition: to end, whether intransitive (to cease, be finished, perish) or transitived
  (to complete, prepare, consume)
kjv_usage: accomplish, cease, consume (away), determine, destroy (utterly), be (when...
  were) done, (be an) end (of), expire, (cause to) fail, faint, finish, fulfil, [idiom]
  fully, [idiom] have, leave (off), long, bring to pass, wholly reap, make clean riddance,
  spend, quite take away, waste.
derivation: a primitive root;
extended_definition:
  gloss: 'to end: expend'
  definition: ': expend/spend/empty/fail<br>1) to accomplish, cease, consume, determine,
    end, fail, finish, be complete, be accomplished, be ended, be at an end, be finished,
    be spent<br>1a) (Qal)<br>1a1) to be complete, be at an end<br>1a2) to be completed,
    be finished<br>1a3) to be accomplished, be fulfilled<br>1a4) to be determined,
    be plotted (bad sense)<br>1a5) to be spent, be used up<br>1a6) to waste away,
    be exhausted, fail<br>1a7) to come to an end, vanish, perish, be destroyed<br>1b)
    (Piel)<br>1b1) to complete, bring to an end, finish<br>1b2) to complete (a period
    of time)<br>1b3) to finish (doing a thing)<br>1b4) to make an end, end<br>1b5)
    to accomplish, fulfil, bring to pass<br>1b6) to accomplish, determine (in thought)<br>1b7)
    to put an end to, cause to cease<br>1b8) to cause to fail, exhaust, use up, spend<br>1b9)
    to destroy, exterminate<br>1c) (Pual) to be finished, be ended, be completed'
  morphology: H:V
  source: STEPBible/BDB
