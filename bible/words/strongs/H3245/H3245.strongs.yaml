strongs_number: H3245
language: hebrew
lemma: יָסַד
transliteration: yâçad
pronunciation: yaw-sad'
definition: to set (literally or figuratively); intensively, to found; reflexively,
  to sit down together, i.e. settle, consult
kjv_usage: appoint, take counsel, establish, (lay the, lay for a) found(-ation), instruct,
  lay, ordain, set, [idiom] sure.
derivation: a primitive root;
extended_definition:
  gloss: to found
  definition: 1) to found, fix, establish, lay foundation<br>1a) (Qal) to found, establish,
    begin<br>1b) (Niphal)<br>1b1) to fix or seat themselves close together, sit in
    conclave<br>1b2) to be founded<br>1c) (Piel)<br>1c1) to found<br>1c2) to establish,
    appoint, ordain<br>1d) (Pual) to be founded, be laid<br>1e) (Hophal) to be founded
