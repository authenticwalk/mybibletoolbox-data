strongs_number: G3762
language: greek
lemma: οὐδείς
transliteration: oudeís
definition: not even one (man, woman or thing), i.e. none, nobody, nothing
kjv_usage: any (man), aught, man, neither any (thing), never (man), no (man), none
  (+ of these things), not (any, at all, -thing), nought
derivation: from G3761 (οὐδέ) and G1520 (εἷς);
extended_definition:
  gloss: none
  definition: '<b>οὐδείς</b>, -δεμία, -δέν (also in WH, txt., the Hellenistic forms
    -θείς, -θέν, <ref=''Luk.22.35; 23.14''>Luk.22:35 23:14</ref>, <ref=''Act.15.9;
    19.27; 26.26''>Act.15:9 19:27 26:26</ref>, <ref=''1Co.13.2''>1Co.13:2</ref>, <ref=''2Co.11.8''>2Co.11:8</ref>;
    cf. BL, §6, 7; M, <i>Pr.</i>, 56n, Thackeray, <i>Gr.</i>, 58), related to μηδείς
    as οὐ to μή, <BR /> <b>no, no one, none</b>: with nouns, <ref=''Luk.4.24''>Luk.4:24</ref>,
    <ref=''Jhn.10.41''>Jhn.10:41</ref>, <ref=''Rom.8.1''>Rom.8:1</ref>, al.; absol.,
    <ref=''Mat.6.24''>Mat.6:24</ref>, <ref=''Mrk.3.27''>Mrk.3:27</ref>, <ref=''Luk.1.61''>Luk.1:61</ref>,
    <ref=''Jhn.1.18''>Jhn.1:18</ref>, <ref=''Act.18.10''>Act.18:10</ref>, <ref=''Rom.14.7''>Rom.14:7</ref>,
    al. mult.; with genitive partit., <ref=''Luk.4.26''>Luk.4:26</ref>, <ref=''Jhn.13.28''>Jhn.13:28</ref>,
    al.; neut., οὐδέν, <ref=''Mat.10.26''>Mat.10:26</ref>, al.; id. with genitive
    partit., <ref=''Luk.9.36''>Luk.9:36</ref>, <ref=''Act.18.17''>Act.18:17</ref>,  al.;
    οὐδὲν εἰ μή, <ref=''Mat.5.13''>Mat.5:13</ref>, <ref=''Mrk.9.29''>Mrk.9:29</ref>,
    al.; with neg., strengthening the negation, <ref=''Mrk.15.4''>Mrk.15:4</ref>,
    5 <ref=''Luk.4.2''>Luk.4:2</ref>, <ref=''Jhn.3.27''>Jhn.3:27</ref>, al.; adverbially,
    <ref=''Act.25.10''>Act.25:10</ref>, <ref=''Gal.4.12''>Gal.4:12</ref>, al. <BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> οὐδείς</b>, <br /> <i>feminine</i> οὐδεμίᾰ (never <i>nominative</i>
    <i>accusative</i> -μίη, -μίην, since οὐδεμιῇ is probably in [<a href="javascript:void(0)"
    title=" Callias Epigrammaticus “Aet.Oxy.” 2080.56">Refs</a>], rarely οὐδ᾽ ἴα [<a
    href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica 69, 2nd c.BC: Moschus
    Bucolicus 4.40), _neuter_ οὐδέν (declined and accentuated like{εἷς}, μία, ἕν)">Refs
    7th c.BC+</a>], <b>not one</b>, i.e. <b>no one, none</b>, used by [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus, 8th-7th c.BC: Hesiodus Epicus, and 5th c.BC:
    Pindarus Lyricus (who prefer οὔτις) only in _neuter_ _nominative_ and _accusative_
    οὐδέν">Refs 8th c.BC+</a>], except in the phrase τὸ ὃν μένος οὐδενὶ εἴκων [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 22.459,
    +others">Refs 8th c.BC+</a>]; οὐδείς is found in [<a href="javascript:void(0)"
    title=" 5th c.BC: Bacchylides Lyricus “fragment” 28; but all genders and cases
    are common in all other writers, 5th c.BC: Herodotus Historicus 1.32, 33, etc.">Refs
    5th c.BC+</a>]: rare in <i>plural</i>, <b>no set</b> of persons or things, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 1.23 (uncertain
    conjecture), 5th-6th c.BC: Xenophon Historicus “Respublica Lacedaemoniorum” 3.1;
    πρὸς οὐδένας τῶν Ἑλλήνων 4th c.BC: Demosthenes Orator 18.23 (variant), compare
    19.31,66,312, 24.214, 27.7 ">Refs 5th c.BC+</a>]; οὐδένων εἰσὶ βελτίους, i.e.
    οὔ τινων ἄλλων, [<a href="javascript:void(0)" title=" [prev. author] 2.17 (compare
    οὐδενὸς βελτίους 5th-6th c.BC: Plato Philosophus “Protagoras” 324d): _dative_
    _plural_ οὐδέσιν 2nd c.AD: Pausanias Periegeta 3.24.3; for another sense of the
    _plural_, see below 11.3.">Refs 5th c.BC+</a>] —In _Ionic dialect_ the _plural_
    is usually οὐδαμοί. <br /><Level3><b>__2</b></Level3> οὐ. ὅστις οὐ <b>every one</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.72, etc.">Refs
    5th c.BC+</a>]; οὐδὲν ὅ τι οὐ <b>every</b>, [<a href="javascript:void(0)" title="
    [prev. author] 5.97 ">Refs</a>]; this came to be regarded as one word, so that
    οὐδείς passed into the same case as ὅστις, οὐδένα ὅντινα οὐ κατέκλασε [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 117d; οὐδενὸς ὅτου οὐ πάντων
    ἂν.. πατὴρ εἴην [prev. author] “Prt.” 317c, compare 323b; οὐδενὶ ὅτῳ οὐκ ἀποκρινόμενος
    [prev. author] “Men.” 70c; so οὐ. ὃς οὐχὶ.. ὀνειδιεῖ 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 373; οὐδὲν γὰρ.. οὔτ᾽ αἰσχρὸν οὔτ᾽ ἄτιμόν ἐσθ᾽, ὁποῖον οὐ..
    οὐκ ὄπωπ᾽ ἐγώ [prev. author] “Ant.” 4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    later οὐδὲν ὅ τι without οὐ, = <b>nothing</b>, οὐδὲν ὅ τι παρήσω [<a href="javascript:void(0)"
    title=" 6th c.AD: Agathias Historicus et Epigrammaticus “Praef.” p.137 4th c.BC:
    Demosthenes Orator, +others ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    ὅστις οὐδείς <b>not one</b>, ἐτεθνήκεσαν δὲ αὐτῶν μὲν ἀμφὶ τοὺς τετρακοσίους,
    Ρωμαίων δὲ ὅστις οὐδείς [<a href="javascript:void(0)" title=" [prev. author] 5.20.
    ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>naught, good for naught</b>,
    ὦ νῦν μὲν οὐ. αὔριον δ᾽ ὑπέρμεγας [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Equites” 158, compare 5th c.BC: Euripides Tragicus
    “Fragmenta” 187.5 ">Refs 5th c.BC+</a>]; τὸ μὲν [γένος ἀνδρῶν] οὐδέν [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 6.3: frequently in _neuter_, οὐδὲν εἰδώς">Refs
    5th c.BC+</a>] knowing <b>naught</b>, [<a href="javascript:void(0)" title=" 6th
    c.BC: Theognis Elegiacus 141, 5th c.BC: Euripides Tragicus “Fragmenta” 391 ">Refs
    6th c.BC+</a>]; οὐκ ἄρ᾽ ᾔστην οὐδὲν ἄλλο πλὴν δάκνειν knew <b>nothing</b> save
    how to.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Aves” 19 ">Refs 5th c.BC+</a>]; οὐδὲν λέγειν to say <b>naught</b>, see at {λέγω}
    (B) III.6 ; τὸ οὐδ᾽ οὐδέν the absolute <b>nothing</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 180a. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> in <i>neuter</i>, of persons, οὐδέν εἰμι [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 951,
    etc.; οὐδὲν εἶ 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 144; πρὸς τὸν
    οὐδέν 5th c.BC: Euripides Tragicus “Phoenissae” 598; τὸ μηδὲν εἰς οὐδὲν ῥέπει
    [prev. author] “fragment” 532.2; ᾧ ἀνεμέσητον.. οὐδενὶ εἶναι 5th-6th c.BC: Plato
    Philosophus “Theaetetus” 175e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    in <i>plural</i>, οὐδένες ἐόντες ἐν οὐδαμοῖσι ἐοῦσι Ἕλλησι being <b>nobodies</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.58; ὄντες
    οὐδένες 5th c.BC: Euripides Tragicus “Andromache” 700, compare “IA” 371 ">Refs
    5th c.BC+</a>]; ὁ μηδὲν ὢν κἀξ οὐδένων κεκλήσομαι uncertain conjecture in [<a
    href="javascript:void(0)" title=" [prev. author] “Ion” 594; οὐ γὰρ ἠξίου τοὺς
    μηδένας 5th c.BC: Sophocles Tragicus “Ajax” 1114. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    with Preps., παρ᾽ οὐδὲν εἶναι [<a href="javascript:void(0)" title=" [prev. author]
    “OT” 983, etc.">Refs</a>]; παρ᾽ οὐδὲν ἄγειν, θέσθαι, [<a href="javascript:void(0)"
    title=" [prev. author] “Ant.” 35, 5th c.BC: Euripides Tragicus “Iphigenia Taurica”
    732; δι᾽ οὐδενὸς ποιεῖσθαι 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 584;
    ἐν οὐδενὸς εἶναι μέρει 4th c.BC: Demosthenes Orator 2.18. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.5</b></Level3> τὸ οὐδέν <b>naught, zero</b>, in Arith., [<a
    href="javascript:void(0)" title=" 2nd c.AD: Nicomachus Gerasenus Mathematicus
    “Arithmetica Introductio” 2.6 ">Refs 2nd c.AD+</a>]; used by Democritus as a name
    for Place, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Fragmenta” 208. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>neuter</i>
    οὐδέν as <i>adverb</i>, <b>not at all, naught</b>, ἄριστον Ἀχαιῶν οὐ. ἔτισεν [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.412,
    compare 24.370, 5th c.BC: Herodotus Historicus 5.34, 5th c.BC: Thucydides Historicus
    8.22, etc.; so οὐδέν τι 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.2.42,
    etc.; οὐ. τι πάντως 5th c.BC: Herodotus Historicus 5.65 ">Refs 8th c.BC+</a>]:
    in answers, <b>nothing, never mind, no matter</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Medea” 64, “IT” 781, 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 694 ">Refs 5th c.BC+</a>]; οὐδέν γε <b>not at all</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Av.” 1360, etc.">Refs</a>]; οὐδὲν μᾶλλον, οὐδὲν ἧσσον,
    οὐδὲν ὕστερος, see at {μάλα} [<a href="javascript:void(0)" title=" 11.5, ἥσσων
    111, ὕστερος 4th-5th c.BC: Aeschylus Tragicus I. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    οὐδὲν ἄλλο ἤ, see at {ἄλλος} III. 2. <br /><Level1><b>__B</b></Level1> REMARKS:
    the more emphatic and literal sense, <b>not even one</b>, i.e. <b>none whatever</b>,
    belongs to the full form, οὐδὲ εἷς, οὐδὲ μία, οὐδὲ ἕν, which is never elided,
    even in Comedy texts (see. [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Ranae” 927, “Lys.” 1045 (Lyric poetry), “Pl.” 138, 1115)">Refs
    5th c.BC+</a>], but frequently has a Particle inserted between,[<a href="javascript:void(0)"
    title="compare οὐδέ 5th c.BC: Bacchylides Lyricus — 2nd c.AD: Zenobius Paroemiographus
    (in “Etymologicum Magnum” 639.17) and others wrongly assume οὐδείς as a _compound_
    not of οὐδέ and εἷς, but of οὐ and δείς (which see). (Later οὐθείς, which see)
    ">Refs 5th c.BC+</a>]'
