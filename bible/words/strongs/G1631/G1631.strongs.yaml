strongs_number: G1631
language: greek
lemma: ἐκφύω
transliteration: ekphýō
definition: to sprout up
kjv_usage: put forth
derivation: from G1537 (ἐκ) and G5453 (φύω);
extended_definition:
  gloss: to put out
  definition: '<b>ἐκ-φύω </b><BR /> [in OT (Sm.) <ref=''Psa.104.14''>Psa.104:14;</ref>
    (Al.) <ref=''Isa.61.11''>Isa.61:11</ref> * ;] <BR /><b>to cause to grow out, put
    forth </b>(leaves): <ref=''Mat.24.32''>Mat.24:32</ref>, <ref=''Mrk.13.28''>Mrk.13:28</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκφύω</b>, <br /> <b>generate</b>: mostly of the male, <b>beget</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    437, 827, etc.">Refs 5th c.BC+</a>]; ὃς ἐξέφυσεν Ἀερόπης λέκτρων ἄπο Ἀγαμέμνον᾽
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Helena” 391.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> rarely of the female, <b>bear</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    984. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> generally, <b>produce</b>,
    ἡ γῆ κατὰ καιρὸν ἐκφύουσα πάντα [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “de Mundo” 397a26; ἐ. κέρατα [prev. author] “HA” 611b13
    ">Refs 4th c.BC+</a>]: <i>absolutely</i>, of seed, <b>germinate</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 24.154. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>passive</i>, with <i>perfect</i> and <i>aorist 2</i> <i>active</i>, <b>to be
    engendered, born from</b>, κεφαλαὶ τρεῖς ἑνὸς αὐχένος ἐκπεφυυῖαι (<i>Epic dialect</i>
    <i>perfect</i> <i>participle</i>) [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 11.40 ">Refs 8th c.BC+</a>]; πατρός, μητρὸς ἐκφῦναι,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax” 487,
    1295, 5th c.BC: Euripides Tragicus “Ion” 542 ">Refs 5th c.BC+</a>]; λάληα ἐκπεφυκός
    a <b>born</b> tattler, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Antigone” 320. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>grow</b>, of hair, μέχρις ἂν [αἱ τρίχες] ἐκφυῶσι [<a href="javascript:void(0)"
    title=" 2nd c.AD: Archigenes Medicus cited in 2nd c.AD: Galenus Medicus 12.407">Refs
    2nd c.AD+</a>]; <b>spring, take rise</b>, of muscles, [<a href="javascript:void(0)"
    title="[prev. work]18(2).981. ">Refs</a>]<br /><Level2><b>__III</b></Level2> <i>intransitive</i>
    in <i>present</i> <i>active</i>, ἕλκεα ἐκφύουσιν [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 6.5.15, compare 4th c.BC: Aristoteles
    Philosophus “Problemata” 883b26. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
