strongs_number: G2557
language: greek
lemma: κακοῦργος
transliteration: kakoûrgos
definition: a wrong-doer, i.e. criminal
kjv_usage: evil-doer, malefactor
derivation: from G2556 (κακός) and the base of G2041 (ἔργον);
extended_definition:
  gloss: criminal
  definition: '<b>κακοῦργος</b>, -ον<BR /> (contr. from epic κακόεργος), [in LXX.
    <ref=''Pro.21.15''>Pro.21:15</ref> (אָוֶן, פָּעַל), <ref=''Est.8.13''>Est.8:13</ref>,
    <ref=''Sir.11.33; 33.26''>Sir.11:33 33:26</ref> (<ref=''Sir.33.26''>Sir.33:26</ref>)*
    ;] <BR /><b>a malefactor, criminal</b>: <ref=''Luk.23.32-33, 39''>Luk.23:32-33,
    39</ref>, <ref=''2Ti.2.9''>2Ti.2:9</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κᾰκουργ-ος</b>, <br /> <i>Epic dialect</i> <b>κακοεργός</b>
    (also late Prose, [<a href="javascript:void(0)" title=" 3rd c.AD: Porphyrius Tyrius
    Philosophus “de Abstinentia - Porphyrii Opuscula” 2.38 ">Refs 3rd c.AD+</a>];
    δαιμόνια κακοεργά [<a href="javascript:void(0)" title=" 5th-6th c.AD: Aeneas Gazaeus
    Rhetor “Theophrastus” p.60B.)">Refs 5th c.AD+</a>], ον, (ἔργον) <b>doing ill,
    mischievous, knavish</b>, once in [<a href="javascript:void(0)" title=" 8th c.BC:
    Homerus Epicus, ἀλλά με γαστὴρ ὀτρύνει κακοεργός">Refs 8th c.BC+</a>] <b>importunate</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    18.54; frequently later, κλῶπες κακοῦργοι 5th c.BC: Herodotus Historicus 1.41;
    κ. ἀνήρ 5th c.BC: Sophocles Tragicus “Ajax” 1043; also κακουργότατος λόγος 4th
    c.BC: Demosthenes Orator 20.125; κ. μάχαιρα “Anthologia Graeca” 11.136 (1st c.AD:
    Lucillius Epigrammaticus); -ότατα εἰπεῖν 5th c.BC: Antipho Orator 2.4.2 ">Refs
    8th c.BC+</a>]. <i>adverb</i> <b>-γως</b>[<a href="javascript:void(0)" title="
    2nd c.AD(?): Pollianus Epigrammaticus 3.132. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    as <i>substantive</i>, <b>malefactor, criminal</b> in the eye of the law, [<a
    href="javascript:void(0)" title=" 1st c.AD(?): Pseudo-Phocylidea 133, 5th c.BC:
    Thucydides Historicus 1.134, “PLille” 1.7.20 (3rd c.BC), NT.Luke.23.32, etc.;
    οὐδεὶς κακοεργός 3rd c.BC: Theocritus Poeta Bucolicus 15.47 ">NT+5th c.BC+</a>];
    at Athens, technically, <b>thief, robber</b>, ὁ τῶν κακούργων νόμος [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 5.9, compare 16, 5th c.BC: Lysias Orator 13.78,
    4th c.BC: Demosthenes Orator 22.28, 24.102. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    with <i>genitive</i>, <b>doing harm to</b>, κ. μὲν τῶν ἄλλων, ἑαυτοῦ δὲ πολὺ -ότερος,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    1.5.3, compare 5th-6th c.BC: Plato Philosophus “Respublica” 421b ">Refs 5th c.BC+</a>]:
    <i>absolutely</i>, <b>harmful</b>, κ. ἐπιθυμίαι[<a href="javascript:void(0)" title="
    [prev. work] 554c; καρτερία [prev. author] “La.” 192d; ἄγνοια -οτάτη καὶ αἰσχίστη
    [prev. author] Alcaeus1.118a. ">Refs</a>]'
