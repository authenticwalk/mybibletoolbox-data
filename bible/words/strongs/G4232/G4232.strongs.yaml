strongs_number: G4232
language: greek
lemma: πραιτώριον
transliteration: praitṓrion
definition: the prætorium or governor's courtroom (sometimes including the whole edifice
  and camp)
kjv_usage: (common, judgment) hall (of judgment), palace, prætorium
derivation: of Latin origin;
extended_definition:
  gloss: praetorium
  definition: '<b>πραιτώριον</b>, -ου, τό (Lat. prætorium) <BR /> __1. <b>headquarters
    in a Roman camp, </b><BR /> __2. <b>The palace or official residence of the Governor
    of a province</b>: <ref=''Mat.27.27''>Mat.27:27</ref>, <ref=''Mrk.15.16''>Mrk.15:16</ref>
    (see Swete, in l), <ref=''Jhn.18.28, 33; 19.9''>Jhn.18:28, 33 19:9</ref>; τ. π.
    τ. Ἡρώδου, <ref=''Act.23.35.''>Act.23:35.</ref> <BR /> __3. <b>the Prætorian Guard</b>:
    <ref=''Php.1.13''>Php.1:13</ref> (see Lft., in l; <i>ICC</i>, 51 f.).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πραιτώριον</b>, τό, <br /> = Latin <i>Praetorium, official
    residence of a governor,</i> [<a href="javascript:void(0)" title="NT.Matt.27.27">NT</a>];
    later, of private <b>residences,</b> [<a href="javascript:void(0)" title=" 6th
    c.AD: Justinianus Imperator “Novellae” 159 “Praef.” ">Refs 6th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>praetorian guard</b>: ἔπαρχος πραιτωρίον, τοῦ π., = <b>praefectus praetorio</b>,
    [<a href="javascript:void(0)" title=" “OGI” 707 (Tyre, 2nd c.AD), “IG” 14.911,
    etc. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <b>imperial household,
    Ep. Phil.</b>1.13.'
  source: STEPBible/LSJ
