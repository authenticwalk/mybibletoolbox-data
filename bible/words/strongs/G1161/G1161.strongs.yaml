strongs_number: G1161
language: greek
lemma: δέ
transliteration: dé
definition: but, and, etc.
kjv_usage: also, and, but, moreover, now (often unexpressed in English)
derivation: a primary particle (adversative or continuative);
extended_definition:
  gloss: then
  definition: '<b>δέ</b> (before vowels δ᾽; on the general neglect of the elision
    in NT, see WH, <i>App.</i>, 146; Tdf., <i>Pr.</i>, 96), <BR /> <i>post-positive
    conjunctive particle</i>;  <BR /> __1. copulative, <b>but, in the next place,
    and, now</b> (Abbott, <b>JG</b>, 104): <ref=''Mat.1.2''>Mat.1:2</ref>ff., <ref=''2Co.6.15,
    16''>2Co.6:15, 16</ref>, <ref=''2Pe.1.5-7''>2Pe.1:5-7</ref>; in repetition for
    emphasis, <ref=''Rom.3.21, 22; 9.30''>Rom.3:21, 22, 9:30</ref>, <ref=''1Co.2.6''>1Co.2:6</ref>,
    <ref=''Gal.2.2''>Gal.2:2</ref>, <ref=''Php.2.8''>Php.2:8</ref>; in transition
    to something new, <ref=''Mat.1.18; 2.19''>Mat.1:18, 2:19</ref>, <ref=''Luk.13.1''>Luk.13:1</ref>,
    <ref=''Jhn.7.14''>Jhn.7:14</ref>, <ref=''Act.6.1''>Act.6:1</ref>, <ref=''Rom.8.28''>Rom.8:28</ref>,
    <ref=''1Co.7.1; 8.1''>1Co.7:1 8:1</ref>, al.; in explanatory parenthesis or addition,
    <ref=''Jhn.3.19''>Jhn.3:19</ref>, <ref=''Rom.5.8''>Rom.5:8</ref>, <ref=''1Co.1.12''>1Co.1:12</ref>,
    <ref=''Eph.2.4; 5.32''>Eph.2:4, 5:32</ref>, al.; ὡς δέ, <ref=''Jhn.2.9''>Jhn.2:9;</ref>
    καὶ . . . δέ, but also, <ref=''Mat.10.18''>Mat.10:18</ref>, <ref=''Luk.1.76''>Luk.1:76</ref>,
    <ref=''Jhn.6.51''>Jhn.6:51</ref>, <ref=''Rom.11.23''>Rom.11:23</ref>, al.; καὶ
    ἐὰν δέ, <b>yea even if</b>, <ref=''Jhn.8.16.''>Jhn.8:16.</ref> <BR /> __2. Adversative,
    <b>but, on the other hand</b>, prop., answering to a foregoing μέν (which see),
    and distinguishing a word or clause from one preceding (in NT most frequently
    without μέν; Bl., §77, 12): ἐὰν δέ, <ref=''Mat.6.14, 23''>Mat.6:14, 23</ref>,
    al.; ἐγὼ (σὺ, etc.) δέ, <ref=''Mat.5.22; 6.6''>Mat.5:22, 6:6</ref>, <ref=''Mrk.8.29''>Mrk.8:29</ref>,
    al.; ὁ δέ, αὐτὸς δέ, <ref=''Mrk.1.45''>Mrk.1:45</ref>, <ref=''Luk.4.40''>Luk.4:40</ref>,
    al.; after a negation, <ref=''Mat.6.19, 20''>Mat.6:19, 20</ref>, <ref=''Rom.3.4''>Rom.3:4</ref>,
    <ref=''1Th.5.21''>1Th.5:21</ref>, al.<BR /> (AS)'
  morphology: G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δέ</b>, <br /> <b>but</b>: adversative and copulative Particle,
    <br /><Level2><b>__I</b></Level2> answering to μέν (which see), τὴν νῦν μὲν Βοιωτίαν,
    πρότερον δὲ Καδμηίδα γῆν καλουμένην [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 1.12, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    without preceding μέν, <br /><Level3><b>__II.1</b></Level3> adversative, expressing
    distinct opposition, αἰεί τοι τὰ κάκ᾽ ἐστὶ φίλα.. μαντεύεσθαι, ἐσθλὸν δ᾽ οὔτε
    τί πω εἶπας[<a href="javascript:void(0)" title=" lines 1.108; ὀρθῶς ἔλεξας, οὐ
    φίλως δέ μοι λέγεις 5th c.BC: Euripides Tragicus “Orestes” 100, compare 5th c.BC:
    Sophocles Tragicus “Antigone” 85, etc.; τέθνηκεν ἀνδρὸς οὐδενός, θεοῦ δ᾽ ὕπο [prev.
    author] “Ph.” 334 ">Refs 5th c.BC+</a>]; so in Prose, οὐκ ἐπὶ κακῷ, ἐλευθερώσει
    δέ.. [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.86;
    οἱ αἰχμάλωτοι.. ᾤχοντο εἰς Δεκέλειαν, οἱ δ᾽ εἰς Μέγαρα 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 1.2.14, compare “Cyr.” 4.5.46; ἡ δ᾽ ἑτέρα
    “IG” 2.652 A 45. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> copulative,
    <br /><Level4><b>__II.2.a</b></Level4> in explanatory clauses, ξυνέβησαν.. τὰ
    μακρὰ τείχη ἑλεῖν (ἦν δὲ σταδίων μάλιστα ὀκτώ) [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 4.66, compare 8th c.BC: Ilias Homerus Epicus “Illiad”
    7.48 ">Refs 8th c.BC+</a>]: when a <i>substantive</i> is followed by words in
    apposition, Ἀρισταγόρῃ τῷ Μιλησίῳ, δούλῳ δὲ ἡμετέρῳ [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.8. β; μήτηρ βασιλέως βασίλεια δ᾽ ἐμή
    4th-5th c.BC: Aeschylus Tragicus “Persae” 152 ">Refs 5th c.BC+</a>]; so in answers,
    διπλᾶ λέγειν. —Answ. διπλᾶδ᾽ ὁρᾶν [<a href="javascript:void(0)" title=" [prev.
    author] “Th.” 974. ">Refs</a>]<br /><Level4><b>__II.2.b</b></Level4> in enumerations
    or transitions, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 1.43 - 49, 345 - 351, 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.2.1, etc.">Refs 8th c.BC+</a>]; with repetition of a word
    in different relations, ὣς Ἀχιλεὺς θάμβησεν.., θάμβησαν δὲ καὶ ἄλλοι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.483; σάκος εἷλε.., εἵλετο δ᾽
    ἔγχος 14.9 {δε}; Ζεύς ἐστιν αἰθήρ, Ζεὺς δὲ γῆ, Ζεὺς δ᾽ οὐρανός 4th-5th c.BC: Aeschylus
    Tragicus “Fragmenta - American Journal of Philology” 70; κινεῖκραδίαν, κινεῖδὲ
    χόλον 5th c.BC: Euripides Tragicus “Medea” 99; ὄζει ἴων, ὄζει δὲ ῥόδων, ὄζει δ᾽
    ὑακίνθου 5th c.BC: Hermippus Comicus 82.8 ">Refs 8th c.BC+</a>]; in rhetorical
    outbursts, οὐκ ἂν εὐθέως εἴποιεν· τὸν δὲ βάσκανον, τὸν δὲ ὄλεθρον, τοῦτον δὲ ὑβρίζειν,—ἀναπνεῖν
    δέ. [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 21.209
    ">Refs 4th c.BC+</a>]; in a climax, πᾶν γύναιον καὶ παιδίον καὶ θηρίον δέ <b>nay</b>
    even beast, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Theaetetus” 171e, compare 5th-6th c.BC: Xenophon Historicus “Historia Graeca
    (Hellenica)” 5.2.37 ">Refs 5th c.BC+</a>]; in the combination καὶ δέ [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.80, +others, καὶ.. δέ 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 973, 5th c.BC: Euripides Tragicus
    “Electra” 1117, etc., each particle retains its force. ">Refs 8th c.BC+</a>]<br
    /><Level4><b>__II.2.c</b></Level4> answering to τε (which see), ἃ τῶν τε ἀποβαινόντων
    ἕνεκα ἄξια κεκτῆσθαι, πολὺ δὲ μᾶλλον αὐτὰ αὑτῶν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 367c. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> implying causal connexion, less direct than γάρ,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    6.160, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.433. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__II.4</b></Level3> in questions, with implied opposition, ἑόρακας
    δ᾽, ἔφη, τὴν γυναῖκ; [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 5.1.4; καὶ ὁ Σωκράτης, εἰπέ μοι, ἔφη,
    κύνας δὲ τρέφει; [prev. author] “Mem.” 2.9.2, compare 2.1.26, 5th c.BC: Sophocles
    Tragicus “Antigone” 1172: in Trag. (not in Comedy texts or Oratt.), when the speaker
    turns from one person to another, the _vocative_ stands first, then the _person_
    _pronoun_ followed by δέ, as Μενέλαε, σοὶ δὲ τάδε λέγω.. 5th c.BC: Euripides Tragicus
    “Orestes” 622, etc.; also in 5th c.BC: Herodotus Historicus, ὦ δέσποτα, ἐγὼ δὲ
    ταῦτα ἐποίησα 1.115. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.4.b</b></Level4>
    τί δ; what <b>then</b>? to mark a transition in dialogue; see at {τίς}. <br /><Level2><b>__II</b></Level2>
    in apodosi: <br /><Level3><b>__II.1</b></Level3> after hypothetical clauses, εἰ
    δέ κε μὴ δώωσιν, ἐγὼ δέ κεν αὐτὸς ἕλωμαι if they will not give it, <b>then</b>
    I.., [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.137, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.54; εἰ μηδὲ τοῦτο
    βούλει ἀποκρίνασθαι, σὺ δὲ τοὐντεῦθεν λέγε 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 5.5.21, compare 5th c.BC: Pindarus Lyricus “O.” 3.43 (variant),
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1060, 5th c.BC: Herodotus Historicus
    5.1, etc. ">Refs 8th c.BC+</a>]<br /><Level4><b>__II.1.b</b></Level4> after temporal
    or relative clauses, with ἐπεί, ἕως, etc., [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 24.255, 5th c.BC: Herodotus Historicus
    9.70, etc.; μέχρι.. εἶχον τὰ βέλη, οἱ δὲ ἀντεῖχον 5th c.BC: Thucydides Historicus
    3.98 ">Refs 8th c.BC+</a>]; with <i>demonstrative</i> Pronouns or <i>adverbs</i>
    answering to a preceding relative, οἵηπερ φύλλων γενεή, τοίη δὲ καὶ ἀνδρῶν [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 6.146,
    etc.; ἆθλα οἷς κεῖται ἀρετῆς μέγιστα, τοῖς δὲ καὶ ἄνδρες ἄριστοι πολιτεύουσιν
    5th c.BC: Thucydides Historicus 2.46; τοὺς δ᾽ ἔλαβε τυράννους.. τούτους δὲ.. ἐξεδίδου
    5th c.BC: Herodotus Historicus 5.37, compare 5th-6th c.BC: Isocrates Orator 4.98,
    5th-6th c.BC: Plato Philosophus “Laches” 194d; οἷα μὲν ἕκαστα ἐμοὶ φαίνεται τοιαῦτα
    μὲν ἔστιν ἐμοί, οἷα δὲ σοί, τοιαῦτα δὲ αὖ σοί [prev. author] “Tht.” 152a ">Refs
    8th c.BC+</a>]: sometimes after a participle, οἰόμενοι.. τιμῆς τεύξεσθαι, ἀντὶ
    δὲ τούτων οὐδ᾽ ὅμοιοι.. ἐσόμεθα [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 6.6.16, compare 5th-6th c.BC: Isocrates Orator
    15.71 (variant). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> to
    resume after an interruption or parenthesis, χρόνου δὲ ἐπιγινομένου καὶ κατεστραμμένων
    σχεδὸν πάντων..,—κατεστραμμένων δὲ τούτων.. [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.28, 29; νῦν δ᾽ αὖ πάλιν ὑπό τε πλούτου διαθρυπτόμενος..
    καὶ ὑπ᾽ ἀνθρώπων.. ὑπὸ τοιούτων δέ.. 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 7.2.23 ">Refs 5th c.BC+</a>]; with an anacoluthon, ἡ δὲ ψυχὴ
    ἄρα,—οἷ ἂν θεὸς θέλῃ.. τῇ ἐμῇ ψυχῇ ἰτέον, αὕτη δὲ δή.. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 80d: for δ᾽ οὖν, see at {οὖν}.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> to begin a story, ἦμος
    δ᾽ ἠέλιος.. <b>well,</b> when the sun.., [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.400. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    to introduce a proof, τεκμήριον δέ, σημεῖον δέ, (see entry). <br /><Level1><b>__B</b></Level1>
    POSITION of δέ. It usually stands second: hence frequently between <i>Article</i>
    and <i>substantive</i> or <i>preposition</i> and case; but also after <i>substantive</i>,
    or words forming a connected notion, hence it may stand third, γυναῖκα πιστὴν
    δ᾽ ἐν δόμοις εὕροι [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 606, compare “Th.” 411, “Eu.” 531, 5th c.BC: Sophocles Tragicus
    “Philoctetes” 959, etc.; fourth, [prev. author] “OT” 485, 5th c.BC: Euripides
    Tragicus “Helena” 688, 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 323,
    383, etc.; fifth, [prev. work] 401 codices; even sixth, Epigen. 7 (codices 2nd
    c.AD(?): Pollianus Epigrammaticus)">Refs 5th c.BC+</a>]; so in Prose after a <i>negative</i>,
    οὐχ ὑπ᾽ ἐραστοῦ δέ, to avoid confusion between οὐ δέ and οὐδέ, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 227c. ">Refs 5th c.BC+</a>]'
