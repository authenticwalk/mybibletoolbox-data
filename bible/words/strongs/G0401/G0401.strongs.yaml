strongs_number: G0401
language: greek
lemma: ἀνάχυσις
transliteration: anáchysis
definition: properly, effusion, i.e. (figuratively) license
kjv_usage: excess
derivation: from a comparative of G303 (ἀνά) and (to pour);
extended_definition:
  gloss: outpouring
  definition: '<b>ἀνά-χυσις</b>, -εως, ἡ<BR /> (ἀναχέω, to pour out), <BR /><b>a pouring
    out, overflowing, excess</b>: metaphorically, <ref=''1Pe.4.4''>1Pe.4:4</ref> (MM,
    <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνάχῠσις</b>, εως, ἡ, ἀναχέω <br /> <b>expansion, effusion,</b>
    χολῆς[<a href="javascript:void(0)" title=" 2nd c.AD: Aretaeus Medicus “περὶ αἰτιῶν
    καὶ σημείων χρονίων παθῶν” 1.15; ἰκτεριώδης 2nd c.AD: Soranus Medicus 1.48, compare
    2nd c.AD: Rufus Medicus “fragment” 79.9; πύου 3rd c.BC: Erasistratus Medicus cited
    in 2nd c.AD: Galenus Medicus 8.318; τῶν εἰδῶν εἰς τὸ ὄν 6th c.AD: Simplicius Philosophus
    “in Aristotelis Physica commentaria - Comm. in Arist. Graeca” 503.32: _metaphorically_,
    ἀ. ψυχῆς ">Refs 3rd c.BC+</a>]<b>exhilaration,</b> [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 2.187. ">Refs 1st c.AD+</a>]<br /><Level4><b>__b</b></Level4>
    <b>exhalation,</b> τοῦ ὠκεανοῦ (causing fogs) [<a href="javascript:void(0)" title="
    5th c.AD: Priscus Historicus p.341 4th c.BC: Demosthenes Orator ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> ἡ τῆς ἀσωτίας ἀ. <b>excess</b> of profligacy, [<a
    href="javascript:void(0)" title=" NT.1Pet.4.4; τοῦ ἀλόγου πάθους 1st c.AD: Philo
    Judaeus 1.695 ">NT+1st c.AD+</a>]; of enthusiasm, [<a href="javascript:void(0)"
    title=" 4th c.AD: Metrodorus Epigrammaticus “Herc.” 831.13. ">Refs 4th c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <b>expanse</b> of water, e.g. <b>estuary,</b> [<a
    href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus 3.1.9:
    _plural_, ἀ. θαλάττης ">Refs 1st c.BC+</a>]<b>inundations,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Maximus Tyrius Sophista 38.3; ἀνάχυσιν λαμβανούσης τῆς θαλάσσης
    1st c.BC(?): Ocellus Lucanus Philosophus 3.4. ">Refs 1st c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    an expectorant, ={σύμφυτον}, Ps.-[<a href="javascript:void(0)" title=" 1st c.AD:
    Dioscorides (Dioscurides) Medicus 4.9.">Refs 1st c.AD+</a>]'
