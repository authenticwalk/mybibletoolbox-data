strongs_number: G4261
language: greek
lemma: προβάλλω
transliteration: probállō
definition: to throw forward, i.e. push to the front, germinate
kjv_usage: put forward, shoot forth
derivation: from G4253 (πρό) and G906 (βάλλω);
extended_definition:
  gloss: to put forth
  definition: '<b>προ-βάλλω </b><BR /> [in LXX for חוּד, מָרַק, etc. ;] <BR />__1.
    to throw before. <BR /> __2. <b>to put forward</b>: with accusative, <ref=''Act.19.33''>Act.19:33;</ref>
    of trees, to put forth, produce (sc. φύλλα), <ref=''Luk.21.30.''>Luk.21:30.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προβάλλω</b>, <br /> <i>future</i> -βᾰλῶ: <i>perfect</i> -βέβληκα:
    <i>Epic dialect</i> <i>aorist 2</i> προβάλεσκον [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.331: 8th c.BC: Homerus Epicus
    ">Refs 8th c.BC+</a>] has only <i>aorist</i> <i>active</i> and <i>middle</i> without
    augment:—<b>throw</b> or <b>lay before, throw to,</b> Νότος Βορέῃ προβάλεσκε [σχεδίην]
    φέρεσθαι [same place]; τοὺς μαζοὺς κυσὶ προέβαλε [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.112; τρωγάλια τοῖς θεωμένοις 5th-6th
    c.BC: Aristophanes Comicus “Plutus” 798; πυροὺς ὀλίγους π. [prev. author] “Av.”
    626; π. τινὰ ταῖς Νύμφαις 5th-6th c.BC: Plato Philosophus “Phaedrus” 241e ">Refs
    5th c.BC+</a>]; ἀνδρὶ δέμας, of a woman, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Cretan dialect” 6: without _dative_, π. ἀκήδευτα
    τὰ σώματα 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pericles” 28. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>put forward,</b> π. πρόβλημα
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Sophista”
    261a ">Refs 5th c.BC+</a>]; ἄμφω τὰ δεξιὰ προβεβληκώς, of a horse, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Poetica” 1460b19 ">Refs 4th c.BC+</a>]
    (also <i>middle</i>, τὰ ἀριστερὰ προβάλλονται [<a href="javascript:void(0)" title="
    [prev. author] “IA” 706a6); χλαμύδα ἀλώπεκι 2nd c.AD: Pausanias Periegeta 4.18.6;
    π. αὐτὸν ἐς τὸ μέσον 2nd c.AD: Lucianus Sophista “Cat.” 25: _metaphorically_,
    ἀγαθὴν ἐλπίδα π. σαυτῷ 4th-3rd c.BC: Menander Comicus 572 ">Refs 4th c.BC+</a>]:—<i>passive</i>,
    see below [<a href="javascript:void(0)" title=" 5th c.BC: Bacchylides Lyricus
    111.1. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4> in obstetrics,
    <b>present,</b> <i>active</i> and <i>passive</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “γυναικεῖα” 1.69, 2nd c.AD: Soranus Medicus
    2.60, +others ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> ἔριδα
    προβαλόντες <b>putting forth</b> strife, i.e. striving, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 11.529. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>put forward</b> as an argument or plea, ἐπεί
    μοι τὴν θέμιν προὔβαλες [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Trachiniae” 810; Κύπριν 5th c.BC: Euripides Tragicus “Hecuba” 825; τοὔνομα
    τὸ τῆς εἰρήνης 4th c.BC: Demosthenes Orator 9.8 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    τὸν ὑφ᾽ ἁπάντων προβαλλόμενον λόγον [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 6.92; ἐς ἐνθυμίαν αἰεὶ προβαλλόμενος [prev. author]
    5.16. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> <i>middle</i>,
    <b>put forward, propose for an office,</b> λῃτουργεῖν π. γυμνασίαρχον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 1.132 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    see below [<a href="javascript:void(0)" title=" 5th c.BC: Bacchylides Lyricus
    1.4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3> <b>propound</b>
    a question, task, problem, riddle (compare πρόβλημα IV), [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 757, 5th-6th c.BC: Plato Philosophus
    “Respublica” 536d ">Refs 5th c.BC+</a>]; αἴνιγμα, γρῖφον, [<a href="javascript:void(0)"
    title=" [prev. author] “Chrm.” 162b, 4th c.BC: Antiphanes Comicus 74.5; χαλεπὴν
    π. ᾱἵρεσιν 5th-6th c.BC: Plato Philosophus “Sophista” 245b; εὔσκεπτον σκέψιν π.
    [prev. author] “Phlb.” 65d ">Refs 5th c.BC+</a>]; ὰπορίαν [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1283b35: later followed by
    _interrogative_ clause, πρόβαλε σαυτῷ τί ἂν ἐποίησεν ἐν τούτῳ Σωκράτης 1st-2nd
    c.AD: Epictetus Philosophus “Enchiridion” 33.12; θεοῦ προβαλόντος πότερον.. 2nd
    c.AD: Aristides Rhetor 1.41 1st c.AD: Josephus Historicus:">Refs 4th c.BC+</a>]
    —<i>passive</i>, προβάλλεται τάδε θεωρῆσαι, περὶ τοῦ κώνου προβεβλημένα ἐστὶ τάδε,
    [<a href="javascript:void(0)" title=" 3rd c.BC: Archimedes Geometra “Con.Sph.Praef.,
    Spir.Praef.” ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.6</b></Level3> <b>put
    forth beyond,</b> κάρα.. ὀχημάτων [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Electra” 740; τῶν ὀδόντων τὴν γλῶσσαν 2nd c.AD: Aretaeus Medicus
    “περὶ αἰτιῶν καὶ σημείων ὀξέων παθῶν” 1.7; φλέγμα καὶ ἀφρῶδες ἐκ τοῦ στόματος
    3rd c.AD: Philumenus Medicus “de Venenatis Animalibus” 1.2. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>expose, give up,</b> π. σφέας αὐτοὺς ὑπὸ τοῦ
    κακοῦ <b>give</b> themselves <b>up for lost,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.141; ἐμαυτὸν εἰς ἀρὰς δεινάς 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 745; ψυχὴν π. ἐν κύβοισι δαίμονος ">Refs
    5th c.BC+</a>]<b>hazard, venture,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Rhesus” 183. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>send forth, emit,</b> τράγου ὀσμήν variant (for προσ-) in [<a href="javascript:void(0)"
    title=" 1st c.AD: Dioscorides (Dioscurides) Medicus 4.50; τὴν φωνὴν ὀξεῖαν π.
    1st c.BC: Diodorus Siculus Historicus 3.8; ἦχον τραχύν [prev. author] 5.30, etc.">Refs
    1st c.BC+</a>]; <b>produce,</b> καρπόν [<a href="javascript:void(0)" title=" 1st
    c.AD: Josephus Historicus “Antiquitates Judaicae” 4.8.19; ἄνθος 6th c.AD: Aëtius
    Medicus 12.1 ">Refs 1st c.AD+</a>]:—<i>passive</i>, with <i>genitive</i>, <b>to
    be emitted from,</b> αἱ τῶν θεῶν δυνάμεις προβεβλημέναι τῶν πρώτων [<a href="javascript:void(0)"
    title=" 5th c.AD: Proclus Philosophus “in Platonis Parmenidem commentarii” p.552S.
    ">Refs 5th c.AD+</a>]<br /><Level2><b>__V</b></Level2> <i>intransitive</i>, <b>stick
    out,</b> of the tongue, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Partibus Animalium” 660a24. ">Refs 4th c.BC+</a>]<br /><Level3><b>__V.2</b></Level3>
    <b>fall forward,</b> εἰς τὸ μέτωπον [<a href="javascript:void(0)" title="Scholia
    5th-6th c.BC: Aristophanes Comicus “Aves” 487. ">Refs 5th c.BC+</a>]<br /><Level1><b>__B</b></Level1>
    <i>middle</i> with <i>perfect</i> <i>passive</i> (used also in <i>passive</i>
    sense, see below):— <b>throw</b> or <b>toss before one,</b> οὐλοχύτας προβάλοντο
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.458, +others">Refs 8th c.BC+</a>]: hence, <b>throw away, expose,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 1017. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__B.2</b></Level3> <b>set before</b> or <b>in front,</b> θεμείλιά
    τε προβάλοντο [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 23.255. ">Refs 8th c.BC+</a>]<br /><Level3><b>__B.3</b></Level3> <b>set
    before oneself, propose to oneself,</b> ἔργον [<a href="javascript:void(0)" title="
    8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 779. ">Refs 8th c.BC+</a>]<br /><Level3><b>__B.4</b></Level3>
    <b>put forward, propose for election,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.98, 5th-6th c.BC: Plato Philosophus “Leges” 755cf,
    5th-6th c.BC: Xenophon Historicus “Anabasis” 6.1.25, “IG” 22.1343.29, etc.; προβαλλόμενος
    ἑαυτόν 4th c.BC: Demosthenes Orator 21.15 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus [same place],
    Pl.[same place], etc.; προβληθεὶς πυλάγορος οὗτος 4th c.BC: Demosthenes Orator
    18.149, compare285. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.5</b></Level3> with
    <i>dative</i> et <i>infinitive</i>, <b>challenge</b> a person to..,π. μοι [ὀμόσαι]
    Mitteis [<a href="javascript:void(0)" title=" “Chr.” 32i14, compare ii 13(2nd
    c.BC)">Refs 2nd c.BC+</a>]:—<i>passive</i>, of the oath, <b>to be proposed as
    a challenge,</b> [<a href="javascript:void(0)" title="[prev. work]ii 25, “Sammelb.”
    5231.9 (1st c.AD). ">Refs 1st c.AD+</a>]<br /><Level2><b>__B.II</b></Level2> <b>throw
    beyond, beat in throwing</b>: hence, <b>surpass, excel,</b> with <i>genitive</i>
    <i>person</i> et <i>dative</i> <i>of things</i>, ἐγὼ δέ κε σεῖο νοήματί γε προβαλοίμην
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    19.218. ">Refs 8th c.BC+</a>]<br /><Level2><b>__B.III</b></Level2> <b>hold before
    oneself</b> so as to protect, λαιᾷ ἴτυν [<a href="javascript:void(0)" title="
    7th c.BC: Tyrtaeus Elegiacus 15.3; Πηλεΐδᾳ κατ᾽ ὄμμα πέλταν 5th c.BC: Euripides
    Tragicus “Rhesus” 370 (Lyric poetry); τὼ χεῖρε 5th-6th c.BC: Aristophanes Comicus
    “Ranae” 201 ">Refs 7th c.BC+</a>]; π. τὰ ὅπλα <b>level</b> arms, opposed to μεταβάλλεσθαι
    [<a href="javascript:void(0)" title="compare (προβολή 1), τὴν φάλαγγα ἐκέλευσε
    προβαλέσθαι τὰ ὅπλα καὶ ἐπιχωρῆσαι 5th-6th c.BC: Xenophon Historicus “Anabasis”
    1.2.17, compare 6.5.16, “Mem.” 3.8.4: in ">Refs 5th c.BC+</a>]<i>perfect</i> <i>passive</i>,
    σάρισαν προβεβλημένος <b>having</b> his pike <b>advanced,</b> with levelled pike,
    [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 17.100;
    τοὺς θυρεοὺς πρὸ τῶν νώτων.. -βεβλημένοι 2nd c.AD: Arrianus Historicus “Tactica”
    36.1; εἰκοσάπηχύν τινα προβεβλ. κοντόν 2nd c.AD: Lucianus Sophista “DMort.” 27.4
    ">Refs 1st c.BC+</a>]; also προβεβλημένοι τοὺς θωρακοφόρους <b>having</b> them
    <b>to cover</b> one <b>in front,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.3.24 ">Refs 5th c.BC+</a>];
    π. τάφρον, ποταμόν, of a general, [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 1.18.3, 2.5.5; π. τῆς.. στρατοπεδείας τεῖχος [prev. author]
    1.48.10, etc.; πόλις -βεβλημένη ποταμόν 1st c.BC-1st c.AD: Strabo Geographus 11.2.17
    ">Refs 2nd c.BC+</a>]; π. τὰ θηρία πρὸ τῶν κεράτων, λογχοφόρους τῆς δυνάμεως,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 3.72.9, 3.113.6
    ">Refs 2nd c.BC+</a>]: <i>absolutely</i>, <b>stand in front,</b> πρὸ ἀμφοῖν προβεβλημένος
    <b>standing so as to cover</b> both, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 4.2.21, compare “Cyr.” 2.3.10: with _genitive_,
    τούτου προβέβληται Πολύευκτος 4th c.BC: Demosthenes Orator 21.139; προβάλλεσθαι
    ἢ ἐναντίον βλέπειν οὔτ᾽ οἶδεν οὔτ᾽ ἐθέλει [prev. author] 4.40 ">Refs 5th c.BC+</a>];
    προαίρεσις τῆς πολιτείας προβεβλημένη a <b>guarded</b> policy, [<a href="javascript:void(0)"
    title=" [prev. author] 19.27 ">Refs</a>]; πρὸς ἅπαντας -βεβλημένος <b>on one''s
    guard</b> against, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Dio” 9 ">Refs 1st c.AD+</a>]:—<i>passive</i>, ἱππῆς
    προβέβληνται πρὸ τοῦ δεξιοῦ κέρως [<a href="javascript:void(0)" title=" 2nd c.AD:
    Arrianus Historicus “Tactica” 36.2; κράνη πρὸ τῆς κεφαλῆς π. [prev. work] 34.3.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__B.III.2</b></Level3> <i>metaphorically</i>,
    <b>put forward,</b> τὴν ἀγαθὴν προβαλλόμενος ἐλπίδα [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.97; ταύτην τὴν συμμαχίαν [prev. work]195;
    τὴν Εὔβοιαν προβαλέσθαι πρὸ τῆς Ἀττικῆς [prev. work]301, compare 300, 5th-6th
    c.BC: Isocrates Orator 5.122; τι πρὸ τῆς αἰσχύνης 4th c.BC: Aeschines Orator 3.11.
    ">Refs 5th c.BC+</a>]<br /><Level4><b>__B.III.2.b</b></Level4> <b>bring forward,
    cite on one''s own part, in defence,</b> τὸν Ὅμηρον π. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Laches” 201b; π. μάρτυρας 4th c.BC: Isaeus
    Orator 7.3, etc.">Refs 5th c.BC+</a>]; ὁ προβαλόμενος <b>one who has brought evidence,</b>
    Legal cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    46.10 ">Refs 4th c.BC+</a>]; <b>cite as an example,</b> ἔθνος οὐδὲν ἔχομεν προβαλέσθαι
    σοφίης πέρι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.46 ">Refs 5th c.BC+</a>]; <b>use as an excuse</b> or <b>pretext,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.87, etc.; τὸ εὐπρεπὲς ἄσπονδον προβέβληνται
    [prev. author] 1.37 ">Refs 5th c.BC+</a>]; π. σκῆψιν, πρόφασιν, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 5.56.7, 15.20.3. ">Refs 2nd c.BC+</a>]<br
    /><Level2><b>__B.IV</b></Level2> in <i>Attic dialect</i> law, <b>accuse</b> a
    person by προβολή (see. προβολή see), <b>present him as guilty</b> of the offence,
    προὐβαλόμην ἀδικεῖν τοῦτον περὶ τὴν ἑορτήν [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 21.1 (compare 1st-2nd c.AD: Harpocratio Grammaticus
    see at {προβαλλομένους}); π. τινά τι [prev. work] 28 ">Refs 4th c.BC+</a>]; τινα
    alone, [<a href="javascript:void(0)" title="[prev. work] 175 ">Refs</a>]; ὁ προβαλλόμενος
    the <b>prosecutor</b> in a προβολή, [<a href="javascript:void(0)" title="[prev.
    work] 179 ">Refs</a>]:—<i>passive</i>, <b>to be accused</b> or <b>presented,</b>
    προὐβλήθησαν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 1.7.35 ">Refs 5th c.BC+</a>]: generally, <b>attack,
    censure,</b> τὸ ἔθος [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius
    Halicarnassensis 4.24, compare 1st c.AD: Philo Judaeus 2.137; τοὺς ψευδομένους
    1st c.AD: Josephus Historicus “Bellum Judaicum” 2.8.7 (assuming variant), compare
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “C. Gracchus” 14 ">Refs 1st
    c.BC+</a>]; opposed to <b>ἐπαινεῖν</b>, [<a href="javascript:void(0)" title="
    [prev. author] 2.18d. ">Refs</a>]'
