strongs_number: G4940
language: greek
lemma: συντυγχάνω
transliteration: syntynchánō
definition: to chance together, i.e. meet with (reach)
kjv_usage: come at
derivation: from G4862 (σύν) and G5177 (τυγχάνω);
extended_definition:
  gloss: to meet with
  definition: '<b>συν-τυγχάνω </b><BR /> [in LXX: <ref=''2Ma.8.14''>2Ma.8:14</ref>
    * ;] <BR /><b>to meet with, fall in with</b>: with dative of person(s), <ref=''Luk.8.19.''>Luk.8:19.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συντυγχάνω</b>, <br /> <i>future</i> <b>-τεύξομαι</b>[<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus, 9th c.AD: Photius Legal icographus,
    etc., 10th c.AD: Suidas Legal icographus: ">Refs 5th c.AD+</a>]<i>aorist 2</i>
    συνέτῠχον: <i>perfect</i> <b>-τέτευχα</b>[<a href="javascript:void(0)" title="
    3rd c.BC: Chrysippus Stoicus 2.174, “PTeb.” 22.3 (2nd c.BC): ">Refs 3rd c.BC+</a>]<br
    /><Level2><b>__I</b></Level2> of persons, <b>meet with, fall in with</b>, τινι
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.14, 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 608 (troch.), “PTeb.” ">Refs 5th c.BC+</a>]
    [same place], etc.; so μοίρᾳ τοῦδ᾽ ἐχθίονι σ. [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 682 (Lyric poetry); σ. νεκροῖς ἀσπαίρουσι
    5th c.BC: Antipho Orator 2.4.5; ξυνέτυχεν ἐξιόντι μοι ἄνθρωπος ἀποφράς 5th c.BC:
    Eupolis Comicus 309: _absolutely_, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    122 ">Refs 5th c.BC+</a>]; but οἱ συντυγχάνοντες, of two persons <b>meeting</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.134, compare
    5th-6th c.BC: Plato Philosophus “Timaeus” 56d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    rarely with <i>genitive</i>, like the simple verb, συντυχὼν κακῶν ἀνδρῶν perhaps
    <b>having like others met with</b> evil men, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 320 (σὺντυχὼν Paley),compare “OC” 1482
    codices (Lyric poetry, σοῦ τύχοιμι Cobet). ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3>
    ὁ συντυχών the <b>first that meets one</b>, ὁ αἰεὶ ξυντυχών [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hecuba” 1182 (also without ὁ, [prev. author]
    “Rh.” 864)">Refs 5th c.BC+</a>]: rarely in <i>present</i>, ὁ συντυγχάνων [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 762c: also of things, τὸ συντυχόν">Refs
    5th c.BC+</a>] the <b>first that comes to hand, average</b>, οὐ τὸ σ. ἔργον [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.51; πᾶν τὸ
    σ. ἡδέως ἤσθιεν 5th-6th c.BC: Xenophon Historicus “Agesilaus” 9.3. ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> of accidents and chances, <b>happen
    to, befall</b>, τὰ συντυχόντα σφι [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 8.136; ὅσα δεῖ χώρᾳ συντυχεῖν 5th-6th c.BC: Plato Philosophus
    “Leges” 709c ">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>happen, fall out</b>,
    εὖ ξυντυχόντων <b>if things go</b> well, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 274; πᾶν τὸ συντυχὸν πάθος
    5th c.BC: Sophocles Tragicus “Ajax” 313; ὁ ξ. κίνδυνος 5th c.BC: Thucydides Historicus
    3.59 ">Refs 5th c.BC+</a>]; πρὸς τὰ σ. according to <b>circumstances</b>, [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Otho” 13, compare 9: _impersonal_ συνετύγχανε, συνέτυχε">Refs 1st c.AD+</a>],
    <b>it happened that.. </b>, with <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.70, 2nd c.BC: Polybius Historicus 15.4.5,
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Lysander” 12, “Pel.” 18; συνέτυχε
    οὕτως, ὥστε.. Aristeas 307: with ">Refs 5th c.BC+</a>]<i>participle</i>, ἡ οὐσία
    συντέτευχε τὸν μέσον κατειληφυῖα τόπον Chrysipp. [same place]'
  source: STEPBible/LSJ
