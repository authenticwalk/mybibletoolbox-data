strongs_number: G3062
language: greek
lemma: λοιποί
transliteration: loipoí
definition: remaining ones
kjv_usage: other, which remain, remnant, residue, rest
derivation: masculine plural of a derivative of G3007 (λείπω);
extended_definition:
  gloss: remaining
  definition: '<b>λοιπός</b>, -ή, -όν<BR /> (λείπω), [in LXX chiefly for יָתַר, also
    for שְׁאָר, etc. ;] <BR /><b>the remaining, the rest, </b><BR /> __1. pl., οἱ
    λ.: with subst., <ref=''Mat.25.11''>Mat.25:11</ref>, <ref=''Act.2.37''>Act.2:37</ref>,
    <ref=''Rom.1.13''>Rom.1:13</ref>, al.; absol., <ref=''Mat.22.6''>Mat.22:6</ref>,
    <ref=''Mrk.16.13''>Mrk.16:13</ref>, <ref=''Luk.24.10''>Luk.24:10</ref>, al.; οἱ
    λ. οἱ (B1., § 47, 8), <ref=''Act.28.9''>Act.28:9</ref>, <ref=''1Th.4.13''>1Th.4:13</ref>,
    <ref=''Rev.2.24''>Rev.2:24</ref>; οἱ λ. τ. ἀνθρώπων (LS, see word, ad. init.),
    <ref=''Rev.9.20''>Rev.9:20;</ref> τὰ λ., <ref=''Mrk.4.19''>Mrk.4:19</ref>, <ref=''Rev.3.2''>Rev.3:2</ref>,
    al. <BR /> __2. Neut. sing. (accusative ref.), adverbially, τὸ λ.; <BR /> __(a)
    <b>for the future, henceforth</b>: <ref=''Mrk.14.41''>Mrk.14:41</ref>, <ref=''1Co.7.29''>1Co.7:29</ref>
    (Lft., <i>Notes</i>, 232 f.), <ref=''Heb.10.13''>Heb.10:13;</ref> anarth. (Deiss.,
    <i>LAE</i>, 17616, 1885, 20), <ref=''Act.27.20''>Act.27:20</ref>, <ref=''2Ti.4.8''>2Ti.4:8</ref>;
    τοῦ λ. (sc. χρόνου; LS, see word; M, <i>Pr.</i>, 73; Bl., § 36, 13), <ref=''Gal.6.17''>Gal.6:17</ref>,
    <ref=''Eph.6.10''>Eph.6:10</ref>; <BR /> __(b) <b>besides, moreover, for the rest</b>:
    <ref=''Php.3.1; 4.8''>Php.3:1 4:8</ref>; anarth., <ref=''1Co.1.16; 4.2''>1Co.1:16
    4:2</ref>, <ref=''1Th.4.1''>1Th.4:1</ref> (M, <i>Th.</i>, in l; Lft., <i>Notes</i>,
    51) <BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λοιπός</b>, ή, όν, <br /> (λείπω) <b>remaining over</b>, not
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, frequently
    from 5th c.BC: Pindarus Lyricus and 5th c.BC: Herodotus Historicus downwards;
    λ. βίοτος 5th c.BC: Pindarus Lyricus “O.” 1.97; λ.εὐχαί [prev. work] 4.15; λ.γένος
    [prev. work] 2.15 ">Refs 8th c.BC+</a>]; also λοιποί <b>descendants</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “I.” 4(3).39: in Prose the _Article_ is commonly added,
    and ὁ λ.">Refs</a>] either agrees with the Noun or takes a dependent genitive,
    αἱ λ. τῶν νεῶν [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    7.72 ">Refs 5th c.BC+</a>]; τὴν λοιπὴν (i.e. ὁδὸν) πορευσόμεθα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 3.4.46; τὸ λ. τῆς ἡμέρας
    [prev. work] 16, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> λοιπόν
    [ἐστι] with <i>infinitive</i>, <b>it remains</b> to show, etc., ἀποδεικνύναι,
    διελέσθαι, etc., [<a href="javascript:void(0)" title=" [prev. author] “Smp.” 4.1,
    5th-6th c.BC: Plato Philosophus “Respublica” 466d, etc.: also with _Article_,
    τὸ λ. ἤδη ἡμῖν ἐστι σκέψασθαι, πότερον">Refs 5th c.BC+</a>] <b>what remains</b>
    for us is to.., [<a href="javascript:void(0)" title="[prev. work] 444e; διανομὴ
    τοίνυν τὸ λ. σοι [prev. work] 535a: without ">Refs</a>]<i>infinitive</i>, ὃ δὲ
    λ. <b>quod superest</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 1571 (Lyric poetry); ὅ τι λ. πόνων [prev. author] “Pr.” 684;
    τὸ εὐπρεπείας πέρι.. λοιπόν 5th-6th c.BC: Plato Philosophus “Phaedrus” 274b. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> frequently of Time, ὁ λ. χρόνος
    <b>the future</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “N.” 7.67; πρὸς τὸν λοιπὸν τοῦ χρόνου 4th c.BC: Demosthenes Orator 15.16 ">Refs
    5th c.BC+</a>]; τὸν λ. χρόνον <b>for the future</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 84; τοῦ λ. χρόνου [prev. author]
    “El.” 817; εἰς τὸν λ. χρόνον 5th-6th c.BC: Plato Philosophus “Epistulae” 358b;
    ἐκ τοῦ λ. χρόνου 4th c.BC: Demosthenes Orator 59.46: so without ">Refs 5th c.BC+</a>]
    <i>substantive</i> in <i>neuter</i>, τὸ λ. <b>henceforward, hereafter</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 5.118, 4th-5th
    c.BC: Aeschylus Tragicus “Eumenides” 1031, 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 795, etc.; τὸ λ. εἰς ἅπαντα.. χρόνον 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 763; τὰ λ. [prev. author] “Th.” 66, 5th c.BC: Sophocles Tragicus “Electra”
    1226, 5th c.BC: Thucydides Historicus 8.21; ἐς τὸ λ. 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 526, “Eu.” 708, compare “Inscription Prien.” 64 (2nd c.BC)">Refs 5th
    c.BC+</a>]; also τοῦ λ. [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.189, 5th-6th c.BC: Aristophanes Comicus “Pax” 1084; ἐκ τοῦ λ. 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 3.4.9; ἐκ τῶν λ. 5th-6th
    c.BC: Plato Philosophus “Leges” 709e, “Ep.” 316d ">Refs 5th c.BC+</a>]; καθεύδετε
    τὸ λ. sleep <b>now..,</b> [<a href="javascript:void(0)" title="NT.Matt.26.45,
    NT.Mark.14.41 ">NT</a>]; ἑσπέρα δὲ ἦν λ. καὶ.. it was <b>now</b> evening, [<a
    href="javascript:void(0)" title=" 4th c.AD: Julianus Imperator “Orationes” 1.24c.
    ">Refs 4th c.AD+</a>]<br /><Level3><b>__4</b></Level3> τὸ λ. and τὰ λ. <b>the
    rest</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 476, 697, 699. etc.">Refs 4th c.BC+</a>]; καὶ τὰ λ., = ''<b>etc.</b>'',[<a
    href="javascript:void(0)" title=" Aristeas 190, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.1084c, etc.">Refs 1st c.AD+</a>]; also λοιπόν without the <i>Article</i>,
    as <i>adverb</i>, <b>for the rest, further</b>, and so frequently, ={ἤδη}, <b>already</b>,
    λ. δή [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Protagoras”
    321c; αἰσχρὸν δὴ τὸ λ. γίγνεται [prev. author] “Grg.” 458d. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__5</b></Level3> λοιπόν, <i>adverb</i> <b>then, well then</b>, [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 1.15.11, +others,
    1st c.AD: Dioscorides (Dioscurides) Medicus 2.83, 2nd c.AD: Arrianus Historicus
    “Epicteti Dissertationes” 1.24.1; οὐδεμία λ. ἀμφισβήτησίς ἐστιν “BGU” 969.19 (2nd
    c.AD). ">Refs 2nd c.BC+</a>]<br /><Level4><b>__5.b</b></Level4> <b>finally</b>,
    λ., ἀδελφοί, χαίρετε [<a href="javascript:void(0)" title=" NT.2Cor.13.11. ">NT</a>]'
