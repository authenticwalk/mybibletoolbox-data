strongs_number: G2899
language: greek
lemma: κράσπεδον
transliteration: kráspedon
definition: a margin, i.e. (specially), a fringe or tassel
kjv_usage: border, hem
derivation: of uncertain derivation;
extended_definition:
  gloss: edge
  definition: '<b>κράσπεδον</b>, -ου, τό <BR /> [in LXX: <ref=''Num.15.38-39''>Num.15:38-39</ref>
    (צִיצִת) <ref=''Deu.22.12''>Deu.22:12</ref>, <ref=''Zec.8.23''>Zec.8:23</ref>
    (כָּנָף)* ;] <BR />__1. in cl., an edge, border. <BR /> __2. In LXX (see supr.)
    and NT, <b>a tassel or corner</b>: <ref=''Mat.9.20; 14.36; 23.5''>Mat.9:20 14:36
    23:5</ref>, <ref=''Mrk.6.56''>Mrk.6:56</ref>, <ref=''Luk.8.44''>Luk.8:44</ref>.†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κράσπεδ-ον</b>, τό, <br /> <b>edge, border, skirt</b>, especially
    of cloth, [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus
    2.53 ">Refs 3rd c.BC+</a>]; of the <b>fringe</b> or <b>tassel</b> worn by Jews,
    [<a href="javascript:void(0)" title=" NT.Matt.9.20: mostly in _plural_, ἄκροισι
    λαίφους κρασπέδοις (see. ἄκρος 1.2b) 5th c.BC: Euripides Tragicus “Medea” 524;
    κράσπεδα στεμμάτων 5th-6th c.BC: Aristophanes Comicus “Vespae” 475, compare 4th-3rd
    c.BC: Diphilus Comicus 43.30; χρυσᾶ κ. Chamaeleon Grammaticus cited in 2nd c.AD:
    Athenaeus Epigrammaticus 9.374a, 3rd c.BC: Chrysippus Stoicus 3.36, 37. ">NT+5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>, mostly in <i>plural</i>,
    <b>skirts</b> or <b>edge</b> of a country, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Fragmenta” 602, 5th c.BC: Euripides Tragicus “Fragmenta”
    381 ">Refs 5th c.BC+</a>]; of a mountain, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.6.8 ">Refs 5th
    c.BC+</a>]; πρὸς κρασπέδοισι στρατοπέδου on <b>the skirts</b> of the army, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Supplices” 661;
    τοὺς πελταστὰς ἐπὶ τὰ κ. ἑκατέρωθεν καθίστασθαι 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 3.2.16 ">Refs 5th c.BC+</a>]: also in <i>singular</i>,
    Τιμολέοντα ὥσπερ ἐκ κ. τινὸς λεπτοῦ τῆς πολίχνης τῇ Σικελίᾳ προσηρτημένον [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Timoleon” 11; κ. αἰγιαλοῦ “Anthologia Graeca” 7.78 (Dionysius Epigrammaticus
    Cyzic.). ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3> in Medicine texts,
    <b>affection of the uvula, fimbria</b>, [<a href="javascript:void(0)" title="
    2nd c.AD: Aretaeus Medicus “περὶ αἰτιῶν καὶ σημείων ὀξέων παθῶν” 1.8. ">Refs 2nd
    c.AD+</a>]'
