strongs_number: G2165
language: greek
lemma: εὐφραίνω
transliteration: euphraínō
definition: to put (middle voice or passively, be) in a good frame of mind, i.e. rejoice
kjv_usage: fare, make glad, be (make) merry, rejoice
derivation: from G2095 (εὖ) and G5424 (φρήν);
extended_definition:
  gloss: to celebrate
  definition: '<b>εὐφραίνω </b><BR /> [in LXX chiefly for שָׂמַח, qal, pi. ;] <BR
    /><b>to cheer, gladden</b>: with accusative of person(s), opposite to λυπεῖν,
    <ref=''2Co.2.2.''>2Co.2:2.</ref> Pass., <b>to be happy, rejoice, make merry</b>:
    <ref=''Luk.15.32''>Luk.15:32</ref>, <ref=''Act.2.26''>Act.2:26</ref>" (LXX) <ref=''Rom.15.10''>Rom.15:10</ref>
    (LXX), <ref=''Gal.4.27''>Gal.4:27</ref> (LXX), <ref=''Rev.11.10; 12.12''>Rev.11:10
    12:12</ref>; before ἐν, <ref=''Act.7.41''>Act.7:41;</ref> ἐπί with dative, <ref=''Rev.18.20''>Rev.18:20;</ref>
    of merry-making at a feast (<ref=''1Ki.4.20''>3Ki.4:20;</ref> of. Kennedy, <i>Sources</i>,
    155; Field, <i>Notes</i>, 69 f.), <ref=''Luk.12.19; 15.23-24, 29''>Luk.12:19 15:23-24,
    29</ref>" (LXX) (λαμπρῶς) <ref=''Luk.16.19.''>Luk.16:19.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
