strongs_number: G1270
language: greek
lemma: διανόημα
transliteration: dianóēma
definition: something thought through, i.e. a sentiment
kjv_usage: thought
derivation: from a compound of G1223 (διά) and G3539 (νοιέω);
extended_definition:
  gloss: thought
  definition: '<b>δια-νόημα</b>, -τος, τό<BR /> (διανοέομαι, to think), [in LXX for
    מַחֲשָׁבָה, etc., <ref=''Isa.55.9''>Isa.55:9</ref>, al., frequently in Sir ;]
    <BR /><b>a thought</b>: <ref=''Luk.11.17.''>Luk.11:17.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διανό-ημα</b>, ατος, τό, <br /> <b>thought, notion,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 7.5.19, 5th-6th c.BC: Isocrates Orator 3.9, 5th-6th c.BC:
    Plato Philosophus “Symposium” 210d; διανοήματος εὐτέλεια 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.40c ">Refs 5th c.BC+</a>]; <b>thought,</b> opposed
    to words, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Protagoras” 348d, 1st c.BC: Philodemus Philosophus “περὶ ποιημάτων” 2.30, 40
    ">Refs 5th c.BC+</a>]: <i>plural</i>, <b>meanings</b> of words, [<a href="javascript:void(0)"
    title=" [prev. author] “Rh.” 2.190 S">Refs</a>].; especially <b>whim, sick fancy,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι”
    1.23 ">Refs 5th c.BC+</a>]; <b>intention,</b> [<a href="javascript:void(0)" title="
    PLond. 5.1724.15, etc. ">Refs</a>]'
  source: STEPBible/LSJ
