strongs_number: G0647
language: greek
lemma: ἀποστάσιον
transliteration: apostásion
definition: properly, something separative, i.e. (specially) divorce
kjv_usage: (writing of) divorcement
derivation: neuter of a (presumed) adjective from a derivative of G868 (ἀφίστημι);
extended_definition:
  gloss: divorce
  definition: '<b>ἀποστάσιον</b>, -ου, τό<BR /> (ἀφίστημι), [in LXX; <ref=''Deu.24.1''>Deu.24:1</ref>,
    3, <ref=''Jer.3.8''>Jer.3:8</ref>, <ref=''Isa.50.1''>Isa.50:1</ref> (כְּרִיתוּת)
    * ;] <BR />__1. in cl., only in phrase ἀποστασίου δίκη, an action against a freedman
    for forsaking his προστάτης (Dem.). <BR /> __2. <b>In LXX, βιβλίον ἀποστασίου,
    a bill of divorce</b>: <ref=''Mat.19.7''>Mat.19:7</ref>, <ref=''Mrk.10.4''>Mrk.10:4</ref>;
    in same sense ἀ. alone (MM, see word), <ref=''Mat.5.31''>Mat.5:31</ref> (for other
    late exx., see MM, l.with; Kennedy, <i>Sources</i>, 121).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
