strongs_number: G1304
language: greek
lemma: διατρίβω
transliteration: diatríbō
definition: to wear through (time), i.e. remain
kjv_usage: abide, be, continue, tarry
derivation: from G1223 (διά) and the base of G5147 (τρίβος);
extended_definition:
  gloss: to remain
  definition: '<b>δια-τρίβω </b><BR /> [in LXX <ref=''Lev.14.8''>Lev.14:8</ref> (יָשַׁב),
    <ref=''Jer.35.7''>Jer.35:7</ref> (גּוּר), <ref=''Tob.11.8, 12''>Tob.11:8, 12</ref>,
    <ref=''Jdt.10.2''>Jdth.10:2</ref>, <ref=''2Ma.14.23''>2Ma.14:23</ref> * ;] <BR
    /><b>to rub hard, rub away, consume</b>; δ. χρόνον, ἡμέρας, <b>to spend time</b>:
    <ref=''Act.14.3, 28; 16.12; 20.6; 25.6, 14''>Act.14:3, 28 16:12 20:6 25:6, 14</ref>.
    Intransitively with ellipse of object (El., § 81, 1), <b>to spend time, stay</b>:
    <ref=''Jhn.3.22; 11.54''>Jhn.3:22 11:54</ref>, <ref=''Act.15.35''>Act.15:35</ref>,
    <ref=''Act.12.19''>Act.12:19</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διατρίβω</b> [ρῑ], <br /> <i>perfect</i> <b>-τέτρῐφα</b>[<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 4.57.3:">Refs
    2nd c.BC+</a>] —<i>passive</i>, <i>aorist 2</i> διετρίβην [ῐ] (see. below):—<b>rub
    hard,</b> χερσὶ διατρίψας [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 11.847 ">Refs 8th c.BC+</a>]: more frequently, <b>wear
    away, consume,</b> πάντα διατρίβουσιν Ἁχαιοί [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.265; χρήματα 6th c.BC: Theognis Elegiacus
    921; τὰ τῶν Πελοποννησίων 5th c.BC: Thucydides Historicus 8.87 ">Refs 8th c.BC+</a>];
    εἰς αἰτίας ἀλόγους δ. τὸ θεῖον <b>to fritter away</b> Providence into unreasoning
    causes, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Nicias” 23:">Refs 1st c.AD+</a>] — <i>passive</i>, κάκιστα διατριβῆναι
    <b>perish</b> utterly, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.120 (variant{ἐκ-}),compare 5th c.BC: Thucydides Historicus 8.78.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>spend,</b> of Time,
    θερείην [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.189;
    frequently χρόνον δ. 5th c.BC: Lysias Orator 3.11; παρά τινι 5th c.BC: Herodotus
    Historicus 1.24, etc.; δ. τινὰς ἡμέρας 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 6.5.49; ἓξ ἔτη 5th-6th c.BC: Isocrates Orator 4.141 (later
    with _genitive_, ἐτῶν οὐκ ὀλίγων ἐν Ῥώμῃ δ. 2nd c.AD: Herodianus Grammaticus 3.10.2)">Refs
    5th c.BC+</a>]:— <i>passive</i>, ἐνιαυτὸς διετρίβη [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.125. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>absolutely</i> (without χρόνον), <b>waste time,</b> οὐ μὴ διατρίψεις..; <b>make</b>
    no more <b>delay,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 462 ">Refs 5th c.BC+</a>]; δ. ἐν γυμνασίοις <b>pass all one''s
    time</b> there, [<a href="javascript:void(0)" title=" [prev. author] “Nu.” 1002;
    ἐν ἄστει 5th c.BC: Antipho Orator 1.14; ἐν ἀγρῷ 4th-3rd c.BC: Philemo Comicus
    71.6 ">Refs 5th c.BC+</a>]; αὐτοῦ, ἔνδον, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Protagoras” 311a; δ. μετ᾽ ἀλλήλων ">Refs 5th
    c.BC+</a>]<b>go on talking,</b> [<a href="javascript:void(0)" title=" [prev. author]
    “Phd.” 59d, etc.">Refs</a>]: hence, <b>busy, employ oneself,</b> ἐν ζητήσει [<a
    href="javascript:void(0)" title=" [prev. author] “Ap.” 29c; ἐν φιλοσοφίᾳ [prev.
    author] “Tht.” 173c; ἐπί τινι [prev. author] “Euthd.” 305a, 5th-6th c.BC: Isocrates
    Orator 3.19, 4th c.BC: Demosthenes Orator 2.16; ἀμφί τι 5th-6th c.BC: Xenophon
    Historicus “de Equitandi ratione” 2.1; περί τι 5th-6th c.BC: Plato Philosophus
    “Phaedo” 90c, 5th-6th c.BC: Isocrates Orator 1.4; πρὸς ἱππικῇ 5th-6th c.BC: Plato
    Philosophus “Parmenides” 126c; πρὸς τοῖς ἔργοις 4th c.BC: Aristoteles Philosophus
    “Politica” 1309a8 ">Refs 5th c.BC+</a>]; πρὸς φιλοσοφίᾳ (probable reading for
    -ίαν) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    540b ">Refs 5th c.BC+</a>]: with <i>participle</i>, δ. μελετῶσαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.2.12.
    ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4> <i>absolutely</i>,
    <b>lose time, delay,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 19.150, 5th c.BC: Hippocrates Medicus “περὶ τῶν ἐν κεφαλη—ͅ
    τρωμάτων” 19, 5th-6th c.BC: Aristophanes Comicus “Equites” 515, etc.; λέγε καὶ
    μὴ διάτριβε 5th-6th c.BC: Plato Philosophus “Respublica” 472b ">Refs 8th c.BC+</a>];
    διατέτρῐφα I <b>have let the time slip by..,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Tht.” 143a: with ">Refs</a>]<i>participle</i>, καθ᾽ ἕκαστα
    λέγων δ. <b>to waste time</b> in speaking, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 3.35, compare 4th c.BC: Demosthenes Orator 1.9.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>reside,</b> [<a href="javascript:void(0)"
    title=" PHal. 1.182 (3rd c.BC), “PStrassb.” 22.6 (2nd c.AD), etc. ">Refs 3rd c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>put off by delay, thwart, hinder,</b> μή τι
    διατρίβειν ἐμὸν χόλον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 4.42; οὔ τι διατρίβω μητρὸς γάμον 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 20.341; τἄριστον 5th-6th c.BC: Aristophanes Comicus “Fragmenta” 503:">Refs
    8th c.BC+</a>] with <i>double</i> <i>accusative</i> <i>person</i> et _of things_,
    ὄφρα κεν ἥ γε διατρίβῃσιν Ἀχαιοὺς ὃν γάμον <b>put</b> them <b>off</b> in the matter
    of her wedding, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 2.204:">Refs 8th c.BC+</a>] with <i>genitive</i> _of things_,
    μὴ δηθὰ διατρίβωμεν ὁδοῖο <b>let us</b> not <b>lose time</b> on the way, [<a href="javascript:void(0)"
    title="[prev. work] 404 ">Refs</a>]:—<i>middle</i>, μή τι διατριβώμεθα πείρης
    [<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius Rhodius Epicus 2.883.
    ">Refs 3rd c.BC+</a>]'
  source: STEPBible/LSJ
