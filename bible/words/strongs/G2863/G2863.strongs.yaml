  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κομάω</b>, <br /> <i>Ionic dialect</i> <b>κομ-έω</b>, (κόμη)
    <b>let the hair grow long</b>, Ἄβαντες ὄπιθεν κομόωντες [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.542; κάρη κομόωντες Ἀχαιοί 3.43,
    +others; κ. τὴν κεφαλήν 5th c.BC: Herodotus Historicus 4.168; τὰ ὀπίσω κ. τῆς
    κεφαλῆς [prev. work] 180 ">Refs 8th c.BC+</a>]; τὰ ἐπὶ δεξιὰ τῶν κεφαλέων κ.[<a
    href="javascript:void(0)" title=" [prev. work] 191; τὸ γένειον τῇ κεφαλῇ ὁμοίως
    κ. 5th-6th c.BC: Xenophon Historicus “Symposium” 4.28; ξανθοτάτοις βοτρύχοισι
    κ. 5th c.BC: Pherecrates Comicus 189; ἄρσεσιν οὐκ ἐπέοικε κ. 1st c.AD(?): Pseudo-Phocylidea
    212; Λακεδαιμόνιοι.. οὐ γὰρ κομῶντες πρὸ τούτου ἀπὸ τούτου κομᾶν 5th c.BC: Herodotus
    Historicus 1.82, compare 4th c.BC: Aristoteles Philosophus “Rhetorica” 1367a29,
    2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 3.15; ἐλακωνομάνουν ἅπαντες..,
    ἐκόμων 5th-6th c.BC: Aristophanes Comicus “Aves” 1282 ">Refs 5th c.BC+</a>]; μὴ
    φθονεῖθ᾽ ἡμῖν (i.e. τοῖς ἱππεῦσι) κομῶσι [<a href="javascript:void(0)" title="
    [prev. author] “Eq.” 580; κομῶν καὶ αὐχμηρός 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1413a9, compare 1st c.BC: Dionysius Halicarnassensis 6.26 ">Refs 4th
    c.BC+</a>]; ἔνορκον ἂν ποιησαίμην μὴ πρότερον κομήσειν (in token of a vow) πρίν..
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo”
    89c; ἀνὴρ μὲν ἐὰν κομᾷ, ἀτιμία αὐτῷ ἐστι· γυνὴ δὲ ἐὰν κομᾷ, δόξα αὐτῇ ἐστιν NT.1Cor.11.14
    - 15. ">NT+5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>plume oneself, give
    oneself airs</b>, τοιοῦτος ἀνὴρ ὢν ποιητὴς οὐ κομῶ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 545, compare “Pl.” 170 ">Refs
    5th c.BC+</a>]; οὗτος ἐπὶ τυραννίδι ἐκόμησε <b>aimed at</b> the monarchy, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 5.71 ">Refs 5th
    c.BC+</a>]; ἐπὶ τῷ κομᾷ; on what <b>do you plume yourself</b>? [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 1317; μηδὲν ταύτῃ γε κομήσῃς
    [prev. author] “Pl.” 572; κ. ἐπὶ κάλλει 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus “Caesar” 45, compare 2nd c.AD: Lucianus Sophista “Nigr.” 1 ">Refs
    5th c.BC+</a>]; ἐπ᾽ Ἠρίννῃ κ., of her lover, [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 11.322 (1st c.AD: Antiphanes Macedo Epigrammaticus): with _dative_, 3rd
    c.AD: Oppianus Apamensis Epicus “Cynegetica” 3.192. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    of horses, χρυσέῃσιν ἐθείρῃσιν κομόωντε [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 8.42, 13.24. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> of the hair itself, <b>to be long</b>, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Oppianus Apamensis Epicus “Cynegetica” 3.28. ">Refs 3rd c.AD+</a>]<br
    /><Level2><b>__IV</b></Level2> <i>metaphorically</i>, of trees, plants, etc.,
    [οὖθαρ ἀρούρης] μέλλεν ἄφαρ ταναοῖσι κομήσειν ἀσταχύεσσιν soon were the fields
    <b>to wave</b> with long ears, [<a href="javascript:void(0)" title=" “hymnus ad
    Cererem” 454; μᾶζαι βώλοις κομῶσαι 5th c.BC: Cratinus Comicus 165; ἁ δὲ καλὰ νάρκισσος
    ἐπ᾽ ἀρκεύθοισι κομάσαι 3rd c.BC: Theocritus Poeta Bucolicus 1.133, compare 4.57;
    αἴγειρος φύλλοισι κομόωσα 3rd c.BC: Apollonius Rhodius Epicus 3.928; ὄρος κεκομημένον
    ὕλῃ 3rd c.BC: Callimachus Epicus “Hymnus in Dianam” 41; ἡ γῆ φυτοῖς κομῶσα 4th
    c.BC: Aristoteles Philosophus “de Mundo” 397a24, compare 2nd-3rd c.AD: Aelianus
    “Fragmenta” 75; κομῶντα λήϊα 5th-6th c.AD: Procopius Gazaeus Rhetor “Epistulae
    - Epistolographi” 23. ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2> ἀστέρες
    κομόωντες, ={κομῆται}, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Aratus
    Epicus 1092. ">Refs 4th c.BC+</a>]'
