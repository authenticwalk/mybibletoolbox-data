language: greek
lemma: κομάω
transliteration: komáō
definition: to wear tresses of hair
kjv_usage: have long hair
derivation: from G2864 (κόμη);
extended_definition:
  gloss: be long-haired
  definition: '<b>κομάω</b>, -ῶ<BR /> (κόμη), <BR /><b>to wear long hair</b>: <ref=''1Co.11.14-15.''>1Co.11:14-15.</ref>†<BR
    /> (AS)'
