strongs_number: G0849
language: greek
lemma: αὐτόχειρ
transliteration: autócheir
definition: self-handed, i.e. doing personally
kjv_usage: with … own hands
derivation: from G846 (αὐτός) and G5495 (χείρ);
extended_definition:
  gloss: with one’s own hand
  definition: '<b>αὐτό-χειρ</b>, -ρος, ὁ, ἡ<BR /> (αὐτός, χείρ), <BR /><b>with one''s
    own hand</b>: <ref=''Act.27.19.''>Act.27:19.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> αὐτό-χειρ</b>, χειρος, ὁ, ἡ, <br /> <b>with one''s own hand,
    creative,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Supplices” 592 (Lyric poetry)">Refs 4th c.BC+</a>]; αὐ. λούειν, παίειν, κτείνειν,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone”
    900, 1315, “Aj.” 57; τίνες ᾠκοδόμησα;—ὄρνιθες αὐτόχειρες 5th-6th c.BC: Aristophanes
    Comicus “Aves” 1132 {αὐτοχειρί}, compare “Lys.” 269, 5th c.BC: Theopompus Comicus
    86, NT.Act.27.19, etc.">NT+5th c.BC+</a>]: with <i>genitive</i>, <b>very doer,
    per-petrator of</b> a thing, αὐ. τοῦδε τοῦ τάφου[<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 306">Refs 5th c.BC+</a>]; τῆς
    ἀσελγείας ταύτης[<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    21.60">Refs 4th c.BC+</a>]; αὐ. οὔτε τῶν ἀγαθῶν οὔτε τῶν κακῶν <b>men who accomplish</b>
    neither.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    5.150. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>absolutely</i>,
    <b>one who kills himself, suicide,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Antigone” 1175; αὐ. ἑαυτῶν 4th c.BC: Aristoteles Philosophus
    “Fragmenta” 502">Refs 5th c.BC+</a>]; simply, <b>murderer,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 231, 4th c.BC: Demosthenes
    Orator 21.116">Refs 5th c.BC+</a>]; αὐτὸν.. νομίζω αὐτόχειρά μου γεγενῆσθαι τούτοις
    τοῖς ἔργοις [<a href="javascript:void(0)" title="[prev. work]106: with _genitive_,
    αὐ. καὶ φονεῖς τῶν πολιτῶν 5th-6th c.BC: Isocrates Orator 4.111, compare 4th-3rd
    c.BC: Menander Comicus “Σαμία” 216; in full, τὸν αὐ. τοῦ φόνου 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 266, compare “El.” 955, 4th c.BC: Demosthenes Orator
    18.287. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> as <i>adjective</i>,
    <b>murderous,</b> especially of murder <b>committed by one''s own hand</b> or
    <b>by kinsmen,</b> αὐ. θάνατος, σφαγή, μοῖρα, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Phoenissae” 880, “Or.” 947, “Med.” 1281 (Lyric poetry)">Refs
    5th c.BC+</a>]; πληγέντες αὐτόχειρι σὺν μιάσματι, of brothers smitten by <b>mutual
    slaughter,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Antigone” 172; φόνος 5th-6th c.BC: Plato Philosophus “Respublica” 615c. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> αὐτόχειρα γράμματα <b>written
    with one''s own hand, autograph,</b> [<a href="javascript:void(0)" title=" 2nd-3rd
    c.AD: Dio Cassius Historicus 59.4.">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
