strongs_number: G0306
language: greek
lemma: ἀναβάλλομαι
transliteration: anabállomai
definition: to put off (for oneself)
kjv_usage: defer
derivation: middle voice from G303 (ἀνά) and G906 (βάλλω);
extended_definition:
  gloss: to defer
  definition: '<b>ἀνα-βάλλω </b><BR /> [in LXX: <ref=''Psa.78.21; 89.38''>Psa.78:21
    89:38</ref> (עָבַר), <ref=''1Ki.28.14''>1Ki.28:14</ref>, <ref=''Psa.104.2''>Psa.104:2</ref>
    (עָטָה) ;] <BR /><b>to defer, put off </b>(MM, <i>VGT</i>, see word): mid., <ref=''Act.24.22.''>Act.24:22.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναβάλλω</b>, <br /> <b>throw up,</b> χοῦν ἐξ ὀρύγματος[<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.90, compare
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.5.10, “Ostr.”
    1399 (1st c.AD)">Refs 5th c.BC+</a>]; τάφρος ἀναβεβλημένη <b>foss and dyke,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    5.2.5. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> ἀ. τινὰ ἐπὶ τὸν
    ἵππον <b>put on</b> horseback, <b>mount</b> him, [<a href="javascript:void(0)"
    title=" [prev. author] “An.” 4.4.4, “Eq.” 6.12 ">Refs</a>]; of the horse, ἀ. τὸν
    ἀναβάτην <b>unseat</b> his rider, [<a href="javascript:void(0)" title="[prev.
    work] 8.7. ">Refs</a>]<br /><Level3><b>__3</b></Level3> ἀ. τὰ ὄμματα <b>cast up</b>
    one''s eyes, so as to show the whites, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Problemata” 876a31; τὰ λευκά 2nd c.AD: Alexander
    Rhetor 222.9, 5th-6th c.BC: Ctesias Historicus “fragment” 20. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <b>cause to spring up,</b> κρήνην[<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 8.6.2. ">Refs 1st c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>lay</b> bricks, [<a href="javascript:void(0)" title=" “SIG” 2587.59, compare
    4th c.BC: Hyperides Orator “Fragmenta” 103. ">Refs 4th c.BC+</a>]<br /><Level3><b>__6</b></Level3>
    <b>lift, remove</b> a tumour, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Antyllus Medicus (?)cited in 4th c.AD: Oribasius Medicus 45.17.6. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__7</b></Level3> <i>passive</i>, <b>to be lifted up,</b> in prayer,
    εὔχονται σπλάγχνοισι κακῶς ἀναβαλλομένοισι[<a href="javascript:void(0)" title="
    6th c.BC: Aristeas Epicus 1. ">Refs 6th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>put back, put off,</b> μηκέτι νῦν ἀνάβαλλε.. ἄεθλον[<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.584">Refs 8th c.BC+</a>]
    (the only place in which [<a href="javascript:void(0)" title=" 8th c.BC: Homerus
    Epicus uses the _active_)">Refs 8th c.BC+</a>]; ἀ. τινά <b>put off</b> [with excuses],
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 8.52; ἀ. τὰ
    πράγματα 4.14">Refs 4th c.BC+</a>]; <b>distract</b> one''s attention, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Philostrati majoris imagines” 2.24:">Refs
    2nd c.AD+</a>] —<i>passive</i>, ἀνεβλήθη ἡ ἐκκλησία it <b>was adjourned,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 5.45">Refs 5th
    c.BC+</a>]; ὥστε.. εἰς τοὺς παῖδας ἀναβληθήσεσθαι τὰς τιμωρίας <b>will be put
    off</b> to the time of the sons, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 11.25; ὑμεναίους οὐκ ἀναβαλλομένους 3rd c.BC: Callimachus
    Epicus “Aetia” 3.1.43; compare below 5th c.BC: Bacchylides Lyricus 11. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <i>perfect</i> <i>participle</i>
    <i>passive</i> ἀναβεβλημένος <b>slow, measured,</b> αὔλημα[<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Dio Chrysostomus Sophista 1.1, compare 3rd c.AD: Heliodorus
    Scriptor Eroticus 2.8">Refs 1st c.AD+</a>]: so in <i>adverb</i> <b>-μένως</b>
    <b>slowly,</b> [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    “de Demosthene” 54. ">Refs 1st c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4>
    of style, <b>diffuse,</b> τὸ ὕπτιον καὶ ἀ.[<a href="javascript:void(0)" title="
    2nd c.AD: Hermogenes Rhetor “περὶ ἰδεῶν” 2.11">Refs 2nd c.AD+</a>]; λέξις ἀ.,
    opposed to συνεστραμμένη, [<a href="javascript:void(0)" title=" 2nd c.AD: Aristides
    Rhetor “τέχναι ῥητορικαί” 2p.540S. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    like [<a href="javascript:void(0)" title=" 5th c.BC: Bacchylides Lyricus 111">Refs
    5th c.BC+</a>], <b>put on,</b> ἀ. τὸ Κρητικόν (a short cloak) [<a href="javascript:void(0)"
    title=" 5th c.BC: Eupolis Comicus 311 (assuming variant). ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> <b>run</b> a risk (probably <i>metaphorically</i>
    from dice), ἐγώ σφε θάψω κἀνὰ κίνδυνον βαλῶ[<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 1033. ">Refs 4th c.BC+</a>]<br
    /><Level1><b>__B</b></Level1> more frequently in <i>middle</i>, <b>strike up,
    begin to play</b> or <b>sing</b> [<a href="javascript:void(0)" title="compare
    (ἀναβολή 11), ἀναβάλλετο καλὸν ἀείδειν 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    1.155, 8.266, 3rd c.BC: Theocritus Poeta Bucolicus 6.20: _absolutely_, ἀναβάλεο
    5th c.BC: Pindarus Lyricus “N.” 7.77; ἀναβαλοῦ 5th-6th c.BC: Aristophanes Comicus
    “Pax” 1269: with _accusative_, εὐχὴν ἀ. τῷ Ἔρωτι 2nd-3rd c.AD: Philostratus Sophista
    “Philostrati majoris imagines” 1.29. ">Refs 8th c.BC+</a>]<br /><Level2><b>__B.II</b></Level2>
    <b>put off, delay</b> a thing <b>in which oneself is concerned</b>[<a href="javascript:void(0)"
    title=" (see. above 11), μηδ᾽ ἔτι δηρὸν ἀμβαλλώμεθα ἔργον 8th c.BC: Ilias Homerus
    Epicus “Illiad” 2.436, compare 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 410,
    5th c.BC: Pindarus Lyricus “O.” 1.80, “N.” 9.29, 5th c.BC: Herodotus Historicus
    3.85; τὸ μέν τι νυνὶ μὴ λάβῃς, τὸ δ᾽ ἀναβαλοῦ 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 1139; εἰσαῦθις ἀναβεβλήμεθα “Ec.” 983">Refs 8th c.BC+</a>]; εἰς τὴν ὑστεραίαν
    ἀναβαλέσθαι [τὴν δίαιταν] <b>to adjourn</b> till the morrow, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.84, compare 5th-6th c.BC: Plato Philosophus
    “Menexenus” 234b; ἀ. τινας NT.Act.24.22">NT+5th c.BC+</a>]: <i>absolutely</i>,
    <b>defer payment,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 3.33">Refs 5th c.BC+</a>]: with <i>future</i> <i>infinitive</i>, ἀ. κυρώσειν
    ἐς τέταρτον μῆνα[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    6.86. ; ἀ. ἐς τρίτην ἡμέρην ἀποκρινέεσθαι 5.49; ἀ. ποιήσειν τὰ δέοντα 4th c.BC:
    Demosthenes Orator 3.9">Refs 5th c.BC+</a>]: with <i>aorist</i> <i>infinitive</i>,
    ἀ. ὑποκρίνασθαι[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    9.8; οὐκέτι ἀνεβάλλοντο μὴ τὸ πᾶν οὐ μηχανήσασθαι 6.88. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__B.II.2</b></Level3> <b>throw off oneself</b> on another, <b>refer</b>
    a thing to him, τὶ ἐπί τινα[<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Pisc.” 15. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__B.III</b></Level2>
    <b>throw one''s cloak up</b> or <b>back, throw it over the shoulder,</b> so as
    to let it hang in folds, ἀναβάλλεσθαι χλαῖναν[<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Vespae” 1132: so also ἀναβάλλεσθαι alone,
    [prev. author] “Ec.” 97; ἀ. ἐπιδέξια 5th-6th c.BC: Plato Philosophus “Theaetetus”
    175e, compare 5th-6th c.BC: Aristophanes Comicus “Aves” 1568">Refs 5th c.BC+</a>];
    εἴσω τὴν χεῖρα ἔχοντα ἀναβεβλημένον <b>with one''s cloak thrown up</b> or <b>back,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 19.251; ἀναβεβλ.
    ἄνω τοῦ γόνατος 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 4.4; compare
    ἀναβολή 1.2. ">Refs 4th c.BC+</a>]<br /><Level2><b>__B.IV</b></Level2> = above
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus IV, ἀναβάλλεσθαι
    μάχας">Refs 4th c.BC+</a>] <b>risk</b> battles, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.49. ">Refs 5th c.BC+</a>]<br /><Level2><b>__B.V</b></Level2>
    <b>to be wroth,</b> [<a href="javascript:void(0)" title=" LXX.Psa.77(78).21.">LXX</a>]'
