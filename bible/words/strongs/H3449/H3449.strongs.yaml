strongs_number: H3449
language: hebrew
lemma: יִשִּׁיָּה
transliteration: Yishshîyâh
pronunciation: yish-shee-yaw'
definition: Jishshijah, the name of five Israelites
kjv_usage: Ishiah, Isshiah, Ishijah, Jesiah.
derivation: or יִשִּׁיָּהוּ; from H5383 (נָשָׁה) and H3050 (יָהּ); Jah will lend;
extended_definition:
  gloss: Isshijah
  definition: A man living at the time of Exile and Return, only mentioned at Ezr.10.31<BR>
    § Ishiah or Ishijah or Jesiah = "Jehovah will lend"<br>1) a Korhite, one of David's
    mighty warriors who joined him at Ziklag<br>2) the 5th of 5 sons of Izrahiah and
    one of the heads of the tribe of Issachar in the time of David<br>3) a Levite,
    the 2nd son of Uzziel and grandson of Kohath<br>4) another Levite, son of Rehabiah<br>5)
    a descendant of Harim who had a foreign wife
