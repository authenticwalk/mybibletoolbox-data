strongs_number: G1851
language: greek
lemma: ἐξοχή
transliteration: exochḗ
definition: prominence (figuratively)
kjv_usage: principal
derivation: from a compound of G1537 (ἐκ) and G2192 (ἔχω) (meaning to stand out);
extended_definition:
  gloss: prominent
  definition: '<b>ἐξοχή</b>, -ῆς, ἡ <BR /> (ἐξέχω, to stand out), [in LXX for שֵׁן,
    <ref=''Job.39.28''>Job.39:28</ref> * ;] <BR />__1. a projection (ἐ. πέτρας, <ref=''Job.39.28''>Job.39:28</ref>).
    <BR /> __2. Metaphorical, <b>eminence, excellence</b>: οἱ κατ᾽ ἐ., the chief men,
    <ref=''Act.25.23.''>Act.25:23.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξοχ-ή</b>, ἡ, <br /> (ἐξέχω) <b>prominence,</b> ἐ. κεράτων
    <b>elevated nature,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Partibus Animalium” 663a8; πέτρας LXX.Job.39.28 ">LXX+4th c.BC+</a>];
    ζῴων ἐξοχαί <b>embossed figures</b> on shields, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 5.30; εἰσοχαὶ καὶ ἐ. 2nd c.AD: Sextus
    Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις” 1.120, compare 6th c.AD: Simplicius
    Philosophus “in Aristotelis de Caelo commentaria - Comm. in Arist. Graeca” 409.13
    ">Refs 1st c.BC+</a>]; <b>wart,</b> [<a href="javascript:void(0)" title=" 1st
    c.AD: Dioscorides (Dioscurides) Medicus 2.104; ἐ. ἀκανθώδεις [prev. author] 3.16;
    also, ={ἐξοχάδες}, [prev. work]80;">Refs 1st c.AD+</a>] <b>extremities</b> of
    animals, [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus “Antiquitates
    Judaicae” 3.10.3. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>,
    <b>pre-eminence,</b> ἐ. <b>in nullo est,</b> [<a href="javascript:void(0)" title="
    1st c.BC: Cicero, M. Tullius Orator et Philosophus “Epistulae ad Atticum” 4.15.7;
    ἀπεργάσασθαι τὴν ἐ. 3rd c.AD: Longinus Rhetor 10.3 ">Refs 1st c.BC+</a>]; δι᾽
    ἐξοχὴν μορφῆς Hierocl.p.55 [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus; κατ᾽ ἐξοχήν ">Refs 4th c.BC+</a>]<b>par excellence,</b> [<a
    href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus 1.2.10,
    1st c.AD: Philo Judaeus 1.65, 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;”
    26.15, “OGI” 764.52 (2nd c.BC), etc.">Refs 2nd c.BC+</a>]; οἱ κατ᾽ ἐξοχὴν τῆς
    πόλεως <b>leading</b> men, [<a href="javascript:void(0)" title=" NT.Act.25.23.
    ">NT</a>]'
  source: STEPBible/LSJ
