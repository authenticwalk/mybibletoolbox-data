strongs_number: G1255
language: greek
lemma: διαλαλέω
transliteration: dialaléō
definition: to talk throughout a company, i.e. converse or (genitive case) publish
kjv_usage: commune, noise abroad
derivation: from G1223 (διά) and G2980 (λαλέω);
extended_definition:
  gloss: to discuss
  definition: '<b>δια-λαλέω</b>, -ῶ <BR /> [in Sm.: <ref=''Psa.51.16''>Ps 50(51):16</ref>,
    and al. ;] <BR />__1. <b>to talk with</b>: πρός, <ref=''Luk.6.11.''>Luk.6:11.</ref>
    <BR /> __2. <b>to talk over</b>: pass., <ref=''Luk.1.65.''>Luk.1:65.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαλᾰλ-έω</b>, <br /> <b>talk with,</b> τινὶ περί τινος [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 1.85.2, compare
    “POxy.” 1417.24 (4th c.AD)">Refs 2nd c.BC+</a>]; ἐν ἑαυτοῖς ὑπέρ τινος [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 9.32.1; κατὰ συμμορίας 1st c.BC: Dionysius
    Halicarnassensis 6.57; πρὸς ἀλλήλους τί ἂν ποιήσειαν NT.Luke.6.11; αὐτὴν ἐν αὑτῇ
    δ. 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.141d. ">NT+2nd c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> δ. τινί τι <b>talk over</b> a thing <b>with</b>
    another, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Cyclops”
    175 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be much talked of,</b> [<a href="javascript:void(0)"
    title="NT.Luke.1.65. ">NT</a>]'
  source: STEPBible/LSJ
