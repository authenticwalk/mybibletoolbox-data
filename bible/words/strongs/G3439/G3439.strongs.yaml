strongs_number: G3439
language: greek
lemma: μονογενής
transliteration: monogenḗs
definition: only-born, i.e. sole
kjv_usage: only (begotten, child)
derivation: from G3441 (μόνος) and G1096 (γίνομαι);
extended_definition:
  gloss: unique
  definition: '<b>μονογενής</b>, -ές<BR /> (μόνος, γένος), [in LXX: <ref=''Jdg.11.34''>Jdg.11:34</ref>,
    <ref=''Psa.22.20; 25.16; 35.17''>Psa.22:20 25:16 35:17</ref> (יָחִיד), <ref=''Tob.3.15;
    6.10, 14; 8.17''>Tob.3:15 6:10, 14 8:17</ref>, <ref=''Wis.7.22''>Wis.7:22</ref>,
    <ref=''Bar.4.16''>Bar.4:16</ref> * ;] <BR />only, only begotten (<i>DCG</i>, ii,
    281), of sons and daughters : <ref=''Luk.7.12; 8.42; 9.38''>Luk.7:12 8:42 9:38</ref>,
    <ref=''Heb.11.17''>Heb.11:17</ref>; of Christ, <ref=''Jhn.3.16, 18''>Jhn.3:16,
    18</ref>, <ref=''1Jn.4.9''>1Jn.4:9</ref>; μ. παρὰ πατρός, <ref=''Jhn.1.14''>Jhn.1:14;</ref>
    μ. θεός, <ref=''Jhn.1.18.''>Jhn.1:18.</ref>† <BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μονο-γενής</b>, ές, <br /> <i>Epic dialect</i> and <i>Ionic
    dialect</i> <b>μουνο-</b>, (γένος) <b>the only member of a kin</b> or <b>kind</b>:
    hence, generally, <b>only, single</b>, παῖς [<a href="javascript:void(0)" title="
    8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 376, 5th c.BC: Herodotus Historicus
    7.221, cf. NT.John.1.14, 2nd c.AD(?): Antoninus Liberalis Mythographus 32.1 ">NT+8th
    c.BC+</a>]; of Hecate, [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Theogonia” 426. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>unique</b>, of τὸ ὄν, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Parmenides
    Poeta Philosophus 8.4; εἷς ὅδε μ. οὐρανὸς γεγονώς 5th-6th c.BC: Plato Philosophus
    “Timaeus” 31b, compare 5th c.AD: Proclus Philosophus “Inst.” 22; θεὸς ὁ μ. “Sammelb.”
    4324.15. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> μ. αἷμα <b>one
    and the same</b> blood, uncertain reading in [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Helena” 1685. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    Grammars, <b>having one form for all genders</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de Adverbiis;” 145.18. ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3> name of the foot ¯ ¯ ¯ ?~X, [<a
    href="javascript:void(0)" title=" 7th c.AD: Hephaestio Grammaticus 3.3. ">Refs
    7th c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>adverb</i> -νῶς, φέρεται μ.
    ἐν ἑνὶ τόπῳ grows <b>only</b> in one place, [<a href="javascript:void(0)" title="
    “Periplus Maris Rubri [1st c.AD]” 56, compare 11. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>in a unique manner</b>, [<a href="javascript:void(0)" title=" 6th c.AD: Aëtius
    Medicus 15.13,14. ">Refs 6th c.AD+</a>]'
  source: STEPBible/LSJ
