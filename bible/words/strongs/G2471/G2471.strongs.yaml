strongs_number: G2471
language: greek
lemma: ἰσότης
transliteration: isótēs
definition: likeness (in condition or proportion); by implication, equity
kjv_usage: equal(-ity)
extended_definition:
  gloss: equality
  definition: '<b>ἰσότης</b>, -ητος, ἡ<BR /> (ἴσος), [in LXX: <ref=''Job.36.30''>Job.36:30</ref>,
    <ref=''Zec.4.7''>Zec.4:7</ref> * ;] <BR />__1. <b>equality</b>: <ref=''2Co.8.13-14.''>2Co.8:13-14.</ref>
    <BR /> __2. <b>equity, fairness</b>: τὸ δίκαιον κ. τὴν ἰ., <ref=''Col.4.1''>Col.4:1</ref>
    (for dis­tinction bet. τὸ δ. and ἡ ἰ, see <i>ICC</i>, in l).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἰσότης</b>, ητος, ἡ, <br /> (ἴσος) <b>equality</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Metaphysica” 1054b3, etc.: in _plural_,
    5th-6th c.BC: Plato Philosophus “Leges” 733b; ἰ. χρόνου [prev. author] “Prm.”
    140e: in Mathematics texts, ἰ. γεωμετρική">Refs 5th c.BC+</a>] <b>equality of
    ratios, proportion</b>, [<a href="javascript:void(0)" title=" [prev. author] “Grg.”
    508a; ἀναλογία ἰ. λόγων 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1131a31. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> especially <b>political
    equality</b> or <b>justice</b>, personified in [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Phoenissae” 536, compare 5th-6th c.BC: Plato Philosophus
    “Leges” 757a; ἰ. πολιτική 2nd c.BC: Polybius Historicus 6.8.4, etc.: in dual,
    5th-6th c.BC: Plato Philosophus “Leges” 757b, compare 4th c.BC: Aristoteles Philosophus
    “Politica” 1302a7, 5th-6th c.BC: Isocrates Orator 7.21. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>fair dealing, impartiality</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus “Μονόστιχοι - Fragmenta Comicorum Graecorum”
    259, 2nd c.BC: Polybius Historicus 2.38.8, NT.Col.4.1. ">NT+4th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>equiformity</b>, of the earth, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “De rerum natura - Wien. Stud.” 11.10.
    (On the accent see Hdn.Gr. 1.83, 2.945 ">Refs 4th c.BC+</a>]; ἰσοτής is said to
    be Hellenistic by [<a href="javascript:void(0)" title=" 2nd c.AD: Moeris Grammaticus
    202.) ">Refs 2nd c.AD+</a>]'
