strongs_number: G0278
language: greek
lemma: ἀμεταμέλητος
transliteration: ametamélētos
definition: irrevocable
kjv_usage: without repentance, not to be repented of
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G3338
  (μεταμέλλομαι);
extended_definition:
  gloss: irrevocable
  definition: '<b>ἀ-μεταμέλητος</b>, -ον<BR /> (μεταμέλομαι), <BR /><b>not repented
    of, unregretted</b>: <ref=''Rom.11.29''>Rom.11:29</ref>, <ref=''2Co.7.10''>2Co.7:10</ref>.†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀμετα-μέλητος</b>, ον, <br /> <b>not to be repented of</b>
    or <b>regretted,</b> ἡδονή[<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Timaeus” 59d; τὸ πεπραγμένον αὐτοῖς ἀ. γίγνεται [prev. author]
    “Lg.” 866e">Refs 5th c.BC+</a>]; ἀμεταμέλητον ἐστί τί τινι one has <b>nothing
    to repent of,</b> [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    21.11.11. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>having no
    opportunity of repentance,</b> [<a href="javascript:void(0)" title=" 6th c.AD:
    Justinianus Imperator “Novellae” 129.3. ">Refs 6th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    of persons, <b>unrepentant, feeling no remorse,</b> ἀ. ἀνίατος[<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1150a22, 1166a29">Refs
    4th c.BC+</a>]. <i>adverb</i> <b>-τως</b>[<a href="javascript:void(0)" title="
    4th c.AD: Themistius Sophista “Orationes” 19.231a, “Inscription Prien.” 114.">Refs
    4th c.AD+</a>]'
  source: STEPBible/LSJ
