strongs_number: G4781
language: greek
lemma: συγκάμπτω
transliteration: synkámptō
definition: to bend together, i.e. (figuratively) to afflict
kjv_usage: bow down
derivation: from G4862 (σύν) and G2578 (κάμπτω);
extended_definition:
  gloss: to bend
  definition: '<b>συν-κάμπτω</b><BR /> (Rec. συγκ-), [in LXX: <ref=''Psa.68.10, 23''>Psa.68:10,
    23</ref> (מעד hi.), etc. ;] <BR /><b>to bend completely, bend together</b>: τ.
    νῶτον, figuratively, <ref=''Rom.11.10''>Rom.11:10</ref> (LXX).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συγ-κάμπτω</b>, <br /> <b>bend</b>, τὸ σκέλος [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 14, 5th-6th c.BC:
    Plato Philosophus “Phaedo” 60b; συγκάμψας τὰν χῆρα καθ᾽ ἕνα ἐκτείνειν τῶν δακτύλων
    “IG” 42(1).121.28 (Epid., 4th c.BC) ">Refs 5th c.BC+</a>]; of legs, arms, spine,
    etc., [<a href="javascript:void(0)" title=" Diocl.fragment 141; τὸν νῶτόν τινων
    LXX.Psa.68(69).24 ">LXX</a>]: <i>intransitive</i>, <b>bend down</b>,[<a href="javascript:void(0)"
    title="LXX.4Ki.4.35:— ">LXX</a>]<i>passive</i>, opposed to ἐκτείνεσθαι, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “de Equitandi ratione” 12.5; συγκεκαμμένῳ
    τῷ σκέλει, of a person mounting a horse, [prev. work] 7.2 ">Refs 5th c.BC+</a>];
    συγκεκαμμένος τοῖς δακτύλοις with the fingers <b>doubled up.</b> [<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Diogenes Laertius 6.29 ">Refs 3rd c.AD+</a>]; especially
    of the action of sitting down, συγκαμφθεὶς κάθημαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 98d, compare 5th c.BC: Hippocrates
    Medicus “κατ᾽ ἰητρεῖον” 9, 4th c.BC: Aristoteles Philosophus “Problemata” 885b34
    ">Refs 5th c.BC+</a>]; of the foetus in the womb, [<a href="javascript:void(0)"
    title=" [prev. author] “HA” 586b1, 2nd c.AD: Soranus Medicus 2.60 ">Refs 2nd c.AD+</a>];
    of the chest in phthisis, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ τόπων τῶν κατὰ ἄνθρωπον” 14 ">Refs 5th c.BC+</a>]; of animals <b>lying
    down with their knees bent under them</b>, σ. ἡ βοῦς [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 575a14 ">Refs 4th
    c.BC+</a>]:—in <i>passive</i> also, <b>bend together with</b>, ἐπιφανείας -εσθαι
    τοῖς σώμασιν [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.63c. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
