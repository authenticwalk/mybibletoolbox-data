strongs_number: G3084
language: greek
lemma: λυτρόω
transliteration: lytróō
definition: to ransom (literally or figuratively)
kjv_usage: redeem
derivation: from G3083 (λύτρον);
extended_definition:
  gloss: to ransom
  definition: '<b>λυτρόω</b>, -ῶ<BR /> (λύτρον, which see), [in LXX chiefly for פָּדָה,
    גָּאַל ;] <BR /><b>to release on receipt of ransom</b>; mid., <b>to release by
    paying ransom, to redeem</b>: in spiritual sense, <ref=''Tit.2.14''>Tit.2:14;</ref>
    pass, <ref=''1Pe.1.18''>1Pe.1:18;</ref> in general sense, to deliver (cf. <ref=''Exo.6.6''>Exo.6:6</ref>,
    <ref=''Psa.69.18''>Psa.69:18</ref>, al.): <ref=''Luk.24.21''>Luk.24:21</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λυτρ-όω</b>, <br /> <b>release on receipt of a ransom, hold
    to ransom</b>, τινὰ χρημάτων ὅσων δοκεῖ <b>for</b> such a sum as is agreed on,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    165e ">Refs 5th c.BC+</a>]; <b>redeem</b> a pledge, λ. τὰ ἱμάτια [<a href="javascript:void(0)"
    title=" “POxy.” 530.14 (2nd c.AD)">Refs 2nd c.AD+</a>], etc.:—<i>middle</i>, <b>release
    by payment of ransom, redeem</b>, παρὰ τῶν Αἰτωλῶν [<a href="javascript:void(0)"
    title=" “IG” 12(5).36 (Naxos, 3rd c.BC),cf. LXX.Exo.13.15, +others; τὴν χώραν
    χρημάτων οὐκ ὀλίγων 2nd c.BC: Polybius Historicus 18.16.1; ἡμᾶς ἀπὸ πάσης ἀνομίας
    NT.Tit.2.14 ">NT+3rd c.BC+</a>]:—<i>passive</i>, <b>to be ransomed</b>, ἐκ τῶν
    ἰδίων λελυτρῶσθαι [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 19.170, compare 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1164b34;
    αἵματι NT.1Pet.1.18. ">NT+4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>,
    <b>to be released</b> from an obligation, [<a href="javascript:void(0)" title="
    “PEleph.” 19.8 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    mistranslation of Hebrew ''<b>rp</b> ''break the neck'', [<a href="javascript:void(0)"
    title=" LXX.Exo.13.13 ">LXX</a>]. -ών, ῶνος, ὁ, ={ἀπόπατος}[<a href="javascript:void(0)"
    title=" 2, LXX.2Ki.10.27, “Anecdota Graeca - Bekker” 433. ">LXX</a>]'
  source: STEPBible/LSJ
