strongs_number: G4408
language: greek
lemma: πρῶρα
transliteration: prōra
definition: the prow, i.e. forward part of a vessel
kjv_usage: forepart(-ship)
derivation: feminine of a presumed derivative of G4253 (πρό) as noun;
extended_definition:
  gloss: bow
  definition: '<b>πρῷρα</b> (Rec. incorrectly πρώρα, see Bl., § 3, 3; LS, see word),
    -ης (for Att.. -ας, see Bl., § 7, 1; Mayser, l 2), ἡ, <BR /> <b>the forward part
    of a ship, the prow</b>: <ref=''Act.27.30''>Act.27:30;</ref> opposite to πρύμνα,
    ib. <ref=''Act.27.41.''>Act.27:41.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρῷρ-α</b> [ᾰ <br /> in <i>nominative</i> and <i>accusative</i>
    <i>singular</i>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Supplices” 716, 5th c.BC: Sophocles Tragicus “Philoctetes” 482, “fragment”
    726, 5th c.BC: Euripides Tragicus “Helena” 1563, 1582, “Or.” 362, “IT” 1134 (Lyric
    poetry)">Refs 5th c.BC+</a>]; <i>nominative</i> πρῷρ᾽ with elision in [<a href="javascript:void(0)"
    title=" “IG” 2.2836">Refs</a>]; <i>accusative</i> πρῴρᾱν is <i>falsa lectio</i>
    in [<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius Rhodius Epicus 1.372
    ">Refs 3rd c.BC+</a>]; πρῴρην is found in codices of [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.194, 7.180]">Refs 5th c.BC+</a>], ἡ,
    <b>forepart of a ship, prow</b>, εἰς ἴκρια νηὸς πρῴρης [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.230 (here probably adjectival
    with νηός),compare 5th c.BC: Herodotus Historicus ">Refs 8th c.BC+</a>] [same
    places], etc.; πνεῦμα τοὐκ πρῴρας a contrary wind, opposed to κατὰ πρύμναν, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 639.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    πρῷρα βιότου <b>the prow</b> of life''s vessel, i.e. early youth, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Troades” 103 (_anapaest meter_)">Refs 5th
    c.BC+</a>]; ὦ πρῷρα λοιβῆς Ἑστία <b>thou who art first entitled to</b> it, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 726
    ">Refs 5th c.BC+</a>]; πάροιθεν πρῴρας.. καρδίας before my heart''s <b>prow</b>,
    in front of my heart, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 390 (Lyric poetry). ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>end</b> of a vinebranch, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Theophrastus Philosophus “Historia Plantarum” 2.1.3 (conjecture in “CP” 3.14.7).
    (Written πρώρρα in 2nd c.BC: Polybius Historicus 8.6.1, +others, but πρωιρ- in
    “PSI” 4.382.2 (3rd c.BC)">Refs 4th c.BC+</a>], compare πρῳρατικό; κυανοπρωΐρους
    [??] is cited by [<a href="javascript:void(0)" title=" “Etymologicum Magnum” 692.32
    from 8th c.BC: Homerus Epicus, and κυανοπρώϊραν from 4th-5th c.BC: Simonides Lyricus
    241: hence πρῷρα is probably _contraction_ from a word of the form ¯ ¯ ?~X, but
    whether from *πρώειρα, as inferred by 2nd c.AD: Herodianus Grammaticus Gr. 2.410
    ">Refs 8th c.BC+</a>], is doubtful; perhaps from *πρώαιρα, compare νείαιρ; -πρωῑρ-
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus and 4th-5th
    c.BC: Simonides Lyricus may have arisen by ''distraction'' of the contracted form.)
    ">Refs 8th c.BC+</a>]'
  source: STEPBible/LSJ
