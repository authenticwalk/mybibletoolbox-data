strongs_number: G1323
language: greek
lemma: δίδραχμον
transliteration: dídrachmon
definition: a double drachma (didrachm)
kjv_usage: tribute
derivation: from G1364 (δίς) and G1406 (δραχμή);
extended_definition:
  gloss: two-drachma
  definition: '<b>δίδραχμος</b>, -ον<BR /> (δίς, δραχμή), <BR /><b>worth two drachmae</b>;
    τὸ δ. (sc. νόμισμα, <i>coin</i>), <BR /> [in LXX chiefly for שֶׁקֶל (<ref=''Gen.23.15''>Gen.23:15</ref>,
    a1.), also for כֶּסֶף: <ref=''Gen.20.16''>Gen.20:16</ref>, <ref=''Deu.22.29''>Deu.22:29</ref>
    ;] <BR /><b>a double drachma, nearly equal to the Jewish half-shekel, the amount
    of the Temple tax</b>: <ref=''Mat.17.24''>Mat.17:24</ref> (<i>DB</i>, iii, 428).†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δῐδραχμ-ος</b>, ον, <br /> <b>priced at two drachms,</b> [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Oeconomica”
    1353a17 ">Refs 4th c.BC+</a>]; δ. ὁπλῖται soldiers <b>with pay of two drachms
    a day,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    3. [17]. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>weighing two
    drachms,</b> ὁλκή [<a href="javascript:void(0)" title=" 4th c.BC: Eudemus Philosophus
    cited in 2nd c.AD: Galenus Medicus 14.185. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    δ. τόκος interest <b>at two drachms</b> per mina per month (24%), [<a href="javascript:void(0)"
    title=" “IG” 5(1).1146.38 (Gythium, 1st c.BC), “BGU” 1126.17 (1st c.BC). ">Refs
    1st c.BC+</a>]<br /><Level2><b>__IV</b></Level2> δίδραχμον, τό, <b>coin of two
    drachms,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae 12.79,
    4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 10.7, etc.">Refs 4th c.BC+</a>]:
    especially <b>half-shekel,</b> paid to the temple-treasury at Jerusalem, [<a href="javascript:void(0)"
    title=" LXX.Num.3.47, +others (frequently with see l. δίδραγμον, which see), NT.Matt.17.24.
    ">LXX+NT</a>]'
