extended_definition:
  gloss: Jochebed
  definition: 'A woman of the tribe of Levi living at the time of Egypt and Wilderness,
    first mentioned at Exo.6.20; <br> daughter of: Levi (H3878); <br> sister of: Gershon
    (H1648), Kohath (H6955) and Merari (H4847); married to Amram (H6019); <br> mother
    of: Moses (H4872), Aaron (H0175) and Miriam (H4813) <BR> § Jochebed = "Jehovah
    is glory"<br> the daughter of Levi, wife and at the same time aunt of Amram, and
    the mother of Moses, Aaron, and Miriam<br>'
