strongs_number: G4953
language: greek
lemma: σύσσημον
transliteration: sýssēmon
definition: a sign in common, i.e. preconcerted signal
kjv_usage: token
derivation: neuter of a compound of G4862 (σύν) and the base of G4591 (σημαίνω);
extended_definition:
  gloss: an agreed signal
  definition: '<b>σύσ-σημον</b> (T, συν-), -ου, τό <BR /> (σῆμα), [in LXX: <ref=''Jdg.20.38,
    40''>Jdg.20:38, 40</ref> (מַשְׂאֵת), <ref=''Isa.5.26; 49.22; 62.10''>Isa.5:26
    49:22 62:10</ref> (נֵס) * ;] <BR /><b>a fixed sign or signal</b>: <ref=''Mrk.14.44.''>Mrk.14:44.</ref>
    (Strab., Plut., al.; condemned by Atticists, see Rutherford, <i>NPhr.</i>, 492
    f.) †<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σύσσημ-ον</b>, τό, <br /> ={σύμβολον}, <b>signal</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeneas Tacticus 4.1, +others">Refs 4th c.BC+</a>]; δεδώκει σ.
    [<a href="javascript:void(0)" title=" NT.Mark.14.44; τὸ σ. ἀνέβη LXX.Judg.20.40
    ">LXX+NT</a>]; αἴρειν τὸ σ. [<a href="javascript:void(0)" title=" 1st c.BC-1st
    c.AD: Strabo Geographus 6.3.3, 1st c.BC: Diodorus Siculus Historicus 11.22 ">Refs
    1st c.BC+</a>]; ἦρε τὸ συγκείμενον πρὸς μάχην σ. [<a href="javascript:void(0)"
    title=" [prev. author] 20.51. ">Refs</a>]<br /><Level3><b>__2</b></Level3> <b>stamp</b>
    on weights and measures, ἀπὸ συσσήμου πωλεῖν [<a href="javascript:void(0)" title="
    1st c.BC-1st c.AD: Strabo Geographus 15.1.51. ">Refs 1st c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>badge, ensign</b>, τὰ τῆς ἀρχῆς σ. <b>insignia, regalia</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 1.70 ">Refs 1st c.BC+</a>]; <b>token,
    means of recognition</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Menander Comicus “Περικειρομένη” 362 (censured by 2nd c.AD: Phrynichus Atticista
    393): _metaphorically_ of a patronymic, Pseudo-Plutarchus Biographus et Philosophus
    “Vitae Homeri” 24. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>pledge,
    pawn</b>, [<a href="javascript:void(0)" title=" 3rd c.BC: Hedylus Epigrammaticus
    cited in 2nd c.AD: Athenaeus Epigrammaticus 8.345b. ">Refs 3rd c.BC+</a>]'
