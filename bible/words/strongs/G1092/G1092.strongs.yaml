strongs_number: G1092
language: greek
lemma: γεωργός
transliteration: geōrgós
definition: a land-worker, i.e. farmer
kjv_usage: husbandman
derivation: from G1093 (γῆ) and the base of G2041 (ἔργον);
extended_definition:
  gloss: farmer
  definition: '<b>γεωργός</b>, -οῦ, ὁ <BR /> (γῆ, ἔργω = ἔρδω, <i>to do</i>), [in
    LXX for אִכָּר, etc. ;] <BR /> __1. <b>a husbandman</b>: <ref=''2Ti.2.6''>2Ti.2:6</ref>,
    <ref=''Jas.5.7''>Jas.5:7</ref>. <BR /> __2. <b>a vine-dresser</b> (cf. ἀμπελουργός,
    <ref=''Luk.13.7''>Luk.13:7</ref>): <ref=''Mat.21.33-35, 38, 40, 41''>Mat.21:33-35,
    38, 40, 41</ref>, <ref=''Mrk.12.1, 2, 7, 9''>Mrk.12:1, 2 7, 9</ref>, <ref=''Luk.20.9,
    10, 14, 16''>Luk.20:9, 10 14, 16</ref>, <ref=''Jhn.15.1''>Jhn.15:1</ref>.<BR />†
    (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γεωργ-ός</b>, όν, <br /> (γῆ, ἔργον) <b>tilling the ground</b>,
    βοίδιον [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 1036 ">Refs 5th c.BC+</a>]; <b>fertilizing</b>, Νεῖλος [<a href="javascript:void(0)"
    title=" 4th c.AD: Libanius Sophista “Orationes” 13.39:">Refs 4th c.AD+</a>] —as  <i>substantive</i>,
    γεωργός, ὁ, <b>husbandman</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 4.18, 5th-6th c.BC: Aristophanes Comicus “Pax” 296, 5th-6th
    c.BC: Plato Philosophus “Phaedrus” 276b, etc.">Refs 5th c.BC+</a>]; οἱ γ., opposed
    to οἱ μισθαρνοῦντες, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1296b28 ">Refs 4th c.BC+</a>]; but γ., opposed to ὁ δεσπότης
    τοῦ χωρίου, [<a href="javascript:void(0)" title=" “IG” 22.1100">Refs</a>]; so
    of vine-dressers, gardeners, etc., [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Theaetetus” 178d, 2nd-3rd c.AD: Aelianus “De Natura Animalium
    - Ar.Byzantine Epit.” 7.28 ">Refs 5th c.BC+</a>]; γ. ὄχλος <b>the peasantry</b>,
    [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis 10.53
    ">Refs 1st c.BC+</a>]; γ. βίος probably in [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Pax” 589; δένδρων ὧν γ. αἵδε αἱ χεῖρες 2nd-3rd
    c.AD: Philostratus Sophista “Vita Apollonii” 2.26. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
