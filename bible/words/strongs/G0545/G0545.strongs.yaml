strongs_number: G0545
language: greek
lemma: ἀπειθής
transliteration: apeithḗs
definition: unpersuadable, i.e. contumacious
kjv_usage: disobedient
derivation: from G1 (Α) (as a negative particle) and G3982 (πείθω);
extended_definition:
  gloss: disobedient
  definition: '<b>ἀπειθής</b>, -ές<BR /> (πείθομαι), [in LXX for מַרְאָה, מְרִיא,
    סָרַר ;] <BR /><b>disobedient</b>: absol., <ref=''Luk.1.17''>Luk.1:17</ref>, <ref=''Tit.1.16;
    3.3''>Tit.1:16 3:3</ref>; with dative, <ref=''Act.26.19''>Act.26:19</ref>, <ref=''Rom.1.30''>Rom.1:30</ref>,
    <ref=''2Ti.3.2''>2Ti.3:2</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπειθής</b>, ές, <br /> <b>disobedient,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 45; ἀ. τοῖς νόμοις 5th-6th c.BC:
    Plato Philosophus “Leges” 936b ">Refs 5th c.BC+</a>]; of ships, τοῖς κυβερνήταις
    ἀπειθεστέρας τὰς ναῦς παρεῖχον <b>less obedient to</b> them, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.84, compare 2nd-3rd c.AD: Dio Cassius
    Historicus 50.29 (_comparative_), 5th-6th c.AD: Orphica “Argonautica” 247; στράτευμα
    5th-6th c.BC: Xenophon Historicus “de Equitandi ratione” 3.6 ">Refs 5th c.BC+</a>];
    of horses, [<a href="javascript:void(0)" title=" [prev. author] “Eq.Mag.” 1.3">Refs</a>];
    ἀπειθέα τεύχειν work <b>disobedience,</b> [<a href="javascript:void(0)" title="
    3rd c.BC: Callimachus Epicus “Hymnus in Dianam” 66">Refs 3rd c.BC+</a>]. <i>adverb</i>
    ἀπειθῶς, ἔχειν πρός τινα[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 391b. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    <b>unbelieving,</b> [<a href="javascript:void(0)" title=" 4th-5th c.AD(?): Nonnus
    Epicus “Dionysiaca” 8.306. ">Refs 4th c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    of things, <b>inflexible, rigid,</b> κέντρον[<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 1.55; σιδήρου
    καὶ ἀδάμαντος ἀπειθέστεροι 1st c.AD: Philo Judaeus 2.87; ὀδόντες ἀ. ">Refs 1st
    c.AD+</a>]<b>unyielding,</b> [<a href="javascript:void(0)" title=" 3rd c.AD: Oppianus
    Apamensis Epicus “Cynegetica” 2.511">Refs 3rd c.AD+</a>]; χῶρος ἀ. <b>impracticable,</b>
    of Hades, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Hermesianax Elegiacus
    7.3; δίκη ἀ. Νεμέσεως “IG” 4.444. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>active</i>, <b>not persuasive, incredible,</b> μῦθος[<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 1235">Refs 6th c.BC+</a>]; <b>uninviting,</b>
    πρὸς τὴν γεῦσιν[<a href="javascript:void(0)" title=" 1st c.BC: Hicesius Medicus
    cited in 2nd c.AD: Athenaeus Epigrammaticus 3.87b, c; τὴν γεῦσιν [prev. author]
    323a ">Refs 1st c.BC+</a>]; of places, <b>difficult of access,</b> [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “Fragmenta” 120.">Refs 2nd c.AD+</a>]'
