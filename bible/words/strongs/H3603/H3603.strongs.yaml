strongs_number: H3603
language: hebrew
lemma: כִּכָּר
transliteration: kikkâr
pronunciation: kik-kawr'
definition: a circle, i.e. (by implication) a circumjacent tract or region, especially
  the Ghor or valley of the Jordan; also a (round) loaf; also a talent (or large [round]
  coin)
kjv_usage: loaf, morsel, piece, plain, talent.
derivation: from H3769 (כָּרַר);
