strongs_number: G0678
language: greek
lemma: ἀπροσωπολήπτως
transliteration: aprosōpolḗptōs
definition: in a way not accepting the person, i.e. impartially
kjv_usage: without respect of persons
derivation: adverb from a compound of G1 (Α) (as a negative particle) and a presumed
  derivative of a presumed compound of G4383 (πρόσωπον) and G2983 (λαμβάνω) (compare
  G4381 (προσωπολήπτης));
extended_definition:
  gloss: impartially
  definition: '<b>ἀπροσωπολήμπτως</b> (Rec. -λήπτως, cl.), adv. <BR /> (α- neg., προσωπολήμπτης),
    <BR /><b>without respect of persons, impartially</b>: <ref=''1Pe.1.17.''>1Pe.1:17.</ref>†<BR
    /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> ἀπροσωπόληπτος</b>, ον, <br /> <b>not respecting
    persons,</b> [<a href="javascript:void(0)" title=" 10th c.AD: Suidas Legal icographus
    see {ἀδυσώπητος}">Refs</a>]. <i>adverb</i> <b>-τως</b> <b>without respect of persons,</b>
    [<a href="javascript:void(0)" title=" NT.1Pet.1.17.">NT</a>]'
  source: STEPBible/LSJ
