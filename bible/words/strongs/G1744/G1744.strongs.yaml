strongs_number: G1744
language: greek
lemma: ἐνδύνω
transliteration: endýnō
definition: to sink (by implication, wrap (compare G1746 (ἐνδύω)) on, i.e. (figuratively)
  sneak
kjv_usage: creep
derivation: from G1772 (ἔννομος) and G1416 (δύνω);
extended_definition:
  gloss: to sneak
  definition: '<b>ἐν-δύνω</b>, see: ἐνδύω.<BR />  <b>ἐν-δύω</b><BR /> (ἐνδύνω, <ref=''2Ti.3.6''>2Ti.3:6</ref>),
    [in LXX chiefly for לָבַשׁ ;] <BR />__1. with accusative of person(s), <ref=''Mat.27.28''>Mat.27:28</ref>
    (WH, mg., R, mg.); with dupl. accusative, <ref=''Mat.27.31''>Mat.27:31</ref>,
    <ref=''Mrk.15.20''>Mrk.15:20</ref>, <ref=''Luk.15.22''>Luk.15:22</ref>; mid.,
    <b>to put on oneself, be clothed with</b>: with accusative of thing(s), <ref=''Mat.6.25''>Mat.6:25</ref>,
    <ref=''Mrk.6.9''>Mrk.6:9</ref>, <ref=''Luk.8.27; 12.22''>Luk.8:27 12:22</ref>,
    <ref=''Act.12.21''>Act.12:21</ref>; ptcp., <ref=''Mat.22.11''>Mat.22:11</ref>,
    <ref=''Mrk.1.6''>Mrk.1:6</ref>, <ref=''2Co.5.3''>2Co.5:3</ref>, <ref=''Rev.1.13;
    15.6; 19.14''>Rev.1:13 15:6 19:14</ref>; of armour (figuratively): <ref=''Rom.13.12''>Rom.13:12</ref>,
    <ref=''Eph.6.11, 14''>Eph.6:11, 14</ref>, <ref=''1Th.5.8''>1Th.5:8</ref>; metaphorically,
    δύναμιν, <ref=''Luk.24.49''>Luk.24:49;</ref> ἀφθαρσίαν, ἀθανασίαν, <ref=''1Co.15.53-54;''>1Co.15:53-54;</ref>
    τ. καινὸν ἄνθρωπον, <ref=''Eph.4.24''>Eph  4:24</ref>, <ref=''Col.3.10''>Col.3:10</ref>;
    σπλάγχνα οἰκτιρμοῦ, <ref=''Col.3.12''>Col.3:12;</ref> Ἰησ. Χριστόν, <ref=''Rom.13.14''>Rom.13:14</ref>,
    <ref=''Gal.3.27''>Gal.3:27</ref>, <BR /> __2. <b>to enter, press into</b>: <ref=''2Ti.3.6''>2Ti.3:6</ref>
    (cf. ἐπ-ενδύω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐνδύω</b> <br /> or <b>ἐνδύνω</b> (ἐνδυνέω variant in [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.98)">Refs 5th c.BC+</a>], with <i>middle</i>
    <b>ἐνδύομαι</b>, <i>future</i> -δύσομαι: <i>aorist 1</i> -εδυσάμη; <i>Epic dialect</i>
    <i>aorist</i> or <i>imperfect</i> -εδυσόμην: <i>aorist 2</i> <i>active</i> -έδυν:
    <i>perfect</i> -δέδῡκα: <br /><Level2><b>__I</b></Level2> with <i>accusative</i>
    <i>of things</i> vel loci, <b>go into,</b> <br /><Level3><b>__I.1</b></Level3>
    of clothes, <b>put on,</b> ἔνδυνε χιτῶνα [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 2.42; ἔνδυνε περὶ στήθεσσι χιτῶνα 10.21;
    χιτῶν᾽ ἐνδῦσα 5.736; τιὡς θώρηκα ἐνδύνουσι 5th c.BC: Herodotus Historicus 3.98;
    ἐνδύντες τὰ ὅπλα [prev. author] 1.172 ">Refs 8th c.BC+</a>]; τὴν σκευήν[<a href="javascript:void(0)"
    title=" [prev. work] 24; πέπλον ἐνδύς 5th c.BC: Sophocles Tragicus “Trachiniae”
    759, etc.: ">Refs 5th c.BC+</a>]<i>perfect</i> ἐνδέδῡκα, <b>wear,</b> κιθῶνας
    λινέους [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.81,
    compare 7.64, 9.22; λεοντῆν ἐνδέδυκα 5th-6th c.BC: Plato Philosophus “Cratylus”
    411a ">Refs 5th c.BC+</a>]:—<i>middle</i>, ἐν δ᾽ αὐτὸς ἐδύσετο χαλκόν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.578, 11.16 ">Refs 8th c.BC+</a>];
    ἐνδύεσθαι ὅπλα variant in [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.218; σκευάς 5th c.BC: Thucydides Historicus 1.130; ἐνδύσεται στολήν
    5th c.BC: Euripides Tragicus “Bacchae” 853: _metaphorically_, ἐνδυόμενοι τόλμημα
    5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 288 ">Refs 5th c.BC+</a>];
    also τὸν Ταρκύνιον ἐνδύεσθαι <b>assume</b> the person of T., [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 11.5; τὸν καινὸν ἄνθρωπον NT.Eph.4.24
    ">NT+1st c.BC+</a>]:—<i>passive</i>, <b>to be clothed in, have on,</b> ἐσθῆτα
    ἐνδεδύσθαι [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “Insomn.” 91, compare 4th-3rd c.BC: Menander Comicus 432. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__I.2</b></Level3> <b>enter, press into,</b> with <i>accusative</i>,
    ἐν δέ οἱ ἦτορ δῦν᾽ ἄχος ἄτλητον [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 19.367 ">Refs 8th c.BC+</a>]; ἀκοντιστὺν ἐνδύσεαι
    thou <b>wilt enter</b> the contest [<a href="javascript:void(0)" title="(3rd-2nd
    c.BC: Aristarchus Grammaticus ἐσδύσεαι), 23.622; τὴν τοῦ Θερσίτου [ψυχὴν] πίθηκον
    ἐνδυομένην 5th-6th c.BC: Plato Philosophus “Respublica” 620c; εὔνοια ἐνδύεταί
    τινα [prev. author] “Lg.” 642b; ἔρως δεινὸς ἐνδέδυκέ τινος [prev. author] “Tht.”
    169c ">Refs 5th c.BC+</a>]; also ἐ. εἰς.. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Vespae” 1020, 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 609b21 ">Refs 5th c.BC+</a>]; εἰς τὴν ἐπιμέλειαν ἐνδῦναι
    <b>enter upon</b> it, <b>undertake</b> it, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.1.12 ">Refs
    5th c.BC+</a>]: <i>absolutely</i>, <b>enter,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 89d: with _dative_, ἐ. ταῖς ψυχαῖς
    τῶν ἀκουόντων">Refs 5th c.BC+</a>] <b>insinuate oneself into</b> their minds,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 2.1.13; τοῖς ταύροις τὸν οἶστρον ἐνδύεσθαι 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.55e, etc.">Refs 5th c.BC+</a>]; ἐνὶ χροῒ δύετο ῥινὸς
    ἐντυπάς Epic.in[<a href="javascript:void(0)" title=" “Arch.Papyrus” 7.3: ">Refs</a>]<i>perfect</i>
    <i>passive</i>, φυσικαῖς ἐνδεδυμένος αἰτίαις uncertain in [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.435f (to be read
    -δεδεμένος)">Refs 1st c.AD+</a>]: <i>absolutely</i>, <b>creep in,</b> variant
    for{ἐσ-}, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.121. β; ἐ. διά τινος ">Refs 5th c.BC+</a>]<b>slip through,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.38a, etc. ">Refs
    1st c.AD+</a>]<br /><Level3><b>__I.3</b></Level3> <b>sink in,</b> hence τρίβος
    ἐνδεδυκώς <b>sunken</b> path, [<a href="javascript:void(0)" title=" [prev. author]
    “Arat.” 22 ">Refs</a>]; ῥίς <b>sunken</b> nose, [<a href="javascript:void(0)"
    title=" [prev. author] “Publ.” 16. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    causal in <i>present</i> ἐνδύω, <i>future</i> -δύσω: <i>aorist 1</i> -έδυσα:—<b>put
    on</b> another, <b>clothe in,</b> with <i>double</i> <i>accusative</i>, τὴν ἐξωμίδ᾽
    ἐνδύσω σε [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Lysistrata” 1021; ὃς ἐμὲ κροκόεντ᾽ ἐνέδυσεν [prev. author] “Th.” 1044, compare
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.3.3. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>clothe,</b> ἐνδύουσι τὤγαλμα
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.42; ἐὰν..
    πένητα γυμνὸν ἐνδύσῃς 4th-3rd c.BC: Philemo Comicus 176 ">Refs 5th c.BC+</a>];
    σύ με ἐνδέδυκας [probably ῠ] [<a href="javascript:void(0)" title=" “PGiss.” 77.8
    (2nd c.AD). ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
