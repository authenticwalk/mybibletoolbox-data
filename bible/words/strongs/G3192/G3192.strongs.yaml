strongs_number: G3192
language: greek
lemma: μέλι
transliteration: méli
definition: honey
kjv_usage: honey
derivation: apparently a primary word;
extended_definition:
  gloss: honey
  definition: '<b>μέλι</b>, -τος, τό <BR /> [in LXX frequently (<ref=''Gen.43.11''>Gen.43:11</ref>,
    al.) for דְּבַשׁ; for נֹפֶת, <ref=''Pro.5.3''>Pro.5:3</ref> ;] <BR /><b>honey</b>:
    <ref=''Rev.10.9-10;''>Rev.10:9-10;</ref> ἄγριον (which see), <ref=''Mat.3.4''>Mat.3:4</ref>,
    <ref=''Mrk.1.9''>Mrk.1:9</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μέλῐ</b>, τό, <br /> <i>genitive</i> ῐτος, etc.; <i>dative</i>
    μέλι [<a href="javascript:void(0)" title=" 3rd c.BC: Philoxenus Epigrammaticus
    3.17; _genitive_ _plural_ μελίτων 5th c.BC: Empedocles Poeta Philosophus 128.7
    (nisi to be read μελιτῶν, compare μελιτόν)">Refs 5th c.BC+</a>]:—<b>honey</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    20.69, etc.; μ. χλωρόν 8th c.BC: Ilias Homerus Epicus “Illiad” 11.631, 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 10.234, 6th c.BC: Xenophanes Poeta Philosophus
    38.1; ξανθόν 4th-5th c.BC: Simonides Lyricus 47; παμφαές 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 612; τὸ μέλι τἀττικόν 5th-6th c.BC: Aristophanes Comicus “Pax”
    252, compare 4th-3rd c.BC: Menander Comicus 708; various kinds, 4th-3rd c.BC:
    Theophrastus Philosophus “Fragmenta” 190 ">Refs 8th c.BC+</a>]; said to be made
    from the palm (φοῖνιξ), [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.193, compare 4.194; μ. θανάτου σύμβολον 3rd c.AD: Porphyrius Tyrius
    Philosophus “de Antro Nympharum - Porphyrii Opuscula” 18. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> in comparisons, of anything sweet, especially of
    eloquence, μέλιτος γλυκίων ῥέεν αὐδή [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 1.249, compare 5th c.BC: Pindarus Lyricus
    “O.” 10 (11). 98; Σοφοκλέους τοῦ μέλιτι κεχριμένου 5th-6th c.BC: Aristophanes
    Comicus “Fragmenta” 581; ὕπνος γλυκίων μέλιτος 2nd c.BC: Moschus Bucolicus 2.3;
    ἡ τῶν ἀνδρῶν [χολή] ἐστι πρὸς ἐκείνην μέλι 2nd c.AD: Alexander Rhetor 146.6: proverbial
    μήτε μοι μ. μήτε μέλισσα">Refs 8th c.BC+</a>], of those who refuse to take ''the
    rough with the smooth'', [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho
    Lyrica 113. ">Refs 7th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>sweet gum</b>
    collected from certain trees, <b>manna</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Mirabilia” 831b23; τὸ ὕον μ. 2nd c.AD: Polyaenus
    Historicus 4.3.32 ">Refs 4th c.BC+</a>]; μ. ἄγριον, μαινόμενον, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 19.94, 1st c.BC-1st c.AD: Strabo
    Geographus 12.3.18 ">Refs 1st c.BC+</a>]. (Cf. Gothic <i>milip</i>, Latin <i>mel.</i>)'
  source: STEPBible/LSJ
