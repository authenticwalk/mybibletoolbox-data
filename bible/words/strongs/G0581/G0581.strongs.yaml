strongs_number: G0581
language: greek
lemma: ἀπογενόμενος
transliteration: apogenómenos
definition: absent, i.e. deceased (figuratively, renounced)
kjv_usage: being dead
derivation: past participle of a compound of G575 (ἀπό) and G1096 (γίνομαι);
extended_definition:
  gloss: to cease to be
  definition: '<b>ἀπο-γίνομαι (cl. -γίγν-)</b><BR /> [in LXX: Da TH <ref=''Dan.2.1''>Dan.2:1</ref>
    * ;] <BR />__1. to be away, removed from. <BR /> __2. <b>to depart life, to die
    </b>(MM, see word): τ. ἀμαρτίαις, i.e. with ref. to sins, <ref=''1Pe.2.24''>1Pe.2:24</ref>
    (Cremer, 149, 668).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Related to: <b> ἀπογίγνομαι</b>, <br /> <i>Ionic dialect</i> and
    later <i>Attic dialect</i> <b>ἀπογίνομαι</b>, <i>future</i> -γενήσομαι:— <b>to
    be away from, have no part in,</b> τῆς μάχης[<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 9.69; τῶν ἁμαρτημάτων 5th c.BC: Thucydides Historicus
    1.39">Refs 5th c.BC+</a>]; <b>to be freed from,</b> κακῶν ἀπογεγονότες[<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 19.2.2. ">Refs 1st
    c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>absolutely</i>, <b>to be taken
    away,</b> opposed to προσγίγνομαι, [<a href="javascript:void(0)" title=" 5th c.BC:
    Zeno Eleaticus Philosophus 2, 5th-6th c.BC: Plato Philosophus “Timaeus” 82b, “Lg.”
    850a; ἀπεγίγνετο οὐδέν.. προσεγίγνετο δέ 5th c.BC: Thucydides Historicus 2.98">Refs
    5th c.BC+</a>]: generally, <b>to be away, absent,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 2.3.5, 5th-6th c.BC: Plato Philosophus “Phaedo”
    69b, 4th c.BC: Demosthenes Orator 8.35: ἀπό τινος 4th c.BC: Aeschines Orator 2.126
    ">Refs 5th c.BC+</a>]; of diseases, opposed to προσπίπτω, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἱερῆς νούσου” 1 (uncertain 1.). ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> especially of death, ἀ. ἐκ
    τῶν οἰκίων <b>depart</b> from the house, <b>die</b> out of it, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.85">Refs 5th c.BC+</a>]; ἀπογενέσθαι
    alone, <b>to be dead,</b>[<a href="javascript:void(0)" title=" [prev. work] 136,
    compare “IG” 9(1).334.37 (_Locrian dialect_), 1st c.BC(?): Ocellus Lucanus Philosophus
    1.14; οἱ ἀπογενόμενοι ">Refs 1st c.BC+</a>]<b>the dead,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.34">Refs 5th c.BC+</a>]; ὁ ὕστατον αἰεὶ
    ἀ. he who <b>died</b> last, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 6.58. compare 5.4; οἱ ἀπογιγνόμενοι ">Refs 5th c.BC+</a>]<b>the dying,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.51, 5th
    c.BC: Herodotus Historicus 3.111. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>fall away, be lost,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 5.74">Refs 5th c.BC+</a>]; opposed to ἐκβλαστάνω, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Pausanias Periegeta 5.12.1. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>arrive at,</b> ἀ. δωδεκαταῖος[<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “ἐπιδημίαι” 4.11. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>turn out, become,</b> τράχηλος σκληρὸς ἀ. [<a href="javascript:void(0)" title="[prev.
    work] 12 (uncertain reading)">Refs</a>]; νωθροὶ ἀ.[<a href="javascript:void(0)"
    title=" [prev. author] “Prorrh.” 1.117 (uncertain 1.). ">Refs</a>]<br /><Level2><b>__V</b></Level2>
    ἀ. τὸ ἕκτον μέρος εἰς τρίχας καὶ αἷμα <b>goes into, is consumed in forming..,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 595b1.">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
