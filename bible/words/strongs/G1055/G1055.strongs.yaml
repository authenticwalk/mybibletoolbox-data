language: greek
lemma: γαλήνη
transliteration: galḗnē
definition: tranquillity
kjv_usage: calm
derivation: of uncertain derivation;
extended_definition:
  gloss: calm
  definition: '<b>γαλήνη</b>, -ης, ἡ, <BR /> <b>a calm</b>: <ref=''Mat.8.26''>Mat.8:26</ref>,
    <ref=''Mrk.4.39''>Mrk.4:39</ref>, <ref=''Luk.8.24''>Luk.8:24</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γᾰλήν-η</b>, ἡ, <br /> <b>stillness of the sea, calm</b> (γ.
    μὲν ἐν θαλάσσῃ νηνεμία δ᾽ ἐν ἀέρι [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Topica” 108b25, but compare 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 5.452, 12.168), 8th c.BC: Homerus Epicus only in 8th c.BC: Odyssea
    Homerus Epicus “Odyssey”, λευκ ὴ δ᾽ ἦν ἀμφὶ γαλήνη 10.94 ">Refs 8th c.BC+</a>];
    οἱ δ᾽ ἐλόωσι γαλήνην will sail the <b>calm sea</b>, [<a href="javascript:void(0)"
    title=" 7.319 ">Refs</a>]; <b>stillness</b> of deep waters, [<a href="javascript:void(0)"
    title=" 5th-6th c.AD: Coluthus Epicus 360; νηνεμίας τε καὶ γ. 5th-6th c.BC: Plato
    Philosophus “Theaetetus” 153c; ἐν ταῖς γ. καὶ εὐδίαις 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 533b30 ">Refs 5th c.BC+</a>]: <i>metaphorically</i> of the
    mind, <b>calmness, serenity</b>, φρόνημα νηνέμου γαλάνας [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 740 (Lyric poetry)">Refs
    4th c.BC+</a>]; ἐν γαλήνῃ in <b>calm, quiet</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 899; γ. ἐν τῇ ψυχῇ 5th-6th c.BC:
    Plato Philosophus “Leges” 791a. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>lead sulphide, galena</b>, [<a href="javascript:void(0)" title=" 1st c.AD:
    Plinius Rerum Naturalium Scriptor “Historia Naturalis” 33.95, 34.159. ">Refs 1st
    c.AD+</a>]<br /><Level2><b>__III</b></Level2> name of an <b>antidote</b>, [<a
    href="javascript:void(0)" title=" 1st c.AD: Andromachus Poeta Medicus cited in
    2nd c.AD: Galenus Medicus 14.32. (_Aeolic dialect_ γελήνη (sic)">Refs 1st c.AD+</a>]
    <i>accusative</i> to [<a href="javascript:void(0)" title="6th c.AD: Joannes Alexandrinus
    Grammaticus “Comp.” 3.1">Refs 6th c.AD+</a>]; perhaps akin to γελάω.)'
  source: STEPBible/LSJ
