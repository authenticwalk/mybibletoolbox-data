    16:9</ref>, <ref=''Mrk.6.43; 8.19; 9.17; 13.8''>Mrk.6:43 8:19 9:17 13:8</ref>,
    <ref=''Jhn.6.13''>Jhn.6:13</ref> (cf. σφυρίς).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
