    4.11, “PPetr.” 3p.312 (3rd c.BC)">Refs 5th c.BC+</a>]; in later times used specially
    by Jews, [<a href="javascript:void(0)" title=" 1st c.AD: Juvenalis, D. Junius
    Poeta Latinus 3.14, 6.542, cf. NT.Matt.16.9. ">NT+1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    Boeotian measure, containing nine Attic choenices, i.e. about two gallons, κ.
    σίτου [<a href="javascript:void(0)" title=" “IG” 7.2712.65, compare 5th c.BC:
    Strattis Comicus 13, 4th c.BC: Aristoteles Philosophus “Historia Animalium” 629a13,
