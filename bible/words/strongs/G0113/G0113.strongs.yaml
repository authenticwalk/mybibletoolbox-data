strongs_number: G0113
language: greek
lemma: ἄθεσμος
transliteration: áthesmos
definition: lawless, i.e. (by implication) criminal
kjv_usage: wicked
derivation: from G1 (Α) (as a negative particle) and a derivative of G5087 (τίθημι)
  (in the sense of enacting);
extended_definition:
  gloss: lawless
  definition: '<b>ἄθεσμος</b>, -ον <BR /> (θεσμός, <b>law, custom</b>), [in LXX: <ref=''3Ma.5.12;
    6.26''>3Ma.5:12 6:26</ref> * ;] <BR /><b>lawless</b>, esp. of those who violate
    the law of nature and conscience (cf. MM, <i>VGT</i>, see word): <ref=''2Pe.2.7;
    3.17''>2Pe.2:7 3:17</ref>.†<BR /> <re><i>SYN.</i>: ἀθέμιτος, ἄνομος, κακός, πονηρός,
    φαῦλος (see Tr., <i>Syn.</i>, §lxxiv; <i>DCG</i>, ii, 821b).</re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
