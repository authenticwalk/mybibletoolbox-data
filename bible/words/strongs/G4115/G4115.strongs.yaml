strongs_number: G4115
language: greek
lemma: πλατύνω
transliteration: platýnō
definition: to widen (literally or figuratively)
kjv_usage: make broad, enlarge
derivation: from G4116 (πλατύς);
extended_definition:
  gloss: to widen
  definition: '<b>πλατύνω</b><BR /> (πλατύς), [in LXX chiefly for רָחַב hi. ;] <BR
    /><b>to make broad, enlarge, extend</b>: with accusative of thing(s), <ref=''Mat.23.5.''>Mat.23:5.</ref>
    Metaphorical (cf. <ref=''Psa.119.32''>Psa.119:32</ref>, al.), pass., ἡ καρδία,
    <ref=''2Co.6.11''>2Co.6:11;</ref> ὑμεῖς, <ref=''2Co.6.13.''>2Co.6:13.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πλᾰτύν-ω</b>, <br /> (πλατύς) <b>widen,</b> τὰ φυλακτήρια [<a
    href="javascript:void(0)" title=" NT.Matt.23.5; τὴν εἰσβολήν 1st c.AD: Josephus
    Historicus “Bellum Judaicum” 5.8.1 ">NT+1st c.AD+</a>]; π. τὸ στῖφος <b>widen</b>
    it <b>out,</b>[<a href="javascript:void(0)" title=" [prev. work] 5.2.1; τοὺς ἐφεξῆς
    στίχους 2nd c.AD: Arrianus Historicus “Tactica” 17.2: _metaphorically_, τὴν ψυχὴν
    εὐγενεστέραν τῆς φύσεως πλατύνας “IG” 5(2).268.12 (Mantinea, 1st c.BC):">Refs
    1st c.BC+</a>] —<i>middle</i>, τὴν γῆν πλατύνεσθαι <b>widen one''s</b> territory,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 5.5.34 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>grow broad,
    widen out,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Mirabilia” 841a2, “Mu.” 393a23, etc. ">Refs 4th c.BC+</a>]; of the pupils, <b>to
    be dilated,</b> [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.376f: _metaphorically_, ἡ καρδία πεπλάτυνται ">Refs
    1st c.AD+</a>]<b>is opened, relieved from care,</b> [<a href="javascript:void(0)"
    title=" NT.2Cor.6.11; ἐπλάτυνας τὴν καρδίαν μου LXX.Psa.118(119).32. ">LXX+NT</a>]<br
    /><Level3><b>__2</b></Level3> ἐπλατύνθη.. τὸ στόμα μου <b>was opened wide,</b>[<a
    href="javascript:void(0)" title="LXX.1Ki.2.1: hence, _metaphorically_, μὴ πλατυνθῇ
    ἡ καρδία">LXX</a>] <b>be puffed up,</b>[<a href="javascript:void(0)" title="LXX.Deu.11.16
    ">LXX</a>]:—<i>middle</i>, <b>talk big of oneself,</b> τί πλατύνεαι, ἠλίθιος ὥ;
    [<a href="javascript:void(0)" title="Timo  34.4. ">Refs</a>]<br /><Level3><b>__3</b></Level3>
    <b>pronounce broadly,</b> τὴν φωνήν [<a href="javascript:void(0)" title=" 2nd
    c.AD: Hermogenes Rhetor “περὶ ἰδεῶν” 1.6, 1st-2nd c.AD: Harpocratio Grammaticus
    see at {λαρυγγίζειν}. ">Refs 1st c.AD+</a>]<br /><Level3><b>__4</b></Level3> <b>amplify,</b>
    τὸν λόγον [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Ind.Sto.” 24; τὴν ἑρμηνείαν 2nd c.AD: Hermogenes Rhetor “προγυμνάσματα”
    3 ">Refs 1st c.BC+</a>]:—<i>passive</i>, διήγησις πλατύνεται τρόποις [<a href="javascript:void(0)"
    title=" [prev. author] “Inv.” 2.7 ">Refs</a>]: <i>absolutely</i>, <b>use amplification,</b>
    [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis “de
