strongs_number: G0809
language: greek
lemma: ἀσχήμων
transliteration: aschḗmōn
definition: properly, shapeless, i.e. (figuratively) inelegant
kjv_usage: uncomely
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G2192
  (ἔχω) (in the sense of its congener G4976 (σχῆμα));
extended_definition:
  gloss: indecent
  definition: '<b>ἀσχήμων</b>, -ον<BR /> (ἀ- neg., σχῆμα) [in LXX: <ref=''Gen.34.7''>Gen.34:7</ref>
    (נְבָלָה), <ref=''Deu.24.1''>Deu.24:1</ref> (עֶרְוָה), <ref=''Wis.2.20''>Wis.2:20</ref>,
    Da TH <ref=''Sus.1.63''>Sus 1:63</ref>, <ref=''2Ma.9.2''>2Ma.9:2</ref> * ;] <BR
    />__1. shapeless. <BR /> __2. <b>uncomely, unseemly</b>: <ref=''1Co.12.23.''>1Co.12:23.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀσχήμ-ων</b>, ον, <br /> <i>genitive</i> ονος, (σχῆμα) <b>misshapen,
    ugly,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ ἄρθρων ἐμβολῆς” 27, 5th c.AD: Proclus Philosophus “in Platonis Parmenidem
    commentarii” p.624S. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>unseemly,
    shameful,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Helena” 299, 5th-6th c.BC: Plato Philosophus “Philebus” 46a, 4th c.BC: Aristoteles
    Philosophus “Politica” 1336b14, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    of persons, ἀ. γενέσθαι to be <b>indecorous,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.160; ἀσχημονέστερος 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1127b13. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>adverb</i> <b>-νως</b>[<a href="javascript:void(0)" title=" 1st c.AD: Josephus
    Historicus “Bellum Judaicum” 2.12.1, 1st c.BC: Philodemus Philosophus “περὶ σημείων
    καὶ σημειώσεων” 29">Refs 1st c.BC+</a>]: <i>superlative</i> <b>-έστατα</b> <b>very
    meanly,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 959d.">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
