    804, 5th-6th c.BC: Aristophanes Comicus “Vespae” 283, “Ra.” 650, 5th-6th c.BC:
    Plato Philosophus “Respublica” 583d, etc.; ἃ ὠδυνήθην ">Refs 5th c.BC+</a>]<b>the
    pains I suffered,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 3, compare 9 ">Refs 5th c.BC+</a>]; <i>Ionic dialect</i><i>present</i>
    <b>ὀδυνέομαι</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Aretaeus Medicus
