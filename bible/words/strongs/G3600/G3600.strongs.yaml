strongs_number: G3600
language: greek
lemma: ὀδυνάω
transliteration: odynáō
definition: to grieve
kjv_usage: sorrow, torment
derivation: from G3601 (ὀδύνη);
extended_definition:
  gloss: be anguished
  definition: '<b>ὀδυνάω</b>, -ῶ<BR /> (ὀδύνη), [in LXX: <ref=''Zec.9.5''>Zec.9:5</ref>
    (חוּל), <ref=''Zec.12.10''>Zec.12:10</ref> (מָרַר hi.), <ref=''Lam.1.13''>La 1:13</ref>
    (דָּוֶה), <ref=''Wis.14.24''>Wis.14:24</ref>, al. ;] <BR /><b>to cause pain or
    suffering</b>; pass. and mid., <b>to suffer pain, be tormented or greatly distressed</b>:
    <ref=''Luk.2.48; 16.24-25''>Luk.2:48 16:24-25</ref> (ὀδυνᾶσαι, see M, <i>Pr.</i>,
    53 f.); before ἐπί, <ref=''Act.20.38.''>Act.20:38.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὀδῠν-άω</b>, <br /> <i>aorist</i> ὀδυνῆσαι [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 10.853 ">Refs 2nd c.AD+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus “περὶ παρρησίας”
    p.29 ">Refs 1st c.BC+</a>] O.; <i>2nd pers.</i> <i>singular</i> ὀδυνᾶσαι [<a href="javascript:void(0)"
    title=" NT.Luke.16.25 ">NT</a>]: <i>future</i> ὀδυνηθήσομαι [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 10.851, but ὀδυνήσομαι 4th-3rd c.BC: Menander
    Comicus 325.16, 3rd c.BC: Teles Philosophus “fragment” 2p.9 H">Refs 4th c.BC+</a>].:
    <i>aorist</i> ὠδυνήθην [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 3 ">Refs 5th c.BC+</a>]:— <b>cause</b> one <b>pain</b> or
    <b>suffering,</b> τὸ γὰρ ὀρθοῦσθαι γνώμαν ὀδυνᾷ [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 247 (_anapaest meter_), compare
    5th-6th c.BC: Aristophanes Comicus “Lysistrata” 164; οὐ τοὐμὸν ὀδυνήσει σε γῆρας
    [prev. author] “Ec.” 928; μηδὲν ὀδύνα τὸν πατέρα 4th-3rd c.BC: Menander Comicus
    659 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>feel pain, suffer pain,</b> [<a
    href="javascript:void(0)" title=" 3rd c.AD: Democritus Epigrammaticus 159, 5th
