strongs_number: G1405
language: greek
lemma: δράσσομαι
transliteration: drássomai
definition: to grasp, i.e. (figuratively) entrap
kjv_usage: take
derivation: perhaps akin to the base of G1404 (δράκων) (through the idea of capturing);
extended_definition:
  gloss: to catch
  definition: '<b>δράσσομαι </b><BR /> [in LXX for נָשַׁק pi., <ref=''Psa.2.12''>Psa.2:12;</ref>
    elsewhere קָמַץ, as <ref=''Lev.2.2''>Lev.2:2</ref> ;] <BR /><b>to grasp with the
    hand, to lay hold of</b>: metaphorically, with accusative (M, <i>Pr.</i>, 65),
    <ref=''1Co.3.19''>1Co.3:19</ref> (LXX).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δράσσομαι</b>, <br /> <i>Attic dialect</i> <b>δράττομαι</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.13 ">Refs
    5th c.BC+</a>]; <i>imperfect</i> ἐδραττόμην [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Ranae” 545 ">Refs 5th c.BC+</a>]: <i>future</i>
    δράξομαι [<a href="javascript:void(0)" title=" “APl.” 4.275.10 (3rd c.BC: Posidippus
    Comicus), LXX.Num.5.26 ">LXX+3rd c.BC+</a>]: <i>aorist</i> ἐδραξάμην [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Lysis” 209e, etc.: ">Refs 5th c.BC+</a>]<i>perfect</i>
    δέδραγμαι, [<a href="javascript:void(0)" title=" 2 _person_ δέδραξαι 5th c.BC:
    Euripides Tragicus “Troades” 750 ">Refs 5th c.BC+</a>], <i>participle</i> δεδραγμένος
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    13.393:">Refs 8th c.BC+</a>] —the <i>active</i>, δράσσω only in [<a href="javascript:void(0)"
    title=" 2nd c.AD(?): Pollianus Epigrammaticus 3.155, “Etymologicum Magnum” 285.43,
    probably in “PLond.” 3.1170v113 (3rd c.AD), compare δράξαι· κρατῆσαι, 5th c.AD(?):
    Hesychius Legal icographus: (compare δράξ, δράγμα, δραχμή)">Refs 2nd c.AD+</a>]:—<b>grasp</b>
    with the hand, with <i>genitive</i> <i>of things</i>, κόνιος δεδραγμένος αἱματοέσσης
    <b>clutching handfuls</b> of gory dust, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” [same place]: _metaphorically_, ἐλπίδος
    δεδραγμένος 5th c.BC: Sophocles Tragicus “Antigone” 235 (variants πεπρ-, πεφρ-),compare
    2nd c.BC: Polybius Historicus 36.15.7 ">Refs 8th c.BC+</a>]; δραξάμενοι τῶν ἁλῶν
    <b>taking a handful</b> of salt, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus [same place], etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>lay hold of,</b> τί μου δέδραξαι χερσ; [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Troades” 750 ">Refs 5th c.BC+</a>]; δραξάμενος φάρυγος
    <b>having seized</b> [them] by the throat, [<a href="javascript:void(0)" title="
    3rd c.BC: Theocritus Poeta Bucolicus 24.28, compare 25.145, “POxy.” 1298.10 (4th
    c.AD)">Refs 3rd c.BC+</a>]: <i>metaphorically</i>, δράξασθαι καιροῦ [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 12.67 ">Refs 1st c.BC+</a>]; μείζονος
    οἴκου (i.e. by marriage), [<a href="javascript:void(0)" title=" 3rd c.BC: Callimachus
    Epicus “Epigrammata” 1.14; μεγάλης ἀπήνης “Anthologia Graeca” 11.238 (6th c.BC:
    Demodocus Lyricus); τᾶς κραδίας 3rd c.BC: Theocritus Poeta Bucolicus 30.9 ">Refs
    6th c.BC+</a>]; [ὧν χρ]ὴ δράξασθαι τὸ στόμα sounds the mouth has to <b>grip,</b>
    i.e. <b>make,</b> uncertain in [<a href="javascript:void(0)" title=" 1st c.BC:
    Philodemus Philosophus “περὶ ποιημάτων” 2.41. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    with <i>accusative</i>, <b>take by handfuls,</b> ταύτας [τὰς μνέας] δ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.13 ">Refs 5th c.BC+</a>]; also, <b>catch,</b>
    τοὺς σοφοὺς ἐν τῇ πανουργίᾳ αὐτῶν [<a href="javascript:void(0)" title=" NT.1Cor.3.20.
    ">NT</a>]'
