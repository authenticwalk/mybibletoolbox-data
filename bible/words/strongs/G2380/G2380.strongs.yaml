language: greek
lemma: θύω
transliteration: thýō
definition: properly, to rush (breathe hard, blow, smoke), i.e. (by implication) to
  sacrifice (properly, by fire, but genitive case); by extension to immolate (slaughter
  for any purpose)
kjv_usage: kill, (do) sacrifice, slay
derivation: a primary verb;
