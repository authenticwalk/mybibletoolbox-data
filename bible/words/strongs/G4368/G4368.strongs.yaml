strongs_number: G4368
language: greek
lemma: προστάτις
transliteration: prostátis
definition: a patroness, i.e. assistant
kjv_usage: succourer
derivation: feminine of a derivative of G4291 (προΐστημι);
extended_definition:
  gloss: patroness
  definition: '<b>προστάτις</b>, -ιδος, ἡ<BR /> (fem, of προοτάτης), <BR /><b>a patroness,
    protectress</b>: <ref=''Rom.16.2.''>Rom.16:2.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρόστᾰτ-ις</b>, ιδος, <br /> <i>feminine</i> of προστάτης,
    ἐὰν.. θέληθ᾽ ὁμοῦ προστάτισι ταῖς σεμναῖσι.. θεαῖς (Dind. for ἐὰν.. θέλητέ μου
    πρὸς ταῖσι ταῖς σ.) [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 458 ">Refs 5th c.BC+</a>]; προστάτιν ἐπιγράφεσθαί
    τινα [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Bis Acc.”
    29; ὁ δῆμος ἀρχὴν ἑαυτοῦ π. ἀπέφηνε καὶ ἐκάλεσε δημαρχίαν 2nd c.AD: Appianus Historicus
    “Bella Civilia” 1.1; νύμφαις ὑδάτων προστάτισιν 3rd c.AD: Porphyrius Tyrius Philosophus
    “de Antro Nympharum - Porphyrii Opuscula” 12, compare 18, 2nd c.AD: Lucianus Sophista
    “Charid.” 10 ">Refs 2nd c.AD+</a>]; τὴν ἰδίαν π., of Rhea, probably in [<a href="javascript:void(0)"
    title=" “CIG” “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum”
    6835 (uncertain _locative_); π. τοῦ Ἀνούβεως “PMag.Osl.” 1.338. ">Refs</a>]'
  source: STEPBible/LSJ
