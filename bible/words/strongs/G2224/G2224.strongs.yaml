strongs_number: G2224
language: greek
lemma: ζώννυμι
transliteration: zṓnnymi
definition: to bind about (especially with a belt)
kjv_usage: gird
derivation: from G2223 (ζώνη);
extended_definition:
  gloss: to dress
  definition: '<b>ζώννυμι and ζωννύω </b><BR /> [in LXX chiefly for חָגַר ;] <BR /><b>to
    gird</b>: with accusative of person(s), <ref=''Jhn.21.18.''>Jhn.21:18.</ref> Mid.,
    <b>to gird oneself</b>: <ref=''Act.12.8''>Act.12:8</ref> (cf. ἀνα-, δια-, περι-,
    ὑπο-ζώννυμι).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ζώννῡμι</b> <br /> (ὑπο-ζωνύναι [<a href="javascript:void(0)"
    title=" “IG” 12.73.9), (παρα-) 5th-6th c.BC: Plato Philosophus “Respublica” 553c
    ">Refs 5th c.BC+</a>]; <b>ζωννύω</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “γυναικεῖα” 1.68 ">Refs 5th c.BC+</a>]: <i>imperfect</i>
    ἐζώννυον [<a href="javascript:void(0)" title=" NT.John.21.18 ">NT</a>]: <i>future</i>
    ζώσω [<a href="javascript:void(0)" title=" LXX.Exo.29.9, NT.John.21.18">LXX+NT</a>]:
    <i>aorist 1</i> ἔζωσα [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
