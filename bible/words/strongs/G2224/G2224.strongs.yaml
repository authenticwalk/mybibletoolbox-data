    14 ">Refs 8th c.BC+</a>]: <i>perfect</i> ἔζωκα [<a href="javascript:void(0)" title="
    2nd c.AD: Pausanias Periegeta 8.40.2, (δι-) 1st c.BC: Dionysius Halicarnassensis
    2.5 ">Refs 1st c.BC+</a>]:—<i>middle</i> (see. below [<a href="javascript:void(0)"
    title=" 11)">Refs</a>]:—<i>passive</i>, <i>aorist 1</i> ἐζώσθην [<a href="javascript:void(0)"
    title=" (δι-) 4th-3rd c.BC: Theophrastus Philosophus “de Signis Tempestatum” 22:
    ">Refs 4th c.BC+</a>]<i>perfect</i> ἔζωμαι (δι-) [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.6 cited in 9th c.AD: Photius Legal icographus,
    etc., 10th c.AD: Suidas Legal icographus see at {σέσωται}, _3rd.pers._ _sing._
    ἔζωται (δι-) “IG” 22.1491.36, (ὑπ-) [prev. work]1621.68, ἔζωσται 5th c.BC: Hippocrates
    Medicus “Art.” ">Refs 5th c.BC+</a>][same place]; also in <i>middle</i> sense
    (see. below): rare in <i>Attic dialect</i>, even in compounds:—<b>gird</b>, especially
    <b>gird round the loins</b> for a pugilistic conflict (see. below), ἄγον ζώσαντες
    ἀνάγκῃ [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 18.76 ">Refs 8th c.BC+</a>] (here only <i>active</i> in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus); ζῶσέ [μιν].. Ἀθήνη 8th-7th c.BC: Hesiodus Epicus
    “Opera et Dies” 72 ">Refs 8th c.BC+</a>]; ζ. τινά <b>hug</b> him in wrestling,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias Periegeta 8.40.2 ">Refs
    2nd c.AD+</a>]; ζ. γαῖαν, of Ocean, [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 9.778 (1st c.AD: Philippus Epigrammaticus)">Refs 1st c.AD+</a>]; ζ. νῆα
    ὅπλῳ,= ὑποζώννυμι [<a href="javascript:void(0)" title=" 11, 3rd c.BC: Apollonius
    Rhodius Epicus 1.368: with double _accusative_, ζ. τινὰ ζώνην LXX.Lev.8.7, cf.
    LXX.1Ki.17.39. ">LXX+3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>middle</i>,
    <b>ζώννῠμαι</b>, <b>gird oneself</b>, especially of athletes. γυμνός, ζωννυμένων
    τῶν πρὶν ἐνὶ σταδίῳ [<a href="javascript:void(0)" title=" “IG” 7.52.6 (Megara,
    4th c.BC)">Refs 4th c.BC+</a>]; τὼ δὲ ζωσαμένω βήτην ἐς μέσσον ἀγῶνα [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.685, compare 710; ζώννυνταί
    τε νέοι καὶ ἐπεντύνονται ἄεθλα 8th c.BC: Odyssea Homerus Epicus “Odyssey” 24.89;
    Ὀδυσσεὺς ζώσατο μὲν ῥάκεσιν περὶ μήδεα 18.67, compare 1st c.BC: Parthenius Mythographus
    10.2. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> generally, <b>gird
    up one''s loins</b> for battle, ζώννυσθαι ἄνωγεν Ἀργείους [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 11.15; ζώννυσθαι [ζωστῆρι] 10.78
    ">Refs 8th c.BC+</a>]: with <i>accusative</i>, ὅθι ζωννύσκετο μίτρην [<a href="javascript:void(0)"
    title=" 5.857 (vulgar form); ζώσατο δὲ ζώνην 14.181 (vulgar form); χαλκὸν ζώννυσθαι
    23.130; ἐς γόνυ μέχρι χιτῶνα ζώννυσθαι 3rd c.BC: Callimachus Epicus “Hymnus in
    Dianam” 12; χιτῶνα εἰς μηρὸν ἔζωστο 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Antonius” 4; for labour, 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 345; ἐπὶ
    βουσίν 3rd c.BC: Apollonius Rhodius Epicus 1.426, etc.; ζώννυσθαι τὰς κοιλίας
    ζώναις 4th c.BC: Theopompus Historicus 39a. ">Refs 8th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>passive</i>, <b>to be fixed by means of girths</b>, [<a href="javascript:void(0)"
    title=" LXX.1Mac.6.37. ">LXX</a>]<br /><Level3><b>__III.2</b></Level3> <b>to be
    formed in belts</b> or <b>seams</b>, καδμεία ἐζωσμένη (ἐξωσμ- codices) probably
    in [<a href="javascript:void(0)" title=" 2nd c.AD: Pseudo-Democritus Alchemista
    Alch. p.45B. (compare ζωνῖτις). (ζω(ς)- from I.- 5th c.BC: Euripides Tragicus
    ">Refs 5th c.BC+</a>] <b>yōs-</b>, cf. Lithuanian <i>júosti</i> ''to gird'', <b>júostas</b>,
    Avest. <b>yāsta-</b>,= ζωστός ''girt''.)'
