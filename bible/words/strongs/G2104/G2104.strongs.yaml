strongs_number: G2104
language: greek
lemma: εὐγενής
transliteration: eugenḗs
definition: well born, i.e. (literally) high in rank, or (figuratively) generous
kjv_usage: more noble, nobleman
derivation: from G2095 (εὖ) and G1096 (γίνομαι);
extended_definition:
  gloss: of noble birth
  definition: '<b>εὐγενής</b>, -ές<BR /> (εὖ, γένος), [in LXX: <ref=''Job.1.3''>Job.1:3</ref>
    (גָּדוֹל), <ref=''2Ma.10.13''>2Ma.10:13</ref> R, <ref=''4Ma.6.5''>4Ma.6:5</ref>
    <ref=''4Mac.9.13''>4Mac 9:13</ref> <ref=''4Mac.9.23''>4Mac 9:23</ref> <ref=''4Mac.9.27''>4Mac
    9:27</ref> <ref=''4Mac.10.3''>4Mac 10:3</ref> <ref=''4Mac.10.15''>4Mac 10:15</ref>
    * ;] <BR />__1. <b>well born, of noble race</b>: <ref=''Luk.19.12''>Luk.19:12</ref>,
    <ref=''1Co.1.26''>1Co.1:26</ref>. <BR /> __2. <b>noble-minded</b>: compar., -έστερος,
    <ref=''Act.17.11.''>Act.17:11.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐγεν-ής</b>, ές, <br /> in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] <b>εὐηγενής</b> (which see), and
    in [<a href="javascript:void(0)" title=" “hymnus ad Venerem” 94 ">Refs</a>] <b>ἠϋγενής</b>:
    (γένος):— <b>well-born</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Persae” 704 (troch.), 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 728, etc.; εὐ. δόμος 5th c.BC: Euripides Tragicus “Ion” 1540 ">Refs
    5th c.BC+</a>]; τὸ μὲν ἐστίχθαι εὐγενὲς κέκριται being tattooed is esteemed <b>a
    mark of nobility</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 5.6. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> in Trag.
    etc. with the connotation <b>noble-minded, generous</b> (more properly γενναῖος,[<a
    href="javascript:void(0)" title="compare 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1390b22), 5th c.BC: Sophocles Tragicus “Antigone” 38, “Ph.” 874, etc.">Refs 5th
    c.BC+</a>]; διαφέρει φύσις γενναίου σκύλακος.. νεανίσκου εὐ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 375a. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> of animals, <b>high-bred</b>, ἵππος [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 184, 5th c.BC: Sophocles Tragicus “Electra”
    25; λέων 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1259; ὄρνιθες 2nd c.BC:
    Polybius Historicus 1.58.7 ">Refs 6th c.BC+</a>]; of plants, <b>of a good sort</b>,
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “Varia Historia”
    2.14; ῥόαι 4th c.BC: Eriphus Comicus 2.11; πυροί 2nd c.AD: Galenus Medicus 11.120;
    βλαστοί “Geoponica” 5.37.2 ">Refs 4th c.BC+</a>]: so in <i>comparative</i>, [<a
    href="javascript:void(0)" title=" 4th c.BC: Eubulus Comicus 44; φλέβες καὶ ἶνες
    4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 5.1.7 (assuming variant,
    compare εὐτενής); χαλκός 5th c.BC: Sophocles Tragicus “Fragmenta” 864 (variant)">Refs
    5th c.BC+</a>]: <i>metaphorically</i>, of a wife, ὥσπερ εὐγενῆ χώραν ἐντεκνώσασθαι
    παρασχεῖν [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Cat.Mi.” 25. ">Refs 1st c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    of outward form, <b>noble</b>, δέρη, πρόσωπον, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Helena” 136, “Med.” 1072 ">Refs 5th c.BC+</a>];
    of style, τὸ εὐ. τῆς λέξεως [<a href="javascript:void(0)" title=" 2nd-3rd c.AD:
    Aelianus “NA Epil.”; εὐ. ῥυθμοί 1st c.BC: Dionysius Halicarnassensis “de Compositione
    Verborum” 18. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>adverb</i>
    -νῶς <b>nobly, bravely</b>, κατθανοῦμεν [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Cyclops” 201, compare “Tr.” 727; εὐτυχεῖν 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.7f. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
