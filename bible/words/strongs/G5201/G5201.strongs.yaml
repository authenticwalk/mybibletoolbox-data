strongs_number: G5201
language: greek
lemma: ὑδρία
transliteration: hydría
definition: a water-jar, i.e. receptacle for family supply
kjv_usage: water-pot
derivation: from G5204 (ὕδωρ);
extended_definition:
  gloss: jar
  definition: '<b>ὑδρία</b>, -ας, ἠ<BR /> (ὕδωρ), [in LXX for בַּד ;] <BR /> __1.
    prop., <b>a water-pot</b> or <b>jar</b>: <ref=''Jhn.2.6''>Jhn.2:6</ref>, 7 <ref=''Jhn.4.28''>John
    4:28</ref>.<BR /> __2. More frequently in Attic = ἄγγυς, <b>a pot, urn or jar</b>
    of any kind, as for holding wine, coins, etc. (see Rutherford, <i>NPhr.</i>, 23;
    MM, xxv).<BR />† (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
