strongs_number: G2581
language: greek
lemma: Κανανίτης
transliteration: Kananítēs
definition: zealous; Cananites, an epithet
kjv_usage: Canaanite (by mistake for a derivative from G5477 (Χαναάν))
derivation: of Chaldee origin (compare H07067);
extended_definition:
  gloss: Zealot
  definition: '<b>Καναναῖος</b>, -ου, ὁ<BR /> (late <i>Heb.</i> קָנָא), <BR /><b>a
    Cananæan or Zealot </b>(cf. ζηλωτής): <ref=''Mat.10.4''>Mat.10:4</ref>, <ref=''Mrk.3.18''>Mrk.3:18</ref>
    (Rec. -νίτης).†<BR /> (AS)'
  morphology: N:N-M-T
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: <b>Καναναῖος</b>, -ου, ὁ  or Καναναῖος<BR />  (late <i>Heb.</i>
    קָנָא), <BR />1. <b>an emulator, zealous admirer </b> or <b>follower </b>, [<a
    href="javascript:void(0)" title="Plato Philosophus">5th/4th c.BC</a>], etc. <br>2.
    <b>a zealot </b>, used to translate Κανανίτης or Καναναῖος (from the Hebr. <b>qana,
    to glow, be zealous) </b>, [<a href="javascript:void(0)" title="New Testament">Refs
    1st c.AD</a>]
  source: STEPBible/LSJ
