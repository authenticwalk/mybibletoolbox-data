strongs_number: G5368
language: greek
lemma: φιλέω
transliteration: philéō
definition: 'to be a friend to (fond of (an individual or an object)), i.e. have affection
  for (denoting personal attachment, as a matter of sentiment or feeling; while G25
  (ἀγαπάω) is wider, embracing especially the judgment and the deliberate assent of
  the will as a matter of principle, duty and propriety: the two thus stand related
  very much as G2309 (θέλω) and G1014 (βούλομαι), or as G2372 (θυμός) and G3563 (νοῦς)
  respectively; the former being chiefly of the heart and the latter of the head);
  specially, to kiss (as a mark of tenderness)'
kjv_usage: kiss, love
derivation: from G5384 (φίλος);
extended_definition:
  gloss: to love
  definition: '<b>φιλέω</b>, -ῶ<BR /> (φίλος), [in LXX: <ref=''Gen.27.4''>Gen.27:4</ref>,
    9, al. (אָהַב), <ref=''Gen.27.27''>Gen.27:27</ref>, al. (נָשַׁק), <ref=''Lam.1.2''>La
    1:2</ref> (רֵעַ) <ref=''Wis.8.2''>Wis.8:2</ref>, al. ;] <BR />__1. <b>to love
    </b>(with the love of emotion and friendship, Lat, amare; v, <i>SYN.</i>): with
    accusative of person(s), <ref=''Mat.10.37''>Mat.10:37</ref>, <ref=''Jhn.5.20''>Jhn.5:20</ref>;  <ref=''Jhn.11.3,
    36; 15.19; 16.27; 20.2; 21.15-17''>Jhn.11:3, 36 15:19 16:27 20:2 21:15-17</ref>,
    <ref=''1Co.16.22''>1Co.16:22</ref>, <ref=''Rev.3.19''>Rev.3:19</ref>; ἐν πίστει,
    <ref=''Tit.3.15''>Tit.3:15;</ref> with accusative of thing(s), <ref=''Mat.23.6''>Mat.23:6</ref>,
    <ref=''Luk.20.46''>Luk.20:46</ref>, <ref=''Jhn.12.25''>Jhn.12:25</ref>, <ref=''Rev.22.15''>Rev.22:15</ref>;
    with inf. (<ref=''Isa.56.10''>Isa.56:10;</ref> cf. Bl., § 69, 4), <ref=''Mat.6.5.''>Mat.6:5.</ref>
    <BR /> __2. <b>to kiss</b>: with accusative of person(s), <ref=''Mat.26.48''>Mat.26:48</ref>,
    <ref=''Mrk.14.44''>Mrk.14:44</ref>, <ref=''Luk.22.47''>Luk.22:47</ref> (cf. κατα-φιλέω).†<BR
    /> <re><i>SYN.</i>: ἀγαπάω ω (which see), the love of duty and respect </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φῐλέω</b>, <br /> <i>Aeolic dialect</i> <b>φίλημμι</b> [<a
    href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica 79, cf. Ead. “Oxy.”
    1787 “fragment” 1 + 2.24">Refs 7th c.BC+</a>]; <i>2nd pers.</i> <i>singular</i>
    φίλησθα Ead.22; late <i>3rd.pers.</i> <i>plural</i> φίλεισι [<a href="javascript:void(0)"
    title=" “epigram Gr.” 990.12 (2nd c.AD: Balbilla Lyrica)">Refs 2nd c.AD+</a>]:
    <i>Boeotian dialect</i> <b>φίλειμι</b> Hdn.Gr.[<a href="javascript:void(0)" title="
    2.930: _Epic dialect_ ">Refs</a>]<i>infinitive</i> φιλήμεναι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 22.265 ">Refs 8th c.BC+</a>]:
    <i>Ionic dialect</i> and <i>Epic dialect</i> <i>imperfect</i> φιλέεσκε [<a href="javascript:void(0)"
    title=" 3.388, +others: ">Refs</a>]<i>future</i> φιλήσω, <i>Epic dialect</i> <i>infinitive</i>
    φιλησέμεν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 4.171 ">Refs 8th c.BC+</a>]: <i>aorist 1</i> ἐφίλησα [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 2.16 ">Refs 5th c.BC+</a>], etc.: <i>perfect</i>
    πεφίληκα[<a href="javascript:void(0)" title=" [prev. work] 1.13 ">Refs</a>]:—<i>middle</i>,
    poetical [<a href="javascript:void(0)" title=" 1 ">Refs</a>] <i>aorist</i> ἐφῑλάμη;
    <i>3rd.pers.</i> <i>singular</i> ἐφίλατο, φίλατο, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.61, 20.304, Callias Epigrammaticus
    “Aet.Oxy.” 2080.55">Refs 8th c.BC+</a>]; <i>3rd.pers.</i> <i>plural</i> φίλαντο
    [<a href="javascript:void(0)" title=" 3rd c.BC: Lycophron Tragicus 274; _imperative_
    φῖλαι 8th c.BC: Ilias Homerus Epicus “Illiad” 5.117, 10.280 ">Refs 8th c.BC+</a>];
    <i>subjunctive</i> φίλωνται [<a href="javascript:void(0)" title=" “hymnus ad Cererem”
    117, 8th-7th c.BC: Hesiodus Epicus “Theogonia” 97 ">Refs 8th c.BC+</a>]; but φίλατο
    as <i>passive</i>, [<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius
    Rhodius Epicus 3.66 ">Refs 3rd c.BC+</a>]; also <i>participle</i> φιλάμενος [<a
    href="javascript:void(0)" title=" “IG” 14.1549 (from Rome):">Refs</a>] —<i>passive</i>,
    <i>future</i> <i>middle</i> φιλήσομαι in <i>passive</i> sense, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.123, 15.281, 5th c.BC: Antipho
    Orator 1.19 ">Refs 8th c.BC+</a>]: <i>future</i> 3 πεφιλήσομαι [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Hymnus in Delum” 270 ">Refs 3rd c.BC+</a>]:
    <i>aorist</i> ἐφιλήθην [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Hecuba” 1000, 5th-6th c.BC: Plato Philosophus “Phaedrus” 253c ">Refs
    5th c.BC+</a>]: <i>Epic dialect</i> <i>3rd.pers.</i> <i>plural</i> ἐφίληθεν [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.668
    ">Refs 8th c.BC+</a>]: <i>perfect</i> πεφίλημαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 4.45, 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 1.9.28 ">Refs 5th c.BC+</a>]; <i>Doric dialect</i> <i>participle</i>
    πεφιλᾱμένος [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus
    3.3 ">Refs 3rd c.BC+</a>]. [ῐ exceptin the forms ἐφίλατο, φῑλατο, etc.]: (φίλος):—
    <b>love, regard with affection,</b> opposed to μισεῖν, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 334c, 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1380b34; φιλήσω τὸν δῆμον τὸν Ἀθηναίων “IG” 12.15.36 ">Refs
    5th c.BC+</a>]; (on its relation to <b>sexual love</b> see below 3); of the love
    of gods for men, φ. δέ ἑ μητίετα Ζεύς [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 2.197 ">Refs 8th c.BC+</a>]; πέρι γάρ μ᾽ ἐφίλει
    (of the love of the master for his swineherd) [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.146; (also ὃν περὶ κῆρι φ. Ζεὺς..
    παντοίην φιλότητα 8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.245, compare 8th
    c.BC: Ilias Homerus Epicus “Illiad” 9.117); μάλα τούς γε φ. ἑκάεργος Ἀπόλλων 8th
    c.BC: Ilias Homerus Epicus “Illiad” 16.94; εἰ.. Ἕκτορά περ φιλέεις καὶ κήδεαι
    αὐτοῦ 7.204, etc.">Refs 8th c.BC+</a>]; of love for a child reared, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.370; αἰ δὲ μὴ φίλει, ταχέως
    φιλήσει κωὐκὶ θέλοισα 7th-6th c.BC: Sappho Lyrica 1.23; λόγοις φιλοῦσαν οὐ στέργω
    φίλην 5th c.BC: Sophocles Tragicus “Antigone” 543; φιλέων φιλέοντα 5th c.BC: Pindarus
    Lyricus “P.” 10.66; ὃν δ᾽ ἐχρῆν φιλεῖν στυγεῖς 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 907; μάλιστά σ᾽.. ἤχθηρα κἀφίλησ᾽ ἐν ἡμέρᾳ μιᾷ 5th c.BC: Sophocles
    Tragicus “Electra” 1363; ὃν οἱ θεοὶ φιλοῦσιν ἀποθνῄσκει νέος 4th-3rd c.BC: Menander
    Comicus 125 ">Refs 8th c.BC+</a>]; ὅσα θεοὶ ἀνθρώποις οὓς φιλοῦσιν [διδόασιν]
    [<a href="javascript:void(0)" title=" “SIG” 985.48 (Philadelphia, 1st c.BC)">Refs
    1st c.BC+</a>]; οἱ φιλοῦντές τινα his <b>friends,</b> frequently in messages and
    letters, [<a href="javascript:void(0)" title=" “OGI” 184.10 (Philae, 1st c.BC),
    NT.Tit.3.15, “PSI” 8.971.30 (3rd-4th c.AD)">NT+1st c.BC+</a>], etc.; φιλεῖν ἐμαυτήν,
    αὑτόν, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Helena”
    999, “Med.” 86, etc.">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be beloved</b>
    by one, ἐκ Διός [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 2.668; παρ᾽ αὐτῇ 13.627, etc.">Refs 8th c.BC+</a>]; τινι [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hecuba” 1000. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>treat affectionately</b> or <b>kindly,</b> especially <b>welcome, entertain</b>
    a guest, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 4.29, 5.135, 8th c.BC: Ilias Homerus Epicus “Illiad” 3.207, etc.; φίλος
    δ᾽ ἦν ἀνθρώποισιν, πάντας γὰρ φιλέεσκεν ὁδῷ ἔπι οἰκία ναίων 8th c.BC: Ilias Homerus
    Epicus “Illiad” 6.15; ξεῖνον ἐνὶ μεγάροισι φ. 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 8.42; ξεῖνον ἄγων ἐν δώμασι.. φιλέειν καὶ τιέμεν 15.543, compare 14.322
    ">Refs 8th c.BC+</a>]; θεὸς (i. e. Calypso) ἥ με.. ἐφίλει τε καὶ ἔτρεφεν [<a href="javascript:void(0)"
    title=" 7.256 ">Refs</a>]; τίς ἂν φιλέοντι μάχοιτ; who would quarrel with <b>a
    kind host?</b> [<a href="javascript:void(0)" title=" 8.208 ">Refs</a>]; etc.:—<i>passive</i>,
    παρ᾽ ἄμμι φιλήσεαι <b>welcome shalt thou be</b> in our house, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.123, compare 15.281. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__3</b></Level3> opposed to ἐρᾶν, τούτους μάλιστά
    φασι φιλεῖν ὧν ἂν ἐρῶσι <b>regard with affection</b> those for whom they have
    a passion, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 231c; ὥστε οὐ μόνον φιλοῖο ἄν, ἀλλὰ καὶ ἐρῷο ὑπ᾽ ἀνθρώπων 5th-6th c.BC:
    Xenophon Historicus “Hiero” 11.11, compare “Smp.” 8.21 ">Refs 5th c.BC+</a>];
    εἰκὸς τὸ φιλεῖν τοὺς ἐρωμένους [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Analytica Priora” 70a6 ">Refs 4th c.BC+</a>]; but φ.
    is used of lovers, ἥ γ᾽ Εὐρυμάχῳ μισγέσκετο καὶ φιλέεσκεν [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.325; Λυσίθεος Μικίωνα φιλῖν
    φησι μάλισστα τῶν ἐν τῇ πόλει “IG” 12.924; οὐκ ἔστ᾽ ἐραστὴς ὅστις οὐκ ἀεὶ φιλεῖ
    5th c.BC: Euripides Tragicus “Troades” 1051, compare 5th c.BC: Herodotus Historicus
    4.176 (_passive_), 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 905 ">Refs
    8th c.BC+</a>]; of the <b>love</b> of man for wife, ὅς τις ἀνὴρ ἀγαθὸς.. τὴν αὐτοῦ
    φιλέει (<b>cherishes</b> her) καὶ κήδεται ὡς καὶ ἐγὼ τὴν ἐκ θυμοῦ φίλεον [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.343, compare 486 ">Refs 8th
    c.BC+</a>]; τὴν αὐτὸς φιλέεσκεν <b>loved and cherished</b> as his wife, [<a href="javascript:void(0)"
    title="[prev. work] 450 ">Refs</a>]; but ἐμὲ.. ἀτιμάζει, φιλέει δ᾽ ἀΐδηλον Ἄρηα
    (Hephaestus speaks of Aphrodite) [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 8.309: Comedy texts, ὦ Δῆμ᾽, ἐραστής εἰμι σὸς
    φιλῶ τέ σε καὶ κήδομαί σου 5th-6th c.BC: Aristophanes Comicus “Equites” 1341.
    ">Refs 8th c.BC+</a>]<br /><Level4><b>__3.b</b></Level4> of sexual intercourse,
    [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus
    see at {βαίνειν}. ">Refs 5th c.AD+</a>]<br /><Level3><b>__4</b></Level3> <b>show
    outward signs of love,</b> especially <b>kiss</b> (not in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus), φ. τοῖσι στόμασι">Refs 8th c.BC+</a>] <b>kiss
    on</b> the mouth, opposed to τὰς παρειὰς φιλέονται, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.134, compare 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.4.27, “Smp.” 9.5; κατὰ τὸ στόμα “Anthologia Graeca”
    5.284 (6th c.AD: Agathias Historicus et Epigrammaticus); φιλήσω.. τὸ σὸν κάρα
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1131; πατέρα.. περὶ χεῖρε βαλοῦσα
    φιλήσει 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1559 (_anapaest meter_),
    compare 5th-6th c.BC: Aristophanes Comicus “Aves” 671, 674, 5th-6th c.BC: Plato
    Philosophus “Phaedrus” 255e, NT.Mark.14.44, etc.: with double _accusative_, τὸ
    φίλαμα, τὸ.. τὸν Ἄδωνιν.. ἀποθνάσκοντα φίλασεν">NT+5th c.BC+</a>] the kiss wherewith
    <b>she kissed</b> him, [<a href="javascript:void(0)" title=" 2nd c.BC: Moschus
    Bucolicus 3.69:">Refs 2nd c.BC+</a>] —<i>middle</i>, τὰς παρειάς <b>kiss each
    other''s</b> cheeks, Hdt. [prev. cited] <br /><Level3><b>__5</b></Level3> of things
    as objects of love, <b>like, approve,</b> σχέτλια ἔργα [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.83; ἀοιδάν 5th c.BC: Pindarus
    Lyricus “N.” 3.7; οὔθ᾽ ἱστῶν ἐφίλησεν ὁδοὺς οὔτε δείπνων.. τέρψιας “P.” 9.18,
    etc.; αἰσχροκέρδειαν 5th c.BC: Sophocles Tragicus “Antigone” 1056, compare 312
    ">Refs 8th c.BC+</a>]; τὰς λευκοτάτας [μάζας] [<a href="javascript:void(0)" title="
    5th c.BC: Teleclides Comicus 1.6 (_anapaest meter_); Πράμνιον οἶνον 4th c.BC:
    Ephippus Comicus 28. ">Refs 5th c.BC+</a>]<br /><Level3><b>__6</b></Level3> of
    things as the subject, ἡσυχία δὲ φιλεῖ συμπόσιον [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 9.48; ἢ [μίτρη] μαστοὺς ἐφίλησε 3rd c.BC:
    Callimachus Epicus “Epigrammata” 39. ">Refs 5th c.BC+</a>]<br /><Level3><b>__7</b></Level3>
    in making a request, οἶσθ᾽ ὁτιὴ φιλῶ σ᾽ ἐγώ, κἀμοὶ πιθόμενος ὑπαποκίνει τῆς ὁδοῦ
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Aves”
    1010 ">Refs 5th c.BC+</a>]; so τί πράσσει Φηλικίων ὁ ἀγαθό; φιλῶ σε <b>pray,</b>
    how goes it with the worthy Felicio? [<a href="javascript:void(0)" title=" 2nd
    c.AD: Arrianus Historicus “Epicteti Dissertationes” 1.19.20; so perhaps in 3rd
    c.BC: Herodas Mimographus 1.66, πείσθητί μευ, φιλέω σε">Refs 3rd c.BC+</a>] (but
    rather ''I <b>speak as a true friend''</b>). <br /><Level2><b>__II</b></Level2>
    after [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs 8th
    c.BC+</a>], with <i>infinitive</i>, <b>love</b> to do, <b>be fond</b> of doing,
    and so <b>to be wont</b> or <b>used to</b> do, φιλέει ὁ θεὸς τὰ ὑπερέχοντα κολούειν
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.10. ; ἢν
    ἁμάρτωσι τοῦ πατρικοῦ τύπου.. φιλέουσι διαφθείρεσθαι 3rd c.AD: Democritus Epigrammaticus
    228; Μοῖσα μεμνᾶσθαι φ. 5th c.BC: Pindarus Lyricus “N.” 1.12, compare “P.” 3.18;
    φιλεῖ δὲ τίκτειν ὕβρις.. ὕβριν 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 763
    (Lyric poetry); τοῖς θανοῦσί τοι φιλοῦσι πάντες κειμένοις ἐπεγγελᾶν 5th c.BC:
    Sophocles Tragicus “Ajax” 989, etc.">Refs 5th c.BC+</a>]; rarely with <i>participle</i>
    for <i>infinitive</i>, φιλεῖς δὲ δρῶσ᾽ αὐτὸ σφόδρα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 645. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> of things, events, etc., αὔρη ἀπὸ ψυχροῦ τινος
    φιλέει πνέειν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.27; φιλεῖ ὠδῖνα τίκτειν νύξ 4th-5th c.BC: Aeschylus Tragicus “Supplices” 769;
    ἐμπόρων ἔπη φ. πλανᾶσθαι 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 304;
    φιλεῖ γάρ πως τὰ τοιαῦθ᾽ ἑτέρᾳ τρέπεσθαι 5th-6th c.BC: Aristophanes Comicus “Nubes”
    813 (Lyric poetry); φιλεῖ μεγάλα στρατόπεδα ἐκπλήγνυσθαι 5th c.BC: Thucydides
    Historicus 4.125; ὃ δὴ φ. ὁ ἔρως ἐμποιεῖν 5th-6th c.BC: Plato Philosophus “Symposium”
    182c: especially with γίγνεσθαι">Refs 5th c.BC+</a>] of what <b>usually</b> happens,
    ἀπὸ πείρης πάντα ἀνθρώποισι φιλέει γίνεσθαι everything comes to man by experience,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.9.γ, compare
    7.10.ζ, 7.50, 5th c.BC: Thucydides Historicus 3.42, 5th-6th c.BC: Isocrates Orator
    6.104, 5th-6th c.BC: Plato Philosophus “Respublica” 494c, +others; οἷα φ. γίγνεσθαι
    5th c.BC: Thucydides Historicus 7.79, compare 5th c.BC: Herodotus Historicus 8.128
    ">Refs 5th c.BC+</a>]; without γίγνεσθαι, οἷα δὴ φιλεῖ as <b>is wont,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    467b; ὁποῖα φ. 2nd c.AD: Lucianus Sophista “Am.” 9. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <i>impersonal</i>, φιλέει δέ κως προσημαίνειν (i.e. ὁ θεός), εὖτ᾽ ἂν.. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.27 ">Refs 5th c.BC+</a>]; ὡς δὴ φιλεῖ..
    λόγον ἔχειν ἀνθρώπους as <b>it is usual</b> for.., [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pompeius” 73. ">Refs
    1st c.AD+</a>]'
