strongs_number: G5368
language: greek
lemma: φιλέω
transliteration: philéō
definition: 'to be a friend to (fond of (an individual or an object)), i.e. have affection
  for (denoting personal attachment, as a matter of sentiment or feeling; while G25
  (ἀγαπάω) is wider, embracing especially the judgment and the deliberate assent of
  the will as a matter of principle, duty and propriety: the two thus stand related
  very much as G2309 (θέλω) and G1014 (βούλομαι), or as G2372 (θυμός) and G3563 (νοῦς)
  respectively; the former being chiefly of the heart and the latter of the head);
  specially, to kiss (as a mark of tenderness)'
kjv_usage: kiss, love
derivation: from G5384 (φίλος);
