strongs_number: H6923
language: hebrew
lemma: קָדַם
transliteration: qâdam
pronunciation: kaw-dam'
definition: to project (one self), i.e. precede; hence, to anticipate, hasten, meet
  (usually for help)
kjv_usage: come (go, (flee)) before, [phrase] disappoint, meet, prevent.
derivation: a primitive root;
extended_definition:
  gloss: to meet
  definition: 1) to meet, come or be in front, confront, go before<br>1a) (Piel)<br>1a1)
    to meet, confront, come to meet, receive<br>1a2) to go before, go in front, be
    in front<br>1a3) to lead, be beforehand, anticipate, forestall<br>1b) (Hiphil)<br>1b1)
    to come in front<br>1b2) to confront, anticipate
  morphology: H:V
  source: STEPBible/BDB
