strongs_number: H2220
language: hebrew
lemma: זְרוֹעַ
transliteration: zᵉrôwaʻ
pronunciation: zer-o'-ah
definition: the arm (as stretched out), or (of animals) the foreleg; figuratively,
  force
kjv_usage: arm, [phrase] help, mighty, power, shoulder, strength.
derivation: or (shortened) זְרֹעַ; and (feminine) זְרוֹעָה; or זְרֹעָה; from H2232
  (זָרַע);
