extended_definition:
  gloss: Zabdi
  definition: 'A man of the tribe of Levi  living at the time of Exile and Return,
    first mentioned at 1Ch.9.15; <br> son of: Asaph (H0623I); <br> father of: Mica
    (H4316); also called Zabdi at Neh.11.17;<BR>Another name of <i>zikh.ri</i> (זִכְרִי
    "Zichri" H2147K)<BR> § Zabdi = "endowment"<br>1) son of Zerah and grandson of
    Judah; grandfather of Achan<br>2) one of the sons of Shimhi, a Benjamite<br>3)
    an officer of David, in charge of the produce of the vineyards for the wine-cellars<br>4)
    son of Asaph the minstrel; also called ''Zaccur'' and ''Zichri'''
