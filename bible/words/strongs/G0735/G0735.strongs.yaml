strongs_number: G0735
language: greek
lemma: Ἄρτεμις
transliteration: Ártemis
definition: prompt; Artemis, the name of a Grecian goddess borrowed by the Asiatics
  for one of their deities
kjv_usage: Diana
derivation: probably from the same as G736 (ἀρτέμων);
extended_definition:
  gloss: Artemis
  definition: '<b>Ἄρτεμις</b>, -ιδος, ἡ <BR /> Artemis, an Asiatic goddess, to be
    disting. from the Gk. goddess of the same name: <ref=''Act.19.24, 27-28''>Act.19:24,
    27-28</ref> <BR /> (AS)'
  morphology: N:N--T
  source: STEPBible/Abbott-Smith
etymology:
