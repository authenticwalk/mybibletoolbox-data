    1679 (from Zacynthus)">Refs 2nd c.BC+</a>], etc.: <i>accusative</i> ιν, also ιδα
    [<a href="javascript:void(0)" title=" “hymnus ad Venerem” 16">Refs</a>]: <i>Doric
    dialect</i> Ἄρταμις, ιτος (or ιδος as in <i>Boeotian dialect</i> Inscrr. [<a href="javascript:void(0)"
    title=" “IG” 7.546, +others), “SIG” 765 (Rhodes, 1st c.BC), “IG” 2.545.12 (Delph.),
