strongs_number: H2069
language: hebrew
lemma: זְבַדְיָה
transliteration: Zᵉbadyâh
pronunciation: zeb-ad-yaw'
definition: Zebadjah, the name of nine Israelites
kjv_usage: Zebadiah.
derivation: or זְבַדְיָהוּ; from H2064 (זָבַד) and H3050 (יָהּ); Jah has given;
extended_definition:
  gloss: Zebadiah
  definition: A man living at the time of Exile and Return, only mentioned at Ezr.10.20<BR>
    § Zebadiah = "endowment of Jehovah"<br>1) a Benjamite of the sons of Beriah<br>2)
    a Benjamite of the sons of Elpaal<br>3) one of the sons of Jeroham of Gedor and
    one of David's men<br>4) son of Asahel, brother of Joab, and one of David's men<br>5)
    son of Michael, of the sons of Shephatiah<br>6) a priest of the sons of Immer,
    who had a foreign wife in the time of Ezra<br>7) a Levite, 3rd son of Meshelemiah
    the Korhite<br>8) a Levite in the reign of Jehoshaphat<br>9) son of Ishmael and
    prince of the house of Judah in the reign of Jehoshaphat
