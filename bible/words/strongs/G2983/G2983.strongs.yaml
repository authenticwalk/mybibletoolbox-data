strongs_number: G2983
language: greek
lemma: λαμβάνω
transliteration: lambánō
definition: while G138 (αἱρέομαι) is more violent, to seize or remove))
kjv_usage: accept, + be amazed, assay, attain, bring, X when I call, catch, come on
  (X unto), + forget, have, hold, obtain, receive (X after), take (away, up)
derivation: a prolonged form of a primary verb, which is use only as an alternate
  in certain tenses; to take (in very many applications, literally and figuratively
  (properly objective or active, to get hold of; whereas G1209 (δέχομαι) is rather
  subjective or passive, to have offered to one;
extended_definition:
  gloss: to take
  definition: '<b>λαμβάνω</b>, <BR /> [in LXX chiefly for לקח, also for אחז ,לכד ,נשׂא,
    etc. ;] <BR /> __1. <b>to take, lay hold of</b>: absol., <ref=''Mat.26.26''>Mat.26:26</ref>,
    <ref=''Mrk.14.22''>Mrk.14:22</ref>; with accusative of thing(s), <ref=''Mat.5.40;
    26.52''>Mat.5:40 26:52</ref>, al. mult.; with accusative of person(s), <ref=''Mat.21.35''>Mat.21:35</ref>,
    <ref=''Mrk.12.3''>Mrk.12:3</ref>, al.; pleonastic λαβών (M, <i>Pr.</i>, 230; Bl.,
    §74, 2), <ref=''Mat.13.31; 14.19''>Mat.13:31 14:19</ref>, al.; so also indic.,
    <ref=''Mrk.7.27''>Mrk.7:27</ref>, <ref=''Jhn.19.1, 40''>Jhn.19:1, 40</ref> <ref=''Rev.8.5''>Rev.8:5</ref>,
    al.; metaphorically, with accusative of thing(s), ἀφορμήν, <ref=''Rom.7.8, 11''>Rom.7:8,
    11</ref>; ὑδόδειγμα, <ref=''Jas.5.10''>Jas.5:10;</ref> id. with accusative of
    person(s), φόβος, <ref=''Luk.7.16''>Luk.7:16;</ref> πνεῦμα, <ref=''Luk.9.39''>Luk.9:39;</ref>
    πειρασμός, <ref=''1Co.10.13''>1Co.10:13;</ref> aoristic pf. (M, <i>Pr.</i>, 145,
    238; BL, §59, 4), <ref=''Rev.5.7; 8.5''>Rev.5:7 8:5</ref>, al. <BR /> __2. <b>to
    receive</b>: absol., opposite to αἰτεῖν, <ref=''Mat.7.8''>Mat.7:8</ref>, al.;
    διδόναι, <ref=''Mat.10.8''>Mat.10:8</ref>, <ref=''Act.20.35''>Act.20:35</ref>;
    with accusative of thing(s), <ref=''Mat.27.6''>Mat.27:6</ref>, <ref=''Mrk.10.3''>Mrk.10:3</ref>o,
    al. mult.; with accusative of person(s), <ref=''Jhn.6.21; 13.20; 19.27''>Jhn.6:21
    13:20 19:27</ref>, <ref=''2Jn.10''>2Jo.10</ref>; ῥαπίσμασιν (a vulgarism; Bl.,
    §38, 3), <ref=''Mrk.14.65''>Mrk.14:65;</ref> metaphorically, τ. λόγον, <ref=''Mat.13.20''>Mat.13:20</ref>,
    <ref=''Mrk.4.16''>Mrk.4:16</ref>; τ. μαρτυρίαν, <ref=''Jhn.3.11''>Jhn.3:11;</ref>
    τ. ῥήματα,  <ref=''Jhn.12.48''>Jhn.12:48;</ref> πρόσωπον (Heb. נָשָׂא פָּנִים,
    Dalman, <i>Words</i>, 30), <ref=''Luk.20.21''>Luk.20:21</ref>, <ref=''Gal.2.6''>Gal.2:6</ref>;
    ζωὴν αἰώνιον (Dalman, <i>op. cit.</i>, 124f.), <ref=''Mrk.10.30''>Mrk.10:30</ref>
    (cf. ἀνα-, ἀντι-, συν-αντι- (-μαι), ἀπο-, ἐπι-, κατα-, μετα-, παρα-, συν-παρα-,
    προ-, προσ-, συν-, συν-περι-, ὑπο-λαμβάνω). <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λαμβάνω</b>, <br /> <i>future</i> λήψομαι (λήψω only late,
    variant in [<a href="javascript:void(0)" title=" LXX.1Mac.4.18)">LXX</a>]; <i>Ionic
    dialect</i> λάψομαι [<a href="javascript:void(0)" title=" “GDI” 5497.3, +others
    (Milet., 4th-3rd c.BC), 5597.11 (Ephesus, 3rd c.BC), corrupted to λάμψομαι in
    Mss. of 5th c.BC: Herodotus Historicus 1.199 ">Refs 5th c.BC+</a>]; <i>Doric dialect</i><i>future</i>
    <i>2nd pers.</i> <i>singular</i> λαψῇ [<a href="javascript:void(0)" title=" 5th
    c.BC: Epicharmus Comicus 34.2, 3rd c.BC: Theocritus Poeta Bucolicus 1.4, 10 ">Refs
    5th c.BC+</a>], <i>infinitive</i> λαμψεῖσθαι [<a href="javascript:void(0)" title="
    “PSI” 9.1091.19; Hellenistic λήμψομαι “PPar.” 14.47 (2nd c.BC), “CIG” “Corpus
    Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum” 4224c (add.) (from Telmessus),
    4244 (from Tlos), +others: ">Refs 2nd c.BC+</a>]<i>aorist 2</i> ἔλᾰβον, <i>Epic
    dialect</i> ἔλλᾰβον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 24.170, etc.">Refs 8th c.BC+</a>]; <i>Ionic dialect</i> Iterat.
    λάβεσκον [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Fragmenta”
    112, 5th c.BC: Herodotus Historicus 4.78, 130; _imperative_ λαβέ 8th c.BC: Ilias
    Homerus Epicus “Illiad” 1.407, etc.">Refs 8th c.BC+</a>]; written λάβε in <i>middle</i>
    Ms. of [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 130, but λαβέ">Refs 4th c.BC+</a>] <i>Attic dialect</i><i>accusative</i>
    to [<a href="javascript:void(0)" title=" 2nd c.AD: Herodianus Grammaticus Gr.
    1.431 ">Refs 2nd c.AD+</a>]: <i>perfect</i> εἴληφα [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 643, 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 591 (Lyric poetry), etc. (uncertain in 7th c.BC: Archilochus Lyricus
    143)">Refs 7th c.BC+</a>]; <i>Ionic dialect</i>, <i>Doric dialect</i>, [<a href="javascript:void(0)"
    title=" 4th c.AD(?): Arcadius Grammaticus λελάβηκα 5th c.BC: Herodotus Historicus
    4.79, “IG” 42(1).121.68 (Epid., 4th c.BC), 5(2).6.14 (Tegea, 4th c.BC), also 5th
    c.BC: Eupolis Comicus 426 ">Refs 5th c.BC+</a>]; <i>infinitive</i> λελαβήκειν
    [<a href="javascript:void(0)" title=" “IG” 42(1).121.59 (Epid.), “PSI” 9.1091.7
    ">Refs</a>]: <i>pluperfect</i> εἰλήφειν [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.88, _Ionic dialect__3rd.pers._ _sing._ λελαβήκεε
    variant in 5th c.BC: Herodotus Historicus 3.42 ">Refs 5th c.BC+</a>] (κατα-);
    <i>Doric dialect</i> <i>perfect</i> <i>subjunctive</i> <i>3rd.pers.</i> <i>singular</i>
    (παρ-) λελόνβῃ [<a href="javascript:void(0)" title=" “GDI” 5087b1 (from Crete):">Refs</a>]
    —<i>middle</i>, <i>aorist 2</i> ἐλαβόμην, <i>Epic dialect</i> ἐλλ-, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.325, etc.">Refs 8th c.BC+</a>];
    <i>Epic dialect</i> <i>reduplicate</i> λελαβέσθαι [<a href="javascript:void(0)"
    title=" 4.388 ">Refs</a>]:—<i>passive</i>, <i>future</i> ληφθήσομαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 68, 5th c.BC: Thucydides Historicus
    6.91, κατα-λελήψομαι 2nd c.AD: Aristides Rhetor “Orationes” 54p.677D. ">Refs 5th
    c.BC+</a>]: <i>aorist</i> ἐλήφθην [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Equites” 101, etc.">Refs 5th c.BC+</a>]; <i>Ionic
    dialect</i> ἐλάφθην [<a href="javascript:void(0)" title=" “SIG” 58.8 (Milet.,
    5th c.BC), (κατ-) “GDI” 5532.7 (from Zeleia), ἐλάμφθην 5th c.BC: Herodotus Historicus
    2.89, 6.92, 7.239 (-λάφθ- by erasure in codex B)">Refs 5th c.BC+</a>]; Hellenistic
    ἐλήμφθην [<a href="javascript:void(0)" title=" “IG” 14.1320, NT.Mark.16.19 (ἀν-)">NT</a>];
    <i>Doric dialect</i> ἐλάφθην [<a href="javascript:void(0)" title=" 3rd c.BC: Archimedes
    Geometra “ψαμμίτης” 1.13 ">Refs 3rd c.BC+</a>]: <i>perfect</i> εἴλημμαι [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 24.49, 5th-6th c.BC: Aristophanes Comicus
