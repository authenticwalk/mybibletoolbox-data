    <i>Ionic dialect</i> λέλαμμαι (ἀπο-) [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 9.51, (δια-) 3.117 ">Refs 5th c.BC+</a>]; <i>infinitive</i>
    ἀνα-λελάφθαι [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “κατ᾽ ἰητρεῖον” 11 ">Refs 5th c.BC+</a>] (<i>accusative</i> to many codices, [<a
    href="javascript:void(0)" title="5th c.AD(?): Hesychius Legal icographusand 1st
    c.AD: Erotianus Grammaticus, -λελάμφθαι vulgar form)">Refs 1st c.AD+</a>]; <i>Ionic
    dialect</i><i>3rd.pers.</i> <i>plural</i> λελήφαται [<a href="javascript:void(0)"
    title=" “Anecdota Graeca - MSS. Bibl. Oxon.” 1.268 ">Refs</a>]; <i>Doric dialect</i>
    <i>perfect</i> <i>imperative</i> λελάφθω [<a href="javascript:void(0)" title="
    3rd c.BC: Archimedes Geometra “περὶ κωνοειδέων καὶ σφαιροειδέων” 3, +others">Refs
    3rd c.BC+</a>]:—in the <i>future</i>, <i>aorist</i> <i>passive</i>, and <i>perfect</i>
    <i>passive</i> the <b>a</b> is short by nature in <i>Ionic dialect</i>, probably
    long in <i>Doric dialect</i> and in Doric dialect ized Hellenistic forms such
    as λαμψοῦνται [<a href="javascript:void(0)" title=" “Test.Epict.” 5.14, λάμψεσθαι
    “IG” 5(1).1390.67 (Andania, 1st c.BC)">Refs 1st c.BC+</a>]; it is marked long
    in <i>Aeolic dialect</i> λᾱμψεται [<a href="javascript:void(0)" title=" 7th-6th
    c.BC: Alcaeus Lyricus “Supp.” 5.9:—of these tenses 8th c.BC: Homerus Epicus uses
    only ">Refs 8th c.BC+</a>]<i>aorist</i> <i>active</i>, and <i>aorist</i> <i>middle</i>
    twice (see. above); the Homeric <i>present</i> is λάζομαι. —The word has two main
    senses, one (more active) <b>take</b>; the other (more passive) <b>receive</b>:
    <br /><Level2><b>__I</b></Level2> <b>take</b>, <br /><Level3><b>__I.1</b></Level3>
    <b>take hold of, grasp, seize</b>, μάστιγα καὶ ἡνία [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.81: frequently with χειρί
    or χερσί added, χειρὶ χεῖρα λαβόντες 8th c.BC: Ilias Homerus Epicus “Illiad” 21.286;
    χερμάδιον λάβε χειρί 5.302; χείρεσσι λαβὼν περιμήκεα κοντόν 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 9.487; ἐν χείρεσσι λάβ᾽ ἡνία 8th c.BC: Ilias Homerus
    Epicus “Illiad” 8.116; ἐν χεροῖν λ. 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    913; διὰ χερῶν λαβών [prev. author] “Ant.” 916; ἐς χέρας 5th c.BC: Euripides Tragicus
    “Hecuba” 1242; ἐν ἀγκάλαις 4th-5th c.BC: Aeschylus Tragicus “Supplices” 481, etc.
    ">Refs 8th c.BC+</a>]; of an eagle, λ. ἄγραν ποσίν [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 3.81 ">Refs 5th c.BC+</a>]: c.<i>accusative</i>
    of the thing seized, λ. γούνατα [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 24.465 ">Refs 8th c.BC+</a>]; but also with <i>accusative</i>
    of whole, <i>genitive</i> of part seized, τὴν πτέρυγος λάβεν <b>caught</b> her
    <b>by</b> the wing,[<a href="javascript:void(0)" title=" 2.316; τὸν δὲ πεσόντα
    ποδῶν ἔλαβε 4.463; γούνων λαβὼν κούρην 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    6.142; λ. τινὰ τῆς ζώνης 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.6.10,
    etc.: sometimes with _genitive_ only, ἀγκὰς ἀλλήλων λαβέτην χερσί">Refs 8th c.BC+</a>]
    they <b>took hold of</b> one another with their arms, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.711 ">Refs 8th c.BC+</a>]:—frequently
    in <i>middle</i>, see below [<a href="javascript:void(0)" title=" 5th c.BC: Bacchylides
    Lyricus ">Refs 5th c.BC+</a>]<br /><Level4><b>__I.1.b</b></Level4> <b>take by
    violence, carry off as prize</b> or <b>booty</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.273, 8.191, 5th c.BC: Herodotus
    Historicus 4.130, 5th c.BC: Sophocles Tragicus “Philoctetes” 68 (_passive_), 1431,
    etc.">Refs 8th c.BC+</a>]; <b>capture</b> a city, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.24.11, 3.61.8; ἐκ πόλιος.. ἀλόχους καὶ
    κτήματα 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.41 ">Refs 8th c.BC+</a>];
    of lions, λαβὼν κρατεροῖσιν ὀδοῦσιν [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 11.114; ἵνα δαῖτα λάβῃσιν 24.43 ">Refs 8th
    c.BC+</a>]; of an eagle, [<a href="javascript:void(0)" title=" 17.678 ">Refs</a>];
    of a dolphin, [<a href="javascript:void(0)" title=" 21.24. ">Refs</a>]<br /><Level4><b>__I.1.c</b></Level4>
    λ. δίκην <b>take, exact</b> punishment, [<a href="javascript:void(0)" title="
    5th c.BC: Lysias Orator 1.29,34, 5th-6th c.BC: Isocrates Orator 4.181; ποινάς
    5th c.BC: Euripides Tragicus “Troades” 360, etc. (rarely for δοῦναι δίκην, see.below
    11.1 e); λ. τιμωρίαν 4th c.BC: Demosthenes Orator 18.280. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__I.2</b></Level3> of passions, feelings, etc., <b>seize</b>, μένος
    ἔλλαβε θυμόν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 23.468; Ἀτρεΐωνα.. χόλος λάβεν 1.387; ὁππότε κέν μιν γυῖα λάβῃ κάματος
    4.230; τὸν δὲ τρόμος ἔλλαβε γυῖα 24.170, +others; δὴν δέ μιν ἀμφασίη ἐπέων λάβε
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.704; τοὺς Ἀθηναίους θάρσος ἔλαβε
    5th c.BC: Thucydides Historicus 2.92; ἄχος 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 5.5.6; δέος 5th-6th c.BC: Plato Philosophus “Leges” 699c ">Refs
    8th c.BC+</a>]; ἐπειδὴ καιρὸς ἐλάμβανε when the occasion <b>came to</b> them,
    i.e. <b>occurred</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.34, 2nd-3rd c.AD: Dio Cassius Historicus 44.19 ">Refs 5th c.BC+</a>];
    of fevers and sudden illnesses, <b>attack</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ νούσων” 1.19, 5th c.BC: Thucydides Historicus
    2.49, 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 417, etc. (compare λάζομαι,
    λῆψις):">Refs 5th c.BC+</a>] —<i>passive</i>, λαμβάνεσθαι νόσῳ, ὑπὸ [νόσου], [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 446,
    5th c.BC: Herodotus Historicus 1.138; ἔρωτι 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 6.1.31, etc. (reversely of the person, λ. θυμόν,
    etc., see below 11.3). ">Refs 5th c.BC+</a>]<br /><Level4><b>__I.2.b</b></Level4>
    of a deity, <b>seize, possess</b>, τινα [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 4.79 ">Refs 5th c.BC+</a>]:—<i>passive</i>, τῇ
    Ῥέᾳ λαμβάνονται [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Nigr.” 37. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__I.2.c</b></Level4> of darkness,
    etc., <b>occupy, possess</b>, εὖτ᾽ ἂν κνέφας τεμενος αἰθέρος λάβῃ [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 365. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__I.3</b></Level3> <b>catch, overtake</b>, as an enemy, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.159, 11.106, 126, etc.; λ. τινὰ
    στείχοντα θύραζε 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.418; ζῶντες ἐλάμφθησαν
    5th c.BC: Herodotus Historicus 9.119 ">Refs 8th c.BC+</a>]; simply, <b>find, come
    upon</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 1031, 5th c.BC: Euripides Tragicus “Ion” 1339. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__I.4</b></Level3> <b>catch, find out, detect</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.89 (_passive_)">Refs 5th c.BC+</a>];
    ποίῳ λαβών σε Ζεὺς ἐπ᾽ αἰτιάματ; [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 196; τὸν αὐτόχειρα τοῦ φόνου λ.
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 266: frequently with ">Refs 5th
    c.BC+</a>]<i>participle</i>, κἂν λάβῃς ἐψευσμένον[<a href="javascript:void(0)"
    title=" [prev. work] 461; κλέπτοντα Κλέωνα λάβοιμι 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 759; λ. τινὰ ψευδόμενον 5th-6th c.BC: Plato Philosophus “Respublica”
    389d; τοῦτον ὑβρίζοντα λαβόντες 4th c.BC: Demosthenes Orator 21.97 ">Refs 5th
    c.BC+</a>]: with <i>adjective</i>, ὅπως μὴ λήψομαί σε προπετῆ [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus “Ἐπιτρέποντες” 570 ">Refs 4th c.BC+</a>]:—<i>passive</i>,
    δρῶσ᾽ ἐλήφθης [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Trachiniae” 808; ἐπ᾽ αὐτοφώρῳ δεινὰ δρῶντ᾽ εἰλημμένω 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 455; ληφθεῖσαν ἐπ᾽ αὐτοφώρῳ μηχανωμένην τι 5th c.BC: Antipho
    Orator 1.3; ἐλήφθη μοιχός 5th c.BC: Lysias Orator 13.66 ">Refs 5th c.BC+</a>]:
    in good sense, οὐκ ἂν λάβοις μου μᾶλλον οὐδέν᾽ εὐσεβῆ [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 1051. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__I.5</b></Level3> λ. τινὰ πίστι καὶ ὁρκίοισι <b>bind</b> him by..,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.74; ἀραῖον
    λαβεῖν τινα 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 276 codices ">Refs
    5th c.BC+</a>]<br /><Level3><b>__I.6</b></Level3> with <i>double</i> <i>accusative</i>,
    <b>take as</b>, λαβὼν πρόβλημα σαυτοῦ παῖδα τόνδ᾽ [<a href="javascript:void(0)"
