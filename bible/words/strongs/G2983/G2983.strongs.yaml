    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 876, 5th c.BC: Euripides
    Tragicus “Ion” 1113, “IA” 363 (troch.), “Cyc.” 433, compare 5th-6th c.BC: Aristophanes
