strongs_number: G3307
language: greek
lemma: μερίζω
transliteration: merízō
definition: to part, i.e. (literally) to apportion, bestow, share, or (figuratively)
  to disunite, differ
kjv_usage: deal, be difference between, distribute, divide, give participle
derivation: from G3313 (μέρος);
extended_definition:
  gloss: to divide
  definition: '<b>μερίζω</b><BR /> (μέρος), [in LXX chiefly for חָלַק ;] <BR /><b>to
    divide</b>; <BR /> __(a) <b>to divide into parts </b>: metaphorically, pass.,
    <ref=''1Co.7.34''>1Co.7:34</ref> (WH, R, ing.), <ref=''1Co.7.34''>1Co.7:34</ref>
    (Rec., R, txt.) ( reading and punctuation, see <i>ICC</i>, in l); μεμέρισται ὁ
    Χριστός, <ref=''1Co.1.13''>1Co.1:13;</ref> as in late authors, of factional division
    (cf. Polyb., viii, 23, 9), καθ᾽ ἑαυτοῦ, <ref=''Mat.12.25''>Mat.12:25;</ref> ἐφ᾽
    εαυτόν, <ref=''Mat.12.26''>Mat.12:26</ref>, <ref=''Mrk.3.24-26''>Mrk.3:24-26</ref>;
    <BR /> __(b) <b>to distribute</b>: with accusative of thing(s) and dative of person(s),
    <ref=''Mrk.6.41''>Mrk.6:41;</ref> as in later usage (cf. Polyb., xi, 28, 9), <b>to
    bestow</b>: <ref=''Rom.12.3''>Rom.12:3</ref>, <ref=''1Co.7.17''>1Co.7:17</ref>,
    <ref=''2Co.10.13''>2Co.10:13</ref>, <ref=''Heb.7.2''>Heb.7:2</ref>; mid., with
    accusative of thing(s) before μετά, <ref=''Luk.12.13''>Luk.12:13</ref> (cf. δια-,
    συμ-μερίζω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μερίζω</b>, <br /> <i>Doric dialect</i> <b>μερ-ίσδω</b>, [<a
    href="javascript:void(0)" title=" 2nd c.BC: Bion Bucolicus 2.31 ">Refs 2nd c.BC+</a>]:
    <i>Attic dialect</i> <i>future</i> -ιῶ [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Parmenides” 131c ">Refs 5th c.BC+</a>]: <i>aorist</i>
    ἐμέρισα [<a href="javascript:void(0)" title=" 3rd c.BC: Nicomachus Comicus 1.27
    ">Refs 3rd c.BC+</a>]; <i>Doric dialect</i> <i>participle</i> μερίξας [<a href="javascript:void(0)"
    title=" 5th-4th c.BC: Timaeus Locrus Philosophus 99d ">Refs 5th c.BC+</a>]: <i>perfect</i>
    μεμέρικα [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    “Epistula ad Pompeium” 4 ">Refs 1st c.BC+</a>]:—<i>middle</i>, <i>future</i> -ίσομαι
    [<a href="javascript:void(0)" title=" 4th c.BC: Sopater Comicus in Rhetores Graeci
    8.306 W., -ιοῦμαι LXX.Pro.14.18 ">LXX+4th c.BC+</a>]: <i>aorist</i> ἐμερισάμην
    [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator 9.24, etc.">Refs
    4th c.BC+</a>]: <i>perfect</i> μεμέρισμαι [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 47.34 (variant{νενέμημαι})">Refs 4th c.BC+</a>]:—<i>passive</i>,
    <i>future</i> μεριοῦμαι [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Partibus Animalium” 664a27, μερισθήσομαι 3rd c.AD: Plotinus Philosophus
    4.3.8, 6.4.4 ">Refs 4th c.BC+</a>]: <i>aorist</i> ἐμερίσθην [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 56d, etc.">Refs 5th c.BC+</a>]:
    <i>perfect</i> μεμέρισμαι [<a href="javascript:void(0)" title=" [prev. author]
    “Prm.” 144b, 4th c.BC: Demosthenes Orator 15.5, etc.">Refs 4th c.BC+</a>]: (μερίς):—<b>divide,
    distribute</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Parmenides” 131c; μ. τὸ ἄπειρον 4th c.BC: Aristoteles Philosophus “Physica” 204a34;
    μ. [ἀρχήν] τινα εἰς πλείους [prev. author] “Pol.” 1321b37 ">Refs 5th c.BC+</a>];
    καθ᾽ ἕκαστον εἶδος πολιτείας μ. <b>make a division</b>, [<a href="javascript:void(0)"
    title="[prev. work] 1304b19: _absolutely_, ">Refs</a>]<b>split up the amount</b>,
    [<a href="javascript:void(0)" title="[prev. work] 1268b15: Arith., μ. τι παρά
    τι, εἴς τι, ">Refs</a>]<b>divide</b> by.., [<a href="javascript:void(0)" title="
    3rd c.AD: Diophantus Mathematicus 4.33, 34, +others: _absolutely_, 2nd c.AD: Galenus
    Medicus 5.223. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>assign
    a part, allot</b>, ἐφ᾽ ἕκαστον μ. τὸ φιλεῖν [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Magna Moralia” 1213b5 ">Refs 4th c.BC+</a>];
    μ. τοὺς τόκους πρὸς τὸν πλοῦν <b>allot</b> the interest according to the voyage,
    i.e. <b>pay only a part</b> of it, if a part only of the voyage has been performed,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 56.49 ">Refs
    4th c.BC+</a>]; <b>allot, assign</b> spheres of duty, τινι [<a href="javascript:void(0)"
    title=" “PHamb.” 24.6 (_passive_)">Refs</a>]; <b>apportion, allocate</b> funds,
    [<a href="javascript:void(0)" title=" “IG” 22.29.18, +others, “SIG” 577.22 (Milet.,
    3rd-2nd c.BC)">Refs 3rd c.BC+</a>] (<i>passive</i>, [<a href="javascript:void(0)"
    title=" “IG” 22.1672.116, +others); τὸ μὲν εἰς δαπάνην, τὸ δ᾽ εἰς θησαυρισμόν
    1st c.BC: Philodemus Philosophus “περὶ οἰκονομίας” p.71 1st c.AD: Josephus Historicus,
    compare “Sto.” 339.15, 4th c.AD: Metrodorus Epigrammaticus “Herc.” 831.13">Refs
    1st c.BC+</a>]; <b>bestow,</b> [<a href="javascript:void(0)" title=" POxy. 713.29
    (1st c.AD), etc.">Refs 1st c.AD+</a>]; κατὰ τόπους μ. τὰς ἀναγραφάς <b>divide,
    arrange</b> them, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    “de Thucydide” 9 ">Refs 1st c.BC+</a>]; μ. τινὰ τοῖς ποιηταῖς, i. e. make one
    a theme for several tragedies, [<a href="javascript:void(0)" title=" 4th c.AD:
    Himerius Sophista “Eclogae” 4.18 ">Refs 4th c.AD+</a>]:—<i>passive</i>, <b>to
    be delivered over</b>, εἰς ὕβριν καὶ δουλείαν[<a href="javascript:void(0)" title="
    Chor. p.216 5th c.BC: Bacchylides Lyricus ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>sever, cut off</b>, πελέκει χεῖρα [<a href="javascript:void(0)" title=" 4th
    c.AD: Himerius Sophista “Orationes” 2.21. ">Refs 4th c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    <b>apply by turns</b>, τὰς χεῖρας τῷ τε τείχει καὶ τῇ λύρᾳ [<a href="javascript:void(0)"
    title="[prev. work] 21.12. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <i>middle</i>,
    μερίζεσθαί τι <b>divide among themselves</b>, χρήματα [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Dinarchus Orator 1.10, compare 3rd c.BC: Theocritus Poeta
    Bucolicus 21.31; τι μετά τινος 4th c.BC: Demosthenes Orator 34.18; πρός τινα τὴν
    ἀρχήν 2nd c.AD: Herodianus Grammaticus 3.10.6 ">Refs 4th c.BC+</a>]; <b>take possession
    of</b>, τι [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    34.35 ">Refs 4th c.BC+</a>]; ἠρόμην αὐτὸν πότερα μεμερισμένος εἴη πρὸς τὸν ἀδελφόν
    whether he <b>had gone shares</b> with his brother, [<a href="javascript:void(0)"
    title=" [prev. author] 47.34. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3>
    with <i>genitive</i> <i>of things</i>, <b>get a portion of</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Isaeus Orator 9.24. ">Refs 4th c.BC+</a>] <br /><Level4><b>__II.2.b</b></Level4>
    <b>take part in</b>, τοῦ ἀδικήματος [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1137a2. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <i>passive</i>, <b>to be divided</b>, κατὰ μέρος
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    5.1.9 (assuming variant); ἐπὶ πολλά 5th c.BC: Hippocrates Medicus “Insomn.” 86;
    τὸ μερίζεσθαι τὰς οὐσίας εἰς ὁποσονοῦν πλῆθος 4th c.BC: Aristoteles Philosophus
    “Politica” 1265b3 ">Refs 5th c.BC+</a>]; μ. πρὸς ἑκάστην διοίκησιν (i.e. αἱ πρόσοδοι)
    <b>are distributed</b>, [<a href="javascript:void(0)" title="[prev. work] 1321b32
    ">Refs</a>]; ἐς πᾶσαν πεῖραν μ. make attempts in every direction, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Appianus Historicus “Bella Civilia” 4.78, compare 2nd c.AD:
    Lucianus Sophista “DDeor.” 24.1; μερίζεταί τι ἀπό τινος [prev. author] “Nav.”
    8. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__III.2</b></Level3> <b>to be dispersed</b>,
    ὕδωρ ὑπὸ πυρὸς μερισθέν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Timaeus” 56d ">Refs 5th c.BC+</a>]; <b>to be split up</b>, ἄνθρωπος
    πληγῇ τινι μεριζόμενος [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus
    Epigrammaticus 32 ">Refs 3rd c.AD+</a>]: <i>metaphorically</i>, <b>have divided
    interests, disperse one''s energy</b>,[<a href="javascript:void(0)" title=" Chor.
    p.11 5th c.BC: Bacchylides Lyricus ">Refs 5th c.BC+</a>]; also, <b>to be split
    into parties</b> or <b>factions</b>, [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 8.21.9, 2nd c.AD: Appianus Historicus “Bella Civilia”
    1.1, 2nd c.AD: Herodianus Grammaticus 3.10.4 ">Refs 2nd c.BC+</a>]; μεμέρισται
    ὁ Χριστό; [<a href="javascript:void(0)" title=" NT.1Cor.1.13. ">NT</a>]<br /><Level3><b>__III.3</b></Level3>
    <b>to be reckoned as part</b>, ἐν τῇ ἀρχῇ τινος μ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 15.5. ">Refs 4th c.BC+</a>]'
