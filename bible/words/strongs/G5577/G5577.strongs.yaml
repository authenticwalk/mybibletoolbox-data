strongs_number: G5577
language: greek
lemma: ψευδομαρτυρία
transliteration: pseudomartyría
definition: untrue testimony
kjv_usage: false witness
derivation: from G5575 (ψευδομάρτυρ);
extended_definition:
  gloss: false testimony
  definition: '<b>ψευδο-μαρτυρία</b>, -ας, ἡ <BR /> <b>false witness</b>: <ref=''Mat.15.19;
    26.59''>Mat.15:19 26:59</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ψευδομαρτῠρ-ία</b>, ἡ, <br /> <b>false witness,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 41.16 codices; ψευδομαρτυρίαν καταγνῶναί
    τινος 4th c.BC: Isaeus Orator 12.6 codices: ἐν ψευδομαρτυρίαις 4th c.BC: Demosthenes
    Orator 57.53 ">Refs 4th c.BC+</a>] codices: but mostly in <i>genitive</i> <i>plural</i>,
    ψευδομαρτυριῶν διάκρισις [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Leges” 937b; -ιῶν δίκη 4th c.BC: Isaeus Orator 3.6; κρίσεις 4th c.BC:
    Aristoteles Philosophus “Politica” 1263b21 ">Refs 5th c.BC+</a>]; -ιῶν ἑλεῖν τινα
    to convict, and ἁλῶναι to be convicted, of <b>perjury,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Isaeus Orator 5.15, 5th-6th c.BC: Andocides Orator 1.7, 5th
    c.BC: Lysias Orator 10.25, 4th c.BC: Aeschines Orator 1.85; ὀφλεῖν 5th-6th c.BC:
    Andocides Orator 1.74 ">Refs 5th c.BC+</a>]; -ιῶν ἐπισκήψασθαί τινι make allegation
    of <b>perjury</b> against one, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 29.7 ">Refs 4th c.BC+</a>]; etc. (This form is perhaps always
    corrupt in codices of classical authors; -ίων (<i>genitive</i> <i>plural</i> <i>neuter</i>,
    compare {ψευδομαρτυρίου}) should probably be read for -ιῶν, and may be restored
    for -ίαν in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    41.16, 4th c.BC: Isaeus Orator 12.6 ">Refs 4th c.BC+</a>]; so -ίοις for -ίαις
    in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 57.53: των
    ψευδομαρτυριων">Refs 4th c.BC+</a>] is unaccented in Papyrus of [<a href="javascript:void(0)"
    title=" 4th c.BC: Hyperides Orator “adv. Philippum” 12: ψευδομαρτυρια[ν">Refs
    4th c.BC+</a>] is an uncertain restoration in [<a href="javascript:void(0)" title="
    “IG” 5(2).357.3 (Stymphalus, 3rd c.BC)">Refs 3rd c.BC+</a>]; but the <i>feminine</i>
    form existed later, [<a href="javascript:void(0)" title=" NT.Matt.15.19, 26.59.)
    ">NT</a>]'
  source: STEPBible/LSJ
