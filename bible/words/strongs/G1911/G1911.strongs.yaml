strongs_number: G1911
language: greek
lemma: ἐπιβάλλω
transliteration: epibállō
definition: to throw upon (literal or figurative, transitive or reflexive; usually
  with more or less force); specially (with G1438 (ἑαυτοῦ) implied) to reflect; impersonally,
  to belong to
kjv_usage: beat into, cast (up-)on, fall, lay (on), put (unto), stretch forth, think
  on
derivation: from G1909 (ἐπί) and G906 (βάλλω);
extended_definition:
  gloss: to put on/seize
  definition: '<b>ἐπι-βάλλω </b><BR /> [in LXX for שָׁלַח, שִׁית, etc. ;] <BR />__1.
    trans., <b>to cast, lay or put upon</b>: with accusative and dative, <ref=''Mrk.11.7''>Mrk.11:7</ref>,
    <ref=''1Co.7.35''>1Co.7:35</ref>; with accusative, before ἐπί with accusative,
    <ref=''Rev.18.10''>Rev.18:10</ref>, WH, mg.; τ. Χεῖρα (-ας) ἐπί (B1., § 37, 7),
    of seizing a prisoner, <ref=''Mat.26.50''>Mat.26:50</ref>, <ref=''Luk.20.19; 21.12''>Luk.20:19
    21:12</ref>, <ref=''Jhn.7.30''>Jhn.7:30</ref>, <ref=''Act.5.18; 21.27''>Act.5:18
    21:27</ref>; with dative (Polyb.), <ref=''Mrk.14.46''>Mrk.14:46</ref> <ref=''Act.4.3''>Act.4:3</ref>;
    with inf., <ref=''Act.12.1''>Act.12:1;</ref> τὴν χ. ἐπ᾽ ἄροτρον, <ref=''Luk.9.62''>Luk.9:62;</ref>
    ἐπίβλημα ἐπὶ ἱμάτιον, <ref=''Luk.5.36''>Luk.5:36;</ref> ἐπὶ ἱματίῳ, <ref=''Mat.9.16.''>Mat.9:16.</ref>
    <BR /> __2. Intrans., <BR /> __(a) <b>to throw oneself or rush upon</b>: τ. κύματα
    εἰς τ. πλοῖον, <ref=''Mrk.4.37''>Mrk.4:37;</ref> metaphorically, to put one''s
    mind upon (but see Field, <i>Notes</i>, 41 ff.), ἐπιβαλὼν ἔκλαιεν, when he thought
    thereon (sc. τ. ῥήματι), <b>he wept </b>(EV, txt.; R, mg., he began to weep; cf.
    M, <i>Pr.</i>, 131): <ref=''Mrk.14.72''>Mrk.14:72</ref> (see also Swete, in l);
    <BR /> __(b) <b>to fall to one''s share</b>: τὸ ἐπιβάλλον (sc. dative; Hdt., a1.,
    a technical formula frequently in π.; Deiss., BS, 230, <i>LAE</i>, 152), <ref=''Luk.15.12.''>Luk.15:12.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιβάλλω</b>: <br /> <br /><Level2><b>__I</b></Level2>. <i>transitive</i>,
    <b>throw</b> or <b>cast upon</b>, θριξὶ.., ἃς ἐπέβαλλον (i.e. πυρί) [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.135; ἐπὶ δὲ χλαῖναν βάλεν αὐτῷ
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.520, compare 4.440; ἑωυτὸν ἐς τὸ
    πῦρ variant in 5th c.BC: Herodotus Historicus 7.107; φάρη κόραις 5th c.BC: Euripides
    Tragicus “Electra” 1221 ">Refs 8th c.BC+</a>] (Lyric poetry); ἐ. [<a href="javascript:void(0)"
    title=" τινὰς ἐπὶ ἁμάξας 5th c.BC: Thucydides Historicus 4.48, compare 5th c.BC:
    Herodotus Historicus 4.75, 5.112; ἐπιβάλλοντας (i.e. χοῦν)">Refs 5th c.BC+</a>]
    <b>throwing on more and more</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 2.76. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>.
    <b>lay on</b>, [ἡμιόνοις] ἐπέβαλλεν [<a href="javascript:void(0)" title=" ἱμάσθλην
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.320; ἐ. πληγάς τινι Xenophon Historicus
    [{5-6th c.BC}] “Respublica Lacedaemoniorum” 2.8 ">Refs 8th c.BC+</a>]; Ζεὺς ἐπὶ
    χεῖρα [<a href="javascript:void(0)" title=" βάλοι Aeschylus Tragicus [{4-5th c.BC}]
    “Choephori” 395 (Lyric poetry), compare 5th-6th c.BC: Aristophanes Comicus “Nu.”
    933 (_anapaest meter_); ἐ.τὴν χεῖρά τινι [prev\. author] “Lys.” 440 ">Refs 5th
    c.BC+</a>] (but τῷ καρπῷ τοῦ νοσοῦντος τὴν χεῖρα, of feeling the pulse, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 18(2).40; so τὴν ἁφήν [prev\. author] 8.821,
    4th c.AD(?): Marcellinus Biographus “Puls.” 119); τὰς χεῖρας τοῖς κατ᾽ Αἴγαιον
    2nd c.BC: Polybius Historicus 3.2.8; Ῥωμαίοις [prev\. author] 18.51.8; ἐπί τινα
    NT.Matt.26.50 ">NT+2nd c.BC+</a>]; <b>impose</b> as a tax tribute, [<a href="javascript:void(0)"
    title=" τινί τι 5th c.BC: Herodotus Historicus 1.106, 5th c.BC: Thucydides Historicus
    8.108; as a fine or penalty, ζημίην, φυγὴν ἐ. τινί, 5th c.BC: Herodotus Historicus
    6.92 (_passive_), 7.3; ἀργύριον 5th c.BC: Lysias Orator 9.6; ἐπιβολάς [prev\.
    author] 20.14, compare 4th c.BC: Aristoteles Philosophus “Ath.” 61.2; λύτρα Vetus
    Testamentum Graece redditum LXX.Exo.21.30 ">LXX+5th c.BC+</a>] (<i>passive</i>);
    <b>inflict</b>, θνατοῖς ἐ. ἀνάλγητα, λύπην, etc., [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Tr.” 128 (Lyric poetry), 5th c.BC: Euripides
    Tragicus “Medea” 1115 (_anapaest meter_), etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3>.
    ἐ. σφρηγῖδα, δακτύλιον, <b>affix</b> a seal, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 3.128, 2.38; σφραγῖδ᾽ ἐπί τι Aristophanes Comicus
    [{5-6th c.BC}] “Aves” 559 ">Refs 6th c.BC+</a>]; σύμβολόν τινι [<a href="javascript:void(0)"
    title="[prev. work] 1215. ">Refs</a>]<br /><Level3><b>__I.4</b></Level3>. <b>add,
    contribute</b>, μικρὸν [ἀληθεία] [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Metaphorical” 993b2; ἐ. ἐπὶ τὸ ὕδωρ Theophrastus Philosophus
    [{4-3rd c.BC}] “de Igne” 49 ">Refs 4th c.BC+</a>]; νέον [φῶς] [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Cra.” 409b: _metaphorically_ ">Refs 5th
    c.BC+</a>], <b>throw in, mention</b>, τι uncertain in [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “El.” 1246 (Lyric poetry) (in _middle_, χαίρειν
    τεοῖς προθύροις ἐπιβάλλομαι 3rd c.BC: Theocritus Poeta Bucolicus 23.27); Φαῖστος..
    ἐπιβάλλων φησί Scholia 5th c.BC: Pindarus Lyricus “P.” 4.28: _absolutely_ ">Refs
    5th c.BC+</a>], <b>bid higher</b>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Pol.” 1259a14. ">Refs 4th c.BC+</a>]<br /><Level3><b>__I.5</b></Level3>.
    <b>place next in order</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 1.26.15. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__I.6</b></Level3>.
    <b>let grow</b>, [<a href="javascript:void(0)" title=" κλήματα Theophrastus Philosophus
    [{4-3rd c.BC}] “Historia Plantarum” 4.13.5 ">Refs 3rd c.BC+</a>]; βλαστούς [<a
    href="javascript:void(0)" title="[prev. work] 3.5.1. ">Refs</a>]<br /><Level3><b>__I.7</b></Level3>.
    <b>let loose</b>, [<a href="javascript:void(0)" title=" πρόβατα ἐπὶ κνῆκον “PRyl.”
    69.6 (1st c.BC). ">Refs 1st c.BC+</a>]<br /><Level3><b>__I.8</b></Level3>. causal
    of [<a href="javascript:void(0)" title=" ἐπιβαίνω Aeschylus Tragicus [{4-5th c.BC}]
    111.3, 1st-2nd c.AD: Dio Chrysostomus Sophista 7.134. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2>. <b>throw oneself upon, go</b> <b>straight towards</b>,
    with <i>accusative</i>, [<a href="javascript:void(0)" title=" ἡ δὲ Φεὰς ἐπέβαλλεν
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.297 ">Refs 8th c.BC+</a>]: later
    with <i>dative</i> loci, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 5.18.3, 1st c.BC: Diodorus Siculus Historicus 1.30, 3rd c.AD: Plotinus
    Philosophus 3.7.12, etc.; νήσοις 3rd c.BC: Rhianus Epicus 39 ">Refs 3rd c.BC+</a>];
    εἰς Ιταλίαν, ἐπὶ τὸν τόπον, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 2.24.17, 5.6.6, compare “PAmh.” 2.31.5 (2nd c.BC), etc. ">Refs 2nd
    c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>. <b>fall upon</b>, ὅπου ἂν ὁ ἥλιος
    ἐ. [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “HA”
    598a3 ">Refs 4th c.BC+</a>]; especially in hostile sense, <b>set upon</b>, c.<i>dative</i>,
    [<a href="javascript:void(0)" title="[prev. work] 623b1, etc.; τοῖσ᾽ Αρβήλοις
    1st c.BC: Diodorus Siculus Historicus 17.64 ">Refs 1st c.BC+</a>]: <i>absolutely</i>,
    [<a href="javascript:void(0)" title=" ἐ.ληστρικῷ τρόπῳ “PRyl.” 127.10 (1st c.AD);
    ἐπιβάλλουσαι">Refs 1st c.AD+</a>] <b>jostling, trampling</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phdr.” 248a; obscene meaning, 5th-6th
    c.BC: Aristophanes Comicus “Av.” 1216. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>.
    (i.e. τὸν νοῦν) <b>set to</b> a thing, <b>devote oneself to</b> it, with <i>dative</i>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Marcus Antoninus Imperator 10.30;
    τοῖς αὐλοῖς 1st c.BC: Diodorus Siculus Historicus 3.59; τοῖς κοινοῖς πράγμασιν
    Plutarchus Biographus et Philosophus [{1-2nd c.AD}] “Cicero” 4 ">Refs 1st c.BC+</a>]
    (in full τὴν διάνοιαν ἐ. πρός τι [<a href="javascript:void(0)" title=" 1st c.BC:
    Diodorus Siculus Historicus 20.43)">Refs 1st c.BC+</a>]: generally, <b>give one''s
    attention to, think on,</b> NT.Mark.14.72. <br /><Level4><b>__II.3.b</b></Level4>.
    <b>apprehend</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus
    Philosophus “fragment” 423 ">Refs 4th c.BC+</a>]; <b>attain by intuition</b>,
    c.<i>dative</i>, [<a href="javascript:void(0)" title=" 5th-6th c.AD: Damascius
    Philosophus “Pr.” 54. ">Refs 5th c.AD+</a>]<br /><Level3><b>__II.4</b></Level3>.
    <b>fall in one''s way</b>, ὅταν ἐπιβάλλῃ περὶ τῆς τοιαύτης [<a href="javascript:void(0)"
    title=" πολιτείας ἡ σκέψις 4th c.BC: Aristoteles Philosophus “Politica” 1266a25;
    κατὰ τὸν ἐπιβάλλοντα λόγον [prev\. author] “GA” 716a3 ">Refs 4th c.BC+</a>]. <br
    /><Level3><b>__II.5</b></Level3>. <b>follow, come next</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 11.23.2; τισί Plutarchus Biographus et Philosophus
    [{1-2nd c.AD}] “Aemilius Paulus” 33 ">Refs 2nd c.BC+</a>]; ἐφ᾽ ὃν ἐπιβαλὼν ἔφη
    said <b>thereupon</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 1.80.1 ">Refs 2nd c.BC+</a>]; <b>interrupt</b>, [<a href="javascript:void(0)"
    title=" ἀποκρινομένῳ Theophrastus Philosophus [{4-3rd c.BC}] “Characteres” 7.2
    ">Refs 3rd c.BC+</a>]. <br /><Level3><b>__II.6</b></Level3>. <b>belong to, fall
    to the share of</b>, μόριον [<a href="javascript:void(0)" title=" ὅσον αὐτοῖσι
    ἐπέβαλλε 5th c.BC: Herodotus Historicus 7.23, compare 4th-3rd c.BC: Diphilus Comicus
    43.16; εἰ μὴ τὸ ὅλον, μέρος γε, ἐπιβάλλει τῆς βλασφημίας ἅπασι 4th c.BC: Demosthenes
    Orator 18.272; ὅσον ἐπιβάλλει αὐτοῖς 4th c.BC: Aristoteles Philosophus “Politica”
    1260a19 ">Refs 5th c.BC+</a>]; ἑκάστῳ τῆς εὐδαιμονίας ἐπιβάλλει τοσοῦτον ὅσονπερ
    ἀρετῆς [<a href="javascript:void(0)" title="[prev. work] 1323b21; τῶν κτημάτων
    τὸ ἐπιβάλλον (i.e. μέρος)">Refs</a>] <b>the</b> <b>portion that falls to one</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.115, cf.
    LXX.Tob.3.17, 6.12; so τὸ ἐ. ἐφ᾽ ἡμᾶς μέρος 4th c.BC: Demosthenes Orator 18.254;
    τὸ ἐ. μέρος τῆς οὐσίας NT.Luke.15.12, compare “PGrenf.” 1.33.33 (2nd c.BC)">NT+5th
    c.BC+</a>], etc.; <b>fall due</b>, of payments, [<a href="javascript:void(0)"
    title=" “PLond.” 1.3.21 (2nd c.BC); τόκον ὃν ἔφη ἐπιβάλλειν αὑτῷ">Refs 2nd c.BC+</a>]
    which <b>was payable by</b> him, [<a href="javascript:void(0)" title="“BCH” 6.21
    (Delos, 2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level4><b>__II.6.b</b></Level4>.
    <i>participle</i> ἐπιβάλλων, in Law, <b>next-of-kin</b>, ὁ ἐ., οἱ ἐ., [<a href="javascript:void(0)"
    title="“Leg.Gort.” 7.36, 11.42, +others ">Refs</a>]<br /><Level3><b>__II.7</b></Level3>.
    <i>impersonal</i> with <i>accusative</i> et <i>infinitive</i>, τοὺς Δελφοὺς δὴ
    ἐπέβαλλε.. παρασχεῖν <b>it concerned</b> them to provide, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.180: or with _dative_ ">Refs 5th c.BC+</a>]
    et <i>infinitive</i>, [<a href="javascript:void(0)" title=" ἐπιβάλλει τινὶ ποιεῖν
    τι 3rd c.BC: Chrysippus Stoicus 2.39, +others, 2nd c.BC: Polybius Historicus 18.51.1;
    ἐπιβάλλοντος ἡμῖν εὐεργετικοῖς εἶναι 1st c.AD: Cornutus Philosophus “de Natura
    Deorum” 15 ">Refs 3rd c.BC+</a>]; κοινῇ πᾶσιν [<a href="javascript:void(0)" title="
    ἐπιβάλλει “UPZ” 112.10 (2nd c.BC); καθότι ἐπέβαλλεν ἀνδρὶ καλῷ καὶ ἀγαθῷ “IG”
    12(7).231.5 (from Amorgos)">Refs 2nd c.BC+</a>]: frequently in <i>participle</i>,
    ἐπιβάλλουσαν ἡγεῖσθαι τὴν στρατείαν τινί <b>incumbent</b> upon.., [<a href="javascript:void(0)"
    title=" 3rd c.BC: Teles Philosophus p.61 H.; τὸ ἐπιβάλλον 4th-3rd c.BC: Cleanthes
    Stoicus 1.128, 2nd c.AD: Arrianus Historicus “Epict.” 2.11.3, etc.; τὰς -ούσας
    τάσεις τῆς φωνῆς 3rd c.BC: Chrysippus Stoicus 2.96 ">Refs 4th c.BC+</a>]; τὸ τῇ
    φύσει ἐ. [<a href="javascript:void(0)" title=" Antip.Stoic. 3.255 ">Refs</a>];
    <b>appropriate</b>, ὑποδοχαί Teles[<a href="javascript:void(0)" title=" p.41 H.;
    ἰήματα “IG” 22.1121.15; ἁρμονία 4th c.AD: Iamblichus Philosophus “Comm.” “in Mathematics
    texts” 30; ἡ στέρησις ἐπιβάλλοντός ἐστι παρεῖναι εἴδους τινός">Refs 4th c.AD+</a>]
    a specific form which <b>ought</b> to be present, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Plotinus Philosophus 1.8.11. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__II.8</b></Level3>.
    <b>shut to, close</b>, of the larynx, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “PA” 664b26. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.9</b></Level3>.
    in Logic, λόγοι ἐπιβάλλοντες, -όμενοι, <b>overlapping</b> and <b>overlapped</b>,
    of syllogisms in a sorites, [<a href="javascript:void(0)" title=" 3rd c.BC: Chrysippus
    Stoicus 2.85; so of Time, ἐπέβαλε τοῖς χρόνοις Ἰουλιανῷ Eunapius Historicus [{4-5th
    c.AD}] “Vitae Sophistarum” p.497 5th c.BC: Bacchylides Lyricus:">Refs 5th c.BC+</a>]
    —<i>middle</i>, [<a href="javascript:void(0)" title=" γηραιῷ τῷ Κυρηναίῳ ἐπεβάλετο
    Anonymus “Intr.Arat.” p.326M. ">Refs</a>] <br /><Level3><b>__II.10</b></Level3>.
    in Alchemy, <b>make a `projection''</b> (compare ἐπιβολή), Syn.Alch.p.68B. <br
    /><Level2><b>__III</b></Level2>. <i>middle</i>, mostly like the <i>intransitive</i>
    usages, but also: <br /><Level3><b>__III.1</b></Level3>. with <i>genitive</i>,
    <b>throw oneself upon, desire eagerly</b>, [<a href="javascript:void(0)" title="
    ἐνάρων ἐπιβαλλόμενος 8th c.BC: Ilias Homerus Epicus “Illiad” 6.68; παρθενίας ἐπιβάλλομαι
    Sappho Lyrica [{7-6th c.BC}] 102; τοῦ εὖ ζῆν ἐπιβάλλονται 4th c.BC: Aristoteles
    Philosophus “Politica” 1258a3 ">Refs 8th c.BC+</a>]. <br /><Level3><b>__III.2</b></Level3>.
    with <i>accusative</i>, <b>put upon oneself</b>, ἐπιβαλλομέναν [<a href="javascript:void(0)"
    title=".. πλόκον ἀνθέων 5th c.BC: Euripides Tragicus “Med.” 840 ">Refs 5th c.BC+</a>];
    ἐπιβάλλεσθαι <b>put on more</b> <b>wraps</b>, [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus “Char.” 2.10 (cf. IV. 1); ὕπνον ἡδὺν -όμενος
    Dio Chrysostomus Sophista [{1-2nd c.AD}] 12.51 ">Refs 4th c.BC+</a>]: <i>metaphorically</i>,
    <b>take possession of</b>, [<a href="javascript:void(0)" title=" καὶ ἐπὶ κλήρους
    ἐβάλοντο 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.209 ">Refs 8th c.BC+</a>];
    αὐθαίρετον δουλείαν ἐπιβαλεῖται <b>will take upon himself</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.40. ">Refs 5th c.BC+</a>]<br /><Level4><b>__III.2.b</b></Level4>.
    of trees, <b>make fresh growth</b>, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Theophrastus Philosophus “HP” 3.5.1. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3>.
    c.<i>accusative</i>, also, <b>attempt, undertake</b>, [<a href="javascript:void(0)"
    title=" ἔργον Plato Philosophus [{5-6th c.BC}] “Sophista” 264b, “Ti.” 48c; μέθοδον
    4th c.BC: Aristoteles Philosophus “Politica” 1260b36 ">Refs 6th c.BC+</a>]: c.<i>infinitive</i>,
    Decrees cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    18.164, 4th-3rd c.BC: Zeno Citieus Stoicus 1.68, 2nd c.BC: Polybius Historicus
    1.43.2, etc.: _absolutely_, πολλῶν -ημένων">Refs 4th c.BC+</a>] though many have
    <b>made the attempt</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Agatharchides
    Geographus 76. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__III.4</b></Level3>. with
    <i>dative</i>, <b>put one''s hand to</b>, [<a href="javascript:void(0)" title="
    ἐχέτλῃ “AP” 7.650 (3rd c.BC: Phalaecus Epigrammaticus (?)): _metaphorically_ ">Refs
    3rd c.BC+</a>], <b>apply</b> or <b>devote oneself to</b>, [<a href="javascript:void(0)"
    title=" τόλμῃ καὶ πράξει 2nd c.BC: Polybius Historicus 5.81.1; ἐγχειρήματι μεγάλῳ
    1st c.BC: Dionysius Halicarnassensis 5.25 ">Refs 2nd c.BC+</a>], etc. <br /><Level3><b>__III.5</b></Level3>.
    <b>arrive at</b>, [πολίεσσι] [<a href="javascript:void(0)" title=" Callias Epigrammaticus
    “Del.” 68; ὅταν ἐπὶ τοὺς χρόνους ἐπιβαλώμεθα 1st c.BC: Diodorus Siculus Historicus
    19.55 ">Refs 1st c.BC+</a>]. <br /><Level3><b>__III.6</b></Level3>. ἐπὶ πᾶσι -εβάλοντο
    <b>brought up the rear</b>, [<a href="javascript:void(0)" title=" [prev\. author]
    18.33. ">Refs</a>]<br /><Level2><b>__IV</b></Level2>. in <i>passive</i>, <b>lie
    upon, be put upon</b>, ἐπιβεβλημένοι τοξόται archers <b>with their</b> <b>arrows
    on the string</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
