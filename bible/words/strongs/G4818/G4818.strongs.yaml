strongs_number: G4818
language: greek
lemma: συλλυπέω
transliteration: syllypéō
definition: to afflict jointly, i.e. (passive) sorrow at (on account of) someone
kjv_usage: be grieved
derivation: from G4862 (σύν) and G3076 (λυπέω);
extended_definition:
  gloss: be grieved
  definition: '<b>συν-λυπέω</b><BR /> (Rec. συλλ-), -ῶ, [in LXX: <ref=''Psa.69.20''>Psa.69:20</ref>,
    <ref=''Isa.51.19''>Isa.51:19</ref> (נוּד) * ;] <BR />to make to grieve with (Arist.).
    Pass., <b>to be moved to grief by sympathy</b>: before ἐπί, with dative, <ref=''Mrk.3.5.''>Mrk.3:5.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συλλῡπέω</b>, <br /> <b>hurt</b> or <b>mortify together</b>,
    σ. τινὰς αὑτοῖς <b>make</b> them <b>share</b> their <b>grief</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1171b7. ">Refs 4th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>, with <i>future</i>
    <b>-λυπηθήσομαι</b>[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    6.39">Refs 5th c.BC+</a>], also <b>-λυπήσομαι</b> [<a href="javascript:void(0)"
    title="5th-6th c.BC: Plato Philosophus “Respublica” 462e ">Refs 5th c.BC+</a>]:—<b>share
    in grief, sympathize</b> or <b>condole</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus [same place], 5th c.BC: Antipho Orator 3.2.8; τῷ
    πάθεϊ 5th c.BC: Herodotus Historicus 9.94: with _dative_ _person_, 4th-3rd c.BC:
    Theophrastus Philosophus “Characteres” 1.2 ">Refs 5th c.BC+</a>]; τίς σοι -ηθήσετα;
    [<a href="javascript:void(0)" title=" LXX.Isa.51.19. ">LXX</a>]'
