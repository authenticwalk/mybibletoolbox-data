strongs_number: G1735
language: greek
lemma: ἐνδέχεται
transliteration: endéchetai
definition: (impersonally) it is accepted in, i.e. admitted (possible)
kjv_usage: can (+ not) be
derivation: third person singular present of a compound of G1722 (ἐν) and G1209 (δέχομαι);
extended_definition:
  gloss: be possible
  definition: '<b>έν-δέχομαι </b><BR /> [in LXX: <ref=''Psa.119.122''>Psa.119:122</ref>
    (עָרַב), <ref=''2Ma.11.18''>2Ma.11:18</ref> * ;] <BR />__1. to admit, approve.
    <BR /> __2. <b>to be possible</b>; impers., ἑνδέχεται, <b>it is possible</b>:
    with accusative and inf., <ref=''Luk.13.33''>Luk.13:33</ref> (Cremer, 687).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐνδέχομαι</b>, <br /> <i>Ionic dialect</i> <b>ἐν-δέκομαι</b>,
    <i>future</i> -ξομαι, <b>take upon oneself</b>, ταλαιπωρίας [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.11. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>accept, admit, approve</b>, τὸν λόγον [<a href="javascript:void(0)" title="
    [prev. author] 1.60; τοὺς λόγους [prev. author] 5.92.á, 96, +others, 5th-6th c.BC:
    Aristophanes Comicus “Equites” 632; τὰ λεγόμενα 5th c.BC: Thucydides Historicus
    3.82; τὴν συμβουλίην 5th c.BC: Herodotus Historicus 7.51; διαβολάς [prev. author]
    3.80; ἀπόστασιν, ={τὸν περὶ ἀποστάσιος λόγον}, [prev. work] 128 ">Refs 5th c.BC+</a>];
    so ἐ. [τὴν τοῦ Ἀλκιβιάδου κάθοδον] [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 8.50. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    in [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus ">Refs
    5th c.BC+</a>] frequently <b>give ear to, believe</b>, mostly with a <i>negative</i>,
    ἀρχὴν.. οὐδὲ ἐ. τὸν λόγον [<a href="javascript:void(0)" title=" 5.106; τοῦτο δὲ
    οὐκ ἐ. ὰρχήν 4.25, compare 3.73, 7.237 ">Refs</a>]: with <i>infinitive</i>, <b>believe</b>
    that.., οὐ γὰρ ἔγωγε ἐ. Ἠριδανόν τινα καλέεσθαι ποταμόν [<a href="javascript:void(0)"
    title=" 3.115. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3> <i>absolutely</i>,
    <b>give ear, attend</b>, σὺ δ᾽ ἐνδέχου [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Andromache” 1238, compare 5th-6th c.BC: Plato Philosophus
    “Cratylus” 428b ">Refs 5th c.BC+</a>]; περί τινος οὐδ᾽ ὁπωσοῦν ἐ. refuse <b>to
    hear a word</b> about it, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 7.49. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> of things,
    <b>admit, allow of</b>, τὸ προμηθὲς λογισμὸν οὐκ ἐνδέχεται περί τινος [<a href="javascript:void(0)"
    title=" [prev. author] 4.92 ">Refs</a>]; μεταβολήν, ἀλλοίωσιν ἐ., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 78d ">Refs 5th c.BC+</a>]; καθ᾽
    ὅσον φύσις ἐνδέχεται, <b>quantum recipit humana condicio</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Ti.” 69a, compare “Sph.” 254c: with ">Refs</a>]<i>infinitive</i>,
    τὸ ναυτικὸν.. οὐκ ἐνδέχεται ἐκ παρέργου μελετᾶσθαι <b>does</b> not <b>admit of</b>
    being practised, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.142, compare 5th-6th c.BC: Plato Philosophus “Timaeus” 9c c, “Lg.” 834d; ὅσων
    αἱ ἀρχαὶ μὴ ἐνδέχονται ἄλλως ἔχειν 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1139a7. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <i>absolutely</i>,
    <b>to be possible</b>, ἃ πολλὰ ἐνδέχεται [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 4.18 ">Refs 5th c.BC+</a>]; ἐὰν ἐνδεχόμενον ᾖ
    if it be <b>possible,</b> [<a href="javascript:void(0)" title=" PGrenf. 2.14.4
    (3rd c.BC)">Refs 3rd c.BC+</a>]; frequently in [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus, “APr.” 25a38, +others; ἐνδέχεσθαι ἢ εἶναι οὐδὲν
    διαφέρει ἐν τοῖς ἀιδίοις “Ph.” 203b30; ἐ. μέν, οὐ μὴν ἀναγκαῖον “Pol.” 1275b6
    ">Refs 4th c.BC+</a>]: especially in <i>participle</i> ἐνδεχόμενος, η, ον, <b>possible</b>,
    ἐκ τῶν ἐνδεχομένων by <b>all possible means</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.9.4, 1st c.BC: Diodorus
    Siculus Historicus 1.54; αἱ ἐ. τιμωρίαι 4th c.BC: Lycurgus Orator 119; τὴν ἐ.
    ἀϊδιότητα 4th c.AD: Julianus Imperator “Orationes” 4.157b ">Refs 5th c.BC+</a>];
    εἰς τὸ ἐ. so <b>far as possible</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Hyperides Orator “Epitaphius” 41; and frequently in 4th c.BC: Aristoteles
    Philosophus, τὸ ἐ. ἀληθές “Metaphorical” 1009b34; τῆς ἐ. αὐτοῖς εὐδαιμονίας μετέχειν
    “Pol.” 1325a10; ζωῆς τῆς ἐ. ἀρίστης [prev. work] 1328a36, +others: frequently
    with ">Refs 4th c.BC+</a>]<i>infinitive</i>, τὰ ἐ. καὶ εἶναι καὶ μὴ εἶναι <b>contingent</b>
    events, [<a href="javascript:void(0)" title=" “GA” 731b25, compare “Metaphorical”
    1050b11; τὰ ἐ. ἄλλως ἔχειν “EN” 1134b31, +others; τὰ μὴ ἐ. αὐτῷ πρᾶξαι [prev.
    work] 1140a32, +others ">Refs</a>]<br /><Level3><b>__III.3</b></Level3> ἐνδέχεται
    <i>impersonal</i>, <b>it admits of</b> being, <b>it is possible that</b>.., with
    <i>accusative</i> et <i>infinitive</i>, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.124, 140, etc.">Refs 5th c.BC+</a>]; εἴπερ ἐνεδεχετο
    (i.e. γράφειν) [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    18.239; καθ᾽ ὅσον ἐνδέχεται 5th-6th c.BC: Plato Philosophus “Phaedrus” 271c ">Refs
    5th c.BC+</a>]; εἰς ὅσον ἐ. [<a href="javascript:void(0)" title=" [prev. author]
    “R.” 501c ">Refs</a>]; ὅσα ἐ. [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Rhetorica” 1354a32 ">Refs 4th c.BC+</a>]; μέχρι οὗ ἐ[<a
    href="javascript:void(0)" title=". [prev. work] 1355b13; ὡς ἐ. μάλιστα 2nd c.BC:
    Polybius Historicus 3.49.1: _accusative_ _absolutely_, ὥσπερ ἐνδεχόμενον εἶναι,
    ={ὥσπερ εἰ ἐνδέχοιτο}, 4th c.BC: Aristoteles Philosophus “de Generatione Animalium”
    765b23: _genitive_ _absolutely_, ἐνδεχομένου">Refs 4th c.BC+</a>] <b>where possible</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “PA” 683a20. ">Refs</a>]<br
    /><Level4><b>__III.3.b</b></Level4> with <i>dative</i> <i>person</i>, <b>it is
    allowed</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Hiero” 4.9, 4th c.BC: Demosthenes Orator 29.50. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
