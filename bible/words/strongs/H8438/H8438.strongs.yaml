strongs_number: H8438
language: hebrew
lemma: תּוֹלָע
transliteration: tôwlâʻ
pronunciation: to-law'
definition: the crimson-grub, but used only (in this connection) of the colorfrom
  it, and cloths dyed therewith
kjv_usage: crimson, scarlet, worm.
derivation: and (feminine) תּוֹלֵעָה; or תּוֹלַעַת; or תֹּלַעַת; from H3216 (יָלַע);
  a maggot (as voracious); specifically (often with ellipsis of H8144 (שָׁנִי))
