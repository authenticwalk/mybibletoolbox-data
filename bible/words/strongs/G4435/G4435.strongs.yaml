strongs_number: G4435
language: greek
lemma: πυγμή
transliteration: pygmḗ
definition: the clenched hand, i.e. (only in dative case as adverb) with the fist
  (hard scrubbing)
kjv_usage: oft
derivation: from a primary (the fist as a weapon);
extended_definition:
  gloss: fist
  definition: '<b>πυγμή</b>, -ῆς, ἡ <BR /> [in LXX: <ref=''Exo.21.18''>Exo.21:18</ref>,
    <ref=''Isa.58.4''>Isa.58:4</ref> (אֶגְרֹף) * ;] <BR /><b>the fist</b>: πυγμῇ νίψασθαι
    τ. χῖρας (Τ, πυκνά; Vg., Goth., Copt., crebro), <b>to wash the hands with the
    fist </b>(diligently, R, txt.; up to the elbow, R, mg.; the exact meaning is doubtful;
    see Swete, in l): <ref=''Mrk.7.3.''>Mrk.7:3.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
