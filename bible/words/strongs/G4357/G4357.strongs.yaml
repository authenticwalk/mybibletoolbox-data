strongs_number: G4357
language: greek
lemma: προσμένω
transliteration: prosménō
definition: to stay further, i.e. remain in a place, with a person; figuratively,
  to adhere to, persevere in
kjv_usage: abide still, be with, cleave unto, continue in (with)
derivation: from G4314 (πρός) and G3306 (μένω);
extended_definition:
  gloss: to remain/persist
  definition: '<b>προσ-μένω </b><BR /> [in LXX: <ref=''Jdg.3.25''>Jdg.3:25</ref> A
    (חוּל hi.), <ref=''Tob.2.2''>Tob.2:2</ref> א, <ref=''Wis.3.9''>Wis.3:9</ref>,
    <ref=''3Ma.7.17''>3Ma.7:17</ref> * ;] <BR />__1. <b>to wait longer, continue,
    remain still</b>: <ref=''Act.18.18''>Act.18:18;</ref> before ἐν, <ref=''1Ti.1.3.''>1Ti.1:3.</ref>
    <BR /> __2. C. dative, <b>to remain with</b>: <ref=''Mat.15.32''>Mat.15:32</ref>,
    <ref=''Mrk.8.32''>Mrk.8:32</ref>. Metaphorical, <b>to remain attached to, cleave
    unto, abide in</b>: τ. κυρίῳ, <ref=''Act.11.23''>Act.11:23</ref> (R, txt.; ἐν
    τ. κ., R, mg., see supr.); τ. χάριτι τ. θεοῦ, <ref=''Act.13.43''>Act.13:43;</ref>
    τ. δεήσεσιν, <ref=''1Ti.5.5.''>1Ti.5:5.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσμένω</b>, <br /> <i>Doric dialect</i> <b>ποτι-</b> [<a
    href="javascript:void(0)" title=" “SIG” 615.7 (Delph., 2nd c.BC)">Refs 2nd c.BC+</a>]:—
    <b>bide, wait</b>, χρόνον πολλόν [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.199, compare 5.19; σῖγ᾽ ἔχουσα πρόσμενε 5th c.BC: Sophocles
    Tragicus “Electra” 1236, compare 1399 ">Refs 5th c.BC+</a>]; ἡσυχάζων π. [<a href="javascript:void(0)"
    title=" [prev. author] “OT” 620 ">Refs</a>]; π. χρόνον ὀλίγον ἔστ᾽ ἂν.., π. ἕως..,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.4, 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.4.7. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> with <i>dative</i>, <b>remain attached to, cleave
    to</b>, πάθεα π. τοκεῦσιν [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Eumenides” 497 (Lyric poetry); τῷ Κυρίῳ NT.Act.11.23 ">NT+4th
    c.BC+</a>]; π. ταῖς δεήσεσιν <b>continue in.. </b>, [<a href="javascript:void(0)"
    title=" NT.1Tim.5.5; ταῖς ἑαυτῶν ἀγωγαῖς 2nd c.AD: Galenus Medicus 15.436. ">NT+2nd
    c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>transitive</i>, <b>wait for, await</b>,
    with <i>accusative</i>, [<a href="javascript:void(0)" title=" 6th c.BC: Theognis
    Elegiacus 1144, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 837, “El.” 164
    (Lyric poetry), etc.">Refs 6th c.BC+</a>]; <b>face</b> in battle, <b>stand one''s
    ground against</b>, δορίκτυπον ἀλαλάν [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “N.” 3.60 ">Refs 5th c.BC+</a>]: with <i>accusative</i>
    et <i>infinitive</i> <i>future</i>, Ὀρέστην τῶνδε προσμένουσ᾽ ἀεὶ παυστῆρ᾽ ἐφήξειν
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 303.
    ">Refs 5th c.BC+</a>]'
