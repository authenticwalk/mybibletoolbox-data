strongs_number: G3373
language: greek
lemma: μηκύνω
transliteration: mēkýnō
definition: to lengthen, i.e. (middle voice) to enlarge
kjv_usage: grow up
derivation: from G3372 (μῆκος);
extended_definition:
  gloss: to grow
  definition: '<b>μηκύνω</b><BR /> (μῆκος), [in LXX: <ref=''Isa.44.14''>Isa.44:14</ref>
    (גָּדַל pi.), <ref=''Ezk.12.25, 28''>Eze.12:25, 28</ref> (מָשַׁךְ ni.) * ;] <BR
    /><b>to lengthen, extend</b>: of causing plants to grow, Isa, l.with; pass. (mid.,
    Swete, in l), <b>to grow</b>: <ref=''Mrk.4.27.''>Mrk.4:27.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μηκύν-ω</b>, <br /> <i>Doric dialect</i> <b>μᾱκ-</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus (see. below)">Refs 5th c.BC+</a>]: <i>future</i>
    - ῠνῶ [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.17
    ">Refs 5th c.BC+</a>], <i>Ionic dialect</i> -ῠνέω [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.35 ">Refs 5th c.BC+</a>]: <i>aorist</i>
    ἐμήκῡνα [<a href="javascript:void(0)" title=" [prev. author] 3.60:">Refs</a>]
    —<i>middle</i>, see below [<a href="javascript:void(0)" title=" 7 ">Refs</a>]:—<i>passive</i>,
    <i>perfect</i> μεμήκυσμαι [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus (see. below), Eust.ad 2nd c.AD: Dionysius Periegeta
    64 ">Refs 1st c.BC+</a>]:— <b>lengthen, prolong</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 1.12; τὸ μέτωπον τῆς τάξεως
    5th-6th c.BC: Xenophon Historicus “de Equitum magistro” 4.9; τὰς ὁδούς [prev.
    author] “Mem.” 3.13.5; μηκυνθέν τε καὶ σχὸν πλάτος 5th-6th c.BC: Plato Philosophus
    “Politicus” 282e ">Refs 5th c.BC+</a>]; of Time, μ. χρόνον, βίον, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hercules Furens” 87, 143 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    νοσεύματα μηκυνθέντα [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “Aër.” 7; ἐμηκύνετο ὁ πόλεμος 5th c.BC: Thucydides Historicus 1.102. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>delay, put off</b>, τέλος [<a
    href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 4.286. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> μ. λόγον, λόγους, <b>spin out</b>
    a speech, <b>speak at length</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 2.35, 5th c.BC: Sophocles Tragicus “Electra” 1484; τέκν᾽
    εἰ φανέντ᾽ ἄελπτα μηκύνω λόγον [prev. author] “OC” 1120; τὴν ἀπολογίαν 5th-6th
    c.BC: Isocrates Orator 11.44; λόγους μακροτέρους 5th c.BC: Thucydides Historicus
    4.17: without λόγον">Refs 5th c.BC+</a>], <b>to be lengthy</b> or <b>tedious</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.60, 5th-6th
    c.BC: Aristophanes Comicus “Lysistrata” 1132, 5th-6th c.BC: Plato Philosophus
    “Respublica” 437a, 1st c.BC: Dionysius Halicarnassensis “de Compositione Verborum”
    23 ">Refs 5th c.BC+</a>]; μ. περί τινος <b>enlarge</b> upon.., [<a href="javascript:void(0)"
    title=" 4th c.BC: Demetrius Phalereus Rhetor “Demetrius on Style” 71: _accusative_
    objecti, μ. τὰ περὶ τῆς πόλεως, τὴν ὠφελίαν">Refs 4th c.BC+</a>], <b>talk at length
    about, dwell upon</b>.., [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.42, 43 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be expounded
    at length</b>, αὖθις ταῦτα μηκυνθήσεται [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Epicurus Philosophus “De rerum natura - Wien. Stud.” 14.5; μεμηκυσμένον
    σύγγραμμα 1st c.BC: Philodemus Philosophus “περὶ ποιημάτων” 5.26 ">Refs 4th c.BC+</a>];
    <b>to be continually repeated</b>, [<a href="javascript:void(0)" title=" 1st c.BC:
    Dionysius Halicarnassensis “de Compositione Verborum” 12 ">Refs 1st c.BC+</a>];
    <b>to be dwelt upon</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Demetrius
    Phalereus Rhetor “Demetrius on Style” 137. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    μ. βοήν <b>raise a loud</b> cry, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Coloneus” 489. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    Grammars, <b>lengthen</b> a syllable, [<a href="javascript:void(0)" title=" 1st
    c.BC-1st c.AD: Strabo Geographus 10.5.8 ">Refs 1st c.BC+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis “de
    Compositione Verborum” 15, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.275f, 2nd c.AD: Apollonius Dyscolus Grammaticus “de Adverbiis;” 146.18 ">Refs
    1st c.BC+</a>]; φωνῆεν μηκυνόμενον a vowel <b>capable of being scanned long</b>,
    as αιυ, [<a href="javascript:void(0)" title=" 7th c.AD: Hephaestio Grammaticus
    1.4. ">Refs 7th c.AD+</a>]<br /><Level3><b>__6</b></Level3> Arith., <b>multiply
    by a fresh factor,</b> [<a href="javascript:void(0)" title=" Theol.Ar. 24,48.
    ">Refs</a>]<br /><Level3><b>__7</b></Level3> <i>middle</i>, ἐμακύναντο κολοσσόν
    <b>reared a tall</b> statue, [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 6.171. ">Refs</a>]'
