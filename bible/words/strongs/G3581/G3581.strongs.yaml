strongs_number: G3581
language: greek
lemma: ξένος
transliteration: xénos
definition: foreign (literally, alien, or figuratively, novel); by implication, a
  guest or (vice-versa) entertainer
kjv_usage: host, strange(-r)
derivation: apparently a primary word;
extended_definition:
  gloss: foreign
  definition: '<b>ξένος</b>, -η, -ον <BR /> [in LXX chiefly for נׇכְרִי ;] <BR />__(a)
    <b>foreign, alien</b>: δαιμόνια, <ref=''Act.17.18''>Act.17:18;</ref> διδαχαί <ref=''Heb.13.9''>Heb.13:9;</ref>
    <BR /> __(b) with genitive of thing(s), <b>strange to, estranged from, ignorant
    of</b>: <ref=''Eph.2.12''>Eph.2:12;</ref> <BR /> __(with) <b>strange, unusual</b>:
    <ref=''1Pe.4.12.''>1Pe.4:12.</ref> <BR /> As subst., ὁ ξ., <BR /> __(a) <b>a foreigner,
    stranger</b>: <ref=''Mat.25.35, 38; 25.43-44; 27.7''>Mat.25:35, 38 25:43-44 27:7</ref>,
    <ref=''Act.17.21''>Act.17:21</ref>, <ref=''3Jn.5''>3Jn.5</ref>; ξέίνοι κ. τάροικοι
    (opposite to συμπολῖται, οίκεῖοι), <ref=''Eph.2.19''>Eph.2:19;</ref> ξ. καὶ παρεπίδημοι,  <ref=''Heb.11.13''>Heb.11:13;</ref>
    <BR /> __(b) <b>one of the parties bound by ties of hospitality</b>; <BR /> __α
    <b>the guest</b>; <BR /> __β the host (= ξενοδόκος, Hom., Ii, xv, 532) : <ref=''Rom.16.23.''>Rom.16:23.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ξένος</b>, ὁ, <br /> <i>Epic dialect</i> and <i>Ionic dialect</i>
    <b>ξεῖνος</b> (also frequently in [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus, “N.” 7.61, +others">Refs 5th c.BC+</a>], used by Trag. for the
    sake of meter even in <i>trimeter</i>, mostly in <i>vocative</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 33, +others, 5th c.BC:
    Euripides Tragicus “Iphigenia Taurica” 798 codices, “El.” 247)">Refs 5th c.BC+</a>],
    <i>Aeolic dialect</i> <b>ξέννος</b> [<a href="javascript:void(0)" title="Hdn.Gr.
    2.302 ">Refs</a>]; scanned ¯ ?~X and written ξεῖνος in [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 28.6, 30.17: _Aeolic dialect_ _superlative_
    ξεννότατος Scholia 12th c.AD: Tzetzes, Joannes Grammaticus in “An. Ox.” 3.356.18
    (sed see near the end)">Refs 3rd c.BC+</a>]. <br /><Level2><b>__I</b></Level2>
    <b>guest-friend,</b> applied to persons and states bound by a treaty or tie of
    hospitality, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 1.313, etc.; ξεῖνοι δὲ.. εὐχόμεθ᾽ εἶναι ἐκ πατέρων φιλότητος 15.196;
    ξ. πατρώϊός ἐσσι παλαιός 8th c.BC: Ilias Homerus Epicus “Illiad” 6.215; ξ. δ᾽
    ἀλλήλων πατρώϊοι εὐχόμεθ᾽ εἶναι 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.187;
    φησὶ δ᾽ Ὀδυσσῆος ξεῖνος πατρώϊος εἶναι 17.522; later frequently coupled with φίλος,
    Πλούταρχος ὁ τούτου ξένος καὶ φίλος 4th c.BC: Demosthenes Orator 21.110, compare
    18.46, 5th-6th c.BC: Xenophon Historicus “Anabasis” 2.1.5, 5th c.BC: Lysias Orator
    19.19; βασιλέως πατρικὸς ξ. 5th-6th c.BC: Plato Philosophus “Meno” 78d. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> of parties giving or receiving
    hospitality, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 8.145, etc. ">Refs 8th c.BC+</a>]; mostly of the <b>guest,</b> opposed
    to the host, ξεινοδόκοι καὶ ξεῖνος [<a href="javascript:void(0)" title="[prev.
    work] 543 ">Refs</a>], etc.; ἁ ξείνα the <b>visitor,</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 2.154 ">Refs 3rd c.BC+</a>]; of <b>guests</b>
    at a club, opposed to σύνδειπνοι, [<a href="javascript:void(0)" title=" “PTeb.”
    118.4 (2nd c.BC)">Refs 2nd c.BC+</a>]: less frequently of the <b>host,</b> [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 15.532,
    3rd c.BC: Apollonius Rhodius Epicus 1.208, NT.Rom.16.23, etc.: with _dative_,
    ξεῖνός τινι 5th c.BC: Herodotus Historicus 1.20, 22, compare 5th c.BC: Thucydides
    Historicus 2.13, 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.1.10, etc.; also
    ξ. τινός [prev. work] 2.4.15. ">NT+8th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>stranger,</b> especially <b>wanderer, refugee</b> (under the protection of
    Ζεὺς ξένιος), sometimes coupled with ἱκέτης, Ζεὺς ἐπιτιμήτωρ ἱκετάων τε ξείνων
    τε ξείνιος [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 9.270, compare 8.546; with πτωχός, πρὸς γὰρ Διός εἰσιν ἅπαντες ξεῖνοί
    τε πτωχοί τε 6.208. ">Refs 8th c.BC+</a>]<br /><Level2><b>__III</b></Level2> generally,
    <b>stranger,</b> <b>foreigner,</b> opposed to ἔνδημος, [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 225 ">Refs 8th c.BC+</a>];
    opposed to ἀστός, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “O.” 7.90, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 13, 5th-6th c.BC: Andocides
    Orator 4.10, etc.; πολιατᾶν καὶ ξ. 5th c.BC: Pindarus Lyricus “I.” 1.51, compare
    4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 924 (Lyric poetry), 5th-6th
    c.BC: Plato Philosophus “Gorgias” 473d, etc. ">Refs 5th c.BC+</a>]; opposed to
    ἐπιχώριος, [<a href="javascript:void(0)" title=" [prev. author] “Men.” 94d: coupled
    with μέτοικος, 5th c.BC: Thucydides Historicus 4.90, compare “IG” 12.39.53 ">Refs
    5th c.BC+</a>]; with ἔπηλυς, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Herm.” 24 ">Refs 2nd c.AD+</a>]; opposed to a member of the family,
    [<a href="javascript:void(0)" title=" “PMasp.” 169.10 (6th c.AD), etc. ">Refs
    6th c.AD+</a>]<br /><Level4><b>__III.b</b></Level4> as a term of address to any
    <b>stranger,</b> ὦ ξένε [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Ion” 247, 2nd c.BC: Moschus Bucolicus 1.5, etc.; ὦ ξένη 5th-6th c.BC:
    Plato Philosophus “Symposium” 204c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    ={βάρβαρος}, at Sparta, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 9.11, 55. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>hireling,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    14.102 ">Refs 8th c.BC+</a>]; especially <b>mercenary soldier,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 12.949.89, 5th-6th c.BC: Xenophon Historicus “Anabasis”
    1.1.10, 4th c.BC: Demosthenes Orator 18.152, etc.; ξ. ναυβάται 5th c.BC: Thucydides
    Historicus 1.121 ">Refs 5th c.BC+</a>]: rarely simply, <b>ally,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Respublica Lacedaemoniorum” 12.3. ">Refs
    5th c.BC+</a>]<br /><Level1><b>__B</b></Level1> as <i>adjective</i> <b>ξένος</b>,
    η, ον (also ος, ον [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Supplices” 94)">Refs 5th c.BC+</a>], <i>Ionic dialect</i> <b>ξεῖνος</b>, η, ον,
    <b>foreign,</b> not in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus
    Epicus (in the phrases ξεῖνε πάτερ 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    7.28, ἄνθρωποι ξεῖνοι 8th c.BC: Ilias Homerus Epicus “Illiad” 24.202, both words
    are _substantive_) ">Refs 8th c.BC+</a>]; frequently in later writers, ξείνα γαῖα
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 4.118 codices;
    ξένης ἐπὶ χθονός 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1256; γᾶς ἐπὶ
    ξένας [prev. work] 1705 (Lyric poetry, compare ξένη)">Refs 5th c.BC+</a>]; ἐν
    ξένῃσι χερσί by <b>foreign</b> hands, [<a href="javascript:void(0)" title=" [prev.
    author] “El.” 1141 ">Refs</a>]; ξ. δόμοι, πόλις, etc., [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Phoenissae” 339 (Lyric poetry), 369, etc.
    ">Refs 5th c.BC+</a>]; of <b>alien</b> property, ξ. ἄρουραι [<a href="javascript:void(0)"
    title=" “PMasp.” 295.22 (6th c.AD). ">Refs 6th c.AD+</a>]<br /><Level2><b>__B.II</b></Level2>
    with <i>genitive</i> <i>of things</i>, <b>strange to</b> a thing, <b>unacquainted
    with, ignorant of</b> it, ξ. τοῦ λόγου [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Oedipus Tyrannus” 219, compare “Anthologia Graeca” 4.3a.37
    (6th c.AD: Agathias Historicus et Epigrammaticus); ξ. τῶν διαθηκῶν τῆς ἐπαγγελίας
    NT.Eph.2.12, compare “BGU” 405.12 (4th c.AD). ">NT+5th c.BC+</a>] <i>adverb</i>
    ξένως, ἔχω τῆς ἐνθάδε λέξεως I am <b>a stranger to</b> the mode of speech, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Apologia” 17d;
    ἔχειν τῆς διαλέκτου 4th c.AD: Themistius Sophista “Orationes” 21.253c. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__B.III</b></Level2> <b>strange, unusual,</b> λόγοι
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 688 (Lyric poetry); τιμωρίαι 5th-4th c.BC: Timaeus Locrus Philosophus
    104d; ποιεῖν ξένην τὴν διάλεκτον 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1404b11, compare 1415a7; οὐδὲν ξ. ἐν τῷ παντὶ ἀποτελεῖται 4th-3rd c.BC: Epicurus
    Philosophus “Fragmenta” 266; τοῖς νέοις ποιεῖν ξένα τὰ φαῦλα 4th c.BC: Aristoteles
    Philosophus “Politica” 1336b34; ξένα ταῖς ὄψεσι 1st c.BC: Diodorus Siculus Historicus
    3.15 ">Refs 5th c.BC+</a>]; ὡς ξένου συμβαίνοντος NT.1Pet.4.12 [<a href="javascript:void(0)"
    title="; διδαχαὶ ποικίλαι καὶ ξ. NT.Heb.13.9; ξ. δαιμόνια NT.Act.17.18 ">NT</a>]:
    <i>superlative</i>, πράξεων ὡς -οτάτων [<a href="javascript:void(0)" title=" 1st
    c.BC: Philodemus Gadarensis Epigrammaticus “Herc.” 1251.5; ξ. αὐτῷ δοκεῖ τὸ πρᾶγμα
    2nd c.AD: Lucianus Sophista “Cont.” 13, etc.">Refs 1st c.BC+</a>] <i>adverb</i>
    ξένως, λαλεῖν [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis
    Epigrammaticus P 0.5.12. ">Refs 1st c.BC+</a>]<br /><Level3><b>__B.III.2</b></Level3>
    τοῦ πνεύματος.. ῥύσις ὡς -ωτάτη air as <b>fresh</b> as possible, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ φύσιος ἀνθρώπου” 9. (From ξένϝος,compare
    πρόξενϝος “IG” 9(1).867, Ξενϝάρης [prev. work]869, Ξενϝοκλῆς, Ξένϝων, [prev. work]4.315,348:
    hence it is improbable that the _Aeolic dialect_ form was ξέννος.) ">Refs 5th
    c.BC+</a>]'
