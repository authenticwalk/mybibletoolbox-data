strongs_number: H2181
language: hebrew
lemma: זָנָה
transliteration: zânâh
pronunciation: zaw-naw'
definition: to commit adultery (usually of the female, and less often of simple fornication,
  rarely of involuntary ravishment); figuratively, to commit idolatry (the Jewish
  people being regarded as the spouse of Jehovah)
kjv_usage: (cause to) commit fornication, [idiom] continually, [idiom] great, (be
  an, play the) harlot, (cause to be, play the) whore, (commit, fall to) whoredom,
  (cause to) go a-whoring, whorish.
derivation: a primitive root (highly-fed and therefore wanton);
