strongs_number: G5310
language: greek
lemma: ὕψιστος
transliteration: hýpsistos
definition: highest, i.e. (masculine singular) the Supreme (God), or (neuter plural)
  the heavens
kjv_usage: most high, highest
derivation: superlative from the base of G5311 (ὕψος);
extended_definition:
  gloss: Highest
  definition: '<b>ὕψιστος</b>, -η, -ον <i>superlat.</i>, without positive in use,
    in cl. chiefly poët. (Æsch., Soph., al.), <BR /> [in LXX chiefly for עֶלְיוֹן,
    also for מָרוֹם, etc. ;] <BR /><b>highest, most high</b>: of place, τὰ ὕ. (of
    the heavens), <ref=''Mat.21.9''>Mat.21:9</ref>, <ref=''Mrk.11.10''>Mrk.11:10</ref>,
    <ref=''Luk.2.14; 19.38''>Luk.2:14 19:38</ref> (cf. <ref=''Jos.16.19''>Joshua 16:19</ref>,
    <ref=''Isa.57.15''>Isa.57:15</ref>); of God (in cl., of Zeus; Pind., Æsch., al.),
    ὕ., <ref=''Luk.1.32, 35; 1.76; 6.35''>Luk.1:32, 35 1:76 6:35</ref> (as frequently
    in <ref=''Sir.4.10''>Sir.4:10</ref>, al.); ὁ ὕ., <ref=''Act.7.48''>Act.7:48;</ref>
    ὁ θεὸς ὁ ὕ., <ref=''Mrk.5.7''>Mrk.5:7</ref>, <ref=''Luk.8.28''>Luk.8:28</ref>,
    <ref=''Act.16.17''>Act.16:17</ref>, <ref=''Heb.7.1''>Heb.7:1</ref> (cf. <ref=''Gen.14.18''>Gen.14:18</ref>).†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὕψιστος</b>, η, ον, <br /> <i>superlative</i> without any Posit.
    in use: (ὕψι, ὑψοῦ):— <b>highest, loftiest,</b> of places, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 720, 3rd c.BC: Apollonius
    Rhodius Epicus 2.1026, etc.">Refs 4th c.BC+</a>]; ἐν τοῖς ὑ., i. e. in heaven
    above, [<a href="javascript:void(0)" title=" NT.Matt.21.9, NT.Luke.2.14. ">NT</a>]<br
    /><Level3><b>__2</b></Level3> of Zeus, <b>highest,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 1.60, 11.2, 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 28; Ζηνὸς ὕψιστον σέβας 5th c.BC: Sophocles Tragicus “Philoctetes”
    1289: one of the gates of Thebes was called Ὕψισται">Refs 5th c.BC+</a>] from
    his temple there, [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias Periegeta
    9.8.5: of Jahweh. ὁ θεὸς ὁ ὕ. LXX.Gen.14.18, cf. LXX.Deu.32.8, “OGI” 96.7 (Egypt,
    2nd c.BC), “SIG” 1181 (Rhenea, 2nd c.BC), etc. ">LXX+2nd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    of things, στέφανος, κέρδος, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “P.” 1.100, “I.” 1.51; κακῶν ὕψιστα 4th-5th c.BC: Aeschylus Tragicus “Persae”
    331, 807; ὕ. ἐν βροτοῖς φόβος [prev. author] “Supp.” 479. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
