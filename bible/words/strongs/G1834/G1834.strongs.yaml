strongs_number: G1834
language: greek
lemma: ἐξηγέομαι
transliteration: exēgéomai
definition: to consider out (aloud), i.e. rehearse, unfold
kjv_usage: declare, tell
derivation: from G1537 (ἐκ) and G2233 (ἡγέομαι);
extended_definition:
  gloss: to tell
  definition: '<b>ἐξ-ηγέομαι</b>, -οῦμαι <BR /> [in LXX chiefly for סָפַר pi. ;] <BR
    /><b>to lead, show the way</b>; metaphorically, <b>to unfold, narrate, declare</b>:
    with accusative of thing(s), <ref=''Luk.24.35''>Luk.24:35</ref> <ref=''Act.21.19''>Act.21:19</ref>;
    with dative of person(s), <ref=''Act.10.8''>Act.10:8;</ref> θεόν (understood),
    <ref=''Jhn.1.18''>Jhn.1:18;</ref> before ὅσα, <ref=''Act.15.12''>Act.15:12;</ref>
    καθώς, <ref=''Act.15.14.''>Act.15:14.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξηγ-έομαι</b>, <br /> <b>to be leader of,</b> with <i>genitive</i>
    <i>person</i>, τῶν δ᾽ ἐξηγείσθω [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 2.806 (for 5th-6th c.BC: Andocides Orator 1.116,
    see 11.3). ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with <i>accusative</i>
    <i>person</i>, <b>lead, govern,</b> in [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus, τὰς πόλεις 1.76; τὴν Πελοπόννησον [prev. work] 71.
    ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4> <i>absolutely</i>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.151, 9.11.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> with <i>dative</i> <i>person</i>
    et <i>accusative</i> <i>of things</i>, <b>show</b> one <b>the way to,</b> τοῖσι
    ἐχθροῖσι τῆς πατρίδος ἅλωσιν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 6.135; ἃ δ᾽ ἐξηγεῖσθε τοῖς ξυμμάχοις 5th c.BC: Thucydides Historicus
    3.55 ">Refs 5th c.BC+</a>]: with <i>dative</i> <i>person</i> only, <b>go before,
    lead,</b> ἡμῖν [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 1589, etc.">Refs 5th c.BC+</a>]: with <i>accusative</i> loci
    only, <b>lead the way to,</b> χῶρον [<a href="javascript:void(0)" title="[prev.
    work] 1520. ">Refs</a>]<br /><Level3><b>__4</b></Level3> with <i>genitive</i>
    <i>of things</i>, ἐ. τῆς πράξεως [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.1.29; with _dative_
    _person_ added, πᾶσι κάλλους τε καὶ τελειότητος 4th c.AD: Julianus Imperator “Orationes”
    4.132d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> ἐ. εἰς τὴν Ἑλλάδα
    <b>lead an army</b> into Greece, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 6.6.34. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>dictate</b> a form of words, ἐ. τὸν νόμον τῷ κήρυκι [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 19.70 ">Refs 4th c.BC+</a>]; ἐξηγοῦ θεούς
    <b>dictate, name</b> them, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Medea” 745. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    generally, <b>prescribe, order,</b> ποιήσουσι τοῦτο τὸ ἂν κεῖνος ἐξηγέηται [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 5.23; ὅ τι χρὴ
    ποιέειν ἐξηγέο σύ [prev. author] 4.9, compare 7.234; ᾗ ὁ νόμος ἐξηγεῖται 5th-6th
    c.BC: Plato Philosophus “Respublica” 604b ">Refs 5th c.BC+</a>]: of a diviner,
    with <i>infinitive</i>, <b>order</b> one to do, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 595; τἄλλα δ᾽ ἐξηγοῦ φίλοις
    [prev. author] “Ch.” 552 ">Refs 4th c.BC+</a>]; especially frequently of religious
    forms and ceremonies, οἷς τῶν ἄλλων θεῶν οἱ Μάγοι ἐξηγοῦντο, ={τοῖς ἄλλοις θεοῖς
    οὕς}.. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 8.3.11, compare 4.5.51, 7.3.1; τί φ; δίδασκ᾽ ἄπειρον
    ἐξηγουμένη 4th-5th c.BC: Aeschylus Tragicus “Choephori” 118, compare 5th c.BC:
    Sophocles Tragicus “Oedipus Coloneus” 1284, etc.; οὗτος ὁ θεὸς περὶ τὰ τοιαῦτα..
    ἐ. 5th-6th c.BC: Plato Philosophus “Respublica” 427c, compare 469a. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>expound, interpret,</b> ἐ. τὸ
    οὔνομα καὶ τὴν θυσίην [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.49; τὸν ποιητήν 5th-6th c.BC: Plato Philosophus “Cratylus” 407a;
    ἃ Ὅμηρος λέγει [prev. author] “Ion” 531a; ὁ τὸν Ἡράκλειτον.. ἐξηγούμενος 4th c.BC:
    Antiphanes Comicus 113.3; τὰ νόμιμα 4th c.BC: Demosthenes Orator 47.69: _absolutely_,
    ἄγραφοι νόμοι καθ᾽ οὓς Εὐμολπίδαι ἐξηγοῦνται">Refs 5th c.BC+</a>] according to
    which they <b>expound</b> things, [<a href="javascript:void(0)" title=" 5th c.BC:
    Lysias Orator 6.10, compare 5th-6th c.BC: Andocides Orator 1.116 (to be read κηρύκων
    ὤν);compare ἐξηγητής 11. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>tell at length, relate in full,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 2.3, 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus”
    216, 702, 5th c.BC: Thucydides Historicus 5.26 ">Refs 5th c.BC+</a>]; <b>set forth,
    explain,</b> τὴν ἔλασιν the line of march, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 3.4, 7.6; ἃ μετὰ χεῖρας ἔχοι καὶ -ήσασθαι οἷός
    τε 5th c.BC: Thucydides Historicus 1.138; τὰ τοῦ νομοθέτου βουλήματα 5th-6th c.BC:
    Plato Philosophus “Leges” 802c, compare “R.” 474c ">Refs 5th c.BC+</a>]: with
    <i>accusative</i> et <i>infinitive</i>, <b>explain</b> that.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 320: followed by _relative_, ἐ. ὁτέῳ
    τρόπῳ.. 5th c.BC: Herodotus Historicus 3.72. etc.; ἐ. περί τινος 5th-6th c.BC:
    Xenophon Historicus “Respublica Lacedaemoniorum” 2.1. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
