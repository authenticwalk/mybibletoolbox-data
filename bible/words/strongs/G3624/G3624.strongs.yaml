strongs_number: G3624
language: greek
lemma: οἶκος
transliteration: oîkos
definition: a dwelling (more or less extensive, literal or figurative); by implication,
  a family (more or less related, literally or figuratively)
kjv_usage: home, house(-hold), temple
derivation: of uncertain affinity;
extended_definition:
  gloss: 'house: household'
  definition: '<b>οἶκος</b>, -οῦ, ὁ, <BR /> [in LXX chiefly for בַּיִת, also for אֹהֶל
    ,הֵכָל, etc. ;] <BR /> __1. prop., <b>a house, dwelling</b>: <ref=''Act.2.2; 19.16''>Act.2:2
    19:16</ref>; with genitive poss., <ref=''Mat.9.6''>Mat.9:6</ref>, 7 <ref=''Mrk.2.11''>Mrk.2:11</ref>,
    <ref=''Luk.1.23''>Luk.1:23</ref>, al.; with genitive attrib., ἐμπορίου, <ref=''Jhn.2.16''>Jhn.2:16;</ref>
    προσευχῆς, <ref=''Mat.21.13''>Mat.21:13</ref>, al.; of a sanctuary (Hdt., Eur.):
    οἶ. τ. θεοῦ, of the tabernacle, <ref=''Mat.12.4''>Mat.12:4</ref>, al.; the temple,
    <ref=''Mat.21.13''>Mat.21:13</ref>, al.; metaphorically of a city: <ref=''Mat.23.38''>Mat.23:38</ref>,
    <ref=''Luk.13.35''>Luk.13:35</ref>; of the body, <ref=''Mat.12.44''>Mat.12:44</ref>,
    <ref=''Luk.11.24''>Luk.11:24</ref>; of Christians, <ref=''1Pe.2.5''>1Pe.2:5;</ref>
    ἐν οἴ (M, <i>Pr.</i>, 81f.), <b>at home</b>, <ref=''Mrk.2.1''>Mrk.2:1</ref>, <ref=''1Co.11.34;
    14.35''>1Co.11:34 14:35</ref>; so κατ ̓ οἶκον, <ref=''Act.2.46; 5.42''>Act.2:46
    5:42</ref>; οἱ εἰς (= οἱ ἐν; see: εἰς) τ. οἶ., <ref=''Luk.7.10; 15.6''>Luk.7:10
    15:6</ref>; κατ ̓οἴκους, <b>from house to house</b>, <ref=''Act.8.3; 20.20''>Act.8:3
    20:20</ref>; εἰς (κατ ̓) οἶκον, with genitive (Bl., §46, 9), <ref=''Mrk.8.3''>Mrk.8:3</ref>,
    <ref=''Luk.14.1''>Luk.14:1</ref>, <ref=''Rom.16.5''>Rom.16:5</ref>, al. <BR />
    __2. By meton., <b>a house, household, family</b>: <ref=''Luk.10.5''>Luk.10:5</ref>,
    <ref=''Act.7.10''>Act.7:10</ref>, <ref=''1Co.1.16''>1Co.1:16</ref>, <ref=''1Ti.3.4''>1Ti.3:4</ref>,
    5 al.; of the Church, ὁ οἶ. τ. θεοῦ, <ref=''1Ti.3.15''>1Ti.3:15</ref>, <ref=''Heb.3.2''>Heb.3:2</ref>,
    <ref=''1Pe.4.17''>1Pe.4:17</ref>; of descendants, οἶ Ἰσραήλ (Δαυείδ, Ἰακώβ; Bl,
    §47, 9), <ref=''Mat.10.6''>Mat.10:6</ref>, <ref=''Luk.1.27, 33''>Luk.1:27, 33</ref>
    al. (cf. <ref=''Exo.6.14''>Exo.6:14</ref>, <ref=''1Sa.2.30''>1Ki.2:30</ref>, al.).
    <BR /> <re><i>SYN.</i>: see: οἰκία.</re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> οἶκος</b>, ὁ, <br /> <b>house,</b> not only of <b>built houses,</b>
    but of <b>any dwelling-place,</b> as that of Achilles at Troy (see. κλισία), [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.471,
    572, compare 5th c.BC: Sophocles Tragicus “Ajax” 65 ">Refs 8th c.BC+</a>]; of
    the Cyclops'' <b>cave,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 9.478 ">Refs 8th c.BC+</a>]; of a <b>tent,</b> [<a href="javascript:void(0)"
    title=" LXX.Gen.31.33 ">LXX</a>]; οἶκον ἱκάνεται is coming <b>home,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 23.7 ">Refs 8th c.BC+</a>];
    εἰς or ἐς οἶκον [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Eumenides” 459, 5th c.BC: Sophocles Tragicus “Philoctetes” 240; πρὸς
    οἶκον 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 867, 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 1491, etc.; κατ᾽ οἶκον [prev. author] “El.” 929, etc.; κατ᾽
    οἶκον ἐν δόμοις [prev. author] “Tr.” 689 ">Refs 5th c.BC+</a>]; οἱ κατ᾽ οἶκον[<a
    href="javascript:void(0)" title=" [prev. work] 934; αἱ κατ᾽ οἶκον κακοπραγίαι
    5th c.BC: Thucydides Historicus 2.60; τἂν οἴκῳ 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 579; ἐν οἴκῳ καθεύδειν 5th c.BC: Antipho Orator 2.1.4,8; οἱ ἐν οἴκῳ
    “PCair.Zen.” 93.10 (3rd c.BC); ἐξ οἴκου ἀποδημεῖν [prev. work] 44.23 (3rd c.BC)
    ">Refs 5th c.BC+</a>]; ἐπ᾽ οἴκου ἀποχωρῆσαι go <b>home</b> wards, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.87, compare 30, 108, 2.31, etc. ">Refs
    5th c.BC+</a>]; ἀπ᾽ οἴκου from <b>home,</b> [<a href="javascript:void(0)" title="
    [prev. author] 1.99, etc. ">Refs</a>]; compare οἰκία. <br /><Level4><b>__b</b></Level4>
    frequently omitted after εἰς or ἐν, see at {εἰς} [<a href="javascript:void(0)"
    title=" 1.4c, ἐν 4th-5th c.BC: Aeschylus Tragicus 1.2. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>room, chamber,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.356, 19.514, 598; οἶ. θερμός
    1st c.AD: Dioscorides (Dioscurides) Medicus 2.164 ">Refs 8th c.BC+</a>]; <b>dining-hall,</b>
    ἑπτάκλινος οἶ. [<a href="javascript:void(0)" title=" 2nd c.AD: Phrynichus Atticista
    Comedy texts 66, 5th-6th c.BC: Xenophon Historicus “Symposium” 2.18 ">Refs 5th
    c.BC+</a>]; <b>room</b> in a temple, [<a href="javascript:void(0)" title=" “IG”
    42(1).110 A 27, +others(Epid., _plural_): _plural_ οἶκοι">Refs</a>] frequently,
    = <b>a single house,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 24.417, 4th-5th c.BC: Aeschylus Tragicus “Persae” 230,
    524, etc.">Refs 8th c.BC+</a>]; κλαυθμῶν τῶν ἐξ οἴκων <b>domestic</b> griefs,
    [<a href="javascript:void(0)" title=" [prev. author] “Ag.” 1554 (_anapaest meter_);
    ἀπ᾽ οἴκων 5th c.BC: Sophocles Tragicus “Ajax” 762 ">Refs 5th c.BC+</a>]; ἐς or
    πρὸς οἴκους, [<a href="javascript:void(0)" title=" [prev. author] “Ph.” 311, 383
    ">Refs</a>]; κατ᾽ οἴκους at <b>home, within,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.79, 5th c.BC: Sophocles Tragicus “Ajax”
    65, 4th c.BC: Mnesimachus Comicus 4.52. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    of public buildings, <b>meeting-house, hall,</b> οἶ. Κηρύκων [<a href="javascript:void(0)"
    title=" “IG” 22.1672.24; Δεκελειῶν [prev. work] 1237.33;">Refs</a>] of <b>treasuries</b>
    at Delos, [<a href="javascript:void(0)" title=" “JHS” 25.310, +others, compare
    5th c.AD(?): Hesychius Legal icographus see {θησαυρό; ἐγκριτήριοι οἶ}">Refs 5th
    c.AD+</a>]., see at {ἐγκριτήριος}; <b>temple,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 4.1580 (from Aegina), 5th c.BC: Herodotus Historicus
    8.143, 5th c.BC: Euripides Tragicus “Phoenissae” 1373, 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 600; οἶ. τεμένιος ἱερός “SIG” 987.3, compare 25 (Chios, 4th c.BC)
    ">Refs 5th c.BC+</a>]; ἐν τῷ οἴ. τοῦ Ἄμμωνος [<a href="javascript:void(0)" title="
    “UPZ” 79.4 (2nd c.BC) ">Refs 2nd c.BC+</a>]; ὁ οἶ. [τοῦ θεοῦ] [<a href="javascript:void(0)"
    title=" NT.Matt.21.13, +others ">NT</a>]; of a funerary monument, [<a href="javascript:void(0)"
    title=" “BCH” 2.610 (from Cibyra), 18.11 (from Magnesia) ">Refs</a>]; ἀΐδιοι οἶ.,
    i.e. tombs, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus
    1.51. ">Refs 1st c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>cage</b> for birds,
    [<a href="javascript:void(0)" title=" [prev. author] 13.82 ">Refs</a>] (assuming
    variant, οἰκ[ίσκ]ῳ Valck.); <b>beehive,</b> [<a href="javascript:void(0)" title="
    Gp. 15.2.22. ">Refs</a>]<br /><Level3><b>__5</b></Level3> Astrology texts, <b>domicile</b>
    of a planet, [<a href="javascript:void(0)" title=" “PLond.” 1.98r. 12, +others(1st-2nd
    c.AD), 2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 12.7,
    2nd c.AD: Vettius Valens Astrologus 7.25, 4th c.AD(?): Manetho Astrologus 2.141,
    12th c.AD: Eustathius Episcopus Thessalonicensis 162.2. ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <b>one''s household goods, substance</b> [<a href="javascript:void(0)"
    title="compare (οἴκοθεν 2), οἶ. ἐμὸς διόλωλε 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 2.64; ἐσθίεταί μοι οἶ. 4.318; καὶ οἶ. καὶ κλῆρος ἀκήρατος 8th c.BC:
    Ilias Homerus Epicus “Illiad” 15.498; οἶκον δέ κ᾽ ἐγὼ καὶ κτήματα δοίην 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 7.314, compare 5th c.BC: Herodotus Historicus
    3.53, 7.224, etc.">Refs 8th c.BC+</a>]: in <i>Attic dialect</i> law, <b>estate,
    inheritance,</b> οἶκον κατασχεῖν τινος [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Andocides Orator 4.15, compare 5th c.BC: Lysias Orator 12.93, 4th c.BC:
    Isaeus Orator 5.15, 4th c.BC: Demosthenes Orator 27.4, etc.; οἶ. πέντε ταλάντων
    4th c.BC: Isaeus Orator 7.42 ">Refs 5th c.BC+</a>]; compare οἰκία. <br /><Level2><b>__III</b></Level2>
    a reigning <b>house,</b> οἶ. ὁ βασιλέος [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 5.31, compare 6.9, 5th c.BC: Thucydides Historicus
    1.137, 5th-6th c.BC: Isocrates Orator 3.41; Ἀγαμεμνονίων οἴκων ὄλεθρον 4th-5th
    c.BC: Aeschylus Tragicus “Choephori” 862 (_anapaest meter_), compare 5th c.BC:
    Sophocles Tragicus “Antigone” 594 (Lyric poetry) ">Refs 5th c.BC+</a>]; also of
    any <b>family,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator
    10.4, LXX.Gen.7.1, 1st c.BC: Dionysius Halicarnassensis 1.85 ">LXX+4th c.BC+</a>];
    οἶ. Σεβαστός, = <b>domus Augusta,</b> [<a href="javascript:void(0)" title=" 1st
    c.AD: Philo Judaeus 2.520; οὐδενὸς οἴκου δεύτερον γενόμενον “IG” 42(1).84.32 (Epid.,
    1st c.AD); τοὺς πρώτους τᾶς πόλιος οἴκους [prev. work]86.15([prev. passage], 1st
    c.AD). (Orig. ϝοῖκος, compare ϝοίκω, οἰκία">Refs 1st c.AD+</a>]: cf. Sanskrit
    <i>veśás, viś-</i> ''house'', Latin <i>vicus, vicinus,</i> etc.)'
