strongs_number: H7153
language: hebrew
lemma: קִרְיַת אַרְבַּע
transliteration: Qiryath ʼArbaʻ
pronunciation: keer-yath' ar-bah'
definition: Kirjath-Arba or Kirjath-ha-Arba, a place in Palestine
kjv_usage: Kirjath-arba.
derivation: or (with the article interposed) קִרְיַת הָאַרְבַּע; (Nehemiah 11:25),
  from H7151 (קִרְיָה) and H704 (אַרְבַּע) or H702 (אַרְבַּע); city of Arba, or city
  of the four (giants);
