strongs_number: H1100
language: hebrew
lemma: בְּלִיַּעַל
transliteration: bᵉlîyaʻal
pronunciation: bel-e-yah'-al
definition: without profit, worthlessness; by extension, destruction, wickedness
kjv_usage: Belial, evil, naughty, ungodly (men), wicked.
derivation: from H1097 (בְּלִי) and H3276 (יַעַל);(often in connection with H376 (אִישׁ),
  H802 (אִשָּׁה), H1121 (בֵּן), etc.)
