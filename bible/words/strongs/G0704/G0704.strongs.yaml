language: greek
lemma: ἀρήν
transliteration: arḗn
definition: a lamb (as a male)
kjv_usage: lamb
derivation: perhaps the same as G730 (ἄῤῥην);
extended_definition:
  gloss: lamb
  definition: '<b>ἀρήν</b>, ἀρνός, ὁ<BR /> (nom, not in use, exc. in early times:
    see MM, see word), [in LXX for מְרִיא, כֶּבֶשׂ, etc. ;] <BR /><b>a lamb</b>: <ref=''Luk.10.3.''>Luk.10:3.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
