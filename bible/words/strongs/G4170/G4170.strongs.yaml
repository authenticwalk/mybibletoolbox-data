strongs_number: G4170
language: greek
lemma: πολεμέω
transliteration: poleméō
definition: to be (engaged) in warfare, i.e. to battle (literally or figuratively)
kjv_usage: fight, (make) war
derivation: from G4171 (πόλεμος);
extended_definition:
  gloss: to fight
  definition: '<b>πολεμέω</b>, -ῶ<BR /> (πόλεμος), [in LXX chiefly for לָחַם ni. ;]
    <BR /><b>to make war, fight</b>: <ref=''Rev.12.7''>Rev.12:7</ref> b <ref=''Rev.19.11''>Rev.19:11;</ref>
    before μετά (<ref=''2Sa.21.15''>2Ki.21:15</ref> and see M, <i>Pr.</i>, 106, 247),
    <ref=''Rev.2.16; 12.7''>Rev.2:16 12:7</ref> a <ref=''Rev.13.4; 17.14''>Rev.13:4
    17:14</ref>; hyperb., of private quarrels, <ref=''Jas.4.2.''>Jas.4:2.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πολεμέω</b>, <br /> <i>Ionic dialect</i> Iterat. πολεμέεσκε
    [<a href="javascript:void(0)" title=" 5th c.BC: Acusilaus Historicus 22J. ">Refs
    5th c.BC+</a>]: <i>future</i> <b>-ήσω</b>[<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Anabasis” 2.6.5 ">Refs 5th c.BC+</a>]: <i>perfect</i>
    πεπολέμηκα [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1396a11, 4th c.BC: Ephippus Comicus 9:">Refs 4th c.BC+</a>] —<i>middle</i>,
    <i>aorist</i> ἐπολεμησάμην (κατ-) [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 11.31.6 ">Refs 2nd c.BC+</a>]:—<i>passive</i>, πολεμηθήσομαι
    [<a href="javascript:void(0)" title=" [prev. author] 2.41.14, etc.">Refs</a>];
    πολεμήσομαι in <i>passive</i> sense, [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 1.68, 8.43, 4th c.BC: Demosthenes Orator 23.110 ">Refs
    5th c.BC+</a>]: <i>aorist</i> ἐπολεμήθην [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 5.26: ">Refs 5th c.BC+</a>]<i>perfect</i> πεπολέμημαι
    (κατα-) [<a href="javascript:void(0)" title=" [prev. author] 6.16 ">Refs</a>]:
    (πόλεμος):— <b>to be at war</b> or <b>make war,</b> [<a href="javascript:void(0)"
    title=" [prev. author] 1.140, etc.; ἀφ᾽ ἡσυχίας πολεμῆσαι [prev. work] 124 ">Refs</a>];
    opposed to εἰρήνην ἄγειν, [<a href="javascript:void(0)" title=" [prev. author]
    5.76 ">Refs</a>]; τινι <b>with</b> one, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 6.37, “IG” 22.236.19, etc.; πολεμοῦσαι πρὸς ἀλλήλας
    πόλεις 5th-6th c.BC: Xenophon Historicus “de Vectigalibus” 5.8, compare 5th-6th
    c.BC: Plato Philosophus “Leges” 686b, “SIG” 182.12 (Argos, 4th c.BC), etc.">Refs
    5th c.BC+</a>]; μετά τινος or σύν τινι in conjunction with.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.1.27,
    “An.” 2.6.5; περὶ τῆς ἀρχῆς π. 5th c.BC: Herodotus Historicus 6.98. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>fight, do battle,</b> ἀπὸ τῶν ἵππων
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Protagoras”
    350a ">Refs 5th c.BC+</a>]; ἀπὸ [καμήλων] [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.1.49 ">Refs
    5th c.BC+</a>]; but ἀφ᾽ ὅτου πολεμήσωμεν what <b>our means of war are,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 3.16. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> generally, <b>quarrel, wrangle
    with</b> one, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.3.11; π. χρείᾳ 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 191 (_anapaest meter_), compare 5th c.BC: Euripides Tragicus “Ion” 1386;
    τισὶν ὑπέρ τινος 4th c.BC: Demosthenes Orator 18.31: _metaphorically_ of disease,
    2nd c.AD: Galenus Medicus 1.103. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    later with <i>accusative</i>, <b>make war upon,</b> τὴν πόλιν [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Dinarchus Orator 1.36 codices; τὰς Ἀθήνας 1st c.BC: Diodorus
    Siculus Historicus 4.61, compare 13.84, 14.37, LXX.1Mac.5.30, etc.; τὰς Συρακούσας
    2nd c.BC: Polybius Historicus 1.15.10, etc.: _metaphorically_, τὰς σταφυλάς 4th
    c.AD: Alciphro Epistolographus 3.22 ">LXX+4th c.BC+</a>]:—<i>passive</i>, also
    in early writers, <b>have war made upon</b> one, <b>to be treated as enemies,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.37, 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.4.20; ὑπό τινων 5th-6th
    c.BC: Isocrates Orator 5.49; καὶ αὐτοὶ.. ἐκ πολλοῦ πολεμούμενοι 4th c.BC: Demosthenes
    Orator 18.43; αὐτὸς μὲν πολεμεῖν ὑμῖν, ὑφ᾽ ὑμῶν δὲ μὴ πολεμεῖσθαι [prev. author]
    9.9; -ηθείσης τῆς χώρας “OGI” 748.8 (Cyzicus, 3rd c.BC). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> with <i>accusative</i> <i>cognate</i>, πόλεμον
    π. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    551d ">Refs 5th c.BC+</a>], Arist.[same place], etc.:—<i>passive</i>, [πολέμους]
    τοὺς ἐπὶ Θησέως πολεμηθέντας [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 3.5.10; κατὰ θάλατταν ὁ π. ἐπολεμεῖτο [prev.
    author] “HG” 5.1.1, compare 5th-6th c.BC: Plato Philosophus “Respublica” 600a
    ">Refs 5th c.BC+</a>]; ὅσα ἐπολεμήθη whatever <b>hostilities took place,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    4.1.1; τὰ περὶ Πύλον κατὰ κράτος ἐπολεμεῖτο 5th c.BC: Thucydides Historicus 4.23,
    compare 3.6.">Refs 5th c.BC+</a>] —The form used by Poets is πολεμίζω.'
