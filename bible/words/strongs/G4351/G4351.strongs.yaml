strongs_number: G4351
language: greek
lemma: προσκυλίω
transliteration: proskylíō
definition: to roll towards, i.e. block against
kjv_usage: roll (to)
derivation: from G4314 (πρός) and G2947 (κυλιόω);
extended_definition:
  gloss: to roll before
  definition: '<b>προσ-κυλίω </b><BR /> <b>to roll up, roll to</b>: with accusative
    and dative, <ref=''Mat.27.60''>Mat.27:60;</ref> accusative before ἐπί, <ref=''Mrk.15.46.''>Mrk.15:46.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσκῠλ-ίω</b>, <br /> <b>roll to, roll up</b>, τὸν ὅλμον..
    προσκύλιε [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Vespae” 202 ">Refs 5th c.BC+</a>] codices: <i>aorist</i> <i>participle</i>, προσκυλίσας
    λίθον [<a href="javascript:void(0)" title=" NT.Matt.27.60, cf. NT.Mark.15.46.
    ">NT</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i> in <i>passive</i>,
    <b>wallow in</b>, τοῖς ἀφροδισίοις [<a href="javascript:void(0)" title=" Anonymus
    “in EN” 436.7 ">Refs</a>]. [; but προσκυλῐσασα in [<a href="javascript:void(0)"
    title=" 4th c.AD(?): Manetho Astrologus 5.200.] ">Refs 4th c.AD+</a>]'
  source: STEPBible/LSJ
