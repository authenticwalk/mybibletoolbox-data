strongs_number: G5604
language: greek
lemma: ὠδίν
transliteration: ōdín
definition: a pang or throe, especially of childbirth
kjv_usage: pain, sorrow, travail
derivation: akin to G3601 (ὀδύνη);
extended_definition:
  gloss: labor
  definition: '<b>ὠδίν</b><BR /> (late form of ὠδίς), -ῖνος, ἡ [in LXX for חֵבֶל חֶבֶל
    (and wrongly for חֶבֶל חֶבֶל, cf. Ac, l.with), חִיל, etc. ;] <BR /><b>a birth
    pang, travail pain</b>: <ref=''1Th.5.3''>1Th.5:3;</ref> metaphorically, of extreme
    suffering, <ref=''Mat.24.8''>Mat.24:8</ref>, <ref=''Mrk.13.8''>Mrk.13:8</ref>;
    ὠδῖνες θανάτου (<ref=''Psa.18.4''>Psa.18:4</ref> מָוֶת חֶבֶל), <ref=''Act.2.24.''>Act.2:24.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> ὠδίς</b> <br /> ([<a href="javascript:void(0)"
    title="4th-5th c.BC: Aeschylus Tragicus “Choephori” 211, 5th-6th c.BC: Plato Philosophus
    “Epistulae” 313a)">Refs</a>], ῖνος, ἡ: <i>Epic dialect</i> <i>dative</i> <i>plural</i>
    ὠδίνεσσι [<a href="javascript:void(0)" title=" “hymnus ad Apollinem” 92, 3rd c.BC:
    Theocritus Poeta Bucolicus 17.61, etc.">Refs 3rd c.BC+</a>]: later <i>nominative</i>
    <u><b>ὠδίν</b></u> [<a href="javascript:void(0)" title=" LXX.Isa.37.3, NT.1Thes.5.3
    ">LXX+NT</a>]:— mostly in <i>plural</i>, <b>pangs</b> or <b>throes of childbirth,</b>
    πικρὰς ὠδῖνας ἔχουσαι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 11.271 ">Refs 8th c.BC+</a>]; τέκε.. ἐν μόναις ὠδῖσιν.. διδύμων
    σθένος υἱῶν at a single <b>birth,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “P.” 9.85; πόνους ἐνεγκοῦσ᾽ ἐν ὠδῖσι 5th c.BC: Euripides
    Tragicus “Supplices” 920 (Lyric poetry); ἐν ὠδίνων λοχίαις ἀνάγκαισι [prev. author]
    “Ba.” 89 (Lyric poetry), compare “Ion” 452 (Lyric poetry); αἱ δἰ ὠδίνων γοναί
    [prev. author] “Ph.” 355 ">Refs 5th c.BC+</a>]: also in <i>singular</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 6.43, “N.” 1.36, 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 533 (Lyric poetry); γυνὴ φεύγει πικρὰν ὠδῖνα παίδων [prev.
    author] “fragment” 932. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    in <i>singular</i> also, <b>that which is born amid throes, child,</b> παῖδα,
    φιλτάτην ἐμοὶ ὠδῖνα [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Ag.” 1418, compare 5th c.BC: Pindarus Lyricus “O.” 6.31, 5th c.BC: Euripides
    Tragicus “Ion” 45 ">Refs 5th c.BC+</a>]; θαλλὸν ἱερὸν ἐλαίας, Λατοῦς ὠδῖνα (perhaps
    ὠδῖνι) φίλαν [<a href="javascript:void(0)" title=" [prev. author] “IT” 1102 (Lyric
    poetry)">Refs</a>]; ἄπτερον ὠδῖνα τέκνων, of young birds, [<a href="javascript:void(0)"
    title=" [prev. author] “HF” 1040 ">Refs</a>]: <i>plural</i>, <b>children,</b>
    [<a href="javascript:void(0)" title=" Anthologia Graeca 7.549 (Leon. 2nd c.AD:
    Alexander Rhetor)">Refs 2nd c.AD+</a>]; ὀρταλίχων ἁπαλὴ ὠδίς, of eggs, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Nicander Epicus “Alexipharmaca” 165; τοῦ ᾠοῦ ἐν ὠδῖνι ὄντος
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 560b22 ">Refs 4th c.BC+</a>];
    ὠ. Θαλάσσας, of Aphrodite, [<a href="javascript:void(0)" title="“Anthologia Graeca”
    9.386">Refs</a>]; ὠδὶς μελίσσης, of honey, [<a href="javascript:void(0)" title="
    4th-5th c.AD(?): Nonnus Epicus “Dionysiaca” 5.228, +others ">Refs 4th c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <i>metaphorically</i>, <b>travail, anguish,</b>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    211, “Supp.” 770 (both _sing._)">Refs 4th c.BC+</a>]: also in <i>plural</i>, of
    love, ἐμοὶ πικρὰς ὠδῖνας αὑτοῦ προσβαλὼν ἀποίχεται [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 42, compare 5th-6th c.BC: Plato
    Philosophus “Respublica” 574a, “Phdr.” 251e: frequently in LXX, LXX.Exo.15.14,
    +others, NT.Matt.24.8. ">NT+5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>fruit of</b> the mind''s <b>travail,</b> τῆς ἐμῆς ὠ. [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Dem.Enc.” 25; λόγων ὠδῖνες 4th c.AD: Himerius
    Sophista “Orationes” 18.3; ἐπέων 3rd-4th c.AD: Tryphiodorus Epicus 117. ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> ὠδῖνες θανάτου, ᾅδου, the <b>bonds</b>
    of death, [<a href="javascript:void(0)" title=" LXX.2Ki.22.6, LXX.Psa.17(18).5,
    6 ">LXX</a>] (due to confusion of Heb. <b>[hudot]ēbel</b> ''pang'' with <b>[hudot]èbel</b>
    ''cord''),compare [<a href="javascript:void(0)" title=" NT.Act.2.24. ">NT</a>]'
  source: STEPBible/LSJ
