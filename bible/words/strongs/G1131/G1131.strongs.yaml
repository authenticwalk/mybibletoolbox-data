strongs_number: G1131
language: greek
lemma: γυμνός
transliteration: gymnós
definition: nude (absolute or relative, literal or figurative)
kjv_usage: naked
derivation: of uncertain affinity;
extended_definition:
  gloss: naked
  definition: '<b>γυμνός</b>, -ή, -όν, <BR /> [in LXX chiefly for עָרוֹם ;] <BR /><b>naked,
    without clothing</b>, and sometimes (as frequently in cl.) <b>scantily</b> or
    <b>poorly clad</b> (<ref=''Isa.20.2''>Isa.20:2</ref>ff., <ref=''Tob.1.16''>Tob.1:16</ref>,
    <ref=''2Ma.11.12''>2Ma.11:12</ref>): <ref=''Mat.25.36, 38, 43, 44''>Mat.25:36,
    38 43, 44</ref>, <ref=''Mrk.14.52''>Mrk.14:52</ref>, <ref=''Jhn.21.7''>Jhn.21:7</ref>,
    <ref=''Act.19.16''>Act.19:16</ref>, <ref=''Jas.2.15''>Jas.2:15</ref>, <ref=''Rev.3.17;
    16.15, 17:16''>Rev.3:17 16:15, 17:16</ref>; as subst., to γ., <b>the naked body</b>,
    <ref=''Mrk.14.51.''>Mrk.14:51.</ref> Metaphorical, of things exposed, <ref=''Heb.4.13''>Heb.4:13;</ref>
    of the soul without a body (Plat., <i>Crat.</i>, with, 20, and cf. Deiss., <i>LAE</i>,
    293), <ref=''2Co.5.3''>2Co.5:3;</ref> of seed, <b>bare</b>, <ref=''1Co.15.37''>1Co.15:37</ref>
    (Cremer, 168).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γυμνός</b>, ή, όν, <br /> <b>naked, unclad,</b> γ. περ ἐών
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    6.136, etc.; τὰ γ. 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 4.4 ">Refs
    8th c.BC+</a>]: <i>comparative</i>, Ἴρου γυμνότερος [<a href="javascript:void(0)"
    title=" 5th-6th c.AD: Procopius Gazaeus Rhetor “Epistulae - Epistolographi” 122
    ">Refs 5th c.AD+</a>]; γυμνὸν στάδιον, opposed to ὁπλιτοδρόμος, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 11.49. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>unarmed,</b> οὐδ᾽ ὑπέμεινε Πάτροκλον, γυμνόν περ ἐόντ᾽ ἐν δηϊοτῆτι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.815, etc.; γυμνὰ τὰ νῶτα παρέχειν
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Fabius Maximus” 11; τὰ γυμνά
    ">Refs 8th c.BC+</a>]<b>parts not covered by armour, exposed parts,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.23, 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 4.4.12 ">Refs 5th c.BC+</a>]; especially <b>right
    side</b> (the left being covered by the shields), [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.10.71. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    of things <b>bare,</b> γ. τόξον an <b>uncovered</b>bow,i.e. taken out of the case,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    11.607; γ.ὀϊστός 21.417; γ. μάχαιραι 3rd c.BC: Theocritus Poeta Bucolicus 22.146;
    ξίφος 3rd c.BC: Apollonius Rhodius Epicus 1.1254; γ. τῇ κεφαλῇ 5th-6th c.BC: Plato
    Philosophus “Phaedrus” 243b. ">Refs 8th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    c.<i>genitive</i>, <b>stripped of</b> a thing, κολεοῦ γ. φάσγανον [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 1.52, compare 5th-6th c.BC: Xenophon Historicus
    “Agesilaus” 2.14; κᾶπος [δένδρων] γ. 5th c.BC: Pindarus Lyricus “O.” 3.24; γ.
    ὀστράκων 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology”
    337; γ. προπομπῶν [prev. author] “Pers.” 1036 (Lyric poetry); (but also γ. τῶν
    ἀριστείων ἄτερ 5th c.BC: Sophocles Tragicus “Ajax” 464): in Prose, γ. ὅπλων 5th
    c.BC: Herodotus Historicus 2.141 (variant); ἡ ψυχὴ γ. τοῦ σώματος 5th-6th c.BC:
    Plato Philosophus “Cratylus” 403b, compare “R.” 577b, “Grg.” 523d ">Refs 5th c.BC+</a>]:
    <i>comparative</i> ἀνδριάντων -ότερος [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Dio Chrysostomus Sophista 34.3. ">Refs 1st c.AD+</a>]<br /><Level3><b>__5</b></Level3>
    <b>lightly clad,</b> i.e. <b>in the undergarment only,</b> [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 391, 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 498, 5th-6th c.BC: Plato Philosophus “Respublica” 474a, 2nd c.AD:
    Lucianus Sophista “Herm.” 23; μικροῦ γ. ἐν τῷ χιτωνίσκῳ 4th c.BC: Demosthenes
    Orator 21.216 ">Refs 8th c.BC+</a>]; of horses, <b>without harness,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Arrianus Historicus “Cynegeticus” 24.3. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__6</b></Level3> of facts, <b>naked, bald,</b> γυμνῶν τῶν πραγμάτων
    θεωρουμένων [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus
    1.76; γ. τὸ ἔργον διηγήσασθαι 2nd c.AD: Lucianus Sophista “Tox.” 42; γυμνοτέροις
    χρήσασθαι τοῖς ὀνόμασιν 1st c.AD: Philo Judaeus 1.5; γ. χρῆσθαι τῇ μιμήσει 4th
    c.BC: Demetrius Phalereus Rhetor “Demetrius on Style” 112. ">Refs 4th c.BC+</a>]
    <i>adverb</i> -ῶς <b>baldly,</b> [<a href="javascript:void(0)" title="Scholia
    4th-5th c.BC: Aeschylus Tragicus “Persae” 740. ">Refs 4th c.BC+</a>]<br /><Level3><b>__7</b></Level3>
    <b>destitute</b>, [<a href="javascript:void(0)" title=" “PSI” 6.605.4 (3rd c.BC),
    etc. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__8</b></Level3> <b>bare, mere,</b>
    κόκκος [<a href="javascript:void(0)" title=" NT.1Cor.15.37. ">NT</a>]<br /><Level3><b>__9</b></Level3>
    <b>beardless,</b> [<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius Rhodius
    Epicus 2.707. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__10</b></Level3> <b>scalped,</b>
    [<a href="javascript:void(0)" title=" 7th c.BC: Archilochus Lyricus 161. ">Refs
    7th c.BC+</a>]<br /><Level3><b>__11</b></Level3> γυμνή· ἄνηβος, [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]<br /><Level3><b>__12</b></Level3>
    proverbial of impossibilities, γυμνῷ φυλακὴν ἐπιτάττεις [<a href="javascript:void(0)"
    title=" 5th c.BC: Pherecrates Comicus 144, 4th-3rd c.BC: Philemo Comicus 12 ">Refs
    5th c.BC+</a>]. (Akin to Sanskrit <i>nagnás,</i> Latin <i>nādus,</i> etc.; compare
    λυγνός.)'
