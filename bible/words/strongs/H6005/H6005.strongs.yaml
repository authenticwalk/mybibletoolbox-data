definition: Immanuel, a type name of Isaiah's son
kjv_usage: Immanuel.
derivation: from H5973 (עִם) and with a pronominal suffix inserted; with us (is) God;
extended_definition:
  gloss: Immanuel
  definition: 'A man living at the time of Divided Monarchy, first mentioned at Isa.7.14;
    <br> son of: Joseph (G2501) and Mary (G3137); <br> brother of: James (G2385I),
    Joseph (G2500), Simon (G4613H) and Jude (G2455I)<BR>Also named: <i>Emmanouēl</i>
    (Ἐμμανουήλ "Immanuel" G1694) <BR> § Immanuel = "God with us" or "with us is God"<br>
    symbolic and prophetic name of the Messiah, the Christ, prophesying that He would
    be born of a virgin and would be ''God with us''<br>'
