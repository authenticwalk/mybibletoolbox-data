    θετὸς υἱός), frequently in Inscr. (see Deiss., BS, 239), adoption of a son (or
    daughter); metaphorically, of God''s relation established <BR />__(a) <b>with
    Israel</b>: <ref=''Rom.9.4''>Rom.9:4;</ref> <BR /> __(b) <b>with Christ­ians</b>:
    <ref=''Rom.8.15''>Rom.8:15</ref>, <ref=''Gal.4.5''>Gal.4:5</ref>, <ref=''Eph.1.5''>Eph.1:5</ref>;
    of its consummation, <ref=''Rom.8.23.''>Rom.8:23.</ref>†<BR /> (AS)'
