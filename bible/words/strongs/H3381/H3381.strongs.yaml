strongs_number: H3381
language: hebrew
lemma: יָרַד
transliteration: yârad
pronunciation: yaw-rad'
definition: to descend (literally, to go downwards; or conventionally to a lower region,
  as the shore, a boundary, the enemy, etc.; or figuratively, to fall); causatively,
  to bring down (in all the above applications)
kjv_usage: '[idiom] abundantly, bring down, carry down, cast down, (cause to) come(-ing)
  down, fall (down), get down, go(-ing) down(-ward), hang down, [idiom] indeed, let
  down, light (down), put down (off), (cause to, let) run down, sink, subdue, take
  down.'
derivation: a primitive root;
extended_definition:
  gloss: to go down
  definition: 1) to go down, descend, decline, march down, sink down<br>1a) (Qal)<br>1a1)
    to go or come down<br>1a2) to sink<br>1a3) to be prostrated<br>1a4) to come down
    (of revelation)<br>1b) (Hiphil)<br>1b1) to bring down<br>1b2) to send down<br>1b3)
    to take down<br>1b4) to lay prostrate<br>1b5) to let down<br>1c) (Hophal)<br>1c1)
    to be brought down<br>1c2) to be taken down
