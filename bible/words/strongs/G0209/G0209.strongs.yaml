strongs_number: G0209
language: greek
lemma: ἀκωλύτως
transliteration: akōlýtōs
definition: in an unhindered manner, i.e. freely
kjv_usage: no man forbidding him
derivation: adverb from a compound of G1 (Α) (as a negative particle) and a derivative
  of G2967 (κωλύω);
extended_definition:
  gloss: freely
  definition: '<b>ἀκωλύτως </b><BR /> <i>adv.</i> (κωλύω), [in Sm.: <ref=''Job.34.31''>Job.34:31</ref>
    * ;] <BR /><b>without hindrance</b> (so frequently in legal documents; MM, <i>VGT</i>,
    see word): <ref=''Act.28.31.''>Act.28:31.</ref>†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> ἀκώλῡτος</b>, ον, <br /> <b>unhindered</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Tim.” 18">Refs
    2nd c.AD+</a>]; τύχη, of death, [<a href="javascript:void(0)" title=" “epigram
    Gr.” 149.8 (from Rhenea)">Refs</a>], etc. <i>adverb</i> <b>-τως</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Cratylus” 415d, 3rd c.BC: Chrysippus
    Stoicus 2.269, 1st c.BC-1st c.AD: Strabo Geographus 17.1.25, NT.Act.28.31, etc.;
    γλῶσσα ἀ. ῥέουσα 6th c.AD: Procopius Caesariensis Historicus “Ep.” 46">NT+5th
    c.BC+</a>]; also ἀκωλυτί [[<a href="javascript:void(0)" title=" 3rd c.AD: Democritus
    Epigrammaticus] in Fabr. “Bibl.” 4.338.">Refs 3rd c.AD+</a>]'
