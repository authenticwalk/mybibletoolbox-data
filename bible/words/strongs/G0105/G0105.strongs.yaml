strongs_number: G0105
language: greek
lemma: ἀετός
transliteration: aetós
definition: an eagle (from its wind-like flight)
kjv_usage: eagle
derivation: from the same as G109 (ἀήρ);
extended_definition:
  gloss: eagle
  definition: '<b>ἀετός</b>, -οῦ, ὁ, <BR /> [in LXX for נֶשֶׁר ;] <BR /><b>an eagle</b>:
    <ref=''Rev.4.7; 8.13''>Rev.4:7 8:13</ref> (Rec. ἀγγέλου) 12:14. Where carrion
    is referred to, ἀ. is probably a <b>vulture</b> (cf. <ref=''Job.39.30''>Job.39:30</ref>,
    <ref=''Pro.30.17''>Pro.30:17</ref>): <ref=''Mat.24.28''>Mat.24:28</ref>, <ref=''Luk.17.37''>Luk.17:37</ref>
    (MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀετός</b>, <br /> <i>Epic dialect</i>, Lyric poetry, <i>Ionic
    dialect</i>, and early <i>Attic dialect</i> αἰετός (see. near the end), οῦ, ὁ,
    <b>eagle</b>, as a bird of omen, αἰ. τελειότατον πετεηνῶν[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 8.247, compare 12.201, 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 2.146 (compare 11)">Refs 8th c.BC+</a>]: favourite
    of Zeus, ὅστε σοὶ αὐτῷ φίλτατος οἰωνῶν[<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 24.310, compare 5th c.BC: Pindarus Lyricus
    “P.” 1.6; Διὸς.. πτηνὸς κύων, δαφοινὸς αἰ. 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 1022, compare “Ag.” 136; ὁ σκηπτροβάμων αἰ., κύων Διός 5th c.BC: Sophocles
    Tragicus “Fragmenta” 885:—proverbial, αἰετὸς ἐν ποτανοῖς 5th c.BC: Pindarus Lyricus
    “N.” 3.80">Refs 8th c.BC+</a>]; αἰετὸς ἐν νεφέλαισι, of a thing quite out of reach,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Aves”
    987">Refs 5th c.BC+</a>]; ἀετὸν κάνθαρος μαιεύσομαι (see. μαιεύομαι):—the different
    kinds are distinguished by specific names, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 618b18sqq. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>eagle as a standard</b>, of the Persians, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 7.1.4 ">Refs 5th c.BC+</a>]; of the Romans, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Marius” 23, etc. ">Refs
    1st c.AD+</a>]<br /><Level3><b>__3</b></Level3> the constellation [<a href="javascript:void(0)"
    title=" “Aquila”, 4th-3rd c.BC: Aratus Epicus 591, 2nd c.AD: Ptolemaeus Mathematicus
    “Tetrabiblos” 27, etc. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>omen</b>, [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta
    Bucolicus 26.31. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>eagle-ray,
    Myliobatis aquila</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 540b18. ">Refs 4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    in Architecture, <b>gable, pediment</b> (from its resemblance to outspread wings,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 18(1).519), 5th-6th
    c.BC: Aristophanes Comicus “Aves” 1110, ubi see Scholia, “IG” 1.322 ii 80, compare
    5th c.BC: Pindarus Lyricus “O.” 13.21, “fragment” 53, 5th c.BC: Euripides Tragicus
    “Fragmenta” 764; ὑπὸ τὸν αὐτὸν ἀετὸν ὑπελθεῖν ">Refs 5th c.BC+</a>]<b>come under
    the same roof,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae
    14.644 (Bruttii, 3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    name of <b>bandage</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus
    Medicus “de fasciis - Opera Hippocratis et Galeni” 12.508C. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__VI</b></Level2> <b>temporal vein</b> (Magna Graecia), Philistionap.[<a
    href="javascript:void(0)" title=" 2nd c.AD: Rufus Medicus “περὶ ὀνομασίας” 201.
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__VII</b></Level2> <b>iron part of spoke
    of wheel</b>, [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus Epigrammaticus
    1.145, 5th c.AD(?): Hesychius Legal icographus ">Refs 2nd c.AD+</a>]<br /><Level2><b>__VIII</b></Level2>
    Astrology texts and Magic, fabulous plant growing in Libya, [<a href="javascript:void(0)"
    title=" Pamphilus Epigrammaticus cited in 2nd c.AD: Galenus Medicus 11.798, “Catalogus
    Codicum Astrologorum” 7.222. (αἰετός">Refs 2nd c.AD+</a>] in early <i>Attic dialect</i>
    Inscrr., [<a href="javascript:void(0)" title=" “IG” 1.322ii80, 2.1054.39; αἰητός
    4th-3rd c.BC: Aratus Epicus 522, variant in 5th c.BC: Pindarus Lyricus “P.” 4.4">Refs
    5th c.BC+</a>]; αἰβετός (i.e. αἰϝετός) [<a href="javascript:void(0)" title=" 5th
    c.AD(?): Hesychius Legal icographus) [ᾱ always.]">Refs 5th c.AD+</a>]'
  source: STEPBible/LSJ
