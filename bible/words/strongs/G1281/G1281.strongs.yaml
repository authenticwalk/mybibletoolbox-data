    “Phaedo” 77d; τὴν αἰτίαν [prev. work] 95e. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>gain by trading,</b> [<a href="javascript:void(0)" title="NT.Luke.19.15. ">NT</a>]<br
