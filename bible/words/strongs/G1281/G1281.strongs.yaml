strongs_number: G1281
language: greek
lemma: διαπραγματεύομαι
transliteration: diapragmateúomai
definition: to thoroughly occupy oneself, i.e. (transitively and by implication) to
  earn in business
kjv_usage: gain by trading
derivation: from G1223 (διά) and G4231 (πραγματεύομαι);
extended_definition:
  gloss: to gain in trade
  definition: '<b>δια-πραγματεύομαι </b>, "perfective compound" (see M, <i>Pr.</i>,
    118); <BR /> __1. <b>to examine thoroughly</b> (Plat.). <BR /> __2. In late writers
    (Dion. Hal.), <b>to gain by trading</b>: <ref=''Luk.19.15.''>Luk.19:15.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
