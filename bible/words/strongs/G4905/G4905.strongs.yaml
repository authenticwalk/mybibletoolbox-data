strongs_number: G4905
language: greek
lemma: συνέρχομαι
transliteration: synérchomai
definition: to convene, depart in company with, associate with, or (specially), cohabit
  (conjugally)
kjv_usage: accompany, assemble (with), come (together), come (company, go) with, resort
derivation: from G4862 (σύν) and G2064 (ἔρχομαι);
extended_definition:
  gloss: to assemble
  definition: '<b>συν-έρχομαι </b><BR /> [in LXX for הָלַךְ, בּוֹא, אָסַף ni., etc.
    ;] <BR />__1. (cl.) to come together, <b>assemble</b>: <ref=''Mrk.3.20; 14.53''>Mrk.3:20
    14:53</ref>, T, WH, txt., <ref=''Act.1.6; 2.6; 10.27; 16.13; 19.32; 21.22; 22.30;
    28.17''>Act.1:6 2:6 10:27 16:13 19:32 21:22 22:30 28:17</ref>, <ref=''1Co.14.26''>1Co.14:26</ref>;
    before εἰς, with accusative loc., <ref=''Act.5.16''>Act.5:16;</ref> ἐπὶ τ. αὐτό,
    <ref=''1Co.11.20; 14.23''>1Co.11:20 14:23</ref>; with dative of person(s), <ref=''Mrk.14.53''>Mrk.14:53</ref>,
    WH, mg., R (πρὸς αὐτόν, see Field, <i>Notes</i>, 40), <ref=''Jhn.11.33''>Jhn.11:33;</ref>
    ἐν ἐκκλησίᾳ, <ref=''1Co.11.18''>1Co.11:18;</ref> ἐνθάδε, <ref=''Act.25.17''>Act.25:17;</ref>
    <ref=''Mrk.6.33''>Mrk.6:33</ref>, WH, mg. (cf. WH, <i>Intr.</i>, 95 ff.); ὅπου,
    <ref=''Jhn.18.20''>Jhn.18:20;</ref> with inf., <ref=''Luk.5.15''>Luk.5:15;</ref>
    εἰς τ. φαγεῖν, <ref=''1Co.11.33''>1Co.11:33;</ref> εἰς τ. ἧσσον, <ref=''1Co.11.17;
    11.34''>1Co.11:17 11:34</ref>; of sexual intercourse (Xen., al.; γυναικί or absol.),
    <ref=''Mat.1.18.''>Mat.1:18.</ref> <BR /> __2. In later sense (see exx. in Milligan,
    Selections, 64, 105), <b>to accompany</b>: with dative of person(s), <ref=''Luk.23.55''>Luk.23:55</ref>,
    <ref=''Act.1.21; 9.39; 10.23, 45; 11.12''>Act.1:21 9:39 10:23, 45 11:12</ref>;
    before σύν, <ref=''Act.21.16''>Act.21:16;</ref> εἰς, <ref=''Act.15.38.''>Act.15:38.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνέρχομαι</b>, <br /> <i>future</i> <b>-ελεύσομαι</b>[<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.306e, Phintys cited
    in 5th c.AD: Stobaeus, Joannes 4.23.61">Refs 1st c.AD+</a>]; but the <i>Attic
    dialect</i> <i>future</i> is σύνειμι (εἶμι <b>ibo</b>), which see, with <i>aorist
    2</i> συνῆλθον (<i>Doric dialect</i> <i>participle</i> συνενθόντες [<a href="javascript:void(0)"
    title=" “Abh.Berl.Akad.” 1925(5).21 (from Cyrene)) and ">Refs</a>]<i>perfect</i>
    συνελήλυθα:—<b>go together</b> or <b>in company</b>, σύν τε δύ᾽ ἐρχομένω [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.224. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>come together, assemble, meet</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.152, 3.159, 7.97, 5th c.BC: Euripides
    Tragicus “Bacchae” 714, 5th c.BC: Thucydides Historicus 1.3, etc.; συνέρχεσθαι
    τοὺς συνέδρους “IG” 42(1).68.66 (Epid., 4th c.BC)">Refs 5th c.BC+</a>]; σ. ἐς
    τὠυτό [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.202;
    εἰς ταὐτὸ εἰς μίαν νῆσον 5th-6th c.BC: Xenophon Historicus “Respublica Atheniensium”
    2.2; εἰς τὸ κοινόν 5th-6th c.BC: Plato Philosophus “Leges” 680e ">Refs 5th c.BC+</a>];
    εἰς ἓν ἱερόν[<a href="javascript:void(0)" title=" [prev. work] 767c; ἐνθάδε 5th-6th
    c.BC: Aristophanes Comicus “Lysistrata” 39; δεῦρο ἐς Κλεισθένους [prev. work]
    621 (Lyric poetry)">Refs 5th c.BC+</a>]; ἐκ τῶν ἀγρῶν [<a href="javascript:void(0)"
    title=" [prev. author] “Pax” 632 (troch.); ἀπὸ τῶν πόλεων 5th c.BC: Thucydides
    Historicus 5.55 ">Refs 5th c.BC+</a>]; ἐς λόγους σ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.82, compare 5th-6th c.BC: Aristophanes
    Comicus “Equites” 1300 (troch.): with _dative_, without ἐς λόγους, “BGU” 1778.2
    (1st c.BC)">Refs 5th c.BC+</a>]; σύνελθε πρὸς Θέωνα [<a href="javascript:void(0)"
    title=" “PSI” 9.1079.3 (1st c.BC)">Refs 1st c.BC+</a>]; ἐπὶ τὸν ἀγῶνα, i.e. the
    Dramatic ἀγών, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    21.55 ">Refs 4th c.BC+</a>]; and simply, ξ. τινί <b>have dealings with</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    572 ">Refs 5th c.BC+</a>]; σ. χοροῖς <b>take part in.. </b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Helena” 1468 (Lyric poetry). ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> in hostile sense, <b>meet in battle</b>,
    σ. ἐς πεδίον [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.80; εἰς μάχην 5th-6th c.BC: Plato Philosophus “Theaetetus” 154e; κάπρῳ γὰρ ὡς
    συνῆλθεν ἀντίαν ἔριν “PCair.Zen.” 532.16 (3rd c.BC)">Refs 5th c.BC+</a>]; also
    of the battle, μάχη ὑπό τινων ξυνελθοῦσα <b>engaged in, contested</b> by them,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 5.74. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>come together, be united</b>
    or <b>banded together</b>, ἐς τὠυτό [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 4.120 ">Refs 5th c.BC+</a>]; φίλος φίλῳ ἐς ἓν σ. [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Phoenissae” 462;
    δύο οἰκίαι σ. εἰς ταὐτόν 5th-6th c.BC: Plato Philosophus “Charmides” 157e; σ.
    τοῦ ζῆν ἕνεκεν 4th c.BC: Aristoteles Philosophus “Politica” 1278b24 ">Refs 5th
    c.BC+</a>]; σ. ἐπὶ κοινωνίᾳ βίω Phintys [same place]; <b>form a league</b>, of
    states, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.19
    ">Refs 4th c.BC+</a>]; <b>come together</b>, after quarrelling, ἀδελφοὶ.. οὔτε
    ῥᾳδίως σ. [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.481c. ">Refs 1st c.AD+</a>]<br /><Level4><b>__II.3.b</b></Level4>
    of sexual intercourse, σ. τῷ ἀνδρί [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “γυναικεῖα” 2.143; σ. γυναιξί 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 2.2.4, compare 5th-6th c.BC: Plato Philosophus “Symposium” 192e,
    1st c.BC-1st c.AD: Strabo Geographus 15.3.20 ">Refs 5th c.BC+</a>]; σ. εἰς ὁμιλίαν
    τινί, of a woman, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus
    Historicus 3.58 ">Refs 1st c.BC+</a>]; frequently of marriage-contracts, [<a href="javascript:void(0)"
    title=" “BGU” 970.13 (2nd c.AD), “PGnom.” 71, +others (2nd c.AD)">Refs 2nd c.AD+</a>],
    etc.: <i>absolutely</i>, of animals, <b>couple</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 541b34. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> with <i>accusative</i> <i>cognate</i>,
    ταύτην τὴν στρατείαν ξ. <b>joined in</b> this expedition, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.3 (ξυνεξ- is probably conjecture)">Refs
    5th c.BC+</a>]; τὸ σὸν λέχος ξυνῆλθον <b>shared</b> thy bed, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 491. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    of things, <b>to be joined in one</b>, συνερχόμεν᾽ εἰς ἕν [<a href="javascript:void(0)"
    title=" 5th c.BC: Empedocles Poeta Philosophus 17.7 ">Refs 5th c.BC+</a>]; χάρις
    κείνου τέ σοι κἀμοῦ ξ. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Trachiniae” 619 ">Refs 5th c.BC+</a>]; τἀπ᾽ ἐμοῦ τε κἀπὸ σοῦ ἐς ἓν ξ.
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Troades” 1155;
    σ. εἰς ἕν 4th c.BC: Aristoteles Philosophus “de Caelo” 288a16 ">Refs 5th c.BC+</a>];
    of one river <b>joining</b> another, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Fragmenta” 150 (uncertain reading) ">Refs 5th c.BC+</a>];
    of heavenly bodies, <b>to be in conjunction</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Meteorologica” 343b31, 344a1 ">Refs
    4th c.BC+</a>]; of a chasm, <b>close</b>, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.306e">Refs 1st c.AD+</a>];
    so of a fistula, [<a href="javascript:void(0)" title=" 1st c.AD: Meges Medicus
    cited in 4th c.AD: Oribasius Medicus 44.24.10. ">Refs 1st c.AD+</a>]<br /><Level3><b>__III.2</b></Level3>
    of events, <b>concur, happen together</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 6.77 ">Refs 5th c.BC+</a>]; τῆς τύχης οὕτω σ. [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Camillus” 13. ">Refs 1st c.AD+</a>]'
