strongs_number: G1920
language: greek
lemma: ἐπιγίνομαι
transliteration: epigínomai
definition: to arrive upon, i.e. spring up (as a wind)
kjv_usage: blow
derivation: from G1909 (ἐπί) and G1096 (γίνομαι);
extended_definition:
  gloss: to arise/spring up
  definition: '<b>ἐπι-γίνομαι</b> (see: γίνομαι) <BR /> [in LXX: Ep. <ref=''Jer.47.1-7''>Jer.47:1-7</ref>,
    <ref=''3Ma.2.6''>3Ma.2:6</ref> * ;] <BR /><b>to arrive, arise, come on</b>: <ref=''Act.28.13.''>Act.28:13.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιγίγνομαι</b>, <br /> <i>Ionic dialect</i> and later <b>ἐπιγενν-γίνομαι</b>
    [γῑ], <i>future</i> ἐπιγενήσομαι: <i>aorist 2</i> ἐπεγενόμην: <i>perfect</i> ἐπιγέγονα:
    <br /><Level2><b>__I</b></Level2>. of Time, <b>to be born after, come</b> <b>into
    being after</b>, ἔαρος δ᾽ ἐπιγίγνεται ὥρῃ (i.e. φύλλα, nisi to be read ὥρη) [<a
    href="javascript:void(0)" title=" 11.6.148 ">Refs</a>]; of persons, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.2; οἱ ἐπιγινόμενοι ἄνθρωποι">Refs 5th
    c.BC+</a>] <b>posterity</b>, [<a href="javascript:void(0)" title=" [prev\. author]
    9.85; οἱ ἐπιγενόμενοι τούτῳ σοφισταί">Refs</a>] <b>who came after</b> him, [<a
    href="javascript:void(0)" title=" [prev\. author] 2.49; ἀνάγκη τὰ -όμενα κρατεῖν">Refs</a>]
    the <b>new</b> must prevail over the old, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.71, compare 5th-6th c.BC: Plato Philosophus
    “R.” 574a; ἀντὶ τῶν ἀποθανόντων ἕτεροι.. [ἐπιγενήσονται] 5th-6th c.BC: Xenophon
    Historicus “Cyr.” 6.1.12, compare 5th c.BC: Thucydides Historicus 6.26; τῇ ἐπιγιγνομένῃ
    ἡμέρᾳ">Refs 5th c.BC+</a>] the <b>following</b>, the <b>next</b>.., [<a href="javascript:void(0)"
    title=" [prev\. author] 3.75; τοῦ ἐπιγιγνομένου θέρους [prev\. author] 4.52 ">Refs</a>];
    χρόνου ἐπιγενομένου as time <b>went on</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.28, compare 5th c.BC: Thucydides Historicus 1.126
    (variant); χρόνος.. παρὰ λόγον ἐπιγιγνόμενος [prev\. author] 4.26 ">Refs 5th c.BC+</a>];
    τὰ ἐπὶ τούτῳ ἐπιγενόμενα <b>that happened after</b>.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.37. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>.
    <b>follow</b>, of a fleet, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 3.77. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>. of things,
    <b>come</b> <b>at the end, come as fulfilment</b>, with <i>dative</i>, [<a href="javascript:void(0)"
    title=" βουλαῖς οὐκ ἐπέγεντο τέλος 6th c.BC: Theognis Elegiacus 640 ">Refs 6th
    c.BC+</a>]; τὸ τέλος, ἡ τελευτὴ ἐ. τινί, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 3.65, 7.157; especially of sudden changes of weather
    and the like">Refs 5th c.BC+</a>], <b>supervene</b>, καί σφι.. ἅμα τῇ [<a href="javascript:void(0)"
    title=" βροντῇ σεισμὸν ἐπιγενέσθαι [prev\. author] 5.85; πλέουσι αὐτοῖσι χειμὼν..
    ἐπεγίνετο [prev\. author] 8.13, compare 5th c.BC: Thucydides Historicus 4.3; ἐ.
    σφι τέρεα 5th c.BC: Herodotus Historicus 8.37 ">Refs 5th c.BC+</a>]; νὺξ ἐ. [<a
    href="javascript:void(0)" title="[prev. work] 70; νὺξ ἐ. τῷ ἔργῳ 5th c.BC: Thucydides
    Historicus 4.25 ">Refs 5th c.BC+</a>]; ἄνεμος ἐπεγένετο τῇ φλογί <b>seconded</b>
    the flame, [<a href="javascript:void(0)" title=" [prev\. author] 3.74: _absolutely_,
    τοσαύτη ἡ ξυμφορὰ ἐπεγεγένητο [prev\. author] 8.96, compare 1.16; ἐπιγενομένου
    νότου “Act.Ap.” 28.13 ">Refs</a>]; τὴν ἐπιγινομένην ἡδονὴν..τοῖς ἔργοις the <b>supervening</b>
    pleasure, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “EN” 1104b4; μέμψις καὶ μετάνοια ἐ. πράξεσι Plutarchus Biographus et Philosophus
    [{1-2nd c.AD}] “Timoleon” 36 ">Refs 4th c.BC+</a>]. <br /><Level3><b>__II.2</b></Level3>.
    <b>come in after</b>, [<a href="javascript:void(0)" title=" ἐπὶ τῇ ναυμαχίῃ ἐ.
    Ἱστιαῖος 5th c.BC: Herodotus Historicus 6.27, compare 5th-6th c.BC: Aristophanes
    Comicus “Eq.” 136 ">Refs 5th c.BC+</a>]; <b>come upon, assault, attack</b>, [<a
    href="javascript:void(0)" title=" τινί 5th c.BC: Thucydides Historicus 3.30, 4.93
    ">Refs 5th c.BC+</a>]; ἀφυλάκτοις καὶ ἐξαίφνης ἐ. [<a href="javascript:void(0)"
    title=" [prev\. author] 7.32, compare 3.108 ">Refs</a>]; of disease, ἀρρωστία
    ἐ. [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 36.7: frequently
    in 5th c.BC: Hippocrates Medicus ">Refs 5th c.BC+</a>] of additional symptoms,
    <b>supervene</b>, [<a href="javascript:void(0)" title=" “Aph.” 5.2, “περὶ ἄρθρων
    ἐμβολῆς” 69, +others ">Refs</a>]<br /><Level3><b>__II.3</b></Level3>. <b>befall,
    come to pass</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    5.20. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>. <b>fall</b> <b>to</b>
    one, <b>become due</b>, μισθώσεις ἐ. [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 36.9; τὰ ἐπιγινόμενα">Refs 4th c.BC+</a>] <b>the accruing</b>
    <b>interest</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Pol.” 1280a30, compare “IG” 12.236, +others, “BGU” 8 ii 4 (3rd c.AD), etc. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>. <b>to be incident to</b>,
    [<a href="javascript:void(0)" title=" δόξῃ ἐ. ψεῦδός τε καὶ ἀληθές Plato Philosophus
    [{5-6th c.BC}] “Philebus” 37b ">Refs 6th c.BC+</a>]. <br /><Level3><b>__II.6</b></Level3>.
    <b>to be added</b>, [<a href="javascript:void(0)" title=" πρός τι 4th c.BC: Aristoteles
    Philosophus “de Caelo” 297a32 ">Refs 4th c.BC+</a>].'
  source: STEPBible/LSJ
