strongs_number: G3832
language: greek
lemma: πανοικί
transliteration: panoikí
definition: with the whole family
kjv_usage: with all his house
derivation: adverb from G3956 (πᾶς) and G3624 (οἶκος);
extended_definition:
  gloss: with all the house
  definition: '<b>πανοικεί</b> (Rec., LTr., -κί), adv. <BR /> (πᾶς, οἶκος), a word
    rejected by strict Atticists, though found once in Plat. (Eryx., 392c); [in LXX:
    <ref=''Exo.1.1''>Exo.1:1</ref> (בַּיִת), <ref=''3Ma.3.27''>3Ma.3:27</ref> (where
    A in each case reads -κίᾳ, the Attic form, cf. <ref=''Gen.50.8''>Gen.50:8</ref>,
    al.)* ;] <BR /><b>with all the household</b>: <ref=''Act.16.34.''>Act.16:34.</ref>†<BR
    /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πᾰνοικ-ί</b> <br /> or <b>πᾰνοικ-εί</b>, = {πανοικεσίᾳ}, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Eryxias” 392c,
    1st c.BC-1st c.AD: Strabo Geographus 16.4.13, NT.Act.16.34, etc., variant in LXX.Exo.1.1.
    (Written -εί in “PGiss.” 75.10 (2nd c.AD), “POxy.” 935.30 (3rd c.AD), etc.)">NT+5th
    c.BC+</a>]'
  source: STEPBible/LSJ
