strongs_number: G2785
language: greek
lemma: κῆτος
transliteration: kētos
definition: a huge fish (as gaping for prey)
kjv_usage: whale
derivation: probably from the base of G5490 (χάσμα);
extended_definition:
  gloss: sea monster
  definition: '<b>κῆτος</b>, -εος (-ους), τό <BR /> [in LXX: <ref=''Jon.2.1''>Jon.2.1;</ref>
    <ref=''Jon.2.10''>Jon.2.10</ref> (דָּג) <ref=''Gen.1.21''>Gen.1:21</ref> (תַּנִּין),
    etc. ;] <BR /><b>a huge fish, sea-monster</b>: <ref=''Mat.12.40''>Mat.12:40</ref>
    (LXX).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κῆτος</b>, εος, τό, <br /> <b>any sea-monster</b> or <b>huge
    fish</b>, δελφῖνάς τε κύνας τε καὶ εἴ ποθι μεῖζον ἑλῃσι κῆτος [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.97, compare 5.421, 8th c.BC:
    Ilias Homerus Epicus “Illiad” 20.147, 2nd c.BC: Moschus Bucolicus 2.116 ">Refs
    8th c.BC+</a>]; of seals, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 4.446, 452 ">Refs 8th c.BC+</a>]; of the monster to which
    Andromeda was exposed, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Fragmenta” 121, compare 5th-6th c.BC: Aristophanes Comicus “Nubes” 556,
    “Th.” 1033 ">Refs 5th c.BC+</a>]; of the tunny, [<a href="javascript:void(0)"
    title=" 4th c.BC: Archestratus Epicus “fragment” 34.3. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> in Natural History, of the spouting <b>cetacea</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 566b2, “PA” 669a8, 697a16. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    name of a constellation, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Aratus
    Epicus 354, 4th c.BC: Eudoxus Astronomus cited in 2nd c.BC: Hipparchus Astronomicus
    1.2.20. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
