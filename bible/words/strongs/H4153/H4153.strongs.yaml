  definition: A man living at the time of Exile and Return, first mentioned at Neh.10.8;
    also called Maadiah at Neh.12.5;  Moadiah at Neh.12.17; <BR>Another name of <i>ma.az.yah</i>
    (מַעַזְיָהוּ "Maaziah" H4590H) <BR> § Moadiah = "the set time of JAH"<br> one
    of the priests who returned with Zerubbabel<br>
