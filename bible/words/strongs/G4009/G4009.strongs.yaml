strongs_number: G4009
language: greek
lemma: πέρας
transliteration: péras
definition: an extremity
kjv_usage: end, ut-(ter-)most participle
derivation: from the same as G4008 (πέραν);
extended_definition:
  gloss: end
  definition: '<b>πέρας</b>, -ατος, τό<BR /> (πέρα, beyond), [in LXX chiefly for קֵץ,
    קָצָה and cognate forms ;] <BR /><b>an end, limit, boundary</b>; <BR /> __(a)
    <b>of space</b>: chiefly in pl., τὰ π. τ. γῆς, <ref=''Mat.12.42''>Mat.12:42</ref>,
    <ref=''Luk.11.31''>Luk.11:31</ref>; τ. οἰκουμένης, <ref=''Rom.10.18''>Rom.10:18</ref>
    (LXX); <BR /> __(b) (opposite to ἀρχή) the end: with genitive, ἀντιλογίας, <ref=''Heb.6.10.''>Heb.6:10.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πέρᾰς</b>, <br /> <i>Epic dialect</i> <b>πεῖραρ</b> (which
    see), ᾰτος, τό, <b>end, limit, boundary</b>, <br /><Level2><b>__I</b></Level2>
    in local sense, ἐκ περάτων γᾶς [<a href="javascript:void(0)" title=" 7th-6th c.BC:
    Alcaeus Lyricus 33.1, compare 5th c.BC: Thucydides Historicus 1.69; π... αὔλ[ε]ιος
    θύρα ἐλευθέρα γυναικὶ νενόμιστ᾽ οἰκίας 4th-3rd c.BC: Menander Comicus 546 ">Refs
    7th c.BC+</a>]; τὸ π. <b>tip</b>, τοῦ αἰδοίου [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “de Generatione Animalium” 773a21 ">Refs 4th
    c.BC+</a>]; [τῆς ῥινός] [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 18(2).28">Refs 2nd c.AD+</a>]; τισὶ τὰ π. ἀλγέει the <b>extremities</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Aretaeus Medicus “περὶ αἰτιῶν
    καὶ σημείων χρονίων παθῶν” 1.7. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>generally,
    <b>limit</b>, either opposed to ἀρχή, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Physica” 264b27 ">Refs 4th c.BC+</a>], or including
    it, τελευτή γε καὶ ἀρχὴ π. ἑκάστου [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Parmenides” 137d, compare 4th c.BC: Aristoteles Philosophus
    “de Generatione Animalium” 777b29, “Metaphorical” 1022a4; οὐκ ἔχων π. κακῶν 5th
    c.BC: Euripides Tragicus “Andromache” 1216, compare “Or.” 511, 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 632, 5th c.BC: Lysias Orator 12.88, etc.; π. ἅπασιν ἀνθρώποις
    ἐστὶ τοῦ βίου θάνατος 4th c.BC: Demosthenes Orator 18.97, compare 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1115a26; εἰ π. μηδὲν ἔσται σφίσι τοῦ ἀπαλλαγῆναι
    τοῦ κινδύνου 5th c.BC: Thucydides Historicus 7.42 ">Refs 5th c.BC+</a>]; π. ἔχειν,
    ={περαίνεσθαι}, <b>come to an end</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 4.5, 4th c.BC: Lycurgus Orator 60, etc.; π. λαμβάνειν 2nd
    c.BC: Polybius Historicus 5.31.2 ">Refs 5th c.BC+</a>]; ἐπιθεῖναι τῇ γενέσει π.
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Generatione
    Animalium” 776a4; ἐν π. εἶναι 4th-3rd c.BC: Theophrastus Philosophus “de Causis
    Plantarum” 5.18.2. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>perfection</b>
    of a thing, τὸ π. τῆς μαγειρικῆς.. εὑρηκέναι [<a href="javascript:void(0)" title="
    3rd c.BC: Hegesippus Comicus 1.4, compare 10, 3rd c.BC: Posidippus Comicus 26.17.
    ">Refs 3rd c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4> Philos., τὸ τῶν ἀγαθῶν
    π., τὰ π. τῆς ἡδονῆς, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus
    Philosophus “Epistulae” 3p.65U., “Sent.” 20; ἐν τῷ κατὰ φύσιν π. κατακέκλειται
    τἀγαθόν 4th c.AD: Metrodorus Epigrammaticus “Herc.” 831.8. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>end, object</b>, εὐχῆς, ἐλπίδος, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Harm.” 2f ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.4</b></Level3>
    Philos., <b>that which limits</b> or <b>has limits</b>, opposed to τὸ ἄπειρον,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Pythagoras Philosophus cited
    in 4th c.BC: Aristoteles Philosophus “Metaphysica” 986a23, 5th-6th c.BC: Plato
    Philosophus “Philebus” 30a, etc.; τὰ ἐλάχιστα καὶ ἀμιγῆ π. [τῆς ἀτόμου] 4th-3rd
    c.BC: Epicurus Philosophus “Epistulae” 1p.17U.: Comedy texts, of a person, τὸν
    καλούμενον Π. Philostephanus Comicus 1.3. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>final decision</b>, [οἱ] τὸ π. ἔχοντες τῶν ἐν τῇ πόλει ἁπάντων δικαίων the
    supreme court, from which there is no appeal, [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Dinarchus Orator 3.16. ">Refs 4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    πέρας as <i>adverb</i>, <b>at length, at last</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 1.61, 2nd c.BC: Polybius Historicus 2.55.6,
    etc.; πέρας δ᾽ οὖν 4th c.BC: Demosthenes Orator 56.10 ">Refs 4th c.BC+</a>]; τὸ
    π. [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 9.17, 2nd c.AD:
    Alexander Rhetor 261.13 ">Refs 5th c.BC+</a>]; but also, τὸ π. ''to cut a long
    story short'', [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus
    “Ἐπιτρέποντες” 70, 316, 470 ">Refs 4th c.BC+</a>]. [In <i>Aeolic dialect</i> the
    first syllable is short in [<a href="javascript:void(0)" title=" 7th-6th c.BC:
    Alcaeus Lyricus 33, long in 84.] ">Refs 7th c.BC+</a>]'
