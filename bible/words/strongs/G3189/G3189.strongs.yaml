strongs_number: G3189
language: greek
lemma: μέλας
transliteration: mélas
definition: black
kjv_usage: black
derivation: apparently a primary word;
extended_definition:
  gloss: black
  definition: '<b>μέλας</b>, -αινα, -αν genitive, -ανος, -αίνης, -ανος, <BR /> [in
    LXX: <ref=''Sng.1.5''>Sng.1:5</ref>, <ref=''Zec.6.2''>Zec.6:2</ref> (שָׁחֹר),
    etc. ;] <BR /><b>black</b>: <ref=''Rev.6.5, 12''>Rev.6:5, 12</ref>; opposite to
    λευκός, <ref=''Mat.5.36''>Mat.5:36;</ref> neut., τὸ μ., <b>ink </b>: <ref=''2Co.3.3''>2Co.3:3</ref>,
    <ref=''2Jn.12''>II Jn 12</ref>, <ref=''3Jn.13''>3Jn.13</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μέλᾱς</b> <br /> (μέλᾰς [<a href="javascript:void(0)" title="
    3rd c.BC: Rhianus Epicus 58, where μέγας is corrupt for μέλας), μέλαινα, μέλᾰν">Refs
    3rd c.BC+</a>]; <i>genitive</i> μέλᾰνος, μελαίνης, μέλᾰνος, etc.; <i>Epic dialect</i>
    <i>dative</i> μείλανι (for the sake of meter) [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 24.79 ">Refs 8th c.BC+</a>]: <i>Aeolic
    dialect</i> <i>nominative</i> <b>μέλαις</b>, from *μέλανς, [<a href="javascript:void(0)"
    title=" 4th-5th c.AD: Choeroboscus Grammaticus “Scholia in Theodosii Canones”
    1.123, Greg.Cor. p.599 5th c.BC: Sophocles Tragicus, hence restored in 7th-6th
    c.BC: Sappho Lyrica 57">Refs 7th c.BC+</a>]:—<b>black, dark</b>: in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] generally, <b>dark</b>
    in colour, οἶνος [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 5.265 ">Refs 8th c.BC+</a>]; μέλαν αἷμα, κῦμα, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.149, 23.693; γαῖα μέλαινα 2.699,
    compare 7th-6th c.BC: Sappho Lyrica “Papyrus fragments” in E. Diehl, 5.2; ὕδωρ
    μέλαν Αἰσήποιο 8th c.BC: Ilias Homerus Epicus “Illiad” 2.825, compare 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 4.359, νηῦς μ.">Refs 8th c.BC+</a>], from its
    being <b>pitched over</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 1.300, +others">Refs 8th c.BC+</a>]; of men, <b>dark,
    swarthy</b>, μέλανας δὲ ἀνδρικοὺς ἰδεῖν [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 474e; ἰσχυρός τις ἦν, μ. 4th c.BC:
    Demosthenes Orator 21.71 ">Refs 5th c.BC+</a>]; τὰ μ. <b>black marks</b> about
    the ears of dogs, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Cynegeticus” 5.23. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>dark, murky</b>, ἕσπερος [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 1.423; εὐφρόνα 5th c.BC: Pindarus Lyricus “N.” 7.3. ">Refs
    8th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>metaphorically</i>, <b>black,
    dark</b>, θάνατος [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 2.834, etc.; κήρ [prev. work] 859, etc.">Refs 8th c.BC+</a>];
    ὀδύναι [<a href="javascript:void(0)" title=" 4.117, etc. (the origin of the metaphor
    is seen in the phrases θανάτου μ. νέφος, ἄχεος νεφέλη μ., 16. 350, 18.22)">Refs</a>];
    μ. τύχα, ἀρά, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Supplices” 89 (Lyric poetry), “Th.” 832 (Lyric poetry); Ἐρινύς [prev. work] 993
    (Lyric poetry),compare “Eu.” 52; ἄτα [prev. author] “Ag.” 769 (Lyric poetry);
    Ἄρης [prev. work] 1511 (Lyric poetry)">Refs 4th c.BC+</a>]; Ἅιδης [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 29; Ἅιδου μ. ἀνάγκα 5th
    c.BC: Euripides Tragicus “Hippolytus” 1388 (Lyric poetry), etc.">Refs 5th c.BC+</a>];
    ἡμέραι μέλαιναι, = Latin <i>dies atri</i>, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Lucullus” 27. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__III.2</b></Level3> of the voice, <b>indistinct</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Topica” 106a25, 2nd-3rd c.AD: Philostratus
    Sophista “Vita Apollonii” 4.44 ">Refs 4th c.BC+</a>]; βραχὺ καὶ μ. φώνημα, of
    Nero, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius Historicus
    61.20. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__III.3</b></Level3> <b>dark, obscure,
    enigmatical</b>, ἱστορίη [<a href="javascript:void(0)" title=" “Anthologia Graeca”
    11.347 (1st c.AD: Philippus Epigrammaticus). ">Refs 1st c.AD+</a>]<br /><Level3><b>__III.4</b></Level3>
    of character, <b>dark, malignant</b>, μ. φρήν, καρδία, [<a href="javascript:void(0)"
    title=" 6th c.BC: Solon Lyricus 42.4, 5th c.BC: Pindarus Lyricus “Fragmenta.”
    123.4; μ. ἄνθρωποι 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.12d ">Refs
    6th c.BC+</a>]; μ. ἦθος M. Ant.4.28. <br /><Level2><b>__IV</b></Level2> <i>comparative</i>
    μελάντερος, α, ον, <b>blacker, very black</b>, τοῦ δ᾽ οὔ τι μελάντερον ἔπλετο
    ἔσθος [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    24.94: proverbial of thick darkness, [νέφος] μελάντερον ἠΰτε πίσσα (see. ἠΰτε)
    4.277 ">Refs 8th c.BC+</a>]: <i>superlative</i> μελάντατος [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ τῶν ἐν κεφαλη—ͅ τρωμάτων” 14, 5th-6th
    c.BC: Aristophanes Comicus “Fragmenta” 580, etc.">Refs 5th c.BC+</a>]:— <i>comparative</i>
    also μελανώτερος [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo
    Geographus 16.4.12 ">Refs 1st c.BC+</a>]: <i>superlative</i> μελαινότατος [<a
    href="javascript:void(0)" title=" “Anthologia Graeca” 11.68 (1st c.AD: Lucillius
    Epigrammaticus), “epigram Gr.” 320.4 (from Thyatira). ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__V</b></Level2> <b>μέλαινα</b> (i.e. νοῦσος), ἡ, in Medicine texts,
    of diseases causing black secretions (such as <b>melaena</b>), [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ νούσων” 2.73. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__VI</b></Level2> μέλαν, τό, see entry (Cf. Sanskrit <i>málam</i>
    ''dirt'', <b>malinás</b> ''dirty'', Lett. <b>melns</b> ''black''.)'
