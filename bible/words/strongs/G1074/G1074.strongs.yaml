strongs_number: G1074
language: greek
lemma: γενεά
transliteration: geneá
definition: a generation; by implication, an age (the period or the persons)
kjv_usage: age, generation, nation, time
derivation: from (a presumed derivative of) G1085 (γένος);
extended_definition:
  gloss: generation
  definition: '<b>γενεά</b>, -ᾶς, ἡ <BR /> (γίγνομαι), [in LXX chiefly for דּוֹר,
    דֹּר (Cremer, 148) ;] <BR /> __1. <b>race, stock, family</b> (in NT, γέννημα,
    which see). <BR /> __2. <b>generation</b>; <BR />__(a) <b>of the contemporary
    members of a family</b>: pl., <ref=''Mat.1.17''>Mat.1:17</ref> (cf. <ref=''Gen.31.3''>Gen.31:3</ref>,
    מוֹלֶדֶת); metaphorically, of those alike in character, in bad sense, <ref=''Mat.17.17''>Mat.17:17</ref>,
    <ref=''Mrk.9.19''>Mrk.9:19</ref>, <ref=''Luk.9.41; 16.8''>Luk.9:41 16:8</ref>,
    <ref=''Act.2.40''>Act.2:40</ref>; <BR /> __(b) <b>of all the people of a given
    period</b>: <ref=''Mat.24.34''>Mat.24:34</ref>, <ref=''Mrk.13.30''>Mrk.13:30</ref>,
    <ref=''Luk.21.32''>Luk.21:32</ref>, <ref=''Php.2.15''>Php.2:15</ref>; pl., <ref=''Luk.1.48''>Luk.1:48;</ref>
    esp. of the Jewish people, <ref=''Mat.11.16; 12.39, 41, 42, 45, 16:4 23:36''>Mat.11:16
    12:39, 41 42, 45 16:4 23:36</ref>, <ref=''Mrk.8.12, 38''>Mrk.8:12, 38</ref> <ref=''Luk.7.31;
    11.29, 30-32, 50, 51; 17.25''>Luk.7:31 11:29, 30-32, 50, 51 17:25</ref>, <ref=''Act.13.36''>Act.13:36</ref>,
    <ref=''Heb.3.10''>Heb.3:10</ref>" (LXX) ; τὴν γ. αὐτοῦ τίς διηγήσεται, <ref=''Act.8.33''>Act.8:33</ref>
    (LXX); <BR /> __(with) the period covered by the life-time of a generation, used
    loosely in pl. of successive ages: <ref=''Act.14.16; 15.21''>Act.14:16 15:21</ref>,
    <ref=''Eph.3.5''>Eph.3:5</ref>, <ref=''Col.1.26''>Col.1:26</ref>; εἰς γενεὰς καὶ
    γ. (= לִדוֹר וָדוֹר, al.), <ref=''Luk.34.17''>Luk.34:17</ref>, al), <ref=''Luk.1.50''>Luk.1:50;</ref>
    εἰς πάσας τὰς γ. τοῦ αἰῶνος τῶν αἰώνων, <ref=''Eph.3.21''>Eph.3:21</ref> (Ellic,
    in l.; <i>DCG</i>, i, 639f.).<BR /> † (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γενεά</b>, ᾶς, <br /> <i>Ionic dialect</i> <b>γενεή</b>, ῆς,
    ἡ, <i>Epic dialect</i> <i>dative</i> γενεῆφι [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 14.112 ">Refs 8th c.BC+</a>]: (γενέσθαι):
    <br /><Level2><b>__I</b></Level2> of the persons in a family, <br /><Level3><b>__I.1</b></Level3>
    <b>race, family</b>, Πριάμου γ. [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 20.306, compare 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 1.222, 16.117; γενεήν τε τόκον τε 8th c.BC: Ilias Homerus Epicus “Illiad”
    15.141; ἴδμεν.. γενεήν, ἴδμεν δὲ τοκῆας 20.203, compare 214 ">Refs 8th c.BC+</a>];
    γενεῇ ὑπέρτερος higher <b>by birth</b> or <b>blood</b>, [<a href="javascript:void(0)"
    title=" 11.786 (but ">Refs</a>]<b>younger</b> in [<a href="javascript:void(0)"
    title=" 7th c.BC: Archilochus Lyricus cited in Scholia ad l.)">Refs 7th c.BC+</a>];
    ταύτης εἶναι γ. καὶ αἵματος <b>of</b> this <b>race</b> and blood, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 6.211; πατρόθεν ἐκ γενεῆς ὀνομάζειν
    10.68 ">Refs 8th c.BC+</a>]; γενεῇ <b>by birthright</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.387 ">Refs 8th c.BC+</a>];
    Αἰτωλὸς γενεήν <b>by descent</b>, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 23.471; γενεὴν Διός 21.187 ">Refs 8th c.BC+</a>];
    γενεὴ ἔκ τινος <b>descent</b> from..,[<a href="javascript:void(0)" title=" [prev.
    work] 157; γενεὴν ἀπὸ Θρηίκης 5th c.BC: Herodotus Historicus 2.134 ">Refs 5th
    c.BC+</a>]; of horses, <b>breed, stock</b>, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 5.265, 268: _plural_, χρήματα καὶ γενεάς">Refs
    8th c.BC+</a>] <b>families</b>, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Timoleon” 34 ">Refs 1st c.AD+</a>];
    γενεὰν ποιεῖσθαι to have <b>issue</b>, [<a href="javascript:void(0)" title=" “GDI”
    1798 (Delph.); πατριὰ καὶ γ., ={φρατρία καὶ γένος}, [prev. work]1152 (from Elis)">Refs</a>]:
    hence, <b>tribe, nation</b>, Περσῶν γ., Τυρρηνῶν γ., [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 912 (Lyric poetry), “Eleg.”
    2:—rare in Prose, τίς ὢν γενεά; 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.1.6; καὶ αὐτὸν καὶ τὰν γ. ἀπολέσθαι “SIG” 306.8 (Tegea, 4th
    c.BC). ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> <b>race, generation</b>,
    οἵηπερ φύλλων γ. τοιήδε καὶ ἀνδρῶν [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 6.146; δύο γ. μερόπων ἀνθρώπων 1.250, etc., compare
    5th c.BC: Herodotus Historicus 2.142, 5th c.BC: Thucydides Historicus 1.14, 1st
    c.AD(?): Heraclitus cited in 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.415e (but, ={μήν}, [prev. author] cited in 6th c.AD: Lydus, Joannes Laurentius
    Historicus “de Mensibus” 3.14); ἀστὴν ἐξ ἀστῶν ἀμφοτέρων ἐπὶ τρεῖς γ. γεγενημένην
    “SIG” 1015.6 (Halic.)">Refs 8th c.BC+</a>]; <b>age</b>, γ. ἀνθρωπηΐη the historical,
    opposed to to the mythical, <b>age</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 3.122; ἐπὶ τῆς ἡμετέρας γ. 1st c.BC: Dionysius
    Halicarnassensis 3.15. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3>
    <b>offspring</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 21.191, Oracle texts cited in 5th c.BC: Herodotus Historicus 6.86,
    5th c.BC: Sophocles Tragicus “Ajax” 189 (Lyric poetry)">Refs 8th c.BC+</a>]; of
    a single person, Τυροῦς γ. (i. e. Pelias) [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “P.” 4.136, comparel. 8(7).71. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__I.4</b></Level3> <i>metaphorically</i>, <b>class, kind</b>, τὸ
    σύμμετρον καὶ καλὸν καὶ ὁπόσα τῆς γ. ταύτης ἐστίν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Philebus” 66b; ταύτης τοι γενεᾶς ὁ νοῦς
    οὗτος 3rd c.AD: Plotinus Philosophus 5.1.7. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of Time or Place, <br /><Level3><b>__II.1</b></Level3> <b>birthplace</b>, γ. ἐπὶ
    λίμνῃ Γυγαίῃ [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 20.390, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.407 ">Refs
    8th c.BC+</a>]; of an eagle''s <b>evrie</b>, [<a href="javascript:void(0)" title="
    15.175. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> <b>age, time of life</b>,
    γενεῆφι νεώτατος [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 14.112; γενεῇ πρεσβύτατος, προγενέστερος, ὁπλότερος, 6.24, 9.161,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.184. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    after [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs 8th
    c.BC+</a>], <b>time of birth</b>, ἐκ γενεῆς [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 3.33, 4.23; ἀπὸ γ. 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.2.8. ">Refs 5th c.BC+</a>]'
