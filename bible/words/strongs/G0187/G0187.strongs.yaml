strongs_number: G0187
language: greek
lemma: ἀκμάζω
transliteration: akmázō
definition: to make a point, i.e. (figuratively) mature
kjv_usage: be fully ripe
derivation: from the same as G188 (ἀκμήν);
extended_definition:
  gloss: to ripen
  definition: '<b>ἀκμάζω</b> <BR /> (ἀκμήν), [in LXX: <ref=''4Ma.2.3''>4Ma.2:3</ref>
    * ;] <BR /><b>to be at the prime</b>; of produce of the ground, <b>to be ripe</b>
    (Thuc.): <ref=''Rev.14.18''>Rev.14:18</ref> (MM, <i>VGT</i>, see word).†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀκμ-άζω</b>, ἀκμή<br /> ) <b>to be in full bloom, at the prime</b>:
    <br /><Level2><b>__I</b></Level2> of persons, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.134, 5th-6th c.BC: Plato Philosophus “Protagoras”
    335e">Refs 5th c.BC+</a>]; ἀ. σώματι, ῥώμῃ, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.4.23, 5th-6th c.BC: Plato Philosophus
    “Politicus” 310d, etc. ">Refs 5th c.BC+</a>]; of cities and states, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.57, 5.28; ἀ. τὸ σῶμα ἀπὸ τῶν λ ἐτῶν μέχρι
    τῶν έ καὶ λ 4th c.BC: Aristoteles Philosophus “Rhetorica” 1390b9">Refs 5th c.BC+</a>];
    ={τὰ τῶν νέων πράττειν} [<a href="javascript:void(0)" title=" 4th c.BC: Hyperides
    Orator “Fragmenta” 122. ">Refs 4th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    <b>flourish, abound in</b> a thing, πλούτῳ[<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.29; παρασκευῇ πάσῃ 5th c.BC: Thucydides Historicus
    1.1; νεότητι [prev. author] 2.20; ναυσὶκαὶ χρήμασι 4th c.BC: Aeschines Orator
    3.163. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> with <i>infinitive</i>,
    <b>to be strong enough</b> to do, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 3.1.25. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of things, ἀ. ὁ πυρετός, ἡ νόσος <b>is at its height</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 2.29, “Epid.” 1.25, 5th c.BC:
    Thucydides Historicus 2.49; τοῦ πάθους ἀκμάζοντος 1st c.BC: Philodemus Philosophus
    “περὶ παρρησίας” p.31 O.; ἀ. ὁ πόλεμος 5th c.BC: Thucydides Historicus 3.3 ">Refs
    5th c.BC+</a>]; of corn, <b>to be ripe</b>, [<a href="javascript:void(0)" title="
    [prev. author] 2.19. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> ἡνίκα.. ἀκμάζοι
    [ὁ θυμός] when passion <b>is at its height</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 70d; ἀκμάζουσα ῥώμη 5th c.BC:
    Antipho Orator 4.3.3">Refs 5th c.BC+</a>]; ἀκμάζει πάντα ἐπιμελείας δεόμενα require
    <b>the utmost</b> care, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 4.2.40. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <i>impersonal</i>, with <i>infinitive</i>, ἀκμάζει βρετέων ἔχεσθαι ''<b>tis time</b>
    to.., [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 97 (Lyric poetry)">Refs 4th c.BC+</a>]; νῦν γὰρ ἀ. Πειθὼ.. ξυγκαταβῆναι
    now ''<b>tis time</b> for her to.., [<a href="javascript:void(0)" title=" [prev.
    author] “Ch.” 726.">Refs</a>]'
