strongs_number: G0954
language: greek
lemma: Βεελζεβούλ
transliteration: Beelzeboúl
definition: dung-god; Beelzebul, a name of Satan
kjv_usage: Beelzebub
derivation: of Chaldee origin (by parody on H01176);
extended_definition:
  gloss: Beelzebul
  definition: '<b>Βεελζεβούλ</b> (WH, <i>App.</i>, 159, Rec., βεελζεβούλ), ὁ, indecl.
    (Heb. בַּעַל, <i>lord</i>, and the Talmudic זִבּוּל, from זֶבֶל, <i>dung</i> (Dalman,
    <i>Gr.</i>, 137.n), or perh. זִבֻל, <b>habitation</b>, but, see <i>DB</i>, iv,
    409f.; <i>DCG</i>, i, 181). The AV, RV, <b>Beelzebub</b>, comes through Vg. from
    <ref=''2Ki.1.2''>4Ki.1:2</ref>, בַּעַל זִבוּב, <b>lord of flies</b> (LXX, βάαλ
    μυῖα, Sm., βεελζεβούβ), <BR /> <b>Beelzebul, Beelzebub</b>, a name of Satan: <ref=''Mat.10.25;
    12.24, 27''>Mat.10:25 12:24, 27</ref> <ref=''Mrk.3.22''>Mrk.3:22</ref>, <ref=''Luk.11.15,
    18, 19''>Luk.11:15, 18 19</ref>.†<BR /> (AS)'
  morphology: N:N--T
  source: STEPBible/Abbott-Smith
