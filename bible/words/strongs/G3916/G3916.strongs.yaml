strongs_number: G3916
language: greek
lemma: παραχρῆμα
transliteration: parachrēma
definition: at the thing itself, i.e. instantly
kjv_usage: forthwith, immediately, presently, straightway, soon
derivation: from G3844 (παρά) and G5536 (χρῆμα) (in its original sense);
extended_definition:
  gloss: instantly
  definition: '<b>παραχρῆμα </b><BR /> <i>adv.</i> (= παρὰ τὸ χρῆμα), [in LXX: <ref=''Num.6.9;
    12.4''>Num.6:9 12:4</ref>, <ref=''Isa.29.5; 30.13''>Isa.29:5 30:13</ref> (פִּתְאוֹם),
    etc. ;] <BR /><b>on the spot, forthwith, instantly</b>: <ref=''Mat.21.19-20''>Mat.21:19-20</ref>,
    <ref=''Luk.1.64; 4.39; 5.25; 8.44, 47; 8.55; 13.13; 18.43; 19.11; 22.60''>Luk.1:64
    4:39 5:25 8:44, 47 8:55 13:13 18:43 19:11 22:60</ref>, <ref=''Act.3.7; 5.10; 12.23;
    13.11; 16.26, 33''>Act.3:7 5:10 12:23 13:11 16:26, 33</ref> (on the usage in Mt,
    Lk, see Dalman, <i>Words</i>, 28 f.).†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραχρῆμα</b>, <br /> <i>adverb</i> for παρὰ τὸ χρῆμα (compare
    χρέος) <b>on the spot, forthwith</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 3.15, 7.150, 5th c.BC: Lysias Orator 25.17, etc.">Refs
    5th c.BC+</a>]; πάλαι τε καὶ οἱ πλεῖστοι π. [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 7.75; εἰ καὶ μὴ π., ἀλλ᾽ ὀλίγον ὕστερον 5th-6th
    c.BC: Isocrates Orator 18.64 ">Refs 5th c.BC+</a>]; ταχέως καὶ π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Cratinus Comicus 6 ">Refs 5th c.BC+</a>]; <b>at the moment</b>,
    π. τέρψασαι [<a href="javascript:void(0)" title=" 5th c.BC: Critias Philosophus,
    Tragicus, Elegiacus 6.23 (nisi divisim scribendum) ">Refs 5th c.BC+</a>]; τὰ π.
    <b>the present</b>, opposed to τὰ μέλλοντα, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.138 ">Refs 5th c.BC+</a>]; ἡ π. ἀνάγκη <b>present</b>
    necessity, [<a href="javascript:void(0)" title=" [prev. author] 2.17 ">Refs</a>];
    τὸ π. περιχαρές[<a href="javascript:void(0)" title=" [prev. work] 51; τὸ π. περιδεές
    [prev. author] 8.1 ">Refs</a>]; τὸ π. ἡδύ <b>immediate</b> pleasure, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 356a; αἱ π. ἡδοναί 5th c.BC:
    Antipho Sophista 58: with the _Article_, τὸ π. 5th c.BC: Herodotus Historicus
    6.11, etc.">Refs 5th c.BC+</a>]; ἐκ τοῦ π. λέγειν to speak <b>offhand</b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Cratylus” 399d,
    compare 4th c.BC: Demosthenes Orator 1.1; ἐκ τοῦ π. στρατεύεσθαι 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 6.4.11; αἱ ἐκ τοῦ π. ἡδοναί
    [prev. author] “Mem.” 2.1.20 ">Refs 5th c.BC+</a>]; λέγειν ἀπὸ τοῦ π. [<a href="javascript:void(0)"
    title=" [prev. author] “HG” 1.1.30 ">Refs</a>]; ἐν τῷ π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 5.73, 5th-6th c.BC: Plato Philosophus “Respublica”
    455a, etc.; ἐς τὸ π. ἀκούειν 5th c.BC: Thucydides Historicus 1.22; ἀσθενεῖς εἰς
    τὸ π. γίγνονται 5th-6th c.BC: Plato Philosophus “Leges” 646c.—More frequently
    in 5th c.BC: Herodotus Historicus ">Refs 5th c.BC+</a>] and <i>Attic dialect</i>
    Prose than in later writers (hence explained by [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus παραχρῆμα· παραυτίκα.., εὐθέως),compare
    3rd c.BC: Callimachus Epicus “Fragmenta” 106.3, “SIG” 577.12 (Milet., 3rd-2nd
    c.BC), 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Camillus” 42; νόμοι
    ἐκ τοῦ π. κείμενοι 4th c.AD: Julianus Imperator ">Refs 3rd c.BC+</a>] <b>ad Them.</b>262a;
    ἐκ τοῦ π. εἰπεῖν [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.6e, compare 3rd c.AD: Longinus Rhetor 18.2 ">Refs
    1st c.AD+</a>]; ἐν τῷ π. [<a href="javascript:void(0)" title=" 2nd c.AD: Aristides
    Rhetor 2.407 1st c.AD: Josephus Historicus:">Refs 1st c.AD+</a>] —hence Cobet
    treats ἄρτι, εὐθύς, εὐθέως, when joined with παραχρῆμα as glosses, π. ἄρτι [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 1.4.14 ">Refs 5th c.BC+</a>]; εὐθέως π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 1.20 ">Refs 5th c.BC+</a>]; εὐθὺς π. [<a href="javascript:void(0)"
    title=" 4th c.BC: Isaeus Orator 1.11, 4th-3rd c.BC: Dinarchus Orator 1.94, 4th
    c.BC: Demosthenes Orator 48.40. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    in later writers, with <i>genitive</i>, π. τῆς εὐεργεσίας [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Dio Chrysostomus Sophista 11.130; π. τῆς διαβάσεως 4th-5th
