strongs_number: G4509
language: greek
lemma: ῥύπος
transliteration: rhýpos
definition: dirt, i.e. (morally) depravity
kjv_usage: filth
derivation: of uncertain affinity;
extended_definition:
  gloss: filth
  definition: '<b>ῥύπος</b>, -ου, ὁ <BR /> [in LXX: <ref=''Isa.4.4''>Isa.4:4</ref>
    (צוֹאָה), <ref=''Job.14.4''>Job.14:4</ref> (טָמֵא), etc. ;] <BR /><b>dirt, filth</b>:
    <ref=''1Pe.3.21.''>1Pe.3:21.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ῥύπος</b> [ῠ], ὁ, <br /> <b>dirt, filth</b>, used by [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] once in irregular <i>plural</i>,
    κάθηράν τε ῥύπα πάντα [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 6.93 ">Refs 8th c.BC+</a>]: later in <i>singular</i>,
    [<a href="javascript:void(0)" title=" 7th-6th c.BC(?): Semonides Iambographus
    7.63, 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology”
    82 (compare 5th-6th c.BC: Aristophanes Comicus “Fragmenta” 892), 5th-6th c.BC:
    Plato Philosophus “Parmenides” 130c, 5th c.BC: Eupolis Comicus 252, 2nd c.AD:
    Alexander Rhetor 197, etc.">Refs 7th c.BC+</a>]; ὁ ἐν τοῖς ὠσὶ ῥ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Problemata” 960b18, compare 2nd c.AD:
    Artemidorus Daldianus Onirocriticus 1.24, “PMag.Osl.” 1.332; ῥ. ὁ ἀπὸ τῶν ἐν τοῖς
    γυμνασίοις ἀνδριάντων 2nd c.AD: Galenus Medicus 12.116; τὸν ἀπὸ τῶν ὀνύχων ῥύπον
    10th c.AD: Suidas Legal icographus ">Refs 4th c.BC+</a>] see at {γρ; ἅπαν ῥύπον}
    all of it <b>filth</b> (<i>accusative</i>), [<a href="javascript:void(0)" title="
    3rd c.BC: Theocritus Poeta Bucolicus 15.20 ">Refs 3rd c.BC+</a>]; of a person,
    πρὸς τὸ μὴ λοῦσθαι ῥύπος [<a href="javascript:void(0)" title=" 4th c.BC: Aristopho
    Comicus 10.4 ">Refs 4th c.BC+</a>]:—also <b>ῥύπος</b>, εος, τό, of cheese-<b>parings</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “γυναικεῖα”
    1.64. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    <b>sordidness, meanness</b>, ὁ ῥ. τοῦ χαμαὶ βίου [<a href="javascript:void(0)"
    title=" 2nd c.AD: Marcus Antoninus Imperator 7.47. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>sealing-wax</b>, τοὺς ῥ. ἀνασπάσαι [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Lysistrata” 1198. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
