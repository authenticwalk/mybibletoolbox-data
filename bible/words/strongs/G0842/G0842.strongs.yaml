strongs_number: G0842
language: greek
lemma: αὐτάρκης
transliteration: autárkēs
definition: self-complacent, i.e. contented
kjv_usage: content
derivation: from G846 (αὐτός) and G714 (ἀρκέω);
extended_definition:
  gloss: self-sufficient
  definition: '<b>αὐτάρκης</b>, -ες<BR /> (αὐτός, ἀρκέω), [in LXX: <ref=''Pro.30.8''>Pro.30:8</ref>
    (חֹק), <ref=''Sir.5.1; 11.24; 31.28; 40.18''>Sir.5:1 11:24 31:28 40:18</ref>,
    <ref=''4Ma.9.9''>4Ma.9:9</ref> * ;] <BR />as in cl., in philosophical sense, <b>self-­sufficient,
    independent; subjectively, contented</b>: <ref=''Php.4.11''>Php.4:11</ref> (in
    non-lit. π., the word means simply enough, sufficient; MM, see word).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> αὐτάρκ-ης</b>, ες, <br /> (ἀρκέω) <b>sufficient in oneself,
    self-supporting, independent</b> of others, ἀνθρώπου σῶμα ἓν οὐδὲν αὔ. ἐστιν[<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.32; αὐ. εἰς
    πάντα 5th-6th c.BC: Plato Philosophus “Politicus” 271d">Refs 5th c.BC+</a>]; εἰς
    εὐδαιμονίαν, of ἀρετή, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Zeno
    Citieus Stoicus 1.46; οὐκ αὐ. ἀλλὰ πολλῶν ἐνδεής 5th-6th c.BC: Plato Philosophus
    “Respublica” 369b; ὁ σοφὸς -έστατος 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1177b1, compare 4th-3rd c.BC: Epicurus Philosophus “Gnomologium Vaticanum
    - Kleine Schriften” 45; αὐτάρκη φρονεῖν 5th c.BC: Euripides Tragicus “Fragmenta”
    29; νηδὺς αὐ. τέκνων ">Refs 5th c.BC+</a>]<b>helping itself, acting instinctively,</b>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    757">Refs 4th c.BC+</a>]; αὐ. βοή a <b>self-reliant</b> shout, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1057 (assuming variant);
    πόλις αὐ. θέσιν κειμένη 5th c.BC: Thucydides Historicus 1.37, compare 2.36 (_superlative_)">Refs
    5th c.BC+</a>]; οἰκία -έστερον ἑνός, πόλις δ᾽ οἰκίας[<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1261b11; τὸ τέλειον ἀγαθὸν
    αὔ. εἶναι δοκεῖ [prev. author] “EN” 1097b8">Refs 4th c.BC+</a>]; σῶμα αὔ. πρός
    τι <b>strong enough</b> for a thing, [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 2.51, compare 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    4.8.11">Refs 5th c.BC+</a>]: with <i>infinitive</i>, <b>able of oneself</b> to
    do a thing, εἰ γὰρ αὐτάρκη τὰ ψηφίσματα ἦν ἢ ὑμᾶς ἀναγκάζειν κτλ.[<a href="javascript:void(0)"
    title=" D 3.14, compare 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    4.3.4">Refs 5th c.BC+</a>]. <i>adverb</i> -κως, ἔχειν[<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1362a27">Refs 4th c.BC+</a>]:
    <i>superlative</i> -έστατα, ζῆν[<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 1.2.14. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>sufficient</b> in quantity, ἀργύριον αὔ. εἰς σιτωνίαν[<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 2.69; ὕδωρ αὔ. τοῖς ποιμνίοις 1st c.AD: Josephus
    Historicus “Antiquitates Judaicae” 2.11.2, compare “PLond.” 3. 1166.6 (1st c.AD),
    “POxy.” 729.19 (2nd c.AD)">Refs 1st c.AD+</a>]; ὄξους τὸ -έστατον[<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 13.1046. ">Refs 2nd c.AD+</a>]<i>adverb</i>
    -κως <b>sufficiently</b>, [<a href="javascript:void(0)" title=" “BGU” 665.18 (1st
    c.AD), 3rd c.AD: Plotinus Philosophus 3.3.3, “Theologumena Arithmeticae” 45.">Refs
    1st c.AD+</a>]'
