strongs_number: G1049
language: greek
lemma: γαζοφυλάκιον
transliteration: gazophylákion
definition: a treasure-house, i.e. a court in the temple for the collection-boxes
kjv_usage: treasury
derivation: from G1047 (γάζα) and G5438 (φυλακή);
extended_definition:
  gloss: treasury
  definition: '<b>γαζο-φυλάκιον</b>, -ου, τό <BR /> (γάζα, φυλακή), [in LXX chiefly
    for לִשְׁכָּה, נִשְׁכָּה (<ref=''2Ki.23.11''>4Ki.23:11</ref>, al.), once for גְּנָזִים
    (<ref=''Est.3.9''>Est.3:9</ref>); το͂ γ., τᾶ γ., of a temple treasury, <ref=''Neh.10.37''>Neh.10:37</ref>,
    <ref=''2Ma.3.6''>2Ma.3:6</ref>, al. ;] <BR /><b>treasury</b>: also, <b>apparently,
    the trumpet-shaped chests into which the peoples'' temple-offerings were thrown
    </b>(<i>DB</i>, iv, 96; <i>DCG</i>, ii, 748): <ref=''Mrk.12.41, 43''>Mrk.12:41,
    43</ref> <ref=''Luk.21.1''>Luk.21:1</ref>, <ref=''Jhn.8.20''>Jhn.8:20</ref>.†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
