strongs_number: G0129
language: greek
lemma: αἷμα
transliteration: haîma
definition: blood, literally (of men or animals), figuratively (the juice of grapes)
  or specially (the atoning blood of Christ); by implication, bloodshed, also kindred
kjv_usage: blood
derivation: of uncertain derivation;
extended_definition:
  gloss: (Field of) Blood
  definition: '<b>αἷμα</b>, ατος, τό, <BR /> [in LXX for דָּם ;] <BR /><b>blood.</b>
    <BR />__1. <b>In the ordinary sense</b>: <ref=''Mrk.5.25''>Mrk.5:25</ref>, <ref=''Luk.8.43,44;
    22.44''>Luk.8:43,44 22:44</ref>, <ref=''Jhn.19.34''>Jhn.19:34</ref>, <ref=''Act.15.20,29;
    21.25''>Act.15:20,29 21:25</ref>, <ref=''Rev.8.7,8; 11.6; 16.3,4,6; 19.13''>Rev.8:7,8
    11:6 16:3,4,6 19:13</ref>. <BR /> __2. <b>In special senses</b>: <BR />__(a) <b>of
    generation, origin, kinship </b>(cl.): <ref=''Jhn.1.13''>Jhn.1:13</ref> (see MM,
    <i>VGT</i>, see word); <BR /> __(b) as in OT (AR on <i>Eph</i>, l.with), in the
    phrase σάρξ καὶ αἷ. (αἷ. κ. σ.), to indicate human nature as opposite to God and
    created spirits: <ref=''Mat.16.17''>Mat.16:17</ref>, <ref=''1Co.15.50''>1Co.15:50</ref>,
    <ref=''Gal.1.16''>Gal.1:16</ref>, <ref=''Eph.6.12''>Eph.6:12</ref>, <ref=''Heb.2.14''>Heb.2:14</ref>;
    <BR /> __(with) <b>of things in colour resembling blood</b>: <ref=''Act.2.19,20''>Act.2:19,20</ref>,
    <ref=''Rev.6.12; 14.18-20''>Rev.6:12 14:18-20</ref>. <BR /> __(d) <b>of bloodshed,
    a bloody death </b>(cl.): <ref=''Mat.23.30,35; 27.4,6,8,24,25''>Mat.23:30,35 27:4,6,8,24,25</ref>,
    <ref=''Luk.11.50,51; 13.1''>Luk.11:50,51 13:1</ref>, <ref=''Act.1.19; 5.28; 18.6;
    20.26; 22.20''>Act.1:19 5:28 18:6 20:26 22:20</ref>, <ref=''Heb.12.4''>Heb.12:4</ref>,
    <ref=''Rev.6.10; 17.6; 18.24; 19.2''>Rev.6:10 17:6 18:24 19:2</ref> ; αἷ. ἐκχέειν
    (Deiss., <i>LAE</i>, 428; MM, <i>VGT</i>, see word, αἷ.), <ref=''Rom.3.15''>Rom.3:15</ref>,
    <ref=''Rev.16.6''>Rev.16:6</ref>; <BR /> __(e) <b>of sacrificial blood, as an
    expiation</b>: <ref=''Heb.9.7,12,13,18-22,25; 10.4; 11.28; 13.11''>Heb.9:7,12,13,18-22,25
    10:4 11:28 13:11</ref>; of the blood of Christ, <ref=''Mat.26.28''>Mat.26:28</ref>,
    <ref=''Mrk.14.24''>Mrk.14:24</ref>, <ref=''Luk.22.20''>Luk.22:20</ref>, <ref=''Jhn.6.53,54,56''>Jhn.6:53,54,56</ref>,
    <ref=''Act.20.28''>Act.20:28</ref>, <ref=''Rom.3.25; 5.9''>Rom.3:25 5:9</ref>,
    <ref=''1Co.10.16; 11.25,27''>1Co.10:16 11:25,27</ref>, <ref=''Eph.1.7; 2.13''>Eph.1:7
    2:13</ref>, <ref=''Col.1.20''>Col.1:20</ref>, <ref=''Heb.9.12,14; 10.19,29; 12.24;
    13.20''>Heb.9:12,14 10:19,29 12:24 13:20</ref>, <ref=''1Pe.1.2,19''>1Pe.1:2,19</ref>,
    <ref=''1Jn.1.7''>1Jn.1:7</ref> (<ref=''1Jn.5.6,8''>cf. 5:6,8</ref>), <ref=''Rev.1.5;
    5.9; 7.14; 12.11''>Rev.1:5 5:9 7:14 12:11</ref>. (Cremer, 69 f., 612 f.) <BR />
    † (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> αἷμα</b>, ατος, τό, <br /> <b>blood</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.303, etc.; φόνος αἵματος 16.162;
    ψυχῆς ἄκρατον αἷμα 5th c.BC: Sophocles Tragicus “Electra” 786">Refs 8th c.BC+</a>]:
    in <i>plural</i>, <b>streams of blood</b>, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1293, 5th c.BC: Sophocles Tragicus
    “Antigone” 121, 5th c.BC: Euripides Tragicus “Electra” 1172, Alcaeus496. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> of <b>anything like blood</b>,
    Βακχίου[<a href="javascript:void(0)" title=" 5th-6th c.BC: Timotheus Lyricus “Fragmenta”
    7; αἷ. σταφυλῆς LXX.Sir.39.26, compare “App.Anth.” 3.166 (5th c.AD: Proclus Philosophus).
    ">LXX+5th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4> <b>dye</b> obtained from
    ἄγχουσα, <b>alkanet,</b> [<a href="javascript:void(0)" title=" PHolm. 15.25, “PLeid.X.”
    99.3. ">Refs</a>]<br /><Level3><b>__3</b></Level3> with collateral meaning of
    <b>spirit, courage</b>, οὐκ ἔχων αἷμα <b>pale, spiritless</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 3.160; τοὺς αἷμα φάσκοντας τὴν ψυχήν 4th c.BC:
    Aristoteles Philosophus “de Anima” 405b4. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>bloodshcd, murder</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Choephori” 520, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    101">Refs 5th c.BC+</a>]; ὅμαιμον αἷ. a kinsman''s <b>murder</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 449">Refs 4th c.BC+</a>];
    εἴργασται μητρῷον αἷ. [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Orestes” 285, compare 406">Refs 5th c.BC+</a>]; αἶ. πράττειν[<a href="javascript:void(0)"
    title=" [prev. work] 1139; αἷμα συγγενὲς κτείνας 5th c.BC: Sophocles Tragicus
    “Fragmenta” 799.3">Refs 5th c.BC+</a>]; αἷμα τραγοκτόνον shedding of goat''s <b>blood</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Bacchae” 139">Refs
    5th c.BC+</a>]; ἐφ᾽ αἵματι φεύγειν to avoid trial for <b>murder</b> by going into
    exile, [<a href="javascript:void(0)" title=" “SIG” 58 (Milet., 5th c.BC), 4th
    c.BC: Demosthenes Orator 21.105; αἷμα συγγενὲς φεύγων 5th c.BC: Euripides Tragicus
    “Supplices” 148">Refs 5th c.BC+</a>]: <i>plural</i> in this sense, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 66, 650, frequently in 5th
    c.BC: Euripides Tragicus, never in 5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>];
    αἵματασύγγονα brothers'' <b>corpses</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Phoenissae” 1502:">Refs 5th c.BC+</a>] —concrete,
    νεακόνητον αἷ. keen-edged <b>death</b>, i. e. a sword, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 1394 (explanation by μάχαιρα, 5th
    c.AD(?): Hesychius Legal icographus). ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>blood relationship, kin</b>, αἷ. τε καὶ γένος[<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.583; αἵματός εἰς ἀγαθοῖο
    4.611; οΐ σῆς ἐξ αἵματός εἰσι γενέθλης 8th c.BC: Ilias Homerus Epicus “Illiad”
    19.111">Refs 8th c.BC+</a>]; τὸ αἷ. τινος his <b>blood</b> or <b>origin</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 11.34">Refs
    5th c.BC+</a>]; αἷ. ἐμφύλιον incestuous <b>kinship</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1406; τοὺς πρὸς αἵματος
    [prev. author] “Aj.” 1305, compare 4th c.BC: Aristoteles Philosophus “Politica”
    1262a11">Refs 5th c.BC+</a>]; μητρὸς τῆς ἐμῆς ἐν αἵματι <b>akin</b> to her <b>by
    blood</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 606, compare “Th.” 141; ἀφ᾽ αἵματος ὑμετέρου 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 245. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    concrete, of a person, ὦ Διὸς.. αἷμα[<a href="javascript:void(0)" title=" “IG”
    14.1003.1, compare 1389 ii4, etc.">Refs</a>]'
