strongs_number: H0265
language: hebrew
lemma: אֲחוֹחַ
transliteration: ʼĂchôwach
pronunciation: akh-o'-akh
definition: Achoach, an Israelite
kjv_usage: Ahoah.
derivation: by reduplication from H251 (אָח); brotherly;
extended_definition:
  gloss: Ahoah
  definition: 'A man of the tribe of Benjamin living at the time of Egypt and Wilderness,
    first mentioned at 2Sa.23.9; <br> son of: Bela (H1106A); <br> brother of: Ard
    (H0714H), Naaman (H5283H), Ezbon (H0675H), Uzzi (H5813I), Uzziel (H5816I), Jerimoth
    (H3406), Iri (H5901), Addar (H0146H), Gera (H1617I), Abihud (H0031) and Abishua
    (H0050H); also called Ahoah at 1Ch.8.4; <BR>Also named: <i>a.cho.chi</i> (אֲחוֹחִי
    "Ahohite" H0266) <BR> § Ahoah = "brother of rest"<br> a grandson of Benjamin<br>'
  morphology: N:N-M-P
