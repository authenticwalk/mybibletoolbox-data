strongs_number: G1283
language: greek
lemma: διαρπάζω
transliteration: diarpázō
definition: to seize asunder, i.e. plunder
kjv_usage: spoil
derivation: from G1223 (διά) and G726 (ἁρπάζω);
extended_definition:
  gloss: to rob
  definition: '<b>δι-αρπάζω </b><BR /> [in LXX for בָּזַז, גָּזַל, שָׁסַס, etc. ;]
    <BR /><b>to plunder</b>: <ref=''Mat.12.29''>Mat.12:29</ref>, <ref=''Mrk.3.27''>Mrk.3:27</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαρπ-άζω</b>, <br /> <i>future</i> <b>-άσομαι</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 336b">Refs 5th c.BC+</a>],
    later <b>-άσω</b> [<a href="javascript:void(0)" title="2nd c.AD: Appianus Historicus
    “Αιβυκή” 55 ">Refs 2nd c.AD+</a>]:— <b>tear in pieces,</b> [λύκοι] αἶψα διαρπάζουσι
    [ἄρνας] [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    16.355 ">Refs 8th c.BC+</a>]; of the wind, <b>carry away, efface,</b> τὰ ἴχνη
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus”
    6.2; τείχη διηρπασμένα ">Refs 5th c.BC+</a>]<b>dismantled,</b> [<a href="javascript:void(0)"
    title=" 4th c.AD: Julianus Imperator ">Refs 4th c.AD+</a>]<b>ad Ath.</b>279a.
    <br /><Level2><b>__II</b></Level2> <b>spoil, plunder,</b> πόλιν [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.88, etc.">Refs 5th c.BC+</a>]:—<i>middle</i>,
    Συρίαν [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus “Antiquitates
    Judaicae” 1.9.1. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <b>seize
    as plunder,</b> χρήματα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus [same place], compare 5th c.BC: Lysias Orator 7.6, 19.40, “Hellenica
    Oxyrhynchia” 13.3, 4th c.BC: Aristoteles Philosophus “Politica” 1281a25, etc.">Refs
    5th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Politicus” 274b; τἀν τῇ Βοιωτίᾳ διαρπασθησόμεν᾽ ὑπὸ τοῦ
    πολέμου 4th c.BC: Demosthenes Orator 18.213, compare 5th c.BC: Lysias Orator 19.41,
    5th c.BC: Thucydides Historicus 8.36. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>snatch from,</b> θηρείων παῖδα γενείων [<a href="javascript:void(0)" title="
    4th-5th c.AD(?): Nonnus Epicus “Dionysiaca” 48.290. ">Refs 4th c.AD+</a>]'
