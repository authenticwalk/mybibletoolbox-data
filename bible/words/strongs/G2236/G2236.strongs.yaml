strongs_number: G2236
language: greek
lemma: ἥδιστα
transliteration: hḗdista
definition: with great pleasure
kjv_usage: most (very) gladly
derivation: neuter plural of the superlative of the same as G2234 (ἡδέως);
extended_definition:
  gloss: most gladly
  definition: '<b>ἥδιστα</b>, see: ἡδέως.<BR />  <b>ἡδέως </b><BR /> <i>adv.</i> (ἡδύς,
    sweet), [in LXX: <ref=''Pro.3.24''>Pro.3:24</ref> (עָרַב), etc. ;] <BR /><b>gladly,
    with pleasure</b>: <ref=''Mrk.6.20; 12.37''>Mrk.6:20 12:37</ref>, <ref=''2Co.11.19''>2Co.11:19</ref>;
    superlat., ἥδιστα, very gladly (B1., § 11, 3), <ref=''2Co.12.9; 12.15''>2Co.12:9
    12:15</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> ἡδύς</b>, ἡδεῖα, ἡδύ, ἡδὺς ἀϋτμή <br /> (as
    <i>feminine</i>) once in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus
    Epicus, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.369 ">Refs 8th c.BC+</a>]:
    <i>Doric dialect</i> <b>ἁδύς</b> [ᾱ], <i>Boeotian dialect</i> <i>neuter</i> <b>ϝαδού</b>
    (written γάδου) conjecture in [<a href="javascript:void(0)" title=" 6th c.BC:
    Corinna Lyrica 17 ">Refs 6th c.BC+</a>] (compare <i>proper name</i> ϝαδιούλογος
    [<a href="javascript:void(0)" title=" “IG” 7.2788.3)">Refs</a>], Elean <b>βᾱδύς</b>
    (which see): irregular <i>accusative</i> ἁδέα for ἡδύν [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 20.44, for ἡδεῖαν [prev. work] [8],
    2nd c.BC: Moschus Bucolicus 3.82: _Ionic dialect_ _feminine_ ἡδέᾰ, _Doric dialect_
    ἁδέα: _comparative_ ἡδίων [ῑ]">Refs 3rd c.BC+</a>], <i>superlative</i> ἥδιστος
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    13.80, etc.; also ἡδύτερος 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum”
    3.2.1, 1st c.AD(?): Pseudo-Phocylidea 195, “Anthologia Graeca” 9.247 (1st c.AD:
    Philippus Epigrammaticus)">Refs 8th c.BC+</a>]; ἡδύτατος[<a href="javascript:void(0)"
    title=" [prev. work] 11.298.7, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.98e. ">Refs 1st c.AD+</a>]<br /><Level2><b>__I</b></Level2> <b>pleasant</b>
    to the taste, <i>adverb</i> (see. above),compare ἥδομαι. [ἥδῐον [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Supplices” 1101 (assuming variant), 5th-6th
    c.BC: Aristophanes Comicus “Vespae” 298 (Lyric poetry), 2nd c.AD: Alexander Rhetor
    25.6, but ἡδίον (α) [ῑ] 5th c.BC: Euripides Tragicus “Cyclops” 251, etc.]">Refs
    5th c.BC+</a>] (Sanskrit <i>svādús</i>, Latin <i>suāvis.</i>)'
