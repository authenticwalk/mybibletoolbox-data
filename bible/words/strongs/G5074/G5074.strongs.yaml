strongs_number: G5074
language: greek
lemma: τετράπους
transliteration: tetrápous
definition: a quadruped
kjv_usage: fourfooted beast
derivation: from G5064 (τέσσαρες) and G4228 (πούς);
extended_definition:
  gloss: four-footed
  definition: '<b>τετρά-πους</b>, -ουν <BR /> [in LXX chiefly for בְּהֵמָה ;] <BR
    /><b>four-footed</b>: of beasts, neut. pl., <ref=''Act.10.12; 11.6''>Act.10:12
    11:6</ref>, <ref=''Rom.1.23''>Rom.1:23</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τετρά-πους</b>, ὁ, ἡ, πουν, τό, <br /> <i>genitive</i> ποδος,
    <i>plural</i> ποδα, <b>four-footed</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.68, 5th-6th c.BC: Plato Philosophus “Timaeus”
    92a ">Refs 5th c.BC+</a>]; λεία τ. a booty <b>of cattle</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 4.75.7 ">Refs 2nd c.BC+</a>]; τετράποδα
    ζῴδια, viz. Aries, Taurus, Leo, Sagittarius, [<a href="javascript:void(0)" title="
    “Catalogus Codicum Astrologorum” 1.166: compare τετράποδος. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    τετράπουν, τό, <b>quadruped, beast</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedrus” 250e, 4th c.BC: Aristoteles Philosophus
    “de Partibus Animalium” 697b23, etc.: _plural_, 5th c.BC: Herodotus Historicus
    3.106, 5th-6th c.BC: Aristophanes Comicus “Nubes” 659, 5th c.BC: Thucydides Historicus
    2.50, 4th c.BC: Aristoteles Philosophus “Historia Animalium” 490a29, etc.; πάντα
    τὰ τ. καὶ ἑρπετὰ τῆς γῆς NT.Act.10.12. ">NT+5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of things, δίφρος τ. [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis Comicus
    58, “POxy.” 646 (2nd c.AD).compare 5th c.BC: Epicharmus Comicus 149. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>of four feet</b> in length or
    area, [<a href="javascript:void(0)" title=" “IG” 12.372.10, +others, 5th-6th c.BC:
    Plato Philosophus “Meno” 83b; πάχος ποήσει τὸ στρῶμα τετράπουν “IG” 22.1668.14.
    ">Refs 5th c.BC+</a>]'
