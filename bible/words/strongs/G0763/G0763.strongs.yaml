strongs_number: G0763
language: greek
lemma: ἀσέβεια
transliteration: asébeia
definition: impiety, i.e. (by implication) wickedness
kjv_usage: ungodly(-liness)
derivation: from G765 (ἀσεβής);
extended_definition:
  gloss: ungodlinessness
  definition: '<b>ἀσέβεια</b>, -ας, ἡ<BR /> (ἀσεβής), [in LXX for פֶּשַׁע, רֶשַׁע,
    etc. ;] <BR /><b>ungodliness, impiety</b>: <ref=''Rom.1.18; 11.26''>Rom.1:18 11:26</ref>,
    <ref=''2Ti.2.16''>2Ti.2:16</ref>, <ref=''Tit.2.12''>Tit.2:12</ref>; ἔργα ἀσεβείας,
    ungodly deeds, <ref=''Jude.15''>Ju 15</ref>; ἐπιθυηίαι τ. ἀσεβειῶν, desires for
    ungodly things or deeds, <ref=''Jude.18''>Ju 18</ref> (<i>DB</i>, iv, 532; Cremer,
    523; MM, see word).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀσέβ-εια</b>, ἡ, <br /> <b>ungodliness, impiety,</b> opposed
    to ἀδικία, διὰ τὴν ἐκείνων περὶ μὲν θεοὺς ἀ. περὶ δὲ ἀνθρώπους ἀδικίαν[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.8.7;
    ἀ. εἰς τοὺς θεούς 5th c.BC: Antipho Orator 5.88, compare 5th-6th c.BC: Plato Philosophus
    “Respublica” 615c, etc.; also ἀ. ἀπὸ τοῦ θεοῦ LXX.2Ki.22.22; ἀ. ἀσκεῖν 5th c.BC:
    Euripides Tragicus “Bacchae” 476; δίκη ἀσεβείας πρὸς τὸν βασιλέα 5th c.BC: Lysias
    Orator 6.11; ἀσεβείας γράφεσθαί τινα 5th-6th c.BC: Plato Philosophus “Euthyphro”
    5c">LXX+5th c.BC+</a>]: at Rome, <b>disloyalty to the Emperor</b> (as θεός), [<a
    href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius Historicus 57.9 ">Refs
    2nd c.AD+</a>]; of Christianity, [<a href="javascript:void(0)" title=" [prev.
    author] 68.1: in _plural_, ἀσέβειαι ἀνθρώποις ἐμπίπτουσι νέοις 5th-6th c.BC: Plato
    Philosophus “Leges” 890a.">Refs 5th c.BC+</a>]'
