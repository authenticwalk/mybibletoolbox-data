strongs_number: G3561
language: greek
lemma: νουμηνία
transliteration: noumēnía
definition: the festival of new moon
kjv_usage: new moon
derivation: feminine of a compound of G3501 (νέος) and G3376 (μήν) (as noun by implication,
  of G2250 (ἡμέρα));
extended_definition:
  gloss: New Moon
  definition: '<b>νεομηνία</b> (Att.. contr., νουμ-, Rec.), -ας, ἡ <BR /> (νέος, μήν),
    [in LXX chiefly for חֹדֶשׁ ;] <BR /><b>new moon</b>: of the Jewish festival, <ref=''Col.2.16.''>Col.2:16.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νουμην-ία</b>, ἡ, <br /> <i>Attic dialect</i> <i>contraction</i>
    for <b>νεομηνία</b> (which occurs in [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “N.” 4.35, 5th c.BC: Herodotus Historicus 6.57 (_plural_),
    “PMag.Leid.W.” 1.28,9.43 (_plural_), 2nd c.AD: Galenus Medicus 14.298)">Refs 5th
    c.BC+</a>]:—also <b>νευμηνία</b>, [<a href="javascript:void(0)" title=" “SIG”
    1106.19 (Cos, 4th-3rd c.BC) ">Refs 4th c.BC+</a>]; <b>νεμονηΐα</b>, [<a href="javascript:void(0)"
    title=" “GDI” 5015.28, +others (from Crete) ">Refs</a>]; <b>νομενία</b>, [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 167.5 (3rd c.BC)">Refs 3rd c.BC+</a>]:— <b>new moon: the
    first of the month,</b> Pi.[same place], [<a href="javascript:void(0)" title="
    5th c.BC: Antipho Orator “fragment” 58 (_plural_), 5th-6th c.BC: Aristophanes
    Comicus “Equites” 43, “Ach.” 999 (_plural_)">Refs 5th c.BC+</a>], etc.; ν. κατὰ
    σελήνην to denote the <b>true</b> or <b>natural new moon,</b> as opposed to to
    the νουμηνία of the calendars, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 2.28; also ἡ κατὰ θεὸν ν. “PMag.Par.” 1.787, 2389 ">Refs
    5th c.BC+</a>]; ν. τοῦ ἔτους, of the spring equinox, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos” 91. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
source: openscriptures/strongs
