    Orator 8.74, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.III.8</b></Level3>
    at the beginning of letters or documents, Ἄμασις Πολυκράτεϊ ὧδε λέγει.., Μαρδόνιος
    τάδε λέγει.., etc., [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.40, 8.140 ">Refs 5th c.BC+</a>]. ά, etc.; τὰ γράμματα ἔλεγε τάδε
    [<a href="javascript:void(0)" title=" [prev. author] 1.124, etc.">Refs</a>]; γράμμασι
    λέγον τάδε, of an inscription, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 6.54 ">Refs 5th c.BC+</a>]: in roman edicts, Μάρκος Μέττιος
    Ῥοῦφος.. λέγει [<a href="javascript:void(0)" title=" “POxy.” 237 viii 28 (1st
    c.AD). ">Refs 1st c.AD+</a>]<br /><Level3><b>__B.III.9</b></Level3> <b>wish to
    say, mean</b>, οὔτοι γυναῖκας ἀλλὰ Γοργόνας λέγω [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 48 ">Refs 4th c.BC+</a>];
    τί τοῦτο λέγει, πρὸ Πύλοι; what <b>does</b> πρὸ Πύλοιο <b>mean?</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 1059, compare 1021, 1375,
    “Ec.” 989, 5th-6th c.BC: Plato Philosophus “Phaedo” 60e: frequently in Platonic
    dialogue, πῶς λέγεις">Refs 5th c.BC+</a>]; how <b>do you mean</b>? in what <b>sense
    do you say this? Ap.</b>[<a href="javascript:void(0)" title=" 24e, +others">Refs</a>];
    ἢ πῶς λέγομε; or what <b>do we mean to say? Grg.</b>[<a href="javascript:void(0)"
    title=" 480b ">Refs</a>]; πῶς δὴ οὖν αὐτὸ λέγει; [<a href="javascript:void(0)"
    title=" “Phdr.” 265c ">Refs</a>]; ποῖόν τί ποτε ἄρα λέγοντές φασι.. what they
