strongs_number: G3004
language: greek
lemma: λέγω
transliteration: légō
definition: properly, to "lay" forth, i.e. (figuratively) relate (in words (usually
  of systematic or set discourse; whereas G2036 (ἔπω) and G5346 (φημί) generally refer
  to an individual expression or speech respectively; while G4483 (ῥέω) is properly
  to break silence merely, and G2980 (λαλέω) means an extended or random harangue));
  by implication, to mean
kjv_usage: ask, bid, boast, call, describe, give out, name, put forth, say(-ing, on),
  shew, speak, tell, utter
derivation: a primary verb;
extended_definition:
  gloss: 'to say: call'
  definition: '<b>λέγω</b>, <BR /> [in LXX very freq., chiefly for אמר; λέγει for
    נְאֻם, <ref=''Gen.22.16''>Gen.22:16</ref>, al. ;] <BR /> __1. in Hom., <b>to pick
    out, gather, reckon, recount</b>.<BR /> __2. In Hdt. and Att., <b>to say, speak,
    affirm, declare</b>: absol., <ref=''Act.13.15; 24.10''>Act.13:15, 24:10</ref>;
    before orat. dir., <ref=''Mat.9.34''>Mat.9:34</ref>, <ref=''Mrk.3.11''>Mrk.3:11</ref>,
    <ref=''Jhn.1.29''>Jhn.1:29</ref>, al.; before ὅτι recit., <ref=''Mrk.3.21''>Mrk.3:21</ref>,
    <ref=''Luk.1.24''>Luk.1:24</ref>, <ref=''Jhn.6.14''>Jhn.6:14</ref>, al.; accusative
    and inf., <ref=''Luk.11.18''>Luk.11:18</ref>, <ref=''Jhn.12.29''>Jhn.12:29</ref>,
    al.; after another verb of speaking, προσφωνεῖν κ. λέγειν, <ref=''Mat.11.17''>Mat.11:17</ref>,
    al.; ἀπεκρίθη (ἐλάλησεν) λέγων (καὶ λέγει; Dalman, <i>Words</i>, 24 ff.), <ref=''Mat.25.9''>Mat.25:9</ref>,
    <ref=''Mrk.3.33; 7.28''>Mrk.3:33, 7:28</ref>, <ref=''Luk.24.6''>Luk.24:6</ref>,
    7, al.; of unspoken thought, λ. ἐν ἑαυτῷ, <ref=''Mat.3.9''>Mat.3:9</ref>, <ref=''Luk.3.8''>Luk.3:8</ref>,
    al.; of writing, <ref=''2Co.8.8''>2Co.8:8</ref>, <ref=''Php.4.11''>Php.4:11</ref>,
    al.; λέγει ἡ γραφή, <ref=''Rom.4.3''>Rom.4:3</ref>, <ref=''Jas.2.23''>Jas.2:23</ref>,
    al.; with accusative of thing(s), <ref=''Luk.8.8; 9.33''>Luk.8:8, 9:33</ref>,
    <ref=''Jhn.5.34''>Jhn.5:34</ref>, al.; σὺ λέγεις (a non-committal phrase; Swete,
    <i>Mk.</i>, 359, 369f.), <ref=''Mat.27.11''>Mat.27:11</ref>, <ref=''Mrk.15.2''>Mrk.15:2</ref>,
    <ref=''Luk.23.3''>Luk.23:3</ref>, <ref=''Jhn.18.37''>Jhn.18:37</ref>; with dative
    of person(s), before orat. dir., <ref=''Mat.8.20''>Mat.8:20</ref>, <ref=''Mrk.2.17''>Mrk.2:17</ref>,
    al. mult.; id. before ὅτι, <ref=''Mat.3.9''>Mat.3:9</ref>, al.; with prep., πρός,
    μετά, περί, etc., <ref=''Mrk.4.41''>Mrk.4:41</ref>, <ref=''Jhn.11.56''>Jhn.11:56</ref>,
    <ref=''Heb.9.5''>Heb.9:5</ref>, al.; <b>to mean</b> (cl.), <ref=''Mrk.14.71''>Mrk.14:71</ref>,
    <ref=''Jhn.6.71''>Jhn.6:71</ref>, <ref=''1Co.10.29''>1Co.10:29</ref>, al.; <b>to
    call, name</b>, <ref=''Mrk.10.18''>Mrk.10:18;</ref> pass., <ref=''Mat.9.9''>Mat.9:9</ref>,
    <ref=''Mrk.15.7''>Mrk.15:7</ref>, al (cf. ἀντι-, δια- (-μαι), προ-, συλ-λέγω).
    <BR /> <re><i>SYN.</i>: λαλέω, which refers to the utterance, as λέγω to the meaning
    of what is said, its correspondence with thought (Tr., <i>Syn.</i>, Ixxvi; Thayer,
    see word λαλέω).</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λέγω</b>, <br /> <br /><Level1><b>__B</b></Level1> <b>pick
    up</b>, etc.: tenses for <i>signification</i> 1 and 11, <i>future</i> λέξω [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 24.224
    ">Refs 8th c.BC+</a>]: <i>aorist</i> ἔλεξα [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Persae” 292 ">Refs 4th c.BC+</a>]:—<i>middle</i>,
    <i>future</i> in <i>passive</i> sense λέξομαι [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Alcestis” 322 ">Refs 5th c.BC+</a>]: <i>aorist</i>
    ἐλεξάμην [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 21.27 (_transitive_)">Refs 8th c.BC+</a>]; <i>Epic dialect</i> ἐλέγμην
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    9.335; λέκτο 4.451 ">Refs 8th c.BC+</a>]:—<i>passive</i>, <i>aorist</i> ἐλέχθην
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    3.188: also post- 8th c.BC: Homerus Epicus in these senses, but only in _composition_,
    especially with ἀπο-, ἐκ-, κατα-, συν">Refs 8th c.BC+</a>]-; post-[<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>]<i>perfect</i> εἴλοχα (κατ-,
    συν-), <i>passive</i> εἴλεγμαι, in these senses rarely λέλεγμαι (see. the compounds);
    also <i>future</i> λεγήσομαι (συλ-): <i>aorist 2</i> ἐλέγην (κατ-, συν-):—<b>gather,
    pick up</b>, ὀστέα.. λέγωμεν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 23.239, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    24. 72, 5th c.BC: Pindarus Lyricus “P.” 8.53 ">Refs 8th c.BC+</a>]; αἱμασιάς τε
    λέγων <b>picking out stones for building</b> walls, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.359 (ubi see Scholia, compare
    λογάς 2), compare 24.224 ">Refs 8th c.BC+</a>]:—<i>middle</i>, <b>gather for oneself</b>,
    ἐπὶ δὲ ξύλα πολλὰ λέγεσθε [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 8.507; ὀστέα λευκὰ λέγοντο 24.793; φάρμακα λέξασθαι 3rd
    c.BC: Apollonius Rhodius Epicus 3.807. ">Refs 8th c.BC+</a>]<br /><Level3><b>__B.2</b></Level3>
    <i>middle</i>, <b>choose for oneself, pick out</b>, λέξαιτο.. ἄνδρας ἀρίστους
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    24.108; κούρους 8th c.BC: Ilias Homerus Epicus “Illiad” 21.27 ">Refs 8th c.BC+</a>]:—<i>passive</i>,
    <b>to be chosen</b>, εἰ.. λεγοίμεθα πάντες ἄριστοι [<a href="javascript:void(0)"
    title=" 13.276. ">Refs</a>]<br /><Level2><b>__B.II</b></Level2> <b>count, tell</b>,
    ἐν δ᾽ ἡμέας λέγε κήτεσιν he <b>counted</b> us among the seals, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.452 ">Refs 8th c.BC+</a>];
    and in <i>aorist</i> <i>middle</i>, [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 2.125 ">Refs 8th c.BC+</a>]; ἐγὼ πέμπτος μετὰ
    τοῖσιν ἐλέγμην I <b>reckoned myself</b>.., [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.335 ">Refs 8th c.BC+</a>]; λέκτο
    δ᾽ ἀριθμόν he <b>told him over</b> the number, [<a href="javascript:void(0)" title="
    4.451 ">Refs</a>]:—<i>passive</i>, μετὰ τοῖσιν ἐλέχθην I <b>was counted</b> among
    these, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    3.188. ">Refs 8th c.BC+</a>]<br /><Level4><b>__B.II.b</b></Level4> so, but not
    frequently, after [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus,
    λ. ποντιᾶν ψάφων ἀριθμόν 5th c.BC: Pindarus Lyricus “O.” 13.46, compare 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 570; καθ᾽ ἓν ἕκαστον λ. 5th-6th c.BC: Isocrates
    Orator 2.45 ">Refs 8th c.BC+</a>]; also καὶ σὲ δ᾽ ἐν τούτοις λέγω <b>count</b>
    you among.., [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 973 ">Refs 4th c.BC+</a>]; λ. τινὰ οὐδαμοῦ <b>count</b> him
    as naught, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Antigone” 183 ">Refs 5th c.BC+</a>]; κέρδος λ., εἰ.. <b>count</b> it gain, that..,
    [<a href="javascript:void(0)" title="[prev. work] 462 ">Refs</a>]:—<i>middle</i>,
    λέξατο πάντας [ναύτας] [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “P.” 4.189 ">Refs 5th c.BC+</a>]:—<i>passive</i>, λέγεσθαι ἐν τοῖς ἱππικωτάτοις
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus”
    11.20; ἐνὶ πρώτῃσι λέγεσθαι 3rd c.BC: Callimachus Epicus “Hymnus in Delum” 16
    ">Refs 5th c.BC+</a>]: <i>future</i> <i>middle</i> in <i>passive</i> sense, ἐν
    τοῖς οὐκέτ᾽ οὖσι λέξομαι [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus [prev. cited] ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.2</b></Level3>
    <b>recount, tell over</b>, οὔ τι διαπρήξαιμι λέγων ἐμὰ κήδεα [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.197; σὺ δέ μοι λέγε θέσκελα
    ἔργα 11.374; τὰ ἕκαστα λέγων 12.165; ὅσα τ᾽ αὐτὸς.. ἐμόγησε, πάντ᾽ ἔλεγ᾽ 23.308:
    so in Trag., λ. τύχας, πάθη, μόχθους, etc., 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 633, “Pers.” 292, “Ag.” 555, etc.">Refs 8th c.BC+</a>]; also Ἀγαμέμνονι..
    λέγ᾽ ὀνείδεα <b>repeated</b> reproaches against him, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.222; so perhaps ψεύδεα πολλὰ
    λ. 8th-7th c.BC: Hesiodus Epicus “Theogonia” 27 (but see below 111):">Refs 8th
    c.BC+</a>] —<i>middle</i>, τί σε χρὴ ταῦτα λέγεσθα; why need''st thou <b>tell
    the tale</b> thereof? [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 13.275 ">Refs 8th c.BC+</a>]; and so, μηκέτι ταῦτα λεγώμεθα νηπύτιοι
    ὥς[<a href="javascript:void(0)" title=" [prev. work] 292, compare 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 3.240, 13.296; μηκέτι νῦν δήθ᾽ αὖθι λεγώμεθα 8th c.BC:
    Ilias Homerus Epicus “Illiad” 2.435. ">Refs 8th c.BC+</a>]<br /><Level2><b>__B.III</b></Level2>
    <b>say, speak</b>, first in [<a href="javascript:void(0)" title=" 8th-7th c.BC:
    Hesiodus Epicus “Theogonia” 27 (see. above 11.2)">Refs 8th c.BC+</a>]: <i>future</i>
    λέξω [<a href="javascript:void(0)" title=" 5th c.BC: Empedocles Poeta Philosophus
    38.1, 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 859, 5th c.BC: Herodotus Historicus
    4.14, 5th c.BC: Thucydides Historicus 2.48, 5th c.BC: Antipho Orator 6.33, etc.">Refs
    5th c.BC+</a>]: <i>aorist</i> ἔλεξα [<a href="javascript:void(0)" title=" 6th
    c.BC: Anacreon Lyricus 45, 5th-6th c.BC: Plato Philosophus “Sophista” 217e, 5th
    c.BC: Antipho Orator 1.15 (rare in 5th-6th c.BC: Plato Philosophus ">Refs 6th
    c.BC+</a>] and the Orators, common in some dialects, as Boeotian, [<a href="javascript:void(0)"
    title=" “IG” 7.504.2 (from Tanagra), Thessalian, [prev. work]9(2).461.21, Ionic,
    variant in 5th c.BC: Hippocrates Medicus “Aër.” 12): ">Refs 5th c.BC+</a>]<i>perfect</i>
    λέλεχα [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 16.249,
    λέλεγα and λέλογας 5th c.AD(?): Hesychius Legal icographus (εἴρηκα in correct
    writers)">Refs 2nd c.AD+</a>]:—<i>passive</i>, <i>future</i> λεχθήσομαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.86, 5th-6th c.BC: Plato Philosophus
    “Timaeus” 67c, etc.">Refs 5th c.BC+</a>]: also <i>future</i> <i>middle</i> in
    <i>passive</i> sense, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 1186, 5th c.BC: Euripides Tragicus “Hecuba” 906 (Lyric
    poetry), etc.; and λελέξομαι 5th c.BC: Thucydides Historicus 3.53 (variant{λέξεται}),
    5th-6th c.BC: Plato Philosophus “Respublica” 457b: ">Refs 5th c.BC+</a>]<i>aorist</i>
    ἐλέχθην (never ἐλέγην in this sense) [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1442, 5th c.BC: Thucydides Historicus
    6.32, etc.">Refs 5th c.BC+</a>]: <i>perfect</i> λέλεγμαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 8.20, 5th c.BC: Herodotus Historicus 2.21,
    5th c.BC: Sophocles Tragicus “Philoctetes” 389, etc. (εἴλεγμαι">Refs 5th c.BC+</a>]
    in this sense only in <i>compound</i> δι-): rare in compounds (only ἀντιλέγω,
    ἐπιλέγω, καταλέγω, προλέγω), the <i>present</i> in most compounds being supplied
    by ἀγορεύω, the <i>future</i> by ἐρῶ, the <i>aorist</i> by εἶπον, the <i>perfect</i>
    by εἴρηκα: <br /><Level3><b>__B.III.1</b></Level3> <b>say, speak</b>, never in
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, first in 8th-7th
    c.BC: Hesiodus Epicus [same place], frequently from 5th c.BC: Herodotus Historicus
    ">Refs 8th c.BC+</a>] and Trag. downwards; of all kinds of <b>oral</b> communications,
    ἐκέλευε λέγειν εἴ τι θέλοι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 8.58 ">Refs 5th c.BC+</a>]; so λέγοις ἄν <b>speak, say on</b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Politicus”
    268e, etc.; λ. μῦθον 4th-5th c.BC: Aeschylus Tragicus “Persae” 698 (troch.); ψευδῆ
    λ. [prev. author] “Ag.” 625; ἀληθῆ λ. 5th-6th c.BC: Plato Philosophus “Philebus”
    12b ">Refs 5th c.BC+</a>] (so in <i>passive</i>, λόγος λέλεκται πᾶς [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 389) ">Refs 5th c.BC+</a>];
    of oracles, <b>say, declare</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 8.136 ">Refs 5th c.BC+</a>]; ὥσπερ τοὔνομα λέγει <b>indicates</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Protagoras”
    312c: with Preps., λ. ἀμφί τινος 4th-5th c.BC: Aeschylus Tragicus “Septem contra
    Thebas” 1017, 5th c.BC: Euripides Tragicus “Hecuba” 580; περί τινος 6th c.BC:
    Xenophanes Poeta Philosophus 34.2, 3rd c.AD: Democritus Epigrammaticus 165, 5th
    c.BC: Sophocles Tragicus “Ajax” 151 (_anapaest meter_), 5th c.BC: Thucydides Historicus
    2.48 ">Refs 6th c.BC+</a>]; ὑπέρ τινος in his defence, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 555, 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 1.7.16 ">Refs 5th c.BC+</a>]; κατά τινος against
    him, [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus 1240a,
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.5.2 ">Refs 6th
    c.BC+</a>]; λ. ἐπί τισι εὐχὰς ἀγαθάς <b>express</b> good wishes for them, [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    625 (_anapaest meter_)">Refs 4th c.BC+</a>]; λ. τά τινος take his part, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 8.64 ">Refs 4th c.BC+</a>]; λ. πρός τι in
    reference or in answer to.., [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Antigone” 753, etc.; εἴς τι 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    1.5.1. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.III.2</b></Level3> with <i>accusative</i>
    et <i>infinitive</i>, <b>say</b> that.., [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “P.” 2.59, etc.: with _negative_ οὐ, 5th-6th c.BC:
    Plato Philosophus “Respublica” 348c, etc., but μή [prev. work] 346e, 5th-6th c.BC:
    Xenophon Historicus “Symposium” 4.5 (_passive_)">Refs 5th c.BC+</a>], and usually
    in later Gr., [<a href="javascript:void(0)" title=" LXX.Gen.38.22; λ. μὴ εἶναι
    ἀνάστασιν NT.Matt.22.23: frequently also followed by ὡς, ὅτι (generally so in
    the _active_ voice) when the subject of the relative clause may become the object
    of the principal Verb, γυναῖκα λέγουσιν, ὡς κάθηται.. 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 7.3.5, etc.: rarely with ">LXX+NT+5th c.BC+</a>]<i>participle</i>,
    λ. Οἰδίπουν ὀλωλότα <b>speak of</b> him as dead, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1580; λέγουσιν ἡμᾶς ὡς
    ὀλωλότας 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 672; λέξασ᾽ ἀδελφῷ σ᾽ ἐνθάδ᾽
    ὄντα 5th c.BC: Euripides Tragicus “Helena” 888 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    λέξεται ἔχων [<a href="javascript:void(0)" title=" [prev. author] “IT” 1047, compare
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 170 (conjecture). ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__B.III.3</b></Level3> λέγειν τινά τι <b>say</b> something <b>of</b>
    another, especially κακὰ λ. τινά <b>speak</b> ill <b>of</b> him, <b>revile</b>
    him, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.61;
    ἀγαθὰ λ. τινάς 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 435 ">Refs 5th
    c.BC+</a>]; τὰ ἔσχατα, τὰ ἀπόρρητα λ. ἀλλήλους, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.2.9, 4th c.BC: Demosthenes
    Orator 18.123 ">Refs 5th c.BC+</a>]; also εὖ or κακῶς λ. τινά, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 445 (Lyric poetry), 5th c.BC:
    Sophocles Tragicus “Electra” 524, compare 1028; εὖ λ. τὸν εὖ λέγοντα 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 2.3.8. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.III.4</b></Level3>
    <b>call by name</b>, ἃς τρέμομεν λ. [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Oedipus Coloneus” 128 (Lyric poetry)">Refs 5th c.BC+</a>]:
    with <i>double</i> <i>accusative</i>, <b>call</b> so and so, λέγοιμ᾽ ἂν ἄνδρα
    τόνδε τῶν σταθμῶν κύνα [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 896, compare 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    939 codices, 5th c.BC: Herodotus Historicus 1.32, etc. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__B.III.5</b></Level3> λ. τινὰ ποιεῖν τι <b>tell, command</b> one
    to do, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 553, 5th c.BC: Sophocles Tragicus “Philoctetes” 101, 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.1.22, etc.">Refs 5th c.BC+</a>]:
    so with τινι, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 840, 4th c.BC: Demosthenes Orator 19.150 (no object expressed
    in 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 925, 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 856)">Refs 5th c.BC+</a>]; λέγε τὸν ἐρωτῶντα ἵνα.. εἴπῃ σοι..
    [<a href="javascript:void(0)" title=" 2nd c.AD: Astrampsychus Onirocriticus “Oracula”
    p.1 H.; ὡς ὁ νόμος λέγει 4th c.BC: Demosthenes Orator 22.20; ὁ λέγων μὴ μοιχεύειν
    NT.Rom.2.22. ">NT+4th c.BC+</a>]<br /><Level3><b>__B.III.6</b></Level3> λ. τι
    <b>say something</b>, i.e. <b>speak to the point</b> or <b>purpose</b>, βούλῃ
    λέγειν τι, καὶ λέγων μηδὲν κλύει; [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Antigone” 757 ">Refs 5th c.BC+</a>]; λέγω τ; <b>am I right</b>?
    the answer being λέγεις, [<a href="javascript:void(0)" title=" [prev. author]
    “OT” 1475; κινδυνεύεις τι λέγειν 5th-6th c.BC: Plato Philosophus “Cratylus” 404a;
    ἴσως ἄν τι λέγοις 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.1.12, compare
    “Cyr.” 1.4.20 ">Refs 5th c.BC+</a>]; opposed to οὐδὲν λέγει <b>has</b> no <b>meaning</b>,
    no <b>authority</b>, οὐδὲν λ. τὸ σωφρόνως τραφῆναι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 334, compare “V.” 75 ">Refs
    5th c.BC+</a>]; οὐδὲν λέγεις <b>nonsense</b>! [<a href="javascript:void(0)" title="
    [prev. author] “Th.” 625 ">Refs</a>]; but οὐδὲν λέγειν, also, <b>say what is not,
    lie</b>, [<a href="javascript:void(0)" title=" [prev. author] “Av.” 66, 5th-6th
    c.BC: Plato Philosophus “Apologia” 30b ">Refs 5th c.BC+</a>]; also εὖ γε λέγεις,
    εὖ λέγεις, εὖ ἂν λέγοις, <b>good news!, that is well</b>!,[<a href="javascript:void(0)"
    title=" [prev. work] 24e, “Grg.” 447b, “Prt.” 310b ">Refs</a>]; καλῶς, ὀρθῶς λ.,
    <b>you are right</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 3.3.4, 3.6.8 ">Refs 5th c.BC+</a>]; κοὔπω λέγω <b>and
    what is more</b>, [<a href="javascript:void(0)" title=" 3rd c.BC: Herodas Mimographus
    7.44 ">Refs 3rd c.BC+</a>]; τί λέγει; τὸν ἔποπα παῖ καλεῖ; [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 57, compare “Ec.” 298 (Lyric
    poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.III.7</b></Level3> <i>pleonastic</i>,
    ἔφη λέγων [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.156, 5.36; ἔλεγε φάς [prev. author] 1.122; ἔφασκε λέγων 5th-6th c.BC: Aristophanes
    Comicus “Aves” 472; ἦ δ᾽ ὃς λέγων [prev. author] “V.” 795; ὡς ἔφη λέγων 5th c.BC:
