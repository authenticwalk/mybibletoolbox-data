    181c, +others: with double _accusative_, τοιοῦτόν τι σὲ λέγειν τὸ κρεῖττον “Grg.”
    489d, +others: frequently (especially in Trag.) to explain more fully, εἴσω κομίζου
    καὶ σύ, Κασάνδραν λέγω">Refs</a>] you, <b>I mean</b> Cassandra, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1035; ὁ μάντις, υἱὸν Οἰκλέους
    λ. [prev. author] “Th.” 609, compare 658 (variant), “Pr.” 946; ποταμός, Ἀχελῷον
    λέγω 5th c.BC: Sophocles Tragicus “Trachiniae” 9, compare 1220, “Ph.” 1261, 5th
    c.BC: Euripides Tragicus “Phoenissae” 987 ">Refs 5th c.BC+</a>]; ἐμὲ λέγων <b>meaning</b>
    me, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 12.215;
    τὸ δ᾽ ὑμεῖς ὅταν λέγω, τὴν πόλιν λ. 4th c.BC: Demosthenes Orator 18.88: sometimes,
    however, the word after λέγω">Refs 5th c.BC+</a>] is put in <i>apposition</i>
    with the word to be explained, Ἀντικλείας.., τῆς σῆς λέγω τοι μητρός [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology”
    175, compare “Th.” 658 codex M; περὶ τῶνδε.., λέγω δὲ Φωκέων 4th c.BC: Demosthenes
    Orator 19.152; παρ᾽ ὧν.., τούτων τῶν τὴν Ἀσίαν οἰκούντων λέγω [prev. author] 8.24,
    compare 5th-6th c.BC: Plato Philosophus “Symposium” 202b: _absolutely_, μηδενὸς
    ὄντος ἐν [τῇ χώρᾳ] λέγω 4th c.BC: Demosthenes Orator 1.27. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__B.III.9.b</b></Level4> περὶ ἃς (i.e. ἀπολαύσεις) λέγομεν τὸν σώφρονα
    in regard to which we <b>use the term</b> ''temperate'', [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1148a5, compare
    5th-6th c.BC: Plato Philosophus “Gorgias” 494b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.III.10</b></Level3>
    ὡς λέγουσι as <b>they say</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Antigone” 23, etc.; ὡς λ. μοι [prev. author] “OC” 1161:">Refs
    5th c.BC+</a>] —<i>passive</i>, λέγεται <b>it is said</b>, c.<i>accusative</i>
    et <i>infinitive</i>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 1.2.30, +others">Refs 5th c.BC+</a>]; but also πατρὸς
    λέγεται γενέσθαι.. [<a href="javascript:void(0)" title=" [prev. author] “Cyr.”
    1.2.1 ">Refs</a>]; θανεῖν ἐλέχθη he <b>was said</b> to have been killed, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 292; so λεγόμενον ἐρέω
    5th c.BC: Pindarus Lyricus “P.” 5.108: τὸ λεγόμενον">Refs 5th c.BC+</a>] <i>absolutely</i>,
    <b>as the saying goes</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 7.68, compare 5th-6th c.BC: Plato Philosophus “Gorgias” 447a, “Smp.”
    217e, etc.; τὸ λ. δὴ τοῦτο [prev. author] “Grg.” 514e: ὁ λεγόμενος γραῶν ὕθλος">Refs
    5th c.BC+</a>] the <b>so-called</b>.., [<a href="javascript:void(0)" title=" [prev.
    author] “Tht.” 176b; οἱ λ. αὐτόνομοι εἶναι 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 6.3.8 ">Refs 5th c.BC+</a>]; οἱ λ. ὅτι.. <b>of whom it is
    said</b> that.., [<a href="javascript:void(0)" title=" [prev. author] “Cyr.” 8.6.16.
    ">Refs</a>]<br /><Level3><b>__B.III.11</b></Level3> of orators, <b>speak</b> (emphatically),
    λέγειν δεινός [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 545, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    1.5.9, etc.; λέγειν ἠσκηκότες 5th c.BC: Sophocles Tragicus “Fragmenta” 963, compare
    5th c.BC: Eupolis Comicus 95 (see. λαλέω); λ. τε καὶ πράσσειν δυνατώτατος 5th
    c.BC: Thucydides Historicus 1.139; οἱ ἐν τῷ πλήθει λέγειν δυνάμενοι 5th-6th c.BC:
    Isocrates Orator 3.8, compare 4th c.BC: Demosthenes Orator 19.286 ">Refs 5th c.BC+</a>];
    <b>plead</b> one''s cause in a court of law, [<a href="javascript:void(0)" title="
    [prev. author] 23.78 ">Refs</a>]; δίκας λέγειν ὑπέρ τινος <b>speak</b> as an advocate
    for.., [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Dinarchus Orator 1.111.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__B.III.12</b></Level3> <b>boast of, tell
    of</b>, τὴν ἑαυτοῦ ῥώμην [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 1.3.10 ">Refs 5th c.BC+</a>]; in Poets,
    <b>sing of</b>, θέλω λ. Ἀτρείδας [<a href="javascript:void(0)" title=" “Anacreontea”
    23.1. ">Refs</a>]<br /><Level3><b>__B.III.13</b></Level3> <b>recite</b> what is
    written, λαβὲ τὸ βιβλίον καὶ λέγε [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Theaetetus” 143c; and frequently in Oratt., as λέγε τὸν
    νόμον 4th c.BC: Demosthenes Orator 21.8 ">Refs 5th c.BC+</a>] and 10, etc.; of
    lectures, ἀκούσατέ μου σχόλια λέγοντος [<a href="javascript:void(0)" title=" 2nd
    c.AD: Arrianus Historicus “Epicteti Dissertationes” 3.21.6, compare 15.8 ">Refs
    2nd c.AD+</a>] (the sense of Latin <i>lego</i>, <b>read</b>, occurs only in the
    compounds ἀναλέγομαι, ἐπιλέγομαι). <br /><Level3><b>__B.III.14</b></Level3> <b>say</b>
    or <b>send word</b> by another, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 1.9.25, 7.4.5. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.III.15</b></Level3>
    <b>maintain</b> as a thesis, οἱ τὰς ἰδέας λέγοντες [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Physica” 193b36, “Metaphorical” 1036b14.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__B.III.16</b></Level3> <b>nominate</b>,
    Latin <i>dicere [dictatorem</i>], [<a href="javascript:void(0)" title=" 2nd-3rd
    c.AD: Dio Cassius Historicus “fragment” 36.26 (_passive_)">Refs 2nd c.AD+</a>].
    (Cf. Latin <i>lègo, legio, legulus</i> (''olivegatherer'').)'
