strongs_number: G0414
language: greek
lemma: ἀνεκτότερος
transliteration: anektóteros
definition: more endurable
kjv_usage: more tolerable
derivation: comparative of a derivative of G430 (ἀνέχομαι);
extended_definition:
  gloss: bearable
  definition: '<b>αν-εκτός</b>, -όν<BR /> (also in late Gk. -ή, -όν; ἀνέχομαι), <BR
    /><b>tolerable</b>: compar., -ότερος, <ref=''Mat.10.15; 11.22, 24''>Mat.10:15
    11:22, 24</ref>, <ref=''Luk.10.12, 14''>Luk.10:12, 14</ref> †<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνεκτός</b>, όν, <br /> later ή, όν [<a href="javascript:void(0)"
    title=" “IGRom.” 4.293 ii 4 (Pergam.), 3rd c.AD(?): Diogenes Laertius 2.36">Refs
    3rd c.AD+</a>]: <i>Aeolic dialect</i> ὄνεκτος [<a href="javascript:void(0)" title="
    7th-6th c.BC: Alcaeus Lyricus “Supp.” 27.9">Refs 7th c.BC+</a>]:— <b>bearable,
    sufferable, tolerable,</b> mostly with a <i>negative</i> (like ἀνασχετός), λοίγια
    ἔργα.. οὐδ᾽ ἔτ᾽ ἀνεκτά[<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 1.573; χρειὼ.. οὐκέτ᾽ ἀνεκτός 10.118, 6th c.BC: Theognis Elegiacus
    1195, etc.">Refs 8th c.BC+</a>]: so mostly in <i>Attic dialect</i>, οὐκ ἀνεκτόν[<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    1364; οὐκ ἀνεκτά 5th c.BC: Sophocles Tragicus “Antigone” 282, etc.">Refs 5th c.BC+</a>];
    or with a question, ἦ ταῦτα δῆτ᾽ ἀνεκτ;[<a href="javascript:void(0)" title=" [prev.
    author] “OT” 429; ταυτὶ δῆτ᾽ ἀνέκτ᾽ ἀκούει; 5th-6th c.BC: Aristophanes Comicus
    “Thesmophoriazusae” 563:">Refs 5th c.BC+</a>] —οὐκ ἀνεκτόν [ἐστι] followed by
    <i>infinitive</i>, with or without μὴ οὐ, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Theaetetus” 154c, 181b">Refs 5th c.BC+</a>];
    τὸ μὲν οὐκ ἀ. ἐμοὶ.. γίγνεσθαι [<a href="javascript:void(0)" title=" [prev. author]
    “Lg.” 861d. ">Refs</a>]<br /><Level3><b>__2</b></Level3> without a <i>negative</i>,
    τὸ μὲν καὶ ἀνεκτὸν ἔχει κακόν <b>that can be endured,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 20.83; ἀ. χοὖτος ἦν ὅμως ἐμοί
    5th c.BC: Pherecrates Comicus 145.13; ἀνεκτὰ παθεῖν 5th c.BC: Thucydides Historicus
    7.77; μέχρι τοῦδε ἀνεκτοὶ οἱ ἔπαινοι ἐς ὅσον.. [prev. author] 2.35">Refs 8th c.BC+</a>];
    παντὶ τρόπῳ ὅστις καὶ ὁπωσοῦν ἀνεκτός in any <b>tolerable</b> manner whatsoever,
    [<a href="javascript:void(0)" title=" [prev. author] 8.90; ἀ. τι λέγειν 5th-6th
    c.BC: Isocrates Orator 8.65; συμβίωσιν -όν 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Ir.” p.78W.; ἀνεκτότερα ">Refs 5th c.BC+</a>]<b>more tolerable,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Cicero, M. Tullius Orator et Philosophus “Epistulae ad Atticum”
    12.45.2; ἀνεκτότερον ἔσται τινί NT.Matt.10.15, 11.22">NT+1st c.BC+</a>], etc.:
    <i>superlative</i>, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Rh.” 2.226S. ">Refs 1st c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    of persons, μόγις ἀνεκτοί[<a href="javascript:void(0)" title=" 5th c.BC: Lysias
    Orator 22.20, compare 4th c.BC: Demosthenes Orator “Epistulae” 3.13. ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>adverb</i> -τῶς, in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus always οὐκέτ᾽ ἀνεκτῶς, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 9.350, etc.">Refs 8th c.BC+</a>]; οὐκ ἀνεκτῶς ἔχει it is not
    <b>to be borne,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 7.3.1: without _negative_, 1st c.BC:
    Philodemus Gadarensis Epigrammaticus “D.” 3 “fragment” 2, “Oec.” p.31J.">Refs
    5th c.BC+</a>]'
