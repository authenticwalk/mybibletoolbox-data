extended_definition:
  gloss: Obed
  definition: 'A man living at the time of Divided Monarchy, only mentioned at 2Ch.23.1;
    <br> father of: Azariah (H5838T)<BR> § Obed = "serving"<br>1) son of Boaz by Ruth
    and the grandfather of David<br>2) a Judaite, a descendant of Jarha, the Egyptian
    slave of Sheshan, in the line of Jerahmeel<br>3) a Judaite, father of Azariah,
    one of the captains of hundreds who joined with Jehoiada in the revolution by
    which Athaliah fell<br>4) one of David''s mighty warriors<br>5) son of Shemaiah
    and a gatekeeper of the temple'
