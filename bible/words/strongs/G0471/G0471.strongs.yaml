strongs_number: G0471
language: greek
lemma: ἀντέπω
transliteration: antépō
definition: to refute or deny
kjv_usage: gainsay, say against
derivation: from G473 (ἀντί) and G2036 (ἔπω);
extended_definition:
  gloss: to contradict
  definition: '<b>ἀντ-εῖπον</b><BR /> (άντί, εἶτον), [in LXX for H7725 hi., דָבַר
    pi., עָנָה, etc. ;] <BR />__2 2 aor., without present in use, <b>to speak against,
    gainsay</b>: <ref=''Luk.21.15''>Luk.21:15</ref>, <ref=''Act.4.14''>Act.4:14</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀντεῖπον</b>, <br /> <i>aorist 2</i> without any <i>present</i>
    (compare ἀντερῶ, ἀντιλέγω, ἀνταγορεύω), <b>speak against</b> or <b>in answer,
    gainsay,</b> with <i>dative</i>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Coloneus” 999, etc.; ἀ. τινὶ δεομένῳ 5th c.BC: Thucydides
    Historicus 1.136: _absolutely_, οὐδὲν ἀντειπεῖν ἔχω 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 51">Refs 5th c.BC+</a>]; ἀ. πρός τινα or τι, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.61, 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 3.3.3">Refs 5th c.BC+</a>]; <b>oppose,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theages” 131a">Refs 5th c.BC+</a>]; ἀ.
    ὑπέρ τινος <b>speak</b> in one''s defence, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 545: with _accusative_
    _cognate_, ἀ. ἔπος">Refs 5th c.BC+</a>] <b>utter</b> a word <b>of contradiction,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 1391">Refs 5th c.BC+</a>]; δύο λόγω περὶ τῶν αὐτῶν ἀντειπεῖν <b>speak
    on both sides of</b> a question, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 10.1; τούτῳ ἂν δίκαιον λόγον ἀντείποιμι 5th-6th c.BC: Plato
    Philosophus “Apologia” 28b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    κακῶς ἀ. τινά <b>malign</b> him <b>in turn,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 1053.">Refs 5th c.BC+</a>]'
