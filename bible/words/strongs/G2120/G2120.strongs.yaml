strongs_number: G2120
language: greek
lemma: εὐκαιρία
transliteration: eukairía
definition: a favorable occasion
kjv_usage: opportunity
derivation: from G2121 (εὔκαιρος);
extended_definition:
  gloss: opportunity
  definition: '<b>εὐκαιρία</b>, -ας, ἡ<BR /> (εὔκαιρος), [in LXX: <ref=''Psa.9.10''>Psa.9:10</ref>
    (see Soph., <i>Lex.</i>, see word) <ref=''Psa.10.1; 145.15''>Psa.10:1 145:15</ref>
    (עֵת), <ref=''Sir.38.24''>Sir.38:24</ref>, <ref=''1Ma.11.42''>1Ma.11:42</ref>
    * ;] <BR /><b>fitting time, opportunity</b>: before ἵνα, <ref=''Mat.26.16''>Mat.26:16;</ref>
    τοῦ, with inf., <ref=''Luk.22.6.''>Luk.22:6.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐκαιρ-ία</b>, <br /> <i>Ionic dialect</i> -ιη, ἡ, <b>good
    season, opportunity</b>, τὴν εὐ. διαφυλάττειν [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 12.34 ">Refs 5th c.BC+</a>]; ἀπολαύειν τῆς εὐ.
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “D.” 3 “fragment” 89">Refs 1st c.BC+</a>]; εὐκαιρίαν ζητεῖν ἵνα.. [<a href="javascript:void(0)"
    title=" NT.Matt.26.16 ">NT</a>]; εὐ. τοῦ ἐλθεῖν [<a href="javascript:void(0)"
    title=" “PMich.” in “Class.Phil.” 22.250 (2nd c.AD)">Refs 2nd c.AD+</a>]; <b>leisure</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἐπιστολαί”
    17, 23; κατὰ πολλὴν εὐ. καὶ σχολήν 1st c.BC: Dionysius Halicarnassensis “de Compositione
    Verborum” 23 ">Refs 5th c.BC+</a>]—a usage condemned by [<a href="javascript:void(0)"
    title=" 9th c.AD: Photius Legal icographus, etc. and Suid. see at {σχολή}. ">Refs
    9th c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>appropriateness</b>, opposed
    to ἀκαιρία, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 272a ">Refs 5th c.BC+</a>]; μεταφορᾶς, στίχων, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.16b,736f. ">Refs
    1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <b>convenient situation</b>,
    τῶν πόλεων [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    16.29.3, compare 4.44.11, 1st c.AD: Philo Judaeus 1.4. ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>opportune supply</b>, ὑδάτων, of rainfall
    or irrigation, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “de Causis Plantarum” 3.23.4 (_plural_), 1st c.BC: Diodorus Siculus
    Historicus 1.52. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>wealth,
    prosperity</b>, αἱ τῶν βίων εὐ. [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 1.59.7, compare 13.9.2 (conjecture), etc.">Refs 2nd c.BC+</a>];
    εὐ. οὐκ ἔχει he has no <b>property</b>, [<a href="javascript:void(0)" title="
    “BGU” 665ii4 (1st c.AD). ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
