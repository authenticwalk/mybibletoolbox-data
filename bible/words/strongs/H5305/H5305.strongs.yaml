  gloss: Naphish
  definition: 'A man of the Arabs living at the time of the Patriarchs, first mentioned
    at Gen.25.15; <br> son of: Ishmael (H3458); <br> brother of: Nebaioth (H5032),
    Kedar (H6938), Adbeel (H0110), Mibsam (H4017), Mishma (H4927), Dumah (H1746),
    Massa (H4854), Hadad (H2301), Tema (H8485), Jetur (H3195), Kedemah (H6929) and
    Mahalath (H4258) <BR> § Naphish or Nephish = "refreshment"<br>1) the next to last
    son of Ishmael<br>2) an Arabian tribe<br>'
