    desire</b> (more frequently than βούλομαι, which see, in vernac. and late Gk.,
    also in MGr.; for various views as to its relation to β., see Thayer, 286; but
    see also BL, §24, see word): absol., <ref=''Rom.9.16''>Rom.9:16</ref>, <ref=''1Co.4.19;
    12.18''>1Co.4:19 12:18</ref>, <ref=''Jas.4.15''>Jas.4:15</ref>; τ. θεοῦ θέλοντος,
