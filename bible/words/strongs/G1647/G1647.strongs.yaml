strongs_number: G1647
language: greek
lemma: ἐλαχιστότερος
transliteration: elachistóteros
definition: far less
kjv_usage: less than the least
derivation: comparative of G1646 (ἐλάχιστος);
extended_definition:
  gloss: least
  definition: '<b>ἐλαχιστότερος</b><BR /> (for corresp. superl., see LS; see also
    Bl., § 44, 3); <BR /><b>less than the least</b>: <ref=''Eph.3.8.''>Eph.3:8.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> ἐλᾰχιστ-ος</b> [ᾰ], η, ον, <br /> <i>superlative</i>
    of ἐλαχύς: <i>comparative</i> ἐλάσσων (which see):— <b>smallest, least</b>, frequently
    with a <i>negative</i>, γέρας, δύναμις οὐκ ἐ., [<a href="javascript:void(0)" title="
    “hymnus ad Mercurium” 573, 5th c.BC: Herodotus Historicus 7.168, etc.">Refs 5th
    c.BC+</a>]; λόγου ἐλαχίστου of <b>least</b> account, [<a href="javascript:void(0)"
    title=" [prev. author] 1.143 ">Refs</a>]; ἐλαχίστου ἐδέησε διαφθεῖραι <b>narrowly</b>
    missed destroying them, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.77; περὶ ἐλαχίστου ποιεῖσθαι 5th-6th c.BC: Plato Philosophus “Apologia”
    30a; παρ᾽ ἐλάχιστον ἐποίησεν αὐτοὺς ἀφαιρεθῆναι 4th c.BC: Demosthenes Orator 17.22.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> of Time, <b>shortest</b>,
    δι᾽ ἐλαχίστου (i.e. χρόνου) [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 3.39 ">Refs 5th c.BC+</a>]; δι᾽ ἐλαχίστης βουλῆς with <b>shortest</b>
    deliberation, [<a href="javascript:void(0)" title=" [prev. author] 1.138. ">Refs</a>]<br
    /><Level3><b>__3</b></Level3> of Number, <b>fewest</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 378a; ἐ. τὸν ἀριθμόν 4th
    c.BC: Aristoteles Philosophus “Politica” 1312a30 ">Refs 5th c.BC+</a>]; ἐν ἐλαχίστοις
    δυσίν between two <b>at least.</b> [<a href="javascript:void(0)" title=" [prev.
    author] “EN” 1131a15. ">Refs</a>]<br /><Level3><b>__4</b></Level3> in Mathematics
    texts, ἐλάχιστα καὶ μέγιστα <b>minima</b> and maxima, [<a href="javascript:void(0)"
    title=" 3rd-2nd c.BC: Apollonius Pergaeus Geometra “Conica” 1 “Praef.” ">Refs
    3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> τὸ ἐλάχιστον, τοὐλάχιστον, <b>at
    the least</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.13, 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.7.8, 4th c.BC: Demosthenes
    Orator 4.21 ">Refs 5th c.BC+</a>]; ἐλάχιστα <b>least</b> of any one, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.70 ">Refs 5th c.BC+</a>]; ὡς ἐ. as <b>little
    as possible</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedo” 63d. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> from ἐλάχιστος
    came a new <i>comparative</i> <u>ἐλαχιστότερος</u> <b>less than the least</b>,
    ἐ. πάντων ἁγίων [<a href="javascript:void(0)" title=" NT.Eph.3.8: _superlative_
    ἐλαχιστότατος">NT</a>] <b>very least of all</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 3.54, 9.406.
    ">Refs 2nd c.AD+</a>]'
