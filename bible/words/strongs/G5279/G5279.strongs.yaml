    title=" [prev. author] “Phd.” 88d; πῶς [prev. author] “Phdr.” 277b ">Refs</a>];
    ὑ. τινά <b>put</b> him <b>in mind,</b> [<a href="javascript:void(0)" title=" [prev.
    author] “La.” 181c; ἐὰν.. σεαυτὸν ὡς ἄνθρωπος ὢν ὑπομιμνήσκῃς 5th-6th c.BC: Isocrates
