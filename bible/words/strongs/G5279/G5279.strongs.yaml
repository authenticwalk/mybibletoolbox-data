    process, τὴν ἔκκρισιν [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus
    Medicus 2.59; αἱμορροΐδας ἢ ἔμμηνα γυναιξίν 6th c.AD: Aëtius Medicus 3.136; compare
    ὑπομνηστέον 3. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__I.3</b></Level3> with <i>genitive</i>
    <i>of things</i>, <b>make mention of,</b> πατρίδος τῆς ἐλευθερωτάτης [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.69, compare 4th c.BC: Aeschines Orator
    3.156, 3rd c.BC: Theocritus Poeta Bucolicus 21.50. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.4</b></Level3>
    with <i>accusative</i> <i>cognate</i>, ἀληθῆ ὑ. [<a href="javascript:void(0)"
