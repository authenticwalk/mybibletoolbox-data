strongs_number: G5279
language: greek
lemma: ὑπομιμνήσκω
transliteration: hypomimnḗskō
definition: to remind quietly, i.e. suggest to the (middle voice, one's own) memory
kjv_usage: put in mind, remember, bring to (put in) remembrance
derivation: from G5259 (ὑπό) and G3403 (μιμνήσκω);
extended_definition:
  gloss: to remind
  definition: '<b>ὑπο-μιμνήσκω </b><BR /> [in LXX: <ref=''1Ki.4.3''>3Ki.4:3</ref>
    B ( hi.), <ref=''Wis.12.1; 18.22''>Wis.12:1 18:22</ref>, <ref=''4Ma.18.14''>4Ma.18:14</ref>
    * ;] <BR /><b>to cause one to remember, put one in mind or remind one of</b>:
    with accusative of thing(s), <ref=''2Ti.2.14''>2Ti.2:14</ref>, <ref=''3Jn.10''>3Jn.10</ref>;
    with dupl. accusative (Thus., al.), <ref=''Jhn.14.26''>Jhn.14:26;</ref> with accusative
    of person(s), before περί, <ref=''2Pe.1.12''>2Pe.1:12;</ref> id., before ὅτι,
    <ref=''Jude.5''>Ju 5</ref>; with inf., <ref=''Tit.3.1''>Tit.3:1;</ref> pass.,
    with genitive of thing(s), <ref=''Luk.22.61.''>Luk.22:61.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
