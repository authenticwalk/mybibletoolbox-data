    Plato Philosophus “Critias” 108a, etc.">Refs 8th c.BC+</a>]; ὑ. ἡμᾶς τί βούλει
    δηλοῦν.. [<a href="javascript:void(0)" title=" [prev. author] “Phlb.” 31c; τὸν
