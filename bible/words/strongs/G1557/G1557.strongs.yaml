    Historicus 3.8.10 ">Refs 2nd c.BC+</a>]; ἐ. ποιεῖσθαί τινος obtain it from..,
    [<a href="javascript:void(0)" title=" “CIG” “Corpus Inscriptionum Graecarum” “Corpus
    Inscriptionum Graecarum” 2826 (from Aphrodisias)">Refs</a>]; <b>legal remedy,</b>
    [<a href="javascript:void(0)" title=" PLond. 5.1674.102 (6th c.AD)">Refs 6th c.AD+</a>];
    ἐ. ποιεῖν τινι <b>avenge</b> him, [<a href="javascript:void(0)" title=" NT.Act.7.24;
    τινός NT.Luke.18.7, 8. ">NT</a>]'
