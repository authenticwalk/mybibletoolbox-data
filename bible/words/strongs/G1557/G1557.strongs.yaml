  gloss: vengeance
  definition: '<b>ἐκ-δίκησις</b>, -εως, ἡ<BR /> (ἐκδικέω), [in LXX chiefly for נָקָם
    ;] <BR /><b>vengeance, vindication</b>: <ref=''Luk.21.22''>Luk.21:22</ref>, <ref=''Rom.12.19''>Rom.12:19</ref>
    (see MM, <i>Exp.</i>, xii), <ref=''Heb.10.30''>Heb.10:30</ref> (LXX), <ref=''2Co.7.11''>2Co.7:11;</ref>
    of the injured person, with genitive, <ref=''Luk.18.7-8;''>Luk.18:7-8;</ref> with
    dative, <ref=''Act.7.24''>Act.7:24;</ref> of the offender, with genitive obj.,
    <ref=''1Pe.2.14''>1Pe.2:14;</ref> with dative, <ref=''2Th.1.8''>2Th.1:8</ref>
    (cf. <ref=''Sir.12.6''>Sir.12:6</ref>).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκδῐκ-ησις</b>, εως, ἡ, <br /> <b>avenging,</b> ἐ. ποιεῖσθαι
