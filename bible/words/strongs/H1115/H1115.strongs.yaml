strongs_number: H1115
language: hebrew
lemma: בִּלְתִּי
transliteration: biltîy
pronunciation: bil-tee'
definition: properly, a failure of, i.e. (used only as a negative particle, usually
  with a prepositional prefix) not, except, without, unless, besides, because not,
  until, etc.
kjv_usage: because un(satiable), beside, but, [phrase] continual, except, from, lest,
  neither, no more, none, not, nothing, save, that no, without.
derivation: constructive feminine of H1086 (בָּלָה) (equivalent to H1097 (בְּלִי));
