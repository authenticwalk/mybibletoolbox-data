definition: properly, interrogative what? (including how? why? when?); but also exclamation,
  what! (including how!), or indefinitely what (including whatever, and even relatively,
  that which); often used with prefixes in various adverbial or conjunctive senses
kjv_usage: how (long, oft, (-soever)), (no-) thing, what (end, good, purpose, thing),
  whereby(-fore, -in, -to, -with), (for) why.
derivation: or מַה; or מָ; or מַ; also מֶה; a primitive particle;
