strongs_number: G0674
language: greek
lemma: ἀποψύχω
transliteration: apopsýchō
definition: to breathe out, i.e. faint
kjv_usage: hearts failing
derivation: from G575 (ἀπό) and G5594 (ψύχω);
extended_definition:
  gloss: to faint
  definition: '<b>ἀπο-ψύχω </b><BR /> [in LXX: <ref=''4Ma.15.18''>4Ma.15:18</ref>
    * ;] <BR />__1. to breathe out life, expire (Thue.; LXX, l.with). <BR /> __2.
    <b>to leave off breathing, faint </b>(Hom., Od., xxiv, 348): before ἀπό, <ref=''Luk.21.26.''>Luk.21:26.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπο-ψύχω</b> [ῡ]:—<br /> <i>passive</i>, <i>aorist</i> ἀπεψύχθην
    and ἀπεψύχην [ῠ], see below, also ἀπεψύγην [ῠ] [<a href="javascript:void(0)" title="
    3rd c.AD: Heliodorus Scriptor Eroticus 2.3">Refs 3rd c.AD+</a>]:— <b>leave off
    breathing, faint, swoon,</b> τὸν δὲ.. εἷλεν ἀποψύχοντα[<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 24.348; ἀ. ἀπὸ φόβου NT.Luke.21.26.
    ">NT+8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with <i>accusative</i>, ἀπέψυξεν
    βίον <b>breathed out</b> life, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Ajax” 1031; πνεῦμα “Anthologia Graeca” 12.72 (1st c.BC: Meleager
    Epigrammaticus)">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>expire, die,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.134, cf. LXX.4Mac.15.17,
    2nd-3rd c.AD: Dio Cassius Historicus 43.11, +others">LXX+5th c.BC+</a>]; λεπτὸν
    ἀ. faintly <b>breathing out his life,</b> [<a href="javascript:void(0)" title="
    2nd c.BC: Bion Bucolicus 1.9">Refs 2nd c.BC+</a>]:—also <i>passive</i>, ἀποψύχεται[<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ νούσων”
    1.19">Refs 5th c.BC+</a>]: <i>aorist 2</i> ἀπεψύχη[<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology”
    104. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>cool, chill,</b>
    ὄψα[<a href="javascript:void(0)" title=" 3rd c.BC(?): Sosipater Comicus 54">Refs
    3rd c.BC+</a>]:—<i>passive</i> or <i>middle</i>, <b>to be cooled,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus only in phrase ἱδρῶ ἀπεψύχοντο χιτώνων στάντε
    ποτὶ πνοιήν">Refs 8th c.BC+</a>] they <b>got</b> the sweat <b>dried off</b> their
    tunics, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    11.621; ἱδρῶ ἀποψυχθείς (by bathing) 21.561">Refs 8th c.BC+</a>] (also in <i>active</i>,
    ἱδρῶ ἀποψύχοντε[<a href="javascript:void(0)" title=" 5th-6th c.AD: Orphica “Argonautica”
    1091)">Refs 5th c.AD+</a>]: generally, <b>grow cold,</b> [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 4.7.3, etc.:
    _metaphorically_, ἀπεψυγμένοι πρὸς τὸ μέλλον">Refs 4th c.BC+</a>] <b>cold and
    indifferent</b> as to.., [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1383a4; ἀποψυχόμενοι ">Refs 4th c.BC+</a>]<b>shivering
    with terror,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus
    “Epicteti Dissertationes” 4.1.145, compare 4th c.AD: Alciphro Epistolographus
    2.2">Refs 2nd c.AD+</a>]; but, <b>to be refreshed,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Phrynichus Atticista “Praeparatio Sophistica” p.27 5th c.BC:
    Bacchylides Lyricus ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>impersonal</i>, ἀποψύχει <b>it grows cool,</b> ἐπειδὰν ἀποψύχῃ[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 242a, cited in 2nd c.AD: Phrynichus
    Atticista “Praeparatio Sophistica” p.45 5th c.BC: Bacchylides Lyricus, sed to
    be read ἀποψυχῇ (_aorist 2_ _passive_). ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    ἀποψύχειν· ἀποπατεῖν, ἀφοδεύειν, [<a href="javascript:void(0)" title=" 5th c.AD(?):
    Hesychius Legal icographus ">Refs 5th c.AD+</a>]; compare ἀπόψυγμα.'
  source: STEPBible/LSJ
