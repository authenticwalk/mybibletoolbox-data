strongs_number: H5038
language: hebrew
lemma: נְבֵלָה
transliteration: nᵉbêlâh
pronunciation: neb-ay-law'
definition: a flabby thing, i.e. a carcase or carrion (human or bestial, often collectively);
  figuratively, an idol
kjv_usage: (dead) body, (dead) carcase, dead of itself, which died, (beast) that (which)
  dieth of itself.
derivation: from H5034 (נָבֵל);
