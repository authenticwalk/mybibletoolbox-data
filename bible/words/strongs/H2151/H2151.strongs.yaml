strongs_number: H2151
language: hebrew
lemma: זָלַל
transliteration: zâlal
pronunciation: zaw-lal'
definition: to shake (as in the wind), i.e. to quake; figuratively, to be loose morally,
  worthless or prodigal
kjv_usage: blow down, glutton, riotous (eater), vile.
derivation: a primitive root (compare H2107 (זוּל));
