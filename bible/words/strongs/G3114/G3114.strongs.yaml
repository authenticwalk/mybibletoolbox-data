strongs_number: G3114
language: greek
lemma: μακροθυμέω
transliteration: makrothyméō
definition: to be long-spirited, i.e. (objectively) forbearing or (subjectively) patient
kjv_usage: bear (suffer) long, be longsuffering, have (long) patience, be patient,
  patiently endure
derivation: from the same as G3116 (μακροθυμώς);
