strongs_number: G3114
language: greek
lemma: μακροθυμέω
transliteration: makrothyméō
definition: to be long-spirited, i.e. (objectively) forbearing or (subjectively) patient
kjv_usage: bear (suffer) long, be longsuffering, have (long) patience, be patient,
  patiently endure
derivation: from the same as G3116 (μακροθυμώς);
extended_definition:
  gloss: to have patience
  definition: '<b>μακροθυμέω</b>, -ῶ<BR /> (μακρό-θυμος, long-tempered; see: -ία),
    [in LXX: <ref=''Ecc.8.12''>Ecc.8:12</ref> א2, <ref=''Pro.19.11''>Pro.19:11</ref>
    (אָרַךְ, אַף אָרַךְ), <ref=''Job.7.16''>Job.7:16</ref>, <ref=''Sir.2.4''>Sir.2:4</ref>,
    al. ;] <BR />__1. actively = καρτερέω, to persevere (Plut., 2, 593 F). <BR />
    __2. <b>Passively, to be patient, long-suffering</b>: absol., <ref=''1Co.13.4''>1Co.13:4</ref>,
    <ref=''Heb.6.15''>Heb.6:15</ref>, <ref=''Jas.5.8''>Jas.5:8</ref>; before ἕως,
    with genitive, <ref=''Jas.5.7''>Jas.5:7;</ref> ἐπί, with dative, ib. (<ref=''Sir.2.4''>Sir.2:4</ref>);
    πρός, with accusative, <ref=''1Th.5.14''>1Th.5:14;</ref> ἐπί, with dative, <ref=''Mat.18.26,
    29''>Mat.18:26, 29</ref>, <ref=''Luk.18.7''>Luk.18:7</ref>; εἰς, <ref=''2Pe.3.9.''>2Pe.3:9.</ref>†<BR
    /> <re><i>SYN.</i>: ὑπομένω, q.v </re> (AS)'
