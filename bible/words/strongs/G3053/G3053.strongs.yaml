strongs_number: G3053
language: greek
lemma: λογισμός
transliteration: logismós
definition: computation, i.e. (figuratively) reasoning (conscience, conceit)
kjv_usage: imagination, thought
derivation: from G3049 (λογίζομαι);
extended_definition:
  gloss: thought
  definition: '<b>λογισμός</b>, -οῦ, ὁ<BR /> (λογίζομαι), [in LXX: <ref=''Psa.33.10-11''>Psa.33:10-11</ref>,
    <ref=''Pro.19.21''>Pro.19:21</ref>, <ref=''Isa.66.18''>Isa.66:18</ref>, al. (מַחֲשָׁבָה)
    ;] <BR /><b>a reasoning, thought</b>: <ref=''Rom.2.15''>Rom.2:15</ref>, <ref=''2Co.10.5''>2Co.10:5</ref>.†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
