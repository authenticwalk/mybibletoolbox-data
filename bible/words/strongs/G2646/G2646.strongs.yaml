strongs_number: G2646
language: greek
lemma: κατάλυμα
transliteration: katályma
definition: properly, a dissolution (breaking up of a journey), i.e. (by implication)
  a lodging-place
kjv_usage: guestchamber, inn
derivation: from G2647 (καταλύω);
extended_definition:
  gloss: guest room/inn
  definition: '<b>κατά-λυμα</b>, -τος, τό<BR /> (καταλύω), [in LXX: <ref=''Exo.4.24''>Exo.4:24</ref>
    (מָלוֹן), <ref=''1Sa.9.22''>1Ki.9:22</ref> (לִשְׁכָּה), etc. ;] <BR />__1. = cl.
    καταγώγιον (cf. πανδοχεῖον), <b>an inn, lodgingplace</b>: <ref=''Luk.2.7''>Luk.2:7</ref>
    (so Ex, l.with, and M<i>Gr.</i>). <BR /> __2. <b>a guest-room </b>(1Sam,l.with):
    <ref=''Mrk.14.14''>Mrk.14:14</ref>, <ref=''Luk.22.11''>Luk.22:11</ref>.†<BR />
    (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατάλῠμα</b>, ατος, τό, <br /> <b>lodging</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 2.36.1 (_plural_), “UPZ” 120.5 (2nd c.BC),
    LXX.Exo.4.24, Aristeas 181 (_plural_), NT.Mark.14.14, 2nd c.AD: Iamblichus Scriptor
    Eroticus 13 ">NT+2nd c.BC+</a>]; δημόσιον κ. [<a href="javascript:void(0)" title="
    1st c.BC: Diodorus Siculus Historicus 14.93 ">Refs 1st c.BC+</a>]; <b>billet</b>
    for troops, [<a href="javascript:void(0)" title=" “PSI” 4.341.8 (3rd c.BC)">Refs
    3rd c.BC+</a>]: in <i>plural</i>, <b>provision of quarters,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 5(2).515 (Lycosura, 1st c.BC-1st c.AD)">Refs 1st
    c.BC+</a>]:—<i>diminutive</i> <b>κατ-λῠμάτιον</b>, τό, [<a href="javascript:void(0)"
