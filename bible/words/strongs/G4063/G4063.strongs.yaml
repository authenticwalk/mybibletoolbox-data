strongs_number: G4063
language: greek
lemma: περιτρέχω
transliteration: peritréchō
definition: to run around, i.e. traverse
kjv_usage: run through
derivation: from G4012 (περί) and G5143 (τρέχω) (including its alternate);
extended_definition:
  gloss: to run around
  definition: '<b>περι-τρέχω </b><BR /> [in LXX: <ref=''Amo.8.12''>Amo.8:12</ref>,
    <ref=''Jer.5.1''>Jer.5:1</ref> (שׁוּט pi.) * ;] <BR /><b>to run about</b>: with
    accusative loc., <ref=''Mrk.6.55.''>Mrk.6:55.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περιτρέχω</b>, <br /> <i>future</i> - θρέξομαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 193, - δρᾰμοῦμαι [prev. author]
    “V.” 138 ">Refs 5th c.BC+</a>]: <i>aorist</i> περιέδρᾰμον [<a href="javascript:void(0)"
    title=" [prev. author] “Eq.” 56 ">Refs</a>]; but <i>infinitive</i> - θρέξαι [<a
    href="javascript:void(0)" title=" [prev. author] “Th.” 657 ">Refs</a>]: <i>perfect</i>
    - δεδράμηκα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Clitopho” 41o a, -δέδρομα (see. below 11.1b)">Refs 5th c.BC+</a>]:—<b>run round
    and round</b>, τὸ δῶμα π., said by a drunken man, [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 505; π. τὰ κυνίδια 5th-6th c.BC: Xenophon
    Historicus “Oeconomicus” 13.8; π. δεῦρο 5th-6th c.BC: Aristophanes Comicus “Vespae”
    138 ">Refs 6th c.BC+</a>]; π. εἰς ταὐτόν <b>come round, return</b> to the same
    point, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    200c, compare “Clit.” [prev. cited] ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>run about everywhere</b>, οἱ δὲ πυππάζουσι περιτρέχοντες [<a href="javascript:void(0)"
    title=" 5th c.BC: Cratinus Comicus 52; κύκλῳ π. καὶ βοᾶν 2nd c.AD: Alexander Rhetor
    174.1; π. ὅπῃ τύχοιμι 5th-6th c.BC: Plato Philosophus “Symposium” 173a, compare
    5th c.BC: Lysias Orator 30.21 ">Refs 5th c.BC+</a>]: generally, <b>to be in motion,
    circulate</b>, [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus
    6.3.24 ">Refs 3rd c.AD+</a>]; ἡ περιτρέχουσα ὑγρότης flexibility <b>of movement</b>,
    of a surgeon operating, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.67e. ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3><i>metaphorically</i>,
    <b>to be current, in vogue</b>, ταῦτα περιτρέχοντα πᾶσι προσφέρεσθαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 202a ">Refs 5th c.BC+</a>];
    ἡ περιτρέχουσα ἑταιρεία <b>common</b> society, [<a href="javascript:void(0)" title="
    [prev. author] “Ep.” 333e ">Refs</a>]; ὀνόματα περιτρέχοντα <b>current</b>, [<a
    href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis “de Dinarcho”
    2 ">Refs 1st c.BC+</a>]; τέχνη περιτρέχουσα, of Rhetoric, <b>comprehensive</b>
    art, <b>ars circumcurrens</b>, [<a href="javascript:void(0)" title=" 1st c.AD:
    Quintilianus Rhetor Latinus “Inst.” 2.21.7. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    with <i>accusative</i>, <b>run round</b>, τὴν λίμνην κύκλῳ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 193 ">Refs 5th c.BC+</a>];
    <b>run round searching</b>, τὴν Πύκνα πᾶσαν [<a href="javascript:void(0)" title="
    [prev. author] “Th.” 657 ">Refs</a>]; <b>run up to from all sides</b>, τὸν δὲ
    βληθέντα περιέδραμε ὅμιλος [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 8.128. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4> of
    things, especially in <i>perfect</i> -δέδρομα, <b>encompass, surround</b>, περιδέδρομεν
    ἅψεα νοῦσος [<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius Rhodius
    Epicus 3.676; φήμη κακὴ -δέδρομεν αὐτούς 4th c.AD(?): Manetho Astrologus 2.298;
    ὠκεανὸς π. γαῖαν 2nd c.AD: Dionysius Periegeta 41, compare 3rd c.BC: Theocritus
    Poeta Bucolicus “Epigrammata” 4.5. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>metaphorically</i>, <b>circumvent, take in</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 56. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
