strongs_number: H1097
language: hebrew
lemma: בְּלִי
transliteration: bᵉlîy
pronunciation: bel-ee'
definition: properly, failure, i.e. nothing or destruction; usually (with preposition)
  without, not yet, because not, as long as, etc.
kjv_usage: corruption, ig(norantly), for lack of, where no...is, so that no, none,
  not, un(awares), without.
derivation: from H1086 (בָּלָה);
