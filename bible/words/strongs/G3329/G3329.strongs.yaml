strongs_number: G3329
language: greek
lemma: μετάγω
transliteration: metágō
definition: to lead over, i.e. transfer (direct)
kjv_usage: turn about
derivation: from G3326 (μετά) and G718 (ἁρμόζω);
extended_definition:
  gloss: to turn
  definition: '<b>μετ-άγω </b><BR /> [in LXX: <ref=''3Ki.8.47-48''>3Ki.8:47-48</ref>,
    <ref=''2Ch.6.37''>2Ch.6:37</ref> (שָׁבָה) <ref=''2Ch.36.3''>2Ch.36:3</ref> (סוּר
    hi.), <ref=''1Es.1.45''>1Es.1:45</ref> <ref=''Est.2.10''>Est.2:10</ref> <ref=''Est.5.69''>Est.5:69</ref>,
    <ref=''Est.8.17''>Est.8:17</ref>, Sir prol.16 <ref=''Sir.10.8''>Sir.10:8</ref>,
    <ref=''2Ma.1.33''>2Ma.1:33</ref> * ;] <BR />__1. in Xen., Plut., and later writers,
    to transfer, transport (so LXX). <BR /> __2. In sense other­wise unknown (see
    Hort, in l), <b>to turn about, direct</b>: <ref=''Jas.3.3-4.''>Jas.3:3-4.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μετάγω</b> [ᾰ], <br /> <i>future</i> -άξω [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 20.3 ">Refs 1st c.BC+</a>]: <i>perfect</i>
    μεταγείοχα [<a href="javascript:void(0)" title=" “PRyl.” 67.5 (2nd c.BC)">Refs
    2nd c.BC+</a>]: —<b>convey from one place to another, transfer</b>, τινὰ εἰς Βαβυλῶνα
    [<a href="javascript:void(0)" title=" LXX.1Esd.1.45, cf. Aristeas 12 (_passive_)">LXX</a>];
    τὴν ἐκκλησίαν εἰς Σικυῶνα [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 5.1.9; τὸν πόλεμον εἰς τὴν Λιβύην 1st c.BC: Diodorus Siculus Historicus
    [same place]; ναόν “SIG” 587.6 (Peparethus, 2nd c.BC)">Refs 2nd c.BC+</a>]; τὰ
    δικαστήρια ἀπὸ τῆς βουλῆς ἐπὶ τοὺς ἱππέας [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Dio Cassius Historicus “fragment” 83.7 ">Refs 2nd c.AD+</a>]; <b>escort</b>,
    τινα [<a href="javascript:void(0)" title=" “SIG” 588.51 (Milet., 2nd c.BC)">Refs
    2nd c.BC+</a>]: in Medicine texts, <b>divert</b>, τὰ ῥεύματα [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 17(1).965: _metaphorically_, τοὺς πολίτας εἰς
    σωφρονεστέραν βίου τάξιν μ. 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.225f, compare “SIG” 704 E 12 (Delph., 2nd c.BC), 1st-2nd c.AD: Epictetus Philosophus
    “Enchiridion” 33.3; ψυχὴν ἐπ᾽ εὐφροσύνην “Anthologia Graeca” 10.77 (6th c.AD:
    Palladas Epigrammaticus)">Refs 2nd c.BC+</a>]; <b>seduce</b>, τινὰς ἐς τὸ ἁβροδίαιτον
    [<a href="javascript:void(0)" title=" 2nd c.AD: Herodianus Grammaticus 3.8.5.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>translate</b>, εἰς ἑτέραν
    γλῶσσαν [<a href="javascript:void(0)" title=" LXX “Si.Prol.” (_passive_). ">Refs</a>]<br
    /><Level3><b>__3</b></Level3> <b>derive</b> a metaphor, ἀπό τινος [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.179 5th c.BC: Sophocles
    Tragicus ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <i>passive</i>,
    <b>to be borrowed</b>, μετῆκται ἀπὸ τῶν ἐν γεωμετρίᾳ τὸ ὄνομα [<a href="javascript:void(0)"
    title=" 4th c.AD: Iamblichus Philosophus “in Nicomachi arithmeticam introductionem”
    p.58 P. ">Refs 4th c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>intransitive</i>,
    <b>go by a different route, change one''s course</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.4.8.
    ">Refs 5th c.BC+</a>]'
