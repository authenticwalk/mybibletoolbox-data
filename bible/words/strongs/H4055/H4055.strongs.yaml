strongs_number: H4055
language: hebrew
lemma: מַד
transliteration: mad
pronunciation: mad
definition: properly, extent, i.e. height; also a measure; by implication, a vesture
  (as measured); also a carpet
kjv_usage: armour, clothes, garment, judgment, measure, raiment, stature.
