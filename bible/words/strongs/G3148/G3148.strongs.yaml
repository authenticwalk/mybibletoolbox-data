strongs_number: G3148
language: greek
lemma: μάστιξ
transliteration: mástix
definition: a whip (literally, the Roman flagellum for criminals; figuratively, a
  disease)
kjv_usage: plague, scourging
derivation: probably from the base of G3145 (μασσάομαι) (through the idea of contact);
extended_definition:
  gloss: whip
  definition: '<b>μάστιξ</b>, -ιγος, ἡ <BR /> [in LXX for שׁוֹט, etc. ;] <BR /><b>a
    whip, scourge</b>: <ref=''Act.22.24''>Act.22:24</ref>, <ref=''Heb.11.36''>Heb.11:36</ref>;
    metaphorically, of disease or suffering as a divine chastisement (cf. <ref=''Psa.89.33''>Psa.89:33</ref>,
    <ref=''Pro.3.12''>Pro.3:12</ref>, <ref=''2Ma.9.11''>2Ma.9:11</ref>), <ref=''Mrk.3.10;
    5.29, 34''>Mrk.3:10 5:29, 34</ref>, <ref=''Luk.7.21''>Luk.7:21</ref> <BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μάστ-ιξ</b>, ῑγος, ἡ, <br /> <b>whip, scourge</b>, mostly for
    driving horses, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 5.748, etc.; μ. λιγυρῇ 11.532 ">Refs 8th c.BC+</a>]; ἵππου μ.
    horse-<b>whip</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.3 ">Refs 5th c.BC+</a>]; λιγυρὰ μ. διπλῆ [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Ajax” 242 (_anapaest meter_)">Refs 5th c.BC+</a>];
    later, <b>scourge</b>, ὑπὸ μαστίγων διαβαίνειν to cross under <b>the lash</b>,
    of soldiers flogged on, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.56, compare 103; τοξεύειν ὑπὸ μ. 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 3.4.25; τῇ μ. κνάπτειν 5th c.BC: Cratinus Comicus 275 ">Refs 5th c.BC+</a>];
    μάστιγ᾽ ἔχων <b>whip</b> in hand, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Thesmophoriazusae” 933, 5th c.BC: Phrynichus Comicus
    36. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>,
    <b>scourge, plague</b>, μάστιξ Διός [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 12.37, 13.812; μάστιγι θείᾳ.. ἐλαύνομαι 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 682; πληγεὶς θεοῦ μάστιγι [prev.
    author] “Th.” 608 ">Refs 8th c.BC+</a>]; διπλῇ μ., τὴν Ἄρης φιλεῖ, i.e. fire and
    sword, [<a href="javascript:void(0)" title=" [prev. author] “Ag.” 642 ">Refs</a>];
    μ. [Θεοῦ], of sickness, [<a href="javascript:void(0)" title=" NT.Mark.5.34, compare
    3.10 (_plural_)">NT</a>]; but μάστιξ Πειθοῦς the <b>lash</b> of eloquence, [<a
    href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 4.219:">Refs
    5th c.BC+</a>] — _Ionic dialect_ μάστις (which see): μάστιγξ is not found.'
