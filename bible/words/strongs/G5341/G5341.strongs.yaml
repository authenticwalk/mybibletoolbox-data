strongs_number: G5341
language: greek
lemma: φελόνης
transliteration: phelónēs
definition: a mantle (surtout)
kjv_usage: cloke
derivation: by transposition for a derivative probably of G5316 (φαίνω) (as showing
  outside the other garments);
extended_definition:
  gloss: cloak
  definition: '<b>φελόνης</b> (Rec. φαιλ-), -ου, ὁ <BR /> by metath. for παινόλης
    (also φενόλης, φαινόλιον; Lat. pænula) <BR /> <b>a cloak </b>(see <i>DCG</i>,
    i, 338; on the idea that the meaning here is book-cover, see CGT, in l; Milligan,
    <i>NTD</i>, 20; Field, <i>Notes</i>, 217 f., where the view that the φ. here is
    an eccl. vestment is discussed): <ref=''2Ti.4.13.''>2Ti.4:13.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
