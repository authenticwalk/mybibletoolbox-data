    title=" NT.2Tim.4.13 (wrongly explained by γλωσσόκομον, εἰλητάριον μεμβράϊνον,
    5th c.AD(?): Hesychius Legal icographus)">NT+5th c.AD+</a>]; written <b>φελόνης</b>
    in [<a href="javascript:void(0)" title=" “PFay.” 347 (2nd c.AD), variant in NT.2Tim.">NT+2nd
