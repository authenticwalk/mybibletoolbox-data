strongs_number: G4279
language: greek
lemma: προεπαγγέλλομαι
transliteration: proepangéllomai
definition: to promise of old
kjv_usage: promise before
derivation: middle voice from G4253 (πρό) and G1861 (ἐπαγγέλλω);
extended_definition:
  gloss: to promise
  definition: '<b>προ-επ-αγγέλλω </b><BR /> to announce before. Mid., <b>to promise
    before</b>: with accusative of thing(s), <ref=''Rom.1.2''>Rom.1:2</ref>, <ref=''2Co.9.5''>2Co.9:5</ref>
    (Dio. Cass.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προεπ-αγγέλλω</b>, <br /> <b>announce before,</b> ὡς μαντευσόμενοι
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius Historicus 38.13;
    π. σφίσιν αὐτὸ τοῦθ᾽ ὅπως.. [prev. author] 40.32 ">Refs 2nd c.AD+</a>]:—<i>passive</i>,
    εὐλογία -ηγγελμένη [<a href="javascript:void(0)" title=" NT.2Cor.9.5; τὰ -ηγγελμένα
    ">NT</a>]<b>matters on which orders had been issued,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Arrianus Historicus “Anabasis” 6.27.1. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <b>canvass for an office before,</b> [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Dio Cassius Historicus 39.31. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <i>middle</i>, <b>announce before,</b> εὐαγγέλιον [<a href="javascript:void(0)"
    title=" NT.Rom.1.2 ">NT</a>]:—<i>passive</i>, <b>to be promised before,</b> [<a
    href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius Historicus 42.32,
    46.40. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
