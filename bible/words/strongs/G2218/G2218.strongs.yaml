strongs_number: G2218
language: greek
lemma: ζυγός
transliteration: zygós
definition: a coupling, i.e. (figuratively) servitude (a law or obligation); also
  (literally) the beam of the balance (as connecting the scales)
kjv_usage: pair of balances, yoke
derivation: from the root of (to join, especially by a "yoke");
extended_definition:
  gloss: yoke/scales
  definition: '<b>ζυγός</b> (in cl. more frequently τὸ ζυγόν), -οῦ, ὁ <BR /> (ζεύγνυμι),
    [in LXX for עֹל, מֹאזֵן, etc. ;] <BR />__1. <b>a yoke</b>; metaphorically, of
    bondage or submission to authority: <ref=''Mat.11.29-30''>Mat.11:29-30</ref>,
    <ref=''Act.15.10''>Act.15:10</ref>, <ref=''Gal.5.1''>Gal.5:1</ref>, <ref=''1Ti.6.1''>1Ti.6:1</ref>.
    <BR /> __2. <b>a balance</b>: <ref=''Rev.6.5''>Rev.6:5</ref> (of. <ref=''Isa.40.12''>Isa.40:12</ref>,
    al.).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ζῠγόν</b>, τό, <br /> also <b>ζυγός</b>, ὁ, (in various senses),
    [<a href="javascript:void(0)" title=" “hymnus ad Cererem” 217, 5th-6th c.BC: Plato
    Philosophus “Timaeus” 63b, 3rd c.BC: Theocritus Poeta Bucolicus 30.29, LXX.Gen.27.40,
    +others, 2nd c.BC: Polybius Historicus 4.82.2, NT.Matt.11.29, 4th c.AD: Julianus
    Imperator “Orationes” 5.173a, etc.">NT+5th c.BC+</a>]: rarely in <i>plural</i>,
    ζυγοί [<a href="javascript:void(0)" title=" LXX.Pro.11.1, Scholia 5th c.BC: Thucydides
    Historicus 1.29 ">LXX+5th c.BC+</a>]: Delph. <b>δυγός</b> (which see). <br /><Level2><b>__I</b></Level2>
    <b>yoke</b> of a plough or carriage, ζ. ἵππειον [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.799, 23.392; ὑπὸ ζυγὸν ἤγαγεν
    ἵππους 5.731, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.383; ἐπὶ ζυγὸν
    αὐχένι θεῖναι βουσί 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 815, compare
    581 ">Refs 8th c.BC+</a>]; ὑπὸ ζυγόφιν (i.e. ζυγοῦ) λύον ἵππους [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.576: proverbial, τὸν αὐτὸν
    ἕλκειν ζ">Refs 8th c.BC+</a>]. ''to be in the same boat'', [<a href="javascript:void(0)"
    title=" 5th c.AD: Aristaenetus Rhetor 2.7, 2nd c.AD: Zenobius Paroemiographus
    3.43; ταὔτ᾽ ἐμοὶ ζ. τρίβεις 3rd c.BC: Herodas Mimographus 6.12. ">Refs 3rd c.BC+</a>]<br
    /><Level3><b>__I.2</b></Level3> <i>metaphorically</i>, ἐπὶ ζυγὸς αὐχένι κεῖται
    [<a href="javascript:void(0)" title=" “hymnus ad Cererem” 217; ἐχθροῖσιν ὑπὸ ζυγὸν
    αὐχένα θήσω 6th c.BC: Theognis Elegiacus 1023 ">Refs 6th c.BC+</a>]; ἐπαυχένιον
    λαβεῖν ζ. [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.”
    2.93 ">Refs 5th c.BC+</a>]; δούλιον ζ. <b>the yoke</b> of slavery, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.8.γ, 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 75 (_plural_), 471, etc.">Refs 5th c.BC+</a>]; δουλείας,
    ἀνάγκης ζ., [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 944, 5th c.BC: Euripides Tragicus “Orestes” 1330; ὑπὸ ζυγῷ λόφον δικαίως
    εἶχον 5th c.BC: Sophocles Tragicus “Antigone” 291 ">Refs 5th c.BC+</a>]; ἐπιτιθέναι
    τινὶ ζυγὰ τοῦ μὴ.. so as to prevent.., [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.1.27; ζυγῷ ζυγῆναι
    5th-6th c.BC: Plato Philosophus “Respublica” 508a; ἄγειν ὑπὸ τὸν ζ. τινάς 2nd
    c.BC: Polybius Historicus 4.82.2, compare 1st c.BC: Dionysius Halicarnassensis
    3.22; ὑπὸ τὸν ζ. ὑπαγαγεῖν 2nd-3rd c.AD: Dio Cassius Historicus “fragment” 36.10;
    ζυγὸν ὑποστῆναι 1st c.BC: Dionysius Halicarnassensis 10.20. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>crossbar</b> of the φόρμιγξ, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.187. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> ζυγὸς ἡ τῆς ἀμπέλου πρὸς τὴν χάρακα συζυγία [<a
    href="javascript:void(0)" title=" “Geoponica” 5.29.6. ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    in <i>plural</i>, <b>thwarts</b> or <b>benches joining</b> the opposite sides
    of a ship, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 9.99, 13.21, 5th c.BC: Herodotus Historicus 2.96 ">Refs 8th c.BC+</a>]:
    rarely in <i>singular</i>, θοὸν εἰρεσίας ζυγόν [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Ajax” 249 (Lyric poetry)">Refs 5th c.BC+</a>]: <i>metaphorically</i>,
    of the seat of authority compared to the helmsman''s seat, ἐς τὸ πρῶτον πόλεος
    ζ. [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Ion” 595;
    ἐπεὶ δ᾽ ἐπὶ ζυγοῖς καθέζετ᾽ ἀρχῆς [prev. author] “Ph.” 74 ">Refs 5th c.BC+</a>];
    σὺ ταῦτα φωνεῖς νερτέρᾳ προσήμενος κώπῃ, κρατούντων τῶν ἐπὶ ζυγῷ δορό; while on
    the <b>main thwart</b> sits authority, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 1618 ">Refs 4th c.BC+</a>]; also of a coachman''s
    <b>seat, box,</b> [<a href="javascript:void(0)" title=" PMasp. 303.15 (6th c.AD).
    ">Refs 6th c.AD+</a>]<br /><Level3><b>__III.2</b></Level3> in <i>plural</i>, <b>panels</b>
    of a door, [<a href="javascript:void(0)" title=" “IG” 12.372.199,22.1457.14,1672.155">Refs</a>];
    compare ζευγίον. <br /><Level2><b>__IV</b></Level2> <b>beam of the balance</b>,
    ζυγὸν ταλάντου [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Supplices” 822 (Lyric poetry), compare 4th c.BC: Aristoteles Philosophus “Mechanica”
    850a4 ">Refs 4th c.BC+</a>]: hence, <b>the balance itself</b> (compare πῆχυς IV),
    αἴρειν τὸν ζυγόν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Timaeus” 63b ">Refs 5th c.BC+</a>]; ἐν πλάστιγγι ζυγοῦ κεῖσθαι [<a href="javascript:void(0)"
    title=" [prev. author] “R.” 55o e">Refs</a>]; ζυγῷ or ἐν τῷ ζ. ἱστάναι, [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 10.18, 5th-6th c.BC: Plato Philosophus “Protagoras”
    356b; ζυγὸν ἱστάναι 4th c.BC: Demosthenes Orator “Prooemia” 55: in _plural_, [prev.
    author] 25.46, “SIG” 975.39 (Delos, 3rd c.BC): proverbial, ζ. μὴ ὑπερβαίνειν 4th-5th
    c.BC: Pythagoras Philosophus cited in 3rd c.AD(?): Diogenes Laertius 8.18. ">Refs
    5th c.BC+</a>]<br /><Level4><b>__IV.b</b></Level4> the constellation [<a href="javascript:void(0)"
    title=" “Libra”, 2nd c.BC: Hipparchus Astronomicus 3.1.5, 1st c.AD: Philo Judaeus
    1.28, 4th c.AD(?): Manetho Astrologus 2.137, etc.; ζ. Ἀφροδίτης 3rd c.AD: Porphyrius
    Tyrius Philosophus “de Antro Nympharum - Porphyrii Opuscula” 22. ">Refs 2nd c.BC+</a>]<br
    /><Level2><b>__V</b></Level2> καρχασίου the <b>yard-arm</b> at the mast head,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 5.51, compare
    3rd c.AD(?): Achilles Tatius Astronomus 5.16. ">Refs 5th c.BC+</a>]<br /><Level2><b>__VI</b></Level2>
    <b>cross-strap</b> of a sandal, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Lysistrata” 417, 2nd c.AD(?): Pollianus Epigrammaticus
    7.81 ">Refs 5th c.BC+</a>]; ζυγός, ὁ, [<a href="javascript:void(0)" title=" 9th
    c.AD: Photius Legal icographus, etc. ">Refs 9th c.AD+</a>]<br /><Level2><b>__VII</b></Level2>
    <b>pair</b>, κλεινὸν ζυγόν, of persons, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Helena” 392 ">Refs 5th c.BC+</a>]; κατὰ ζυγά in
    <b>pairs</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 544a5, 3rd c.BC: Theocritus Poeta Bucolicus 13.32. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__VIII</b></Level2> <b>rank</b> or <b>line</b>
    of soldiers, opposed to <b>file</b> (στοῖχος), ἐν τῷ πρώτῳ ζ. ἐμάχοντο τέσσαρες
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 5.68; ὁ
    ζυγός 2nd c.AD: Polyaenus Historicus 4.4.3 (τὰ ζυγά 2.10.4)">Refs 5th c.BC+</a>];
    κατὰ ζυγόν <b>line with line</b>, [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 1.45.9; κατ᾽ ἄνδρα καὶ ζ. [prev. author] 3.81.2 ">Refs 2nd
    c.BC+</a>]; especially <b>front rank</b>, [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Aelianus “Tactica - Griechische Kriegsschriftsteller” 7.1, 2nd c.AD:
    Arrianus Historicus “Tactica” 8.1 ">Refs 2nd c.AD+</a>]; also of the Chorus, [<a
    href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus Epigrammaticus 4.108.
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IX</b></Level2> ζυγὰ ἢ ἄζυγα <b>even</b>
    or odd, a game, [<a href="javascript:void(0)" title="Scholia 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 817. ">Refs 5th c.BC+</a>]<br /><Level2><b>__X</b></Level2> measure
    of land, [<a href="javascript:void(0)" title=" “SIG” 963.13 (Amorgos, 4th c.BC).
    ">Refs 4th c.BC+</a>]'
