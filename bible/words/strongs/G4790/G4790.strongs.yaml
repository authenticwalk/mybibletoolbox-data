strongs_number: G4790
language: greek
lemma: συγκοινωνέω
transliteration: synkoinōnéō
definition: to share in company with, i.e. co-participate in
kjv_usage: communicate (have fellowship) with, be partaker of
derivation: from G4862 (σύν) and G2841 (κοινωνέω);
extended_definition:
  gloss: to share with
  definition: '<b>συν-κοινωνέω</b> (Rec. συγκ-), -ῶ, <BR /> <b>to have fellowship
    with or in </b>(in cl., with genitive of thing(s), dative of person(s)): with
    dative of thing(s), <ref=''Eph.5.11''>Eph.5:11</ref>, <ref=''Rev.18.4''>Rev.18:4</ref>;
    id. with genitive of person(s), <ref=''Php.4.14.''>Php.4:14.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συγκοινων-έω</b>, <br /> <b>have a joint share of</b>, τῆς
    δόξης ταύτης [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    57.2 ">Refs 4th c.BC+</a>]; <b>to be connected with</b>, τῆς κνήμης [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 85 ">Refs 5th c.BC+</a>];
    σ. τινί τινος <b>go shares with</b> one <b>in</b> a thing, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Alexander Rhetor 162.5. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    in “NT” with <i>dative</i>, <b>take part in, have fellowship with</b>, ταῖς ἁμαρτίαις
    [<a href="javascript:void(0)" title=" NT.Rev.18.4; τοῖς ἔργοις NT.Eph.5.11; σ.
    μου τῇ θλίψει NT.Phil.4.14. ">NT</a>]'
  source: STEPBible/LSJ
