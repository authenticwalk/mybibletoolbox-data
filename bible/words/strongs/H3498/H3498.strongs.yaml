strongs_number: H3498
language: hebrew
lemma: יָתַר
transliteration: yâthar
pronunciation: yaw-thar'
definition: to jut over or exceed; by implication, to excel; (intransitively) to remain
  or be left; causatively, to leave, cause to abound, preserve
kjv_usage: excel, leave (a remnant), left behind, too much, make plenteous, preserve,
  (be, let) remain(-der, -ing, -nant), reserve, residue, rest.
derivation: a primitive root;
extended_definition:
  gloss: to remain
  definition: 1) to be left over, remain, remain over, leave<br>1a) (Qal) remainder
    (participle)<br>1b) (Niphal) to be left over, remain over, be left behind<br>1c)
    (Hiphil)<br>1c1) to leave over, leave<br>1c2) to save over, preserve alive<br>1c3)
    to excel, show pre-eminence<br>1c4) to show excess, have more than enough, have
    an excess
