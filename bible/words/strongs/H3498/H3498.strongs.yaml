strongs_number: H3498
language: hebrew
lemma: יָתַר
transliteration: yâthar
pronunciation: yaw-thar'
definition: to jut over or exceed; by implication, to excel; (intransitively) to remain
  or be left; causatively, to leave, cause to abound, preserve
kjv_usage: excel, leave (a remnant), left behind, too much, make plenteous, preserve,
  (be, let) remain(-der, -ing, -nant), reserve, residue, rest.
derivation: a primitive root;
