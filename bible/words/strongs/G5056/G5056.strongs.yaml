strongs_number: G5056
language: greek
lemma: τέλος
transliteration: télos
definition: properly, the point aimed at as a limit, i.e. (by implication) the conclusion
  of an act or state (termination (literally, figuratively or indefinitely), result
  (immediate, ultimate or prophetic), purpose); specially, an impost or levy (as paid)
kjv_usage: + continual, custom, end(-ing), finally, uttermost
derivation: from a primary (to set out for a definite point or goal);
