strongs_number: G4388
language: greek
lemma: προτίθεμαι
transliteration: protíthemai
definition: to place before, i.e. (for oneself) to exhibit; (to oneself) to propose
  (determine)
kjv_usage: purpose, set forth
derivation: middle voice from G4253 (πρό) and G5087 (τίθημι);
extended_definition:
  gloss: to plan/present
  definition: '<b>προ-τίθημι </b><BR /> [in LXX: <ref=''Exo.40.4, 23''>Exo.40:4, 23</ref>,
    <ref=''Lev.24.8''>Lev.24:8</ref> (עָרַךְ) <ref=''Psa.54.3''>Psa.54:3</ref> (שׂוּם),
    etc. ;] <BR />__1. <b>to set before, set forth publicly</b>; so also in mid.:
    with accusative of person(s), <ref=''Rom.3.25''>Rom.3:25</ref> (for a suggested
    alt, rend., see MM, xxii). <BR /> __2. Mid., <b>to set before oneself, propose,
    purpose</b>: with inf., <ref=''Rom.1.13''>Rom.1:13;</ref> with accusative of thing(s),
    <ref=''Eph.1.9.''>Eph.1:9.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προτίθημι</b> <br /> (also thematic forms, <i>3rd.pers.</i>
    <i>singular</i> προτιθεῖ [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.133 ">Refs 5th c.BC+</a>], <i>3rd.pers.</i> <i>plural</i> προτιθεῖσι
    [<a href="javascript:void(0)" title=" [prev. author] 7.197)">Refs</a>], <i>future</i>
    <b>-θήσω</b>[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    3.67 ">Refs 5th c.BC+</a>]: <i>aorist</i> προὔθηκα [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.409, etc. (for προθέουσι see
    at {προθέω} (B)):">Refs 8th c.BC+</a>] —<i>middle</i> (see. below):—<i>passive</i>,
    <i>aorist 1</i> προὐτέθην [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Phoenissae” 803, 5th-6th c.BC: Plato Philosophus “Phaedo” 90b, etc.">Refs
    5th c.BC+</a>]; but <i>present</i> and <i>imperfect</i> <i>passive</i> are usually
    supplied by πρόκειμαι:—<b>set before, set out</b>, especially of meals, τραπέζας
    νίζον καὶ πρότιθεν (<i>Epic dialect</i> for προὐτίθεσαν) [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.112; βοῦν 8th-7th c.BC: Hesiodus
    Epicus “Theogonia” 537; τούτοισι προθεῖναι δαῖτα 5th c.BC: Herodotus Historicus
    1.207, compare 5th c.BC: Sophocles Tragicus “Ajax” 1294, “Ant.” 775, “Ph.” 274,
    etc.; ξείνια στρατῷ 5th c.BC: Herodotus Historicus 7.29 ">Refs 8th c.BC+</a>]:—<i>middle</i>,
    <b>set before oneself, have set before one</b>, δαῖτα [<a href="javascript:void(0)"
    title=" [prev. author] 1.133, 4.26; κλίνας καὶ τραπέζας 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.99e ">Refs 1st c.AD+</a>]; also προτίθεσθαί τισι ἄριστον
    <b>cause</b> it <b>to be set before</b> them, [<a href="javascript:void(0)" title="
    5th c.BC: Chionides Comicus 7. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    π. τινὰ κυσίν <b>throw</b> him to the dogs, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 24.409 ">Refs 8th c.BC+</a>]; τινὰ θηρσὶν
    ἁρπαγὴν π. [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Electra” 896. ">Refs 5th c.BC+</a>]<br /><Level4><b>__c</b></Level4> <b>hand
    over for burial</b>, τινά τινι [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Electra” 1198, compare 1487. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>expose</b> a child, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.112; π. τινὰ ἔρημον 5th c.BC: Sophocles Tragicus “Philoctetes” 268
    ">Refs 5th c.BC+</a>]:—<i>passive</i>, ὁ θανάτῳ προτεθείς [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Phoenissae” 803 (Lyric poetry). ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>set up, institute, propose</b>,
    especially of contests, ἅμιλλαν λόγων [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Medea” 546; λόγων τοὺς ἀγῶνας 5th c.BC: Thucydides Historicus
    3.67; εἰ πονηρίας ἀγὼν προτεθείη 5th-6th c.BC: Plato Philosophus “Phaedo” 90b
    ">Refs 5th c.BC+</a>]; ἄπορον αἵρεσιν <b>offer</b> a choice, [<a href="javascript:void(0)"
    title=" [prev. author] “Tht.” 196c (but also προτίθεσθαί τινι αἵρεσιν [prev. author]
    “Lg.” 858a); π. νόμον 5th c.BC: Euripides Tragicus “Hippolytus” 1046. ">Refs 5th
    c.BC+</a>]<br /><Level4><b>__3.b</b></Level4> <b>set up as a mark</b> or <b>prize</b>,
    στέφανόν τισι τῶν ἀγώνων [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.46; σκοπὸν κάλλιστον ἐν τῷ ζῆν 2nd c.BC: Polybius Historicus 7.8.9
    ">Refs 5th c.BC+</a>]:—<i>passive</i>, προὐτέθην ἐγὼ ἆθλον.. δορός [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Helena” 42. ">Refs 5th c.BC+</a>]<br /><Level4><b>__3.c</b></Level4>
    <b>set as a penalty</b>, θάνατον ζημίαν π. [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 3.44 ">Refs 5th c.BC+</a>]; τιμωρίας ἔτι μείζους
    οὐ μέχρι τοῦ δικαίου[<a href="javascript:void(0)" title=" [prev. work] 82; τῶν
    νόμων τὰ ἔσχατα ἐπιτίμια προτεθηκότων 4th c.BC: Demosthenes Orator 34.37; τοῖσι
    ἐκείνου ἀπογόνοισι ἀέθλους τοιούσδε 5th c.BC: Herodotus Historicus 7.197. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>fix, set</b>, ἐς ἑβδομήκοντα
    ἔτεα οὖρον τῆς ζόης ἀνθρώπῳ π. [<a href="javascript:void(0)" title=" [prev. author]
    1.32:">Refs</a>] —<i>middle</i>; οὖρον π. ἐνιαυτόν[<a href="javascript:void(0)"
    title=" [prev. work] 74. ">Refs</a>]<br /><Level3><b>__5</b></Level3> <b>appoint
    as a task</b> or <b>duty</b>, τινί τι [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Trachiniae” 1049; νεωτέρῳ τοῦτο βαστάζειν πρόθες [prev.
    author] “Ant.” 216 ">Refs 5th c.BC+</a>]; δμῳαῖς π. πένθος οἰκεῖον στένειν[<a
    href="javascript:void(0)" title=" [prev. work] 1249, compare 5th c.BC: Herodotus
    Historicus 9.94 ">Refs 5th c.BC+</a>]:—<i>middle</i>, <b>propose to oneself</b>
    as a task or object, ὅπερ προὐθέμεθα σκέψασθαι [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedrus” 259e, “R.” 352d, compare “Sph.” 221a,
    “Tht.” 169c; π. ψέγειν αὐτὸ ἢ ἐπαινεῖν [prev. author] “Lg.” 638c, compare 4th
    c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1142b19 (uncertain), 2nd c.BC:
    Hipparchus Astronomicus 1.1.6, 2nd c.AD: Lucianus Sophista “Nec.” 19. ">Refs 5th
    c.BC+</a>]<br /><Level4><b>__5.b</b></Level4> <i>middle</i>, with <i>future</i>
    <i>infinitive</i>, <b>propose to oneself, intend</b>, προτεθειμένου κατοικήσειν
    ἐνταῦθα [<a href="javascript:void(0)" title=" “Syr.D.” 13.256 (Seleucia in Pieria,
    2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__6</b></Level3> <i>middle</i>,
    also, <b>put forth on one''s own part, display, show</b>, εὐλάβειαν [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 1334; ἀνδραγαθίαν 5th c.BC: Thucydides
    Historicus 3.64; ἔχθραν [prev. author] 8.85. ">Refs 5th c.BC+</a>]<br /><Level3><b>__7</b></Level3>
    <i>middle</i>, θνητοὺς ἐν οἴκτῳ προθέμενος <b>setting before oneself</b> in pity,
    feeling compassion for, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 241. ">Refs 4th c.BC+</a>]<br /><Level3><b>__8</b></Level3>
    <b>advance</b> money, [<a href="javascript:void(0)" title=" “IPE” 12.32 B 30,63
    (Olbia, 3rd c.BC)">Refs 3rd c.BC+</a>]; τὸ διδόμενον ἆθλον ὑπὸ τοῦ δήμου αὐτὸς
    προέθηκεν ἐκ τοῦ ἰδίου [<a href="javascript:void(0)" title=" “IG” 12(9).234.18
    (Eretria, 1st c.BC)">Refs 1st c.BC+</a>]; τισὶν τῶν πολιτῶν εἰς λύτρα προτιθείς
    [<a href="javascript:void(0)" title=" “SIG” 708.15 (Istropolis, 2nd c.BC). ">Refs
    2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2> π. νεκρόν <b>lay out</b> a dead
    body, <b>let</b> it <b>lie in state</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 5.8 ">Refs 5th c.BC+</a>]:—<i>middle</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Alcestis” 664, “Supp.” 53 (Lyric poetry),
    5th-6th c.BC: Aristophanes Comicus “Lysistrata” 611, 5th c.BC: Thucydides Historicus
    2.34, 5th c.BC: Lysias Orator 12.18, etc.; ποτήρια χρύσεα προθεῖτο 5th c.BC: Herodotus
    Historicus 3.148. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>set
    out</b> wares <b>for show</b> or <b>sale</b>, [<a href="javascript:void(0)" title="
    2nd c.AD: Lucianus Sophista “Nigr.” 25, +others ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>display</b> a public notice, τὸ λεύκωμα πρὸ τοῦ ναοῦ [<a href="javascript:void(0)"
    title=" “IG” 9(2).1109.35 (Coropa, 2nd c.BC)">Refs 2nd c.BC+</a>]; ἐπ᾽ αὐτῆς τῆς
    οἰκίας π. ἐν λευκώματι [<a href="javascript:void(0)" title=" “UPZ” 106.20 (2nd
    c.BC)">Refs 2nd c.BC+</a>]; τὸ ὑπογεγραμμένον ἔκθεμα [<a href="javascript:void(0)"
    title=" “OGI” 664.4 (Egypt, 1st c.AD),compare “POxy.” 2108.8 (_passive_, 3rd c.AD)">Refs
    1st c.AD+</a>]; <b>notify publicly</b>, τοὺς [προέδρους] προτιθέναι περὶ ὧν δεῖ
    βουλεύεσθαι [<a href="javascript:void(0)" title=" “IG” 42(1).68.80 (Epid., 4th
    c.BC)">Refs 4th c.BC+</a>]; περὶ ὧν.. οἱ ἄρχοντες προτίθεισι [<a href="javascript:void(0)"
    title="Ἀρχ.Δελτ.9 παρ.53 (from Eresus),compare “IG” 12(2).526a21 ([prev. passage],
    4th c.BC), 645b35 (Nesus, 4th c.BC)">Refs 4th c.BC+</a>]; τὰς πράξεις (exactions)..
    τῶν προτιθεμένων (<i>passive</i>) κατὰ τὰς ἐγγραφάς [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1321b42 ">Refs 4th c.BC+</a>];
    <b>call</b> a case <b>for trial by means of a public notice</b>, τῶν κατ᾽ αὐτοὺς
    προτεθέντων [<a href="javascript:void(0)" title=" “UPZ” 118.18 (2nd c.BC)">Refs
    2nd c.BC+</a>]; οἱ προτεθέντες ἐπ᾽ ἐμὲ καὶ μὴ ὑπακούσαντες ἴστωσαν ὅτι.. [<a href="javascript:void(0)"
    title=" “PHamb.” 29.6 (1st c.AD)">Refs 1st c.AD+</a>]; <b>advertise</b> for sale
    or other purpose, [<a href="javascript:void(0)" title=" “BGU” 992 i 7 (_passive_,
    2nd c.BC), “PLips.” 64.44 (4th c.AD), etc.">Refs 2nd c.BC+</a>]; τοῖς συλλημψομένοις
    ὑμῖν γέρα προτιθέντα <b>advertising</b> rewards to those of you who apprehend
    (robbers), [<a href="javascript:void(0)" title=" “POxy.” 1408.16 (3rd c.AD). ">Refs
    3rd c.AD+</a>]<br /><Level3><b>__II.4</b></Level3> <b>propose, bring forward</b>
    a thing to be examined and debated, also <b>give an opportunity for</b> debate,
    voting, ἐς μέσον σφι π. πρῆγμα [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.206; π. τὸν λόγον [prev. author] 8.59; γνώμας σφίσιν αὐτοῖς
    5th c.BC: Thucydides Historicus 1.139 ">Refs 5th c.BC+</a>]; π. λόγον (i.e. εἰς
    ἐκκλησίαν) [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 2.65;
    λόγον περί τινος 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.2.3 ">Refs
    5th c.BC+</a>]; γνώμας π. αὖθις Ἀθηναίοις, of the Prytanes, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.14, compare 3.36 ">Refs 5th c.BC+</a>];
    π. τὴν διαγνώμην αὖθις περὶ Μυτιληναίων[<a href="javascript:void(0)" title=" [prev.
    work] 42, compare 5th-6th c.BC: Isocrates Orator 8.15 ">Refs 5th c.BC+</a>]; π.
    βουλὴν εἴτε.. εἴτε.. [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius
    Halicarnassensis 6.15; τὸν ἐπιμήνιον, ἢν μὴ προθῇ, ἑκατὸν στατῆρας ὀφείλειν “SIG”
    58.10 (Milet., 5th c.BC), compare 141.12 (Corc. Nigra, 4th c.BC), 167.13 (Mylasa,
    4th c.BC), +others">Refs 5th c.BC+</a>]; προθεῖναι αὖθις περὶ Μυτιληναίων λέγειν
    <b>propose</b> a discussion about.., [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 3.38; τὸ συμφέρον ἡ πόλις προὐτίθει σκοπεῖν 4th c.BC:
    Demosthenes Orator 18.273, etc.">Refs 5th c.BC+</a>]; π. αὐτοῖς κρίσιν <b>appoint</b>
    a trial for them, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator
    27.8; π. αὐτοῖς ἀγορὰν δικῶν 2nd c.AD: Lucianus Sophista “Bis Acc.” 4; προέθηκε..
    λέγειν τὰ ἑκατέροισι.. κατέργασται">Refs 5th c.BC+</a>] <b>has proposed</b> (or
    <b>initiated</b>) a recital of what each has done, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.27 ">Refs 5th c.BC+</a>]: with <i>dative</i>
    <i>person</i> et <i>infinitive</i>, [<a href="javascript:void(0)" title=" [prev.
    author] 3.38 ">Refs</a>]: with <i>accusative</i> et <i>infinitive</i>, π. γνώμην
    ἀποφαίνεσθαι τὸν βουλόμενον [<a href="javascript:void(0)" title=" [prev. author]
    8.49 ">Refs</a>]:—<i>middle</i>, ἤν τις προθῆται ψῆφον, ὥστε μὴ εἶναι τὸν νόμον
    τοῦτον [<a href="javascript:void(0)" title=" “SIG” 45.33 (Halic., 5th c.BC):">Refs
    5th c.BC+</a>] —<i>passive</i>, οὐ προὐτέθη σφίσι λόγος speech <b>was</b> not
    <b>allowed</b> them, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 1.7.5; ψῆφος περὶ ἡμῶν ὑπὲρ ἀνδραποδισμοῦ
    προτεθεῖσα 4th c.BC: Demosthenes Orator 19.65. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    <b>convene</b> a meeting, προὔθεσαν οἱ πρυτάνεις ἐκκλησίαν [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Nec.” 19 ">Refs 2nd c.AD+</a>]:—<i>middle</i>,
    σύγκλητον τήνδε γερόντων προὔθετο λέσχην [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Antigone” 161 (_anapaest meter_). ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>put forward</b>, as one foot before the other,
    βραδύπουν ἤλυσιν ἄρθρων [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Hecuba” 67 (_anapaest meter_). ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>hold out</b> as a pretext, αἰτίαν [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Ajax” 1051 ">Refs 5th c.BC+</a>]:—<i>middle</i>, τὴν
    συγγένειαν [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    2.19.1, etc. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>put before</b>
    or <b>first</b>, προτιθέντι ἀνάγκη.. λέγειν, opposed to ἐπιλέγοντι, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1394a15, compare b28; π.
    τοῦ λόγου προοίμιον 5th-6th c.BC: Plato Philosophus “Leges” 723c ">Refs 5th c.BC+</a>];
    <b>set down first</b> in writing, προθεὶς ἄρχοντα Νικόμαχόν φησιν οὕτως· ἐπὶ τούτου
    κτλ.” [<a href="javascript:void(0)" title=" 1st c.BC: Didymus Grammaticus ">Refs
    1st c.BC+</a>] <b>in D.</b>[<a href="javascript:void(0)" title=" 1.19, compare
    8.17, +others, 2nd c.AD: Galenus Medicus 19.183">Refs 2nd c.AD+</a>]:— <i>middle</i>,
    <b>put in front</b>, τοὺς γροσφομάχους [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 1.33.9 ">Refs 2nd c.BC+</a>]; <b>premise</b>, λόγον
    [<a href="javascript:void(0)" title=" [prev. author] 3.118.11; τὰς προειρημένας
    αἰτίας [prev. author] 4.25.6 ">Refs</a>]:—<i>passive</i>, τὸ μὴ καὶ τὸ οὒ προτιθέμενα
    τῶν ἐπιόντων ὀνομάτων [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Sophista” 257c: _metaphorically_, 5th c.BC: Thucydides Historicus
    2.42. ">Refs 5th c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3> <b>put before</b>
    or <b>over</b>, πρόσθεν ὀμμάτων πέπλον π. [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 1550 ">Refs 5th c.BC+</a>]:—
    <i>middle</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Iphigenia Taurica” 1218, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__IV.3</b></Level3>
    <b>prefer</b> one to another, τί τινος [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 3.53, 5th c.BC: Euripides Tragicus “Medea” 963; ἡδονὴν
    ἀντὶ τοῦ καλοῦ [prev. author] “Hipp.” 382 ">Refs 5th c.BC+</a>]:—<i>middle</i>,
    πάρος τοὐμοῦ πόθου προὔθεντο τὴν τυραννίδα [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 419. ">Refs 5th c.BC+</a>]'
