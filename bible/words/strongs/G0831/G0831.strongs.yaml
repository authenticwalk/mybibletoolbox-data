strongs_number: G0831
language: greek
lemma: αὐθεντέω
transliteration: authentéō
definition: to act of oneself, i.e. (figuratively) dominate
kjv_usage: usurp authority over
derivation: from a compound of G846 (αὐτός) and an obsolete (a worker);
extended_definition:
  gloss: to domineer
  definition: '<b>αὐθεντέω</b>, -ῶ<BR /> (αὐθέντης, i.e. αὐτο- ἕντης, one who acts
    on his own authority, in π., an autocrat; cf. <ref=''Wis.12.6''>Wis.12:6;</ref>
    cf. -ία, <ref=''3Ma.2.29''>3Ma.2:29;</ref> -ικος is frequently in vernacular,
    MM, see word) <BR /><b>to govern, exercise authority over</b>: <ref=''1Ti.2.12.''>1Ti.2:12.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> αὐθεντ-έω</b>, <br /> <b>to have full power</b> or <b>authority
    over,</b> τινός I [<a href="javascript:void(0)" title=" NT.Tit.2.12; πρός τινα
    “BGU” 1208.37(1st c.BC)">NT+1st c.BC+</a>]: with <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 6th c.AD: Lydus, Joannes Laurentius Historicus “Mag.” 3.42. ">Refs 6th
    c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>commit a murder,</b> [<a href="javascript:void(0)"
    title="Scholia 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 42.">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
