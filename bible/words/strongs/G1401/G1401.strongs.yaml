strongs_number: G1401
language: greek
lemma: δοῦλος
transliteration: doûlos
definition: a slave (literal or figurative, involuntary or voluntary; frequently,
  therefore in a qualified sense of subjection or subserviency)
kjv_usage: bond(-man), servant
derivation: from G1210 (δέω);
extended_definition:
  gloss: slave
  definition: '<b>δοῦλος</b>, -η, -ον, <BR /> [in LXX, ὁ δ. nearly always for עֶבֶד;
    ὁ δ. chiefly for שִׁפְחָה ,אָמָה ;] <BR /> __1. <b>in bondage to, subject to</b>:
    <ref=''Rom.6.19.''>Rom.6:19.</ref> <BR /> __2. As subst., ὁ, ἡ δ., <b>a slave</b>;
    <BR />__(a) fem., ἡ δ., <b>a female slave, bondmaid</b> (Cremer, 702; <i>DB</i>,
    iii, 215): <ref=''Luk.1.38, 48''>Luk.1:38, 48</ref> <ref=''Act.2.18''>Act.2:18</ref>"
    (LXX) ; <BR /> __(b) masc., ὁ δ., <b>a slave, bond-man</b>: <ref=''Mat.8.9; 18.23''>Mat.8:9
    18:23</ref>, al.; opposite to ἐλεύθερος, <ref=''1Co.7.22; 12.13''>1Co.7:22 12:13</ref>,
    <ref=''Gal.3.28''>Gal.3:28</ref>, <ref=''Eph.6.8''>Eph.6:8</ref>, <ref=''Col.3.11''>Col.3:11</ref>,
    <ref=''Rev.6.15; 13.16; 19.18''>Rev.6:15 13:16 19:18</ref>; opposite to κύριος,
    δεσπότης, οἰκοδεσπότης, <ref=''Mat.10.24; 13.27, 28''>Mat.10:24 13:27, 28</ref>
    <ref=''Luk.12.46''>Luk.12:46</ref>, <ref=''Jhn.15.15''>Jhn.15:15</ref>, <ref=''Eph.6.5''>Eph.6:5</ref>,
    <ref=''Col.3.22; 4.1''>Col.3:22 4:1</ref>, al.; metaphorically, δ. Χριστοῦ, τοῦ
    Χρ., Ἰησοῦ Χρ., <ref=''Rom.1.1''>Rom.1:1</ref>, <ref=''1Co.7.22''>1Co.7:22</ref>,
    <ref=''Gal.1.10''>Gal.1:10</ref>, <ref=''Eph.6.6''>Eph.6:6</ref>, <ref=''Php.1.1''>Php.1:1</ref>,
    <ref=''Col.4.12''>Col.4:12</ref>, <ref=''Jas.1.1''>Jas.1:1</ref>, <ref=''2Pe.1.1''>2Pe.1:1</ref>,
    <ref=''Jude.1''>Ju 1</ref>; δ. τ. θεοῦ, τ. κυρίου, <ref=''Act.16.17''>Act.16:17</ref>,
    <ref=''2Ti.2.24''>2Ti.2:24</ref>, <ref=''Tit.1.1''>Tit.1:1</ref>, <ref=''1Pe.2.16''>1Pe.2:16</ref>,
    <ref=''Rev.7.3; 15.3''>Rev.7:3 15:3</ref>; δ. πονηρός, ἀχρεῖος, κακός, <ref=''Mat.18.32;
    24.48; 25.26, 30''>Mat.18:32 24:48 25:26, 30</ref>, <ref=''Luk.17.10; 19.22''>Luk.17:10
    19:22</ref>; δ. ἁμαρτίας, <ref=''Jhn.8.34''>Jhn.8:34</ref>, <ref=''Rom.6.17, 20''>Rom.6:17,
    20</ref>; τ. φθορᾶς, <ref=''2Pe.2.19.''>2Pe.2:19.</ref> <BR /> <re><i>SYN.</i>:
    διάκονος (q.V.), θεράπων, ὐπηρέτης (see <i>DB</i>, iii, 377; iv, 461, 469; <i>DCG</i>,
    i, 221; ii, 613; Cremer, 215, 702).</re> (AS)'
  morphology: G:N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δοῦλος</b> <br /> <br /><Level1><b>__A</b></Level1>, Cretan
    dialect <b>δῶλος</b> [<a href="javascript:void(0)" title=" “Leg.Gort.” 1.1, +others">Refs</a>],
    ὁ:—properly <b>born bondman</b> or <b>slave,</b> opposed to <b>one made a slave,</b>
    τὰ ἀνδράποδα πάντα καὶ δοῦλα καὶ ἐλεύθερα [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 8.28, compare 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 330 ">Refs 5th c.BC+</a>]: then, generally, <b>bondman, slave,</b>
    opposed to δεσπότης (which see): not in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>], who twice has <i>feminine</i>
    <b>δούλη</b>, ἡ, <b>bondwoman,</b> [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 3.409, 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    4.12, compare 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1326, 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.1.4, 5th-6th c.BC: Plato
    Philosophus “Respublica” 395e, etc.">Refs 8th c.BC+</a>]: frequently of Persians
    and other nations subject to a despot, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus, etc.">Refs 5th c.BC+</a>]; οὔ τινος δοῦλοι κέκληνται,
    of the Greeks, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 242: _metaphorically_, χρημάτων δ.">Refs 4th c.BC+</a>] <b>slaves to</b>
    money, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hecuba”
    865; so γνάθου δ. [prev. author] “fragment” 282.5; τῶν αἰεὶ ἀτόπων 5th c.BC: Thucydides
    Historicus 3.38 ">Refs 5th c.BC+</a>]; λιχνειῶν, λαγνειῶν, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 1.22, compare “Mem.” 1.3.11.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__A.II</b></Level2> <i>adjective</i> (not
    in [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus)">Refs
    4th c.BC+</a>], δοῦλος, η, ον, <b>slavish, servile, subject,</b> δ. πόλις [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    917, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.2.29; γνώμαισι δούλαις
    5th c.BC: Sophocles Tragicus “Trachiniae” 53; δ. ἔχειν βίον [prev. work] 302 ">Refs
    5th c.BC+</a>]; σῶμα δ., opposed to νοῦς ἐλεύθερος, [<a href="javascript:void(0)"
    title=" [prev. author] “fragment” 940; τοὺς τρόπους δούλους παρασχεῖν 5th c.BC:
    Euripides Tragicus “Supplices” 877 ">Refs 5th c.BC+</a>]; δ. θάνατος, ζυγόν, πούς,
    [<a href="javascript:void(0)" title=" [prev. author] “Or.” 1170, “Tr.” 678, 507;
    δ. καὶ τυραννουμένη πόλις 5th-6th c.BC: Plato Philosophus “Respublica” 577d; δ.
    ἡδοναί, ={δουλοπρεπεῖς}, [prev. work] 587c, etc.: _comparative_ δουλότερος">Refs
    5th c.BC+</a>] <b>more enslaved,</b> Αἴγυπτον δ. ποιεῖν [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.7. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.II.2</b></Level3>
    τὸ δ., ={οἱ δοῦλοι}, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Ion” 983, etc.">Refs 5th c.BC+</a>]; also, <b>slavery, a slavish life,</b>
    [<a href="javascript:void(0)" title="[prev. work] 556 (troch.). ">Refs</a>]<br
    /><Level3><b>__A.II.3</b></Level3> <b>ancillary,</b> δ. ἐπιστῆμαι [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Metaphysica” 996b11. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
