strongs_number: G0868
language: greek
lemma: ἀφίστημι
transliteration: aphístēmi
definition: to remove, i.e. (actively) instigate to revolt; usually (reflexively)
  to desist, desert, etc.
kjv_usage: depart, draw (fall) away, refrain, withdraw self
derivation: from G575 (ἀπό) and G2476 (ἵστημι);
