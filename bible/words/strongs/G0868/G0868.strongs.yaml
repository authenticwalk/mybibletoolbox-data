strongs_number: G0868
language: greek
lemma: ἀφίστημι
transliteration: aphístēmi
definition: to remove, i.e. (actively) instigate to revolt; usually (reflexively)
  to desist, desert, etc.
kjv_usage: depart, draw (fall) away, refrain, withdraw self
derivation: from G575 (ἀπό) and G2476 (ἵστημι);
extended_definition:
  gloss: to leave
  definition: '<b>ἀφ-ίστημι </b><BR /> [in LXX for סוּר, מָעַל, etc. (41 words in
    all) ;] <BR />__1. trans. in pres., impf., fut., 1 aor., to put away, lead away;
    metaphorically, <b>to move to revolt</b>: <ref=''Act.5.37.''>Act.5:37.</ref> <BR
    /> __2. Intrans. in pf., plpf., 2 aor., <b>to stand off, depart from, withdraw
    from</b>: with genitive, <ref=''Luk.2.37''>Luk.2:37;</ref> before ἀπό, <ref=''Luk.4.13;
    13.27''>Luk.4:13 13:27</ref>, <ref=''Act.5.38; 12.10; 15.38; 19.9; 22.29''>Act.5:38
    12:10 15:38 19:9 22:29</ref>, <ref=''2Co.12.8''>2Co.12:8</ref>; metaphorically,
    ἀπὸ ἀδικίας, <ref=''2Ti.2.19''>2Ti.2:19;</ref> ἀπὸ θεοῦ, (fall away, apostatize),
    <ref=''Heb.3.12''>Heb.3:12</ref> Mid. (exc. 1 aor., WH. is trans.), <b>to withdraw
    oneself from, absent oneself from</b>: <ref=''Luk.2.37''>Luk.2:37;</ref> metaphorically,
    <b>fall away, apostatize</b>: absol., <ref=''Luk.8.13''>Luk.8:13;</ref> with genitive,
    <ref=''1Ti.4.1''>1Ti.4:1</ref> (MM, see word; Cremer, 308).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀφίστημι</b>: <br /> causal in <i>present</i> and <i>imperfect</i>,
    in <i>future</i> ἀποστήσω, and <i>aorist</i> I ἀπέστησα, as also in <i>aorist</i>
    I <i>middle</i> (see. below):—<b>put away, remove, keep out of the way,</b> τὸ
    ἀσθενέστατον τοῦ στρατεύματος[<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 7.5.23; ἄχος 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 416 (Lyric poetry) ">Refs 5th c.BC+</a>]; of diseases, [<a
    href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides) Medicus
    2.96, 2nd c.AD: Galenus Medicus 13.846; τὰ συγκείμενα ἀ. ἀπ᾽ ἀλλήλων 5th-6th c.BC:
    Plato Philosophus “Politicus” 282b; ἀ. τῆς ἐλάας τὸν φλοιόν 4th-3rd c.BC: Theophrastus
    Philosophus “de Causis Plantarum” 3.3.2; ἀ. τινὰ λόγου ">Refs 5th c.BC+</a>]<b>hinder
    from..,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Iphigenia Taurica” 912">Refs 5th c.BC+</a>]; ἀ. τὰς τῶν πολεμίων ἐπιβουλάς <b>frustrate</b>
    them, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.93">Refs
    5th c.BC+</a>]; ἀ. τὸν ἄρχοντα <b>depose</b> him, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.1.45:">Refs
    5th c.BC+</a>] —<i>aorist</i> <i>middle</i>, Ἀργείων δόρυ πυλῶν ἀπεστήσασθε <b>remoued
    it from your own</b> gates, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus ph.1087:—in 5th c.BC: Herodotus Historicus 9.23 ἀποστήσαντες, ={ἀποστάντες}">Refs
    5th c.BC+</a>], <b>having retired.</b> <br /><Level3><b>__2</b></Level3> <b>cause
    to revolt,</b> of allies, [<a href="javascript:void(0)" title=" [prev. author]
    8.19, 5th-6th c.BC: Aristophanes Comicus “Equites” 238, 5th c.BC: Thucydides Historicus
    1.81; τινὰ ἀπό τινος 5th c.BC: Herodotus Historicus 1.76, 154, etc.; τινά τινος
    5th-6th c.BC: Andocides Orator 3.22. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    in <i>geometrical</i> constructions, <b>cut off,</b> [<a href="javascript:void(0)"
    title=" 5th c.AD: Proclus Philosophus “Hypotyposis astronomicarum positionum”
    6.7. ">Refs 5th c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>weigh out,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Symposium”
    2.20; ἀποστησάτωσαν τὰ χρυσία “IG” 7.303.19 (from Oropus)">Refs 5th c.BC+</a>];
    <b>pay,</b> δραχμὰς ή ἀργυρίου[<a href="javascript:void(0)" title=" “UPZ” 93.2
    (2nd c.BC): also in ">Refs 2nd c.BC+</a>]<i>aorist</i> I <i>middle</i>, μὴ.. ἀποστήσωνται
    Ἀχαιοὶ χρεῖος lest they <b>weigh out</b> (i. e. <b>pay in full</b>) the debt,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    13.745, compare “IG” 12.91.20, +others:">Refs 8th c.BC+</a>] —in strict sense
    of <i>middle</i>, ἀποστήσασθαι τὸν χαλκόν <b>to have</b> the brass <b>weighed
    out to one,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    49.52.— 8th c.BC: Homerus Epicus has it _transitive_ only in [prev. cited] ">Refs
    8th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>middle</i>, <b>give a final
    decision</b> (or <b>break up, dismiss</b> the assembly), ῥήτρα cited in [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Lycurgus” 6. ">Refs
    1st c.AD+</a>]<br /><Level1><b>__B</b></Level1> <i>intransitive</i>, in <i>passive</i>,
    as also in <i>aorist 2</i> ἀπέστην, <i>imperative</i> ἀπόστηθι[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 627, ἀπόστα 4th-3rd
    c.BC: Menander Comicus 375: ">Refs 5th c.BC+</a>]<i>perfect</i> ἀφέστηκα in <i>present</i>
    sense, syncopated. in <i>plural</i> ἀφέστᾰμεν, -στᾰτε, -στᾶσι, as in <i>infinitive</i>
    ἀφεστάναι, <i>participle</i> ἀφεστώς, -ῶσα, -ός or -ώς: <i>pluperfect</i> ἀφεστήκειν,
    <i>Attic dialect</i> <b>-κη</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Theaetetus” 208e">Refs 5th c.BC+</a>]: <i>future</i> <i>middle</i>
    ἀποστήσομαι[<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Hecuba” 1054, 5th c.BC: Thucydides Historicus 5.64, etc. (while ">Refs 5th c.BC+</a>]<i>aorist</i>
    I <i>middle</i> is causal (see. above)): for <i>future</i> ἀφεστήξω see entry
    .:—<b>stand away</b> or <b>aloof from, keep far from,</b> ὅσσον δὲ τροχοῦ ἵππος
    ἀφίσταται[<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 23.517; οὐ μέν κ᾽ ἄλλη γ᾽ ὧδε γυνὴ.. ἀνδρὸς ἀφεσταίη 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 23.101; ἀποστᾶσ᾽ ἐκποδών 5th c.BC: Euripides Tragicus
    “Helena” 1023; ἐς ἄλλο σχῆμ᾽ ἀ. βίου [prev. author] “Med.” 1039; ἀποσταθῶμεν πράγματος
    τελουμένου 4th-5th c.BC: Aeschylus Tragicus “Choephori” 872">Refs 8th c.BC+</a>];
    ὡς γραφεὺς (or βραβεὺς) ἀποσταθείς[<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Hecuba” 807; μακρὰν τόποις καὶ χρόνοις ἀ. 1st c.BC: Diodorus
    Siculus Historicus 13.22: hence in various relations, ἀφεστάναι φρενῶν">Refs 5th
    c.BC+</a>] <b>lose</b> one''s wits, [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Philoctetes” 865; φύσεος 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 1457 (Lyric poetry)">Refs 5th c.BC+</a>]; οὐδενὸς ἀποστήσονται
    ὅσα ἂν δίκαια λέγητε <b>depart</b> <b>from, object to</b> right proposals, [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.118; ἀ. φόνου
    5th c.BC: Euripides Tragicus “Orestes” 1544">Refs 5th c.BC+</a>]; ἀ. ἀρχῆς <b>to
    be deposed from</b> office, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 928d">Refs 5th c.BC+</a>]; simply, <b>resign</b>, [<a
    href="javascript:void(0)" title=" “SIG” 527.105 (Crete, 3rd c.BC)">Refs 3rd c.BC+</a>];
    ἀ. τῶν πραγμάτων, τῆς πολιτείας, etc., <b>withdraw from</b> business, politics,
    <b>have done with</b> it, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 10.1, 18.308, etc.">Refs 4th c.BC+</a>]; ἔργων ἢ πόνων ἢ κινδύνων <b>shun</b>
    them, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 4.83,
    compare 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.5.19,
    etc.">Refs 5th c.BC+</a>]; ὧν εἷλεν ἀποστάς <b>giving up all claim to</b> what
    he had won (at law), [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 21.181; τῶν αὑτῆς [prev. author] 19.147, compare 35.4; ἀφίστασθαι τῶν τοῦ
    ἀδελφοῦ [prev. work]44; οὐδενὸς τῶν ἀνηκόντων τῇ πόλει “Inscription Magn.” 53.65">Refs
    4th c.BC+</a>]; τὴν πολιτείαν.. τὴν ἀφεστηκυῖαν τοῦ μέσου πλεῖον further <b>removed
    from..,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1296b8; ἀποστὰς τῶν πατρῴων 2nd c.AD: Lucianus Sophista “DMort.” 12.3">Refs
    4th c.BC+</a>]; ἀ. ἐκ Σικελίας <b>withdraw</b> from the island, <b>give up</b>
    the expedition, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    7.28">Refs 5th c.BC+</a>]; <b>retire,</b> ἐς Ἰθώμην[<a href="javascript:void(0)"
    title=" [prev. author] 1.101">Refs</a>]: rarely c.<i>accusative</i>, <b>avoid,
    shrink from,</b> τὸν ἥλιον[<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Cynegeticus” 3.3; τὸν πόλεμον [prev. author] “An.” 2.5.7;
    τινάς 5th c.BC: Euripides Tragicus “Fragmenta” 1006; πυγμήν 2nd-3rd c.AD: Philostratus
    Sophista “de gymnastica” 20 (probably conjecture). ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.2</b></Level3>
    in Prose, ἀ. ἀπό τινος <b>revolt</b> from.., [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.95, 130, etc.; τινός [prev. author] 2.113; οὐκ
    ἀποστήσομαι ἀπὸ τοῦ δήμου Ἀθηναίων “IG” 12.39.21; but Ἀθηναίων τοῦ πλήθους [prev.
    work]10.22; also ἀ. εἴς or πρός τινας, 5th c.BC: Herodotus Historicus 2.30, 162,
    compare 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.6.7; ἐς δημοκρατίαν ἀ.
    5th c.BC: Thucydides Historicus 8.90">Refs 5th c.BC+</a>]: <i>absolutely</i>,
    <b>revolt,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.102, etc.">Refs 5th c.BC+</a>]; ὑπό τινος at his instigation, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.35 (ἀπό codices). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__B.3</b></Level3> ἀ. τινί <b>make way for</b> another, <b>give way
    to</b> him, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Hecuba” 1054, 4th c.BC: Demosthenes Orator 8.37. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.4</b></Level3>
    with <i>genitive</i>, <b>shrink from,</b> τῶν κινδύνων[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 9.29">Refs 5th c.BC+</a>]: also with <i>infinitive</i>,
    <b>shrink from</b> doing, ἀπέστην τοῦτ᾽ ἐρωτῆσαι σαφῶς[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Helena” 536. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.5</b></Level3>
    <i>absolutely</i>, <b>stand aloof, recoil</b> from fear, horror, etc., τίπτε καταπτώσσοντες
    ἀφέστατ;[<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    4.340; πολλὸν ἀφεσταότες 17.375; παλίνορσος ἀπέστη 3.33, 5th c.BC: Pindarus Lyricus
    “O.” 1.52, “P.” 4.145; ἐγὼ οὐδέν τι μᾶλλον ἀ. 5th-6th c.BC: Plato Philosophus
    “Theaetetus” 169b, compare 4th c.BC: Demosthenes Orator 19.45, etc.">Refs 8th
    c.BC+</a>]; <b>desist,</b> μὴ νῦν -ώμεθα[<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 960e; δοῦλος ἀφεστώς ">Refs 5th c.BC+</a>]<b>a
    runaway,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 23.7.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.6</b></Level3> in Medicine texts, ἀφίσταται,
    ={ἀπόστασις γίγνεται, εἰς ἄρθρα} [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “ἀφορισμοί” 4.74">Refs 5th c.BC+</a>]; ἀ. ὀστέον <b>exfoliates,</b>
    [<a href="javascript:void(0)" title="[prev. work] 6.45">Refs</a>]; also ἀ. ἀπὸ
    τῶν ὀστῶν[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Timaeus” 84a; τὸ δέρμα ἀ. 5th-6th c.BC: Xenophon Historicus “de Equitandi ratione”
    1.5">Refs 5th c.BC+</a>]; also, <b>project, stand out,</b> ὦτα ἀφεστηκότα[<a href="javascript:void(0)"
    title=" “PLond.” 3.1209.12 (1st c.BC). ">Refs 1st c.BC+</a>]<br /><Level4><b>__B.6.b</b></Level4>
    <b>to be separated</b> by the formation of an abscess, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 11.116, +others">Refs 2nd c.AD+</a>] (also in
    <i>active</i>, τὸ πύον ἀφίστησι 7.715).'
