strongs_number: G1724
language: greek
lemma: ἐνάλιος
transliteration: enálios
definition: in the sea, i.e. marine
kjv_usage: thing in the sea
derivation: from G1722 (ἐν) and G251 (ἅλς);
extended_definition:
  gloss: marine
  definition: '<b>ἐν-άλιος</b>, -ον<BR /> (also -α, -ον; ἅλς, the sea), <BR /><b>of
    the sea</b>: τὰ ἐ., marine creatures, <ref=''Jas.3.7.''>Jas.3:7.</ref>†<BR />
    (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐνάλιος</b> [ᾰ], α, ον, <br /> and ος, ον [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Andromache” 855 (nisi to be read ἐνάλου),
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Lucullus” 39 ">Refs 5th c.BC+</a>]:
    <i>Epic dialect</i> and Lyric poetry also <b>εἰνάλιος</b>, α, ον ος, ον [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Helena” 526, Lyric poetry): (ἅλς B)">Refs
    5th c.BC+</a>]:— <b>in, on, of the sea</b>, κῆτος, κορῶναι, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.443, 5.67, etc.; νομός 7th
    c.BC: Archilochus Lyricus 74.8 ">Refs 8th c.BC+</a>]; εἰνάλιον πόνον ἐχοίσας βαθὺν
    σκευᾶς ἑτέρας while the rest of the tackle is at work fishing deep <b>in the sea</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 2.79. compare
    3rd c.BC: Theocritus Poeta Bucolicus 21.39; ἐ. πόροι 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 453 ">Refs 5th c.BC+</a>]; ἐ. θεός, of Poseidon, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 888 (troch.), 1493 (Lyric
    poetry)">Refs 5th c.BC+</a>]; ἐ. λεώς <b>sea</b>men, [<a href="javascript:void(0)"
    title=" [prev. author] “Aj.” 565 ">Refs</a>]; πόντου εἰναλία φύσις, i.e. the fish,
    [<a href="javascript:void(0)" title=" [prev. author] “Ant.” 345 (Lyric poetry)
    ">Refs</a>]; of islands, ἐ. Εὐβοιὶς αἶα [<a href="javascript:void(0)" title="
    [prev. author] “fragment” 255 ">Refs</a>]; ἐ. Χθών, of Tyre, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Phoenissae” 6.">Refs 5th c.BC+</a>]—poetical
    word, used in later Prose, ἐ. νῆσοι [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “de Mundo” 392b19; δίαιται 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Lucullus” 39; ὄργανα 3rd c.AD: Porphyrius Tyrius Philosophus
    “de Antro Nympharum - Porphyrii Opuscula” 35. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
