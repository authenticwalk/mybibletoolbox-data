strongs_number: H5654
language: hebrew
lemma: עֹבֵד אֱדוֹם
transliteration: ʻÔbêd ʼĔdôwm
pronunciation: o-bade' ed-ome'
definition: Obed-Edom, the name of five Israelites
kjv_usage: Obed-edom.
derivation: from the active participle of H5647 (עָבַד) and H123 (אֱדֹם); worker of
  Edom;
extended_definition:
  gloss: Obed-edom
  definition: 'A man of the tribe of Levi living at the time of United Monarchy, first
    mentioned at 2Sa.6.10; <br> son of: Jeduthun (H3038); <br> brother of: Mattithiah
    (H4993H), Gedaliah (H1436I), Zeri (H6874), Jeshaiah (H3470H) and Hashabiah (H2811I);
    <br> father of: Shemaiah (H8098I), Jehozabad (H3075H), Joah (H3098I), Sachar (H7940),
    Nethanel (H5417K), Ammiel (H5988I), Issachar (H3485H) and Peullethai (H6469)<BR>Also
    named: <i>shim.i</i> (שִׁמְעִי "Shimei" H8096X) <BR> § Obed-edom = "servant of
    Edom"<br>1) a Levite and a Gittite who kept the ark after Uzzah was slain by God
    for touching the ark while it was being taken to Jerusalem<br>2) a Merarite Levite
    and a singer and gatekeeper<br>2a) the family descended from him<br>'
