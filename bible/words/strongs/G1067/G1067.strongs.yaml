strongs_number: G1067
language: greek
lemma: γέεννα
transliteration: géenna
definition: valley of (the son of) Hinnom; ge-henna (or Ge-Hinnom), a valley of Jerusalem,
  used (figuratively) as a name for the place (or state) of everlasting punishment
kjv_usage: hell
derivation: of Hebrew origin (H01516 and H02011);
extended_definition:
  gloss: 'hell: Gehenna'
  definition: '<b>γέεννα</b> (γέενα, <ref=''Mrk.9.45''>Mrk.9:45</ref>, Rec.), -ης,
    ἡ (perh. through Aram. גֵּיהִנָּם, from Heb. גֵּי הִנֹּם, <ref=''Neh.11.30''>Neh.11:30;</ref>
    גֵּי בֶּן־הִנֹּם, <ref=''Jhn.18.16''>Jhn.18:16;</ref> גֵּי בּנֵי־הִנֹּם, <ref=''2Ki.23.10''>4Ki.23:10;</ref>
    <i>valley of (the son, sons of) lamentation</i>); <BR /> [in LXX the nearest approach
    to γ. is γαίεννα, <ref=''Jos.18.16''>Jos.18:16</ref> (Γαὶ Ὀννόμ, A), elsewhere
    φάραγξ Ὀνόμ (<ref=''Jos.15.8''>Jos.15:8</ref>, al.), V. Swete on <ref=''Mrk.9.43''>Mrk.9:43</ref>
    ;] <BR /><b>Gehenna</b>, a valley W. and S. of Jerusalem, which as the site of
    fire-worship from the time of Ahaz, was desecrated by Josiah and became a dumping-place
    for the offal of the city. Later, the name was used as a symbol of the place of
    future punishment, as in NT: <ref=''Mat.5.29''>Mat.5:29</ref>, <ref=''Mat.10.28''>;
    10:28</ref>, <ref=''Mrk.9.43, 45, 47''>Mrk.9:43, 45 47</ref>, <ref=''Luk.12.5''>Luk.12:5</ref>,
    <ref=''Jas.3.6''>Jas.3:6</ref>; γ. τ. πυρός, <ref=''Mat.5.22; 18.19''>Mat.5:22
    18:19</ref>, prob. with ref. to fires of Moloch (<i>DB</i>, ii, 119b); υἱὸς γεέννης,
    <ref=''Mat.23.15''>Mat.23:15;</ref> κρίσις γεέννης, 23:33.†<BR /> (AS)'
  morphology: N:N--T
  source: STEPBible/Abbott-Smith
