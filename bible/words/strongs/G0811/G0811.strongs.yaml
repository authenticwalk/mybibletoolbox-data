language: greek
lemma: ἀσώτως
transliteration: asṓtōs
definition: dissolutely
kjv_usage: riotous
derivation: adverb from the same as G810 (ἀσωτία);
extended_definition:
  gloss: wildly
  definition: '<b>ἀσώτως </b><BR /> <i>adv.</i> (ἄσωτος, prodigal, wasteful), [in
    LXX for סָרַר, <ref=''Pro.7.11''>Pro.7:11</ref> * ;] <BR /><b>wastefully</b>:
    <ref=''Luk.15.13''>Luk.15:13</ref> <BR /> <re>(EV, in riotous living; but not
    necessarily dissolute; cf. MM, ut supr.; Milligan, <i>NTD</i>, 79).†</re> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> ἄσωτος</b>, ον, <br /> (σῴζω) <b>having no hope
    of safety, in desperate case,</b> [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Problemata” 962b5. ">Refs 4th c.BC+</a>]<i>adverb</i>
    -τως, ἔχειν to be <b>past recovery,</b> [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.918d. ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> in moral sense, <b>abandoned,</b> τᾶς ἀσώτου Σισυφιδᾶν
    γενεᾶς[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax”
    189 (Lyric poetry)">Refs 5th c.BC+</a>]; <b>spendthrift,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 743b, 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1107b12, 1120a1, +others">Refs 5th c.BC+</a>]: <i>superlative</i>,
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius Historicus 67.6">Refs
    2nd c.AD+</a>]; <b>profligate,</b> [<a href="javascript:void(0)" title=" 2nd c.AD:
    Vettius Valens Astrologus 18.2">Refs 2nd c.AD+</a>]. <i>adverb</i> <b>-τως</b>[<a
    href="javascript:void(0)" title=" 4th c.BC: Theopompus Historicus 217a, 4th c.BC:
    Demosthenes Orator 40.58, NT.Luke.15.13 ">NT+4th c.BC+</a>]: <i>comparative</i>
    <b>-ότερον</b>[<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius
    Historicus 62.27. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2> <i>active</i>,
    ἄσωτος γένει <b>bringing destruction on</b> the race, [<a href="javascript:void(0)"
