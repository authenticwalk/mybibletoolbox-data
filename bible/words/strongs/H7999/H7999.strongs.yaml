strongs_number: H7999
language: hebrew
lemma: שָׁלַם
transliteration: shâlam
pronunciation: shaw-lam'
definition: to be safe (in mind, body or estate); figuratively, to be (causatively,
  make) completed; by implication, to be friendly; by extension, to reciprocate (in
  various applications)
kjv_usage: make amends, (make an) end, finish, full, give again, make good, (re-)
  pay (again), (make) (to) (be at) peace(-able), that is perfect, perform, (make)
  prosper(-ous), recompense, render, requite, make restitution, restore, reward, [idiom]
  surely.
derivation: a primitive root;
