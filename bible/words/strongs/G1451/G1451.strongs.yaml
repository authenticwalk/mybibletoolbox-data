strongs_number: G1451
language: greek
lemma: ἐγγύς
transliteration: engýs
definition: akin to the base of G43 (ἀγκάλη)); near (literally or figuratively, of
  place or time)
kjv_usage: from , at hand, near, nigh (at hand, unto), ready
derivation: from a primary verb (to squeeze or throttle;
extended_definition:
  gloss: near
  definition: '<b>ἐγγύς</b>, <i>adv.</i>, <BR /> [in LXX chiefly for קָרוֹב ;] <BR
    /><b>near</b>; <BR />__1. <b>of place</b>: <ref=''Jhn.19.20, 42''>Jhn.19:20, 42</ref>;
    as prep. with genitive (M, <i>Pr.</i>, 99), <ref=''Luk.19.11''>Luk.19:11</ref>,
    <ref=''Jhn.3.23; 6.19, 23; 11.18, 54''>Jhn.3:23 6:19, 23 11:18, 54</ref>, <ref=''Act.1.12''>Act.1:12</ref>;
    with dative, <ref=''Act.9.38; 27.8''>Act.9:38 27:8</ref>; superl., ἔγγιστα, <ref=''Mrk.6.36''>Mrk.6:36</ref>,
    WH, mg.; metaphorically, ֹοἱ ἐ., opposite to οἱ μακράν, <ref=''Eph.2.17''>Eph.2:17;</ref>
    ἐ. γίνεσθαι, <ref=''Eph.2.13''>Eph.2:13;</ref> ἐ. σου τὸ ῥῆμα, <ref=''Rom.10.8''>Rom.10:8</ref>
    (LXX). <BR /> __2. <b>Of time</b>: <ref=''Mat.24.32; 26.18''>Mat.24:32 26:18</ref>,
    <ref=''Mrk.13.28, 29''>Mrk.13:28, 29</ref> <ref=''Luk.21.30, 31''>Luk.21:30, 31</ref>
    <ref=''Jhn.2.13; 6.4; 7.2; 11.55''>Jhn.2:13 6:4 7:2 11:55</ref>, <ref=''Rev.1.3;
    22.10''>Rev.1:3 22:10</ref>; ὁ κύριος ἐ., <ref=''Php.4.5''>Php.4:5;</ref> before
    ἐπὶ θύραις, <ref=''Mat.24.33''>Mat.24:33;</ref> compar., ἐγγύτερον (neut. of adj.
    -ος, used adverbially), <ref=''Rom.13.11''>Rom.13:11</ref> (cf. R, txt.); as prep.
    with genitive, ἐ. κατάρας, <ref=''Heb.6.8''>Heb.6:8;</ref> ἀφανισμοῦ, <ref=''Heb.8.13''>Heb.8:13</ref>
    (cf. Cremer, 223).<BR />† (AS)'
  morphology: G:PREP / G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐγγύς</b> [ῠ], <br /> <i>adverb</i>, <i>comparative</i> ἐγγυτέρω
    (-τέρῳ[<a href="javascript:void(0)" title=" “Hellenica Oxyrhynchia” 6.3), also
    -ύτερον 5th-6th c.BC: Plato Philosophus “Leges” 704e: _superlative_ ἐγγυτάτω">Refs
    5th c.BC+</a>] or -ύτατα (first in [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus, and _Attic dialect_)">Refs 5th c.BC+</a>]; also ἔγγῑον, ἔγγιστα
    (see. ἐγγίων). <br /><Level2><b>__I</b></Level2> of Place, <b>near, nigh, at hand</b>:
    frequently in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus,
    ἐ. γὰρ νυκτός τε καὶ ἤματός εἰσι κέλευθοι 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    10.86 ">Refs 8th c.BC+</a>]: with <i>genitive</i>, <b>hard by, near to</b>; so
    λύπας ἐγγυτέρω <b>nearer to</b> grief, [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Oedipus Coloneus” 1217: with _dative_, 8th c.BC: Ilias
    Homerus Epicus “Illiad” 11.340, 5th c.BC: Euripides Tragicus “Heraclidae” 37 ">Refs
    8th c.BC+</a>]; ἐγγὺς ὁδῷ uncertain in [<a href="javascript:void(0)" title=" “IG”
    12.974: mostly with Verbs of rest, ἐ. ἑστάναι, παρεστάναι, 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 686, “Eu.” 65; but ἐ. χωρεῖν [prev. author] “Th.” 59: with _genitive_,
    οἱ ἐγγυτάτω τῆς ἀγορᾶς κατεσκευασμένοι 5th c.BC: Lysias Orator 24.20, etc. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of Time, <b>nigh at hand</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    22.453; ἐ. ἡμῖν ὁ ἀγών 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    2.3.2. ">Refs 8th c.BC+</a>]<br /><Level2><b>__III</b></Level2> of Numbers, etc.,
    <b>nearly</b>, ἔτεσι ἐ. εἴκοσι [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 6.5; μισθὸς ἐ. ἐνιαυτοῦ 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 3.1.28 ">Refs 5th c.BC+</a>]: generally, <b>nearly,
    almost</b>, ἐ. ἔγνως [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ichn.” 301 ">Refs 5th c.BC+</a>]; οὐδ᾽ ἐ. τινος not <b>nearly</b>, i.
    e. not <b>by a great deal</b>, nothing <b>like</b> it, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 198b ">Refs 5th c.BC+</a>];
    ἔχει οὐχ οὕτω ταῦτα οὐδ᾽ ἐ. not so.. nor yet <b>nearly so</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.30; οὐκ ἐποίουν τοῦτο, οὐδ᾽ ἐ. [prev.
    author] 18.96 ">Refs 4th c.BC+</a>]; <b>mostly</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “Mochl.” 34. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    of Qualities, <b>coming near</b>, ἐ. τι καὶ παραπλήσιον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 520a ">Refs 5th c.BC+</a>];
    ἐγγύτατα τοῦ νῦν τρόπου, τῆς ξυμπάσης γνώμης, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.13, 22; ὅτι ἐγγύτατα τούτων [prev. author] 7.86;
    κοινῇ δὲ πᾶσιν οὐδεὶς ἐγγυτέρω 4th c.BC: Demosthenes Orator 18.288; δοκεῖς δηλῶσαι
    ἐγγύτατα τὴν ῥητορικήν 5th-6th c.BC: Plato Philosophus “Gorgias” 452e ">Refs 5th
    c.BC+</a>]; ἐ. εἶναι, with <i>genitive</i>, [<a href="javascript:void(0)" title="
    [prev. author] “Phd.” 116b; ἐ. τυφλῶν [prev. author] “R.” 508c ">Refs</a>]; ἐ.
    τι τείνειν τοῦ τεθνάναι <b>very near</b> death, [<a href="javascript:void(0)"
    title=" [prev. author] “Phd.” 65a; κακῶς παθεῖν ἐγγύτατα 4th c.BC: Demosthenes
    Orator 21.123. ">Refs 4th c.BC+</a>]<br /><Level2><b>__V</b></Level2> of Relationship,
    <b>akin to</b>, οἱ Ζηνὸς ἐ. [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Fragmenta - American Journal of Philology” 162 ">Refs 4th
    c.BC+</a>]; ἐγγυτέρω γένει or γένους, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Apologia” 30a, 4th c.BC: Isaeus Orator 3.72; ἐγγύτατα
    γένους 4th-5th c.BC: Aeschylus Tragicus “Supplices” 388, 5th c.BC: Lysias Orator
    “Fragmenta” 41, 5th-6th c.BC: Plato Philosophus “Hp.Ma.” 304d; ἐγγυτάτω γένους
    “IG” 12.77, 5th-6th c.BC: Aristophanes Comicus “Aves” 1666. ">Refs 5th c.BC+</a>]'
