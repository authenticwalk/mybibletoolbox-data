    (H8110B); <br> father of: Uzzi (H5813H), Rephaiah (H7509I), Jeriel (H3400), Jahmai
    (H3181), Ibsam (H3005) and Shemuel (H8050I)<BR>Group of <i>to.la</i> (תּוֹלָע
    "Tola" H8439) <BR> § Tolaites, of Tola "worm"<br> descendants of Tola the son
    of Issachar<br>'
