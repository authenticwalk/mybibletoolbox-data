  gloss: Dodai
  definition: 'A man living at the time of United Monarchy, first mentioned at 2Sa.23.9;
    <br> father of: Eleazar (H0499I); also called Dodai at 1Ch.27.4;<BR>Another name
    of <i>do.do</i> (דּוֹדוֹ "Dodo" H1734H) <BR> § Dodai = "loving" or "amorous"<br>
    an Ahohite who commanded the course of the second month; probably the same as
    ''Dodo''<br>'
