strongs_number: G4185
language: greek
lemma: πολυτελής
transliteration: polytelḗs
definition: extremely expensive
kjv_usage: costly, very precious, of great price
derivation: from G4183 (πολύς) and G5056 (τέλος);
extended_definition:
  gloss: valuable
  definition: '<b>πολυτελής</b>, -ές<BR /> (πολύς, τέλος) [in LXX for יָקָר, etc.
    ;] <BR /><b>very costly, very precious, of great value</b>: <ref=''Mrk.14.3''>Mrk.14:3</ref>,
    <ref=''1Ti.2.9''>1Ti.2:9</ref>; metaphorically, <ref=''1Pe.3.4.''>1Pe.3:4.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πολυ-τελής</b>, ές, <br /> (τέλος) <b>very expensive, costly,</b>
    opposed to εὐτελής, οἰκίη [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 4.79; τράπεζα 3rd c.AD: Democritus Epigrammaticus 210; παρακομιδή 5th
    c.BC: Thucydides Historicus 7.28; ζῶναι 5th-6th c.BC: Plato Philosophus “Hp.Mi.”
    368c; παρασκευαί 5th-6th c.BC: Xenophon Historicus “Hiero” 1.20 (_comparative_)">Refs
    5th c.BC+</a>]; π. νεκρός <b>honoured with a costly funeral,</b> [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus “Per.fragment” 2 ">Refs 4th c.BC+</a>];
    λίθοι, λιθεία, <b>precious</b> stones, [<a href="javascript:void(0)" title=" “OGI”
    90.34 (Rosetta, 2nd c.BC), 132 (Egypt, 2nd c.BC)">Refs 2nd c.BC+</a>]: generally,
    <b>valuable,</b> -εστάτην τὴν τοῦ ὁρᾶν.. δύναμιν ἐδημιούργησεν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 507c ">Refs 5th c.BC+</a>];
    -έστατον ζῷον, variant for{πολυφρονέστατον}, [<a href="javascript:void(0)" title="
    Euryphamus Pythagoreus cited in 5th c.AD: Stobaeus, Joannes 4.39.27. ">Refs 5th
    c.AD+</a>]<br /><Level2><b>__II</b></Level2> of persons, <b>lavish, extravagant,</b>
    coupled with ἄσωτος, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander
    Comicus 615; γυνὴ π. ἐστ᾽ ὀχληρόν [prev. author] 325.7; ἑταίρα π. [prev. author]
    824; π. τῷ βίῳ 4th c.BC: Antiphanes Comicus 80.5 ">Refs 4th c.BC+</a>]. <i>adverb</i>
    <b>-λῶς</b>[<a href="javascript:void(0)" title=" 5th c.BC: Eupolis Comicus 335,
    5th c.BC: Lysias Orator 7.31, 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    3.11.4 ">Refs 5th c.BC+</a>]: <i>superlative</i>, τὰ -λέστατα <b>in the costliest
    manner,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.87. ">Refs 5th c.BC+</a>]'
