strongs_number: G5497
language: greek
lemma: χειραγωγός
transliteration: cheiragōgós
definition: a hand-leader, i.e. personal conductor (of a blind person)
kjv_usage: some to lead by the hand
derivation: from G5495 (χείρ) and a reduplicated form of G71 (ἄγω);
extended_definition:
  gloss: guide
  definition: '<b>χειρ-αγωγός</b>, -όν<BR /> (χείρ, ἄγω) <BR />leading by the hand.
    As subst., ὁ χ., <b>one to lead by the head, a guide</b>: <ref=''Act.13.11.''>Act.13:11.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χειρᾰγωγ-ός</b>, όν, <br /> <b>leading, guiding,</b> χ. ἀρχή
    [<a href="javascript:void(0)" title=" “Supp.epigram” 8.464 (from Egypt). ">Refs</a>]<br
    /><Level3><b>__2</b></Level3> <i>substantive</i>, <b>leader, guide,</b> ἔχει..
    χ. τὸν πλοῦτον ὁ γέρων [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Philemo
    Comicus 127; cf. NT.Act.13.11, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.794d: τοῦ βίου τυφλὴ χ. (of Τύχη), [prev. work]98b">NT+4th c.BC+</a>]; θεοῖς
    ἕπεσθαι χειραγωγοῖς ἡγούμενοι [<a href="javascript:void(0)" title=" 4th c.AD:
    Libanius Sophista “Orationes” 61.4. ">Refs 4th c.AD+</a>]'
  source: STEPBible/LSJ
