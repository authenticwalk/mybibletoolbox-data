strongs_number: G3727
language: greek
lemma: ὅρκος
transliteration: hórkos
definition: perhaps akin to G3725 (ὅριον)); a limit, i.e. (sacred) restraint (specially,
  an oath)
kjv_usage: oath
derivation: from (a fence;
extended_definition:
  gloss: oath
  definition: '<b>ὅρκος</b>, -ου, ὁ <BR /> [in LXX chiefly for שֶׁוַע, שִׁבְעָה and
    cogn. forms ;] <BR /><b>an oath</b>: <ref=''Mat.14.7; 26.72''>Mat.14:7 26:72</ref>,
    <ref=''Luk.1.73''>Luk.1:73</ref>, <ref=''Act.2.30''>Act.2:30</ref>, <ref=''Heb.6.16-17''>Heb.6:16-17</ref>,
    <ref=''Jas.5.12''>Jas.5:12</ref>; p1., <ref=''Mat.5.33''>Mat.5:33</ref> (LXX)
    <ref=''Mat.14.9''>Mat.14:9</ref>, <ref=''Mrk.6.26''>Mrk.6:26</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὅρκος</b>, ὁ, <br /> <b>the object by which one swears,</b>
    as the Styx among the gods, Στυγὸς ὕδωρ, ὅς τε μέγιστος ὅ. δεινότατός τε πέλει
    μακάρεσσι θεοῖσι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 15.38, compare 2.755, 8th-7th c.BC: Hesiodus Epicus “Theogonia”
    400, 784, 805, “hymnus ad Cererem” 259, 4th c.BC: Aristoteles Philosophus “Metaphysica”
    983b31 ">Refs 8th c.BC+</a>]; or as Zeus among mortals, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 4.167 ">Refs 5th c.BC+</a>]; so of things,
    ὅρκον δ᾽ ἐνοσφίσθης μέγαν, ἅλας τε καὶ τράπεζαν [<a href="javascript:void(0)"
    title=" 7th c.BC: Archilochus Lyricus 96; οἷς ἦν μέγιστος ὅ... κύων, ἔπειτα χήν
    5th c.BC: Cratinus Comicus 231, compare “Placita Philosophorum” 1.3.8: hence,
    ">Refs 7th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>oath,</b> mostly with
    epithet μέγας, καρτερός, [<a href="javascript:void(0)" title=" 8th c.BC: Homerus
    Epicus (see. below)">Refs 8th c.BC+</a>], etc.; θεῶν ὅ. <b>an oath by</b> the
    gods, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    2.377; μακάρων ὅ. 10.299, compare 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    647, 5th c.BC: Euripides Tragicus “Hippolytus” 657; ὅ. ἐκ θεῶν μέγας 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 1284; ὅ. κατὰ τῶν.. ὀφθαλμῶν 4th c.BC: Aeschines
    Orator 2.153 ">Refs 8th c.BC+</a>]; ὅ. πλατύς <b>a</b> firm-based <b>oath,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Empedocles Poeta Philosophus 30.3
    ">Refs 5th c.BC+</a>]; ὅρκον ὀμόσαι swear <b>an oath,</b> ὄμοσέν τε τελεύτησέν
    τε τὸν ὅ. [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 2.378, etc.; ὅ. ἀπώμνυ [prev. work] 377, compare 10.381; ἐπὶ δ᾽ ὅρκον
    ὀμεῖται 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 194; κατομόσαι 5th c.BC:
    Euripides Tragicus “Iphigenia Taurica” 790 ">Refs 8th c.BC+</a>]; ὅ. ἐπιορκῆσαι
    take a false <b>oath,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines
    Orator 1.115, etc. ">Refs 4th c.BC+</a>]; ὅρκου προστεθέντος when <b>an oath</b>
    is added, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Fragmenta”
    472, compare “El.” 47 ">Refs 5th c.BC+</a>]; δαίμονι τῷ Πλεισθενιδῶν ὅρκους θεμένη
    having made a <b>sworn compact</b> with.., [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1570 (_anapaest meter_); ὅ. ἀλλήλοις
    ποιοῦνται οἱ μὲν ἔφοροι ὑπὲρ τῆς πόλεως, βασιλεὺς δ᾽ ὑπὲρ ἑαυτοῦ 5th-6th c.BC:
    Xenophon Historicus “Respublica Lacedaemoniorum” 15.7; ὅρκους συνῆψαν 5th c.BC:
    Euripides Tragicus “Phoenissae” 1241, etc. ">Refs 5th c.BC+</a>]; of the person
    demanding the oath, ὅ. ἑλέσθαι τινός or τινί take <b>it</b> of him, i.e. make
    him swear, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 4.746, 8th c.BC: Ilias Homerus Epicus “Illiad” 22.119 ">Refs 8th c.BC+</a>];
    ὅρκους ἐπελάσαι and προσάγειν τινί lay <b>oath</b> upon a man, put him on <b>his
    oath,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.146, 6.62, 74 ">Refs 5th c.BC+</a>]; τὸν ὅ... ἐπάγειν.. Ὀποντίοις readminister
    <b>the oath,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae 9(1).334.12
    (_Locrian dialect_, 5th c.BC) ">Refs 5th c.BC+</a>]; ὅρκους δοὺς καὶ δεξάμενος
    after tendering <b>his oath</b> to them and accepting theirs, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.23, compare “IG” 12.52.18, 4th-5th c.BC:
    Aeschylus Tragicus “Eumenides” 429, 5th-6th c.BC: Aristophanes Comicus “Ranae”
    589, 4th c.BC: Demosthenes Orator 39.3 and 4; so ὅρκον διδόναι καὶ λαμβάνειν 4th
    c.BC: Aristoteles Philosophus “Rhetorica” 1377a7, 8 ">Refs 5th c.BC+</a>]; ἀποδοῦναι
    take <b>it</b> oneself, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 19.318, 4th c.BC: Aeschines Orator 3.74 ">Refs 4th c.BC+</a>]; ἀπολαμβάνειν
    administer or tender <b>it,</b> [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 5.9, 18.25 ">Refs 4th c.BC+</a>]; ὅρκους καὶ πίστιν ἀλλήλοις
    δότε <b>swear to</b> one another, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Lysistrata” 1185, compare 5th-6th c.BC: Andocides
    Orator 1.107 ">Refs 5th c.BC+</a>]; ὅρκοις καταλαβὼν τὰ τέλη having bound the
    authorities <b>by oaths,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.86; ὅρκοις κατειλημμένους [prev. author] 1.9 ">Refs 5th c.BC+</a>];
    ὅρκῳ ἐμμένειν abide by it, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Medea” 754; ὅ. τηρεῖν 3rd c.AD: Democritus Epigrammaticus 239; παραβαίνειν
    5th c.BC: Euripides Tragicus “Fragmenta” 286.7, 5th-6th c.BC: Aristophanes Comicus
    “Aves” 332, 4th c.BC: Demosthenes Orator 19.318; ἐκβάντι τῶν ὅ. 5th-6th c.BC:
    Plato Philosophus “Symposium” 183b; ἐκλιπεῖν 5th c.BC: Euripides Tragicus “Supplices”
    1194; συγχέαι [prev. author] “Hipp.” 1063; ἐμπεδοῦν 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 3.2.10: after ὅρκος">Refs 5th c.BC+</a>] <i>aorist</i>, <i>present</i>,
    or <i>future</i> <i>infinitive</i> may refer to <i>future</i> time, ὤμοσα καρτερὸν
    ὅ., μὴ.. ἀναφῆναι [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 4.253 ">Refs 8th c.BC+</a>]; ἐμεῦ δ᾽ ἕλετο μέγαν ὅ., μὴ πρὶν
    σοὶ ἐρέειν[<a href="javascript:void(0)" title=" [prev. work] 746; ὅρκους ἔδοσαν
    καὶ ἔλαβον, ἀποδοῦναι.., Ἀθηναίους δὲ μὴ πολεμεῖν.. 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 1.3.9: with Preps., οὐκ αὔτως.., ἀλλὰ σὺν ὅρκῳ 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 14.151; σὺν θεῶν ὅρκῳ 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 2.3.12 ">Refs 8th c.BC+</a>]; εἶπαι
    ἐπ᾽ ὅρκου say on <b>oath,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 9.11; κατὰ τοὺς ὅ. 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 5.4.54; opposed to παρ᾽ ὅρκον 5th c.BC: Pindarus Lyricus “O.”
    13.83; παρὰ τοὺς ὅ. 5th-6th c.BC: Xenophon Historicus “Anabasis” 2.5.41: proverbial,
    ὅρκους ἐγὼ γυναικὸς εἰς ὕδωρ γράφω 5th c.BC: Sophocles Tragicus “Fragmenta” 811;
    parodied by 5th c.BC: Philonides Comicus 7 ὅρκους δὲ μοιχῶν εἰς τέφραν.. γράφω,compare
    4th c.BC: Xenarchus Comicus 6, 4th-3rd c.BC: Menander Comicus “Μονόστιχοι - Fragmenta
    Comicorum Graecorum” 25. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    Ὅρκος, personified, son of Eris, [<a href="javascript:void(0)" title=" 8th-7th
    c.BC: Hesiodus Epicus “Opera et Dies” 804 ">Refs 8th c.BC+</a>]; a divinity who
    punishes the false and perjured,[<a href="javascript:void(0)" title="[prev. work]
    219, “Th.” 231, Oracle texts cited in 5th c.BC: Herodotus Historicus 6.86.γ">Refs
    5th c.BC+</a>]; Διὸς Ὅ., as servant of Zeus, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1767 (_anapaest meter_). (Cogn.
    with ἕρκος.) ">Refs 5th c.BC+</a>]'
