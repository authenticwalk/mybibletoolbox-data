strongs_number: G4694
language: greek
lemma: σπιλάς
transliteration: spilás
definition: a ledge or reef of rock in the sea
kjv_usage: spot (by confusion with G4696 (σπίλος))
derivation: of uncertain derivation;
extended_definition:
  gloss: reef
  definition: <b>σπιλάς</b>, -άδος, ἡ<BR /> (on the gender in Ju, l.with, see Mayor,
    Ju., 41), <BR />__1. poët. in cl., a rock or reef over which the sea dashes (Polyb.,
    FlJ, al.). Metaphorical, of men whose conduct causes danger to others, <ref='Jude.12'>Ju
    12</ref>, R, txt. (but see infr.). <BR /> __2. In late writers = σπίλος (which
    see), a spot, stain; metaphorically, Ju, l.with, R, mg. (cf. Mayor, 41, but see
    supr.).†<BR /> (AS)
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
