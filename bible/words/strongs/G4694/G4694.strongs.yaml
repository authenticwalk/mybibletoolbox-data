    title="“Anthologia Graeca” 11.390 (1st c.AD: Lucillius Epigrammaticus)), νῆάς
    γε ποτὶ σπιλάδεσσιν ἔαξαν κύματα 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.298;
    δοῦπον ἄκουσε ποτὶ σπιλάδεσσι θαλάσσης 5.401 (see. πάγος)">Refs 8th c.BC+</a>];
