strongs_number: G3419
language: greek
lemma: μνημεῖον
transliteration: mnēmeîon
definition: a remembrance, i.e. cenotaph (place of interment)
kjv_usage: grave, sepulchre, tomb
derivation: from G3420 (μνήμη);
extended_definition:
  gloss: grave
  definition: '<b>μνημεῖον</b>, -ου, τό <BR /> [in LXX for קֶבֶר, קְבוּרָה ;] <BR
    />__1. a memorial, record (cl., cf. <ref=''Wis.10.7''>Wis.10:7</ref>). <BR />
    __2. (a) (cl.) a monument: <ref=''Luk.11.47''>Luk.11:47;</ref> <BR /> __(b) a
    sepulchre, tomb  (<ref=''Gen.23.6''>Gen.23:6</ref>, 9, <ref=''Isa.22.16''>Isa.22:16</ref>,
    al.): <ref=''Mat.23.29''>Mat.23:29</ref>, <ref=''Mrk.5.2''>Mrk.5:2</ref>, <ref=''Luk.11.44''>Luk.11:44</ref>,
    <ref=''Jhn.5.28''>Jhn.5:28</ref>, and frequently in Gospels, <ref=''Act.13.29''>Act.13:29</ref>
    <BR /> <re><i>SYN.</i>: μνῆμα </re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μνημ-εῖον</b>, <br /> <i>Doric dialect</i> <b>μνᾱμεῖον</b>,
    <i>Ionic dialect</i> <b>μνημήϊον</b>, τό, <b>memorial, remembrance, record</b>
    of a person or thing, μνημήϊα καταλιπέσθαι [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.126, 135; λόγων φερτάτων μ. 5th c.BC: Pindarus
    Lyricus “P.” 5.49, compare 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas”
    49, etc.">Refs 5th c.BC+</a>]; μνημεῖα ὅρκων <b>a record</b> of the oaths, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Supplices” 1204;
    μνημεῖα κακῶν τε κἀγαθῶν ἀΐδια 5th c.BC: Thucydides Historicus 2.41 ">Refs 5th
    c.BC+</a>]; μνημεῖα τῆς δαπάνης <b>visible memorials</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1321a40; ἐνομίζομεν τὰς συμφορὰς
    ἱκανὰ μ. τῇ πόλει καταλελεῖφθαι, ὥστε μηδ᾽ ἄν.. ἐπιθυμεῖν 5th c.BC: Lysias Orator
    34.1 ">Refs 5th c.BC+</a>]; τὰ παίδων μαθήματα θαυμαστὸν ἔχει τι μ. the lessons
    of childhood cling strangely to the memory, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Timaeus” 26b ">Refs 5th c.BC+</a>]; μνημεῖα καταλειφθῆναι
    τῶν μελλόντων ἔσεσθαι to be left behind <b>as reminders</b> of things to come,
    [<a href="javascript:void(0)" title=" [prev. author] “Phdr.” 233a. ">Refs</a>]<br
    /><Level3><b>__2</b></Level3> of one dead, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Simonides Lyricus 106 (_plural_); μνημεῖ᾽ Ὀρέστου.. προσθεῖναι 5th
    c.BC: Sophocles Tragicus “Electra” 933 ">Refs 5th c.BC+</a>]; of an urn containing
    the ashes of the dead,[<a href="javascript:void(0)" title=" [prev. work] 1126;
    τύμβον χῶσον κἀπίθες μνημεῖά μοι 5th c.BC: Euripides Tragicus “Iphigenia Taurica”
    702; τάφων τε καὶ τῶν ἄλλων μ. 5th-6th c.BC: Plato Philosophus “Respublica” 414a
    ">Refs 5th c.BC+</a>]; <b>tomb</b>, [<a href="javascript:void(0)" title=" LXX.Josh.13.6,
    NT.John.5.28, “SIG” 1234, etc.">LXX+NT</a>]: generally, <b>monument</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.138, 5th-6th c.BC: Plato Philosophus
