strongs_number: G1093
language: greek
lemma: γῆ
transliteration: gē
definition: soil; by extension a region, or the solid part or the whole of the terrene
  globe (including the occupants in each application)
kjv_usage: country, earth(-ly), ground, land, world
derivation: contracted from a primary word;
extended_definition:
  gloss: 'earth: soil'
  definition: '<b>γῆ</b>, γῆς, ἡ, <BR /> [in LXX for אֲדָמָה ,אֶרֶץ, etc. ;] <BR />
    __1. <b>the earth, world</b>: <ref=''Luk.21.35''>Luk.21:35</ref>, <ref=''Act.1.8''>Act.1:8</ref>,
    <ref=''Heb.11.13''>Heb.11:13</ref>, <ref=''Rev.3.10''>Rev.3:10</ref>, al.; opposite
    to οὐρανός, <ref=''Mat.5.18; 11.25''>Mat.5:18 11:25</ref>, <ref=''Mrk.13.27''>Mrk.13:27</ref>,
    al. <BR /> __2. <b>land</b>; <BR />__(a) opposite to sea or water: <ref=''Mrk.4.1''>Mrk.4:1</ref>,
    <ref=''Luk.5.3''>Luk.5:3</ref>, <ref=''Jhn.6.21''>Jhn.6:21</ref>, al.; <BR />
    __(b) <b>as subject to cultivation</b>: <ref=''Mat.13.5''>Mat.13:5</ref>, <ref=''Mrk.4.8''>Mrk.4:8</ref>,
    <ref=''Luk.13.7''>Luk.13:7</ref>, <ref=''Heb.6.7''>Heb.6:7</ref>, al.; <BR />
    __(with) <b>the ground</b>: <ref=''Mat.10.29''>Mat.10:29</ref>, <ref=''Mrk.8.6''>Mrk.8:6</ref>,
    <ref=''Luk.24.5''>Luk.24:5</ref>, <ref=''Jhn.8.6''>Jhn.8:6</ref>, al.; <BR />
    __(d) <b>a region, country</b>: <ref=''Luk.4.25''>Luk.4:25</ref>, <ref=''Rom.9.28''>Rom.9:28</ref>,
    <ref=''Jas.5.17''>Jas.5:17</ref>; γῆ Ἰσραήλ, <ref=''Mat.2.20, 21''>Mat.2:20, 21</ref>;
    Χαλδαίων, <ref=''Act.7.4''>Act.7:4;</ref> ἡ Ἰουδαία γῆ, <ref=''Jhn.3.22''>Jhn.3:22;</ref>
    with genitive of person(s), <ref=''Act.7.3.''>Act.7:3.</ref><BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γῆ</b>, ἡ, <br /> occasionally in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus, frequently in 8th-7th c.BC: Hesiodus Epicus,
    and the only form in _Attic dialect_ Prose for γαῖα">Refs 8th c.BC+</a>]: dual
    γαῖν [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Persae”
    736: _plural_ rare, γαῖ 4th c.BC: Aristoteles Philosophus “Problemata” 934b9,
    γέαι “SIG” 279.40 (from Zelea), etc., “Anthologia Graeca” 9.430 (1st c.BC-1st
    c.AD: Crinagoras Epigrammaticus): _genitive_ γεῶν 5th c.BC: Herodotus Historicus
    4.198, “GDI” 5755.14 (from Mylasa)">Refs 5th c.BC+</a>]; γῶν [<a href="javascript:void(0)"
    title=" “BGU” 993 iii 10 (2nd c.BC): _accusative_ γέας [3rd c.AD: Democritus Epigrammaticus]
    299, “SIG” 46.3 (Halic.), γᾶς “PTeb.” 6.31 (2nd c.BC), 1st c.BC-1st c.AD: Strabo
    Geographus 2.5.26; 5th c.AD: Cypria ζᾶς “Inscription Cyprian dialect” 135.30 H.:
    _dative_ _plural_ γέαις probably in “CIG” “Corpus Inscriptionum Graecarum” “Corpus
    Inscriptionum Graecarum” 2693f9 (from Mylasa), “LW” 415.9 ([prev. passage])">Refs
    2nd c.BC+</a>]:—<b>earth</b> (including land and sea, [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Sappho Lyrica “Papyrus fragments” in E. Diehl, 5.2)">Refs
    7th c.BC+</a>] opposed to <b>heaven</b>, or <b>land</b> opposed to <b>sea</b>,
    Γῆ τε καὶ Ἠέλιος καὶ Ἐρινύες [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 19.259, compare 3.104 ">Refs 8th c.BC+</a>]; τίς γ; [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.233;
    γῆς περίοδοι 5th c.BC: Herodotus Historicus 4.36, 4th c.BC: Aristoteles Philosophus
    “Meteorologica” 362b12, title of work by 4th-5th c.BC: Hecataeus Milesius Historicus:
    personified, 8th c.BC: Ilias Homerus Epicus “Illiad” [same place], 4th-5th c.BC:
    Aeschylus Tragicus “Septem contra Thebas” 69, “Pers.” 629, etc.">Refs 8th c.BC+</a>];
    κατὰ γῆν on <b>land</b>, by <b>land</b>, opposed to ναυσί, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.18 ">Refs 5th c.BC+</a>]; opposed to
    ἐκ θαλάσσης, [<a href="javascript:void(0)" title=" [prev. author] 2.81; κατὰ γῆν
    στέλλεσθαι 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.6.5, etc.">Refs 5th
    c.BC+</a>]; ἐπὶ γῆς on <b>earth</b>, opposed to νέρθε, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 416 ">Refs 5th c.BC+</a>];
    κατὰ γῆς below <b>the earth</b>, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Choephori” 377, 475, etc.; κάτω γῆς 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 968; ὑπὸ γῆς [prev. author] “fragment” 572; γᾶς ὑπένερθε
    5th c.BC: Pindarus Lyricus “Fragmenta.” 292 ">Refs 5th c.BC+</a>]: <i>genitive</i>
    with local Adverbs, ἵνα γῆς [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Andromache” 168 ">Refs 5th c.BC+</a>]; ποῦ, ποῖ, ὅποι γ., [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 108, “Ph.” 1211, “El.”
    922; ὅπου γ. 5th-6th c.BC: Aristophanes Comicus “Aves” 9. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>earth</b>, as an element, [<a href="javascript:void(0)"
    title=" 6th c.BC: Xenophanes Poeta Philosophus 27, 5th c.BC: Anaxagoras Philosophus
    4, 5th-6th c.BC: Plato Philosophus “Protagoras” 320d, “Lg.” 889b, 4th c.BC: Aristoteles
    Philosophus “Metaphysica” 989a5, “Cael.” 306a18, etc. ">Refs 6th c.BC+</a>]<br
    /><Level4><b>__2.b</b></Level4> γῆν καὶ ὕδωρ αἰτεῖν, as tokens of submission,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 5.18, 4th
    c.BC: Lycurgus Orator 71; γῆν καὶ ὕδωρ διδόναι 5th c.BC: Herodotus Historicus
    5.18, +others ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>land,
    country</b>, καὶ γῆν καὶ πόλιν [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Eumenides” 993 ">Refs 4th c.BC+</a>]; γῆν πρὸ γῆς ἐλαύνεσθαι,
    διώκειν, from <b>land to land</b>, [<a href="javascript:void(0)" title=" [prev.
    author] “Pr.” 682, 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 235; ἡ ἁγία
    γῆ LXX.Wis.12.3 ">LXX+5th c.BC+</a>]; one''s <b>native land</b>, [<a href="javascript:void(0)"
    title=" 7th c.BC: Tyrtaeus Elegiacus 12.33, 6th c.BC: Theognis Elegiacus 1213,
    4th-5th c.BC: Aeschylus Tragicus “Supplices” 890 (Lyric poetry), 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 441, 5th c.BC: Euripides Tragicus “Phoenissae” 1090
    ">Refs 7th c.BC+</a>]; frequently omitted with <i>article</i>, ἐκ τῆς ἐμαυτοῦ
    (i.e. γῆς) δραπέτας [<a href="javascript:void(0)" title=" [prev. author] “Heracl.”
    140, etc. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> frequently in Trag.,
    <b>city</b>, αὐτός τε καὶ γῆ δορὶ πεσοῦσ᾽ Ἑλληνικῷ [<a href="javascript:void(0)"
    title=" [prev. author] “Tr.” 868. ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    <b>the earth</b> or <b>ground</b> as tilled, ἄροτον γῆς [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 270; γᾶ φθίνουσα [prev.
    work] 665 ">Refs 5th c.BC+</a>], etc.; τὴν γῆν ἐργάζεσθαι, θεραπεύειν, till <b>the
    ground</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 420e, 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 5.12; τὰ ἐκ
    τῆς γῆς φυόμενα [prev. author] “Mem.” 4.3.10. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>estate, farm</b>, γῆν πρίασθαι [<a href="javascript:void(0)" title=" 5th c.BC:
    Lysias Orator 32.23 ">Refs 5th c.BC+</a>]; ἐπὶ γῇ δανείζειν lend on mortgage,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 36.6. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> of particular <b>kinds of earth</b>
    or <b>minerals</b>, e.g. <b>fuller''s earth.</b> [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 10.14, compare 2nd
    c.AD: Galenus Medicus 12.168; Κιμωλία γ. 5th-6th c.BC: Aristophanes Comicus “Ranae”
    712, compare 5th c.BC: Hippocrates Medicus “γυναικεῖα” 2.189. ">Refs 5th c.BC+</a>]'
