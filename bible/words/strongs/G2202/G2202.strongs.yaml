strongs_number: G2202
language: greek
lemma: ζευκτηρία
transliteration: zeuktēría
definition: a fastening (tiller-rope)
kjv_usage: band
derivation: feminine of a derivative (at the second stage) from the same as G2218
  (ζυγός);
extended_definition:
  gloss: rope
  definition: '<b>ζευκτήριος</b>, -α -ον<BR /> (ζεύγνυμι), <BR />fit for joining.
    As subst., <BR /> __(a) ζευκτήριον, τό = ζυγόν, <b>a yoke</b>; <BR /> __(b) <b>ζευκτηρία,
    -ας, ἡ = ζεύγλη, the crossbar of a double rudder</b>: <ref=''Act.27.40''>Act.27:40</ref>
    (found nowhere else).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Related to: <b> ζεύγλ-η</b>, ἡ, <br /> <b>loop attached to the
    yoke</b> (ζυγόν), through which the beasts'' heads were put, χαίτη ζεύγλης ἐξεριποῦσα
    παρὰ ζυγόν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 17.440; ἔζευξα.. ἐν ζυγοῖσι κνώδαλα ζεύγλαισι δουλεύοντα 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 463 ">Refs 8th c.BC+</a>]; ὑποδύντες ὑπὸ
    τὴν ζ. [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.31;
    βόας ζεύγλᾳ πέλασσεν 5th c.BC: Pindarus Lyricus “P.” 4.227 ">Refs 5th c.BC+</a>];
    ὑπάγειν τοὺς ἵππους τῇ ζ. [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “DMar.” 6.2. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> ={ζεῦγος}[<a
    href="javascript:void(0)" title=" 1.1, “BGU” 1507 (3rd c.BC).">Refs 3rd c.BC+</a>]
    —Not found in good _Attic dialect_ Prose. <br /><Level2><b>__II</b></Level2> <b>cross-bar</b>
    of the double rudder, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Helena” 1536. ">Refs 5th c.BC+</a>]'
