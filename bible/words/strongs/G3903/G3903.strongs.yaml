strongs_number: G3903
language: greek
lemma: παρασκευάζω
transliteration: paraskeuázō
definition: to furnish aside, i.e. get ready
kjv_usage: prepare self, be (make) ready
derivation: from G3844 (παρά) and a derivative of G4632 (σκεῦος);
extended_definition:
  gloss: to prepare
  definition: '<b>παρα-σκευάζω </b><BR /> [in LXX: <ref=''Jer.50.42''>Jer.50:42</ref>
    (עָרַךְ), etc. ;] <BR /><b>to prepare, make ready</b>: absol. (sc. τ. δεῖπνον,
    etc.; of. Hdt., ix, 82, <ref=''2Ma.2.27''>2Ma.2:27</ref>), <ref=''Act.10.10''>Act.10:10</ref>;
    mid., <b>to prepare, make preparations</b>: <ref=''1Co.14.8''>1Co.14:8</ref> (cf.
    Je, l.with); pass., <ref=''2Co.9.2-3.''>2Co.9:2-3.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρασκευάζω</b>, <br /> <i>future</i> <b>-άσω</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.6.18
    ">Refs 5th c.BC+</a>] (but <i>3rd.pers.</i> <i>singular</i> <b>-σκευᾷ</b>[<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “De rerum natura - Wien. Stud.” 14.2
    ">Refs 4th c.BC+</a>], <i>2nd pers.</i> <i>plural</i> <b>-σκευᾶτε</b>[<a href="javascript:void(0)"
    title=" “SIG” 1106.113 (Cos, 4th-3rd c.BC))">Refs 4th c.BC+</a>]: <i>Ionic dialect</i>
    <i>3rd.pers.</i> <i>plural</i> <i>pluperfect</i> <i>passive</i> παρεσκευάδατο
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.218, etc.">Refs
    5th c.BC+</a>]: later sometimes <b>παρασκεάζω</b>, as παρεσκεασμένων [<a href="javascript:void(0)"
    title=" “IPE” 12.32 B 12 (Olbia, 3rd c.BC)">Refs 3rd c.BC+</a>]:—'
  source: STEPBible/LSJ
