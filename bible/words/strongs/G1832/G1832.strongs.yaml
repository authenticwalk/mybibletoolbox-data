strongs_number: G1832
language: greek
lemma: ἔξεστι
transliteration: éxesti
definition: so also neuter present participle of the same (with or without some form
  of G1510 (εἰμί) expressed); impersonally, it is right (through the figurative idea
  of being out in public)
kjv_usage: be lawful, let, X may(-est)
derivation: third person singular present indicative of a compound of G1537 (ἐκ) and
  G1510 (εἰμί);
extended_definition:
  gloss: be permitted
  definition: '<b>ἔξ-εστι</b> <BR /> (εἰμί), <BR /> <i>impers. verb</i>., <BR /><b>it
    is permitted, lawful</b>: <ref=''Mrk.2.24''>Mrk.2:24</ref>, <ref=''Act.8.37''>Act.8:37</ref>
    (R, mg.), <ref=''1Co.10.23''>1Co.10:23;</ref> with inf., <ref=''Mat.12.2, 10,
    12; 14.4; 15.26; 19.3; 22.17; 27.6''>Mat.12:2, 10 12 14:4 15:26 19:3 22:17 27:6</ref>,
    <ref=''Mrk.3.4; 12.14''>Mrk.3:4 12:14</ref>, <ref=''Luk.6.2, 9; 14.3''>Luk.6:2,
    9 14:3</ref>, <ref=''Jhn.5.10''>Jhn.5:10</ref>; before accusative, <ref=''Mrk.2.26''>Mrk.2:26</ref>,
    <ref=''Luk.6.4; 20.22''>Luk.6:4 20:22</ref>; with dative of person(s) and inf.,
    <ref=''Mat.20.15''>Mat.20:15</ref>, <ref=''Mrk.6.18; 10.2''>Mrk.6:18 10:2</ref>,
    <ref=''Jhn.18.31''>Jhn.18:31</ref>, <ref=''Act.16.21; 21.37; 22.25''>Act.16:21
    21:37 22:25</ref> (inf. understood), <ref=''1Co.6.12''>1Co.6:12;</ref> ἐξόν (sc.
    ἐστί), <ref=''Act.2.29''>Act.2:29</ref>, <ref=''2Co.12.4''>2Co.12:4</ref>; ἐξὸν
    ἦν, <ref=''Mat.12.4.''>Mat.12:4.</ref>† <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔξεστι</b>, <br /> <i>imperative</i> ἐξέστω, <i>subjunctive</i>
    ἐξῇ, <i>infinitive</i> ἐξεῖναι, <i>participle</i> ἐξόν: <i>imperfect</i> ἐξῆν:
    <i>future</i> ἐξέσται, <i>optative</i> ἐξέσοιτο [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Agesilaus” 1.24, ">Refs 5th c.BC+</a>]<i>participle</i>
    ἐξεσόμενον (see. below): <i>impersonal</i> (see. ἔξειμι B):—<b>it is allowed,
    is possible,</b> with <i>infinitive</i>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.183, etc.">Refs 5th c.BC+</a>]: with <i>dative</i>
    <i>person</i> et <i>infinitive</i>,[<a href="javascript:void(0)" title=" [prev.
    work] 138, 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 899, etc.; ἔ. σοι ἀνδρὶ
    γενέσθαι 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.1.21; ἔ. εὐδαίμοσι γενέσθαι
    ">Refs 5th c.BC+</a>]<b>''licet esse beatis'',</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 3.23 ">Refs 4th c.BC+</a>]: with <i>accusative</i>
    instead of second <i>dative</i>, ἔ. ὑμῖν φίλους γενέσθαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.20 ">Refs 5th c.BC+</a>]: with <i>accusative</i>
    <i>person</i> et <i>infinitive</i>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 1079, 5th-6th c.BC: Plato Philosophus
    “Politicus” 290d: _neuter_ ">Refs 5th c.BC+</a>]<i>participle</i> <i>absolutely</i>,
    ἐξεόν τοι.. ἕτερα ποιέειν <b>since it was possible</b> for thee to.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.126; ἐξόν σοι γάμου τυχεῖν 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 648; ἐξὸν κεκλῆσθαι 5th c.BC: Sophocles
    Tragicus “Electra” 365; ὡς οὐκ ἐξεσόμενον τῇ πόλει δίκην.. λαμβάνειν 5th c.BC:
    Lysias Orator 14.10. ">Refs 5th c.BC+</a>]'
