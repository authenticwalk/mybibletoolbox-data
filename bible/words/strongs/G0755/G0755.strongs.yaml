strongs_number: G0755
language: greek
lemma: ἀρχιτρίκλινος
transliteration: architríklinos
definition: director of the entertainment
kjv_usage: governor (ruler) of the feast
derivation: from G746 (ἀρχή) and a compound of G5140 (τρεῖς) and G2827 (κλίνω) (a
  dinner-bed, because composed of three couches);
extended_definition:
  gloss: head waiter
  definition: '<b>ἀρχι-τρίκλινος</b>, -ου, ὁ<BR /> (τρί-κλινος or -ον, a room with
    three couches) <BR /><b>the superintendent of a banquet, whose duty it was to
    arrange the tables and food </b>(<i>DB</i>, ii, 253): <ref=''Jhn.2.8-9.''>Jhn.2:8-9.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀρχι-τρίκλῑνος</b>, ὁ, <br /> <b>president of a banquet</b>
    (<b>triclinium</b>), [<a href="javascript:void(0)" title=" NT.John.2.9. ">NT</a>]<br
    /><Level3><b>__2</b></Level3> <b>head-waiter,</b> [<a href="javascript:void(0)"
    title=" 3rd c.AD: Heliodorus Scriptor Eroticus 7.27.">Refs 3rd c.AD+</a>]'
  source: STEPBible/LSJ
