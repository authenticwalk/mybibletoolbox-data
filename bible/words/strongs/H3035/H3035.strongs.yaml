definition: Jiddo, an Israelite
kjv_usage: Iddo.
derivation: from H3034 (יָדָה); praised;
extended_definition:
  gloss: Jaddai
  definition: A man living at the time of Exile and Return, only mentioned at Ezr.10.43<BR>
    § Iddo = "timely" or "lovely"<br>1) son of Zechariah, ruler of the tribe of Manasseh
    east of the Jordan in the time of David<br>2) a man who took a foreign wife in
    the time of Ezra
