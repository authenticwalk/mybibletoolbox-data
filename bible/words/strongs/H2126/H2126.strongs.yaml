extended_definition:
  gloss: Zina
  definition: 'A man of the tribe of Levi living at the time of Egypt and Wilderness,
    first mentioned at 1Ch.23.10; <br> son of: Shimei (H8096G); <br> brother of: Jahath
    (H3189I), Jeush (H3266J) and Beriah (H1283J); also called Zina at 1Ch.23.10;<BR>Also
    named: <i>zi.zah</i> (זִיזָה "Zizah" H2125) <BR> § Zina = "well-fed"<br> a Gershonite
    Levite, second son of Shimei; also called ''Zizah''<br>'
