strongs_number: G0374
language: greek
lemma: ἀναπείθω
transliteration: anapeíthō
definition: to incite
kjv_usage: persuade
derivation: from G303 (ἀνά) and G3982 (πείθω);
extended_definition:
  gloss: to persuade
  definition: '<b>ἀνα-πείθω </b><BR /> [in LXX: <ref=''Jer.29.8''>Jer.29:8</ref> (נָשָׁא
    hi.), <ref=''1Ma.1.11''>1Ma.1:11</ref> * ;] <BR /><b>to per­suade, incite</b>:
    <ref=''Act.18.13''>Act.18:13</ref> (cf. MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναπείθω</b> <br /> [<a href="javascript:void(0)" title="(4th
    c.AD(?): Arcadius Grammaticus ἀμπ- “SIG” 306.59)">Refs 4th c.AD+</a>], <b>persuade,
    convince,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 1.2.52, +others">Refs 5th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.84. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>persuade, move</b> to do a thing, with <i>accusative</i> <i>person</i> et <i>infinitive</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.124, 156,
    etc.">Refs 5th c.BC+</a>]; followed by <i>conjunction</i>, ἀ. ὡς χρή.. [<a href="javascript:void(0)"
    title=" [prev. author] 1.123; ἀ. λόγῳ ὅκως.. 1.37: with double _accusative_, ἀ.
    τινά τι">Refs</a>] <b>persuade</b> one <b>of</b> a thing, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 77, compare “Anthologia Graeca”
    9.438 (1st c.AD: Philippus Epigrammaticus). ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>seduce, mislead,</b> τινά[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.148, 5.66, etc.">Refs 5th c.BC+</a>]; ἀ. χρήμασι, δώροις, <b>bribe,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Pax”
    622, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.5.3">Refs
    5th c.BC+</a>]; χρυσίον διδοὺς ἀναπείσεις ὅπως.. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 473, compare “PMagd.” 14.3,
    NT.Act.18.13">NT+5th c.BC+</a>]:—<i>passive</i>, ἀναπεπεισμένος <b>bribed,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Vespae”
    101.">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
