strongs_number: G0436
language: greek
lemma: ἀνθίστημι
transliteration: anthístēmi
definition: to stand against, i.e. oppose
kjv_usage: resist, withstand
derivation: from G473 (ἀντί) and G2476 (ἵστημι);
extended_definition:
  gloss: to oppose
  definition: '<b>ἀνθ-ίοτημι</b><BR /> (ἀντί, ἵστημι), [in LXX for עָמַד, יָצַב, etc.
    ;] <BR />__1. in pres., impf., fut. and 1 aor. act., causal, to set against. <BR
    /> __2. In mid, and pass., also pf. and 2 aor. act., <b>to withstand, resist,
    oppose</b>: with dative, <ref=''Mat.5.39''>Mat.5:39</ref>, <ref=''Luk.21.15''>Luk.21:15</ref>,
    <ref=''Act.6.10; 13.8''>Act.6:10 13:8</ref>, <ref=''Rom.9.19; 13.2''>Rom.9:19
    13:2</ref>, <ref=''Gal.2.11''>Gal.2:11</ref>, <ref=''Eph.6.13''>Eph.6:13</ref>,
    <ref=''2Ti.3.8; 4.15''>2Ti.3:8 4:15</ref>, <ref=''Jas.4.7''>Jas.4:7</ref>, <ref=''1Pe.5.9''>1Pe.5:9</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνθ-ίστημι</b>, <br /> <b>set against,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.115; especially in battle, πελταστικὴν
    τῆ τοῦ παγκρατίου μάχῃ 5th-6th c.BC: Plato Philosophus “Leges” 834a">Refs 5th
    c.BC+</a>]; ἀ. τροπαῖον <b>set up</b> a trophy <b>in opposition,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.54, 105">Refs 5th c.BC+</a>]; <b>weigh
    against,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 1389">Refs 5th c.BC+</a>]; ἀ. τινὸς τὴν ὁλκήν <b>outweigh</b>
    him, [<a href="javascript:void(0)" title="LXX.Sir. 8.2. ">LXX</a>]<br /><Level3><b>__2</b></Level3>
    <b>match with, compare,</b> ἀντιστῆσαι καὶ παραβαλεῖν[<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Theseus” 1. ">Refs
    1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus uses only ">Refs 8th c.BC+</a>]<i>passive</i>,
    with <i>intransitive</i> <i>aorist 2</i> ἀντέστην. <i>aorist 1</i> <i>passive</i>
    ἀντεστάθην[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.72">Refs 5th c.BC+</a>]: <i>perfect</i> ἀνθέστηκα[<a href="javascript:void(0)"
    title=" NT.Rom.9.19">NT</a>]; <i>Attic dialect</i> <i>contraction</i> <i>participle</i>
    ἀνθεστώς[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    6.70">Refs 5th c.BC+</a>]: <i>future</i> ἀντιστήσομαι[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.75, 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 645">Refs 5th c.BC+</a>]:—<b>stand against,</b> especially in battle,
    <b>withstand,</b> Ἥρῃ δ᾽ ἀντέστη.. Ἄρτεμις[<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 20.70, compare 72, 5th c.BC: Herodotus
    Historicus 6.117 +others; τοὺς ἀνθισταμένους τοῖς ὑμετέροις βουλήμασι 4th c.BC:
    Demosthenes Orator 18.49; πρὸς τὴν ἀνάγκην οὐδ᾽ Ἄρης ἀ. 5th c.BC: Sophocles Tragicus
    “Fragmenta” 256, compare 5th c.BC: Thucydides Historicus 1.93, 5th-6th c.BC: Xenophon
    Historicus “Symposium” 5.1: rarely with _genitive_, δέος.. σοὶ φρενῶν ἀνθίσταται
    4th-5th c.BC: Aeschylus Tragicus “Persae” 703 (ἀνθάπτεται Wakef.),compare 4th
    c.AD(?): Quintus Smyrnaeus Epicus 1.520. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    of things, <b>turn out unfavourably</b> to one, ἀντιστάντος αὐτῷ τοῦ πράγματος[<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 5.4, compare
    38; ἄν τὰ παρ᾽ ὑμῶν τῶν ἀκουόντων ἀντιστῇ 4th c.BC: Demosthenes Orator 19.340.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <i>absolutely</i>, <b>make
    a stand,</b> ἀλλ᾽ ἔτ᾽ ἄρ᾽ ἀνθίσταντο[<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 16.305">Refs 8th c.BC+</a>]; <b>resist, fight
    on,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 5.72,
    etc.; ὑπέρ τινος 5th c.BC: Sophocles Tragicus “Ajax” 1231, “Ant.” 518.">Refs 5th
    c.BC+</a>]'
