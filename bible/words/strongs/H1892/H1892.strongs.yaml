strongs_number: H1892
language: hebrew
lemma: הֶבֶל
transliteration: hebel
pronunciation: heh'bel
definition: emptiness or vanity; figuratively, something transitory and unsatisfactory;
  often used as an adverb
kjv_usage: '[idiom] altogether, vain, vanity.'
derivation: or (rarely in the abs.) הֲבֵל; from H1891 (הָבַל);
