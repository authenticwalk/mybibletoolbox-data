strongs_number: G3453
language: greek
lemma: μυέω
transliteration: myéō
definition: to initiate, i.e. (by implication) to teach
kjv_usage: instruct
derivation: from the base of G3466 (μυστήριον);
extended_definition:
  gloss: to initiate
  definition: '<b>μυέω</b>, -ῶ<BR /> (μύω, to shut the mouth), [in LXX: <ref=''3Ma.2.30''>3Ma.2:30</ref>
    * ;] <BR /><b>to initiate into the mysteries </b>(so chiefly in cl.; LXX, l.with);
    hence, <b>to instruct</b>: pass., <ref=''Php.4.12''>Php.4:12</ref> (RV, I have
    learned the secret).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μῠέω</b>, <br /> (μύω, which see) <b>initiate into the mysteries</b>,
    μυῶν.. ἄλλους ξένους [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides
    Orator 1.132, compare “IG” 12.6.113; ἐκ τοῦ μυεῖν καὶ ἐποπτεύειν 5th-6th c.BC:
    Plato Philosophus “Epistulae” 333e, compare 4th c.BC: Demosthenes Orator 59.21;
    ἐμύησε καὶ μυεῖ τοὺς Ἕλληνας 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.607b: with _accusative_ _cognate_, ξένους ἐμύει θεούς 1st c.AD: Josephus Historicus
    “contra Apionem” 2.37 ">Refs 5th c.BC+</a>]:—more frequently in <i>passive</i>,
    <b>to be initiated</b>, ὁ βουλόμενος μυεῖται [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 8.65; ὅσοι μεμυήμεθα 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 456 ">Refs 5th c.BC+</a>]; οἱ μεμυημένοι[<a href="javascript:void(0)"
    title=" [prev. work] 158, 5th-6th c.BC: Andocides Orator 1.28; δεῖ γὰρ μυηθῆναί
    με πρὶν τεθνηκέναι 5th-6th c.BC: Aristophanes Comicus “Pax” 375 ">Refs 5th c.BC+</a>];
    μυηθῆναι ἀφ᾽ ἑστίας, see at {ἑστί; τοῦ ἀφ᾽ ἑστίας μυουμένου} probably in [<a href="javascript:void(0)"
    title=" “IG” 12.6.108; μυηθεῖσαν ἀφ᾽ ἑστίας “SIG” 853 (Eleusis, 1st c.AD)">Refs
    1st c.AD+</a>]; θεοπρόποι ἦλθον.., οἵτινες μυηθέντες ἐνεβάτευσαν [<a href="javascript:void(0)"
    title=" “OGI” 530.15 (Notium, 2nd c.AD)">Refs 2nd c.AD+</a>]: with <i>accusative</i>
    <i>cognate</i>, <b>to be initiated in</b> a thing, τὰ μυστήρια μυεῦνται [<a href="javascript:void(0)"
    title=" 1st c.AD(?): Heraclitus 14 ">Refs 1st c.AD+</a>]; ὅστις τὰ Καβείρων ὄργια
    μεμύηται in the mysteries of the Cabiri, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.51 ">Refs 5th c.BC+</a>]; τὰ μεγάλα (i.e. μυστήρια)
    μεμύησαι, πρὶν τὰ σμικρά [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Gorgias” 497c; τὰ ἐρωτικὰ μυηθῆναι [prev. author] “Smp.” 209e, compare
    “Phdr.” 250c; τὰ λεοντικὰ μ. 3rd c.AD: Porphyrius Tyrius Philosophus “de Antro
    Nympharum - Porphyrii Opuscula” 15: also with _dative_, ἐμυήθην θεοῖς Theophilus
    Comicus 1.4; μυεῖσθαι γάμῳ 4th c.AD: Alciphro Epistolographus 1.4. ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> generally, <b>teach, instruct</b>,
    with <i>infinitive</i>, ἐμύησάς τινα ἰδεῖν [<a href="javascript:void(0)" title="
    “Anthologia Graeca” 7.385 (1st c.AD: Philippus Epigrammaticus); ἀλλά μ᾽ ἀνὴρ ἐμύησ᾽
    Ἑλικωνίδα (i.e. εἶναι) [prev. work] 9.162 ">Refs 1st c.AD+</a>]:—<i>passive</i>,
    μεμύημαι καὶ χορτάζεσθαι καὶ πεινᾶν [<a href="javascript:void(0)" title=" NT.Phil.4.12;
    κυβερνᾶν μυηθήσομαι 4th c.AD: Alciphro Epistolographus 2.4.21. ">NT+4th c.AD+</a>]'
  source: STEPBible/LSJ
