strongs_number: G1369
language: greek
lemma: διχάζω
transliteration: dicházō
definition: to make apart, i.e. sunder (figuratively, alienate)
kjv_usage: set at variance
derivation: from a derivative of G1364 (δίς);
extended_definition:
  gloss: to disunite
  definition: '<b>διχάζω</b><BR /> (δίχα, apart), [in Aq.: <ref=''Lev.1.17''>Lev.1:17</ref>,
    <ref=''Deu.14.6''>Deu.14:6</ref> * ;] <BR /><b>to cut apart, divide in two</b>;
    metaphorically, <b>to set at variance</b>: <ref=''Mat.10.35.''>Mat.10:35.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δῐχάζω</b>, <br /> <i>future</i> <b>-άσω</b>[<a href="javascript:void(0)"
    title=" 3rd c.AD: Plotinus Philosophus 5.3.10 ">Refs 3rd c.AD+</a>]:—<b>divide
    in two,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Politicus” 264d (of logical dichotomy)">Refs 5th c.BC+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 4th-5th c.AD(?): Nonnus Epicus “Dionysiaca”
    3.33, +others">Refs 4th c.AD+</a>]; αἴγειρος.. δισσοῖσι κλάδοις δεδιχασμένη ἑνὸς
    ἐκ στελέχους Lyric poetry in[<a href="javascript:void(0)" title=" “Philol.” 80.334;
    δεδιχασμένον διχασμῷ 2nd c.AD: Aquila LXX.Deu.14.6. ">LXX+2nd c.AD+</a>]<br /><Level4><b>__b</b></Level4>
    <b>divide by two,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Nicomachus
    Gerasenus Mathematicus “Arithmetica Introductio” 1.7, +others (_passive_). ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> δ. τινὰ κατά τινος <b>divide</b>
    one against another, [<a href="javascript:void(0)" title=" NT.Matt.10.35. ">NT</a>]<br
    /><Level2><b>__II</b></Level2> <i>intransitive</i>, <b>to be divided,</b> interpolated
    in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    4.8.18 ">Refs 5th c.BC+</a>]; διχαζούσης ἡμέρας at <b>mid</b>-day, [<a href="javascript:void(0)"
    title=" Anonymus cited in 10th c.AD: Suidas Legal icographus ">Refs</a>]'
  source: STEPBible/LSJ
