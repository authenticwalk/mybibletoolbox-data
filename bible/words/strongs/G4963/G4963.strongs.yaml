strongs_number: G4963
language: greek
lemma: συστροφή
transliteration: systrophḗ
definition: a twisting together, i.e. (figuratively) a secret coalition, riotous crowd
kjv_usage: + band together, concourse
derivation: from G4962 (συστρέφω);
extended_definition:
  gloss: commotion/plot
  definition: '<b>συ-στροφή</b>, -ῆς, ἡ<BR /> (συστρέφω), [in LXX: <ref=''Rom.4.19;
    13.12''>Rom.4:19 13:12</ref> (צָרַר); σ. ποιεῖσθαι, <ref=''Amo.7.10''>Amo.7:10</ref>
    (קָשַׁר), etc. ;] <BR />__1. a twisting together (Plat.). <BR /> __2. <b>a concourse,
    a riotous gathering </b>(Polyb.): <ref=''Act.19.40''>Act.19:40;</ref> σ. ποιεῖσθαι
    (Am, l.with), <b>to make a compact </b>(RV, banded themselves together): <ref=''Act.23.12.''>Act.23:12.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συστροφ-ή</b>, ἡ, <br /> <b>twisting together</b>, σ. χαύνην
    λαμβάνειν <b>to be</b> loosely <b>twisted</b>, of yarn, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Politicus” 282e. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>turning round</b>, variant (cited in [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.891e) in “Placita
    Philosophorum” 2.29.3, for συντροφή. ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>condensation, density</b>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Problemata” 964a18. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <i>plural</i>, <b>dealings, converse</b> between men, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “Sententiae” 33. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__5</b></Level3> <i>metaphorically</i> of style, <b>terseness, concentration</b>,
    [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis “de
    Demosthene” 18, “Th.” 53, 4th c.BC: Demetrius Phalereus Rhetor “Demetrius on Style”
    8; ἐν συστροφῇ ">Refs 4th c.BC+</a>]<b>concisely,</b> [<a href="javascript:void(0)"
    title=" PMag.Lond. 46.25. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>that
    which is rolled into one mass</b>: hence, <br /><Level3><b>__II.1</b></Level3>
    <b>collection, gathering</b>, πλήθεος σ. [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.9.ά">Refs 5th c.BC+</a>]; <b>seditious meeting,
    concourse</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    4.34.6, NT.Act.19.40 ">NT+2nd c.BC+</a>]; κατὰ συστροφάς in <b>knots</b>, [<a
    href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis 5.31, etc.">Refs
    1st c.BC+</a>]; μετὰ συστροφῆς in <b>close array</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 11.8 ">Refs 1st c.BC+</a>]; also,
    <b>swarm</b> of bees, [<a href="javascript:void(0)" title=" LXX.Judg.14.8 (variant)">LXX</a>];
    <b>flock</b> of birds, [<a href="javascript:void(0)" title=" 2nd c.AD: Artemidorus
    Daldianus Onirocriticus 2.20 ">Refs 2nd c.AD+</a>]; of other things, σ. δρυῶν
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Dio Chrysostomus Sophista
    1.52. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <b>physical mass,
    aggregate</b>, in <i>plural</i>, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Epicurus Philosophus “Epistulae” 1pp.25,28 U.">Refs 4th c.BC+</a>]; especially
    <b>morbid collection</b> or <b>deposit</b> of tubercles, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 41 ">Refs 5th c.BC+</a>];
    αἱ περὶ τοὺς κονδύλους σ. chalk-stones, [<a href="javascript:void(0)" title="
    1st c.AD: Dioscorides (Dioscurides) Medicus 1.30">Refs 1st c.AD+</a>]; σ. νεύρων
    a <b>complication</b> of nerves or sinews, [<a href="javascript:void(0)" title="
    [prev. author] 5.117, “Eup.” 1.229; χάριν τοῦ.. τὰ νεῦρα καθάπερ ἐκ σ. τινος ἁπλοῦσθαι
    2nd c.AD: Soranus Medicus 1.101; συστροφαὶ νοσημάτων 5th c.BC: Hippocrates Medicus
    “Acut.(Sp.”) 4">Refs 5th c.BC+</a>]; <b>tumour</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.664f, 2nd c.AD: Galenus
    Medicus 15.773, 5th c.BC: Hippocrates Medicus cited in [same work]19.143. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>twisted grain</b> in wood,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 5.2.3, 5.5.1. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    συστροφή, with or without ὄμβρου, a <b>sudden storm</b> of rain, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.74.5, 11.24.9 ">Refs 2nd c.BC+</a>]; σ.
    ἀνέμου, πνεύματος, <b>whirl</b>wind, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Phrynichus Atticista 374, 4th-3rd c.BC: Theophrastus Philosophus “de Ventis”
    34, LXX.Hos.4.19 ">LXX+4th c.BC+</a>]; νέφη καὶ σ. [<a href="javascript:void(0)"
    title=" 3rd c.BC: Antigonus Carystius Paradoxographus “Mirabilia” 40. ">Refs 3rd
    c.BC+</a>]<br /><Level3><b>__II.5</b></Level3> of stars, νεφελοειδὴς σ., = <b>nebula</b>,
    [<a href="javascript:void(0)" title=" 4th c.AD: Hephaestio Astrologus 1.3, compare
    2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos” 149 (_plural_), “Alm.” 7.5, +others
    ">Refs 2nd c.AD+</a>]'
