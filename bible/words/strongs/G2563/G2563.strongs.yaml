strongs_number: G2563
language: greek
lemma: κάλαμος
transliteration: kálamos
definition: a reed (the plant or its stem, or that of a similar plant); by implication,
  a pen
kjv_usage: pen, reed
derivation: of uncertain affinity;
extended_definition:
  gloss: reed/stick/pen
  definition: '<b>κάλαμος</b>, -ου, ὁ <BR /> [in LXX chiefly for קָנֶה, <ref=''Isa.42.3''>Isa.42:3</ref>,
    <ref=''Ezk.40.3''>Eze.40:3</ref> ff., al. ;] <BR /><b>a reed</b>: <ref=''Mat.11.7;
    12.20''>Mat.11:7 12:20</ref>" (LXX) <ref=''Luk.7.24''>Luk.7:24;</ref> hence, accusative,
    to its various uses, <BR /> __(a) <b>a reed-pipe, flute</b>; <BR /> __(b) a reed-staff,
    staff (cf. <ref=''2Ki.18.21''>4Ki.18:21</ref>, ῥάβδος καλαμίνη): <ref=''Mat.27.29-30,
    48''>Mat.27:29-30, 48</ref>, <ref=''Mrk.15.19, 36''>Mrk.15:19, 36</ref>; <BR />
    __(with) <b>a measuring reed or rod </b>(Ez, l.with): <ref=''Rev.11.1; 21.15-16''>Rev.11:1
    21:15-16</ref>; <BR /> __(d) <b>a writing reed, a pen</b>: <ref=''3Jn.13''>III
    Jn 13</ref> (cf. Milligan, <i>NTD</i>, 9, 7).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κάλᾰμος</b> [κᾰ], ὁ, <br /> <b>reed</b>, used for thatching
    or wattling, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.101, +others, 5th c.BC: Thucydides Historicus 2.76; for wreaths, κ. λευκός 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 1006 (_anapaest meter_); for bedding, 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Lycurgus” 16; for fuel, “PCair.Zen.”
    85 (3rd c.BC)">Refs 5th c.BC+</a>]; various species, κ. εὐώδης, ἀρωματικός, <b>sweet
    flag, Acorus Calamus</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Theophrastus Philosophus “Historia Plantarum” 4.8.4, 9.7.1, “Od.” 33, 1st c.AD:
    Dioscorides (Dioscurides) Medicus 1.18">Refs 4th c.BC+</a>]; κ. αὐλητικός <b>pole-reed,
    Arundo Donax</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 4.11.1, 9 ">Refs 4th c.BC+</a>]; κ. εἰλετίας
    <b>marram, Ammophila arundinacea</b>, [<a href="javascript:void(0)" title="[prev.
    work] 13 ">Refs</a>]; κ. ἐπίγειος <b>bush-grass, Calamagrostis epigeios</b>, [<a
    href="javascript:void(0)" title="[prev. passage]">Refs</a>]; κ. Ἰνδικός <b>bamboo,
    Bambusa arundinacea</b>, [<a href="javascript:void(0)" title="[prev. passage],
    1st c.AD: Dioscorides (Dioscurides) Medicus 5.92, “PLond.” 2.191.11 (2nd c.AD),
    “Geoponica” 2.6.23, compare 5th c.BC: Herodotus Historicus 3.98 ">Refs 5th c.BC+</a>];
    κ. Ἰνδικὸς ὁ ἄρρην <b>male bamboo, Dendrocalamus strictus</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 4.11.13 ">Refs
    4th c.BC+</a>]; κ. κύπριος, ={δόναξ}, [<a href="javascript:void(0)" title=" 3rd
    c.BC: Asclepiades Epigrammaticus cited in 2nd c.AD: Galenus Medicus 12.414">Refs
    3rd c.BC+</a>]; κ. πλόκιμος <b>spear-grass, Phragmites communis</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 4.11.1 ">Refs
    4th c.BC+</a>]; κ. Χαρακίας, <b>Arundo Donax</b>, [<a href="javascript:void(0)"
    title="[prev. passage] ">Refs</a>]<br /><Level2><b>__II</b></Level2> applied to
    various uses, <br /><Level3><b>__II.1</b></Level3> <b>reed-pipe, flute</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 10(11).84, “N.”
    5.38, 5th c.BC: Euripides Tragicus “Electra” 702 (Lyric poetry), “IT” 1126 (Lyric
    poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>fishing-rod</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Comicus 11, 3rd c.BC:
    Theocritus Poeta Bucolicus 21.43, 2nd c.AD: Lucianus Sophista “DMort.” 27.9; κ.
    ἁλιευτικός 4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 693a23. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>limed</b> <b>twig</b> used
    by fowlers, [<a href="javascript:void(0)" title=" 2nd c.BC: Bion Bucolicus “fragment”
    10.5, 5th-4th c.BC: Aesopus Fabularum Scriptor 171, 296. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.4</b></Level3> <b>shaft</b> of an arrow, [<a href="javascript:void(0)"
    title=" 1st c.BC: Ptolemaeus Epigrammaticus “Alm.” 7.5">Refs 1st c.BC+</a>]; made
    of κ. τοξικός, or Κρητικός, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Theophrastus Philosophus “Historia Plantarum” 4.11.11. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.5</b></Level3> <b>reed-pen</b>, [<a href="javascript:void(0)"
    title=" LXX.Psa.44(45).1, NT.3John.13, 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus “Demosthenes” 29, 2nd c.AD: Lucianus Sophista “Hist.Conscr.” 38; κάλαμοι
    γραφικοί “PGrenf.” 2.38.7 (1st c.BC)">LXX+NT+1st c.BC+</a>]; κ. γραφεῖς [<a href="javascript:void(0)"
    title=" 2nd c.AD(?): Pollianus Epigrammaticus 10.61. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__II.6</b></Level3> <b>measuring-rod,</b> [<a href="javascript:void(0)"
    title=" NT.Rev. 11.1, +others: hence, a definite measure, “IG” 9(1).61.50 (Daulis,
    2nd c.AD)">NT+2nd c.AD+</a>]; = 5 πήχεις, [<a href="javascript:void(0)" title="
    2nd-1st c.BC(?): Hero Mechanicus ">Refs 2nd c.BC+</a>] “*Geometry texts” 4.11;
    = 6 2/3 πήχεις, [<a href="javascript:void(0)" title="[prev. work]23.13. ">Refs</a>]<br
    /><Level3><b>__II.7</b></Level3> in Medicine texts, <b>tube</b> for insufflation,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Aretaeus Medicus “ὀξέων νούσων
    θεραπευτικόν” 1.9, 3rd c.BC: Asclepiades Epigrammaticus cited in 2nd c.AD: Galenus
    Medicus 12.985; for fumigation, 1st c.AD: Dioscorides (Dioscurides) Medicus “Eup.”
    1.56; for extraction, 1st c.AD: Celsus Medicus 7.5.2 ">Refs 3rd c.BC+</a>]; also,
    <b>splint</b>, [<a href="javascript:void(0)" title=" 6th c.AD: Palladas Epigrammaticus
    ">Refs 6th c.AD+</a>]<b>in Hp.Fract.</b>[<a href="javascript:void(0)" title="
    12.282 C. ">Refs</a>]<br /><Level3><b>__II.8</b></Level3> ornament of female dress,
    [<a href="javascript:void(0)" title="“Anthologia Graeca” 6.292 (3rd c.BC: Hedylus
    Epigrammaticus). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.9</b></Level3> <b>stake</b>
    to which vines were tied, [<a href="javascript:void(0)" title=" “PFlor.” 369.4
    (2nd c.AD), 4th c.AD: Julianus Imperator “Orationes” 3.125b, etc. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__III</b></Level2> collectively, <br /><Level3><b>__III.1</b></Level3>
    <b>reed</b>, i.e. <b>reeds</b>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Meteorologica” 359b1, “POxy.” 742.2 (1st c.BC)">Refs
    4th c.BC+</a>], etc.: in <i>plural</i>, <b>reed-beds</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.71.4. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    of plants, which are neither shrub nor bush (ὕλη), nor tree (δένδρον), [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.5.1. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.3</b></Level3> <b>mat of reeds</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 372b ">Refs 5th c.BC+</a>];
    <b>roof of reeds</b> [<a href="javascript:void(0)" title="(from Coan), 5th c.AD(?):
    Hesychius Legal icographus ">Refs 5th c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    ={καλάμη}, <b>stalk</b> of wheat, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Oeconomicus” 18.2. ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    ὁ κ. τοῦ σκέλους the <b>shinbone</b>, [<a href="javascript:void(0)" title="Scholia
    2nd c.AD: Lucianus Sophista “VH” 1.23. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__VI</b></Level2>
    <b>ticket</b> for obtaining corn-rations, = <b>tessera frumentaria,</b> [<a href="javascript:void(0)"
    title="“Corpus Glossariorum Latinorum”">Refs</a>] (Cf. Latin <i>culmus</i>, OHG.
    <b>halm</b>, etc.)'
