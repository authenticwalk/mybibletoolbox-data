    “CR” 19.368 (from Sizma). ">Refs</a>]<br /><Level4><b>__II.7.c</b></Level4> σῴζουσα,
    ἡ, ={ἀρτεμισία}, Ps.-[<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides
