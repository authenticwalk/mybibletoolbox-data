    (Cyropaedia)” 4.2.28 ">Refs 5th c.BC+</a>]: <i>aorist</i> ἐσωσάμην [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 402 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <i>future</i> σωθήσομαι [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 5.111, 5th-6th c.BC: Aristophanes Comicus “Nubes” 77, 5th c.BC: Hippocrates
    Medicus “προγνωστικόν” 1, etc.">Refs 5th c.BC+</a>]: <i>aorist</i> ἐσώθην [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.110, +others,
    “SIG” 167.37 (Mylasa, 4th c.BC) (ἐσώσθην only in 5th c.AD(?): Hesychius Legal
