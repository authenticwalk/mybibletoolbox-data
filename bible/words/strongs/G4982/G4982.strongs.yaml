    Euripides Tragicus “Helena” 266, 5th-6th c.BC: Plato Philosophus “Respublica”
    486c ">Refs 5th c.BC+</a>]: more frequently in <i>middle</i>, παρῆκα θεσμῶν οὐδέν,
    ἀλλ᾽ ἐσῳζόμην.. ὅπως δύσνιπτον ἐκ δέλτου γραφήν [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 682, compare “El.” 1257; μηδ᾽
    ἂ ἔμαθε σῴζοιτο 5th-6th c.BC: Plato Philosophus “Respublica” 455b; in full, μνήμην
    σῴζομαι στρατεύματος 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 302 (Lyric
    poetry), compare 5th-6th c.BC: Plato Philosophus “Gorgias” 501a, “Tht.” 163d.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> Constr.: <br /><Level3><b>__II.1</b></Level3>
    simply with <i>accusative</i>, see above <br /><Level3><b>__II.2</b></Level3>
    with a sense of motion to a place, <b>bring</b> one <b>safe</b> to, τὸν δ᾽ ἐσάωσεν
    ἐς ποταμοῦ προχοάς [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 5.452; ἐς ὅμιλον 8th c.BC: Ilias Homerus Epicus “Illiad” 19.401;
    πόλινδε 5.224, etc.; ἐς οἴκους 5th c.BC: Sophocles Tragicus “Philoctetes” 311;
    εἰς τὴν βασιλείαν τὴν ἐπουράνιον NT.2Tim.4.18 ">NT+8th c.BC+</a>]:—<i>passive</i>,
    <b>come safe to</b> a place, σωθέντος ἐμεῦ ὀπίσω ἐς οἶκον [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.97, compare 9.104; πρὸς ἤπειρον σεσῶσθαι
    4th-5th c.BC: Aeschylus Tragicus “Persae” 737; δεῦρο 5th c.BC: Euripides Tragicus
    “Phoenissae” 725; οἴκαδε 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    1.6.7 ">Refs 5th c.BC+</a>]; σῴζεσθαι ἐπὶ τὴν ὑμετέρην [χώρην] [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.98; ἐς δόμους σωθέντ᾽ 5th c.BC: Sophocles
    Tragicus “Trachiniae” 611; σωθῶμεν ἐπὶ θάλατταν 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 6.5.20: with _dative_ _person_, μόλις ὔμμιν ἐσώθην 3rd c.BC: Theocritus
    Poeta Bucolicus 15.4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    σ. τινὰ ἐκ φλοίσβοιο, ἐκ πολέμου, <b>carry off safe, rescue from.. </b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.469, 11.752; ἐκ ποταμοῖο 21.274;
    ἐκ θανάτοιο 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.753; ἐκ πολλῶν πόνων
    5th c.BC: Sophocles Tragicus “Electra” 1356; ἀπὸ στρατείας 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 603; διὰ δεινῶν πραγμάτων σεσωσμένοι 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 5.5.8: with _genitive_, σώσας ἐχθρῶν χθόνα">Refs 8th c.BC+</a>]
    <b>having rescued</b> it <b>from</b> them, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Antigone” 1162; σῶσαί τινα κακοῦ [prev. author]
    “Ph.” 919; σεαυτὸν νούσου “Ath.Mitt.” 56.124 (from Smyrna)">Refs 5th c.BC+</a>];
    σωθῆναι κακῶν [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Orestes” 779 ">Refs 5th c.BC+</a>].--Both constructions may be combined, σ. τινὰ
    ἐκ πολέμοιο νῆας ἔπι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 17.452; ἐκ π. μετὰ νῆας 12.123; ἐξ Αἰγίνης δεῦρο 5th-6th c.BC:
    Plato Philosophus “Gorgias” 511d. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    with <i>accusative</i> et <i>dative</i> <i>person</i>, <b>save for</b> another,
    υἷά τινι [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 4.765; ἡμῖν τὸν βίον 5th-6th c.BC: Plato Philosophus “Protagoras” 356e,
    etc.">Refs 8th c.BC+</a>]:— <i>passive</i>, σῴζεταί τί τινι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Pax” 1022, 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 7.7.56. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    with <i>infinitive</i>, [σπονδαὶ] αἵ σε σῴζουσιν θανεῖν which <b>save</b> thee
    <b>from</b> dying, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Phoenissae” 600 (troch.). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.6</b></Level3>
    with <i>participle</i>, σῴζεσθαι φεύγοντες by flight, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.3.51.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.7</b></Level3> <i>absolutely</i>, τὰ
    σώσοντα <b>what is likely to save</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 6.5 ">Refs 4th c.BC+</a>]; ἡ σῴζουσα [ψῆφος] [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Harm.” 3. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__II.7.b</b></Level4>
    σώζων, ὁ, [<a href="javascript:void(0)" title=" “Saviour”, of a god, “JRS” 14.28
