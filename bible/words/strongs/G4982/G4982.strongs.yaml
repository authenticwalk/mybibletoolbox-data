strongs_number: G4982
language: greek
lemma: σώζω
transliteration: sṓzō
definition: to save, i.e. deliver or protect (literally or figuratively)
kjv_usage: heal, preserve, save (self), do well, be (make) whole
derivation: from a primary (contraction for obsolete , "safe");
extended_definition:
  gloss: to save
  definition: '<b>σώζω</b> (on the more accurate σῴζω, see WH, <i>Intr.</i>, §410;
    Bl., §3, 1-3), <BR /> [in LXX chiefly for ישׁע hi., also for מלט ni., נצל ni.,
    etc. ;] <BR /><b>to save</b> from peril, <b>injury or suffering</b>: <ref=''Mat.8.25''>Mat.8:25</ref>,
    <ref=''Mrk.13.20''>Mrk.13:20</ref>, <ref=''Luk.23.35''>Luk.23:35</ref>, al.; τ.
    ψυχήν, <ref=''Mat.16.25''>Mat.16:25</ref>, al.; before ἐκ, <ref=''Jhn.12.27''>Jhn.12:27</ref>,
    <ref=''Heb.5.7''>Heb.5:7</ref>, <ref=''Jude.5''>Ju 5</ref>; of healing, <b>restoring
    to health</b>: <ref=''Mat.9.22''>Mat.9:22</ref>, <ref=''Mrk.5.34''>Mrk.5:34</ref>,
    al. In NT, esp. of salvation from spiritual disease and death, in which sense
    it is "spoken of in Scripture as either (1) past, (2) present, or (3) future,
    according as redemption, grace, or glory is the point in view. Thus (1) <ref=''Rom.8.24''>Rom.8:24</ref>,
    <ref=''Eph.2.5''>Eph.2:5</ref>, 8 <ref=''2Ti.1.9''>2Ti.1:9</ref>, <ref=''Tit.3.5''>Tit.3:5</ref>;
    (2) <ref=''Act.2.47''>Act.2:47</ref>, <ref=''1Cor.1.18''>1Co.1:18</ref>, 15:2,
    <ref=''2Co.2.15''>2Co.2:15</ref>; (3) <ref=''Mat.10.22''>Mat.10:22</ref>, <ref=''Rom.13.11''>Rom.13:11</ref>,
    <ref=''Php.2.12''>Php.2:12</ref>, <ref=''Heb.9.28''>Heb.9:28</ref>" (Vau. on <ref=''Rom.5.9''>Rom.5:9</ref>).
    Seq. ἀπό, <ref=''Mat.1.21''>Mat.1:21</ref>, <ref=''Act.2.40''>Act.2:40</ref>,
    <ref=''Rom.5.9''>Rom.5:9</ref>; ἐκ, <ref=''Jas.5.20''>Jas.5:20</ref>, <ref=''Jude.23''>Ju
    23</ref> (cf. Cremer, 532ff.). <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σῴζω</b>, <br /> with ι wherever ζ follows ω, as σῴζω, [<a
    href="javascript:void(0)" title=" “Etymologicum Magnum” 741.27, and so (written
    σωιζ-) in Inscrr. and Papyri down to 3rd c.BC, e.g. “IG” 12.625.4, 22.687.35,
    1611.378, 3rd c.BC: Isyllus Lyricus 75 (lapis), “PCair.Zen.” 482.17, 532.23 (3rd
    c.BC), “Test.Epict.” 1.6 (3rd-2nd c.BC), (ἀνα-) “IG” 22.492.13, also in codex
    Laur. of 5th c.BC: Sophocles Tragicus “Electra” 993, +others">Refs 5th c.BC+</a>],
    but otherwise without it, e.g. ἔσωσε [<a href="javascript:void(0)" title=" “IG”
    9(2).257.11 (Thess., 5th c.BC)">Refs 5th c.BC+</a>]; but Didym. (and many Hellenistic
    and later Inscrr. and Papyri) rejected the ι everywhere, see [<a href="javascript:void(0)"
    title=" “Etymologicum Magnum” [same place], and on the other hand Inscrr. show
    σῳσ- (always written σωισ-) from 5th c.BC, ἔσῳσεν “IG” 12.1085.5, 22.1236.6, συνδιασῴσαντες
    “GDI” 1612.9 (Dyme, 3rd c.BC), σῴσαι (_3rd.pers._ _sing._ _optative_) “IG” 5(2).357.152
    (Stymphalus, 3rd c.BC), διέσῳσαν “OGI” 56.18 (Canopus, 3rd c.BC),compare “PPetr.”
    3p.72 (3rd c.BC)">Refs 5th c.BC+</a>]; σοζ[, i.e. σωζ[, occurs in [<a href="javascript:void(0)"
    title=" “IG” 12.590">Refs</a>]: <i>future</i> σώσω [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 1391, 5th c.BC: Thucydides
    Historicus 1.137, etc.">Refs 5th c.BC+</a>]; early <i>Attic dialect</i> σωῶ [<a
    href="javascript:void(0)" title=" “IG” 12.188.30: ">Refs</a>]<i>perfect</i> σέσωκα,
    also σέσῳκα, see. {ἀνασῴζω}:— <i>middle</i>, <i>future</i> σώσομαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Bacchae” 793, (ἐκ-) 4th-5th c.BC: Aeschylus
