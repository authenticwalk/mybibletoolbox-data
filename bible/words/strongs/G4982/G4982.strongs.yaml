    title=" 4th-5th c.BC: Aeschylus Tragicus “Th.” [821 (820)], σέσωσται 5th c.BC:
    Euripides Tragicus “Iphigenia Taurica” 607, 4th c.BC: Demosthenes Orator 56.33,
    σεσώσμεθα 5th c.BC: Sophocles Tragicus “Trachiniae” 83, etc.; but σέσωται 5th-6th
