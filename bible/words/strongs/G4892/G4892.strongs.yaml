strongs_number: G4892
language: greek
lemma: συνέδριον
transliteration: synédrion
definition: a joint session, i.e. (specially), the Jewish Sanhedrin; by analogy, a
  subordinate tribunal
kjv_usage: council
derivation: neuter of a presumed derivative of a compound of G4862 (σύν) and the base
  of G1476 (ἑδραῖος);
extended_definition:
  gloss: council
  definition: '<b>συνέδριον</b>, -ου, τό<BR /> (σύν + ἕδρα, a seat) [in LXX: <ref=''Pro.11.13;
    15.22''>Pro.11:13 15:22</ref>, <ref=''Jer.15.17''>Jer.15:17</ref> (סוֹד), <ref=''Psa.26.4''>Psa.26:4</ref>
    (מַת), <ref=''Pro.22.10''>Pro.22:10</ref> (דִּין) <ref=''Pro.26.26''>Pro.26:26</ref>
    (קָהָל); <ref=''Pro.24.7; 27.22; 31.23''>Pro.24:7 27:22 31:23</ref>, <ref=''2Ma.14.5''>2Ma.14:5</ref>,
    <ref=''4Ma.17.17''>4Ma.17:17</ref> * ;] <BR />__1. <b>a council </b>(Plat., Xen.,
    al.; LXX; in π., σ. τ. πρεσβυτέρων, Deiss., BS, 156): of a local Jewish tribunal,
    <ref=''Mat.10.17''>Mat.10:17</ref>, <ref=''Mrk.13.9''>Mrk.13:9</ref>. <BR /> __2.
    <b>The supreme ecclesiastical court of the Jews, the Sanhedrin </b>(i.e. Talmudic
    סַנְהֵדְרִין = συνέδριον): <ref=''Mat.5.22; 26.59''>Mat.5:22 26:59</ref>, <ref=''Mrk.14.55;
    15.1''>Mrk.14:55 15:1</ref>, <ref=''Luk.22.66''>Luk.22:66</ref>, <ref=''Act.5.21,
    27; 5.34, 41; 6.12, 15; 22.30; 23.1, 6; 23.15, 20; 23.28''>Act.5:21, 27 5:34,
    41 6:12, 15 22:30 23:1, 6 23:15, 20 23:28</ref> (WH, R, mg., om.) <ref=''Act.24.20''>Act.24:20</ref>
    of a meeting of the Sanhedrin, <ref=''Jhn.11.47''>Jhn.11:47;</ref> of the place
    of meeting, <ref=''Act.4.15.''>Act.4:15.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνέδρ-ιον</b>, τό, <br /> <b>council</b>, σ. κατασκευάζειν,
    συνάγειν, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Protagoras” 317d, 4th c.BC: Aeschines Orator 3.89; ὁμογνώμονες τοῦ σ. πάντες
    “IG” 14.952.28 (Acragas, 3rd c.BC)">Refs 5th c.BC+</a>]; <b>meeting</b>, μεταπεμφθέντων
    εἰς κοινὸν σ. τῶν.. δεκανῶν [<a href="javascript:void(0)" title=" “PTeb.” 27.31
    (2nd c.BC) ">Refs 2nd c.BC+</a>]; of a <b>council of war</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.1.31,
    etc. ">Refs 5th c.BC+</a>]; of the Areopagus, [<a href="javascript:void(0)" title="
    4th c.BC: Aeschines Orator 1.91, 4th-3rd c.BC: Dinarchus Orator 1.54; τὰ σ., of
    the 600 ">Refs 4th c.BC+</a>] together with the Areopagus, [<a href="javascript:void(0)"
    title=" “IG” 22.3640 ">Refs</a>]; of a <b>board of trade</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 58.8 ">Refs 4th c.BC+</a>]; of the Roman
    [<a href="javascript:void(0)" title=" “Senate”, 2nd c.BC: Polybius Historicus
    1.11.1, etc.; the Carthaginian “Senate”, [prev. author] 1.31.8 ">Refs 2nd c.BC+</a>];
    the Jewish <b>Sanhedrin,</b> [<a href="javascript:void(0)" title="NT.Matt.5.22,
    etc. (also of local “Councils” attached to synagogues, [prev. work]10.17, NT.Mark.13.9,
    “Codex Justinianus [4th-6th c.AD]” 1.9.17); the “Senate” at Constantinople, 4th
    c.AD: Libanius Sophista “Orationes” 20.37 ">NT+4th c.AD+</a>]; τὸ σεμνότατον σ.
    τῆς γερουσίας, at Thasos, [<a href="javascript:void(0)" title=" “IG” 12(8).388;
    τὸ σ. σ. τῶν γερόντων “IGRom.” 4.782 (from Apamea)">Refs</a>]; τὸ χωρίον ἐν ᾧ
    σ. ἦν αὐτῷ τῶν πολιτῶν [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 6.332 ">Refs 2nd c.AD+</a>]; frequently of a <b>congress</b> of Allies
    or Confederates, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    8.56, 75, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.1.39,
    4th c.BC: Demosthenes Orator 18.22, 4th c.BC: Aeschines Orator 2.70, 3.58, 1st
    c.BC: Diodorus Siculus Historicus 16.89, etc.; τὸ σ. τῶν Ἑλλάνων “IG” 12(3).1259.4
    (Smyrna, 4th c.BC)">Refs 5th c.BC+</a>]; ἁμῶν (i.e. τῶν Ἀμφικτιόνων) [<a href="javascript:void(0)"
    title=" “OGI” 234.17 (Delph., 3rd c.BC),compare “SIG” 613.10 ([prev. passage],
    2nd c.BC)">Refs 3rd c.BC+</a>]; τὸ Ἑλληνικὸν σ. [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Aristides” 19. ">Refs
    1st c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>place of meeting, council-chamber</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.79, 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.4.23, “POxy.” 717.8
    (1st c.BC)">Refs 5th c.BC+</a>]; ἐν σ. in <b>court</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 9.6; ἐνεπρήσθη τὰ σ. τῶν Πυθαγορείων 2nd c.BC:
    Polybius Historicus 2.39.1. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
