strongs_number: G2933
language: greek
lemma: κτῆμα
transliteration: ktēma
definition: an acquirement, i.e. estate
kjv_usage: possession
derivation: from G2932 (κτάομαι);
extended_definition:
  gloss: possession
  definition: '<b>κτῆμα</b>, -τος, τό<BR /> (κτάομαι), [in LXX for כֶּרֶם, etc. ;]
    <BR /><b>a possession, property</b>: <ref=''Mat.19.22''>Mat.19:22</ref>, <ref=''Mrk.10.22''>Mrk.10:22</ref>,
    <ref=''Act.2.45; 5.1''>Act.2:45 5:1</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κτῆμα</b>, ατος, τό, <br /> (κτάομαι) <b>anything gotten, piece
    of property, possession</b>, <i>singular</i> once in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus, μή νύ τι.. δόμων ἐκ κτῆμα φέρηται 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 15.19; later ταύτας [γυναῖκας] ἐξείλεθ᾽ αὑτῷ
    κ. 5th c.BC: Sophocles Tragicus “Trachiniae” 245; ἡδὺ κ. τῆς νίκης λαβεῖν [prev.
    author] “Ph.” 81, compare “OT” 549, “Ant.” 702, 5th c.BC: Euripides Tragicus “Orestes”
    230, 703, etc.; κ. ἐς αἰεί 5th c.BC: Thucydides Historicus 1.22; ὡς ἡδὺ καὶ μακάριον
    τὸ κ. 5th-6th c.BC: Plato Philosophus “Respublica” 496c, etc.">Refs 8th c.BC+</a>];
    of a slave, παλαιὸν οἴκων κ. [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Medea” 49, compare 5th-6th c.BC: Plato Philosophus “Phaedo” 62d, 5th-6th
    c.BC: Xenophon Historicus “Oeconomicus” 1.6, “Vect.” 4.42; κ. ἔμψυχον 4th c.BC:
    Aristoteles Philosophus “Politica” 1253b32 ">Refs 5th c.BC+</a>]; of a calf, [<a
    href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus “Antiquitates
    Judaicae” 6.14.3; κ. πάντων ἐστὶ τιμιώτατον ἀνὴρ φίλος 5th c.BC: Herodotus Historicus
    5.24. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> frequently in <i>plural</i>,
    <b>possessions</b>, in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus
    Epicus ">Refs 8th c.BC+</a>] of <b>heirlooms</b>, δόμοις ἐν κτήματα κεῖται [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.382,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.127 ">Refs 8th c.BC+</a>]; also,
    of all kinds of <b>property</b>, frequently in [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey”, κ. δαρδάπτουσιν 14.92, compare 18.144,
    +others; διέλαχον.. κτημάτων παμπησίαν 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 817, etc.">Refs 8th c.BC+</a>]; Ἔοως ὃς ἐν κτήμασι πίπτεις who
    fallest upon <b>wealth</b>, i.e. on <b>the wealthy</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 782 codices (Lyric poetry): sometimes,
    χρήματα καὶ κ.">Refs 5th c.BC+</a>] <b>property in</b> money and <b>chattels</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    728e, compare 5th-6th c.BC: Isocrates Orator 1.28 ">Refs 5th c.BC+</a>]; ={κτήνη},
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Gorgias”
    484c, “Phd.” 62b ">Refs 5th c.BC+</a>]; opposed to ἀγροί, <b>personal</b> (opposed
    to real) <b>property</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus
    Orator 5.43 ">Refs 4th c.BC+</a>]; less frequently of <b>landed property</b>,
    κ. ἔχων ἐν Βοιωτίᾳ [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.41 (_sing._ as variant), 2nd c.AD: Herodianus Grammaticus 2.6.3 ">Refs
    4th c.BC+</a>]: later frequently in <i>singular</i>, <b>estate, farm, field</b>,
    etc., [<a href="javascript:void(0)" title=" NT.Act.5.1, “BGU” 530.21 (1st c.AD)">NT+1st
    c.AD+</a>], etc.; ἀμπελικὸν κ. <b>vineyard,</b> [<a href="javascript:void(0)"
    title=" PRyl. 157.4 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    in <i>plural</i>, <b>materials</b>, κ. πιλητά [<a href="javascript:void(0)" title="
    2nd c.AD: Galenus Medicus “de Usu Partium” 6.4, 7.22. ">Refs 2nd c.AD+</a>]'
