extended_definition:
  gloss: to please
  definition: '<b>εὐαρεστέω</b>, -ῶ <BR /> [in LXX chiefly for הָלַךְ hith., <ref=''Gen.5.22,
    24''>Gen.5:22, 24</ref>, <ref=''Psa.26.2; 56.13''>Psa.26:2 56:13</ref>, al., <ref=''Sir.44.16''>Sir.44:16</ref>
    ;] <BR /><b>to be well pleasing</b>: τ. θεῷ (LXX, ll. with), <ref=''Heb.11.5-6.''>Heb.11:5-6.</ref>
    Pass., <b>to be well pleased</b>: with dative, <ref=''Heb.13.16.''>Heb.13:16.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
