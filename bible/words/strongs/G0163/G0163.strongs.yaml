strongs_number: G0163
language: greek
lemma: αἰχμαλωτίζω
transliteration: aichmalōtízō
definition: to make captive
kjv_usage: lead away captive, bring into captivity
derivation: from G164 (αἰχμάλωτος);
extended_definition:
  gloss: to capture
  definition: '<b>αἰχμαλωτίζω</b> <BR /> (αἰχμάλωτος), [in LXX chiefly for שׁבה ;]
    in late writers = cl. αἰχμάλωτον ποιῶ (ἄγω), <BR /><b>to take</b> or <b>lead captive</b>:
    before εἰς, <ref=''Luk.21.24''>Luk.21:24</ref> (cf. <ref=''Tob.1.10''>Tob.1:10</ref>);
    metaphorically, <ref=''Rom.7.23''>Rom.7:23</ref>, <ref=''2Co.10.5''>2Co.10:5</ref>,
    <ref=''2Ti.3.6''>2Ti.3:6</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> αἰχμᾰλ-ωτίζω</b>, <br /> <b>take prisoner</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 14.37, LXX.2Ki.24.14, +others">LXX+1st
    c.BC+</a>]:—more frequently in <i>middle</i>, αἰχμαλωτίζομαι[<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Bellum Judaicum” 4.8.1">Refs 1st c.AD+</a>]:
    <i>future</i> <b>-ίσομαι</b>[<a href="javascript:void(0)" title=" [prev. work]
    2.4">Refs</a>]: <i>aorist</i> ᾐχμαλωτισάμην[<a href="javascript:void(0)" title="
    [prev. work] 1.22.1, 1st c.BC: Diodorus Siculus Historicus 13.24">Refs 1st c.BC+</a>]:
    <i>perfect</i> ᾐχμαλώτισμαι[<a href="javascript:void(0)" title=" 1st c.AD: Josephus
    Historicus “Bellum Judaicum” 4.9.8 (with variant{-σάμενοι})">Refs 1st c.AD+</a>];
    also in <i>passive</i> sense, [<a href="javascript:void(0)" title=" “SIG” 763
    (from Cyzicus).">Refs</a>]'
