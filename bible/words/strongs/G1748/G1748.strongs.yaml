strongs_number: G1748
language: greek
lemma: ἐνεδρεύω
transliteration: enedreúō
definition: to lurk, i.e. (figuratively) plot assassination
kjv_usage: lay wait for
derivation: from G1747 (ἐνέδρα);
extended_definition:
  gloss: to ambush
  definition: '<b>ἐνεδρεύω</b><BR /> (ἐνέδρα), [in LXX chiefly for אָרַב ;] <BR /><b>to
    lie in wait for</b>: with accusative of person(s), <ref=''Luk.11.54''>Luk.11:54</ref>,
    <ref=''Act.23.21''>Act.23:21</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐνεδρ-εύω</b>, <br /> <i>imperfect</i> ἐνήδρευον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.6.39
    ">Refs 5th c.BC+</a>]: <i>future</i> ἐνεδρεύσω [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Antonius” 63 ">Refs 1st c.AD+</a>]:
    <i>aorist</i> ἐνήδρευσα [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.67, 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.1.22, etc.:">Refs
    5th c.BC+</a>] — <i>middle</i>, <i>future</i> -σομαι (in <i>passive</i> sense)
    [<a href="javascript:void(0)" title=" [prev. author] “HG” 7.2.18 ">Refs</a>]:—<i>passive</i>,
    <i>aorist</i> ἐνηδρεύθην [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 28.2 ">Refs 4th c.BC+</a>]: <i>perfect</i> ἐνήδρευμαι [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Cal.” 23 ">Refs 2nd c.AD+</a>]: (ἐνέδρα):—<b>lie
    in wait for, lay snares for,</b> τινά [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 40.10, 4th-3rd c.BC: Menander Comicus “Κόλαξ” 44 ">Refs
    4th c.BC+</a>]: <i>passive</i>, <b>to be caught in an ambush, to be ensnared,</b>
    of animals, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 2.1.5; μέλιτι 3rd c.AD: Porphyrius Tyrius Philosophus “de Antro
    Nympharum - Porphyrii Opuscula” 16 ">Refs 5th c.BC+</a>]; of persons to whom poison
    has been given, [<a href="javascript:void(0)" title=" 3rd c.BC: Phylarchus Historicus
    10 1st c.AD: Josephus Historicus: _metaphorically_, ὑπὸ νόμων τοὺς πολίτας ἐνεδρεύεσθαι
    5th c.BC: Lysias Orator 1.49 ">Refs 5th c.BC+</a>]; εἰ.. μὴ τῷ χρόνῳ ἐνηδρεύθημεν
    if we <b>had</b> not <b>been deceived</b> by time, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 28.2. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>absolutely</i>, <b>lay</b> or <b>set an ambush,</b> ἐς τὸ Ἐνυάλιον [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.67, compare 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 1.6.2, 4.1.22,etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>place in ambush,</b> πεζούς [<a href="javascript:void(0)" title=" 2nd c.AD:
    Appianus Historicus “Bella Civilia” 2.76, variant in 1st c.AD: Josephus Historicus
    “Antiquitates Judaicae” 5.8.11 ">Refs 1st c.AD+</a>]:—<i>middle</i>, <i>absolutely</i>,
    <b>set an ambush,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 4.4.15 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <i>metaphorically</i>, οἱ ἐνηδρευμένοι τῇ δημηγορίᾳ λόγοι [<a href="javascript:void(0)"
    title=" 3rd c.AD: Heliodorus Scriptor Eroticus 10.17. ">Refs 3rd c.AD+</a>]<br
    /><Level2><b>__III</b></Level2> <b>hinder, obstruct,</b> τινάς [<a href="javascript:void(0)"
    title=" “POxy.” 1773.33 (3rd c.AD)">Refs 3rd c.AD+</a>]; διάπρασιν [<a href="javascript:void(0)"
    title=" “PGiss.” 105.24 (5th c.AD)">Refs 5th c.AD+</a>]:— <i>passive</i>, [<a
    href="javascript:void(0)" title=" “PAmh.” 2.143.9 (4th c.AD). ">Refs 4th c.AD+</a>]'
