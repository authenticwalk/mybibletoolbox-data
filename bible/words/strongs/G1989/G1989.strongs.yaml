strongs_number: G1989
language: greek
lemma: ἐπιστέλλω
transliteration: epistéllō
definition: to enjoin (by writing), i.e. (genitive case) to communicate by letter
  (for any purpose)
kjv_usage: write (a letter, unto)
derivation: from G1909 (ἐπί) and G4724 (στέλλω);
extended_definition:
  gloss: to write to
  definition: '<b>ἐπι-στέλλω </b><BR /> [in LXX: <ref=''3Ki.5.8''>3Ki.5:8</ref> <ref=''Neh.6.19''>Neh.6:19</ref>
    (שָׁלַח), <ref=''Jdt.15.4''>Jdth.15:4</ref>, <ref=''1Ma.10.25''>1Ma.10:25</ref>
    <ref=''1Mac.12.7''>1Mac 12:7</ref> <ref=''1Mac.13.18''>1Mac 13:18</ref> (in each
    case with seel. ἀποσ-) * ;] <BR />__1. to send to. <BR /> __2. <b>to send a message
    by letter, to write word </b>(MM, <i>Exp.</i>, xiv): with dative of person(s),
    <ref=''Act.21.25''>Act.21:25</ref>, <ref=''Heb.13.22''>Heb.13:22</ref>; before
    τοῦ, with inf., <ref=''Act.15.20.''>Act.15:20.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιστέλλω</b>, <br /> <b>send to</b>, γράψας ἐς βυβλίον τάδε
    ἐπέστειλε ἐς Σάμον [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.40; τοῖσι Ἕλλησι [prev. author] 7.239; ἡδίω.. ἂν εἶχον ὑμῖν.. ἐπιστέλλειν 5th
    c.BC: Thucydides Historicus 7.14; ἐ. ἐπιστολάς τινι 4th c.BC: Demosthenes Orator
    4.37, compare 5th-6th c.BC: Plato Philosophus “Epistulae” 363b ">Refs 5th c.BC+</a>];
    <b>send a message</b>, τάδε [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Iphigenia Taurica” 770 ">Refs 5th c.BC+</a>]; especially by letter,
    <b>write word</b>, τοιαῦτα [<a href="javascript:void(0)" title=" 5th c.BC: Lysias
    Orator 20.27 ">Refs 5th c.BC+</a>]; περί τινος ὡς ἀδικοῦντος [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.38; ἐ. ὅτι.. [prev. work] 50, 99 ">Refs
    5th c.BC+</a>]; τὰ ἐπισταλέντα ἐκ τῆς Σάμου the <b>news received</b> from Samos,[<a
    href="javascript:void(0)" title=" [prev. work] 50; τὰ ὑπό τινος ἐπεσταλμένα 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Artoxerxes” 21. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__2</b></Level3>. <b>enjoin, command</b>, τισί τι [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.37 ">Refs 5th c.BC+</a>]; τὸν ἄγγελον
    ἐπιστείλας ταῦτα ἔπεμψε [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 2.4.32; τινὶ περί τινος [prev. work]
    4.5.34 ">Refs 5th c.BC+</a>]: c.<i>infinitive</i>, ἐ. τινὶ ἀπίστασθαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.3; τινὶ ἐκμαθεῖν 5th c.BC: Euripides
    Tragicus “Phoenissae” 863 ">Refs 5th c.BC+</a>]; ὁ Κῦρος αὐτῷ ἐπέστελλε πρὸς Πέρσας
    λέγειν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 4.5.26 ">Refs 5th c.BC+</a>]; also ἐ. τινὰ ποιεῖν
    τι [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 106, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    5.5.1 ">Refs 5th c.BC+</a>]: without any case, <b>give orders</b> to do, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 205, 5th c.BC: Thucydides
    Historicus 8.72, etc.">Refs 5th c.BC+</a>]; <b>give orders in writing</b>, [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Characteres”
    24.13:">Refs 4th c.BC+</a>] — <i>passive</i>, ἔφη οὐδέν οἱ ἐπεστάλθαι ἄλλο ἢ ἀπαλλάσσεσθαι
    he <b>had received</b> <b>orders</b> to.., [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 4.131; καί μοι ἐκ βασιλέος ὧδε ἐπέσταλται [prev.
    author] 6.97 ">Refs 5th c.BC+</a>]; αἷς ἐπέσταλται τέλος to whom the office <b>has
    been committed</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 908, compare “Eu.” 743; τἀπεσταλμένα [prev. author] “Ch.”
    779; κατὰ τὰ ἐ. ὑπὸ Δημοσθένους 5th c.BC: Thucydides Historicus 4.8 ">Refs 5th
    c.BC+</a>]; ἀξιῶ ἐπισταλῆναί τισι c.<i>infinitive</i>, [<a href="javascript:void(0)"
    title=" “PRyl.” 121.13 (2nd c.AD): with personal construction, ταῦτα ἐπεσταλμένοι">Refs
    2nd c.AD+</a>] <b>having received</b> these <b>instructions</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.37 ">Refs 5th c.BC+</a>]: in later writers,
    usually of <b>orders given in writing</b>, [<a href="javascript:void(0)" title="
    NT.Act.15.20, 21.25, “SIG” 837.14 (2nd c.AD)">NT+2nd c.AD+</a>], etc.; of <b>orders</b>
    for payment, [<a href="javascript:void(0)" title=" “POxy.” 1304 (2nd c.AD), etc.
    ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
