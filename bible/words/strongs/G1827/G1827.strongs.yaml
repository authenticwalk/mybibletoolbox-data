    “Ap.” 17b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with <i>double</i>
    <i>accusative</i> <i>person</i> et <i>of things</i>, <b>refute</b> one in a point,[<a
    href="javascript:void(0)" title=" [prev. work] 23a, “Ly.” 222d:">Refs</a>] — <i>passive</i>,
    τοσοῦτον.. ἡλίκον οὗτος νῦν ἐξελήλεγκται <b>has been convicted of</b>.., [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.147 ">Refs 4th c.BC+</a>]; οὐ τοῦτό γ᾽
    ἐξελέγχομαι I <b>am</b> not <b>to blame</b> in this, [<a href="javascript:void(0)"
