strongs_number: H4116
language: hebrew
lemma: מָהַר
transliteration: mâhar
pronunciation: maw-har'
definition: properly, to be liquid or flow easily, i.e. (by implication); to hurry
  (in a good or a bad sense); often used (with another verb) adverbially, promptly
kjv_usage: be carried headlong, fearful, (cause to make, in, make) haste(-n, -ily),
  (be) hasty, (fetch, make ready) [idiom] quickly, rash, [idiom] shortly, (be so)
  [idiom] soon, make speed, [idiom] speedily, [idiom] straightway, [idiom] suddenly,
  swift.
derivation: a primitive root;
