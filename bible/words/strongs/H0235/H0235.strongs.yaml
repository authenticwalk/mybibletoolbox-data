  gloss: be gone
  definition: 1) to go, to go away, to go about<br>1a) (Qal)<br>1a1) to go away<br>1a2)
    to go about<br>1a3) to be used up, be exhausted, be gone, evaporated<br>1b) (Pual)
    to go to and fro
