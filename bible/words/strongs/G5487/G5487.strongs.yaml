strongs_number: G5487
language: greek
lemma: χαριτόω
transliteration: charitóō
definition: to grace, i.e. indue with special honor
kjv_usage: make accepted, be highly favoured
derivation: from G5485 (χάρις);
extended_definition:
  gloss: to favor
  definition: '<b>χαριτόω</b>, -ῶ<BR /> (χάρις), [in LXX: <ref=''Sir.18.17''>Sir.18:17</ref>
    (ἀνδρί κεχαριτωμένῳ; Vg., justificato; Syr., saintly) * ;] <BR />to endow with
    χάρις (which see), i.e. <BR /> __1. (a) to make graceful; <BR /> __(b) to make
    gracious (Sir, l.with). <BR /> __2. In Hellenistic writings (for exx., see AR,
    <i>Eph.</i>, 227; Lft., <i>Notes</i>, 315), <BR /> __(a) <b>to cause to find favour</b>;
    <BR /> __(b) <b>to endue with grace </b>(i.e. divine favour): <ref=''Luk.1.28''>Luk.1:28</ref>,
    <ref=''Eph.1.6''>Eph.1:6</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χαρῐτ-όω</b>, <br /> <b>show grace to</b> any one, τῆς χάριτος
    ἧς ἐχαρίτωσεν ἡμᾶς [<a href="javascript:void(0)" title=" NT.Eph.1.6:—">NT</a>]<i>middle</i>
    χαριτώσομαι I <b>will bestow favour</b> upon thee, [<a href="javascript:void(0)"
    title=" “BGU” 1026 xxiii 24 (4th c.AD)">Refs 4th c.AD+</a>]:—<i>passive</i>, <b>to
    have grace shown one, to be highly favoured,</b> [<a href="javascript:void(0)"
    title=" LXX.Sir.18.17, NT.Luke.1.28 ">LXX+NT</a>]; πρὸς πάντας ἀνθρώπους[<a href="javascript:void(0)"
    title=" Aristeas 225, compare 4th c.AD: Hephaestio Astrologus 1.1 ">Refs 4th c.AD+</a>];
    ὄμμα στροφαῖς -ούμενον probably in [<a href="javascript:void(0)" title=" 4th c.AD:
    Libanius Sophista “Descriptiones” 30.12. ">Refs 4th c.AD+</a>]'
  source: STEPBible/LSJ
