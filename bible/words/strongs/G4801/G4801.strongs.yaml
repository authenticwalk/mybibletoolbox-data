strongs_number: G4801
language: greek
lemma: συζεύγνυμι
transliteration: syzeúgnymi
definition: to yoke together, i.e. (figuratively) conjoin (in marriage)
kjv_usage: join together
derivation: from G4862 (σύν) and the base of G2201 (ζεῦγος);
extended_definition:
  gloss: to join
  definition: '<b>συν-ζεύγνυμι</b><BR /> (Rec. συζ-), [in LXX: <ref=''Ezk.1.11, 23''>Eze.1:11,
    23</ref> (חָבַר) * ;] <BR /><b>to yoke to­gether</b>: metaphorically, of union
    in wedlock, <ref=''Mat.19.6''>Mat.19:6</ref>, <ref=''Mrk.10.9''>Mrk.10:9</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συ-ζεύγνῡμι</b>, <br /> <b>yoke together, couple</b>, ἵππους
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.189, 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.2.26 (_passive_)">Refs
    5th c.BC+</a>]; especially in marriage, τῷ μὲν φίλην σύζευξον ἄλοχον [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Alcestis” 166, compare 5th-6th c.BC: Xenophon
    Historicus “Oeconomicus” 7.30; σ. νέους καὶ νέας 4th c.BC: Aristoteles Philosophus
    “Politica” 1335a16 {συζευκτέον}; τὸν Ἄρη πρὸς τὴν Ἀφροδίτην [prev. work] 1269b28
    ">Refs 5th c.BC+</a>]:—<i>middle</i>, <b>yoke for oneself</b>, ἅρμα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.1.51
    ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be yoked with, coupled with, paired</b>,
    μετ᾽ ἀλλήλων [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 585b9; πρὸς ἀλλήλας 2nd c.BC: Polybius Historicus 8.4.2:
    _metaphorically_, τῷ συνέζευξαι πλάνῳ">Refs 4th c.BC+</a>]; variant for{προσ-}
    in [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Alcestis”
    482; τὸν ἐμὸν δαίμον᾽, ᾧ συνεζύγην [prev. author] “Andr.” 98 ">Refs 5th c.BC+</a>];
    τίνι πότμῳ συνεζύγη; [<a href="javascript:void(0)" title=" [prev. author] “Hel.”
    255; οἵᾳ ξυμφορᾷ συνεζύγης [prev. author] “Hipp.” 1389 (conversely, συνέζευκται
    τὸ πάθος τινί 1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p.57 W.)">Refs
    1st c.BC+</a>]; συζυγέντες ὁμιλοῦσι they live <b>in close familiarity</b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Respublica
    Lacedaemoniorum” 2.12. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    less frequently, also in <i>passive</i>, of things, <b>to be closely united</b>,
    ἁ ψυχὰ τῷ σώματι συνέζευκται [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Philolaus Philosophus 14; πεμπάδι συζυγείς 5th-6th c.BC: Plato Philosophus “Respublica”
    546c; συνέζευκται ἡ φρόνησις τῇ τοῦ ἤθους ἀρετῇ 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1178a16, compare 1175a19; διορίζεται τοῖς συνεζευγμένοις συμπτώμασι
    2nd c.AD: Galenus Medicus 16.535. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
