strongs_number: H4032
language: hebrew
lemma: מָגוֹר
transliteration: mâgôwr
pronunciation: maw-gore'
definition: a fright (objective or subjective)
kjv_usage: fear, terror. Compare H4036 (מָגוֹר מִסָּבִיב).
derivation: or (Lamentations 2:22) מָגוּר; from H1481 (גּוּר) in the sense of fearing;
