strongs_number: H6311
language: hebrew
lemma: פֹּה
transliteration: pôh
pronunciation: po
definition: this place (French ici), i.e. here or hence
kjv_usage: here, hither, the one (other, this, that) side.
derivation: or פֹּא; (Job 38:11), or פּוֹ; probably from a primitive inseparable particle
  'p' (of demonstrative force) and H1931 (הוּא);
