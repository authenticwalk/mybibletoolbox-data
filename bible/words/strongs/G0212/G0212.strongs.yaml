    * ;] <BR />the character of an ἀλαζών, <b>boastfulness, vainglory, vaunting</b>:
    <ref=''Jas.4.16''>Jas.4:16</ref> (Mayor, in l), <ref=''1Jn.2.16.''>1Jn.2:16.</ref>†<BR
    /> (AS)'
