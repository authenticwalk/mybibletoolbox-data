strongs_number: G0585
language: greek
lemma: ἀπόδειξις
transliteration: apódeixis
definition: manifestation
kjv_usage: demonstration
derivation: from G584 (ἀποδείκνυμι);
extended_definition:
  gloss: demonstration
  definition: '<b>ἀπό-δειξις</b>, -εως, ἡ<BR /> (ἀποδείκνυμι) [in LXX: <ref=''3Ma.4.20''>3Ma.4:20</ref>,
    <ref=''4Ma.3.19''>4Ma.3:19</ref> <ref=''4Mac.13.10''>4Mac 13:10</ref> * ;] <BR
    />__1. a showing off. <BR /> __2. As used by Gk. philosophers, <b>demonstration,
    certain proof</b>: <ref=''1Co.2.4''>1Co.2:4</ref> (see <i>ICC</i>, in l; MM, see
    word; Lft., <i>Notes</i>, 173).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπόδειξις</b>, <br /> <i>Ionic dialect</i> -δεξις, εως, ἡ,
    (ἀποδείκνυμι) <b>showing forth, making</b> <b>known, exhibiting,</b> δι᾽ ἀπειροσύνην..
    κοὐκ ἀπόδειξιν τῶν ὑπὸ γαίας[<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Hippolytus” 196. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>setting forth, publication,</b> Ἠροδότου.. ἱστορίης ἀπόδεξις[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus ">Refs 5th c.BC+</a>]<b>Prooem.;</b> ἀρχῆς
    ἀ. <b>an exposition, sketch</b> of it, [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 1.97; ἀ. περὶ τὸν πολιτικόν 5th-6th c.BC: Plato Philosophus
    “Politicus” 277a; περί τινος “R.” 358b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>proof,</b> βουλομένοισί σφι γένοιτ᾽ ἂν ἀ.[<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 8.101; ἀ. ποιεῖσθαι 5th c.BC: Lysias Orator 12.19,
    etc.; especially by words, ἀποδείξεις εὑρίσκειν τινός 5th-6th c.BC: Isocrates
    Orator 10.3; ἀ. λέγειν 5th-6th c.BC: Plato Philosophus “Theaetetus” 162e; -ξεις
    φέρειν 2nd c.BC: Polybius Historicus 12.5.5">Refs 5th c.BC+</a>]; χρῆσθαί τινι
    ἀποδείξει τινός use it <b>as a proof</b> of a thing, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.160a">Refs 1st c.AD+</a>]:
    in <i>plural</i>, <b>proofs,</b> or <b>arguments in proof</b> of, τινός[<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.300, compare 5th-6th c.BC: Plato Philosophus
    “Phaedo” 73a; λέγειν τι ἐς ἀπόδειξιν τοῦ περιέσεσθαι τῷ πολέμῳ 5th c.BC: Thucydides
    Historicus 2.13; ἄνευ ἀποδείξεως 5th-6th c.BC: Plato Philosophus “Phaedo” 92d;
    μετ᾽ ἀ. 2nd c.BC: Polybius Historicus 3.1.3, +others">Refs 5th c.BC+</a>]; ἀ.
    λαμβάνειν.. τῶν μανθανόντων <b>test</b> them by examination, etc., [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.736d; ἀ. ποιεῖσθαι
    τῶν ἐφήβων “IG” 2.470.40; ἀ. τέχνης ">Refs 1st c.AD+</a>]<b>specimen,</b> [<a
    href="javascript:void(0)" title=" 4th c.BC: Dionysius Comicus 3.4; ἀ. αὑτοῖς δοῦναί
    τινος 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.79f, etc.">Refs 4th
    c.BC+</a>]; <b>citation,</b> ποιητῶν καὶ ἱστοριαγράφων ἀποδείξεις[<a href="javascript:void(0)"
    title=" “SIG” 685.93 (Crete, 2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level4><b>__3.b</b></Level4>
    in the Logic of [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    ">Refs 4th c.BC+</a>], <b>demonstration,</b> i. e. <b>deductive proof by syllogism,</b>
    [<a href="javascript:void(0)" title=" Anthologia Graeca 0.71b17, +others, compare
    4th-3rd c.BC: Epicurus Philosophus “Epistulae” 1p.25U., “Stoicorum Veterum Fragmenta”
    2.89">Refs 4th c.BC+</a>]; opposed to inductive proof (ἐπαγωγή), [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Anthologia Graeca” 0.81a40:—sometimes
    in a loose sense, ἀ. ῥητορικὴ ἐνθύμημα [prev. author] “Rh.” 1355a6. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>appointment,</b> θεωρῶν[<a href="javascript:void(0)"
    title=" “SIG” 402.29 (Delph., 3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    (from <i>middle</i>) ἀ. ἔργων μεγάλων <b>display, achievement</b> of mighty works,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.207, compare
    2.101, 148.">Refs 5th c.BC+</a>]'
