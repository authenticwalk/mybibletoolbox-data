strongs_number: G1219
language: greek
lemma: δημόσιος
transliteration: dēmósios
definition: public; (feminine singular dative case as adverb) in public
kjv_usage: common, openly, publickly
derivation: from G1218 (δῆμος);
extended_definition:
  gloss: public
  definition: '<b>δημόσιος</b>, -α, -ον<BR /> (δῆμος), [in LXX: <ref=''2Ma.6.10''>2Ma.6:10</ref>,
    <ref=''3Ma.2.27; 4.7''>3Ma.2:27 4:7</ref> * ;] <BR /><b>belonging to the people,
    public</b>: <ref=''Act.5.18''>Act.5:18;</ref> dative fem. used adverbially (cl.);
    <BR /> __(a) <b>at the public expense, by public consent</b>; <BR /> __(b) <b>publicly</b>:
    <ref=''Act.16.37; 18.28; 20.20''>Act.16:37 18:28 20:20</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δημόσιος</b>, <br /> <i>Doric dialect</i> <b>δᾱμ-</b>, α, ον
    (ος, ον [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus (see.
    below))">Refs 5th c.BC+</a>], <b>belonging to the people</b> or <b>state,</b>
    κτέανα [<a href="javascript:void(0)" title=" 6th c.BC: Xenophanes Poeta Philosophus
    2.8; τὰδ. 5th c.BC: Herodotus Historicus 5.29, 5th-6th c.BC: Aristophanes Comicus
    “Vespae” 554; δ. χρήματα 5th c.BC: Cratinus Comicus 171; πλοῦτος 5th c.BC: Thucydides
    Historicus 1.80 ">Refs 6th c.BC+</a>]; χώρα, opposed to ἱερά, ἰδία, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1267b34; ἡ δ. τράπεζα “IG”
    22.1013 ">Refs 4th c.BC+</a>]; τὰ ἱερὰ τὰ δ., opposed to ἰδιωτικά, [<a href="javascript:void(0)"
    title=" “SIG” 1015.9 (Halic.)">Refs</a>]; ἀγῶνες, δίκαι, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 1.2, 4th c.BC: Aristoteles Philosophus “Politica”
    1320a12 ">Refs 4th c.BC+</a>]; δ. λόγος, = Latin <i>fiscus</i>, [<a href="javascript:void(0)"
    title=" “BGU” 193.27, “OGI” 1669.21">Refs</a>]; δημόσιον εἶναι, γίγνεσθαι, to
    be, become <b>state-property,</b> be <b>confiscated,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.13, “IG” 22.1100.40 (2nd c.AD: Hadrianus
    Imperator Epigrammaticus), 5th-6th c.BC: Plato Philosophus “Leges” 742b, etc.;
    γῆν δ. ποιεῖν 5th c.BC: Lysias Orator 18.14. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    <b>used by the public,</b> βαλανεῖα, λουτρόν, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 26.1.12, 2nd c.AD: Herodianus Grammaticus 1.12.4.
    ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>common,</b> δημοσιώτατος
    τρόπος, τόπος, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Topica” 162a35, “SE” 165a5; δημόσιος κακίη ">Refs 4th c.BC+</a>]<b>epidemic,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἐπιστολαί”
    19 (“Hermes” 53.67). ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> as
    <i>substantive</i>: <br /><Level4><b>__II.a</b></Level4> δημόσιος (i.e. δοῦλος),
    ὁ, <b>any public slave</b> or <b>servant,</b> as, <b>the public crier,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.121 ">Refs
    5th c.BC+</a>]; <b>policeman,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Lysistrata” 436 ">Refs 5th c.BC+</a>]; <b>public notary,</b>
    ={γραμματεύς}, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    19.129, etc.">Refs 4th c.BC+</a>]; <b>public executioner,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 13.102 ">Refs 1st c.BC+</a>]: generally,
    <b>public official,</b> τὸν ἀρχέφοδον καὶ τοὺς ἄλλους δημοσίους [<a href="javascript:void(0)"
    title=" “POxy.” 69.13 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level4><b>__II.b</b></Level4>
    <b>public victim,</b> ={φάρμακος}, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Equites” 1136, cf. Scholia (at [prev. work]) ">Refs
    5th c.BC+</a>]<br /><Level4><b>__II.c</b></Level4> <b>harlot, prostitute,</b>
    [<a href="javascript:void(0)" title=" 6th c.AD: Procopius Caesariensis Historicus
    “Historia Arcana” 9 (compare 7th-6th c.BC: Sappho Lyrica 148). ">Refs 7th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <i>neuter</i>, δημόσιον, τό, <b>the state,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.14, 4th
    c.BC: Aeschines Orator 3.58; οἱ ἐκ δ. ">Refs 5th c.BC+</a>]<b>public officials,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Respublica
    Lacedaemoniorum” 3.3. ">Refs 5th c.BC+</a>]<br /><Level4><b>__III.b</b></Level4>
    <b>public building, hall,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 6.52. ">Refs 5th c.BC+</a>]<br /><Level4><b>__III.c</b></Level4>
    <b>treasury,</b> ={τὸ κοινόν, ἀργύριον ὀφείλοντες τῷ δ}. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 1.73, compare 4th c.BC: Demosthenes Orator
    21.182, 4th-3rd c.BC: Dinarchus Orator 2.2; ὁ ἐκ δ. μισθός 5th c.BC: Thucydides
    Historicus 6.31; ἡ ἐκ τοῦ δ. τροφή 5th-6th c.BC: Plato Philosophus “Respublica”
    465d; τελεῖν εἰς τὸ δ. “BGU” 1188.12 (Aug.), 1158.18 (1st c.BC). ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__III.d</b></Level4> <b>the public prison,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.18. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    τὰ δ. <b>public archives</b>, [<a href="javascript:void(0)" title=" “OGI” 229.108
    (from Smyrna). ">Refs</a>]<br /><Level4><b>__III.2.b</b></Level4> <b>public dues,
    taxes,</b> in <i>plural</i>, [<a href="javascript:void(0)" title=" “PLond.” 3.938.11
    (3rd c.AD), “BGU” 1018.21 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    <i>feminine</i>, δαμοσία (i.e. σκηνή), ἡ, <b>tent of the Spartan kings</b>: hence
    οἱ περὶ δαμοσίαν the <b>king''s council,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.5.8, “Lac.”
    13.7. ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2> as <i>adverb</i>:
    <br /><Level3><b>__V.1</b></Level3> <i>dative</i> δημοσία, <i>Ionic dialect</i>
    -ίῃ, <b>at the public expense,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.30, 5th-6th c.BC: Aristophanes Comicus “Aves” 396, etc.">Refs
    5th c.BC+</a>]; <b>by public consent,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 21.50 ">Refs 4th c.BC+</a>]; <b>on public service,</b>
    δ. ἀποδημεῖν [<a href="javascript:void(0)" title=" [prev. author] 45.3 ">Refs</a>];
    δ. κρίνειν try <b>in the public courts,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Andocides Orator 1.105 ">Refs 5th c.BC+</a>]; δ. τεθνάναι to die
    <b>by the hands of the public executioner,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 45.81. ">Refs 4th c.BC+</a>]<br /><Level3><b>__V.2</b></Level3>
    <b>as a community,</b> opposed to ἰδίᾳ, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Apologia” 30b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__V.3</b></Level3>
    <b>commonly, popularly,</b> τὰ δ. νομιζόμενα ἀγαθά [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Nigr.” 4. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__V.4</b></Level3>
    regular <i>adverb</i> <b>-ίως</b>[<a href="javascript:void(0)" title=" 2nd c.AD:
    Apollonius Dyscolus Grammaticus “de Adverbiis;” 151.12 ">Refs 2nd c.AD+</a>];
    <b>on public business,</b> καταπλεῦσαι [<a href="javascript:void(0)" title=" “SIG”
    520.7 (Naxos, 3rd c.BC). ">Refs 3rd c.BC+</a>]'
  source: STEPBible/LSJ
