strongs_number: G0409
language: greek
lemma: ἀνδροφόνος
transliteration: androphónos
definition: a murderer
kjv_usage: manslayer
derivation: from G435 (ἀνήρ) and G5408 (φόνος);
extended_definition:
  gloss: murderer
  definition: '<b>ἀνδρο-φόνος</b>, -ου, ὁ <BR /> [in LXX: <ref=''2Ma.9.28''>2Ma.9:28</ref>
    * ;] <BR /><b>a man-slayer</b>: <ref=''1Ti.1.9''>1Ti.1:9</ref> (cf. φονεύς, and
    see MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνδρο-φόνος</b>, ον, <br /> <b>man-slaying,</b> Homeric epithet
    of Hector, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 24.724, etc. ">Refs 8th c.BC+</a>]; of Achilles, χεῖρες ἀ.[<a href="javascript:void(0)"
    title=" 18.317">Refs</a>]; <b>homicide,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedo” 114a">Refs 5th c.BC+</a>]; generally,
    <b>murderous,</b> ἀ. τὴν φύσιν[<a href="javascript:void(0)" title=" 4th c.BC:
    Theopompus Historicus 217">Refs 4th c.BC+</a>]:—rarely except of <b>slaughter
    in battle,</b> but in [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 1.261 φάρμακον ἀ.">Refs 8th c.BC+</a>] a <b>murderous</b>
    drug:—epithet of αῖμα, [<a href="javascript:void(0)" title=" 5th-6th c.AD: Orphica
    “Hymni” 65.4. ">Refs 5th c.AD+</a>]<br /><Level3><b>__2</b></Level3> of women,
    <b>murdering their husbands,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “P.” 4.252. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    as law-term, <b>one convicted of manslaughter, homicide,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 10.7, 4th c.BC: Demosthenes Orator 23.29, compare
    [prev. work]216:—hence as a term of abuse, τοὺς ἀ. ἰχθυοπώλας 2nd c.AD: Athenaeus
    Epigrammaticus 6.228c, compare 4th c.BC: Amphis Comicus 30. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> ἀ. Κῶνος, a landmark at Athens, [<a href="javascript:void(0)"
    title=" “IG” 3.61 A ii 15.">Refs</a>]'
  source: STEPBible/LSJ
