  definition: '<b>σειρά</b>, -ᾶς, ἡ <BR /> [in LXX: <ref=''Jdg.16.13-14, 19''>Jdg.16:13-14,
    19</ref> (מַחְלָפָה), <ref=''Pro.5.22''>Pro.5:22</ref> (חֶבֶל) * ;] <BR />__1.
    (a) a cord; <BR /> __(b) <b>a chain </b>(cf. <i>Pr.</i>, l.with): σειραὶ ζόφου,
    <ref=''2Pe.2.4''>2Pe.2:4</ref>, Rec., R, mg. (see: σειρός). <BR /> __2. a lock
    of hair (Jg, ll. with).†<BR /> (AS)'
