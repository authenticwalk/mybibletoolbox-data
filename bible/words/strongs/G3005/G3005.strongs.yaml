language: greek
lemma: λεῖμμα
transliteration: leîmma
definition: a remainder
kjv_usage: remnant
derivation: from G3007 (λείπω);
extended_definition:
  gloss: remnant
  definition: '<b>λεῖμμα</b> (WH, λίμμα, see their <i>App.</i>, 154), -τος, τό<BR
    /> (λείπω), [in LXX: <ref=''2Ki.19.4''>4Ki.19:4</ref> A (שְׁאֵרִית)* ;] <BR /><b>a
    remnant</b>: <ref=''Rom.11.5.''>Rom.11:5.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λεῖμμα</b>, ατος, τό, <br /> (λείπω) <b>remnant, residue</b>,
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Herc.” 1251.6 (_plural_), 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Nicias” 17, τοῦ παιδὸς τὰ λείμματα">Refs 1st c.BC+</a>] <b>what was left</b>
    of him, his <b>remains</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.119 ">Refs 5th c.BC+</a>]; so, of persons, [<a href="javascript:void(0)"
    title=" LXX.2Ki.19.4, NT.Rom.11.5. ">LXX+NT</a>]<br /><Level3><b>__2</b></Level3>
    in Music, <b>interval</b> of [<a href="javascript:void(0)" title=" 256 243 ">Refs</a>]<b>left</b>
    over when two τόνοι of [<a href="javascript:void(0)" title=" 9 8 are measured
    off from the διὰ τεσσάρων (4 3), 2nd c.AD: Ptolemaeus Mathematicus “Harmonica
    - Opera Mathematica” 1.10, Gaudentius Musicus 13, 15, Adrast. cited in Theon.Sm.
    p.68 H., +others, 5th c.AD: Proclus Philosophus “in Platonis Timaeum commentarii”
    2.168, 179 4th c.BC: Demosthenes Orator ">Refs 4th c.BC+</a>]; misunderstood as
    the number 13 (256—243) by [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.1017f, cf. Anonymus cited in Theon.Sm.p.69
    H. ">Refs 1st c.AD+</a>]<br /><Level4><b>__2.b</b></Level4> in Rhythmic, the shortest
    pause, λ. ἐν ῥυθμῷ χρόνος κενὸς ἐλάχιστος [<a href="javascript:void(0)" title="
    3rd c.AD(?): Aristides Quintilianus Musicus 1.18. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    in Medicine, <b>intermission</b> in fever, [<a href="javascript:void(0)" title="
    7th c.AD: Stephanus Medicus “in Gal.” 1.268 4th c.BC: Demosthenes Orator (_sing._and
    _plural_). ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>deficiency</b>,
    μὴ γενέσθαι μήτε δανεισμὸν μήτε λ. περὶ ταύτας τᾶς εἰσφορᾶς [<a href="javascript:void(0)"
    title=" “IG” 5(1).1432.9 (Messene, 1st c.BC-1st c.AD). ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
