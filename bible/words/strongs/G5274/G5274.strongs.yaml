strongs_number: G5274
language: greek
lemma: ὑπολαμβάνω
transliteration: hypolambánō
definition: to take from below, i.e. carry upward; figuratively, to take up, i.e.
  continue a discourse or topic; mentally, to assume (presume)
kjv_usage: answer, receive, suppose
derivation: from G5259 (ὑπό) and G2983 (λαμβάνω);
extended_definition:
  gloss: to take up/suppose
  definition: '<b>ὑπο-λαμβάνω </b><BR /> [in LXX: <ref=''Job.2.4; 4.1''>Job.2:4 4:1</ref>
    and frequently (עָנָה), <ref=''Psa.48.9''>Psa.48:9</ref> (דָּמָה pi.), <ref=''Tob.6.17''>Tob.6:17</ref>,
    <ref=''Wis.17.2''>Wis.17:2</ref>, <ref=''3Ma.3.8''>3Ma.3:8</ref> <ref=''3Mac.3.11''>3Mac
    3:11</ref>, al. ;] <BR />__1. <b>to take or bear up </b>(by supporting from beneath):
    with accusative of person(s), <ref=''Act.1.9.''>Act.1:9.</ref> <BR /> __2. <b>to
    receive, welcome, entertain </b>(Xen.): <ref=''3Jn.8''>III Jn 8</ref>. <BR />
    __3. <b>to catch up in speech </b>(Hdt., al.; Jb, ll. with): <ref=''Luk.10.30.''>Luk.10:30.</ref>
    <BR /> __4. <b>Of mental action, to assume, suppose </b>(Xen., al.; To, Wis, 3Mac,
    ll. with): <ref=''Act.2.15''>Act.2:15;</ref> before ὅτι (see Bl., § 70, 2), <ref=''Luk.7.43.''>Luk.7:43.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπολαμβάνω</b>, <br /> also <b>ὑπολάζυμαι</b> (which see),
    late <i>Doric dialect</i> <i>3rd.pers.</i> <i>plural</i> <i>future</i> <b>-λαμψοῦνται</b>[<a
    href="javascript:void(0)" title=" Anonymus “Oxy.” 410.99 ">Refs</a>]:—<b>take
    up by getting under,</b> as the dolphin did [<a href="javascript:void(0)" title="
    6th c.BC: Arion Lyricus, 5th c.BC: Herodotus Historicus 1.24, 5th-6th c.BC: Plato
    Philosophus “Respublica” 453d; τοὺς νεοττοὺς ὑ. ἡ φήνη 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 619b34; τὸ κῦμα ὑ. τινά 4th-3rd c.BC: Clearchus Historicus
    73; νεφέλη ὑ. τινά NT.Act.1.9. ">NT+6th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    <b>bear up, support,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 4.72; ὑ. τοὺς ἐνδεεῖς 1st c.BC-1st c.AD: Strabo Geographus 14.2.5,
    compare 1st c.BC: Diodorus Siculus Historicus 19.67; ὑπέλαβές με πέμψας μοι τὰ
    κριθάρια “BGU” 48.3 (2nd-3rd c.AD). ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>take up, seize</b> or <b>come suddenly upon,</b> ὑπὸ τρόμος ἔλλαβε γυῖα [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 3.34,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.88 ">Refs 8th c.BC+</a>]; of a storm
    of wind, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.179 ">Refs 5th c.BC+</a>]; of a fit of madness, [<a href="javascript:void(0)"
    title=" [prev. author] 6.75 ">Refs</a>]; of a pestilence,[<a href="javascript:void(0)"
    title="[prev. work] 27 ">Refs</a>]; of a river <b>taking up</b> earth thrown into
    it, [<a href="javascript:void(0)" title=" [prev. author] 2.150 ">Refs</a>]; of
    winds <b>taking up</b> water, [<a href="javascript:void(0)" title="[prev. work]
    25 ">Refs</a>]; of soldiers marching, δυσχωρία ὑπελάμβανεν αὐτούς, i. e. they
    came suddenly into difficult ground, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 3.5.20: _absolutely_,
    ὑπολαβὼν πυρετός 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 5.20 ">Refs 5th c.BC+</a>];
    of events, <b>follow next, come next,</b> ὑπέλαβε ναυμαχίη καρτερή [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.12, compare 6.27. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> in discourse, <b>take up</b> what is said, <b>interpret</b>
    or <b>understand</b> it in a certain way, ταύτῃ ὑπολαμβάνεις ᾗ ἃν κακουργήσαις
    μάλιστα τὸν λόγον [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 338d; ὃν μὴ σὺ φράζεις, πῶς ὑπολάβοιμ᾽ ἂν λόγο; 5th c.BC: Euripides
    Tragicus “Iphigenia Aulidensis” 523, compare 5th-6th c.BC: Plato Philosophus “Euthydemus”
    295c ">Refs 5th c.BC+</a>]; ὑ. τι εἴς τινα <b>understand</b> it of, i. e. apply
    it to, him, [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 1.157;
    ὥσπερ ὁ ἀκούων ὑ. 4th c.BC: Aristoteles Philosophus “Rhetorica” 1412a30 ">Refs
    4th c.BC+</a>]; <b>rejoin, retort,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 875d, 4th c.BC: Demosthenes Orator 22.10, etc.;
    πρός τι 5th c.BC: Thucydides Historicus 5.85; τιπρός τινας 4th c.BC: Demosthenes
    Orator 20.146, compare 23.93 ">Refs 5th c.BC+</a>]; ὑ. τινὶ ὅτι.. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 598d ">Refs 5th c.BC+</a>];
    ὑ. ὡς.. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Respublica Atheniensium” 3.12, etc.">Refs 5th c.BC+</a>]: with <i>accusative</i>
    et <i>infinitive</i>, <b>reply that</b>.., [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 5.49 ">Refs 5th c.BC+</a>]; ὑπολαμβάνεῖν χρὴ εἰ..
    <b>retort by asking</b> whether.., [<a href="javascript:void(0)" title=" 5th c.BC:
    Lysias Orator 13.82: _absolutely_, in dialogue, ἔφη ὑπολαβών, ὑ. ἔφη, ὑ. εἶπεν,">Refs
    5th c.BC+</a>] he said <b>in answer,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 331d, 5th c.BC: Herodotus Historicus
    101, 5th c.BC: Thucydides Historicus 3.113, etc. ">Refs 5th c.BC+</a>]<br /><Level4><b>__3.b</b></Level4>
    <b>take up, interrupt,</b> μεταξὺ ὑ. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 3.1.26; ἔτι λέγοντος αὐτοῦ ὑ. [prev. author]
    “Cyr.” 5.5.35. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>take
    up</b> the conqueror, <b>fight with</b> him, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 8.105. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>take up</b> a charge, [<a href="javascript:void(0)" title=" [prev. author]
    6.28 ">Refs</a>]; ὑ. τὴν ἐπιθυμίαν τινός <b>take up and turn</b> it to their own
    use, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Cal.”
    17. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> ={ὑποδέχομαι}, <b>receive
    and protect,</b> ὁ Κῦρος ὑπολαβὼν τοὺς φεύγοντας (the exiles) [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.1.7 ">Refs 5th c.BC+</a>];
    <b>admit</b> a visitor, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Symposium” 212d ">Refs 5th c.BC+</a>]; of a doctor, <b>take in hand,
    treat</b> a patient, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ νούσων” 1.15 (_passive_). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>accept</b> or <b>entertain</b> a proposal, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.212, 3.146; δυσχερῶς ὑ. 4th c.BC: Demosthenes
    Orator 57.35 ">Refs 5th c.BC+</a>]; μηδεὶς ὑπολάβῃ δυσκόλως ἐὰν.. <b>take it</b>
    amiss, [<a href="javascript:void(0)" title="[prev. work]59. ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    <b>take up</b> a notion, <b>assume, suppose,</b> frequently of an ill-grounded
    opinion, ὑ. θεῖον εἶναι τὸ ἐπαγγελλόμενον [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.55; οὐκ ἂν ὑπέλαβον τοῦτον ἀντειπεῖν 5th c.BC:
    Antipho Orator 3.3.2, compare 5th-6th c.BC: Plato Philosophus “Phaedo” 86b, “Prt.”
    343d; ἐὰν ὑπολάβῃ.. Ἀθήνῃσιν εἶναι, ὢν ἐν Λιβύῃ 4th c.BC: Aristoteles Philosophus
    “Metaphysica” 1010b10 ">Refs 5th c.BC+</a>]: an <i>adverb</i> is frequently added
    to give the word a good sense, ὀρθῶς ὑ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Gorgias” 458e, 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1145b21, καλῶς [prev. author] “Rh.” 1404a1, etc.; βέλτιον
    ὑπελάβομεν εἶναι πάλιν γράψαι “PCair.Zen.” 36.15 (3rd c.BC): with εἶναι">Refs
    5th c.BC+</a>] omitted, <b>assume</b> or <b>understand</b> a thing to be so and
    so, τὰ φύματα τεχνικώτατον ὑπειληφέναι (i.e. εἶναι) δεῖ δύνασθαι διαλύειν [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἰητροῦ”
    10 ">Refs 5th c.BC+</a>]; τὸ χαλεπὸν κακὸν (i.e. εἶναι) ὑ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 341b; ὑ. τὸν Ἔρωτα ἕν τι
    τῶν ὄντων [prev. author] “Phdr.” 263d ">Refs 5th c.BC+</a>]; ὑ. τι ὡς ὂν.. [<a
    href="javascript:void(0)" title=" [prev. author] “Prm.” 134c ">Refs</a>]; τὸν
    αἰθέρα τῇδέ πῃ ὑ. <b>conceive of</b> the word αἰθήρ somewhat in this way, [<a
    href="javascript:void(0)" title=" [prev. author] “Cra.” 410b; οὕτως ὑ. περί τινος
    5th-6th c.BC: Isocrates Orator 3.26, compare 4th c.BC: Demosthenes Orator 18.269:
    simply with _accusative_, καίπερ ὑπειληφὼς ταῦτα">Refs 5th c.BC+</a>] though <b>I
    assume</b> this to be so, [<a href="javascript:void(0)" title=" [prev. author]
    19.3, compare 4th c.BC: Aristoteles Philosophus “Metaphysica” 1005b26; τίς σε
    ἀναγκάσαι δύναται ὑπολαβεῖν τι ὧν οὐ θέλει; 2nd c.AD: Arrianus Historicus “Epicteti
    Dissertationes” 2.6.21 ">Refs 4th c.BC+</a>]; ὃ βούλει, ὑπολάμβανε[<a href="javascript:void(0)"
    title=" [prev. work] 1.10.4; ὑ. πλῆθος ὡρισμένον 4th c.BC: Aristoteles Philosophus
    “Metaphysica” 1073b13 ">Refs 4th c.BC+</a>]; ὑ. ὅτι.. [<a href="javascript:void(0)"
    title=" [prev. author] “Pol.” 1301a25 ">Refs</a>]:—<i>passive</i>, τοιοῦτος ὑπολαμβάνομαι
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 12.5, compare
    4th c.BC: Aristoteles Philosophus “Rhetorica” 1366a26; ὑ. μειζόνως ἢ κατὰ τὴν
    ἀξίαν 5th-6th c.BC: Isocrates Orator 11.24, compare 4th c.BC: Demosthenes Orator
    23.6; ἡ ὑπειλημμένη ἀρετή [prev. author] 14.1 ">Refs 5th c.BC+</a>]; ὅπως ποθ᾽
    ὑπείλημμαι περὶ τούτων ἀρκεῖ μοι I am content with whatever <b>opinion</b> of
    me <b>has been formed</b> in these matters, [<a href="javascript:void(0)" title="
    [prev. author] 18.269 ">Refs</a>]: with <i>infinitive</i>, τῇ φιλανθρωπίᾳ ἢν ἔχειν
    ὑπείληψαι παρὰ τοῖς ἀνθρώποις [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator “Epistulae” 4.9, compare 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1383b8 ">Refs 5th c.BC+</a>]; ὑπολαμβάνεται δεδωκέναι <b>is understood</b> to
    have granted, [<a href="javascript:void(0)" title=" [prev. author] “SE” 178a20:
    τὸ ὑποληφθὲν πᾶν,">Refs</a>] ={πᾶσα ὑπόληψις}[<a href="javascript:void(0)" title="
    (11), 4th-3rd c.BC: Menander Comicus 249.7. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>suspect, disbelieve,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Agesilaus” 5.6, unless ὅ τι ὑπολαμβάνουσί τινες ταῦτα οὐκ
    ἀγνοῶ">Refs 5th c.BC+</a>] means ''I know how some people <b>regard</b> it''.
    <br /><Level2><b>__IV</b></Level2> <b>draw away, seduce,</b> ὑ. μισθῷ μείζονι
    τοὺς ναυβάτας [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.121, compare 143; Κέρκυραν [prev. work] 68. ">Refs 5th c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3>
    <b>take away, remove,</b> <b>seize,</b> τοῖς ἐπικούροις φράσας τὰ ὅπλα ὑπολαβεῖν
    ordering his bodyguard to <b>remove</b> the arms (of the citizens), [<a href="javascript:void(0)"
    title=" [prev. author] 6.58. ">Refs</a>]<br /><Level3><b>__IV.3</b></Level3> <b>receive,</b>
    ἀποτίσει.. ὃ ὑπείληφεν.. ἀργυρικὸν κεφάλαιον Mitteis [<a href="javascript:void(0)"
    title=" “Chr.” 220.21 (1st c.AD),compare “BGU” 709.19 (2nd c.AD). ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__V</b></Level2> ὑ. ἵππον, as a term of horsemanship, <b>hold up</b>
    the horse, <b>check</b> him in his course, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “de Equitandi ratione” 7.15, 9.5. ">Refs 5th
    c.BC+</a>]'
