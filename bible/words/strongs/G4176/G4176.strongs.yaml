strongs_number: G4176
language: greek
lemma: πολιτεύομαι
transliteration: politeúomai
definition: to behave as a citizen (figuratively)
kjv_usage: let conversation be, live
derivation: middle voice of a derivative of G4177 (πολίτης);
extended_definition:
  gloss: be a citizen
  definition: '<b>πολιτεύω </b> more frequently as depon., -ομαι, and so in LXX and
    NT <BR /> (πολίτης), [in LXX: <ref=''Est.8.13''>Est.8:13</ref>, <ref=''2Ma.6.1''>2Ma.6:1</ref>
    <ref=''2Mac.11.25''>2Mac 11:25</ref>, <ref=''3Ma.3.4''>3Ma.3:4</ref> <ref=''3Mac.3.1-30''>3Mac
    3:1-30</ref>; <ref=''4Ma.4.1-26''>4Ma.4:1-26</ref> * ;] <BR /><b>to be a citizen,
    live as a citizen</b>: metaphorically, of conduct as based on heavenly citizenship,
    <ref=''Act.23.1''>Act.23:1</ref>, <ref=''Php.1.27''>Php.1:27</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πολῑτεύω</b>, <br /> <i>future</i> <b>-σω</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.19, 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 2.3.2 ">Refs 5th c.BC+</a>]:—<b>to be a citizen</b>
    or <b>freeman, live in a free state,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.46, 3.34, 4.114, 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 3.2.26; οἴκοι π. “SIG” 306.21 (Tegea, 4th c.BC)">Refs 5th c.BC+</a>];
    π. παρά τισι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 1.5.19 ">Refs 5th c.BC+</a>]; πεπολιτευκὼρ πὰρ ἁμέ,
    ={μετοικῶν}, [<a href="javascript:void(0)" title=" “Schwyzer” 425.5 (Elis, 3rd-2nd
    c.BC)">Refs 3rd c.BC+</a>]; κατὰ νόμους π., opposed to monarchy, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 4.76.2: more frequently in ">Refs 2nd c.BC+</a>]<i>middle</i>,
    see below <br /><Level3><b>__2</b></Level3> <b>have a certain form of government,
    administer the state,</b> κατ᾽ ὀλιγαρχίαν π. [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.19, 3.62; π. ὥσπερ εἰώθεσαν [prev. author] 4.130;
    κατὰ τὰ ἴδια κέρδη π. [prev. author] 2.65; πρὸς τὸ ἴδιον κέρδος 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 1.4.13; ἐλευθέρως τὰ πρὸς τὸ
    κοινὸν π. 5th c.BC: Thucydides Historicus 2.37 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    of the state, <b>to be governed,</b> τὰς εὖ -ευομένας πόλεις [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 6.35, compare 5th-6th c.BC: Plato Philosophus
    “Respublica” 427a, etc.; ἄνευ ὁμονοίας οὔτ᾽ ἂν πόλις εὖ -ευθείη 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 4.4.16 ">Refs 5th c.BC+</a>]; τὰ πεπολιτευμένα
    αὐτοῖς <b>the measures of</b> their <b>administration,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 1.28; τὰ κοινῇ πεπ. [prev. author] 18.8,
    compare 5th-6th c.BC: Isocrates Orator 16.45, etc. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    <i>passive</i>, in Law, <b>to be customary,</b> τὸ μέχρι νῦν -ευόμενον [<a href="javascript:void(0)"
    title=" 6th c.AD: Justinianus Imperator “Novellae” 73.8.2, compare 52 “Praef.”
    ">Refs 6th c.AD+</a>]; ἡ -ευομένη τῆς ἀρτάβης (i.e. τιμή) <b>customary</b> price,
    [<a href="javascript:void(0)" title=" “PGiss.” 105.7 (5th c.AD). ">Refs 5th c.AD+</a>]<br
    /><Level3><b>__3</b></Level3> <i>passive</i>, <b>to be made a citizen,</b> τοὺς
    ἐπὶ Τέλωνος πολιτευθέντας [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus
    Siculus Historicus 11.72. ">Refs 1st c.BC+</a>]<br /><Level1><b>__B</b></Level1>
    most frequently in <i>middle</i>, <i>future</i> πολιτεύσομαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 1365, 5th-6th c.BC: Xenophon
    Historicus “Respublica Atheniensium” 3.9 ">Refs 5th c.BC+</a>]: <i>aorist</i>
    ἐπολιτευσάμην [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator
    2.10, 4th c.BC: Demosthenes Orator 18.207 ">Refs 5th c.BC+</a>]; also <i>passive</i>
    ἐπολιτεύθην [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    6.92, 5th c.BC: Lysias Orator 26.5, (ἐν-) 5th-6th c.BC: Isocrates Orator 5.5,
    etc.">Refs 5th c.BC+</a>]: <i>perfect</i> πεπολίτευμαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 25.10, 4th c.BC: Demosthenes Orator 13.35, etc.">Refs
    5th c.BC+</a>]:—like the <i>active</i>, <b>live as a free citizen,</b> chiefly
    in Prose (once in [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    (see. below), twice in 5th-6th c.BC: Aristophanes Comicus (see. below)); π. μεθ᾽
    ὑμῶν 5th-6th c.BC: Andocides Orator [same place]; ἐν δημοκρατίᾳ 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.1.1, etc.; ἐν ἐλευθερίᾳ καὶ
    νόμοις ἐξ ἴσου 4th c.BC: Demosthenes Orator 10.4 ">Refs 5th c.BC+</a>]; opposed
    to μετοικέω, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 12.20;
    ἐν εἰρήνῃ 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.4.22;
    ἀδίκως πρὸς τοὺς ἄλλους π. 5th c.BC: Lysias Orator 14.42; εἰ πένης.. λαὸς πολιτεύοιτο
    πλουσίων ἄτερ 5th c.BC: Euripides Tragicus “Fragmenta” 21. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__B.II</b></Level2> <b>take part in the government,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Critias Philosophus, Tragicus, Elegiacus 45 4th c.BC: Demosthenes
    Orator, 5th c.BC: Thucydides Historicus 2.15 (as variant), 4th-3rd c.BC: Nausiphanes
    Philosophus 2, 4th c.BC: Hyperides Orator “pro Euxenippo” 27, 4th c.BC: Demosthenes
    Orator 18.18 ">Refs 5th c.BC+</a>]; <b>meddle with politics,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 561d ">Refs 5th c.BC+</a>];
    opposed to ἰδιωτεύειν, [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines
    Orator 1.195 ">Refs 4th c.BC+</a>]; <b>hold public office, show public spirit,</b>
    [<a href="javascript:void(0)" title=" Inscriptiones Graecae 4.858 (Methana, compare
    “Glotta” 14.78), “SIG” 850.14 (Epist. Antonini Pii), etc. ">Refs</a>]<br /><Level3><b>__B.II.2</b></Level3>
    with <i>accusative</i>, <b>administer, govern,</b> ἅπαντα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 573; τὰ καθ᾽ αὑτοὺς πολιτεύεσθαι
    4th c.BC: Demosthenes Orator 10.74; ἃ καὶ πεποίηκα καὶ πεπολίτευμαι [prev. author]
    18.4; οὐ τὰ βέλτιστα π. [prev. work]207; π. πόλεμον ἐκ πολέμου">Refs 5th c.BC+</a>]
    <b>make</b> perpetual war <b>the principle of government,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 2.177 ">Refs 4th c.BC+</a>]: <i>absolutely</i>,
    <b>conduct the government,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Equites” 1365; κατὰ συμμορίας 4th c.BC: Demosthenes Orator
    2.29; διὰ τοὺς ἀδίκως -ομένους ἐν τῇ ὀλιγαρχίᾳ δημοκρατία γίγνεται 5th c.BC: Lysias
    Orator 25.27; τοῖς ὑπὲρ αὐτοῦ πεπολιτευμένοις 4th c.BC: Demosthenes Orator 2.4
    ">Refs 5th c.BC+</a>]; οἱ πολιτευόμενοι the <b>ministers,</b> [<a href="javascript:void(0)"
    title=" [prev. author] 3.30, 24.157. ">Refs</a>]<br /><Level2><b>__B.III</b></Level2>
    <b>have a certain form of government,</b> τοὺς ἄριστα τῶν ἄλλων πολιτευομένους
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 3.24; ἡμῶν
    ἐγγὺς π. 5th-6th c.BC: Plato Philosophus “Respublica” 568b ">Refs 5th c.BC+</a>];
    κατὰ τὰ πάτρια π. Decrees cited in [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Andocides Orator 1.83 ">Refs 5th c.BC+</a>]; οἱ τὴν ἄνισον πολιτείαν πολιτευόμενοι,
    i. e. those living in an oligarchy or a tyranny, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 1.5. ">Refs 4th c.BC+</a>]<br /><Level2><b>__B.IV</b></Level2>
    <b>serve as curialis,</b> Mitteis [<a href="javascript:void(0)" title=" “Chr.”
    97i18 (4th c.AD), “PLips.” 62i2 (4th c.AD), “POxy.” 2106.19 (4th c.AD), etc. ">Refs
    4th c.AD+</a>]<br /><Level2><b>__B.V</b></Level2> in Law, <b>execute according
    to custom,</b> διαθήκας [<a href="javascript:void(0)" title=" 6th c.AD: Justinianus
    Imperator “Nou.” 66.1 “Intr.” ">Refs 6th c.AD+</a>]<br /><Level2><b>__B.VI</b></Level2>
    <b>deal with,</b> in private affairs, ἀλλήλοις [<a href="javascript:void(0)" title="
    “PHib.” 1.63.11 (3rd c.BC)">Refs 3rd c.BC+</a>]; πρὸς [τοὺς θεοὺς] ὁσίως καὶ δικαίως
    [<a href="javascript:void(0)" title=" “UPZ” 144.14, compare 110.78 (2nd c.BC),
    LXX.2Mac.11.25, Aristeas 31, NT.Act.23.1; π. πᾶσαν πολιτείαν κατὰ τὸν ἰουδαϊσμόν
    “BCH” 56.293 (Stobi, 1st-2nd c.AD)">NT+2nd c.BC+</a>]; <b>behave,</b> [<a href="javascript:void(0)"
    title="NT.Phil.1.27. ">NT</a>]<br /><Level4><b>__B.VI.b</b></Level4> <i>metaphorically</i>,
    <b>arrange, bring about,</b> συνοδίαν, γάμον, [<a href="javascript:void(0)" title="
    2nd c.AD(?): Charito Scriptor Eroticus 1.1, 2.2. ">Refs 2nd c.AD+</a>]'
