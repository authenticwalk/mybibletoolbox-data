strongs_number: G1124
language: greek
lemma: γραφή
transliteration: graphḗ
definition: a document, i.e. holy Writ (or its contents or a statement in it)
kjv_usage: scripture
derivation: from G1125 (γράφω);
extended_definition:
  gloss: a writing
  definition: '<b>γραφή</b>, -ῆς, ἡ <BR /> (γράφω), [in LXX chiefly for כְּתָב ;]
    <BR /> __1. <b>a drawing, painting</b>. <BR /> __2. <BR />__(a) <b>writing</b>;
    <BR /> __(b) <b>that which is written, a writing</b>: πᾶσα γ., <ref=''2Ti.3.16''>2Ti.3:16;</ref>
    γ. ἅγιαι, <ref=''Rom.1.2''>Rom.1:2;</ref> προφητικαί, <ref=''Rom.16.26''>Rom.16:26;</ref>
    al αἱ γ. τ. προφητῶν, <ref=''Mat.26.56''>Mat.26:56;</ref> ἡ γ., αἱ γ., <b>the
    sacred writings, the Scriptures</b> (i.e. the OT; see Milligan, <b>NTD</b>, 205);
    in pl., when the sacred writings as a whole are meant, e.g. <ref=''Mat.21.42;
    26.54''>Mat.21:42 26:54</ref>, <ref=''Jhn.5.39''>Jhn.5:39</ref>, <ref=''Rom.15.4''>Rom.15:4</ref>;
    in sing., when a particular passage is referred to, as in <ref=''Luk.4.21''>Luk.4:21</ref>,
    <ref=''Jhn.19.24''>Jhn.19:24</ref>, <ref=''Rom.4.3; 9.17; 10.11; 11.2''>Rom.4:3
    9:17 10:11 11:2</ref>, <ref=''Jas.2.23''>Jas.2:23</ref> (Cremer, 165; <i>DCG</i>,
    ii, 584).<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γρᾰφ-ή</b>, ἡ, <br /> <b>representation by means of lines</b>:
    hence, <br /><Level2><b>__I</b></Level2> <b>drawing, delineation</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.36 ">Refs 5th c.BC+</a>]; κατὰ γραφήν
    in <b>outline</b>, conjecture in [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Symposium” 193a ">Refs 5th c.BC+</a>]; also of <b>painting</b>,
    γραφῇ κοσμέειν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.24; εἰκὼν γραφῇ εἰκασμένη [prev. author] 2.182 ">Refs 5th c.BC+</a>]; <b>the
    art of drawing</b> or <b>painting</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Politicus” 277c, “Ti.” 19b. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__I.2</b></Level3> <b>that which is drawn</b> or <b>painted, drawing,
    picture</b>, ὅσον γραφῇ only <b>in a picture</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.73; πρέπουσά θ᾽ ὡς ἐν γραφαῖς 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 242 (Lyric poetry)">Refs 5th c.BC+</a>];
    σπόγγος ὤλεσεν γραφήν[<a href="javascript:void(0)" title=" [prev. work] 1329;
    μήτε ἄγαλμα μήτε γ. 4th c.BC: Aristoteles Philosophus “Politica” 1336b15 ">Refs
    4th c.BC+</a>]; also of embroidery, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Choephori” 232; γραφαὶ ἀπὸ κερκίδος 2nd-3rd c.AD: Philostratus
    Sophista “Philostrati majoris imagines” 2.5. ">Refs 4th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3>
    γ. παρειῶν <b>painting, rouging</b> the cheeks, [<a href="javascript:void(0)"
    title=" [prev. author] “Ep.” 22. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <b>writing</b> or <b>the art of writing</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedrus” 274b, etc.: _plural_, αἱ γ. τῶν δικῶν">Refs
    5th c.BC+</a>] <b>the registration</b> of.., [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Politica” 1321b36; γραφαὶ περὶ συμμαχίας, of
    treaties, [prev. work] 1280a40. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>that which is written, writing</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Trachiniae” 683, 5th c.BC: Agatho Tragicus 4 ">Refs
    5th c.BC+</a>]: hence, of various written documents, <b>letter</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.129 ">Refs 5th c.BC+</a>]: also in <i>plural</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 735 ">Refs 5th c.BC+</a>]; ψευδεῖς γ. spurious <b>documents</b>, cited
    in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.55 (but
    in 5th c.BC: Euripides Tragicus “Hippolytus” 1311 ">Refs 5th c.BC+</a>] false
    <b>statements</b>); of published <b>writings</b>, τῶν φιλοσόφων [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p.73 W., compare
    1st c.BC: Dionysius Halicarnassensis “de Oratoribus Veteribus” 4 ">Refs 1st c.BC+</a>];
    ἐν τῇ πρώτῃ γ. in the first <b>book</b>, [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Epicurus Philosophus “Nat.Herc.” 1431.16">Refs 4th c.BC+</a>]; <b>written
    law</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 934c ">Refs 5th c.BC+</a>]; <b>contract,</b> [<a href="javascript:void(0)"
    title=" PAmh. 2.43.13 (2nd c.BC)">Refs 2nd c.BC+</a>]: <i>plural</i>, <b>copies</b>
    of judgements delivered in court, [<a href="javascript:void(0)" title=" “IG” 12(2).526d8
    (from Eresos). ">Refs</a>]<br /><Level4><b>__II.2.b</b></Level4> <b>catalogue,
    list, return</b>, ἱερῶν [<a href="javascript:void(0)" title=" “PTeb.” 88.2 (2nd
    c.BC)">Refs 2nd c.BC+</a>]; τοῦ κατ᾽ ἄνδρα [<a href="javascript:void(0)" title="
    “OGI” 179.21 (Egypt, 1st c.BC)">Refs 1st c.BC+</a>]; τὰς κατ᾽ ἄνδρα γραφάς [<a
    href="javascript:void(0)" title=" “PTeb.” 27.7 (2nd c.BC)">Refs 2nd c.BC+</a>],
    etc.; <b>price-list</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus
    Siculus Historicus 1.91. ">Refs 1st c.BC+</a>]<br /><Level4><b>__II.2.c</b></Level4>
    <b>inscription</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.134, “IG” 12(5).679 (from Syros), “epigram Gr.” 347 (from Cios),
    2nd-3rd c.AD: Dio Cassius Historicus 37.21. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.2.d</b></Level4>
    <b>MS. reading</b>, [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo
    Geographus 1.2.25, 2nd c.AD: Galenus Medicus 15.430, 3rd c.AD: Alexander Aphrodisiensis
    Philosophus “in librum de sensu commentarium - pars” 9.29, 5th c.AD: Hermias Alexandrinus
    Philosophus “in Platonis Phaedrum scholia” p.154A., etc. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>the Holy Scripture</b>,[<a href="javascript:void(0)"
    title=" Aristeas 155, NT.2Pet.1.20: _plural_, 1st c.AD: Philo Judaeus 1.18, 1st
    c.AD: Josephus Historicus “contra Apionem” 2.4, NT.Matt.21.42, +others">NT+1st
    c.AD+</a>]: also in <i>singular</i>, of a particular passage, [<a href="javascript:void(0)"
    title=" NT.Act.8.32, +others ">NT</a>]<br /><Level3><b>__II.4</b></Level3> γ.
    φαρμάκου medical <b>prescription</b>, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Galenus Medicus 12.293, 13.638, 15.918. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.5</b></Level3>
    <b>record-office, archive,</b> [<a href="javascript:void(0)" title=" Inscriptiones
    Graecae 11(2).203 B 101 (Delos, 3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    (γράφομαι) as law-term, <br /><Level3><b>__III.1</b></Level3> <b>bill of indictment</b>
    in a public prosecution, λέγε, τὴν γ. αὐτὴν λαβών [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.53. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>criminal prosecution</b> in the interest of the state [<a href="javascript:void(0)"
    title="compare (2nd c.AD(?): Pollianus Epigrammaticus 8.41), γραφὴν ὕβρεως καὶ
    δίκην κακηγορίας ἰδίαν φεύξεται [prev. author] 21.32, compare 5th c.BC: Lysias
    Orator 1.44, 4th c.BC: Isaeus Orator 11.28, etc.; γραφὴν γράφεσθαι 5th-6th c.BC:
    Plato Philosophus “Leges” 929e, etc.; γρ. γ. τινά [prev. author] “Euthphr.” 2b,
    etc.; γ. ἀπενεγκεῖν 4th c.BC: Aeschines Orator 3.217; γραφήν τινος διώκειν τινά
    4th c.BC: Demosthenes Orator 19.293; πολλὰς γ. διώξας οὐδεμίαν εἷλεν 5th c.BC:
    Antipho Orator 2.1.5; γραφὴν ἁλῶναι [prev. author] 2.2.9 ">Refs 5th c.BC+</a>];
    γ. κατασκευάζειν κατά τινος, ἐπί τινα, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 21.103, 22.2 ">Refs 4th c.BC+</a>]; γ. εἰσέρχεσθαι, εἰσιέναι,
    appear before the court <b>in a public prosecution</b>, either as prosecutor or
    prosecuted, [<a href="javascript:void(0)" title=" [prev. author] 18.105. ">Refs</a>]<br
    /><Level3><b>__III.3</b></Level3> generally, <b>an ordinary public action</b>,
    opposed to to special forms (such as εἰσαγγελία, εὔθυναι, etc.), γραφάς, εὐθύνας,
    εἰσαγγελίας, πάντα ταῦτ᾽ ἐπαγόντων μοι [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 18.249, compare 5th-6th c.BC: Xenophon Historicus “Respublica
    Atheniensium” 3.2, 5th c.BC: Lysias Orator 16.12. ">Refs 5th c.BC+</a>]'
