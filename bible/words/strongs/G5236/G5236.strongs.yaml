strongs_number: G5236
language: greek
lemma: ὑπερβολή
transliteration: hyperbolḗ
definition: a throwing beyond others, i.e. (figuratively) supereminence; adverbially
  (with G1519 (εἰς) or G2596 (κατά)) pre- eminently
kjv_usage: abundance, (far more) exceeding, excellency, more excellent, beyond (out
  of) measure
derivation: from G5235 (ὑπερβάλλω);
extended_definition:
  gloss: surpassing
  definition: '<b>ὑπερ-βολή</b>, -ῆς, ἡ<BR /> (ὑπερβάλλω), [in LXX: καθ᾽ ὑ., <ref=''4Ma.3.18''>4Ma.3:18</ref>
    * ;] <BR />a throwing beyond. Metaphorical, <b>excess, superiority, excellence</b>:
    <ref=''2Co.4.7; 12.7''>2Co.4:7 12:7</ref>; καθ᾽ ὑπερβολήν, beyond measure, exceedingly,
    <ref=''Rom.7.13''>Rom.7:13</ref>, <ref=''1Co.12.31''>1Co.12:31</ref>, <ref=''2Co.1.8''>2Co.1:8</ref>,
    <ref=''Gal.1.13''>Gal.1:13</ref>; κ. ὑ. εἰς ὑ., beyond all measure, <ref=''2Co.4.17.''>2Co.4:17.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπερβολ-ή</b>, ἡ, <br /> (ὑπερβάλλω) <b>a throwing beyond</b>
    others, δίσκων ὑπερβολαῖς [<a href="javascript:void(0)" title=" 2nd-3rd c.AD:
    Philostratus Sophista “Philostrati majoris imagines” 2.19 ">Refs 2nd c.AD+</a>]:
    in <i>intransitive</i> sense, <b>altitude</b> of a star, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Meteorologica” 342b32. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>overshooting, superiority,</b> χερῶν ὑπερβολαῖς
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Fragmenta”
    434; στρατιᾶς 5th c.BC: Thucydides Historicus 6.31. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>excess,</b> τοῦ μεγέθεος [<a href="javascript:void(0)" title=" 4th c.BC: Archytas
    Tarentinus Philosophus 1 ">Refs 4th c.BC+</a>]; opposed to ἔλλειψις or ἔνδεια,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Protagoras”
    356a, 357a, 357b; θερμασίης 5th c.BC: Hippocrates Medicus “περὶ διαίτης” 2.65;
    ὑ. δισσὴ.., τῷ ποσῷ καὶ τῷ ποιῷ 4th c.BC: Aristoteles Philosophus “de Partibus
    Animalium” 668b14 ">Refs 5th c.BC+</a>]; ὑπερβολὴν τῆς ἐπιθυμίας ἔχειν with <i>accusative</i>
    et <i>infinitive</i>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides
    Orator 3.33, etc.: hence in various phrases, χρημάτων ὑπερβολῇ.. πρίασθαι">Refs
    5th c.BC+</a>] at an <b>extravagant</b> price, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Medea” 232 ">Refs 5th c.BC+</a>]; ἐπέφερον τὴν ὑ.
    τοῦ καινοῦσθαι pushed on their <b>extravagance</b> in revolutionizing, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.82 ">Refs 5th c.BC+</a>]; οὐκ ἔχον ἐστὶν
    ὑπερβολήν it can go no further, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 21.119, compare 25.54; ἃ μηδὲ πιθανὰς τὰς ὑ. ἔχει 4th-3rd c.BC:
    Menander Comicus “Ἥρως” 62 ">Refs 4th c.BC+</a>]; so οὐδεμίαν or μηδεμίαν ὑ. λείπειν,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 4.5,110,
    compare 4th c.BC: Demosthenes Orator 3.25; οὐδεμίαν ὑ. καταλείπων φιλοτιμίας “SIG”
    545.13 (Delph., 3rd c.BC)">Refs 5th c.BC+</a>]; εἴ τις ὑ. τούτου if there is <b>aught
    beyond</b> (worse than) this, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 19.66, compare 5th-6th c.BC: Isocrates Orator 5.42 ">Refs 5th
    c.BC+</a>]; ταῦτ᾽ οὐχ ὑ.; is not this <b>the extreme, the last degree?</b> [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 27.38 ">Refs 4th
    c.BC+</a>]; ὑπερβολὴν ποιήσομαι I will put <b>an extreme case,</b> [<a href="javascript:void(0)"
    title=" [prev. author] 19.332 ">Refs</a>]; τοσαύτην ὑ. ποιεῖσθαι ὥστε.. to go
    so <b>far</b> that.., [<a href="javascript:void(0)" title=" [prev. author] 18.190:
    followed by a _genitive_, ὑ. ποιεῖσθαι ἐκείνων τῆς αὑτοῦ βδελυρίας">Refs</a>]
    to carry his own rascality <b>beyond</b> theirs, [<a href="javascript:void(0)"
    title=" [prev. author] 22.52, compare 23.201, 5th-6th c.BC: Andocides Orator 4.22,
    5th c.BC: Lysias Orator 14.38 ">Refs 5th c.BC+</a>]; ὑ. ποιεῖν τῆς τιμῆς to <b>raise</b>
    the price, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1259a26; εἰς ὑ. εὐδαιμονίας ἥκειν 5th-6th c.BC: Isocrates Orator 11.14;
    τοσαύτας ὑ. δωρειῶν παρές χηται 4th c.BC: Demosthenes Orator 20.141 ">Refs 5th
    c.BC+</a>]; ὑ. ἀνοίας ἔχειν Polystr.p.27 W. <br /><Level3><b>__4</b></Level3>
    with <i>preposition</i> in Adverbial phrases, ={ὑπερβαλλόντως}, εἰς ὑπερβολήν
    <b>in excess, exceedingly;</b> εἰς ὑ. ἄμεινον [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Fragmenta” 494; ἀγαθὸς εἰς ὑ. 4th c.BC: Antiphanes
    Comicus 80.11; ἐς ὑ. ἐκθερμαίνεσθαι 5th c.BC: Hippocrates Medicus “περὶ διαίτης”
    2.65: with _genitive_, κτήσαιτ᾽ ἂν ὄλβον εἰς ὑ. πατρός 5th c.BC: Euripides Tragicus
    “Fragmenta” 282.6 (variant{εἰς ὑπεκτροφὴν πάτρας})">Refs 5th c.BC+</a>]; <b>far
    beyond,</b> τοῦ πρόσθεν εἰς ὑ. πανοῦργος, i. e. <b>far more</b> wicked, [<a href="javascript:void(0)"
    title=" [prev. author] “Hipp.” 939, compare 4th c.BC: Demosthenes Orator 61.33;
    ἀναλίσκειν πάντα εἰς ὑπερβολάς 5th-6th c.BC: Plato Philosophus “Epistulae” 326d:—
    ἐξ ὑπερβολῆς 2nd c.BC: Polybius Historicus 8.15.8:">Refs 5th c.BC+</a>] —καθ᾽
    ὑπερβολὰν τοξεύσας <b>with surpassing</b> aim, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1196 (Lyric poetry); καθ᾽ ὑ. ἐπαινεῖν
    ">Refs 5th c.BC+</a>]<b>extravagantly,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 5.11 ">Refs 5th c.BC+</a>]; οἱ καθ᾽ ὑ. ἐν ἐνδείᾳ
    ὄντες in <b>extremity</b> of need, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Politica” 1295b18; αἱ καθ᾽ ὑ. ἡδοναί [prev. author] “EN”
    1151a12; τὸ καθ᾽ ὑ. τραχύ 1st c.BC: Philodemus Gadarensis Epigrammaticus “Po.Herc.”
    994.35; καθ᾽ ὑ. ἁμαρτωλός NT.Rom.7.13: with _genitive_, καθ᾽ ὑ. φιλοδοξίας “OGI”
    472.9 (Didyma, 1st c.AD)">NT+4th c.BC+</a>]:—so in <i>dative</i>, εὐτελὴς ὑπερβολῇ
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus 615; παχεῖ᾽
    ὑ. 4th-3rd c.BC: Philemo Comicus 41; ὑ. ἀγαθός 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 625a29, etc. ">Refs 4th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>preeminence, perfection,</b> without any notion of excess, δι᾽ ἀρετῆς ὑπερβολήν
    [<a href="javascript:void(0)" title=" [prev. author] “EN” 1145a24, compare “Rh.”
    1367b1, “Pol.” 1284a4 ">Refs</a>]; ἡ ὑ. τῆς φιλίας <b>the best and noblest kind</b>
    of friendship, [<a href="javascript:void(0)" title=" [prev. author] “EN” 1166b1
    ">Refs</a>]; but ἡ καθ᾽ ὑ. φιλία, ={ἡ καθ᾽ ὑπεροχήν}, [<a href="javascript:void(0)"
    title=" [prev. author] “EE” 1238b18. ">Refs</a>]<br /><Level3><b>__6</b></Level3>
    <b>overstrained phrase, hyperbole,</b> ὑπερβολὰς εἰπεῖν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 4.88; οἱ πρὸς ὑπερβολὴν πεπονημένοι λόγοι
    [prev. work]11; ὑπερβολὰς εἰπεῖν">Refs 5th c.BC+</a>] make <b>strong statements,</b>
    [<a href="javascript:void(0)" title=" [prev. author] 3.35, 4th c.BC: Demosthenes
    Orator 27.64 ">Refs 4th c.BC+</a>]; as a figure of speech, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1413a29, 4th c.BC: Demetrius
    Phalereus Rhetor “Demetrius on Style” 52, 1st c.BC-1st c.AD: Strabo Geographus
    3.2.9; πρὸς -ὴν εἰρημένος [prev. author] 1.2.33. ">Refs 4th c.BC+</a>]<br /><Level3><b>__7</b></Level3>
    τὸ καθ᾽ ὑπερβολήν <b>the superlative degree,</b> in Adjectives, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Topica” 134b24 ">Refs 4th c.BC+</a>];
    τιθέναι ὑπερβολῇ[<a href="javascript:void(0)" title=" [prev. work] 139a9; καθ᾽
    ὑ. εἰπεῖν [prev. author] “Cael.” 281a16. ">Refs</a>]<br /><Level3><b>__8</b></Level3>
    <b>overbid</b> at auction, [<a href="javascript:void(0)" title=" “PPetr.” 2p.44
    (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>crossing
    over, passage</b> of mountains, etc., [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 1.2.25, 2nd c.BC: Polybius Historicus 3.34.6,
    etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> in <i>singular</i>
    or <i>plural</i>, <b>place of passage, mountain-pass,</b> with or without τοῦ
    ὄρους, τῶν ὀρέων, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 3.5.18, 4.1.21, 4.4.18 ">Refs 5th c.BC+</a>]; ὑ. τοῦ Ταύρου
    Wilcken [<a href="javascript:void(0)" title=" “Chr.” 1 ii 14 (3rd c.BC)">Refs
    3rd c.BC+</a>]; αἱ τῶν Ἄλπεων ὑ. [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 3.39.10; αἱ Ἄλπιαι ὑ. 1st c.BC-1st c.AD: Strabo Geographus
    7.1.5; ἡ κατὰ τὸν Αἷμον ὑ. 1st c.BC: Diodorus Siculus Historicus 19.73. ">Refs
    2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2> (from <i>middle</i>) <b>delay,</b>
    τοῦ κακοῦ [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    8.112, cf. Decrees cited in 4th c.BC: Demosthenes Orator 18.29, 2nd c.BC: Polybius
    Historicus 14.9.8; [τῆς κρίσεως] ὑ. λαβούσης “PEnteux.” 65.3 (3rd c.BC). ">Refs
    5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> the conic section called <b>hyperbola,</b>
    because the square of the ordinate is equal to a rectangle with height equal to
    the abscissa applied to the parameter (as base) but <b>exceeding</b> (ὑπερβάλλον),
    i. e. overlapping, that base, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Apollonius Biographus Perg. “Con.” 1.12, 5th c.AD: Proclus Philosophus “in primum
    Euclidis librum commentarius” p.419F. ">Refs 2nd c.AD+</a>]'
