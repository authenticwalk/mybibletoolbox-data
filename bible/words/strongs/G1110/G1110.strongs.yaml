strongs_number: G1110
language: greek
lemma: γνωστός
transliteration: gnōstós
definition: well-known
kjv_usage: acquaintance, (which may be) known, notable
derivation: from G1097 (γινώσκω);
extended_definition:
  gloss: acquainted with
  definition: '<b>γνωστός</b>, -ή, -όν, later form of γνωστός <BR /> (γιγνώσκω), [in
    LXX for various parts of ידע ;] <BR /><b>known</b>: <ref=''Act.9.42''>Act.9:42;</ref>
    with dative, <ref=''Jhn.18.15, 16''>Jhn.18:15, 16</ref> (Rec.), <ref=''Act.1.19;
    2.14; 4.10; 13.38; 15.18; 19.17; 28.22, 28''>Act.1:19 2:14 4:10 13:38 15:18 19:17
    28:22, 28</ref>; γ. σημεῖον, <b>a notable</b> (EV) <b>sign</b>, one that is matter
    of knowledge, <ref=''Act.4.16''>Act.4:16;</ref> γνωστὸν, <ref=''Act.15.17, 18''>Act.15:17,
    18</ref>; τὸ γνωστὸν θεοῦ, <ref=''Rom.1.19''>Rom.1:19;</ref> in pl., as subst.,
    γνωστοί, <b>acquaintances</b>, <ref=''Luk.2.44; 23.49''>Luk.2:44 23:49</ref>;
    so in sing., <ref=''Jhn.18.16''>Jhn.18:16</ref> (WH).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γνωστός</b>, ή, όν, <br /> collateral form of γνωτός (which
    see), <b>known</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 702, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 361,
    “fragment” 203, 5th-6th c.BC: Plato Philosophus “Theaetetus” 205d, 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 2.3.44, etc.">Refs 5th c.BC+</a>];
    γνωστόν, τό, <b>common knowledge</b>, τινός [<a href="javascript:void(0)" title="
    “PAmh.” 145.9 (4th-5th c.AD). ">Refs 4th c.AD+</a>] <i>adverb</i> -τῶς <b>clearly</b>,
    [<a href="javascript:void(0)" title=" LXX.Pro.27.23, 12th c.AD: Eustathius Episcopus
    Thessalonicensis 1540.1. ">LXX</a>]<br /><Level3><b>__2</b></Level3> <b>knowable</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Metaphysica”
    1016b20, “Anthologia Graeca” 0.64b37, ">Refs 4th c.BC+</a>]; γνωστὰ σαρκός bodily
    <b>symptoms</b> (of anger), [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Ir.” p.24 W. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>plural</i>, as <i>substantive</i>, ={γνώριμοι}, <b>notables</b>, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Symmachus LXX.Pro.31.23">LXX+2nd c.AD+</a>]; <b>acquaintance,
    friend,</b> [<a href="javascript:void(0)" title="NT.Luke.2.44, +others ">NT</a>]<br
    /><Level2><b>__III</b></Level2> <i>active</i>, <b>knowing</b>, uncertain in [<a
    href="javascript:void(0)" title=" LXX.Gen.2.9 (γνωστικός cited in 1st c.AD: Philo
    Judaeus 1.37). ">LXX+1st c.AD+</a>]'
  source: STEPBible/LSJ
