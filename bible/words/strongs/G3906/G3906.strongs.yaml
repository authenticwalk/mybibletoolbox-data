strongs_number: G3906
language: greek
lemma: παρατηρέω
transliteration: paratēréō
definition: to inspect alongside, i.e. note insidiously or scrupulously
kjv_usage: observe, watch
derivation: from G3844 (παρά) and G5083 (τηρέω);
extended_definition:
  gloss: to observe
  definition: '<b>παρα-τηρέω</b>, -ῶ <BR /> [in LXX: <ref=''Psa.37.12''>Psa.37:12</ref>
    (זָמַם), <ref=''Psa.130.8''>Psa.130:8</ref> (שָׁמַר), Da TH <ref=''Dan.6.11''>Dan.6:11</ref>
    (12), <ref=''Sus.1.12,15''>Su 1:12,15</ref>,16* ;] <BR />__1. <b>to watch closely,
    observe narrowly</b>: so mid., τ. πύλας, <ref=''Act.9.24''>Act.9:24;</ref> with
    evil intent, <ref=''Mrk.3.2''>Mrk.3:2</ref>, <ref=''Luk.20.20''>Luk.20:20</ref>
    (absol., see Field, <i>Notes</i>, 74); so mid., <ref=''Luk.6.7; 14.1''>Luk.6:7
    14:1</ref>. <BR /> __2. to observe scrupulously (of days and seasons; cf. <ref=''Exo.12.42''>Exo.12:42</ref>,
    Sm.): mid., <ref=''Gal.4.10.''>Gal.4:10.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρατηρ-έω</b>, <br /> <b>watch closely</b>, θεία φύσις -τηροῦσα
    τὰς τῶν ζῴν ἐξόδους [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus
    Philosophus “Epistulae” 2p.54U., compare 1st c.AD: Cebes Philosophus 9 ">Refs
    4th c.BC+</a>]; of a general, π. τόπους [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 1.29.4 ">Refs 2nd c.BC+</a>]; σφᾶς αὐτοὺς π. [<a
    href="javascript:void(0)" title=" [prev. author] 11.9.9 ">Refs</a>]; <b>observe</b>,
    -τετηρηκότες μόνον (opposed to scientific explanation) [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.248 5th c.BC: Sophocles
    Tragicus: followed by an _interrogative_ clause, π. τινά, ὁπότερα.. 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 3.14.4; π. τίς ἔπταρεν 4th-3rd c.BC: Philemo
    Comicus 100.1 ">Refs 5th c.BC+</a>]: by a <i>participle</i>. π. [ὄρνιθα] ἀποδυόμενον
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 620a8 ">Refs 4th c.BC+</a>]; with evil design, <b>lie in wait for,
    watch one''s opportunity</b>, <i>absolutely</i>, [<a href="javascript:void(0)"
    title=" [prev. author] “Rh.” 1384b7; in argument, [prev. author] “Top.” 161a23
    ">Refs</a>]; ἐνεδρεύειν καὶ π. [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 18.3.2; π. καιροὺς εἰς κόλασιν 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Ir.” p.43 ">Refs 2nd c.BC+</a>] W.:—<i>middle</i>, παρετηροῦντο
    αὐτὸν οἱ Φαρισαῖοι [<a href="javascript:void(0)" title=" NT.Luke.6.7: _absolutely_,
    Vett. Val. 205.13 ">NT</a>]:—<i>passive</i>, ὑπό τινος [<a href="javascript:void(0)"
    title=" 4th c.BC: Dicaearchus Geographus 1.16 ">Refs 4th c.BC+</a>]; <b>to be
    kept under ob servation</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Menander Comicus 542.6. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>.
    <b>take care</b>, ὅπως μὴ.. [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.161 ">Refs 4th c.BC+</a>]; π. ἵνα.. [<a href="javascript:void(0)" title="
    1st c.BC: Dionysius Halicarnassensis “de Demosthene” 53. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__3</b></Level3>. <b>observe carefully</b>, τὸ μέτριον [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1405b33 ">Refs 4th c.BC+</a>]:—Med,
    <b>observe religiously</b>, ἡμέρας καὶ μῆνας [<a href="javascript:void(0)" title="
    NT.Gal.4.10; τὴν τῶν σαββάτων ἡμέραν 1st c.AD: Josephus Historicus “Antiquitates
    Judaicae” 14.10.25: generally, ὅσα προστάττουσιν [οἱ νόμοι] ἀκριβῶς π. 2nd-3rd
    c.AD: Dio Cassius Historicus 53.10. ">NT+1st c.AD+</a>]'
  source: STEPBible/LSJ
