strongs_number: G4287
language: greek
lemma: προθέσμιος
transliteration: prothésmios
definition: fixed beforehand, i.e. (feminine with G2250 (ἡμέρα) implied) a designated
  day
kjv_usage: time appointed
derivation: from G4253 (πρό) and a derivative of G5087 (τίθημι);
extended_definition:
  gloss: set time
  definition: '<b>προ-θέσμιος</b>, -α, -ον <BR /> [in Sm.: <ref=''Job.28.3''>Job.28:3</ref>,
    <ref=''Dan.9.26''>Dan.9:26</ref> * ;] <BR />appointed before­hand. In Attic law,
    as subst. (so always in cl.), ἡ π. (sc. ἡμέρα), <b>a day appointed beforehand,
    a previously appointed time</b>: <ref=''Gal.4.2.''>Gal.4:2.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προθεσμ-ία</b> <br /> (i.e. ἡμέρα), ἡ, <b>day appointed beforehand,
    a fixed</b> or <b>limited time,</b> within which money was to be paid, actions
    brought, claims made, elections held, etc., and if this period was allowed to
    expire, no further proceedings were allowed, [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 36.25, 4th c.BC: Aeschines Orator 1.39 ">Refs 4th
    c.BC+</a>]; ἐὰν ἡ π. ἐξήκῃ is past, [<a href="javascript:void(0)" title=" “IG”
    12.41.9; τριετὴς π. 5th-6th c.BC: Plato Philosophus “Leges” 954d, compare 4th
    c.BC: Demosthenes Orator 38.27, 2nd c.AD: Pausanias Periegeta 4.5.10. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> generally, <b>fixed</b> or <b>appointed
    time,</b> προθεσμίας οὔσης τῷ κινδύνῳ [<a href="javascript:void(0)" title=" 5th
    c.BC: Lysias Orator 7.17; π. ἀδικημάτων [prev. author] 13.83; μηδεμίαν εἶναι π.
    τῆς ἐπιλήψεως 5th-6th c.BC: Plato Philosophus “Leges” 954e; τῆς προθεσμίας ὀλίγης
    εἰς τὴν χειροτονίαν οὔσης 2nd c.AD: Appianus Historicus “Bella Civilia” 1.14,
    cf. NT.Gal.4.2, “OGI” 509.21 (Aphrodisias, 2nd c.AD)">NT+5th c.BC+</a>]; οὐκ ἐτήρησε
    τὴν π. τῆς θεοῦ [<a href="javascript:void(0)" title=" “Supp.epigram” 4.649 (Lydia,
    2nd c.AD)">Refs 2nd c.AD+</a>]; π. φυσικὴ [νόσου] natural <b>period,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 1.289; ἡ π. τῆς καθάρσεως 2nd c.AD: Soranus
    Medicus 2.10, compare 1.21, +others: _plural_, τρεῖς τοῦ μηνὸς ἀρχαὶ καὶ π. (Kalends,
    Nones and Ides) 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.269b; προθεσμίας
    ὁριζομένους ἑορτάς 2nd c.AD: Lucianus Sophista “Nigr.” 27. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__3</b></Level3> <b>occasion of delay,</b> [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 15.5.1. ">Refs 1st
    c.AD+</a>]<br /><Level2><b>__II</b></Level2> προθέσμιος, α, ον, <i>adjective</i>
    <b>foreappointed,</b> Ἔφεσος, ἡ π. τῶν γάμων (i.e. πόλις) [<a href="javascript:void(0)"
    title="Ach. Tat. 5.21. ">Refs</a>]'
  source: STEPBible/LSJ
