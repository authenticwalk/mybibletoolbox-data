strongs_number: G0231
language: greek
lemma: ἁλιεύς
transliteration: halieús
definition: a sailor (as engaged on the salt water), i.e. (by implication) a fisher
kjv_usage: fisher(-man)
derivation: from G251 (ἅλς);
extended_definition:
  gloss: fisherman
  definition: '<b>ἁλεεύς</b> (Rec. ἁλιεύς, the older form; WH, <i>App.</i>, 151, -έως,
    ὁ <BR /> (ἅλς, <b>the sea</b>) [in LXX for דָּג, דַּוָּג ;] <BR /><b>a fisherman</b>:
    <ref=''Mat.4.18, 19''>Mat.4:18, 19</ref>, <ref=''Mrk.1.16, 17''>Mrk.1:16, 17</ref>,
    <ref=''Luk.5.2''>Luk.5:2</ref> <BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
