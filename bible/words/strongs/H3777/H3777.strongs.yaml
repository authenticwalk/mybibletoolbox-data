  definition: 'A man living at the time of the Patriarchs, only mentioned at Gen.22.22;
    <br> son of: Nahor (H5152H) and Milcah (H4435); <br> brother of: Uz (H5780H),
    Buz (H0938), Kemuel (H7055), Hazo (H2375), Pildash (H6394), Jidlaph (H3044) and
    Bethuel (H1328A); <br> half-brother of: Tebah (H2875), Gaham (H1514), Tahash (H8477)
    and Maacah (H4601) <BR> § Chesed = "increase"<br> the 4th son of Nahor, the nephew
    of Abraham<br>'
