strongs_number: H1641
language: hebrew
lemma: גָּרַר
transliteration: gârar
pronunciation: gaw-rar'
definition: to drag off roughly; by implication, to bring up the cud (i.e. ruminate);
  by analogy, to saw
kjv_usage: catch, chew, [idiom] continuing, destroy, saw.
