strongs_number: G3353
language: greek
lemma: μέτοχος
transliteration: métochos
definition: participant, i.e. (as noun) a sharer; by implication, an associate
kjv_usage: fellow, partaker, partner
derivation: from G3348 (μετέχω);
extended_definition:
  gloss: partaker
  definition: '<b>μέτοχος</b>, -ον<BR /> (μετέχω), [in LXX chiefly for חָבֵר ;] <BR
    />__1. <b>sharing in, partaking of</b>: with genitive of thing(s), <ref=''Heb.3.1;
    6.4; 12.8''>Heb.3:1 6:4 12:8</ref>; τ. Χριστοῦ, <ref=''Heb.3.14.''>Heb.3:14.</ref>
    <BR /> __2. As subst., ὁ μ., <b>a partner, associate</b>: <ref=''Luk.5.7''>Luk.5:7</ref>,
    <ref=''Heb.1.9''>Heb.1:9</ref>" (LXX) <BR /> (AS)'
  morphology: G:N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μέτοχος</b>, ον, <br /> <b>sharing in, partaking of</b>, with
    <i>genitive</i>, [τῆς συμφορῆς] τὸ πλεῦν μέτοχος [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.52 ">Refs 5th c.BC+</a>]; μ. ἐλπίδων,
    τέχνης, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Ion”
    698 (Lyric poetry), 5th-6th c.BC: Plato Philosophus “Phaedrus” 262d ">Refs 5th
    c.BC+</a>]; τοῦ βίου, of a wife, [<a href="javascript:void(0)" title=" 4th c.BC:
    Diodorus Comicus 3.5; δίκης 4th c.BC: Aristoteles Philosophus “de Mundo” 401b29.
    ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>substantive</i>, <b>partner,
    accomplice in</b>, τοῦ φόνου [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Hercules Furens” 721, 5th c.BC: Antipho Orator 3.3.11: _absolutely_,
    5th c.BC: Thucydides Historicus 8.92 ">Refs 5th c.BC+</a>]; <b>partner</b> in
    business, [<a href="javascript:void(0)" title=" “PHib.” 1.109.3 (3rd c.BC), “PCair.Zen.”
    176.102 (3rd c.BC), “Ostr.Bodl.” i92, 251 (2nd c.BC), NT.Luke.5.7, etc. ">NT+3rd
    c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>member of a board</b> of officials,
    frequently in phrase ὁ δεῖνα καὶ μέτοχοι πράκτορες, ἐπιτηρηταί, ἀγορανόμοι, τραπεζῖται,
    etc., [<a href="javascript:void(0)" title=" “PFlor.” 358.5 (2nd c.AD), “PSI” 2.160.4
    (2nd c.AD), “PStrassb.” 52.17 (2nd c.AD), “POxy.” 96.4 (2nd c.AD), etc. ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> <b>joint owner</b> of a house,
    [<a href="javascript:void(0)" title=" “CPHerm.” 119 A iv 20 (3rd c.AD). ">Refs
    3rd c.AD+</a>]<br /><Level2><b>__III</b></Level2> θεῶν μέτοχοι, of the demigods,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Fragmenta”
    640.20, compare “IG” 14.2117 (from Rome). ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
