strongs_number: H4908
language: hebrew
lemma: מִשְׁכָּן
transliteration: mishkân
pronunciation: mish-kawn'
definition: a residence (including a shepherd's hut, the lair of animals, figuratively,
  the grave; also the Temple); specifically, the Tabernacle (properly, its wooden
  walls)
kjv_usage: dwelleth, dwelling (place), habitation, tabernacle, tent.
derivation: from H7931 (שָׁכַן);
