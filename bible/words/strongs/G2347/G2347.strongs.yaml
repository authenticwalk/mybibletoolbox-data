  definition: '<b>θλίψις</b> (LTr., θλῖψις), -εως, ἡ <BR /> (θλίβω), [in LXX for צָרָה,
    etc. ;] <BR />pressure (Arist.). In LXX and NT metaphorically, <b>tribulation,
    affliction, distress</b>: <ref=''Mat.24.9, 21; 24.29''>Mat.24:9, 21 24:29</ref>,
    <ref=''Mrk.13.19, 24''>Mrk.13:19, 24</ref>, <ref=''Jhn.16.21''>Jhn.16:21</ref>,
    <ref=''Act.7.11; 11.19''>Act.7:11 11:19</ref>, <ref=''Rom.12.12''>Rom.12:12</ref>,
    <ref=''2Co.1.4; 1.8; 4.17; 6.4; 7.4; 8.2; 8.13''>2Co.1:4 1:8 4:17 6:4 7:4 8:2
    8:13</ref>, <ref=''Php.4.14''>Php.4:14</ref>, <ref=''2Th.1.6''>2Th.1:6</ref>,
    <ref=''Jas.1.27''>Jas.1:27</ref>, <ref=''Rev.1.9; 2.9, 22; 7.14''>Rev.1:9 2:9,
    22 7:14</ref>; with ἀνάγκη (which see), <ref=''1Th.3.7''>1Th.3:7;</ref> στενοχωρία
    (which from the order of the words would appear to be the stronger term), <ref=''Rom.2.9;
    8.35''>Rom.2:9 8:35</ref>; διωγμός, <ref=''Mat.13.21''>Mat.13:21</ref>, <ref=''Mrk.4.17''>Mrk.4:17</ref>,
    <ref=''2Th.1.4''>2Th.1:4</ref>; θ. ἔχω, <ref=''Jhn.16.33''>Jhn.16:33</ref>, <ref=''1Co.7.23''>1Co.7:23</ref>,
    <ref=''Rev.2.10''>Rev.2:10</ref>; ἔρχεσθαι ἐπί, <ref=''Act.7.11''>Act.7:11;</ref>
    ἐν θλίψει <ref=''1Th.1.6''>1Th.1:6;</ref> pl., <ref=''Act.7.10; 14.22; 20.28''>Act.7:10
    14:22 20:28</ref>, <ref=''Rom.5.3''>Rom.5:3</ref>, <ref=''Eph.3.13''>Eph.3:13</ref>,
    <ref=''1Th.3.3''>1Th.3:3</ref>, <ref=''Heb.10.33''>Heb.10:33</ref>; τ. Χριστοῦ,
    <ref=''Col.1.24''>Col.1:24;</ref> θ. τῆς καρδίας, <ref=''2Co.2.4''>2Co.2:4;</ref>
    θ. ἐγείρειν, <ref=''Php.1.17.''>Php.1:17.</ref>†<BR /> <re><i>SYN.</i>: ἀνάγκη,
    διωγμός, στενοχωρία (see supr., and cf. Tr., Syn, iv; Lft., <i>Notes</i>, 45)
    </re> (AS)'
