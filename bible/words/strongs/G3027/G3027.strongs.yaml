language: greek
lemma: λῃστής
transliteration: lēistḗs
definition: a brigand
kjv_usage: robber, thief
derivation: from (to plunder);
extended_definition:
  gloss: robber/rebel
  definition: '<b>λῃστής</b>, -οῦ, ὁ<BR /> (Ep. ληίς = λεία, booty), [in LXX for גְּדוּד,
    etc. ;] <BR /><b>a robber, brigand</b>: <ref=''Mat.21.13''>Mat.21:13</ref> (LXX)
    <ref=''Mat.26.55; 27.38, 44''>Mat.26:55 27:38, 44</ref>, <ref=''Mrk.11.17; 14.48;
    15.27''>Mrk.11:17 14:48 15:27</ref>, <ref=''Luk.10.30, 36; 19.46; 22.52''>Luk.10:30,
    36 19:46 22:52</ref>, <ref=''Jhn.10.1, 8; 18.40''>Jhn.10:1, 8 18:40</ref>, <ref=''2Co.11.26''>2Co.11:26</ref>.†<BR
    /> <re><i>SYN.</i>: κλέπτης, q.v </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λῃστ-ής</b>, οῦ, ὁ, <br /> <i>Ionic dialect</i> <b>ληϊστής</b>,
    <i>Doric dialect</i> <b>λᾳστής</b>, (ληΐς, ληΐζομαι) <b>robber, pirate</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Alcestis” 766,
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.4.23, etc.">Refs
    5th c.BC+</a>]; opposed to κλέπτης, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 351c ">Refs 5th c.BC+</a>]; especially by
    sea, <b>buccaneer</b>, later πειρατής, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Andocides Orator 1.138, etc.; λῃστοῦ βίον ζῆν 5th-6th c.BC: Plato Philosophus
    “Gorgias” 507e ">Refs 5th c.BC+</a>]; ληϊστὴς κατεστήκεε Καρχηδονίων he began
    a course of <b>piracies</b> upon them, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 6.17, compare 5th c.BC: Thucydides Historicus 1.5,
    8, 6.4; οἱ λ. αὑτοὺς ποριστὰς καλοῦσιν 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1405a25 ">Refs 5th c.BC+</a>]; of irregular troops, [<a href="javascript:void(0)"
    title=" “IG” 12(2).526 (from Eresos). ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i>, λ. ἐναργὴς τῆς ἐμῆς τυραννίδος [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 535; Κύπριδος 3rd c.BC:
    Lycophron Tragicus 1143 ">Refs 5th c.BC+</a>]; λῃστὰ λογισμοῦ, of love, [<a href="javascript:void(0)"
    title=" “APl.” 4.198 (1st c.AD(?): Maecius Epigrammaticus). ">Refs 1st c.AD+</a>]'
