strongs_number: G2866
language: greek
lemma: κομψότερον
transliteration: kompsóteron
definition: figuratively, convalescent
kjv_usage: + began to amend
derivation: neuter comparative of a derivative of the base of 2865 (meaning, properly,
  well dressed, i.e. nice);
extended_definition:
  gloss: better
  definition: '<b>κομψός</b>, -ή, -όν<BR /> (κομέω, to take care of), <BR /><b>well-dressed,
    elegant, fine</b>; compar. neut., κομψότερον ἔχειν (cf. κόμψως ἔχειν, Epict.,
    and colloq. Eng., "to be doing finely"): <ref=''Jhn.4.52.''>Jhn.4:52.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Related to: <b> κομψ-ότης</b>, ητος, ἡ, <br /> <b>elegance, prettiness,
    daintiness</b>, especially of language, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 12.1 (variant{κοσμιότητος}), 5th-6th c.BC: Plato
    Philosophus “Epistulae” 358c (_plural_)">Refs 5th c.BC+</a>]; κ. ἱστορική, φυσική,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.353e. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
