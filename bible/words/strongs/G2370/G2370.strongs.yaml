strongs_number: G2370
language: greek
lemma: θυμιάω
transliteration: thymiáō
definition: to fumigate, i.e. offer aromatic fumes
kjv_usage: burn incense
derivation: from a derivative of G2380 (θύω) (in the sense of smoking);
extended_definition:
  gloss: to burn incense
  definition: '<b>θυμιάω</b>, -ῶ<BR /> (θύω), [in LXX (with -άζω) chiefly for קָטַר
    pi., hi. ;] <BR /><b>to burn incense</b>: <ref=''Luk.1.9.''>Luk.1:9.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
