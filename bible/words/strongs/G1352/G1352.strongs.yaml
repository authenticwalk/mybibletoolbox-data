strongs_number: G1352
language: greek
lemma: διό
transliteration: dió
definition: through which thing, i.e. consequently
kjv_usage: for which cause, therefore, wherefore
derivation: from G1223 (διά) and G3739 (ὅς);
extended_definition:
  gloss: therefore
  definition: '<b>διό </b><BR /> conjunct. for δι᾽ ὅ, <BR /> <b>wherefore, on which
    account</b>: <ref=''Mat.27.8''>Mat.27:8</ref>, <ref=''Luk.7.7''>Luk.7:7</ref>,
    <ref=''Act.15.19''>Act.15:19</ref>, <ref=''Rom.1.24''>Rom.1:24</ref>, al.; δ.
    καί, <ref=''Luk.1.35''>Luk.1:35</ref>, <ref=''Act.10.29; 24.26''>Act.10:29 24:26</ref>,
    <ref=''Rom.4.22; 15.22''>Rom.4:22 15:22</ref>, <ref=''2Co.1.20; 4.13; 5.9''>2Co.1:20
    4:13 5:9</ref>, <ref=''Php.2.9''>Php.2:9</ref>, <ref=''Heb.11.12; 13.12''>Heb.11:12
    13:12</ref> (see Ellic. on <ref=''Gal.4.31''>Gal.4:31</ref>).<BR /> (AS)'
  morphology: G:CONJ
  source: STEPBible/Abbott-Smith
