strongs_number: G0127
language: greek
lemma: αἰδώς
transliteration: aidṓs
definition: bashfulness, i.e. (towards men), modesty or (towards God) awe
kjv_usage: reverence, shamefacedness
derivation: perhaps from G1 (Α) (as a negative particle) and G1492 (εἴδω) (through
  the idea of downcast eyes);
