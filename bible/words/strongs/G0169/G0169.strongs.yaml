strongs_number: G0169
language: greek
lemma: ἀκάθαρτος
transliteration: akáthartos
definition: impure (ceremonially, morally (lewd) or specially, (demonic))
kjv_usage: foul, unclean
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G2508
  (καθαίρω) (meaning cleansed);
extended_definition:
  gloss: unclean
  definition: '<b>ἀκάθαρτος</b>, -ον <BR /> (ἀ- neg., καθαίρω), [in LXX chiefly for
    טָמֵא ;] <BR /><b>unclean, impure</b>; <BR />__(a) <b>physically </b>(LS, MM,
    <i>VGT</i>, see word);<BR /> __(b) <b>ceremonially</b>: <ref=''Act.10.14,28; 11.8''>Act.10:14,28
    11:8</ref>, <ref=''1Co.7.14''>1Co.7:14</ref>, <ref=''2Co.6.17''>2Co.6:17</ref>,
    <ref=''Rev.18.2''>Rev.18:2</ref>; <BR /> __(with) <b>morally</b>: <ref=''Eph.5.5''>Eph.5:5</ref>,
    <ref=''Rev.17.4''>Rev.17:4</ref>; with πνεῦμα, as always in Gosp., <ref=''Mat.10.1;
    12.43''>Mat.10:1 12:43</ref>, <ref=''Mrk.1.23,26,27; 3.11,30; 5.2,8,13; 6.7; 7.25;
    9.25''>Mrk.1:23,26,27 3:11,30 5:2,8,13 6:7 7:25 9:25</ref>, <ref=''Luk.4.33,36;
    6.18; 8.29; 9.42; 11.24''>Luk.4:33,36 6:18 8:29 9:42 11:24</ref>, <ref=''Act.5.16;
    8.7''>Act.5:16 8:7</ref>, <ref=''Rev.16.13''>Rev.16:13</ref> (cf. Cremer, 320).
    <BR /> † (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀκᾰθαρ-τος</b>, ον, <br /> (καθαίρω) <b>uncleansed, foul</b>,
    ἀήρ[<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “Aër.”
    6;">Refs 5th c.BC+</a>] of the body, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Problemata” 883b27; ἕλκος 5th c.BC: Hippocrates
    Medicus “περὶ ἀγμῶν” 27 ">Refs 5th c.BC+</a>]; of a woman, <b>quae menstrua non
    habet</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Demades Orator “Fragmenta
    - Orat.” _Attic dialect_ 4, 2nd c.AD: Lucianus Sophista “Legal.” 19 ">Refs 4th
    c.BC+</a>]; of ceremonial impurity, [<a href="javascript:void(0)" title=" LXX.Lev.12.2,
    +others, “IG” 3.74.3. ">LXX</a>]<br /><Level4><b>__b</b></Level4> <b>unpurified</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    866a, 868a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>morally
    unclean, impure</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Phaedo” 81b, 4th c.BC: Demosthenes Orator 19.199, etc.; ἀκάθαρτε
    ">Refs 5th c.BC+</a>]<b>thou beast!</b> [<a href="javascript:void(0)" title="
    3rd c.BC: Bato Comicus 5">Refs 3rd c.BC+</a>]; ={μανιώδης}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Achaeus Tragicus 30; ἀ. πνεῦμα LXX.Zech.13.2, NT.Matt.12.43,
    compare “PMag.Par.” 1.1238">NT+5th c.BC+</a>]. <i>adverb</i> ἀκαθάρτως, ἔχειν[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 92b.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> ofthings, <b>notpurgedaway,
    unpurged</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 256, 5th-6th c.BC: Plato Philosophus “Leges” 854b. ">Refs 5th
    c.BC+</a>]<br /><Level4><b>__3.b</b></Level4> <b>unpruned</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum” 1.15.1. ">Refs
    4th c.BC+</a>]<br /><Level4><b>__3.c</b></Level4> <b>ceremonially unclean</b>,
    of food, [<a href="javascript:void(0)" title=" LXX.Lev.5.2, +others, NT.Act.10.14.
    ">LXX+NT</a>]<br /><Level4><b>__3.d</b></Level4> <b>not sifted, containing impurities,</b>
    [<a href="javascript:void(0)" title=" PPetr. 2p.8 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>active</i>, <b>not fit for cleansing</b>, [φάρμακα]
    ἑλκέων ἀκαθαρτότερα[<a href="javascript:void(0)" title=" 2nd c.AD: Aretaeus Medicus
    “χρονίων νούσων θεραπευτικόν” 1.8.">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
