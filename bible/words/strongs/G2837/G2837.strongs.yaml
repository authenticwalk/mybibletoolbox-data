    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.372 ">Refs 8th c.BC+</a>]:—<i>middle</i>,
    <i>future</i> -ήσομαι [<a href="javascript:void(0)" title=" “OGI” 383.43 (Commagene,
    1st c.BC), 1st c.BC: Dionysius Halicarnassensis 4.64, 2nd c.AD: Lucianus Sophista
    “DDeor.” 4.4, etc.: _Epic dialect_ ">Refs 1st c.BC+</a>]<i>aorist</i> κοιμήσατο,
    -αντο, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
