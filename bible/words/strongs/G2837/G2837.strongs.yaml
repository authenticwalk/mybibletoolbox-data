    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 574.6,
    2nd c.AD: Lucianus Sophista “Asin.” 40, 4th c.AD: Alciphro Epistolographus 1.37.3,
    etc.">Refs 5th c.BC+</a>]: <i>aorist</i> ἐκοιμήθην [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.411, +others, 5th c.BC:
    Euripides Tragicus “Andromache” 390, 5th-6th c.BC: Plato Philosophus “Respublica”
    571e, etc.">Refs 8th c.BC+</a>]: <i>perfect</i> κεκοίμημαι [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschrio Lyricus 8.2, 2nd c.AD: Lucianus Sophista “Gall.” 6
    ">Refs 4th c.BC+</a>]:—<b>lull, put to sleep</b>, κοίμησον.. Ζηνὸς ὑπ᾽ ὀφρύσιν
    ὄσσε φαεινώ [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 14.236; ἦ με.. κοιμήσατε νηλέϊ ὕπνῳ 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 12.372; βλέφαρα μὴ κοιμῶν ὕπνῳ 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 3 ">Refs 8th c.BC+</a>]; <b>put to bed</b>, τὸν δ᾽ αὐτοῦ κοίμησε
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    3.397 ">Refs 8th c.BC+</a>]; of a hind, ἐν ξυλόχῳ.. νεβροὺς κοιμήσασα [<a href="javascript:void(0)"
    title=" 4.336. ">Refs</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    <b>still, calm</b>, ἀνέμους, κύματα, [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 12.281, 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    12.169; φλόγα 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 597; κύματος μένος
    [prev. author] “Eu.” 832; εὔφημον.. κοίμησον στόμα [prev. author] “Ag.” 1247 ">Refs
    8th c.BC+</a>]; also, <b>soothe, assuage</b>, κοίμησον δ᾽ ὀδύνας [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.524 ">Refs 8th c.BC+</a>];
    ᾧ (i.e. φύλλῳ) κοιμῶ τόδ᾽ ἕλκος [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Philoctetes” 650. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
