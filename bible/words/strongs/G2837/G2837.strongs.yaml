strongs_number: G2837
language: greek
lemma: κοιμάω
transliteration: koimáō
definition: to put to sleep, i.e. (passively or reflexively) to slumber; figuratively,
  to decease
kjv_usage: (be a-, fall a-, fall on) sleep, be dead
derivation: from G2749 (κεῖμαι);
extended_definition:
  gloss: to sleep
  definition: '<b>κοιμάω</b>, -ῶ <BR /> [in LXX chiefly for שָׁכַב ;] <BR />to lull
    to sleep, put to sleep. Mid and pass., <b>to fall asleep </b>(M, <i>Pr.</i>, 162;
    M, <i>Th.</i>, 1, 4, 13): <ref=''Mat.28.13''>Mat.28:13</ref>, <ref=''Luk.22.45''>Luk.22:45</ref>,
    <ref=''Jhn.11.12''>Jhn.11:12</ref>, <ref=''Act.12.6''>Act.12:6</ref>. Metaph,
    of death: <ref=''Mat.27.52''>Mat.27:52</ref>, <ref=''Jhn.11.11''>Jhn.11:11</ref>
    <ref=''Act.7.60; 13.36''>Act.7:60 13:36</ref>, <ref=''1Co.7.39; 11.30; 15.6; 15.18;
    15.20; 15.51''>1Co.7:39 11:30 15:6 15:18 15:20 15:51</ref>, <ref=''1Th.4.13-15''>1Th.4:13-15</ref>,
    <ref=''2Pe.3.4''>2Pe.3:4</ref> (cf. <ref=''Isa.14.8; 43.17''>Isa.14:8 43:17</ref>,
    <ref=''2Ma.12.45''>2Ma.12:45</ref>).†<BR /> <re><i>SYN.</i>: καθεύδω </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κοιμ-άω</b>, <br /> <i>future</i> -ήσω, <i>Doric dialect</i>
