strongs_number: H7136
language: hebrew
lemma: קָרָה
transliteration: qârâh
pronunciation: kaw-raw'
definition: to light upon (chiefly by accident); causatively, to bring about; specifically,
  to impose timbers (for roof or floor)
kjv_usage: appoint, lay (make) beams, befall, bring, come (to pass unto), floor, (hap)
  was, happen (unto), meet, send good speed.
derivation: a primitive root;
