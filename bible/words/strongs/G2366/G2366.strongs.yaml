strongs_number: G2366
language: greek
lemma: θύελλα
transliteration: thýella
kjv_usage: tempest
derivation: from G2380 (θύω) (in the sense of blowing) a storm
extended_definition:
  gloss: storm
  definition: '<b>θύελλα</b>, -ης, ἡ<BR /> (θύω), [in LXX <ref=''Deu.4.11; 5.22''>Deu.4:11
    5:22</ref> (עֲרָפֶל), <ref=''Exo.10.22''>Exo.10:22</ref> * ;] (poët. in cl.),
    <BR /><b>a hurricane, cyclone, whirlwind</b>: <ref=''Heb.12.18.''>Heb.12:18.</ref>†<BR
    /> <re><i>SYN.</i>: λαίλαψ (which see) </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θύελλ-α</b> [ῠ], ἡ, <br /> (θύω, compare ἄελλα from ἄημι) <b>hurricane,
    squall</b> [<a href="javascript:void(0)" title="compare (4th c.BC: Aristoteles
    Philosophus “de Mundo” 395a6), κακὴ ἀνέμοιο 8th c.BC: Ilias Homerus Epicus “Illiad”
    6.346, +others">Refs 8th c.BC+</a>]; μισγομένων ἀνέμων.. θ. [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.317 ">Refs 8th c.BC+</a>];
    πυρός τ᾽ ὀλοοῖο θύελλαι, probably <b>thunderstorms</b>, [<a href="javascript:void(0)"
    title=" 12.68; κούρας ἀνέλοντο θ. 20.66 ">Refs</a>]; τοὺς δ᾽ αἶψ᾽ ἁρπάξασα φέρεν
    πόντονδε θ[<a href="javascript:void(0)" title=". 10.48, compare 5th c.BC: Sophocles
    Tragicus “Electra” 1151 ">Refs 5th c.BC+</a>]; ποντία θ. [<a href="javascript:void(0)"
    title=" [prev. author] “OC” 1660; in similes, φλογὶ ἶσοι ἠὲ θυέλλῃ 8th c.BC: Ilias
    Homerus Epicus “Illiad” 13.39 ">Refs 8th c.BC+</a>]; ἴκελοι πυρὶ ἠὲ θ. [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Scutum Herculis” 345: _metaphorically_,
    ἄτης θύελλαι (nisi to be read θυηλαί, which see) 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 819 ">Refs 8th c.BC+</a>]; ὀχλικὴ θ. [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.184S. ">Refs 1st
    c.BC+</a>]'
  source: STEPBible/LSJ
