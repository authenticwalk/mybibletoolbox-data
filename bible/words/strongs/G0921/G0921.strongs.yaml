strongs_number: G0921
language: greek
lemma: Βαρνάβας
transliteration: Barnábas
definition: son of Nabas (i.e. prophecy); Barnabas, an Israelite
kjv_usage: Barnabas
derivation: of Chaldee origin (H01247 and H05029);
extended_definition:
  gloss: '[father of Barnabus]'
  definition: '<b>Βαρναβᾶς</b>, -α, ὁ (Aram. בַּר, <b>son</b>, as prefix to another
    word interpreted in <ref=''Act.4.36''>Act.4:36</ref>, τῆς παρακλήσεως, perh. נְבוּאָה,
    wh., however, should be rendered by προφητεία as in II <ref=''Est.6.14''>Est.6:14</ref>,
    LXX. Deiss., <i>BS</i>, 309f., thinks Β. may be a variant of the name Βαρνεβοῦς,
    <b>son of Nebo</b>, found in a Syrian Inscr., altered with a view to disguising
    its origin; see also Milligan, <i>NTD</i>, iii; Dalman, <i>Gr.</i>, 142), <BR
    /> <b>Barnabas</b>: <ref=''Act.4.36; 9.27; 11.22, 30; 12.25, 13-15''>Act.4:36
    9:27 11:22, 30 12:25 13-15</ref>, <ref=''1Co.9.6''>1Co.9:6</ref>, <ref=''Gal.2.1,
    9, 13''>Gal.2:1, 9 13</ref>, <ref=''Col.4.10''>Col.4:10</ref>.†<BR /> (AS)'
  morphology: N:N-M-P
  source: STEPBible/Abbott-Smith
