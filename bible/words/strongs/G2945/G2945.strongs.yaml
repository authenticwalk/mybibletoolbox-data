strongs_number: G2945
language: greek
lemma: κύκλῳ
transliteration: kýklōi
definition: akin to G2947 (κυλιόω)); i.e. in a circle (by implication, of G1722 (ἐν)),
  i.e. (adverbially) all around
kjv_usage: round about
derivation: as if dative case of (a ring, "cycle";
extended_definition:
  gloss: surrounding
  definition: '<b>κύκλος</b>, -ου, ὁ <BR /> [in LXX chiefly for סָבִיב ;] <BR />a
    ring, circle. Dat., κύκλῳ, as adverb., <b>round about, around</b>: <ref=''Mrk.3.34;
    6.6, 36''>Mrk.3:34 6:6, 36</ref>, <ref=''Luk.9.12''>Luk.9:12</ref>, <ref=''Rom.15.19''>Rom.15:19</ref>;
    with genitive, <ref=''Rev.4.6; 5.11; 7.11''>Rev.4:6 5:11 7:11</ref>†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Related to: <b> κυκλ-έω</b>, <br /> <b>wheel along</b>, in [<a
    href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus only once, κυκλήσομεν
    ἐνθάδε νεκροὺς βουσὶ καὶ ἡμιόνοισιν, 8th c.BC: Ilias Homerus Epicus “Illiad” 7.332.
    ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>move round</b> or <b>in
    a circle</b>, ὁδοῖς κυκλῶν ἐμαυτὸν εἰς ἀναστροφήν [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 226 ">Refs 5th c.BC+</a>]; ἐπ᾽
    ἀνδρὶ δυσμενεῖ βάσιν κυκλοῦντα, <i>metaphorically</i>, from dogs <b>questing about</b>
    for the scent, [<a href="javascript:void(0)" title=" [prev. author] “Aj.” 19;
    σὸν πόδ᾽ ἐπὶ συννοίᾳ κυκλεῖς 5th c.BC: Euripides Tragicus “Orestes” 632, compare
    5th-6th c.BC: Aristophanes Comicus “Aves” 1379 ">Refs 5th c.BC+</a>]; κ. πρόσωπον,
    ὄμμα, look <b>round</b>, look <b>about</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Phoenissae” 364, 5th-6th c.BC: Aristophanes Comicus
    “Thesmophoriazusae” 958 (Lyric poetry)">Refs 5th c.BC+</a>]; ={κυκλεύω}[<a href="javascript:void(0)"
    title=" 1, 5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 4. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>bring round, repeat</b>, τὸν αὐτὸν λόγον [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Caelo”
    300a33. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>middle</i>
    and <i>passive</i>, <b>form a circle round, encompass, encircle</b>, μηνοειδὲς
    ποιήσαντες τῶν νεῶν ἐκυκλεῦντο ὡς περιλάβοιεν αὐτούς [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.16 (elsewhere κυκλόομαι)">Refs 5th c.BC+</a>];
    ἴδεσθέ μ᾽ οἷον ἄρτι κῦμα.. κυκλεῖται <b>encompasses</b> me, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 353 (Lyric poetry). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>go round and round, revolve</b>, τὴν αὐτὴν
    φορὰν κ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 617a; χρόνου.. κατ᾽ ἀριθμὸν κυκλουμένου [prev. author] “Ti.” 38a;
    οὑμὸς αἰεὶ πότμος ἐν πυκνῷ θεοῦ τροχῷ κυκλεῖται 5th c.BC: Sophocles Tragicus “Fragmenta”
    871; ὁ βίος ἀγαθοῖς τε καὶ κακοῖς κ. πάντα τὸν αἰῶνα 1st c.BC: Diodorus Siculus
    Historicus 18.59 ">Refs 5th c.BC+</a>]; δι᾽ ἀλλήλων αὐτοῖς -εῖται τὸ κακόν, of
    the vicious circle in disease, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Galenus Medicus 10.360. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>assemble in knots</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 6.4.20, “Cyr.” 6.2.12. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.4</b></Level3> <i>metaphorically</i>, of sayings, etc., <b>to
    be current, pass from mouth to mouth</b>, τὸ κυκλούμενον παρὰ πᾶσιν ἔπος [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.118c. ">Refs 1st
    c.AD+</a>]<br /><Level2><b>__III</b></Level2> <i>intransitive</i> in <i>active</i>,
    <b>revolve, come round and round</b>, πολλαὶ κυκλοῦσι νύκτες ἡμέραι τ᾽ ἴσαι (but
    read κυκλοῦνται as L had originally) [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Electra” 1365; δελφῖνες.. πέριξ κυκλοῦντες 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.16 of. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
