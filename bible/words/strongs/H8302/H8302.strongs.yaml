strongs_number: H8302
language: hebrew
lemma: שִׁרְיוֹן
transliteration: shiryôwn
pronunciation: shir-yone'
definition: a corslet (as if twisted)
kjv_usage: breastplate, coat of mail, habergeon, harness. See H5630 (סִרְיֹן).
derivation: or שִׁרְיֹן; and שִׁרְיָן; also (feminine) שִׁרְיָה; and שִׁרְיֹנָה; from
  H8281 (שָׁרָה) in the original sense of turning;
