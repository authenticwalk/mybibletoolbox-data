strongs_number: H3045
language: hebrew
lemma: יָדַע
transliteration: yâdaʻ
pronunciation: yaw-dah'
definition: to know (properly, to ascertain by seeing); used in a great variety of
  senses, figuratively, literally, euphemistically and inferentially (including observation,
  care, recognition; and causatively, instruction, designation, punishment, etc.)
kjv_usage: acknowledge, acquaintance(-ted with), advise, answer, appoint, assuredly,
  be aware, (un-) awares, can(-not), certainly, comprehend, consider, [idiom] could
  they, cunning, declare, be diligent, (can, cause to) discern, discover, endued with,
  familiar friend, famous, feel, can have, be (ig-) norant, instruct, kinsfolk, kinsman,
  (cause to let, make) know, (come to give, have, take) knowledge, have (knowledge),
  (be, make, make to be, make self) known, [phrase] be learned, [phrase] lie by man,
  mark, perceive, privy to, [idiom] prognosticator, regard, have respect, skilful,
  shew, can (man of) skill, be sure, of a surety, teach, (can) tell, understand, have
  (understanding), [idiom] will be, wist, wit, wot.
derivation: a primitive root;
extended_definition:
  gloss: to know
  definition: '1) to know<br>1a) (Qal)<br>1a1) to know<br>1a1a) to know, learn to
    know<br>1a1b) to perceive<br>1a1c) to perceive and see, find out and discern<br>1a1d)
    to discriminate, distinguish<br>1a1e) to know by experience<br>1a1f) to recognise,
    admit, acknowledge, confess<br>1a1g) to consider<br>1a2) to know, be acquainted
    with<br>1a3) to know (a person carnally)<br>1a4) to know how, be skilful in<br>1a5)
    to have knowledge, be wise<br>1b) (Niphal)<br>1b1) to be made known, be or become
    known, be revealed<br>1b2) to make oneself known<br>1b3) to be perceived<br>1b4)
    to be instructed<br>1c) (Piel) to cause to know<br>1d) (Poal) to cause to know<br>1e)
    (Pual)<br>1e1) to be known<br>1e2) known, one known, acquaintance (participle)<br>1f)
    (Hiphil) to make known, declare<br>1g) (Hophal) to be made known<br>1h) (Hithpael)
    to make oneself known, reveal oneself<BR>Aramaic equivalent: <i>ye.da</i> (יְדַע
    "to know" H3046)'
