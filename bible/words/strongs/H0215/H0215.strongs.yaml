strongs_number: H0215
language: hebrew
lemma: אוֹר
transliteration: ʼôwr
pronunciation: ore
definition: to be (causative, make) luminous (literally and metaphorically)
kjv_usage: '[idiom] break of day, glorious, kindle, (be, en-, give, show) light (-en,
  -ened), set on fire, shine.'
derivation: a primitive root;
extended_definition:
  gloss: to light
  definition: 1) to be or become light, shine<br>1a) (Qal)<br>1a1) to become light
    (day)<br>1a2) to shine (of the sun)<br>1a3) to become bright<br>1b) (Niphal)<br>1b1)
    to be illuminated<br>1b2) to become lighted up<br>1c) (Hiphil)<br>1c1) to give
    light, shine (of sun, moon, and stars)<br>1c2) to illumine, light up, cause to
    shine, shine<br>1c3) to kindle, light (candle, wood)<br>1c4) lighten (of the eyes,
    his law, etc)<br>1c5) to make shine (of the face)
