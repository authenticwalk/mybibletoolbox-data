    title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae” 1p.10U., “Nat.” 2.1, +others,
    1st c.BC: Cicero, M. Tullius Orator et Philosophus “Epistulae ad Familiares” 15.16.1,
    etc. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>image in the mind,
    idea</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Symposium” 4.21 ">Refs 5th c.BC+</a>]; <b>phantom of the mind, fancy</b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 66c;
    εἴ. καὶ ψεῦδος [prev. author] “Tht.” 150c. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>image, likeness</b>, γυναικὸς εἴ. χρύσεον [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.51, compare 6.58: _metaphorically_, λόγος εἴ.
    ψυχῆς 5th-6th c.BC: Isocrates Orator 3.7. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    later, <b>image of a god, idol</b>, [<a href="javascript:void(0)" title=" LXX.2Ki.17.12,
    NT.1Cor.12.2, “OGI” 201.8 (Silco, 6th c.AD), etc. ">LXX+NT+6th c.AD+</a>]<br /><Level2><b>__V</b></Level2>
    εἴ. οὐράνια <b>constellations</b>, [<a href="javascript:void(0)" title=" 3rd c.BC:
