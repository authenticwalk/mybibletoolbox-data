strongs_number: G1497
language: greek
lemma: εἴδωλον
transliteration: eídōlon
definition: an image (i.e. for worship); by implication, a heathen god, or (plural)
  the worship of such
kjv_usage: idol
derivation: from G1491 (εἶδος);
extended_definition:
  gloss: idol
  definition: '<b>εἴδωλον</b>, -ου, τό <BR /> (εἶδος), [in LXX for אֱלוֹהָּ, גְּלוּלִים,
    etc. ;] <BR /> __1. in cl. <BR />__(a) <b>a phantom, image, likeness</b>; <BR
    /> __(b) <b>an image in the mind, an idea, fancy</b>. <BR /> __2. In LXX and NT,
    <BR />__(a) <b>an image of a god, an idol</b> (cf. Polyb., xxxi, 3, 13): <ref=''Act.7.41''>Act.7:41</ref>,
    <ref=''1Co.12.2''>1Co.12:2</ref>, <ref=''Rev.9.20''>Rev.9:20</ref>; <BR /> __(b)
    <b>the false god</b> or <b>idol worshipped in an image</b> (<i>ICC</i>, on I Th,
    l.with): <ref=''Act.15.20''>Act.15:20</ref>, <ref=''Rom.2.22''>Rom.2:22</ref>,
    <ref=''1Co.8.4, 7; 10.19''>1Co.8:4, 7 10:19</ref> <ref=''2Co.6.18''>2Co.6:18</ref>,
    <ref=''1Th.1.9''>1Th.1:9</ref>, <ref=''1Jn.5.21''>1Jn.5:21</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εἴδωλον</b>, τό, <br /> (εἶδος) <b>phantom</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.451, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 4.796, 5th c.BC: Herodotus Historicus 5.92.ή, 5th-6th c.BC: Plato
    Philosophus “Leges” 959b ">Refs 8th c.BC+</a>]; βροτῶν εἴδωλα καμόντων, of ghosts,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    11.476, etc.; ψυχῶν 5th c.AD: Proclus Philosophus “Inst.” 64. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>any unsubstantial form</b>, εἴδωλον σκιᾶς [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    839, 5th c.BC: Sophocles Tragicus “Fragmenta” 659.6, 4th c.BC: Chaeremon Tragicus
    14.15; οὐδὲν ἄλλο πλὴν εἴδωλα.. ἢ κούφην σκιάν 5th c.BC: Sophocles Tragicus “Ajax”
    126 ">Refs 5th c.BC+</a>]; εἴ. ἄλλως a mere <b>form</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Ph.” 947 ">Refs</a>]; αἰῶνος εἴ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “Fragmenta.” 131.3. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>image reflected</b> in a mirror or in water,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Sophista”
    266b, 4th c.BC: Aristoteles Philosophus “de Divinatione per Somnia” 464b9. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> in the system of Epicurus, <b>film</b>
