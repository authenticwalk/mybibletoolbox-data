strongs_number: G4944
language: greek
lemma: συνωδίνω
transliteration: synōdínō
definition: to have (parturition) pangs in company (concert, simultaneously) with,
  i.e. (figuratively) to sympathize (in expectation of relief from suffering)
kjv_usage: travail in pain together
derivation: from G4862 (σύν) and G5605 (ὠδίνω);
extended_definition:
  gloss: to labor together
  definition: '<b>συν-ωδίνω </b><BR /> <b>to be in travail together </b>(Arist.):
    metapb. (Eur.), <ref=''Rom.8.22.''>Rom.8:22.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνωδίνω</b> [ῑ], <br /> <b>to be in travail together</b>,
    σ. κακοῖς <b>share in the agony of</b> woes, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Helena” 727; οἱ συνωδίνοντες ὄρνιθες 4th c.BC: Aristoteles
    Philosophus “Ethica Eudemia” 1240a36 ">Refs 5th c.BC+</a>]; οἱ ἄρρενες ταῖς θηλείαις
    σ. [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “De Natura Animalium
    - Ar.Byzantine Epit.” 3.45 ">Refs 2nd c.AD+</a>]:—<i>passive</i>, στεροπῇσι συνωδίνοντο
    κεραυνοί [<a href="javascript:void(0)" title=" 4th-5th c.AD(?): Nonnus Epicus
    “Dionysiaca” 2.507. ">Refs 4th c.AD+</a>]'
  source: STEPBible/LSJ
