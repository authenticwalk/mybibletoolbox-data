    cf. Deiss., <i>LAE</i>, 79 f., 335 f.; Milligan, <i>NTD</i>, 73; MM, <i>Exp.</i>,
    xii); of sin, <ref=''Rom.5.13''>Rom.5:13</ref> (Cremer, 400).†<BR /> (AS)'
