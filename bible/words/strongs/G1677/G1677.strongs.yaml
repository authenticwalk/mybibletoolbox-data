language: greek
lemma: ἐλλογέω
transliteration: ellogéō
definition: to reckon in, i.e. attribute
kjv_usage: impute, put on account
derivation: from G1722 (ἐν) and G3056 (λόγος) (in the sense of account);
extended_definition:
  gloss: to charge
  definition: '<b>ἐλλογάω</b>, -ῶ<BR /> (a κοινή word, elsewhere usually -έω; cf.
