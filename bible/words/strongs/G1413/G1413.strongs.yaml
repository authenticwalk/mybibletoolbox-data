strongs_number: G1413
language: greek
lemma: δυνάστης
transliteration: dynástēs
definition: a ruler or officer
kjv_usage: of great authority, mighty, potentate
derivation: from G1410 (δύναμαι);
extended_definition:
  gloss: ruler
  definition: '<b>δυνάστης</b>, -ου, ὁ<BR /> (δύναμαι), [in LXX for גִּבּוֹר, עָרִיץ,
    בַּיִת, etc. ;] <BR /><b>a prince, ruler, potentate</b>: <ref=''Luk.1.52''>Luk.1:52;</ref>
    of God (<ref=''Sir.46.5, 16''>Sir.46:5, 16</ref>, <ref=''2Ma.15.3''>2Ma.15:3</ref>),
    <ref=''1Ti.6.15''>1Ti.6:15</ref>; of a high official (cf. δυνάσται Φαραώ, <ref=''Gen.50.4''>Gen.50:4</ref>),
    <ref=''Act.8.27''>Act.8:27</ref> (Cremer, 221).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δῠνάστ-ης</b>, ου, ὁ, <br /> <b>lord, master, ruler</b>, of
    Zeus, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone”
    608 (Lyric poetry)">Refs 5th c.BC+</a>]; ἄνδρες δ. <b>the chief men</b> in a state,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.32, compare
    5th-6th c.BC: Plato Philosophus “Respublica” 473d, etc.">Refs 5th c.BC+</a>];
    <b>petty chief, princelet</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 7.33, etc.; ἡγεμόσι καὶ δ. καὶ βασιλεῦσιν 2nd c.BC: Polybius
    Historicus 9.23.5, compare 10.34.2, 2nd-1st c.BC: Posidonius Historicus 50 1st
    c.AD: Josephus Historicus, 1st c.BC-1st c.AD: Strabo Geographus 17.3.25 ">Refs
    5th c.BC+</a>]; λαμπροὶ δυνάσται, of the stars, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 6. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
