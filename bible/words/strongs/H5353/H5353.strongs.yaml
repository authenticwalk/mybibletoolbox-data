definition: Nekoda, a Temple-servant
kjv_usage: Nekoda.
derivation: feminine of H5348 (נָקֹד) (in the figurative sense of marked); distinction;
extended_definition:
  gloss: Nekoda
  definition: A man living at the time of Exile and Return, first mentioned at Ezr.2.60<BR>
    § Nekoda = "distinguished"<br>1) head of a family of temple slaves returning from
    exile to Jerusalem with Zerubbabel<br>2) head of a family of exiles who were from
    Tel Melah, Tel Harsha, Cherub, Addan, and Immer and who could not identify their
    father's house or their genealogy being of Israel and who returned with Zerubbabel
