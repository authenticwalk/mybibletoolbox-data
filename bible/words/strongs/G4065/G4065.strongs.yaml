strongs_number: G4065
language: greek
lemma: περιφρονέω
transliteration: periphronéō
definition: to think beyond, i.e. depreciate (contemn)
kjv_usage: despise
derivation: from G4012 (περί) and G5426 (φρονέω);
extended_definition:
  gloss: to despise
  definition: '<b>περι-φρονέω</b>, -ῶ <BR /> [in LXX: <ref=''4Ma.6.9''>4Ma.6:9</ref>
    <ref=''4Mac.14.1''>4Mac 14:1</ref> * ;] <BR />__1. to examine on all sides, consider
    carefully (Aristoph.). <BR /> __2. = ὑπερφρονέω, to have thouphts beyond, to despise
    (Thuc., Plut., al.; 4Mac, ll. with) : <ref=''Tit.2.15.''>Tit.2:15.</ref>†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περιφρον-έω</b>, <br /> <b>compass in thought, speculate about</b>,
    τὸν ἥλιον [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 225; τὰ πράγματα [prev. work] 741. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>contemn, despise</b>, τινας [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 1.25; τὰ δαιμόνια 1st c.BC: Dionysius Halicarnassensis 1.71,
    etc.: with _genitive_, τοῦ ζῆν 5th-6th c.BC: Plato Philosophus “Axiochus” 372b;
    τοῦ πιθανοῦ 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Theseus” 1, compare
    2nd-3rd c.AD: Aelianus “Tact. Praef.” 3, etc.">Refs 5th c.BC+</a>]: <i>metaphorically</i>,
    of diseases or difficult patients, <b>defy</b> remedies, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Alexander Rhetor Trall. 1.15, 2nd c.AD: Archigenes Medicus cited
    in 6th c.AD: Aëtius Medicus 6.8 ">Refs 2nd c.AD+</a>]:— <i>passive</i>, [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 4.5.2. ">Refs 1st
    c.AD+</a>]<br /><Level2><b>__III</b></Level2> <i>intransitive</i>, <b>to be very
    thoughtful</b>, οὐ περιφρονοῦσα ἡλικία [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Axiochus” 365b (assuming variant). ">Refs 5th c.BC+</a>]'
