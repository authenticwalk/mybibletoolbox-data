strongs_number: H0954
language: hebrew
lemma: בּוּשׁ
transliteration: bûwsh
pronunciation: boosh
definition: properly, to pale, i.e. by implication to be ashamed; also (by implication)
  to be disappointed or delayed
kjv_usage: (be, make, bring to, cause, put to, with, a-) shamed(-d), be (put to) confounded(-fusion),
  become dry, delay, be long.
derivation: a primitive root;
extended_definition:
  gloss: be ashamed
  definition: 1) to put to shame, be ashamed, be disconcerted, be disappointed<br>1a)
    (Qal)<br>1a1) to feel shame<br>1a2) to be ashamed, disconcerted, disappointed
    (by reason of)<br>1b) (Piel) to delay (in shame)<br>1c) (Hiphil)<br>1c1) to put
    to shame<br>1c2) to act shamefully<br>1c3) to be ashamed<br>1d) (Hithpolel) to
    be ashamed before one another
  morphology: H:V
  source: STEPBible/BDB
