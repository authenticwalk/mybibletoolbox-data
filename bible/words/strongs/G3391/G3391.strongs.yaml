    Graeca (Hellenica)” 1.7.23. ">Refs 8th c.BC+</a>]<br /><Level3><b>__i.4</b></Level3>
    indefinitely, εἷς τις some <b>one,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Oedipus Tyrannus” 118, 5th-6th c.BC: Plato Philosophus
