    rarely τις εἷς 5th c.BC: Sophocles Tragicus “Antigone” 269, 5th-6th c.BC: Plato
    Philosophus “Parmenides” 145d ">Refs 5th c.BC+</a>]; εἷς γάρ τις ἦν ἕκαστος οὑξειργασμένος
