    Orator 8.33, 4th c.BC: Demosthenes Orator 1.9, compare 2nd c.AD: Lucianus Sophista
    “Herm.” 61 ">Refs 4th c.BC+</a>]: alone, like our <i>indefinite</i> <i>Article</i>,
    <b>a, an,</b> Κάδμου θυγατέρων μιᾷ [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Bacchae” 917 ">Refs 5th c.BC+</a>]; εἷς κάπηλος, στρατηγός,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Aves”
    1292, 5th c.BC: Thucydides Historicus 4.50; εἷς Ἀθηναίων 4th c.BC: Demosthenes
    Orator 21.87, cf. LXX.Gen.21.15, NT.Matt.21.19, etc.">NT+5th c.BC+</a>]; εἷς ἀπό..
    [<a href="javascript:void(0)" title=" LXX.Lev.6.3(22). ">LXX</a>]<br /><Level3><b>__i.5</b></Level3>
    οὐχ εἷς <b>many,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Septem contra Thebas” 103, 3rd c.BC: Callimachus Epicus “Hymnus in Dianam”
