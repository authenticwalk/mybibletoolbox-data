    /><Level3><b>__i.3</b></Level3> <b>one,</b> opposed to <b>another,</b> ἓν μὲν..ἓν
    δὲ.. [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1139a6, “Pol.” 1285b38, etc.; ὁ μὲν..εἷς δὲ..εἷς δ᾽ αὖ.. 8th c.BC:
