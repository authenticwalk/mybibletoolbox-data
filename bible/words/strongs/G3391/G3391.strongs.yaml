strongs_number: G3391
language: greek
lemma: μία
transliteration: mía
definition: one or first
kjv_usage: a (certain), + agree, first, one, X other
derivation: irregular feminine of G1520 (εἷς);
extended_definition:
  gloss: first
  definition: '<b>μία</b>, see: εἷς.<BR />  <b>εἷς </b><BR /> ιά, ἕν, genitive ἑνός,
    μιᾶς, ἑνός, <BR /> cardinal numeral, <b>one</b>; <BR /> __1. <b>one</b>, as opposite
    to many: <ref=''Mat.25.15''>Mat.25:15</ref>, <ref=''Rom.5.12''>Rom.5:12</ref>,
    <ref=''1Co.10.8''>1Co.10:8</ref>, al.; as subst., <ref=''Rom.5.15''>Rom.5:15</ref>,
    <ref=''Eph.2.14''>Eph.2:14</ref>; id. with genitive partit., <ref=''Mat.5.19''>Mat.5:19</ref>,
    al.; before ἐκ (ἐξ), <ref=''Mrk.14.18''>Mrk.14:18</ref>, <ref=''Jhn.6.8''>Jhn.6:8</ref>,
    al.; metaphorically, of union and concord, <ref=''Jhn.10.30; 17.11''>Jhn.10:30
    17:11</ref>, <ref=''Rom.12.4-5''>Rom.12:4-5</ref>, <ref=''Php.1.27''>Php.1:27</ref>;
    ἀπὸ μιᾶς (B1., § 44, 1), <ref=''Luk.14.18''>Luk.14:18;</ref> with neg., εἷς. .
    . οὐ (μή), more emphatic than οὐδείς, no one, none (cl.), <ref=''Mat.5.18; 10.29''>Mat.5:18
    10:29</ref>, <ref=''Luk.11.46; 12.6''>Luk.11:46 12:6</ref>. <BR /> __2. Emphatically,
    to the exclusion of others; <BR /> __(a) <b>a single (one)</b>: <ref=''Mat.21.24''>Mat.21:24</ref>,
    <ref=''Mrk.8.14''>Mrk.8:14</ref>; absol., <ref=''1Co.9.24''>1Co.9:24</ref>, al.;
    οὐδὲ εἷς, <ref=''Mat.27.14''>Mat.27:14</ref>, <ref=''Jhn.1.3''>Jhn.1:3</ref>,
    <ref=''Rom.3.10''>Rom.3:10</ref>, al.; <BR /> __(b) <b>one, alone</b>: <ref=''Mrk.2.7;
    10.18''>Mrk.2:7 10:18</ref>, <ref=''Luk.18.19''>Luk.18:19</ref>; <BR /> __(with)
    <b>one and the same</b>: <ref=''Rom.3.30''>Rom.3:30</ref>, <ref=''1Co.3.8; 11.5;
    12.11''>1Co.3:8 11:5 12:11</ref>, <ref=''1Jn.5.8''>1Jn.5:8</ref>. <BR /> __3.
    In late Gk., with weakened force, = τις or indef. art. (of. <i>Heb.</i> אֶחָד,
    <ref=''Gen.22.13''>Gen.22:13</ref>, al.; see B1., § 45, 2; M, <i>Pr.</i>, 96 f.):
    <ref=''Mat.8.19; 19.6''>Mat.8:19 19:6</ref>, <ref=''Rev.8.13''>Rev.8:13</ref>,
    al.; εἷς τις (Bl., l.with), <ref=''Luk.22.50''>Luk.22:50</ref>, <ref=''Jhn.11.49''>Jhn.11:49</ref>
    <BR /> __4. <b>Distributively</b>: εἷς καστος (cl.), <ref=''Luk.4.40''>Luk.4:40</ref>,
    <ref=''Act.2.6''>Act.2:6</ref>, al.; εἷς . . . καὶ εἷς (cl., εἷς μὲν . . . εἷς
    δέ), <ref=''Mat.17.4''>Mat.17:4</ref>, <ref=''Mrk.9.5''>Mrk.9:5</ref>, <ref=''Jhn.20.12''>Jhn.20:12</ref>,
    al. (cf. LXX and use of <i>Heb.</i> אֶחָד, <ref=''Exo.17.12''>Exo.17:12</ref>,
    al); ὁ εἷς . . . ὁ ἕτερος (ἄλλος) = cl. ὁ μὲν (ἕτερος) . . . ὁ δέ (ἕτερος), <ref=''Mat.6.24''>Mat.6:24</ref>,
    <ref=''Luk.7.41''>Luk.7:41</ref>, <ref=''Rev.17.10''>Rev.17:10</ref>; καθ᾽ εἷς,
    εἷς κ. είς (in which καθ᾽ is adverbial, or the expression formed from the analogy
    of ἕν καθ᾽ ἔν; M, <i>Pr.</i>, 105), <b>one by one, severally</b>: <ref=''Mrk.14.19''>Mrk.14:19</ref>,
    <ref=''Rom.12.5''>Rom.12:5</ref>, al.; εἷς τὸν ἕνα = ἀλλήλους (B1., 45, 2; M,
    <i>Pr.</i>, 246), <ref=''1Th.5.11.''>1Th.5:11.</ref> <BR /> __5. As ordinal =
    πρῶτος (like <i>Heb.</i> אֶחָד; Bl., § 45, 1; M, <i>Pr.</i>, 95 f.), <b>first</b>:
    <ref=''Mat.28.1''>Mat.28:1</ref>, <ref=''Mrk.16.2''>Mrk.16:2</ref>, al <BR />
    (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Related to: <b> εἷς</b>, μίᾰ, ἕν <br /> (μίη only in late <i>Ionic
    dialect</i> Prose): <i>genitive</i> ἑνός, μιᾶς, ἑνός:—<i>Epic dialect</i> <b>ἕεις</b>
    [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia”
    145, “Anthologia Graeca” 7.341 (5th c.AD: Proclus Philosophus), conjecture in
    8th c.BC: Ilias Homerus Epicus “Illiad” 5.603 ">Refs 8th c.BC+</a>]:—<i>Doric
    dialect</i> <b>ἧς</b> [<a href="javascript:void(0)" title=" 3rd c.BC: Rhinthon
    Comicus 12, “Tab.Heracl.” 1.136">Refs 3rd c.BC+</a>]:—<i>Epic dialect</i>, <i>Aeolic
    dialect</i>, and <i>Ionic dialect</i> <i>feminine</i> ἴᾰ [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.354, probably in 5th c.BC:
    Hippocrates Medicus “περὶ νούσων” 4.37; _accusative_ ἴαν 7th-6th c.BC: Alcaeus
    Lyricus 33.6 (probably), 7th-6th c.BC: Sappho Lyrica 69.1 (compare μηδεΐα), 6th
    c.BC: Corinna Lyrica “Supp.” 2.56, “IG” 9(2).517.22(Thess.); _genitive_ ἰῆς 8th
    c.BC: Ilias Homerus Epicus “Illiad” 16.173, 24.496; _dative_ ἰῇ 9.319, 11.174,
    etc.">Refs 8th c.BC+</a>]: <i>neuter</i> <i>dative</i> (ἰῷ κίον ἤματι) [<a href="javascript:void(0)"
    title=" 6.422. (In Comedy texts οὐδὲ (μηδὲ) εἷς, οὐδὲ (μηδὲ) ἕν, occur, mostly
    at the end of an iambic trimeter, without elision, 5th c.BC: Cratinus Comicus
    302, 5th-6th c.BC: Aristophanes Comicus “Ranae” 927, “Pl.” 37, 138, +others)">Refs
    5th c.BC+</a>] (Orig. <b>ἕνς</b>, assim. ἔν (δ) probably in [<a href="javascript:void(0)"
    title=" “Leg.Gort.” 9.50, from *εμς,">Refs</a>] Indo-European <b>sem</b>-(compare
    ὁμός); μία from <b>sm</b>-ί; ἴα is not related to μία, but probably to <i>pronominal</i>
    stem <b>i</b>-(Latin <i>is</i>), compareἰός.) <br /><Level3><b>__1</b></Level3>
    as a Numeral, εἷς κοίρανος ἔστω [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 2.204, etc.">Refs 8th c.BC+</a>]; strengthened,
    εἷς οἶος, μία οἴη, a single <br /><Level1><b>__A</b></Level1> <b>one, one</b>
    alone,[<a href="javascript:void(0)" title=" 4.397, 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 7.65; μία μούνη 23.227; εἷς μοῦνος 5th c.BC: Herodotus Historicus 1.119,
    5th-6th c.BC: Aristophanes Comicus “Plutus” 1053, etc.; εἷς καὶ μόνος 1st c.BC:
    Dionysius Halicarnassensis 1.74; εἷς ὤν 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 247, 5th c.BC: Euripides Tragicus “Phoenissae” 894, etc.; opposed to
    πολύς, μία τὰς πολλὰς ψυχὰς ὀλέσασα 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    1456, compare 1465, “Ch.” 299, etc. ">Refs 8th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    emphatically with a <i>superlative</i>, εἷς οἰωνὸς ἄριστος [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 12.243, etc.: frequently in Trag.,
    εἷς ἀνὴρ πλεῖστον..πόνον παρασχών 4th-5th c.BC: Aeschylus Tragicus “Persae” 327;
    πλείστας ἀνὴρ εἷς.. ἔγημε 5th c.BC: Sophocles Tragicus “Trachiniae” 460; κάλλιστ᾽
    ἀνὴρ εἷς [prev. author] “OT” 1380; ἕνακριθέντ᾽ ἄριστον [prev. author] “Ph.” 1344
    ">Refs 8th c.BC+</a>]; also in Prose, ἐπὶ πλεῖστον δὴ χλιδῆς εἷς ἀνὴρ ἀπίκετο
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.127, compare
    5th c.BC: Thucydides Historicus 8.68; Μυτιληναίους μάλιστα δὴ μίαν πόλιν [prev.
    author] 3.39; πάντων εἷς ἀνὴρ μεγίστων αἴτιος κακῶν 4th c.BC: Demosthenes Orator
    18.143 ">Refs 5th c.BC+</a>]: without a <i>superlative</i>, Ἐτεοκλέης ἂν εἷς πολὺς
    κατὰ πτόλιν ὑμνοῖθ᾽ [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Septem contra Thebas” 6. ">Refs 4th c.BC+</a>]<br /><Level4><b>__c</b></Level4>
    in oppos., made emphatic by the <i>Article</i>, ὁ εἷς, ἡ μία, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 20.272, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 20.110, 5th-6th c.BC: Plato Philosophus “Crito” 48a; τοῦ ἑνὸς
    οἱ δύο ἀγαθοὶ βελτίους 4th c.BC: Aristoteles Philosophus “Politica” 1287b13, compare
    3rd c.BC: Theocritus Poeta Bucolicus 6.22. ">Refs 8th c.BC+</a>]<br /><Level4><b>__d</b></Level4>
    with a <i>negative</i>, εἷς οὐδείς no <b>single man,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.32; ἓν οὐδὲ ἓν ἴαμα 5th c.BC: Thucydides
    Historicus 2.51 ">Refs 5th c.BC+</a>]; οὐκ ἐν ἄλλῳ ἑνί γε χωρίῳ in no other <b>single</b>
    country, [<a href="javascript:void(0)" title=" [prev. author] 1.80 ">Refs</a>];
    οὐχ εἷς, i.e. more than <b>one,</b> [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Septem contra Thebas” 103, 5th c.BC: Euripides Tragicus
    “Andromache” 96 ">Refs 5th c.BC+</a>]; εἷς οὐ.., εἷς μή.., emphatic for οὐδείς,
    μηδείς, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Thesmophoriazusae” 549, 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.6.12 ">Refs
    5th c.BC+</a>]; more emphatic, οὐδὲ εἷς, μηδὲ εἷς, see at {οὐδείς},{μηδείς}. <br
    /><Level4><b>__e</b></Level4> εἷς ἕκαστος each <b>one,</b> each <b>by himself,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.123, 5th-6th
    c.BC: Plato Philosophus “Protagoras” 332c, etc.">Refs 5th c.BC+</a>]; αἴσθησις
    μία ἑνός (i.e. γένους) <b>one</b> of <b>each,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Metaphysica” 1003b19: _plural_, ἑκάτεροι
    ἕνες “POxy.” 276.8 (1st c.AD). ">Refs 4th c.BC+</a>]<br /><Level4><b>__f</b></Level4>
    with κατά, καθ᾽ ἓν ἕκαστον each <b>singly,</b> piece by piece, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.9, etc.">Refs 5th c.BC+</a>]; καθ᾽ ἕν
    <b>one</b> by <b>one,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Sophista” 217a, etc.">Refs 5th c.BC+</a>]; καθ᾽ ἕν, τό, <b>list,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Elephantine Papyri 20.7 (3rd c.BC),
    etc.">Refs 5th c.BC+</a>]; καθ᾽ ἕν᾽ ἡμῶν ἕκαστον ἀποστερεῖν to deprive each of
    us <b>singly,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 21.142, compare 4th-3rd c.BC: Menander Comicus “Ἐπιτρέποντες” 164, 186
    ">Refs 4th c.BC+</a>]; εἷς κατὰ εἷς <b>one</b> by <b>one,</b> [<a href="javascript:void(0)"
    title="NT.Mark.14.19">NT</a>]; but καθ᾽ ἓν γίγνεσθαι, εἶναι, to be <b>united,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 8.46, 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.2.16. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__g</b></Level4> with other Preps., ἓν ἀνθ᾽ ἑνός <b>above all,</b>[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    331b, “Phlb.” 63c ">Refs 5th c.BC+</a>]; but μίαν ἀντὶ μιᾶς <b>alternately,</b>
    [<a href="javascript:void(0)" title=" PStrassb. 25.13 ">Refs</a>], etc.; ἐπὶ μίαν
    ἑκάστην ῥάβδον τιθέντες θεσπίζουσι <b>one by one, separately,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.67; ἐπὶ ἑνός 5th-6th c.BC: Plato Philosophus
    “Theaetetus” 157a; ἓν ἐφ᾽ ἑνί [prev. author] “Sph.” 229b, “Lg.” 758b: ἓν πρὸς
    ἕν, with or without συμβάλλειν, in comparisons, 5th c.BC: Herodotus Historicus
    4.50, 5th-6th c.BC: Plato Philosophus “Leges” 647b; πρὸς ἕν᾽ εἷς 4th c.BC: Demosthenes
    Orator 21.131: παρ᾽ ἕνα ">Refs 5th c.BC+</a>]<b>alternately,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Salt.” 12; εἰς ἓν συναγαγεῖν 5th c.BC: Euripides
    Tragicus “Orestes” 1640; ἰσχὺς τοσαύτη εἰς ἓν ξυστᾶσα 5th c.BC: Thucydides Historicus
    6.85; εἰς ἓν μοίρας συνέκυρσας 5th c.BC: Euripides Tragicus “Andromache” 1172;
    ἐς μίαν βουλεύειν 8th c.BC: Ilias Homerus Epicus “Illiad” 2.379; in full, ἐς μίαν
    βουλήν 5th c.BC: Thucydides Historicus 5.111; εἰς μίαν νοεῖν 2nd-3rd c.AD: Aelianus
    “De Natura Animalium - Ar.Byzantine Epit.” 5.9; ἓν ἐξ ἑνὸς ἐπισεσώρευκεν 2nd c.AD:
    Arrianus Historicus “Epicteti Dissertationes” 1.10.5, compare 2nd c.AD: Lucianus
    Sophista “Asin.” 54 ">Refs 8th c.BC+</a>]; ἀπὸ μιᾶς with <b>one accord,</b> [<a
    href="javascript:void(0)" title="NT.Luke.14.18; ὑφ᾽ ἕν ">NT</a>]<b>at once,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Sextus Empiricus Philosophus “adversus
    Mathematicos” 10.124; also ὑφ᾽ ἓν θέσθαι τὸ ὂν τῷ μὴ ὄντι 3rd c.AD: Plotinus Philosophus
    6.2.1 ">Refs 2nd c.AD+</a>]; compare ὑφέν. <br /><Level4><b>__h</b></Level4> in
    <i>compound</i> numerals, as an ordinal, τῷ ἑνὶ καὶ τριηκοστῷ [ἔτει] [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.89, compare 5th c.BC: Thucydides Historicus
    8.109, etc.">Refs 5th c.BC+</a>]; so in <i>Attic dialect</i> Inscrr., [<a href="javascript:void(0)"
    title=" “IG” 2.660.30, +others,: later εἷς">Refs</a>] alone,=<b>first,</b> [<a
    href="javascript:void(0)" title=" LXX.Gen.1.5; μιᾷ τοῦ μηνός [prev. work] 8.13.
    ">LXX</a>]<br /><Level2><b>__i</b></Level2> μίαν μίαν, ={κατὰ μίαν}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 201; εἷς εἷς LXX.1Ch.24.6. ">LXX+5th
    c.BC+</a>]<br /><Level3><b>__i.2</b></Level3> <b>one,</b> i.e. <b>the same,</b>
    τώ μοι μία γείνατο μήτηρ [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 3.238, etc.">Refs 8th c.BC+</a>]; εἷς καὶ ὁ αὐτός <b>one</b>
    and the same, ἓν καὶ ταὐτὸν ἀριθμῷ [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Metaphysica” 1039a28, etc.; ὑπὸ μίαν καὶ τὰν αὐτὰν ἀρχάν
    Perictione Philosophus cited in 5th c.AD: Stobaeus, Joannes 3.1.121; ταὐτὸν καὶ
    ἕν 4th c.BC: Aristoteles Philosophus “Physica” 201b3; so ἓν καὶ ὅμοιον 5th-6th
