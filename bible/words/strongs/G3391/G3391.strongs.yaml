    c.BC: Euripides Tragicus “Phoenissae” 156; ἐκ μιᾶς οἰνοχόης Ἐπικούρῳ πεπωκότες
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.1089a. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__i.2.b</b></Level4> <b>possessing unity,</b> ἧττον μία ἡ μίμησις
    ἡ τῶν ἐποποιῶν [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
