strongs_number: G4650
language: greek
lemma: σκορπίζω
transliteration: skorpízō
definition: to dissipate, i.e. (figuratively) put to flight, waste, be liberal
kjv_usage: disperse abroad, scatter (abroad)
derivation: apparently from the same as G4651 (σκορπίος) (through the idea of penetrating);
extended_definition:
  gloss: to scatter
  definition: '<b>σκορπίζω </b><BR /> [in LXX for פּוּץ hi., etc. ;] <BR />in vernac.
    and in Ion, and late writers for σκεδάννυμι (see MM, xxiii; Rutherford, <i>NPhr.</i>,
    295), <b>to scatter</b>: ὁ λύκος, <ref=''Jhn.10.12''>Jhn.10:12;</ref> ὁ μὴ συνάγων
    μετ᾽ ἐμοῦ σκορπίζει, <ref=''Mat.12.30''>Mat.12:30</ref>, <ref=''Luk.11.23''>Luk.11:23</ref>;
    pass., before εἰς, with accusative loc., <ref=''Jhn.16.32''>Jhn.16:32;</ref> of
    one who dispenses blessings, <ref=''2Co.9.9''>2Co.9:9</ref> (LXX) (of. δια-σκορπίζομαι).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σκορπ-ίζω</b>, <br /> <i>future</i> <b>-ιῶ</b>[<a href="javascript:void(0)"
    title=" LXX.Job.39.15 ">LXX</a>]:— <b>scatter, disperse</b>, <i>Ionic dialect</i>
    word, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Hecataeus Milesius Historicus
    366J. (_passive_)">Refs 4th c.BC+</a>]; elsewhere only in later writers, [<a href="javascript:void(0)"
    title=" LXX.2Ki.22.15, +others, 1st c.BC-1st c.AD: Strabo Geographus 4.4.6, NT.Matt.12.30,
    1st c.AD: Dioscorides (Dioscurides) Medicus 4.134, 3rd c.AD: Philumenus Medicus
    “de Venenatis Animalibus” 12.2; ἐσκορπισμέναι μύξαι “CPHerm.” 7ii 18 (3rd c.AD).
    ">LXX+1st c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>disintegrate, reduce
    to powder</b>,[<a href="javascript:void(0)" title=" Zos.Alch. p.177 5th c.BC:
    Bacchylides Lyricus ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>dissipate</b>,
    τὸν πατρικὸν βίον [<a href="javascript:void(0)" title=" “Catalogus Codicum Astrologorum”
