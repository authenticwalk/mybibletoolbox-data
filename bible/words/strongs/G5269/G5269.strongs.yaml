strongs_number: G5269
language: greek
lemma: ὑποζώννυμι
transliteration: hypozṓnnymi
definition: to gird under, i.e. frap (a vessel with cables across the keel, sides
  and deck)
kjv_usage: undergirt
derivation: from G5259 (ὑπό) and G2224 (ζώννυμι);
extended_definition:
  gloss: to undergird
  definition: '<b>ὑπο-ζώννυμι </b><BR /> [in LXX: <ref=''2Ma.3.19''>2Ma.3:19</ref>
    * ;] <BR /><b>to undergird </b>(Hdt., al.; ὑπὸ τ. μάστους, 2Mac, l.with); of a
    ship, <b>to undergird or frap</b>: <ref=''Act.27.17''>Act.27:17</ref> (see <i>DB</i>,
    <i>ext.</i> 367a).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑποζώννῡμι</b> <br /> (<i>infinitive</i> ὑποζωνύναι in [<a
    href="javascript:void(0)" title=" “IG” 12.73.9)">Refs</a>] and <b>ὑποζωννύω</b>
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 27.3.3 ">Refs
    2nd c.BC+</a>], <b>undergird,</b> τοὺς ἵππους ῥυτῆρσι [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Eumenes” 11; ὑ. τινὰ
    τοῖς ποσσίν “Anthologia Graeca” 12.222 (2nd c.AD: Strato Epigrammaticus)">Refs
    1st c.AD+</a>]; ὁ ὑπεζωκὼς τὰς πλευράς (i.e. ὑμήν), or <i>absolutely</i> ὁ ὑπεζωκώς,
    <b>the pleura,</b> [<a href="javascript:void(0)" title=" 3rd c.AD: Alexander Aphrodisiensis
    Philosophus “Problemata - Physici et Medici Graeci Minores” 1.53, 2nd c.AD: Galenus
    Medicus 2.591 (ὑμήν">Refs 2nd c.AD+</a>] is expressed in [<a href="javascript:void(0)"
    title=" Diocl.fragment 64, 2nd c.AD: Antyllus Medicus cited in 4th c.AD: Oribasius
    Medicus 44.23.45, Oracle texts Chald. cited in 5th-6th c.AD: Damascius Philosophus
    “de Principiis” 265)">Refs 2nd c.AD+</a>]; ὑπεζωκότες foetal <b>membranes,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus 1.58 ">Refs 2nd
    c.AD+</a>]; <b>lining</b> of the intestines, [<a href="javascript:void(0)" title="
    4th c.AD: Oribasius Medicus “fragment” 58:">Refs 4th c.AD+</a>] —<i>passive</i>,
    especially in <i>perfect</i> <i>participle</i>, ζειρὰς ὑπεζωμένοι (variant {-ζωσμ-})
    <b>girt</b> with ζειραί (which see), [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 7.69; ὑπεζωσμένοι ἱμάντας 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Romulus” 26: _absolutely_, ὑπεζωμέναι ">Refs 5th c.BC+</a>]
    (οι) <b>girt up,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.85 (with variants):">Refs 5th c.BC+</a>] —especially, <br /><Level2><b>__II</b></Level2>
    <b>brace</b> a ship, so as to make her seaworthy [<a href="javascript:void(0)"
    title="compare (ὑπόζωμα 11), “IG” [same place], 2nd c.BC: Polybius Historicus
    [same place], NT.Act.27.17; ὑπέζωται “IG” 22.1621.68. ">NT+2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    ὑπεζῶσθαι· τὸ εἰς ἄνδρας ἐλθεῖν, Φιλητᾶς, [<a href="javascript:void(0)" title="
    5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>] (probably = <b>come
    to man''s estate</b>).'
  source: STEPBible/LSJ
