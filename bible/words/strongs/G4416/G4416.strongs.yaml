strongs_number: G4416
language: greek
lemma: πρωτότοκος
transliteration: prōtótokos
definition: first-born (usually as noun, literally or figuratively)
kjv_usage: firstbegotten(-born)
derivation: from G4413 (πρῶτος) and the alternate of G5088 (τίκτω);
extended_definition:
  gloss: firstborn
  definition: '<b>πρωτότοκος</b>, -ον<BR /> (πρῶτος, τίκτω) [in LXX chiefly for בְּכוֹר
    ;] <BR /><b>first-born</b>: <ref=''Luk.2.7''>Luk.2:7;</ref> pl., <ref=''Heb.11.28.''>Heb.11:28.</ref>
    Metaphorical, of the priority of Christ (originally perh. a Messianic title, cf.
    <ref=''Psa.89.28''>Psa.89:28</ref>, <ref=''Heb.1.6''>Heb.1:6</ref>; see <i>ICC</i>
    on <ref=''Col.1.15''>Col.1:15</ref>): <ref=''Heb.1.6''>Heb.1:6</ref>; π. πάσης
    κτίσεως, <ref=''Col.1.15''>Col.1:15;</ref> ἐν πολλοῖς ἀδελφοῖς, <ref=''Rom.8.29''>Rom.8:29;</ref>
    π. (ἐκ) τ. νεκρῶν, <ref=''Col.1.18''>Col.1:18</ref>, <ref=''Rev.1.5''>Rev.1:5</ref>;
    pl., of the elect, ἐκκλησία πρωτοτόκων, <ref=''Heb.12.23.''>Heb.12:23.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρωτοτόκ-ος</b> <br /> (<i>paroxytone</i>), <i>Doric dialect</i>
    <b>πρᾱτοτόκος</b>, ον, <b>bearing</b> or <b>having borne her first-born</b>, μήτηρ
    π., of a heifer, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 17.5; αἴξ 3rd c.BC: Theocritus Poeta Bucolicus 5.27 ">Refs 8th
    c.BC+</a>]; ὗς, ταὧς, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 546a12, 564a30; κύων 1st c.AD: Dioscorides (Dioscurides)
    Medicus 2.70.6 ">Refs 4th c.BC+</a>]; of women, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 151c, 161a; νύμφη 5th-6th
    c.AD: Orphica “Lithica” 193. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>proparoxytone</i> πρωτότοκος, ον, <i>passive</i>,<b>first-born</b>, [<a href="javascript:void(0)"
    title=" LXX.Gen.22.21, +others, NT.Luke.2.7, “PLips.” 28.15 (4th c.AD), 4th c.AD(?):
    Manetho Astrologus 3.9; τὰ π. τῶν προβάτων LXX.Gen.4.4, compare “PMag. Osl.” 1.312
    ">LXX+NT+4th c.AD+</a>]; π. ἐγὼ ἢ σύ [<a href="javascript:void(0)" title=" LXX.2Ki.19.43.
    ">LXX</a>]<br /><Level3><b>__II.2</b></Level3> <i>metaphorically</i>, π. πάσης
    κτίσεως [<a href="javascript:void(0)" title=" NT.Col.1.15 ">NT</a>]; of Homer,
    opposed to Nicander, [<a href="javascript:void(0)" title="“Anthologia Graeca”
    9.213. ">Refs</a>]'
  source: STEPBible/LSJ
