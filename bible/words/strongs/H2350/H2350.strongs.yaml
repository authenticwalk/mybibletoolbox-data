    (H0788), Gera (H1617), Naaman (H5283), Ehi (H0278), Rosh (H7220), Muppim (H4649),
    Ard (H0714), Ahiram (H0297) and Jediael (H3043); also called Huphamite at Num.26.39;  Hupham
    at Num.26.39; Huram in1Ch.8.5; <BR>Group of <i>chup.pim</i> (חֻפִּים "Huppim"
    H2650H) <BR> § Huphamites , of Hupham<br> descendants of Hupham of the tribe of
    Benjamin<br>'
