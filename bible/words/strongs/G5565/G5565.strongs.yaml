strongs_number: G5565
language: greek
lemma: χωρίς
transliteration: chōrís
definition: at a space, i.e. separately or apart from (often as preposition)
kjv_usage: beside, by itself, without
derivation: adverb from G5561 (χώρα);
extended_definition:
  gloss: without
  definition: '<b>χωρίς </b><BR /> <i>adv.</i>, <BR />__1. <b>separately, apart</b>:
    <ref=''Jhn.20.7.''>Jhn.20:7.</ref> <BR /> __2. As prep., with genitive, <BR />
    __(a) <b>separate from, apart from, without </b>(practically equiv. to ἄνευ; see
    Field, <i>Notes</i>, 103): <ref=''Mat.13.34''>Mat.13:34</ref>, <ref=''Mrk.4.34''>Mrk.4:34</ref>,
    <ref=''Luk.6.49''>Luk.6:49</ref>, <ref=''Jhn.1.3; 15.5''>Jhn.1:3 15:5</ref>, <ref=''Rom.3.21,
    28; 4.6; 7.8-9; 10.14''>Rom.3:21, 28 4:6 7:8-9 10:14</ref>, <ref=''1Co.4.8; 11.11''>1Co.4:8
    11:11</ref>, <ref=''2Co.12.3''>2Co.12:3</ref>, <ref=''Eph.2.12''>Eph.2:12</ref>,
    <ref=''Php.2.14''>Php.2:14</ref>, <ref=''1Ti.2.8; 5.21''>1Ti.2:8 5:21</ref>, Phm
    14, <ref=''Heb.4.15; 7.7, 20; 9.7, 18; 9.22, 28; 10.25; 11.6, 40; 12.8, 14''>Heb.4:15
    7:7, 20 9:7, 18 9:22, 28 10:25 11:6, 40 12:8, 14</ref> (οὗ χωρίς; see Bl., § 82,
    3), <ref=''Jas.2.18, 20; 2.26''>Jas.2:18, 20 2:26</ref>; <BR /> __(b) <b>besides</b>:
    <ref=''Mat.14.21; 15.38''>Mat.14:21 15:38</ref>, <ref=''2Co.11.28''>2Co.11:28</ref>.†<BR
    /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χωρίς</b>, <br /> <i>adverb</i>, also <b>χωρί</b>, which see:
    (see. χῆρος):— <b>separately, apart,</b> once in [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad”, 7.470; χ. μὲν πρόγονοι, χ. δὲ
    μέτασσαι, χ. δ᾽ αὖθ᾽ ἕρσαι 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.221, compare
    4.130, 7th-6th c.BC: Sappho Lyrica “Papyrus fragments” in E. Diehl, 20a. 16, “IG”
    12.108.32, +others; χ. ἡ τιμὴ θεῶν 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    637; κεῖται χ. ὁ νεκρός 5th c.BC: Herodotus Historicus 4.62; χ. περὶ αὐτῶν ἑκάστου
    οἱ νόμοι κεῖνται 5th c.BC: Antipho Orator 5.10 ">Refs 8th c.BC+</a>]; χίλια τάλαντα..
    χ. θέσθαι <b>set</b> them <b>apart, in reserve,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.24 ">Refs 5th c.BC+</a>]; χ. οἰκεῖν
    live <b>apart,</b> have an independent establishment, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 4.36, 47.72 ">Refs 4th c.BC+</a>]; χ. γενόμενοι
    being <b>separated,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 4.1.18; χ. ἀπ᾽ ἀλλήλων 4th-5th c.BC:
    Parmenides Poeta Philosophus 8.56, 5th-6th c.BC: Plato Philosophus “Phaedo” 98c
    ">Refs 5th c.BC+</a>]; μή με χ. αἰτιῶ <b>without evidence,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 608 ">Refs 5th c.BC+</a>];
    χ. ποιῆσαι <b>distinguish,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator 15.68 ">Refs 5th c.BC+</a>]; χ. βλέπειν look <b>two ways, squint,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Timocles Comicus 27.6 ">Refs 4th
    c.BC+</a>]; opposed to κοινῇ, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator 12.160 ">Refs 5th c.BC+</a>]; opposed to κοινόν, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hecuba” 860 ">Refs 5th c.BC+</a>]; χ. δέ..
    and <b>separately,</b> and <b>besides,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.13 ">Refs 5th c.BC+</a>]; <b>separately,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 22.16, 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Aristides” 20 ">Refs 5th c.BC+</a>]; λέγειν
    χ. περὶ ἑκάστου Legal cited in [<a href="javascript:void(0)" title=" 4th c.BC:
    Aeschines Orator 1.35; χ. καὶ ἐν μέρει [prev. author] 3.2 ">Refs 4th c.BC+</a>];
    περὶ τὸ ἓν καὶ χ. about the one and <b>without</b> [the one] [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Physica” 203a14 ">Refs 4th c.BC+</a>];
    <b>otherwise,</b> χ. δὲ μηδαμῶς [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 950c ">Refs 5th c.BC+</a>]; χ. ἢ ὁκόσοι <b>except</b>
    so many as.., [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.77; χωρὶς ἢ ὅσα 2nd-3rd c.AD: Dio Cassius Historicus 53.21; χωρὶς ἤ ὅτι 5th
    c.BC: Herodotus Historicus 1.94, 4.61, 82 ">Refs 5th c.BC+</a>]; also χ. εἰ μή
    (condemned by Ps.-[<a href="javascript:void(0)" title=" 2nd c.AD: Herodianus Grammaticus
    post Moer. p.462P.), 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.698f,
    2nd c.AD: Apollonius Dyscolus Grammaticus “de Pronominibus;” 91.8, +others; χ.
    πλήν 2nd c.AD: Pausanias Periegeta 1.34.4. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, <b>of different nature, kind,</b> or <b>quality,</b> [<a
    href="javascript:void(0)" title=" 7th-6th c.BC(?): Semonides Iambographus 7.1;
    χ. τό τ᾽ εἶναι καὶ τὸ μὴ νομίζεται 5th c.BC: Euripides Tragicus “Alcestis” 528;
    χ. τό τ᾽ εἰπεῖν πολλὰ καὶ τὰ καίρια 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    808; χ. ᾤμην εἶναι τὸ συνεῖναί τε ἀλλήλοις διαλεγομένους καὶ τὸ δημηγορεῖν 5th-6th
    c.BC: Plato Philosophus “Protagoras” 336b. ">Refs 7th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    as <i>preposition</i> with <i>genitive</i>, <b>without,</b> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 926, etc.">Refs 4th c.BC+</a>];
    <b>without the help</b> or <b>will of,</b> χ. Ζηνός [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 1002 (Lyric poetry)">Refs 5th
    c.BC+</a>]: after its case, πόνου χ. [<a href="javascript:void(0)" title=" [prev.
    author] “El.” 915, cf. Theon. Sm. p.1H. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>separate from, apart from,</b> χ. ἀθανάτων [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “O.” 9.41; χ. ἀνθρώπων στίβου 5th c.BC: Sophocles Tragicus
    “Philoctetes” 487; χωρὶς ᾤκισται θεῶν 5th c.BC: Euripides Tragicus “Hecuba” 2;
    χ. ὀμμάτων ἐμῶν [prev. author] “Or.” 272; ἡ ψυχὴ χ. τοῦ σώματος 5th-6th c.BC:
    Plato Philosophus “Phaedo” 67a, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>independently of, without reckoning,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.93, 106, 6.58; χ. τε γένους οὐκ ἔστιν ὅτῳ μείζονα
    μοῖραν νείμαιμ᾽ ἢ σοί 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 293
    (_anapaest meter_)">Refs 5th c.BC+</a>]; χ. δὲ τῆς δόξης οὐδὲ δίκαιόν μοι δοκεῖ..
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Apologia”
    35b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> <b>differently
    from, otherwise than,</b> χ. μυρηρῶν τευχέων πνέων [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology”
    180.5; χ. δήπου σοφία ἐστίν ἀνδρείας 5th-6th c.BC: Plato Philosophus “Laches”
    195a, compare 4th c.BC: Demosthenes Orator 19.13. ">Refs 5th c.BC+</a>]'
