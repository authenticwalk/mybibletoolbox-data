strongs_number: G5221
language: greek
lemma: ὑπαντάω
transliteration: hypantáō
definition: to go opposite (meet) under (quietly), i.e. to encounter, fall in with
kjv_usage: (go to) meet
derivation: from G5259 (ὑπό) and a derivative of G473 (ἀντί);
extended_definition:
  gloss: to go meet
  definition: '<b>ὑπ-αντάω</b>, -ῶ <BR /> [in LXX: Dan LXX 10:14 (קָרָה), <ref=''Sir.9.3''>Sir.9:3</ref>,
    al. ;] <BR /><b>to go to meet, meet</b>: with dative of person(s) (see M, <i>Pr.</i>,
    64), <ref=''Mat.8.28; 28.9''>Mat.8:28 28:9</ref>, <ref=''Mrk.5.2''>Mrk.5:2</ref>,
    <ref=''Luk.8.27; 17.12''>Luk.8:27 17:12</ref> (ἀπ-, WH, txt.), <ref=''Jhn.4.51;
    11.20, 30; 12.18''>Jhn.4:51 11:20, 30 12:18</ref>, <ref=''Act.16.16''>Act.16:16</ref>;
    of meeting in battle, <ref=''Luk.14.31.''>Luk.14:31.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπαντ-άω</b>, <br /> <i>Ionic dialect</i> <b>ὑπαντ-έω</b> [<a
    href="javascript:void(0)" title=" “APl.” 4.101">Refs</a>]: <i>future</i> <b>-ήσομαι</b>[<a
    href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus “Antiquitates
    Judaicae” 1.20.1, 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 149.15,
    2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 10.61 ">Refs 1st
    c.AD+</a>]: <i>aorist</i> <b>-ήντησα</b>[<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Aratus” 34 ">Refs 1st c.AD+</a>],
    <i>Doric dialect</i> <b>-άντᾱσα</b>[<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “P.” 8.59 ">Refs 5th c.BC+</a>]:—<b>come</b> or <b>go to meet,</b>
    either as a friend, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 3.3.2 ">Refs 5th c.BC+</a>]; or in arms,[<a
    href="javascript:void(0)" title="[prev. work] 1.4.22, 4.2.17; εἰς τὰς ὁδοὺς ὑ.
    4th c.BC: Hyperides Orator “pro Euxenippo” 22, compare “SIG” 798.21 (Cyzicus,
    1st c.AD)">Refs 4th c.BC+</a>]; ὑ. τινί [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus [same place], 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 6.3.15, NT.Matt.8.28, etc.; ὑ. τῇ πόλει πρὸς τὴν χρείαν 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus ">NT+5th c.BC+</a>] [same place]; πρὸς
    τὸ [βῆμα] [<a href="javascript:void(0)" title=" “POxy.” 1630.15 (3rd c.AD)">Refs
    3rd c.AD+</a>]: also with <i>genitive</i>, ἀνδρῶν ἀγαθῶν παιδὸς ὑ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 719 (_anapaest meter_, assuming
    variant): —in 2nd c.AD: Appianus Historicus “Bella Civilia” 5.45, the _accusative_
    ὄντα (sic codices, ὄντι Schweigh., Mendelss.) refers to σε κατιόντα ὁρῶν">Refs
    5th c.BC+</a>] just before:—later in <i>middle</i>, ὑπαντώμενος αὐτοῖς [<a href="javascript:void(0)"
    title=" 2nd c.AD: Herodianus Grammaticus 2.5.5, compare 3.11.3, 5.4.5, etc. ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>meet, encounter,</b> of a heavenly
    body, [<a href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus Mathematicus
    “Tetrabiblos” 132. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>,
    <b>meet,</b> i. e. <b>agree to,</b> ταῖς τιμαῖς [<a href="javascript:void(0)"
    title=" 2nd-1st c.BC: Posidonius Historicus 36 1st c.AD: Josephus Historicus ">Refs
    2nd c.BC+</a>]; <b>present oneself at,</b> τῇ ἀποδόσει [<a href="javascript:void(0)"
    title=" “Sammelb.” 6.23 (3rd c.AD)">Refs 3rd c.AD+</a>]; πρὸς τὴν ἀπόδοσιν [<a
    href="javascript:void(0)" title=" “BGU” 614.23 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>meet,</b> i.e. <b>reply</b> or <b>object to,</b>
    τοῖς ἐμοῖς βουλεύμασι [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Supplices” 398 (assuming variant, see at {ὕπαντα})">Refs 5th c.BC+</a>];
    πρός τινα or τι [<a href="javascript:void(0)" title=" 2nd c.AD: Sextus Empiricus
    Philosophus “adversus Mathematicos” 10.105, etc.">Refs 2nd c.AD+</a>]; πρός τι
    ὑ. ὡς.. [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Syntaxi;” 265.4: _absolutely_, εὐαρεστήσεως ὑπαντησομένης">Refs 2nd c.AD+</a>]
    <b>come in response, ensue,</b> Herod.<i>middle</i> in [<a href="javascript:void(0)"
    title=" “Rh.Mus.” 58.85, compare 100. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>occur</b> to one, τῷ ῥήτορι [<a href="javascript:void(0)" title=" 3rd c.AD:
    Longinus Rhetor 16.4. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>fall in with,</b> ἀνωμαλίᾳ [<a href="javascript:void(0)" title=" 2nd c.AD:
    Sextus Empiricus Philosophus “adversus Mathematicos” 1.6 ">Refs 2nd c.AD+</a>];
    <b>correspond with,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius
    Dyscolus Grammaticus “de Conjunctionibus;” 232.23. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
