strongs_number: G2337
language: greek
lemma: θηλάζω
transliteration: thēlázō
definition: to suckle, (by implication) to suck
kjv_usage: (give) suck(-ling)
derivation: from (the nipple);
extended_definition:
  gloss: to suckle
  definition: '<b>θηλάζω</b><BR /> (θηλή, a breast), [in LXX chiefly for יָנַק hi.
    ;] <BR />__1. <b>of the mother, to suckle</b>: <ref=''Mat.24.19''>Mat.24:19</ref>,
    <ref=''Mrk.13.17''>Mrk.13:17</ref>, <ref=''Luk.21.23''>Luk.21:23</ref>. <BR />
    __2. <b>Of the young, to suck</b>: <ref=''Mat.21.16''>Mat.21:16;</ref> μαστούς,
    <ref=''Luk.11.27''>Luk.11:27</ref> (cf. <ref=''Job.3.12''>Job.3:12</ref>, <ref=''Sng.8.1''>Sng.8:1</ref>,
    al.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θηλάζω</b>, <br /> <i>Doric dialect</i> <i>aorist 1</i> ἐθήλαξα
    [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 3.16
    (variant{-αζε})">Refs 3rd c.BC+</a>]: (θηλή): <br /><Level2><b>__I</b></Level2>
    of the mother or nurse, <b>suckle</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Phrynichus Comicus 29, 5th c.BC: Lysias Orator 1.9, 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 576b10 ">Refs 5th c.BC+</a>]: <i>absolutely</i>,
    <b>give suck</b>, οἱ μαστοί, οἳ οὐκ ἐθήλασαν [<a href="javascript:void(0)" title="
    NT.Luke.23.29 ">NT</a>]:—also in <i>middle</i>, ἐπιμελεῖσθαι, ὅπως μέτριον χρόνον
    θηλάσονται [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 460d, compare 4th c.BC: Aristoteles Philosophus “Historia Animalium”
    566b17; οὐ συλλαμβάνουσι θηλαζόμεναι [prev. author] “GA” 777a13, compare “IG”
    5(2).514.12 (from Lycosura)">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be sucked</b>,
    ὁ δελφὶς.. θηλάζεται ὑπὸ τῶν τέκνων [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Historia Animalium” 504b25. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> of the young animal, <b>suck</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “GA” 733b29, etc.; ἐλέφαντος ὁ σκύμνος θ. τῷ στόματι [prev.
    author] “HA” 578a22 ">Refs</a>]; θηλάζων χοῖρος a <b>sucking</b> pig, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 14.15 ">Refs 3rd c.BC+</a>]; seldom
    of an infant, [<a href="javascript:void(0)" title=" 5th-6th c.AD: Orphica “Fragmenta”
    49.87. ">Refs 5th c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> with <i>accusative</i>,
    λεαίνας μασδὸν ἐθήλαξεν [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus
    Poeta Bucolicus 3.16; ἐὰν μὴ τύχῃ τεθηλακὼς ὁ ὄνος ἵππον 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 577b16. (Written θελάσζ- “PSI” 4.368.19 (3rd
    c.BC).) ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
