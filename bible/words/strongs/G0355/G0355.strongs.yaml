    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Aemilius Paulus” 30. ">Refs
    1st c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>consume,</b> σιτία[<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης ἰητρικῇς” 10; κρέα 2nd c.AD:
    Pausanias Periegeta 10.4.10 ">Refs 5th c.BC+</a>]; of animals, in <i>passive</i>,
    <b>to be eaten,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Protagoras” 321b">Refs 5th c.BC+</a>]:— <i>passive</i>, <b>to be
    expended,</b> εἰς τὴν πιμελήν in forming fat, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “de Generatione Animalium” 727b1, +others ">Refs
    4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of persons, <b>kill, destroy,</b>
    τοὺς ἀναλωθέντας[<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 570, compare 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    1174, “fragment” 892, 5th c.BC: Euripides Tragicus “Electra” 681, 5th c.BC: Thucydides
    Historicus 8.65">Refs 5th c.BC+</a>]:—<i>middle</i> <b>kill oneself,</b> [<a href="javascript:void(0)"
    title=" [prev. author] 3.81">Refs</a>]: —<i>passive</i>, <b>to be consumed, perish,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Politicus”
    272d">Refs 5th c.BC+</a>]; <b>to be disposed of, got rid of,</b> [<a href="javascript:void(0)"
    title="[prev. work] 289c. ">Refs</a>](ἀνά, ἁλίσκομαι.)'
