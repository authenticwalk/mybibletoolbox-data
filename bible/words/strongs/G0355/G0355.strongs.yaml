strongs_number: G0355
language: greek
lemma: ἀναλίσκω
transliteration: analískō
definition: properly, to use up, i.e. destroy
kjv_usage: consume
derivation: from G303 (ἀνά) and a form of the alternate of G138 (αἱρέομαι);
extended_definition:
  gloss: to consume
  definition: '<b>ἀν-αλίσκω</b><BR /> (on the etymology, see MM, <i>VGT</i>, see word),
    [in LXX chiefly for אָכַל also for כָּלָה, etc. ;] <BR />__1. to expend. <BR />
    __2. <b>to consume, destroy</b>: <ref=''Luk.9.54''>Luk.9:54</ref>, <ref=''Gal.5.15''>Gal.5:15</ref>,
    <ref=''2Th.2.8''>2Th.2:8</ref>, Rec. WH, mg.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνᾱλίσκω</b> <br /> [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Iphigenia Taurica” 337, 5th-6th c.BC: Aristophanes Comicus
    “Thesmophoriazusae” 1131, 5th c.BC: Thucydides Historicus 7.48">Refs 5th c.BC+</a>]:—also
    ἀνᾱλόω [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ
    ἀρχαίης ἰητρικῇς” 10, 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas”
    813, 5th c.BC: Euripides Tragicus “Medea” 325, 5th-6th c.BC: Aristophanes Comicus
    “Plutus” 248, 5th-6th c.BC: Araros Comicus 10, 5th c.BC: Thucydides Historicus
    2.24, +others, 3rd c.AD: Democritus Epigrammaticus 280, 5th-6th c.BC: Xenophon
    Historicus “Hiero” 11.1">Refs 5th c.BC+</a>]: <i>imperfect</i> ἀνήλισκον[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 552b, 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 1.2.16, ἀνάλισκον 2nd c.AD: Appianus
    Historicus “Bella Civilia” 3.58, ἀνάλουν 5th-6th c.BC: Aristophanes Comicus “Fragmenta”
    220.2, 5th c.BC: Thucydides Historicus 8.45">Refs 5th c.BC+</a>]: <i>future</i>
    ἀνᾱλώσω[<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Cyclops”
    308, 5th-6th c.BC: Plato Philosophus “Respublica” 568d">Refs 5th c.BC+</a>]: <i>aorist</i>
    ἀνήλωσα[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax”
    1049, 5th c.BC: Lysias Orator 19.18, etc., ἀνάλωσα [ᾱ] 5th c.BC: Euripides Tragicus
    “Electra” 681 (assuming variant)">Refs 5th c.BC+</a>] and later: <i>perfect</i>
    ἀνήλωκα[<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 26.3, etc.,
    and ἀνάλωκα [ᾱ] 5th c.BC: Thucydides Historicus 2.64">Refs 5th c.BC+</a>] codices
    and later:—<i>passive</i>, <i>future</i> ἀνᾱλωθήσομαι[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 506, 4th c.BC: Demosthenes Orator
    22.19, wrongly ἀνηλωθήσομαι “PRev.Laws” 51.17 (3rd c.BC), ἀνᾱλώσομαι 2nd c.AD:
    Galenus Medicus 15.129: ">Refs 5th c.BC+</a>]<i>aorist</i> ἀνηλώθην and ἀνᾱλώθην:
    <i>perfect</i> ἀνήλωμαι and ἀνάλωμαι:—in Attic Inscrr. both forms are found in
    5th C, ἀναλίσκω only from 4th C onwards. The augmented forms are sometimes wrongly
    used, ἀνηλοῦντι[<a href="javascript:void(0)" title=" “POxy.” 1143 (1st c.AD),
    ἀνηλώσῃ “PStrassb.” 92.17 (3rd c.BC)">Refs 3rd c.BC+</a>]; compare ἀνήλωμα: ἀνάλωσα
    is found at Amorgos, [<a href="javascript:void(0)" title=" “IG” 12(7).22.16, and
    at Delos, [prev. work]11(2).161 A 114">Refs</a>]:—<b>use up, spend,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 381: _absolutely_, [prev.
    work] 248; τὰ ἀναλωθέντα ἀποδοῦναι 5th c.BC: Thucydides Historicus 1.117">Refs
    5th c.BC+</a>]; ἀ. εἴς τι <b>spend upon</b> a thing, [<a href="javascript:void(0)"
    title=" [prev. author] 7.83, 5th-6th c.BC: Aristophanes Comicus “Fragmenta” 220,
    5th-6th c.BC: Plato Philosophus “Phaedo” 78a, “R.” 561a, +others; πρός τι 4th
    c.BC: Demosthenes Orator 3.19; ὑπὲρ φιλοτιμίας [prev. author] 18.66: with _dative_,
    Ἰσοκράτει ἀργύριον ἀ.">Refs 5th c.BC+</a>] <b>spend</b> money in paying him, [<a
    href="javascript:void(0)" title=" [prev. author] 35.40">Refs</a>]:—<i>passive</i>,
    τἀνηλωμένα <b>the monies expended</b> [<a href="javascript:void(0)" title=" [prev.
    author] 18.113; τοῦτο γὰρ μόνον οὐκ ἔστι τἀνάλωμ᾽ ἀναλωθὲν λαβεῖν 5th c.BC: Euripides
    Tragicus “Supplices” 776. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, ἀνήλωσας λόγον <b>hast wasted</b> words, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 1049, compare 5th c.BC: Euripides
