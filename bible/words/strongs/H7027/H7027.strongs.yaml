derivation: from H6983 (קוֹשׁ); a bow;
extended_definition:
  gloss: Kish
  definition: 'A man living at the time of Exile and Return, only mentioned at Est.2.5;
    <br> father of: Shimei (H8096U)<BR> § Kish = "bent"<br>1) a Benjamite of the family
    of Matri, father of king Saul<br>2) an ancestor of Mordecai<br>3) son of Gibeon
    and brother of Abdon, Zur, Baal, Ner, Nadab, Gedor, Ahio, Zechariah, and Mikloth;
    uncle of Kish the father of king Saul<br>4) a Merarite Levite, son of Mahli and
    grandson of Merari the progenitor of the family<br>5) a Merarite Levite, son of
    Abdi in the time of king Hezekiah of Judah'
