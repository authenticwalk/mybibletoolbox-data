strongs_number: G2282
language: greek
lemma: θάλπω
transliteration: thálpō
definition: to brood, i.e. (figuratively) to foster
kjv_usage: cherish
derivation: probably akin to (to warm);
extended_definition:
  gloss: to care for
  definition: '<b>θάλπω </b><BR /> [in LXX for סָכַן, etc. ;] <BR /><b>to heat, warm</b>;
    metaphorically, <BR /> __(a) <b>to inflame </b>(Trag.); <BR /> __(b) <b>to foster,
    cherish</b>: <ref=''Eph.5.29''>Eph.5:29</ref>, <ref=''1Th.2.7''>1Th.2:7</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θάλπ-ω</b>, <br /> <i>future</i> <b>-ψω</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.AD: Orphica “Fragmenta” 258, 4th c.AD: Alciphro Epistolographus
    2.4 ">Refs 4th c.AD+</a>]: <i>future</i> <i>middle</i> in <i>passive</i> sense
    θάλψομαι [<a href="javascript:void(0)" title=" [prev. author] 3.42 ">Refs</a>]:—<b>heat,
    soften by heat</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 21.179, +others">Refs 8th c.BC+</a>]:—<i>passive</i>, ἐτήκετο
    κασσίτερος ὣς.. θαλφθείς [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Theogonia” 864, compare 5th c.BC: Sophocles Tragicus “Trachiniae” 697
    ">Refs 8th c.BC+</a>]: <i>metaphorically</i>, <b>to be softened, deceived</b>,
    αἴ κε μὴ θαλφθῇ λόγοις [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Equites” 210. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>heat, warm</b>, without any notion of <b>softening</b>, καῦμ᾽ ἔθαλπε (i.e.
    ἡμᾶς) [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone”
    417 ">Refs 5th c.BC+</a>]; θερμὴ ἡμᾶς ἀκτὶς θ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Aves” 1092 ">Refs 5th c.BC+</a>]; <b>keep
    warm</b>, χλανιδίων ἐρειπίοις θάλπουσα καὶ ψύχουσα [<a href="javascript:void(0)"
    title=" “Tragica Adespota” 7: proverbial, θ. τὸν δίφρον">Refs</a>], of an idle
    life, [<a href="javascript:void(0)" title=" 3rd c.BC: Herodas Mimographus 1.37;
    θ. τὰς κοχώνας [prev. author] 7.48; τὴν βαίτην θάλπουσαν εὖ [prev. work] 129 ">Refs
    3rd c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “περὶ παθῶν” 4 ">Refs 5th c.BC+</a>]; θάλπεσθαι τοῦ θέρους
    <b>to be warm</b> in summer, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.1.11; τῷ πυρὶ θάλψομαι 4th
    c.AD: Alciphro Epistolographus 3.42: _metaphorically_, ἔτι ἁλίῳ θάλπεσθαι">Refs
    5th c.BC+</a>] <b>to be alive</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “N.” 4.14. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>warm at the fire, dry</b>, θάλπεται ῥάκη [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 38, compare 5th c.BC: Euripides Tragicus
    “Helena” 183 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>hatch</b>, ᾠά [<a href="javascript:void(0)" title=" “Geoponica” 14.1.4 ">Refs</a>]:
    so <i>absolutely</i>, <b>sit</b>, [<a href="javascript:void(0)" title="[prev.
    work]3">Refs</a>]; θ. ἐπὶ τῶν νοσσῶν, ἐπὶ τῶν ᾠῶν, [<a href="javascript:void(0)"
    title=" LXX.Deu.22.6. ">LXX</a>]<br /><Level2><b>__III</b></Level2> <i>metaphorically</i>,
    of passion, <b>heat, inflame</b>, ἣ Διὸς θάλπει κέαρ ἔρωτι [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 590, compare 5th
    c.BC: Sophocles Tragicus “Fragmenta” 474 (_passive_)">Refs 5th c.BC+</a>]; ἔθαλψεν
    ἄτης σπασμός [<a href="javascript:void(0)" title=" [prev. author] “Tr.” 1082 ">Refs</a>]:—<i>passive</i>,
    ἱμέρου βέλει τεθάλφθαι πρός τινος [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 650 ">Refs 4th c.BC+</a>]; θάλπῃ
    (<i>2nd pers.</i> <i>singular</i>) ἀνηκέστῳ πυρί [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 888; εἴ σευ θάλπεταί τι τῶν ἔνδον
    3rd c.BC: Herodas Mimographus 2.81. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>comfort</b>, ὕπνος.. θάλπει κέαρ [<a href="javascript:void(0)" title=" 5th
    c.BC: Bacchylides Lyricus “fragment” 3.11, compare “fragment” 16.2, “Comica Adespota”
    5.16 D">Refs 5th c.BC+</a>].; <b>cherish, foster</b>, ἄλλον θάλπε φίλον [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 14.38; ὡς ἐὰν τροφὸς θάλπῃ τὰ ἑαυτῆς
    τέκνα NT.1Thes.2.7; τὴν ἑαυτοῦ σάρκα NT.Eph.5.29; τὸ ἀσθενοῦν 4th c.AD: Alciphro
    Epistolographus 2.4; θ. καὶ τρέφειν “PMasp.” 6 B 132 (6th c.AD)">NT+3rd c.BC+</a>];
    τὴν πόλιν θ. <b>tend</b> it <b>with fostering care</b>, [<a href="javascript:void(0)"
    title=" “OGI” 194.5 (Egypt, 1st c.BC). ">Refs 1st c.BC+</a>]<br /><Level3><b>__III.3</b></Level3>
    ἐμὲ οὐδὲν θ. ἡ δόξα I <b>care</b> nothing for glory, [<a href="javascript:void(0)"
    title=" 4th c.AD: Alciphro Epistolographus 2.2; ἐμὲ οὐδὲν θ. κέρδος 5th c.AD:
    Aristaenetus Rhetor 1.24. ">Refs 4th c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    <i>intransitive</i>, <b>to be full of heat, vigorous</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Problemata” 879a33 ">Refs 4th c.BC+</a>];
    θάλψαι τρεῖς ποίας <b>to live</b> three summers, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 7.731 (1st c.AD: Leonidas Alexandrinus Epigrammaticus).
    ">Refs 1st c.AD+</a>]'
