  definition: 'A man living at the time of the Patriarchs, first mentioned at Gen.17.19;
    <br> son of: Abraham (H0085) and Sarah (H8283); <br> half-brother of: Ishmael
    (H3458), Zimran (H2175), Jokshan (H3370), Medan (H4091), Midian (H4080), Ishbak
    (H3435) and Shuah (H7744); married to Rebekah (H7259); <br> father of: Esau (H6215)
    and Israel (H3478)<BR>Another spelling of <i>yits.chaq</i> (יִצְחָק "Isaac" H3327)
    <BR> § Isaac = "he laughs"<br> son of Abraham by Sarah his wife and father of
    Jacob and Esau<br>'
