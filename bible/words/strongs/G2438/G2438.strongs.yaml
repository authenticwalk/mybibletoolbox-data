    23.324 ">Refs</a>], etc.; τμητοῖς ἱμᾶσι [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Electra” 747, compare 5th c.BC: Euripides Tragicus
    “Hippolytus” 1222. ">Refs 5th c.BC+</a>]<br /><Level4><b>__c</b></Level4> <b>straps</b>
    on which the body of the chariot was hung, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 5.727. ">Refs 8th c.BC+</a>]<br /><Level4><b>__d</b></Level4>
    <b>lash</b> of a whip, formed by several thongs, [<a href="javascript:void(0)"
    title=" 23.363. ">Refs</a>]<br /><Level4><b>__e</b></Level4> <b>boxing-glove</b>,
    consisting of <b>several straps put round the hand</b>,[<a href="javascript:void(0)"
    title=" [prev. work] 684, 5th c.BC: Pindarus Lyricus “N.” 6.35, 5th-6th c.BC:
