    4th c.BC: Demosthenes Orator ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    in <i>singular</i>, the magic <b>girdle</b> of Aphrodite, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 14.214, 219. ">Refs 8th c.BC+</a>]<br
    /><Level4><b>__2.b</b></Level4> <b>chin-strap</b> of the helmet, [<a href="javascript:void(0)"
    title=" 3.371. ">Refs</a>]<br /><Level4><b>__2.c</b></Level4> <b>thong</b>, by
    which the bolt was shot home into the socket, [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.442, compare 4.802, 21.46. ">Refs
    8th c.BC+</a>]<br /><Level4><b>__2.d</b></Level4> after [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>], <b>thong</b> or <b>latchet</b>
    of a sandal, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 4.5.14, 4th c.BC: Ephippus Comicus 14.9, 4th-3rd c.BC: Menander Comicus
    109.2, NT.Mark.1.7. ">NT+5th c.BC+</a>]<br /><Level4><b>__2.e</b></Level4> <b>rail-rope</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Aristagoras Comicus 5. ">Refs
