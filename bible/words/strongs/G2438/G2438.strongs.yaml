    title=" 2nd c.AD(?): Pollianus Epigrammaticus 10.31, 2nd c.AD: Moeris Grammaticus
    ">Refs 2nd c.AD+</a>]<br /><Level4><b>__2.g</b></Level4> <b>dog-leash</b>, [<a
