    strap</b> or <b>thong</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 10.262, etc.; ἱμάντα βοός 3.375; βοέους ἱμάντας 22.397:
    mostly in _plural_, in various senses: ">Refs 8th c.BC+</a>]<br /><Level4><b>__a</b></Level4>
    <b>traces</b>, [<a href="javascript:void(0)" title=" 10.475, 499, +others ">Refs</a>]<br
