strongs_number: G2438
language: greek
lemma: ἱμάς
transliteration: himás
definition: a strap, i.e. (specially) the tie (of a sandal) or the lash (of a scourge)
kjv_usage: latchet, thong
derivation: perhaps from the same as G260 (ἅμα);
extended_definition:
  gloss: leather strap
  definition: '<b>ἱμάς</b>, -άντος, ὁ <BR /> [in LXX: <ref=''Isa.5.27''>Isa.5:27</ref>
    (שְׂרוֹךְ), <ref=''Sir.33.26''>Sir.33:26</ref>, <ref=''4Ma.9.11''>4Ma.9:11</ref>,
    al ;] <BR /><b>a thong, strap</b>: for binding prisoners (Ma, Sir, ll. with),
    <ref=''Act.22.25''>Act.22:25;</ref> for fastening sandals, Mk, <ref=''Luk.3.16''>Luk.3:16</ref>,
    <ref=''Jhn.1.27''>Jhn.1:27</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἱμάς</b>, ὁ, <br /> <i>genitive</i> ἱμάντος (not ἱμᾶς, ἱμᾶντος
