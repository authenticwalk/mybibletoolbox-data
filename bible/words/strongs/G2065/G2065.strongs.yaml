strongs_number: G2065
language: greek
lemma: ἐρωτάω
transliteration: erōtáō
definition: to interrogate; by implication, to request
kjv_usage: ask, beseech, desire, intreat, pray
derivation: apparently from G2046 (ἐρέω) (compare G2045 (ἐρευνάω));
extended_definition:
  gloss: to ask
  definition: '<b>ἐρωτάω</b>, -ῶ <BR /> [in LXX chiefly for שָׁאַל ;] <BR />__1. <b>to
    ask, question </b>(cl.): absol., <ref=''Luk.19.31; 22.68''>Luk.19:31 22:68</ref>,
    <ref=''Jhn.8.7''>Jhn.8:7</ref> with accusative of person(s), <ref=''Jhn.9.21;
    16.19, 30; 8.21''>Jhn.9:21 16:19, 30 8:21</ref>; before λέγων, <ref=''Mat.16.13''>Mat.16:13</ref>,
    <ref=''Luk.23.3''>Luk.23:3</ref>, <ref=''Jhn.1.19, 21; 5.12; 9.19; 16.5''>Jhn.1:19,
    21 5:12 9:19 16:5</ref>; with dupl. accusative (WM, § 32, 4a), <ref=''Mat.21.24''>Mat.21:24</ref>,
    <ref=''Mrk.4.10''>Mrk.4:10</ref>, <ref=''Luk.20.3''>Luk.20:3</ref>, <ref=''Jhn.16.23''>Jhn.16:23</ref>
    (M, <i>Pr.</i>, 66„); with accusative of person(s), before περί, <ref=''Luk.9.45''>Luk.9:45</ref>,
    <ref=''Jhn.18.19''>Jhn.18:19</ref>. <BR /> __2. In late Gk. (Milligan, <i>NTD</i>,
    51; not, as Cremer, 716, Thayer, see word, a "Hebraism"), = αἰτέω (which see),
    <b>to ask, request</b>: with accusative of person(s), <ref=''Jhn.14.16''>Jhn.14:16;</ref>
    before imperat., <ref=''Luk.14.18-19''>Luk.14:18-19</ref> <ref=''Php.4.3''>Php.4:3</ref>;
    λέγων, <ref=''Mat.15.23''>Mat.15:23</ref>, <ref=''Jhn.12.21''>Jhn.12:21</ref>;
    before ἵνα (M, <i>Pr.</i>, 208), <ref=''Mrk.7.26''>Mrk.7:26</ref>, <ref=''Luk.7.36;
    16.27''>Luk.7:36 16:27</ref>, <ref=''Jhn.4.47; 17.15; 19.31, 38''>Jhn.4:47 17:15
    19:31, 38</ref>, <ref=''1Th.4.1''>1Th.4:1</ref>, <ref=''2Jn.5''>2Jn.5</ref>; ὅπως,
    <ref=''Luk.7.3; 11.37''>Luk.7:3 11:37</ref>, <ref=''Act.23.20''>Act.23:20</ref>;
    with inf., <ref=''Luk.5.3; 8.37''>Luk.5:3 8:37</ref>, <ref=''Jhn.4.40''>Jhn.4:40</ref>,
    <ref=''Act.3.3; 10.48; 23.18''>Act.3:3 10:48 23:18</ref>, <ref=''1Th.5.12''>1Th.5:12</ref>;
    with accusative of person(s), before περί, <ref=''Luk.4.38''>Luk.4:38</ref> <ref=''Jhn.17.9,
    20''>Jhn.17:9, 20</ref>, <ref=''1Jn.5.16''>1Jn.5:16</ref>; ὑπέρ, <ref=''2Th.2.1-2;''>2Th.2:1-2;</ref>
    τὰ (WH, txt., om. τὰ) πρὸς εἰρήνην, <ref=''Luk.14.32''>Luk.14:32</ref> (cf. δι-,
    ἐπ-ερωτάω) <BR /> <re><i>SYN.</i>: see: αἰτέω </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐρωτ-άω</b>, <br /> <i>Epic dialect</i> and <i>Ionic dialect</i>
    εἰρωτάω, <i>contraction</i> in [<a href="javascript:void(0)" title=" 8th c.BC:
    Homerus Epicus ">Refs 8th c.BC+</a>] and best codices of [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus, as 3.119, 4.145, +others">Refs 5th c.BC+</a>]:
    <i>imperfect</i> ἠρώτων [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “ἐπιδημίαι” 7.3, (ἐπ-) 5th c.BC: Thucydides Historicus 7.10, etc.; εἰρώτα
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.423 ">Refs 8th c.BC+</a>]; <i>Ionic
    dialect</i> εἰρώτευν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.158, ">Refs 5th c.BC+</a>]<i>participle</i> -τεῦντας variant in [<a
    href="javascript:void(0)" title=" 3.62 (elsewhere εἰρώτων 3.140)">Refs</a>]: <i>future</i>
    <b>-ήσω</b>[<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ ἀρχαίης ἰητρικῇς” 15, 5th-6th c.BC: Plato Philosophus “Respublica” 350e,
    etc.">Refs 5th c.BC+</a>]: <i>aorist</i> I ἠρώτησα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.5.21,
    5th c.BC: Sophocles Tragicus “Trachiniae” 403, etc.">Refs 5th c.BC+</a>]: <i>perfect</i>
    ἠρώτηκα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Philebus” 18a:">Refs 5th c.BC+</a>] —used in _Attic dialect_ to supply the defective
    tenses of ἔρομαι:—<b>ask,</b> τινά τι something <b>of</b> one, ἅ μ᾽ εἰρωτᾷς [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.347;
    εἰρωτᾷς μ᾽ ὄνομα κλυτόν 9.364; ὅσ᾽ ἄν σ᾽ ἐρωτῶ 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 1122; οὐ τοῦτ᾽ ἐρωτῶ σ᾽ 5th-6th c.BC: Aristophanes Comicus “Nubes” 641
    ">Refs 8th c.BC+</a>]:—<i>passive</i>, <b>to be asked,</b> τι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 895e, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.4.3. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    ἐ. τι <b>ask about</b> a thing, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 228, 5th-6th c.BC: Plato Philosophus
    “Respublica” 508a; τιπερί τινος [prev. author] “Tht.” 185c ">Refs 5th c.BC+</a>];
    ἐ. ἐρώτημα <b>to ask</b> a question, [<a href="javascript:void(0)" title=" [prev.
    author] “R.” 487e ">Refs</a>]; τὰς πύστεις ἐρωτῶντες εἰ.. <b>putting</b> the question,
    whether.., [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.5:">Refs 5th c.BC+</a>] —<i>passive</i>, τὸ ἐρωτηθέν, τὸ ἐρωτώμενον ἀποκρίνασθαι,
    to answer the <b>question,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 3.61, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.2.23,
    etc.; τὰ ἔμπροσθεν ἠρωτημένα 5th-6th c.BC: Plato Philosophus “Leges” 662e:">Refs
    5th c.BC+</a>] —<i>passive</i>, also with person as subject, ἐρωτηθεὶς τὸ καλόν
    <b>asked about</b> beauty, [<a href="javascript:void(0)" title=" [prev. author]
    “Hp.Ma.” 289c. ">Refs</a>]<br /><Level3><b>__3</b></Level3> followed by indirect
    question, εἰρώτα..τίς εἴη καὶ πόθεν ἔλθοι [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.423 ">Refs 8th c.BC+</a>]; ἐ. εἰ..
    or ἤν.. <b>to ask</b> whether.., [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “Steril.” 230, compare 5th c.BC: Thucydides Historicus 8.53;
    ἐ. ἦ.. 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 181; αἰτίαν καθ᾽
    ἥντινα [prev. author] “Pr.” 228; πότεροι.. 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 648; τοῦτο πρῶτον ἠρώτα, πότερον.. 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 3.1.7; ἐ. πῶς δεῖ ποιεῖν [prev. author] “Mem.” 1.3.1. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>question</b> a person, εἰρωτᾷς μ᾽ ἐλθόντα θεὰ
    θεόν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    5.97; ἐ. καὶ ἐλέγχειν 5th c.BC: Antipho Orator 6.23; τινα ἀμφί τινος 5th c.BC:
    Euripides Tragicus “Ion” 236 (Lyric poetry)">Refs 8th c.BC+</a>]:— <i>passive</i>,
    <b>to be questioned,</b> ἐρωτᾶσθαι θέλω [<a href="javascript:void(0)" title="
    [prev. author] “IA” 1130. ">Refs</a>]<br /><Level4><b>__II.b</b></Level4> of sentries,
    <b>challenge,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aeneas Tacticus
    22.12 ">Refs 4th c.BC+</a>]; τὸ ἐρωτώμενον the <b>password,</b> [<a href="javascript:void(0)"
    title=" [prev. author] 26.9. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> in
    Dialectic, opposed to demonstration, <b>question</b> an opponent <b>in order to
    refute him from his answers,</b> [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Analytica Priora” 24a24 ">Refs 4th c.BC+</a>]; τι [<a
    href="javascript:void(0)" title="[prev. work] 42a39 ">Refs</a>]; hence later,
    <b>submit, set forth, propound</b> an argument, λόγον [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 5.257 ">Refs 2nd c.AD+</a>]:—<i>passive</i>,
    ὁ λόγος..ἠρωτῆσθαι φαίνεται [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus
    Historicus “Epicteti Dissertationes” 2.19.1; ἐρωτηθέντος τοῦ σοφίσματος 2nd c.AD:
    Sextus Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις” 2.237. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__III</b></Level2> later, ={αἰτέω}, <b>beg, entreat,</b> ἐ. τινὰ
    τὰ εἰς εἰρήνην [<a href="javascript:void(0)" title=" LXX.1Ki.30.21, +others ">LXX</a>];
    ἐρωτᾶτε τὰ εἰς εἰρήνην τὴν Ἱερουσαλήμ[<a href="javascript:void(0)" title="LXX.Psa.121(122).6;
    ἅ σε ἐρωτῶ “PMag.Par.” 1.272; ἐ. τινὰ ποιεῖν τι “POxy.” 292.7 (1st c.AD), NT.Luke.8.37,
    etc.; ἐ. τινὰ ἵνα.. [prev. work] 7.36; ὅπως.. [prev. work] 7.3, +others, “PMag.Leid.W.”
    16.13; ἐ. τὸν πατέρα περὶ ὑμῶν NT.John.16.26. (Perh. from ἐρ (ϝ)">LXX+1st c.AD+</a>]
    ωτάω, <i>cognate</i> with ἐρ (ϝ) έσθαι (see. ἔρομαι).)'
  source: STEPBible/LSJ
