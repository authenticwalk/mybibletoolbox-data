strongs_number: G4077
language: greek
lemma: πηγή
transliteration: pēgḗ
definition: a fount (literally or figuratively), i.e. source or supply (of water,
  blood, enjoyment) (not necessarily the original spring)
kjv_usage: fountain, well
derivation: probably from G4078 (πήγνυμι) (through the idea of gushing plumply);
