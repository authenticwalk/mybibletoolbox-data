strongs_number: G4077
language: greek
lemma: πηγή
transliteration: pēgḗ
definition: a fount (literally or figuratively), i.e. source or supply (of water,
  blood, enjoyment) (not necessarily the original spring)
kjv_usage: fountain, well
derivation: probably from G4078 (πήγνυμι) (through the idea of gushing plumply);
extended_definition:
  gloss: flow
  definition: '<b>πηγή</b>, -ῆς, ἡ <BR /> [in LXX chiefly for עַיִן, also for מָקוֹר,
    etc. ;] <BR /><b>a spring, fountain </b>: <ref=''Jas.3.11''>Jas.3:11</ref>, <ref=''2Pe.2.17''>2Pe.2:17</ref>;
    τ. δάτων, <ref=''Rev.8.10; 14.7; 16.4''>Rev.8:10 14:7 16:4</ref>; of a well fed
    by a spring, <ref=''Jhn.4.6''>Jhn.4:6;</ref> π. τοῦ αἵματος, of a flow of blood,
    <ref=''Mrk.5.29''>Mrk.5:29;</ref> metaphorically, <ref=''Jhn.4.14''>Jhn.4:14</ref>,
    <ref=''Rev.7.17; 21.6''>Rev.7:17 21:6</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πηγή</b>, <br /> <i>Doric dialect</i> <b>πᾱγά</b>, ἡ, <b>running
    water</b>, used by [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus
    ">Refs 8th c.BC+</a>] always in <i>plural</i>, <b>streams</b>, πηγαὶ ποταμῶν [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 20.9,
    compare 5th c.BC: Herodotus Historicus 1.189, 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 89, 434 (Lyric poetry), “Pers.” 311, 5th c.BC: Euripides
    Tragicus “Hercules Furens” 1297, “Rh.” 827 (Lyric poetry); κρουνὼ δ᾽ ἵκανον καλλιρρόω,
    ἔνθα δὲ πηγαὶ δοιαὶ ἀναΐσσουσι 8th c.BC: Ilias Homerus Epicus “Illiad” 22.147:
    _sing._, καλλιρρόου ἔψαυσα π. 4th-5th c.BC: Aeschylus Tragicus “Persae” 202, compare
    613. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    of tears, πηγαὶ κλαυμάτων, δακρύων, <b>streams</b>.., [<a href="javascript:void(0)"
    title=" [prev. author] “Ag.” 888, 5th c.BC: Sophocles Tragicus “Antigone” 803,
    “Tr.” 852 (Lyric poetry): _absolutely_, παρειὰν νοτίοις ἔτεγξα παγαῖς 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 402 (Lyric poetry), compare 5th
    c.BC: Euripides Tragicus “Alcestis” 1068, etc. ">Refs 5th c.BC+</a>]; also πηγαὶ
    γάλακτος, βοτρύων, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Electra” 895, 5th c.BC: Euripides Tragicus “Cyclops” 496 (Lyric poetry)">Refs
    5th c.BC+</a>]; πόντου πηγαῖς with sea-<b>water</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “IT” 1039 ">Refs</a>]; πηγαὶ τροφῆς τῷ γεννωμένῳ, of mother''s
    milk, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Menexenus”
    237e; π. μαστῶν “Inscription Cos” 218.8. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>fount, source</b>, τοῦ Νείλου [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 2.28, 4.53 (_plural_), “OGI” 168.9 (Syene, 2nd c.BC), 1st
    c.BC-1st c.AD: Strabo Geographus 17.1.52 (_plural_)">Refs 5th c.BC+</a>]; πηγαὶ
    ἡλίου <b>the fount</b> of light, i. e. the South, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 809 ">Refs 4th c.BC+</a>];
    πηγαὶ νυκτός the North, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Fragmenta” 956; παγὰ ἐπέων 5th c.BC: Pindarus Lyricus “P.” 4.299 ">Refs
    5th c.BC+</a>]; πυρὸς παγαί[<a href="javascript:void(0)" title=" [prev. work]
    1.22, compare 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 110, 5th-6th
    c.BC: Plato Philosophus “Timaeus” 79d ">Refs 5th c.BC+</a>]; πηγὴ ἀργύρου, of
    the silver-mines at Laureion, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Persae” 238 ">Refs 4th c.BC+</a>]; τῆς ἀκουούσης π. δι᾽ ὤτων,
    i.e. the sense of hearing, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 1387 ">Refs 5th c.BC+</a>]; ἀπὸ μιᾶς ἀρχῆς καὶ π.
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Partibus
    Animalium” 668a15, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.856e. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <i>metaphorically</i>,
    <b>source, origin</b>, mostly in <i>singular</i>, κακῶν π. [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 743 ">Refs 4th c.BC+</a>]; αἱ
    τέχναι, ἃς πηγάς φασι τῶν καλῶν εἶναι [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.2.13; π. καὶ ἀρχὴ κινήσεως
    5th-6th c.BC: Plato Philosophus “Phaedrus” 245c ">Refs 5th c.BC+</a>]; π. ἡδονῶν,
    τοῦ φρονεῖν, νοσημάτων, etc., [<a href="javascript:void(0)" title=" [prev. author]
    “Phlb.” 62d, “Lg.” 808d, “Ti.” 85b, etc.; ἀρχαὶ καὶ π. τῶν στάσεων 4th c.BC: Aristoteles
    Philosophus “Politica” 1301b5, compare 5th-6th c.BC: Plato Philosophus “Leges”
    690d; π. τῆς κακοπραγμοσύνης 2nd c.BC: Polybius Historicus 18.40.3 ">Refs 5th
    c.BC+</a>]; βέβηκα π. εἰς ἐμάς I have returned to <b>the source</b> of my existence,
    [<a href="javascript:void(0)" title=" “epigram Gr.” 463 (from Crommyon), compare
    5th-6th c.AD: Damascius Philosophus “de Principiis” 95, +others ">Refs 5th c.AD+</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>inner canthus</b> of eye, supposed source
    of tears, [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus Epigrammaticus
    2.71, 5th c.AD(?): Hesychius Legal icographus (both _plural_). ">Refs 2nd c.AD+</a>]'
