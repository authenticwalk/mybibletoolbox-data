strongs_number: H3887
language: hebrew
lemma: לוּץ
transliteration: lûwts
pronunciation: loots
definition: properly, to make mouths at, i.e. to scoff; hence (from the effort to
  pronounce a foreign language) to interpret, or (generally) intercede
kjv_usage: ambassador, have in derision, interpreter, make a mock, mocker, scorn(-er,
  -ful), teacher.
derivation: a primitive root;
extended_definition:
  gloss: to mock
  definition: '1) to scorn, make mouths at, talk arrogantly<br>1a) (Qal)<br>1a1) to
    boast<br>1a2) to scorn<br>1b) (Hiphil)<br>1b1) to mock, deride<br>1b2) to interpret
    (language)<br>1b2a) interpreter (participle)<br>1b2b) ambassador (fig.)<br>1c)
    (Hithpalpel) to be inflated, scoff, act as a scorner, show oneself a mocker<BR>Also
    means: <i>la.tsats</i> (לָצַץ "to scorn" H3945)'
