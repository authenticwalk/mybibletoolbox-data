extended_definition:
  gloss: Ahzai
  definition: 'A man of the tribe of Levi  living at the time of Exile and Return,
    first mentioned at 1Ch.9.12; <br> son of: Meshillemith (H4921); <br> father of:
    Jahzerah (H3170); also called Ahzai (KJV: Ahasai) at Neh.11.13;<BR>Another name
    of <i>me.shul.lam</i> (מְשֻׁלָּם "Meshullam" H4918M) <BR> § Ahasai = "my holder,
    protector"<br> a post-exilic priest, in Jerusalem<br>'
