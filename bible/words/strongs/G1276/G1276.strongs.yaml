strongs_number: G1276
language: greek
lemma: διαπεράω
transliteration: diaperáō
definition: to cross entirely
kjv_usage: go over, pass (over), sail over
derivation: from G1223 (διά) and a derivative of the base of G4008 (πέραν);
extended_definition:
  gloss: to cross
  definition: '<b>δια-περάω</b>, -ῶ <BR /> [in LXX: <ref=''Deu.30.13''>Deu.30:13</ref>,
    <ref=''Isa.23.2''>Isa.23:2</ref> (עבר), עבר), <ref=''1Ma.6.1-63''>1Ma.6:1-63</ref>
    * ;] <BR /><b>to pass over, cross over</b>: <ref=''Mat.9.1''>Mat.9:1;</ref> before
    ἐπὶ τ. γῆν, <ref=''Mat.14.34''>Mat.14:34</ref>, <ref=''Mrk.6.53''>Mrk.6:53</ref>;
    εἰς, <ref=''Mrk.5.21''>Mrk.5:21</ref>, <ref=''Act.21.2''>Act.21:2</ref>; πρὸς
    ἡμᾶς, <ref=''Luk.16.28.''>Luk.16:28.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαπεράω</b>, <br /> <b>go over</b> or <b>across,</b> ῥοάς
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Troades” 1151;
    πελάγη 5th-6th c.BC: Isocrates Orator 1.19; δ. ἐπ᾽ οἶδμα 5th c.BC: Euripides Tragicus
    “Iphigenia Taurica” 395 (Lyric poetry)">Refs 5th c.BC+</a>]; δ. πόλιν <b>pass
    through</b> it, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Aves” 1264; δ. Ἑλλάδα 5th c.BC: Euripides Tragicus “Supplices” 117; δ.
    εἰς Ἰταλίαν 4th c.BC: Aristoteles Philosophus “Fragmenta” 485 ">Refs 5th c.BC+</a>];
    of Time, δ. τὸν βίον <b>pass through</b> life, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Oeconomicus” 11.7. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__b</b></Level4> διαπερᾶν Μολοσσίαν <b>reign through all</b> Molossia,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Andromache”
    1248 codices ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>pass through,
    pierce,</b> κνήμην διεπέρασεν Ἀργεῖον δόρυ [<a href="javascript:void(0)" title="
    [prev. author] “Ph.” 1394 ">Refs</a>]; <b>traverse,</b> ἧπαρ, of a vein, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Aretaeus Medicus “περὶ αἰτιῶν καὶ σημείων ὀξέων παθῶν” 2.8 (compare
    διαπεραίνω). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> οἶσθα διαπερῶν
    <b>by traversing,</b> i.e. <b>by experience,</b> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 994 (Lyric poetry),
    cf. Scholia ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>reach,
    arrive at</b> a place, [<a href="javascript:void(0)" title=" “PFlor.” 247.9 (3rd
    c.AD). ">Refs 3rd c.AD+</a>]<br /><Level2><b>__III</b></Level2> <i>transitive</i>,
    <b>carry over,</b> ὕδωρ ποταμοῦ σῶμα δ. [<a href="javascript:void(0)" title="
    4th c.BC: Eubulus Comicus 151, compare 2nd c.AD: Lucianus Sophista “DMort.” 20.1.
    ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
