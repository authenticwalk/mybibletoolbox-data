strongs_number: H3406
language: hebrew
lemma: יְרִימוֹת
transliteration: Yᵉrîymôwth
pronunciation: yer-ee-mohth'
definition: Jerimoth or Jeremoth, the name of twelve Israelites
kjv_usage: Jermoth, Jerimoth, and Ramoth (from the margin).
derivation: or יְרֵימוֹת; or יְרֵמוֹת; feminine plural from H7311 (רוּם); elevations;
extended_definition:
  gloss: Jeremoth
  definition: A man living at the time of Exile and Return, only mentioned at Ezr.10.29<BR>
    § Jerimoth or Jeremoth = "He is Most High"<br>1) a Benjamite, son of Bela and
    head of a house of Benjamite<br>2) a Benjamite, son of Becher and head of a house
    of Benjamite<br>3) a Benjamite, son of Beriah and grandson of Elpaal<br>4) a Merarite
    Levite, son of Mushi<br>5) one of the men that joined David in the wilderness<br>6)
    a Levite, son of Heman and head of the 15th course of musicians<br>7) a Levite
    in the reign of Hezekiah<br>8) a son of Azriel, ruler of the tribe of Naphtali
    in the reign of David<br>9) a son of king David and the father of the wife of
    Rehoboam<br>10) a son of Elam, a man with a foreign wife in the time of Ezra<br>11)
    a son of Zattu, a man with a foreign wife in the time of Ezra
  morphology: N:N-M-P
  source: STEPBible/BDB
