strongs_number: G4876
language: greek
lemma: συναντάω
transliteration: synantáō
definition: to meet with; figuratively, to occur
kjv_usage: befall, meet
derivation: from G4862 (σύν) and a derivative of G473 (ἀντί);
extended_definition:
  gloss: to meet
  definition: '<b>συν-αντάω</b>, -ῶ <BR /> [in LXX for פָּגַע, פָּגַשׁ, קָרָא, קָרָה,
    etc. ;] <BR /><b>to meet with</b>: with dative of person(s), <ref=''Luk.9.18,
    37; 22.10''>Luk.9:18, 37 22:10</ref>, <ref=''Act.10.25''>Act.10:25</ref>, <ref=''Heb.7.1,
    10''>Heb.7:1, 10</ref>. Metaphorical, of events, <b>to happen, befall </b>(Ding.
    L., Plut., al.): <ref=''Act.20.22.''>Act.20:22.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συναντ-άω</b> <br /> (compare συνάντομαι): <i>Epic dialect</i>
    <i>imperfect</i> <b>-ήντεον</b>[<a href="javascript:void(0)" title=" 3rd c.BC:
    Apollonius Rhodius Epicus 4.1486 ">Refs 3rd c.BC+</a>], <i>Epic dialect</i> <i>3rd.pers.</i>
    <i>dual</i> συναντήτην [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 16.333 ">Refs 8th c.BC+</a>]: <i>future</i> <b>-ήσω</b>[<a
    href="javascript:void(0)" title=" LXX.Isa.34.14, NT.Act.20.22 ">LXX+NT</a>]: <i>aorist</i>
    <b>-ήντησα</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 1.8.15 ">Refs 5th c.BC+</a>]: <i>perfect</i> <b>-ήντηκα</b>[<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.52.6, Ps.- 2nd c.AD: Lucianus Sophista
    “Philopatr.” 1">Refs 2nd c.BC+</a>]:—<i>middle</i>, once in [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad”, elsewhere only in late Prose
    (see. below)">Refs 8th c.BC+</a>]: <i>future</i>, [<a href="javascript:void(0)"
    title=" LXX.Eccl.2.15, etc.">LXX</a>]:—<b>meet face to face</b>, of two persons,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”">Refs
    8th c.BC+</a>] [prev. cited]; of many persons, <b>meet together, assemble</b>,
    εἰς Φωκίδα Philipp. cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.157, compare “OGI” 56.5 (Canopus, 3rd c.BC)">Refs 4th c.BC+</a>]; <b>meet
    in battle</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    3.93.9: with _dative_, 3rd c.BC: Isyllus Lyricus 68. ">Refs 3rd c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>meet with, encounter</b>, with <i>dative</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Ion” 787,
    5th-6th c.BC: Aristophanes Comicus “Acharnenses” 1187, “Pl.” 41, 44, etc.: _absolutely_,
    τὰ συνηντηκότα τῶν πλοίων 2nd c.BC: Polybius Historicus 1.52.6; σ. συνάντησιν
    5th c.BC: Euripides Tragicus “Ion” 534 (troch.) ">Refs 5th c.BC+</a>]; of heavenly
    bodies, [<a href="javascript:void(0)" title=" “Catalogus Codicum Astrologorum”
    7.204">Refs</a>]; <b>present oneself,</b> [<a href="javascript:void(0)" title="
    3rd c.BC: Zenon Papyri du Caire 300.6 (3rd c.BC)">Refs 3rd c.BC+</a>]; φυγοδικοῦντας
    μὴ συναντῆσαί μοι [<a href="javascript:void(0)" title=" “PEnteux.” 65.4 (3rd c.BC),compare
    “PCair.Zen.” 179.9 (3rd c.BC)">Refs 3rd c.BC+</a>]; εἰς.. <b>go to meet at</b>
    a place, [<a href="javascript:void(0)" title="[prev. work] 56.3, 247.2 (3rd c.BC)">Refs
    3rd c.BC+</a>]:—<i>middle</i>, ᾧ.. -αντήσωνται ἐν ὕῃ ἄνδρες [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 17.134; πρός τινα “PHamb.” 25.11
    (3rd c.BC). ">Refs 8th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4> <b>fall
    in with, meet</b> a person''s needs or wishes, [<a href="javascript:void(0)" title="
    “SIG” 528.14 (Cos, 3rd c.BC), 590.43 (Milet., found at Cos, 2nd c.BC). ">Refs
    3rd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> with <i>dative</i> <i>of things</i>,
    <b>come in contact with</b>, φόνῳ [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Iphigenia Taurica” 1210 (troch.). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> with <i>accusative</i>, <b>meet</b>, only among
    Asiatic Greeks, [<a href="javascript:void(0)" title=" 2nd c.AD: Iamblichus Scriptor
    Eroticus 12, 2nd c.AD: Lesbonax Grammaticus 10. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>befall, happen to</b> a person, τινι [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Sulla” 2, NT.Act.20.22, 3rd
    c.AD(?): Diogenes Laertius 6.38: _absolutely_, μετρίως τὸ-τῆσαν οἴσει 1st c.BC:
    Philodemus Philosophus “περὶ παρρησίας” p.34 O., compare “Mort.” 37 ">NT+1st c.BC+</a>];
    of conception, [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus
    1.44 ">Refs 2nd c.AD+</a>]; εἰ ἔρρωσαι καὶ τἆλλά σοι κατὰ τρόπον σ. [<a href="javascript:void(0)"
    title=" “PSI” 4.392.1 (3rd c.BC)">Refs 3rd c.BC+</a>]:—<i>middle</i>, σ. τι παρά
    τινος [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 21.24.14,
    “SIG” 601.14 (Teos, 2nd c.BC). ">Refs 2nd c.BC+</a>]'
