strongs_number: G2878
language: greek
lemma: κορβᾶν
transliteration: korbân
definition: a votive offering and the offering; a consecrated present (to the Temple
  fund); by extension (the latter term) the Treasury itself, i.e. the room where the
  contribution boxes stood
