strongs_number: G2878
language: greek
lemma: κορβᾶν
transliteration: korbân
definition: a votive offering and the offering; a consecrated present (to the Temple
  fund); by extension (the latter term) the Treasury itself, i.e. the room where the
  contribution boxes stood
kjv_usage: Corban, treasury
derivation: of Hebrew and Chaldee origin respectively (H07133);
extended_definition:
  gloss: Corban
  definition: '<b>κορβάν</b> (Rec., T, -βᾶν), indecl. (Heb. קׇרְבָּן), <BR /> <b>an
    offering, a gift offered to God</b>: <ref=''Mrk.7.11''>Mrk.7:11</ref> (cf. κορβανᾶς).†<BR
    /> (AS)'
  morphology: H:N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κορβᾶν</b> <br /> (<i>indeclinable</i>), Hebrew <b>qorbān,
    gift</b> or <b>votive offering for the service of God,</b> [<a href="javascript:void(0)"
    title="NT.Mark.7.11, 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 4.4.4
    ">NT+1st c.AD+</a>]:—hence <b>κορβανᾶς</b>, ὁ, <b>the treasury of the temple</b>
    at Jerusalem, [<a href="javascript:void(0)" title=" NT.Matt.27.6, 1st c.AD: Josephus
    Historicus “Bellum Judaicum” 2.9.4 (variant{κορβωνᾶς}). ">NT+1st c.AD+</a>]'
