strongs_number: G1268
language: greek
lemma: διανέμω
transliteration: dianémō
definition: to distribute, i.e. (of information) to disseminate
kjv_usage: spread
derivation: from G1223 (διά) and the base of G3551 (νόμος);
extended_definition:
  gloss: to spread
  definition: '<b>δια-νέμω </b><BR /> [in LXX for חלק, <ref=''Deu.29.25''>Deu.29:25</ref>
    * ;] <BR /><b>to distribute, divide</b>: pass., <b>to be spread about</b>, <ref=''Act.4.17.''>Act.4:17.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διανέμω</b>, <br /> late <i>future</i> <b>-νεμήσω</b>[<a href="javascript:void(0)"
    title=" 2nd c.AD: Appianus Historicus “Bella Civilia” 5.3 ">Refs 2nd c.AD+</a>]:
    <i>aorist</i> διένειμα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 4.5.45, etc.">Refs 5th c.BC+</a>]; <i>aorist</i>
    regular -ένειμα, but <i>infinitive</i> διανεμῆσαι [<a href="javascript:void(0)"
    title=" 1st c.BC: Didymus Grammaticus ">Refs 1st c.BC+</a>]<b>in D.</b>[<a href="javascript:void(0)"
    title=" 9.21: ">Refs</a>]<i>perfect</i> <b>-νενέμηκα</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.5.45
    ">Refs 5th c.BC+</a>]:—<b>distribute, apportion,</b> τοῖς μὲν τιμάς, τοῖς δὲ ἀτιμίας
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    830e, etc.; ἐπὶ τὰ αὑτῶν ἕκαστα ἐκμαγεῖα [prev. author] “Tht.” 194d ">Refs 5th
    c.BC+</a>]; δ. μέρη <b>divide into</b> portions, [<a href="javascript:void(0)"
    title=" [prev. author] “Lg.” 756c, compare “Ti.” 35b; ἡ χώρα κατὰ δώδεκα μέρη
    διανενέμηται [prev. author] “Lg.” 758e ">Refs</a>]; δ. ἑαυτόν <b>distribute</b>
    oneself among friends, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1171a3 ">Refs 4th c.BC+</a>]; δ. ἴσον αὑτόν [ὁ
    Πλοῦτος] [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Plutus” 510; ὁ διανέμων ">Refs 5th c.BC+</a>]<b>the distributor,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1136b26 ">Refs 4th
    c.BC+</a>]; <b>assign,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Cratylus” 430b, 4th c.BC: Aristoteles Philosophus “de Caelo”
    306b31 ">Refs 5th c.BC+</a>]:—<i>middle</i>, <b>divide among themselves,</b> τὰ
    κοινά [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 1.135;
    τὴν ἀρχήν 5th-6th c.BC: Plato Philosophus “Gorgias” 523a; δ. τὰ τῶν πλουσίων 4th
    c.BC: Aristoteles Philosophus “Politica” 1281a15; also διανειμάμενοι δίχ᾽ ἑαυτούς
    5th-6th c.BC: Plato Comicus 153.2 ">Refs 5th c.BC+</a>]:—<i>passive</i>, δ. εἰς
    τὸν λαόν <b>to be spread abroad,</b> [<a href="javascript:void(0)" title=" NT.Acts.4.17.
    ">NT</a>]<br /><Level2><b>__II</b></Level2> <b>set in order, govern,</b> ἄστυ
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 4.261, compare
    8.62. ">Refs 5th c.BC+</a>]'
