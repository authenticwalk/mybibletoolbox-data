  definition: '<b>ἀν-επ-αίσχυντος</b>, -ον<BR /> (ἐπαισχύνομαι) <BR /><b>not to be
    put to shame</b>: <ref=''2Ti.2.15.''>2Ti.2:15.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
