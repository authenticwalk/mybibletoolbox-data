strongs_number: G0422
language: greek
lemma: ἀνεπαίσχυντος
transliteration: anepaíschyntos
definition: 'not ashamed, i.e. irreprehensible:'
kjv_usage: --that needeth not to be ashamed
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of a compound
  of G1909 (ἐπί) and G153 (αἰσχύνομαι);
