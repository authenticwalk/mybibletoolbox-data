extended_definition:
  gloss: Simon
  definition: '<b>Σίμων</b>, -ωνος, ὁ <BR /> a Greek name (transliterated סִימוֺן
    in <i>Heb.</i>) used as a substitute for Συμεών (which see), Simon <BR /> __1.
    <b>Simon Peter</b>: <ref=''Mat.17.25''>Mat.17:25</ref>, <ref=''Mrk.1.29''>Mrk.1:29</ref>,
    al. <BR /> __2. <b>Simon the Zealot </b>(see: ζηλωτής, Καναναῖος): <ref=''Mat.10.4''>Mat.10:4</ref>,
    <ref=''Mrk.3.18''>Mrk.3:18</ref>, <ref=''Luk.6.15''>Luk.6:15</ref>, <ref=''Act.1.13''>Act.1:13</ref>.
    <BR /> __3. <b>One of the Brethren of our Lord </b>(see: ἀδελψός): <ref=''Mat.13.55''>Mat.13:55</ref>,
    <ref=''Mrk.6.3''>Mrk.6:3</ref>. <BR /> __4. <b>The father of Judas Iscariot, himself
    surnamed Ἰσκαριώτης </b>(which see): <ref=''Jhn.6.71; 12.4''>Jhn.6:71 12:4</ref>
    (Rec.) 13:2,26 <BR /> __5. <b>Simon the Cyrenian</b>: <ref=''Mat.27.32''>Mat.27:32</ref>,
    <ref=''Mrk.15.21''>Mrk.15:21</ref>, <ref=''Luk.23.26''>Luk.23:26</ref>. <BR />
    __6. <b>Simon the Pharisee</b>: <ref=''Luk.7.40, 43-44''>Luk.7:40, 43-44</ref>.
    <BR /> __7. <b>Simon of Bethany, surnamed ὁ λεπρός</b>: <ref=''Mat.26.6''>Mat.26:6</ref>,
    <ref=''Mrk.14.3''>Mrk.14:3</ref>. <BR /> __8. <b>Simon Magus, a Samaritan sorcerer</b>:
    <ref=''Act.8.9, 13; 8.18, 24''>Act.8:9, 13 8:18, 24</ref>. <BR /> __9. <b>Simon
    the tanner, of Joppa</b>: <ref=''Act.9.43; 10.6, 17; 10.32''>Act.9:43 10:6, 17
    10:32</ref> <BR /> (AS)'
