  gloss: Sennacherib
  definition: 'A man living at the time of Divided Monarchy, first mentioned at 2Ki.18.13;
    <br> father of: Adrammelech (H0152H), Sharezer (H8272) and Esarhaddon (H0634);
    also called Sargon at Isa.20.1;<BR>Also named: <i>sar.gon</i> (סַרְגוֹן "Sargon"
    H5623) <BR> § Sennacherib = "Sin multiplied brothers" (Sin = the moon)<br> son
    of Sargon, father of Esarhaddon, and king of Assyria from 705-681 BC; attacked
    Judah during the reign of king Hezekiah and Judah was delivered when in response
    to the prayer of Hezekiah an angel smote 185,000 Assyrian soldiers<br>'
