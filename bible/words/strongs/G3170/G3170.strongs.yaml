strongs_number: G3170
language: greek
lemma: μεγαλύνω
transliteration: megalýnō
definition: to make (or declare) great, i.e. increase or (figuratively) extol
kjv_usage: enlarge, magnify, shew great
derivation: from G3173 (μέγας);
extended_definition:
  gloss: to magnify
  definition: '<b>μεγαλύνω</b><BR /> (μέγας) [in LXX chiefly for גָּדַל pi., hi. ;]
    <BR />__1. <b>to make great</b>: <ref=''Mat.23.5''>Mat.23:5</ref>, <ref=''Luk.1.58''>Luk.1:58</ref>.
    <BR /> __2. <b>to declare great, extol, magnify</b>: <ref=''Luk.1.46''>Luk.1:46</ref>,
    <ref=''Act.5.13; 10.46; 19.17''>Act.5:13 10:46 19:17</ref>, <ref=''2Co.10.15''>2Co.10:15</ref>;
    pass., before ἐν, <ref=''Php.1.20.''>Php.1:20.</ref>†<BR /> (AS)'
