strongs_number: G0657
language: greek
lemma: ἀποτάσσομαι
transliteration: apotássomai
definition: literally, to say adieu (by departing or dismissing); figuratively, to
  renounce
kjv_usage: bid farewell, forsake, take leave, send away
derivation: middle voice from G575 (ἀπό) and G5021 (τάσσω);
extended_definition:
  gloss: to leave
  definition: '<b>ἀπο-τάσσω </b><BR /> [in LXX: <ref=''Ecc.2.20''>Ecc.2:20</ref> (יָאַשׁ
    pi.), I <ref=''Est.6.27''>Est.6:27</ref>, <ref=''Jer.20.2, 1-18''>Jer.20:2, 1-18</ref>;
    <ref=''1Ma.4.1-61''>1Ma.4:1-61</ref> * ;] <BR />to set apart. Mid., in late Gk.
    (El., § 37, 1; Swete, <i>Mk.</i>, 136 f.; MM, e. dative, <BR /> __(a) <b>to take
    leave of</b>: <ref=''Mrk.6.46''>Mrk.6:46</ref>, <ref=''Luk.9.61''>Luk.9:61</ref>,
    <ref=''Act.18.18, 21''>Act.18:18, 21</ref>, <ref=''2Co.2.13''>2Co.2:13</ref>;
    <BR /> __(b) <b>to forsake</b>: <ref=''Luk.14.33.''>Luk.14:33.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποτάσσω</b>, <br /> <i>Attic dialect</i> <b>ἀποτάττω</b>,
    <b>set apart, assign specially,</b> χώραν τινί[<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Theaetetus” 153e">Refs 5th c.BC+</a>]; <b>detach</b>
    soldiers, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    6.35.3, etc., compare “POxy.” 475.27 (2nd c.AD):">Refs 2nd c.BC+</a>] — <i>passive</i>,
    ἀποτεταγμένη ἀρχή <b>distinct</b> office, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Politica” 1322a26; ἀποτεταγμένοι τῇ κατοικίᾳ
    χρηματισταί “PFay.” 12 (2nd c.BC)">Refs 4th c.BC+</a>]: generally, <b>to be fixed,
    appointed,</b> χῶρος[<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.120b">Refs 1st c.AD+</a>]; <b>ear-mark,</b> ἀργύριον
    εἰς δημοθοινίαν -τεταγμένον[<a href="javascript:void(0)" title=" “IG” 12(7).515.91
    (from Amorgos), compare “BCH” 46.397 (from Mylasa). ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <b>appoint, settle definitely,</b> [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 585b36. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>remove, exclude,</b> τόπον τοῦ κόσμου[<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 3.35; ἑαυτόν τινων
    [prev. author] “Im.” 2.19. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    Med, ἀποτάσσομαί τινι <b>bid adieu to</b> a person, <b>part from</b> them, [<a
    href="javascript:void(0)" title=" NT.Luke.9.61, NT.Act.18.21, NT.Mark.6.46, 1st
    c.AD: Josephus Historicus “Antiquitates Judaicae” 11.8.6, “BGU” 884 ii 14(2nd-3rd
    c.AD), 5th-4th c.BC: Aesopus Fabularum Scriptor 64, 4th c.AD: Libanius Sophista
    “Declamationes” 45.28">NT+5th c.BC+</a>]; <b>have done with, get rid of</b> a
    person, [<a href="javascript:void(0)" title=" “POxy.” 298.31 (1st c.AD)">Refs
    1st c.AD+</a>]; ἀ. τῷ βίῳ <b>commit suicide,</b> [<a href="javascript:void(0)"
    title=" Cat.Codex Astr. 8 (3). 136.17">Refs</a>]: also with <i>dative</i> <i>of
    things</i>, <b>renounce, give up,</b> τοῖς ἑαυτοῦ ὑπάρχουσιν[<a href="javascript:void(0)"
    title=" NT.Luke.14.33; τροφῇ 1st c.AD: Josephus Historicus “Antiquitates Judaicae”
    11.6.8">NT+1st c.AD+</a>]; ταῖς μίξεσι, of the Vestals, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 1.32; πάθεσι 1st c.AD: Philo Judaeus 1.116,
    compare 4th c.AD: Iamblichus Philosophus “de vita Pythagorica” 3.13, 2nd c.AD:
    Phrynichus Atticista 15.">Refs 1st c.AD+</a>]'
