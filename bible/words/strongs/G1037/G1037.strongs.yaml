strongs_number: G1037
language: greek
lemma: βυθός
transliteration: bythós
definition: depth, i.e. (by implication) the sea
kjv_usage: deep
derivation: a variation of G899 (βάθος);
extended_definition:
  gloss: the deep
  definition: '<b>βυθός</b>, -οῦ, ὁ, <BR /> [in LXX: <ref=''Exo.15.5''>Exo.15:5</ref>,
    <ref=''Neh.9.11''>Neh.9:11</ref> (מְצוֹלָה), Psa.67 (68):22 68 (69):2, 15 106
    (107):24 (מְצוּלָה)* ;] <BR /> __1. <b>the bottom</b>. <BR /> __2. <b>the depth</b>
    of the sea, <b>the deep sea</b>: <ref=''2Co.11.25.''>2Co.11:25.</ref><BR />† (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βῠθός</b>, ὁ, <br /> <b>the depth</b>, especially of the sea,
