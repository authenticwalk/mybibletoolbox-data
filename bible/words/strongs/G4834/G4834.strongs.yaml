strongs_number: G4834
language: greek
lemma: συμπαθέω
transliteration: sympathéō
definition: to feel "sympathy" with, i.e. (by implication) to commiserate
kjv_usage: have compassion, be touched with a feeling of
derivation: from G4835 (συμπαθής);
extended_definition:
  gloss: to sympathize
  definition: '<b>συν-παθέω</b><BR /> (Rec. συμπ-), -ῶ, [in LXX: <ref=''4Ma.5.25''>4Ma.5:25</ref>
    AR <ref=''4Ma.13.23''>4Ma.13:23</ref> * ;] <BR /><b>to have a fellow feeling for
    or with, sympathize with or in</b>: with dative of thing(s), <ref=''Heb.4.15''>Heb.4:15;</ref>
    dative of person(s), <ref=''Heb.10.34''>Heb.10:34</ref> (Arist., Plut., al.).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συμπαθ-έω</b>, <br /> <b>to be sympathetically affected</b>,
    δοκεῖ ἡ ψυχὴ καὶ τὸ σῶμα συμπαθεῖν ἀλλήλοις [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Physiognomonica” 808b11; ξ. κεφαλῇ τὰ μέσα
    2nd c.AD: Aretaeus Medicus “χρονίων νούσων θεραπευτικόν” 1.4, compare 2nd c.AD:
    Galenus Medicus 8.33">Refs 4th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 16.11.8. ">Refs
    1st c.AD+</a>]<br /><Level3><b>__2</b></Level3> with <i>dative</i> <i>person</i>,
    <b>sympathize with</b>, τοῖς φίλοις [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Epicurus Philosophus “Gnomologium Vaticanum - Kleine Schriften” 66. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> with <i>dative</i> <i>of things</i>,
    <b>sympathize in, feel for</b>, ἀτυχίαις [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 4.112 (uncertain), cf. NT.Heb.4.15, 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Cleomenes” 1, etc. ">NT+5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <i>absolutely</i>, <b>feel sympathy</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Tim.” 14, “IG” 14.760 (Naples, 1st c.AD)">Refs 1st c.AD+</a>];
    ἐκ τοῦ παθεῖν γίγνωσκε καὶ τὸ συμπαθεῖν· καὶ σοὶ γὰρ ἄλλος συμπαθήσεται παθών
    (<i>future</i> <i>middle</i> in <i>active</i> sense) [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Philemo Comicus 230, compare 1st c.BC: Philodemus Philosophus
    “περὶ ποιημάτων” 5.33. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
