strongs_number: G2163
language: greek
lemma: εὔφημος
transliteration: eúphēmos
definition: well spoken of, i.e. reputable
kjv_usage: of good report
derivation: from G2095 (εὖ) and G5345 (φήμη);
extended_definition:
  gloss: commendable
  definition: '<b>εὔφημος</b>, -ον<BR /> (εὖ, φήμη), [in Sm.: <ref=''Psa.63.6''>Psa.63:6</ref>
    ;] <BR />primarily, utter­ing words or sounds of good omen, hence, <BR /> __1.
    avoiding ill-omened words, religiously silent. <BR /> __2. <b>fair-sounding, auspicious
    </b>(R, mg., gracious): <ref=''Php.4.8.''>Php.4:8.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὔφημ-ος</b>, <br /> <i>Doric dialect</i> <b>εὔφᾱμος</b>, ον,
    (φήμη) <b>uttering sounds of good omen</b>, ἀετός [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 618b31: usually
    in derived senses, ">Refs 4th c.BC+</a>]<br /><Level2><b>__I</b></Level2> <b>abstaining
    from inauspicious words</b>, i.e. <b>religiously silent</b>, εὔφημον.. κοίμησον
    στόμα [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    1247; γλῶσσαν εὔ. φέρειν [prev. author] “Ch.” 581; so perhaps εὔ. γόοι [prev.
    author] “fragment” 40 ">Refs 4th c.BC+</a>]; εὐφάμου στόμα φροντίδος ἱέντες moving
    the lips of <b>reverent</b> thought, i.e. keeping a holy silence, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 132 (Lyric poetry)">Refs
    5th c.BC+</a>]; so ὑπ᾽ εὐφήμου βοῆς, i.e. in silence, [<a href="javascript:void(0)"
    title=" [prev. author] “El.” 630 ">Refs</a>]; εὔφημα φώνει, ={εὐφήμει}, [<a href="javascript:void(0)"
    title=" [prev. author] “Aj.” 362, 591, 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 687; εὔφημος ἴσθι 5th c.BC: Sophocles Tragicus “Fragmenta” 478; εὔ. πᾶς
    ἔστω λαός 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 39 (_anapaest
    meter_). ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> <b>mild, softening</b>
    [<a href="javascript:void(0)" title="compare (εὐφημία 11.1, εὐφημισμός), ἐν-οτάτοις
    ὀνόμασι.. κατονομάζειν 5th-6th c.BC: Plato Philosophus Alcaeus2.140c ">Refs 5th
    c.BC+</a>]; πρὸς τὸ -ότατον, Latin <i>in meliorem partem</i>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Prom.Es” 3 ">Refs 2nd c.AD+</a>]. <i>adverb</i>
    <i>comparative</i> -ότερον [<a href="javascript:void(0)" title=" 12th c.AD: Eustathius
    Episcopus Thessalonicensis 1398.49. ">Refs</a>]<br /><Level3><b>__I.3</b></Level3>
    <b>fair-spoken</b>, εἰς τὸ δαιμόνιον [<a href="javascript:void(0)" title=" 1st
    c.BC: Philodemus Philosophus “de Pietate - Herkulanische Studien” 18. ">Refs 1st
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> in positive sense, <b>fair-sounding,
    auspicious</b>, μῦθοι [<a href="javascript:void(0)" title=" 6th c.BC: Xenophanes
    Poeta Philosophus 1.14; ἦμαρ 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 636;
    ἔπος [prev. author] “Supp.” 512; εὔφημοι κέλαδοι 5th c.BC: Euripides Tragicus
    “Troades” 1072 (Lyric poetry); εὔφαμον δ᾽ ἐπὶ βωμοῖς μοῦσαν θείατ᾽ ἀοιδοί 4th-5th
    c.BC: Aeschylus Tragicus “Supplices” 694 (Lyric poetry); Μούσης ἀνοίγειν.. εὔφημον
    στόμα 5th-6th c.BC: Aristophanes Comicus “Aves” 1719 ">Refs 6th c.BC+</a>]; εὔ.
    πόνοι <b>pious, holy</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Ion” 134 (Lyric poetry); δόμοι [prev. author] “Andr.” 1144 ">Refs 5th
    c.BC+</a>]; ᾠδῆς γένος, ἐρωτήματα, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 800e, “Hp.Ma.” 293a, cf. NT.Phil.4.8; πλοῦς 4th
    c.AD: Iamblichus Philosophus “de vita Pythagorica” 3.16 (_superlative_)">NT+5th
    c.BC+</a>]. <i>adverb</i> -μως <b>with</b> or <b>in words of good omen,</b> [<a
    href="javascript:void(0)" title=" Hymnus ad Apollinem 171 (uncertain reading),
    4th-5th c.BC: Aeschylus Tragicus “Eumenides” 287, “IG” 12.108.55, 5th-6th c.BC:
    Plato Philosophus “Phaedrus” 265c ">Refs 5th c.BC+</a>]: <i>comparative</i> -ότερον
    [<a href="javascript:void(0)" title=" 5th c.AD: Aristaenetus Rhetor 2.9. ">Refs
    5th c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>laudatory</b>, λόγοι εὔ.
    <b>panegyrics</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    31.3.4. (Also _falsa lectio_ for{εὔχυμος} 6th c.AD: Aëtius Medicus 5.58, for εὔφιμος
    2nd c.BC: Nicander Epicus “Alexipharmaca” 275.) ">Refs 2nd c.BC+</a>]'
