strongs_number: G4910
language: greek
lemma: συνευωχέω
transliteration: syneuōchéō
definition: to entertain sumptuously in company with, i.e. (middle voice or passive)
  to revel together
kjv_usage: feast with
derivation: from G4862 (σύν) and a derivative of a presumed compound of G2095 (εὖ)
  and a derivative of G2192 (ἔχω) (meaning to be in good condition, i.e. (by implication)
  to fare well, or feast);
extended_definition:
  gloss: to feast with
  definition: '<b>συν-ευωχέω</b>, -ῶ <BR /> to entertain together. Pass., <b>to fare
    sumptuously or feast together or with</b>: <ref=''Jude.12''>Ju 12</ref>; with
    dative of person(s), <ref=''2Pe.2.13''>2Pe.2:13</ref> (Arist., Luc., al.).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνευωχ-έομαι</b>, <br /> <i>passive</i>, <b>feast together</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ethica
    Eudemia” 1245b5, 2nd-1st c.BC: Posidonius Historicus 15J., 1st c.AD: Philo Judaeus
    2.355; ὑμῖν NT.2Pet.2.13, compare 1st c.AD: Josephus Historicus “Antiquitates
    Judaicae” 1.3.5, “BGU” 596.10 (1st c.AD), 2nd c.AD: Lucianus Sophista “VH” 2.15,
    etc.">NT+4th c.BC+</a>]; [ἀνδριάντι] [<a href="javascript:void(0)" title=" “PMag.Par.”
    1.3150. ">Refs</a>]'
  source: STEPBible/LSJ
