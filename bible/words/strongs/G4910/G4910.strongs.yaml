strongs_number: G4910
language: greek
lemma: συνευωχέω
transliteration: syneuōchéō
definition: to entertain sumptuously in company with, i.e. (middle voice or passive)
  to revel together
kjv_usage: feast with
derivation: from G4862 (σύν) and a derivative of a presumed compound of G2095 (εὖ)
  and a derivative of G2192 (ἔχω) (meaning to be in good condition, i.e. (by implication)
  to fare well, or feast);
