strongs_number: G0475
language: greek
lemma: ἀντιδιατίθεμαι
transliteration: antidiatíthemai
definition: to set oneself opposite, i.e. be disputatious
kjv_usage: that oppose themselves
derivation: from G473 (ἀντί) and G1303 (διατίθεμαι);
extended_definition:
  gloss: to oppose
  definition: '<b>ἀντι-δια-τίθημι </b><BR /> <b>in mid, to place oneself in opposition,
    oppose</b>: <ref=''2Ti.2.25''>2Ti.2:25</ref> (EV; but see Field, <i>Notes</i>,
    215 f.; cf. MM, <i>VGT</i>, see word) <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀντιδια-τίθημι</b>, <br /> <b>retaliate upon</b> a person,
    [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 34.12;
    κακῶς παθόντα ἀ 12th c.AD: Eustathius Episcopus Thessalonicensis 546.28">Refs
    1st c.BC+</a>]:—<i>middle</i>, <b>offer resistance,</b> πρὸς τὴν πειθώ[<a href="javascript:void(0)"
    title=" 3rd c.AD: Longinus Rhetor 17.1; τοὺς ἀντιδιατιθεμένους ">Refs 3rd c.AD+</a>]<b>opponents,</b>
    [<a href="javascript:void(0)" title=" NT.2Tim.2.25.">NT</a>]'
  source: STEPBible/LSJ
