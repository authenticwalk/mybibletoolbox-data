  gloss: custom
  definition: '<b>ἔθος</b>, -εος (-ους), τό <BR /> (ἔθω), [in LXX: <ref=''Wis.14.16''>Wis.14:16</ref>,
    Da TH Bel 15, <ref=''1Ma.10.89''>1Ma.10:89</ref>, <ref=''2Ma.11.25; 13.4''>2Ma.11:25
    13:4</ref>, <ref=''4Ma.18.5''>4Ma.18:5</ref> א R* ;] <BR /><b>habit, custom</b>;
    <ref=''Luk.22.39''>Luk.22:39</ref>, <ref=''Jhn.19.40''>Jhn.19:40</ref>, <ref=''Act.16.21;
    25.16''>Act.16:21 25:16</ref>, <ref=''Heb.10.25''>Heb.10:25</ref>; in <ref=''Luk.1.9''>Luk.1:9</ref>
    <ref=''Act.6.14; 15.1; 21.21; 26.3; 28.17''>Act.6:14 15:1 21:21 26:3 28:17</ref>,
    almost in the narrower sense of law (Deiss., <i>BS</i>, 251 f.).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔθος</b>, εος, τό, <br /> (ἔθω) <b>custom, habit</b>, ἔ. τὸ
    πρόσθε τοκήων (but probably <i>falsa lectio</i> for{ἦθος}) [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 728 (Lyric poetry); τὸ σύνηθες
    ἔ. 5th c.BC: Sophocles Tragicus “Philoctetes” 894; εἰ τὸ ἔ. συνθήκη 5th-6th c.BC:
    Plato Philosophus “Cratylus” 435a; πάτρια ἔ. [prev. author] “Plt.” 295a: proverbial,
    “ἔ., φασί, δευτέρη φύσις” 4th c.AD: Julianus Imperator “Misopogon” 353a ">Refs
    5th c.BC+</a>]; ἐν ἔθει τῇ πόλει εἶναι to be <b>the habit</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.64 ">Refs 5th c.BC+</a>]; ἔ. ἐστίν τινι,
    with <i>infinitive</i>, [<a href="javascript:void(0)" title=" 4th c.BC: Cratinus
    Junior Comicus 7.1, 2nd c.AD: Alexander Rhetor 253 ">Refs 4th c.BC+</a>]; ἔθος
    ἔχειν, with <i>infinitive</i>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Themistocles” 4 ">Refs 1st c.AD+</a>]; ἔθει
    <b>by habit, habitually</b>, opposed to φύσει, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1179b21; ἐν ἔθει [prev.
    author] “fragment” 122 ">Refs 4th c.BC+</a>]; δι᾽ ἔθος, opposed to ἐκ γενετῆς,
    [<a href="javascript:void(0)" title=" [prev. author] “EN” 1154a33 ">Refs</a>];
    ἐξ ἔθους[<a href="javascript:void(0)" title=" [prev. work] 1103a17; κατὰ τὰ Ῥωμαίων
    ἔ. “PSI” 3.182 (3rd c.AD), etc. (σϝέθ">Refs 3rd c.AD+</a>]-, cf. Latin <i>suesco</i>;
    see at {βεσόν}.)'
