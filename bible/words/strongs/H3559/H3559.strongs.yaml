strongs_number: H3559
language: hebrew
lemma: כּוּן
transliteration: kûwn
pronunciation: koon
definition: properly, to be erect (i.e. stand perpendicular); hence (causatively)
  to set up, in a great variety of applications, whether literal (establish, fix,
  prepare, apply), or figurative (appoint, render sure, proper or prosperous)
kjv_usage: certain(-ty), confirm, direct, faithfulness, fashion, fasten, firm, be
  fitted, be fixed, frame, be meet, ordain, order, perfect, (make) preparation, prepare
  (self), provide, make provision, (be, make) ready, right, set (aright, fast, forth),
  be stable, (e-) stablish, stand, tarry, [idiom] very deed.
derivation: a primitive root;
