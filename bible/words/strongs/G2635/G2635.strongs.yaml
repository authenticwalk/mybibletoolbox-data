language: greek
lemma: καταλαλέω
transliteration: katalaléō
definition: to be a traducer, i.e. to slander
kjv_usage: speak against (evil of)
derivation: from G2637 (κατάλαλος);
extended_definition:
  gloss: to slander
  definition: '<b>κατα-λαλέω</b>, -ῶ <BR /> [in LXX chiefly for דָבַר ni., pi. ;]
    <BR /><b>to speak evil of, rail at</b>: in cl., with accusative; in LXX, <BR />
    __(a) with genitive, <BR /> __(b) before κατά, with genitive; in NT, with genitive
    (M, <i>Pr.</i>, 65): <ref=''Jas.4.11''>Jas.4:11</ref>, <ref=''1Pe.2.12''>1Pe.2:12</ref>;
    pass., <ref=''1Pe.3.16''>1Pe.3:16</ref>,†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
