strongs_number: G4374
language: greek
lemma: προσφέρω
transliteration: prosphérō
definition: to bear towards, i.e. lead to, tender (especially to God), treat
kjv_usage: bring (to, unto), deal with, do, offer (unto, up), present unto, put to
derivation: from G4314 (πρός) and G5342 (φέρω) (including its alternate);
extended_definition:
  gloss: to bring to
  definition: '<b>προσ-φέρω </b><BR /> [in LXX chiefly for קָרַב hi. ;] <BR />__1.
    <b>to bring to, lead to</b>: with accusative and dative of person(s), <ref=''Mat.4.24;
    8.16; 9.2, 32; 14.35; 17.16''>Mat.4:24 8:16 9:2, 32 14:35 17:16</ref>, <ref=''Mrk.2.4''>Mrk.2:4</ref>
    (WH, R, txt.; sc. αὐτόν) <ref=''Mrk.10.13''>Mrk.10:13</ref>, <ref=''Luk.18.15;
    23.14''>Luk.18:15 23:14</ref>; pass., <ref=''Mat.12.22''>Mat.12:22</ref> (act.,
    WH, txt.) <ref=''Mat.18.24''>Mat.18:24</ref> (προσήχθη, WH) <ref=''Mat.19.13''>Mat.19:13;</ref>
    with accusative of thing(s), <ref=''Mat.25.20''>Mat.25:20;</ref> id. with dative
    of person(s), <ref=''Mat.22.19''>Mat.22:19</ref>, <ref=''Luk.23.36''>Luk.23:36</ref>;
    τ. στόματι, <ref=''Jhn.19.29''>Jhn.19:29;</ref> metaphorically, with dative of
    person(s), to deal with, <ref=''Heb.12.7''>Heb.12:7</ref> (cl.). <BR /> __2. <b>to
    offer</b>: <ref=''Mat.2.11''>Mat.2:11</ref>, <ref=''Act.8.18''>Act.8:18</ref>;
    esp. (as frequently in LXX; cf. FlJ, <i>Ant.</i>, iii, 9, 3) sacrifices, <b>gifts
    and prayers to God</b>: absol., before περί (ὑπέρ), <ref=''Mrk.1.44''>Mrk.1:44</ref>,
    <ref=''Luk.5.14''>Luk.5:14</ref>, <ref=''Heb.5.1, 3; 9.7; 10.12''>Heb.5:1, 3 9:7
    10:12</ref>; pass., <ref=''Act.21.26''>Act.21:26;</ref> with accusative of thing(s)
    (δῶρον, θυσίαν, λυτρείαν, προσφοράν), <ref=''Mat.5.23-24''>Mat.5:23-24</ref> (aoristic
    pres.; M, <i>Pr.</i>, 247) <ref=''Mat.8.4''>Mat.8:4</ref>, <ref=''Jhn.16.2''>Jhn.16:2</ref>,
    <ref=''Act.7.42; 21.26''>Act.7:42 21:26</ref>, <ref=''Heb.5.1; 8.3-4; 9.7, 9;
    10.1-2, 8; 10.11-12''>Heb.5:1 8:3-4 9:7, 9 10:1-2, 8 10:11-12</ref>; δεήσεις τε
    κ. ἱκετηρίας, <ref=''Heb.5.7''>Heb.5:7;</ref> with accusative of person(s), <ref=''Heb.11.17''>Heb.11:17</ref>
    (conative impf.; M, <i>Pr.</i>, 129); of Christ, <ref=''Heb.7.27''>Heb.7:27</ref>
    (ἀνενέγκας, WH, txt.) <ref=''Heb.9.14, 25; 9.28''>Heb.9:14, 25 9:28</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσφέρω</b> <br /> (once ποσφέρω, which see), <i>Doric dialect</i>
    <b>ποτιφέρω</b> Prov. cited in [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.239a">Refs 1st c.AD+</a>]: <i>future</i>
    <br /><Level1><b>__A</b></Level1> προσοίσω [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Andromache” 257 ">Refs 5th c.BC+</a>]: <i>Ionic
    dialect</i> <i>aorist</i> προσένεικα [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 3.87 ">Refs 5th c.BC+</a>]: <i>Ionic dialect</i> <i>aorist</i>
    <i>passive</i> προσηνείχθην [<a href="javascript:void(0)" title=" [prev. author]
    9.71 ">Refs</a>]:—<b>bring to</b> or <b>upon, apply to</b>, π. πύργοισι κλιμάκων
    προσαμβάσεις [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Phoenissae” 488; πῦρ σοι [prev. author] “Andr.” 257 ">Refs 5th c.BC+</a>]; μηχανὰς
    [τοῖσι τείχεσι] [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    6.18, compare 5th c.BC: Thucydides Historicus 2.58 (and so _metaphorically_, 5th
    c.BC: Herodotus Historicus 6.125 (unless in signification 4th-5th c.BC: Aeschylus
    Tragicus 1.2)">Refs 5th c.BC+</a>]; π. νόμον, ψήφισμα πρὸς τὴν συγγραφήν <b>bring
    to bear</b> against.., [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 35.39); τὴν χεῖρα πρὸς τοὺς μυκτῆρας 5th c.BC: Herodotus Historicus 3.87
    ">Refs 5th c.BC+</a>]; but χέρα τινὶ προσενεγκεῖν <b>lay</b> hands <b>upon.. </b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 9.36 ">Refs
    5th c.BC+</a>]; π. τὰς χεῖρας αὐτοῖς, in hostile sense, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.79.4, compare “PCair.Zen.” 18.8 (3rd c.BC),
    “PPetr.” 2p.10 (3rd c.BC)">Refs 3rd c.BC+</a>] (but also in a friendly relation,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    2.6.31 ">Refs 5th c.BC+</a>] {προσφεύγω}, and in supplication to the gods, <b>hold
    out</b> one''s hands <b>to</b>, [<a href="javascript:void(0)" title=" “UPZ” 106.12,
    107.14 (2nd c.BC))">Refs 2nd c.BC+</a>]; ἀνάγκην or ἀναγκαίην τισὶ π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.136, 172, compare 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 76 (Lyric poetry); βίην τισί 5th c.BC: Herodotus Historicus
    3.19; τινὶ βάσανον 5th-6th c.BC: Plato Philosophus “Philebus” 23a ">Refs 5th c.BC+</a>];
    so of surgical or medical treatment, [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “περὶ ἑλκῶν” 24 ">Refs 5th c.BC+</a>]; πταρμὸν [τῇ λυγγί]
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Symposium”
    189a ">Refs 5th c.BC+</a>] (<i>passive</i>)[<a href="javascript:void(0)" title=".
    compare 187e; τὰς τομὰς καὶ τὰς καύσεις τινί 2nd-3rd c.AD: Dio Cassius Historicus
    55.17 ">Refs 2nd c.AD+</a>]; κλύδωνα σαυτῷ αὐθαίρετον <b>bring upon</b> thyself,
    [<a href="javascript:void(0)" title=" “Tragica Adespota” 568">Refs</a>]: without
    <i>dative</i>, <b>apply, employ, use</b>, καινὰ σοφά [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Medea” 298, 5th-6th c.BC: Aristophanes Comicus
    “Thesmophoriazusae” 1130 (compare below 3); ἴαμα 5th c.BC: Thucydides Historicus
    2.51; τεχνήματα 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal
    of Philology” 322; πάσας μηχανάς 5th c.BC: Euripides Tragicus “Iphigenia Taurica”
    112; πάντας ἐλέγχους 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 484 ">Refs
    5th c.BC+</a>]; π. τόλμαν <b>bring</b> it <b>to bear</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 10.30; also π. πόλεμον 5th c.BC: Herodotus
    Historicus 7.9.γ (variant)">Refs 5th c.BC+</a>]; ἔρωτα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 187e. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__A.2</b></Level3> <b>add</b>, μηδὲ π. μέθυ [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 481 (or in signification
    4th-5th c.BC: Aeschylus Tragicus 1.3a); εἰ κακὸν προσοίσομεν νέον παλαιῷ 5th c.BC:
    Euripides Tragicus “Medea” 78 ">Refs 5th c.BC+</a>] (or perhaps, <b>bear in addition</b>);
    π. τι πρός τι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    6.125 (or in signification 4th-5th c.BC: Aeschylus Tragicus 1.1). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__A.3</b></Level3> <b>present, offer</b>, ἄεθλον, of a triumphal
    ode, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 9.108;
    λουτρὰ πατρί 5th c.BC: Sophocles Tragicus “Electra” 434 ">Refs 5th c.BC+</a>];
    [τόξα] [<a href="javascript:void(0)" title=" [prev. author] “Ph.” 775; τὴν δᾷδά
    τινι 5th-6th c.BC: Aristophanes Comicus “Plutus” 1052; τὴν χεῖρά τινι ἄκραν [prev.
    author] “Lys.” 436; δῶρα 5th c.BC: Thucydides Historicus 2.97 (_passive_)">Refs
    5th c.BC+</a>]; οὐθὲν κολοβὸν προσφέρομεν πρὸς τοὺς θεούς [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Fragmenta” 101 ">Refs 4th c.BC+</a>];
    οἶνον μὴ π. [<a href="javascript:void(0)" title=" “Schwyzer” 696 (from Chios)">Refs</a>];
    σφάγια καὶ θυσίας [<a href="javascript:void(0)" title=" LXX.Amos.5.25, +others,
    cf. NT.Heb.11.4; τὸ δῶρόν σου NT.Matt.5.24, etc. ">LXX+NT</a>]<br /><Level4><b>__A.3.b</b></Level4>
    especially of food, drink, or medicine, θαλλὸν χιμαίραις [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 502; π. τὰ ῥυφήματα καὶ τὰ πόματα
    5th c.BC: Hippocrates Medicus “περὶ διαίτης ὀξέων” 26, compare 5th-6th c.BC: Plato
    Philosophus “Phaedrus” 270b, 5th-6th c.BC: Plato Comicus 55, 2nd c.AD: Alexander
    Rhetor 189, etc.; π. τὸ φάρμακον τῇ κεφαλῇ 5th-6th c.BC: Plato Philosophus “Charmides”
    157c ">Refs 5th c.BC+</a>]; ἑαυτῷ π φάρμακον <b>administer</b> poison to oneself,
    [<a href="javascript:void(0)" title=" “POxy.” 472.6 (2nd c.AD)">Refs 2nd c.AD+</a>];
    <b>set</b> food <b>before</b> one, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 3.11.13 and 14, 5th-6th c.BC: Plato Philosophus
    “Leges” 792a ">Refs 5th c.BC+</a>]: with <i>infinitive</i>, π. τινὶ ἐμπιεῖν καὶ
    φαγεῖν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 7.1.1; also διψῶντι γάρ τοι πάντα προσφέρων σοφὰ
    οὐκ ἂν πλέον τέρψειας ἢ᾽ μπιεῖν διδούς 5th c.BC: Sophocles Tragicus “Fragmenta”
    763; χυμὸς ἐπιτήδειος προσφέρειν 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης ἰητρικῇς”
    24; ὁ προσφέρων [prev. author] “Epid.” 1.23:">Refs 5th c.BC+</a>] —<i>passive</i>,
    τὰ προσφερόμενα[<a href="javascript:void(0)" title=" [prev. passage], 5th-6th
    c.BC: Xenophon Historicus “Cynegeticus” 6.2; ἡ προσφερομένη τροφή 5th-6th c.BC:
    Plato Philosophus “Sophista” 230c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.4</b></Level3>
    <b>address</b> proposals, an offer, etc., π. λόγον τινί [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.134, 5.30, compare 40; περὶ σπονδῶν 5th
    c.BC: Thucydides Historicus 3.109; ὅτι.. 4th c.BC: Demosthenes Orator 48.6; λόγους
    π. τισί 5th c.BC: Thucydides Historicus 3.4; λόγους π. περὶ ξυμβάσεως τοῖς στρατηγοῖς
    [prev. author] 2.70, compare 5th c.BC: Herodotus Historicus 8.52; λόγους τισὶ
    ξυναποστῆναι 5th c.BC: Thucydides Historicus 1.57. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.5</b></Level3>
    <b>convey</b> property <b>by deed of gift</b> or <b>by bequest,</b> [<a href="javascript:void(0)"
    title=" Arch.Papyrus 4.130 (2nd c.AD)">Refs 2nd c.AD+</a>]:—<i>passive</i>, [<a
    href="javascript:void(0)" title=" “PAmh.” 2.71.6 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__A.II</b></Level2> <b>contribute, pay</b>, ἑκατὸν τάλαντα π. [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.91, compare
    5th c.BC: Thucydides Historicus 1.138 ">Refs 5th c.BC+</a>]; π. μετοίκιον <b>pay</b>
    an alientax, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “de Vectigalibus” 2.1, compare “OGI” 13.20 (Samos, 4th c.BC, _middle_), “PGiss.”
    50.12 (3rd c.AD)">Refs 5th c.BC+</a>]; <b>bring in, yield</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “de Vectigalibus” 4.15, 4th c.BC: Demosthenes
    Orator 27.9. ">Refs 5th c.BC+</a>]<br /><Level2><b>__A.III</b></Level2> <i>intransitive</i>,
    <b>resemble</b>, with <i>accusative</i> of respect in which, π. νόον ἀθανάτοις
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 6.4; θηρὸς
    χρωτὶ νόον προσφέρων [prev. author] “fragment” 43; π. τρόπους παιδί “Tragica Adespota”
    453; compare below 5th c.BC: Bacchylides Lyricus 1.5. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__A.IV</b></Level2> <b>bear in addition</b>, see above [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus 1.2. ">Refs 4th c.BC+</a>]<br /><Level1><b>__B</b></Level1>
    <i>passive</i>, with <i>future</i> προσοίσομαι [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 6.44, 4th c.BC: Demosthenes Orator 48.22: ">Refs
    5th c.BC+</a>]<i>aorist</i> προσηνεγκάμην, ={προσηνέχθην}, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 16.8 ">Refs 1st c.BC+</a>]:—<b>to
    be borne towards</b>, and of ships, <b>put in</b>, εἰς λιμένα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.4.6:
    hence, ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.2</b></Level3> <b>attack. assault</b>,
    πρός τινας [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.34, 111, 112, 7.209, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    4.3.20, etc.">Refs 5th c.BC+</a>]; τινι [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 5.109, 5th c.BC: Thucydides Historicus 4.126, etc.">Refs
    5th c.BC+</a>]; κατὰ τὸ ἰσχυρότατον προσηνείχθησαν <b>attacked</b> where the enemy
    was strongest, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    9.71, compare 5.101, 5th c.BC: Thucydides Historicus 7.44, 5th-6th c.BC: Plato
    Philosophus “Respublica” 422b ">Refs 5th c.BC+</a>]; προσφέρεσθαι ἄποροι difficult
    <b>to engage</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    9.49, compare 5th-6th c.BC: Plato Philosophus “Lysis” 223b. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__B.3</b></Level3> without any sense of hostility, <b>go to</b> or
    <b>towards, approach</b>, ἐκ τοῦ Ἰκαρίου πελάγεος προσφερόμενοι <b>sailing</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.96; π.
    τοῖσι Κορινθίοισι [prev. author] 8.94 ">Refs 5th c.BC+</a>]; τῷ σκοπέλῳ, τῇ Τρῳάδι,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “JTr.” 15, “DMort.”
    19.2; πόλεμος ἀπὸ Πελοποννήσου -φερόμενος 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Pericles” 8 ">Refs 1st c.AD+</a>]; τὰ -όμενα πρήγματα matters
    <b>that were brought</b> to him, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 2.173. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.4</b></Level3>
    <b>deal with, behave oneself</b> in a certain way <b>towards</b> a person, ἀπὸ
    τοῦ ἴσου ὑμῖν π. [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.140; τοῖς κρείσσοσι καλῶς [prev. author] 5.111, compare 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 7.2.16; τισὶν οὐ μετρίως 4th c.BC: Demosthenes
    Orator 9.24, compare “PTeb.” 750.2 (2nd c.BC), “Sammelb.” 5675.6 (2nd c.BC)">Refs
    5th c.BC+</a>]; φιλανθρώπως [τῇ Ποτειδαία] [<a href="javascript:void(0)" title="
    1st c.BC: Diodorus Siculus Historicus 16.8, compare “SIG” 807.13 (5th c.BC: Magnes
    Comicus Mae.)">Refs 5th c.BC+</a>]; ὀρθότατα ἵπποις π. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “de Equitandi ratione” 1.1; also τίνα
    τρόπον προσφέρῃ πρὸς τὰ παιδικά 5th-6th c.BC: Plato Philosophus “Lysis” 205b,
    compare “Phdr.” 252d; ἄριστα π. πρὸς τοὺς ἀμφισβητοῦντας 4th c.BC: Demosthenes
    Orator 48.22 ">Refs 5th c.BC+</a>]; also of circumstances, ταῖς ξυμφοραῖς εὐξυνετώτερον
    <b>meet</b> them with intelligence, [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 4.18 ">Refs 5th c.BC+</a>]; πρὸς τὰ πράγματα ἄριστα
    π. [<a href="javascript:void(0)" title=" [prev. author] 6.44; πρὸς τὰς τύχας 5th-6th
    c.BC: Plato Philosophus “Respublica” 604d ">Refs 5th c.BC+</a>]; πρὸς λόγον <b>answer</b>
    it, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 4.5.44: _absolutely_, χρησμῳδέων π. 5th c.BC: Herodotus Historicus
    7.6 ">Refs 5th c.BC+</a>]; ὀλιγώρως π. [<a href="javascript:void(0)" title=" 5th
    c.BC: Lysias Orator 9.17. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.5</b></Level3>
    προσφέρεσθαί τινι <b>come near, be like</b>, ὁ χαρακτὴρ τοῦ προσώπου προσφέρεσθαι
    ἐδόκεε ἐς ἑωυτόν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.116; compare above 4th-5th c.BC: Aeschylus Tragicus 111, and see at {προσφερής}.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__B.II</b></Level2> <b>to be added</b>,
    [<a href="javascript:void(0)" title=" 3rd c.AD: Longinus Rhetor “Prolegomena ad
    Hephaestionis Euchiridion” p.89C. ">Refs 3rd c.AD+</a>]<br /><Level1><b>__C</b></Level1>
    <i>middle</i>, with <i>future</i> <b>-οίσομαι</b>[<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “περὶ σημείων καὶ σημειώσεων” 8 ">Refs
    1st c.BC+</a>]: <i>3rd.pers.</i> <i>singular</i> <i>aorist 1</i> <i>subjunctive</i>
    <b>-ενέγκηται</b>[<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus
    Philosophus “Epistulae” 3p.64U.:">Refs 4th c.BC+</a>] —προσφέρεσθαί τι <b>take</b>,
    of food or drink, <b>assimilate</b>, π. σῖτον, ποτόν. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.2.41,
    compare 4th c.BC: Aeschines Orator 1.145, 4th-3rd c.BC: Theophrastus Philosophus
    “Historia Plantarum” 8.4.5, 4th-3rd c.BC: Epicurus Philosophus [same place], 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Demosthenes” 30, “Cic.” 3, etc. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__C.2</b></Level3> <b>exhibit</b>, ὑμῖν φιλοτιμίαν
