strongs_number: G2013
language: greek
lemma: ἐπιτυγχάνω
transliteration: epitynchánō
definition: to chance upon, i.e. (by implication) to attain
kjv_usage: obtain
derivation: from G1909 (ἐπί) and G5177 (τυγχάνω);
extended_definition:
  gloss: to obtain
  definition: '<b>ἐπι-τυγχάνω </b><BR /> [in LXX: <ref=''Gen.39.2''>Gen.39:2</ref>
    (צָלַח hi.), <ref=''Pro.12.27''>Pro.12:27</ref> (חָרַךְ)* ;] <BR />__1. to light
    upon. <BR /> __2. <b>to obtain, attain to</b>: <ref=''Jas.4.2''>Jas.4:2</ref>,
    with genitive of thing(s) (as in cl.), <ref=''Heb.6.15; 11.33''>Heb.6:15 11:33</ref>;
    with accusative (late Gk.), <ref=''Rom.11.7''>Rom.11:7</ref> (Rec. τούτου).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιτυγχάνω</b>, <br /> <i>future</i> <b>-τεύξομαι</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 431c: ">Refs 5th c.BC+</a>]<i>aorist
    2</i> ἐπέτῠχον: <i>perfect</i> <b>-τετύχηκα</b>[<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Oeconomica” 1352b5 ">Refs 4th c.BC+</a>]:—properly
    <b>hit the mark,</b> τοῦ σκοποῦ, opposed to ἀποτυγχάνω, [<a href="javascript:void(0)"
    title=" [prev. author] “EN” 1106b33; οἱ πολλὰ βάλλοντες ἐπιτυγχάνουσι πολλάκις
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.438a: hence, ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <b>light</b> or <b>fall upon, meet with,</b> <br
    /><Level2><b>__I</b></Level2> with <i>dative</i> <i>person</i>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 195, 535, 5th c.BC: Thucydides
    Historicus 3.75; ἐ. γυναικὶ βιαζομένῃ 5th-6th c.BC: Plato Philosophus “Leges”
    874c: also c._dative_ _of things_, ἐ. σορῷ 5th c.BC: Herodotus Historicus 1.68;
    ναυσί 5th c.BC: Thucydides Historicus 8.34; βιβλίῳ 2nd c.AD: Lucianus Sophista
    “Dem.Enc.” 27 ">Refs 5th c.BC+</a>]; ἐ.[ταῖς θύραις] ἀνεῳγμέναις <b>to find</b>
    them open, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Symposium” 223b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> c.<i>genitive</i>
    <i>person</i>, μετρίου ἀνδρός [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Plutus” 245, compare 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Artoxerxes” 12: c._genitive_ _of things_, ἐ. ὁλκάδος ἀναγομένης
    5th c.BC: Thucydides Historicus 3.3 ">Refs 5th c.BC+</a>]; εὐώνων ἐ. a low market,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Oec.”
    [prev. cited] ">Refs 4th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> rarely
    c.<i>accusative</i>, τὰς ἁπλᾶς [ἐπιθυμίας] ἐν ὀλίγοις ἐπιτεύξῃ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 431c; ἅττ᾽ ἂν ἐπιτύχῃς 4th
    c.BC: Eubulus Comicus 123.5. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.4</b></Level3>
    <i>absolutely</i>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 570, 5th c.BC: Thucydides Historicus 6.38 ">Refs 5th c.BC+</a>];
    mostly ὁ ἐπιτυχών <b>the first person one meets, any chance person,</b> especially
    in <i>plural</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.2, 5th c.BC: Antipho Orator 2.1.1: with _negative_, οὐδὲ φαύλων ἀνδρῶν οὐδὲ
    τῶν ἐ. 5th-6th c.BC: Plato Philosophus “Cratylus” 390d; οὐ γὰρ οἶμαι τοῦ ἐ. εἶναι..
    [prev. author] “Euthphr.” 4a ">Refs 5th c.BC+</a>]; οὐ περὶ τοῦ ἐ. on no <b>common
    matter,</b> [<a href="javascript:void(0)" title=" [prev. author] “R.” 352d ">Refs</a>]:
    without the <i>Article</i>, ἐπιτυχόντος ἀνθρώπου λόγος [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hercules Furens” 1248, cf. Phot. p.140R.
    (=gloss on 5th c.BC: Eupolis Comicus 25D.). ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>attain to, reach, gain</b> one''s end, c.<i>genitive</i> <i>of things</i>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    4.2.28, 4th c.BC: Demosthenes Orator 48.3; εὐχωλᾶς “Inscription Cyprian dialect”
    134 H.(4th c.BC)">Refs 5th c.BC+</a>]; πολιτείας [<a href="javascript:void(0)"
    title=" “BGU” 113.3 (2nd c.AD), etc.">Refs 2nd c.AD+</a>]; τοῦ καλῶς [μειγνύναι]
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Philebus”
    61d ">Refs 5th c.BC+</a>]; ἐ. τοῦ ἀγῶνος <b>gain</b> one''s suit, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 48.30 ">Refs 4th c.BC+</a>]; <b>profit by,
    benefit by,</b> φιλανθρωπίας [<a href="javascript:void(0)" title=" “BGU” 522.8
    (2nd c.AD): _absolutely_, οὐ δύνασθε ἐπιτυχεῖν NT.Jam.4.2. ">NT+2nd c.AD+</a>]<br
    /><Level3><b>__III.2</b></Level3> c.<i>participle</i>, <b>succeed in</b> doing,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.101, 103
    (but ζητέων ἐπιτυγχάνειν">Refs 5th c.BC+</a>] <b>find, light upon</b> by searching,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης
    ἰητρικῇς” 24)">Refs 5th c.BC+</a>]: so with <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Nec.” 6 ">Refs 2nd c.AD+</a>]; γαμβροῦ ὁ
    ἐπιτυχὼν εὗρεν υἱόν he who <b>is lucky in</b> his son-in-law, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Democritus Epigrammaticus 272. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__III.3</b></Level3>
    c.<i>dative</i> modi, <b>to be lucky, successful in</b> a thing, μάχῃ [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 3.165 ">Refs 4th c.BC+</a>]: <i>absolutely</i>,
    <b>to be successful,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Meno” 97c, 5th c.BC: Thucydides Historicus 3.42, 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1354a9 ">Refs 5th c.BC+</a>]; ἂν ἐπιτύχῃ if she <b>succeeds,</b>
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus “Ἐπιτρέποντες”
    346; τἆλλα ἐ. 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    4.5.19: also _impersonal_, αὐτῷ οὐδὲν ἐπετύγχανε 2nd c.AD(?): Antoninus Liberalis
    Mythographus 41.6. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.4</b></Level3>
    <i>passive</i>, <b>turn out well,</b> αἱ ἐπιτετευγμέναι πράξεις <b>successful,</b>
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 6.53.2, compare
    2nd c.BC: Hipparchus Astronomicus cited in 5th c.AD: Stobaeus, Joannes 4.44.81,
    1st c.BC: Diodorus Siculus Historicus 1.1, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.674a ">Refs 2nd c.BC+</a>]; φάρμακον -τετευγμένον <b>proved</b>
    remedy, Heraclid.<i>Tarentum dialect</i> cited in [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 12.403. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    c.<i>dative</i> <i>person</i>, <b>converse, talk with</b> one, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 758c. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
