strongs_number: H4294
language: hebrew
lemma: מַטֶּה
transliteration: maṭṭeh
pronunciation: mat-teh'
definition: a branch (as extending); figuratively, a tribe; also a rod, whether for
  chastising (figuratively, correction), ruling (a sceptre), throwing (a lance), or
  walking (a staff; figuratively, a support of life, e.g. bread)
kjv_usage: rod, staff, tribe.
derivation: or (feminine) מַטָּה; from H5186 (נָטָה);
