strongs_number: G5363
language: greek
lemma: φιλανθρωπία
transliteration: philanthrōpía
definition: fondness of mankind, i.e. benevolence ("philanthropy")
kjv_usage: kindness, love towards man
derivation: from the same as G5364 (φιλανθρώπως);
extended_definition:
  gloss: benevolence
  definition: '<b>φιλανθρωπία</b>, -ας, ἡ<BR /> (φιλάνθρωπος, humane), [in LXX: <ref=''Est.8.13''>Est.8:13</ref>,
    <ref=''2Ma.6.22''>2Ma.6:22</ref> <ref=''2Mac.14.9''>2Mac 14:9</ref>, <ref=''3Ma.3.15''>3Ma.3:15</ref>
    <ref=''3Mac.3.18''>3Mac 3:18</ref> * ;] <BR /><b>humanity, kindness </b>(see Field,
    <i>Notes</i>, 147 f.): <ref=''Act.28.2''>Act.28:2</ref>, <ref=''Tit.3.4''>Tit.3:4</ref>
    (cf. also <i>DCG</i>, ii, 356 ff.).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φῐλανθρωπ-ία</b>, ἡ, <br /> <b>humanity, benevolence, kind-heartedness,
    humane feeling,</b> or, in a weaker sense, <b>kindliness, courtesy,</b> <br /><Level2><b>__I</b></Level2>
    of men, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “παραγγελίαι”
    6, 5th-6th c.BC: Plato Philosophus “Euthyphro” 3d, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.4.1, NT.Act.28.2, etc.">NT+5th c.BC+</a>]; opposed
    to σεμνότης, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    15.133 ">Refs 5th c.BC+</a>]; opposed to φθόνος, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 20.165; opposed to ὠμότης, [prev. work]109;
    joined with εὔνοια, 5th-6th c.BC: Isocrates Orator 5.114, 4th c.BC: Demosthenes
    Orator 18.5 ">Refs 5th c.BC+</a>]; with πραότης, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 5.116 ">Refs 5th c.BC+</a>]; with χρηστότης,
    [<a href="javascript:void(0)" title=" 4th c.AD: Iamblichus Philosophus cited in
    5th c.AD: Stobaeus, Joannes 4.5.76; φ. λόγων ">Refs 4th c.AD+</a>]<b>courtesy,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.298; τῆς
    παρὰ τουτωνὶ τιμῆς καὶ φ. [prev. work]209; φ. διὰ τῶν λόγων 2nd c.BC: Polybius
    Historicus 28.17.11; φ. προσάγειν τινί [prev. author] 1.81.8; φ. εἰς or πρὸς τοὺς
    αἰχμαλώτους, [prev. work] 79.8, 11 ">Refs 4th c.BC+</a>]; ὑπὸ φιλανθρωπίας Pl.[same
    place]; μετὰ φ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 15 ">Refs 5th c.BC+</a>] [same place]; <b>clemency,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.5.73;
    so φιλανθρωπίᾳ [prev. author] “Ages.” 1.22 ">Refs 5th c.BC+</a>]; <b>the intercourse</b>
    of lovers, [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 1.171
    ">Refs 4th c.BC+</a>]: <i>plural</i>, <b>acts of kindness, courtesies,</b> [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 8.70, 25.86, 2nd
    c.BC: Polybius Historicus 36.17.13, 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 2.160 5th c.BC: Sophocles Tragicus, etc. ">Refs 5th c.BC+</a>]<br /><Level4><b>__I.b</b></Level4>
    ἡ σὴ φ. as a form of address, your <b>Clemency,</b> [<a href="javascript:void(0)"
    title=" PRyl. 296 (2nd c.AD), etc. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__I.2</b></Level3>
    of God, <i>love to man, </i>[<a href="javascript:void(0)" title=" NT.Tit.3.4,
    +others ">NT</a>]<br /><Level2><b>__II</b></Level2> of things, ἡ τοῦ ὀνόματος
    (i. e. νόμος) φ. its <b>mildness,</b> [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 24.156 ">Refs 4th c.BC+</a>]; ἡ φ. τῆς τέχνης, of agriculture,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus”
    15.4, compare 4th c.BC: Aeschines Orator 2.15 ">Refs 5th c.BC+</a>]; χώρα πάσης
    φ. ἐστερημένη, of a desert country, [<a href="javascript:void(0)" title=" 1st
    c.BC: Diodorus Siculus Historicus 17.50 ">Refs 1st c.BC+</a>]; in disease, <b>mild
    symptoms,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    19.219. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>concession,
    privilege</b>, [<a href="javascript:void(0)" title=" “UPZ” 162 vii 21 (2nd c.BC),
    “OGI” 139.20 (Egypt, 2nd c.BC), “Rev.Phil.” 10 (1936).253 (from Ilium)">Refs 2nd
    c.BC+</a>]; θεία φ. imperial <b>grant</b>, [<a href="javascript:void(0)" title="
    “SIG” 888.102 (Scaptopara, 3rd c.AD). ">Refs 3rd c.AD+</a>]'
