strongs_number: G5002
language: greek
lemma: τακτός
transliteration: taktós
definition: arranged, i.e. appointed or stated
kjv_usage: set
derivation: from G5021 (τάσσω);
extended_definition:
  gloss: appointed
  definition: '<b>τακτός</b>, -ή, -όν<BR /> (τάσσω), [in LXX: <ref=''Job.12.5''>Job.12:5</ref>
    (שַׁאֲנָן) * ;] <BR /><b>ordered, fixed, stated</b>: ἡμέρα, <ref=''Act.12.21''>Act.12:21</ref>,†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τακτός</b>, ή, όν, <br /> (τάσσω) <b>ordered, prescribed</b>,
    τακτόν τι παρὰ τοῦ Κύρου παραγγέλλων [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.3.28 ">Refs 5th c.BC+</a>];
    τ. ἀργύριον a <b>fixed</b> or <b>stated</b> sum, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.65; τ. χρήματα 5th-6th c.BC: Plato Philosophus
    “Leges” 746a ">Refs 5th c.BC+</a>]; σῖτος τ. <b>a fixed quantity of</b> corn,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.16; τ.
    τροφὴν λαμβάνειν 5th-6th c.BC: Plato Philosophus “Leges” 909c, compare 2nd c.AD:
    Alexander Rhetor 141.6 ">Refs 5th c.BC+</a>]; δίκαι τ. <b>fixed</b> penalties,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    632b ">Refs 5th c.BC+</a>]; ἐκφόριον τ. a <b>fixed</b> rent, [<a href="javascript:void(0)"
    title=" “PPetr.” 3p.250 (3rd c.BC)">Refs 3rd c.BC+</a>]; τ. ὁδός a <b>prescribed</b>
    way, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 23.72;
    ἐν τ. ἡμέραις βουλεύεσθαι 4th c.BC: Aeschines Orator 2.109; ἐπὶ τὰ τ. ἔτη πέντε
    “POxy.” 101.10 (2nd c.AD)">Refs 4th c.BC+</a>]; κατά τινας χρόνους τ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 599b4. ">Refs 4th
    c.BC+</a>] <i>adverb</i> τακτῶς variant in [<a href="javascript:void(0)" title="
    3rd c.AD: Plotinus Philosophus 3.1.2. ">Refs 3rd c.AD+</a>]'
  source: STEPBible/LSJ
