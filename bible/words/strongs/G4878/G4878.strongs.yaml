strongs_number: G4878
language: greek
lemma: συναντιλαμβάνομαι
transliteration: synantilambánomai
definition: to take hold of opposite together, i.e. co-operate (assist)
kjv_usage: help
derivation: from G4862 (σύν) and G482 (ἀντιλαμβάνομαι);
extended_definition:
  gloss: to help
  definition: '<b>συν-αντι-λαμβάνομαι </b><BR /> [in LXX: <ref=''Gen.30.8''>Gen.30:8</ref>
    R (†), <ref=''Exo.18.22''>Exo.18:22</ref>, <ref=''Num.11.17''>Num.11:17</ref>
    (נָשָׂא), <ref=''Psa.89.21''>Psa.89:21</ref> (כּוּן ni.) * ;] <BR /><b>to take
    hold with at the side for assistance; hence, to take a share in, help in bearing,
    and generally, help </b>(with various constructions, see LXX, ll. with, Deiss.,
    <i>LAE</i>, 83 f.): with dative, <ref=''Luk.10.40''>Luk.10:40</ref>, <ref=''Rom.8.26''>Rom.8:26</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συναντι-λαμβάνομαι</b>, <br /> <i>middle</i>, <b>help in gaining</b>
    a thing, τῆς ἐλευθερίας [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus
    Siculus Historicus 14.8; τῶν τῇ πόλει συμφερόντων “SIG” 412.7 (Delph., 3rd c.BC)">Refs
    3rd c.BC+</a>]; τῆς θεραπείας [<a href="javascript:void(0)" title=" 1st c.BC:
    Philodemus Philosophus “περὶ παρρησίας” p.19 O.">Refs 1st c.BC+</a>]; <b>assist
    in supporting</b>, τὴν ὁρμὴν τοῦ λαοῦ [<a href="javascript:void(0)" title=" LXX.Num.11.17
    ">LXX</a>]: <i>absolutely</i>, <b>render assistance</b>, περί τινων [<a href="javascript:void(0)"
    title=" “PHib.” 1.82.18 (3rd c.BC)">Refs 3rd c.BC+</a>]; εἴς τι [<a href="javascript:void(0)"
    title=" “OGI” 267.26 (Pergam., 3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    with <i>dative</i>, <b>take part with, help</b>, [<a href="javascript:void(0)"
    title=" LXX.Exo.18.22, LXX.Psa.88(89).22, NT.Luke.10.40. ">LXX+NT</a>]'
