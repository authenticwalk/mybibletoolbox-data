strongs_number: H4033
language: hebrew
lemma: מָגוּר
transliteration: mâgûwr
pronunciation: maw-goor'
definition: a temporary abode; by extension, a permanent residence
kjv_usage: dwelling, pilgrimage, where sojourn, be a stranger. Compare H4032 (מָגוֹר).
derivation: or מָגֻר; from H1481 (גּוּר) in the sense of lodging;
