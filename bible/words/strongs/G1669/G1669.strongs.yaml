strongs_number: G1669
language: greek
lemma: ἑλκόω
transliteration: helkóō
definition: to cause to ulcerate, i.e. (passively) be ulcerous
kjv_usage: full of sores
derivation: from G1668 (ἕλκος);
extended_definition:
  gloss: to have/cause sores
  definition: '<b>ἑλκόω</b>, -ῶ <BR /> __1. to wound. <BR /> __2. <b>to ulcerate</b>;
    pass., <b>to suffer from sores</b>: pf. ptcp., εἱλκωμίνος (Rec. ἡλκ-), EV, full
    of sores, <ref=''Luk.16.20.''>Luk.16:20.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
