  definition: A man living at the time of United Monarchy, first mentioned at 2Sa.19.37
    <BR> § Chimham = "their longing"<br>1) a follower and probably a son of Barzillai
    the Gileadite who returned from beyond Jordan with David; apparently David bestowed
    on him a possession in Bethlehem on which in later times an inn was standing<br>2)
    apparently the inn in Bethlehem located on the possession given by David to Chimham
    the follower or son of Barzillai the Gileadite<br>
