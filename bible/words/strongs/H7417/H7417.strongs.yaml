strongs_number: H7417
language: hebrew
lemma: רִמּוֹן
transliteration: Rimmôwn
pronunciation: rim-mone'
definition: Rimmon, the name of a Syrian deity, also of five places in Palestine
kjv_usage: Remmon, Rimmon.
derivation: 'or (shorter) (רִמֹּן; or רִמּוֹנוֹ; (1 Chronicles 6:62 (H77 (אֶבֶץ))),
  the same as H7416 (רִמּוֹן); in Joshua 19:13: הַמְּתֹאָר is mistaken for part of
  a name; article with the passive participle of H8388 (תָּאַר); the (one) marked
  off, i.e. which pertains).'
