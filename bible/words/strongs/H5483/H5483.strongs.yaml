strongs_number: H5483
language: hebrew
lemma: סוּס
transliteration: çûwç
pronunciation: soos
definition: a horse (as leaping); also a swallow (from its rapid flight)
kjv_usage: crane, horse (-back, -hoof). Compare H6571 (פָּרָשׁ).
derivation: or סֻס; from an unused root meaning to skip (properly, for joy);
