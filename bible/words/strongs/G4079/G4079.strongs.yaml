etymology:
  lsj_definition: '<b> πηδάλι-ον</b> [ᾰ], τό, <br /> (πηδόν) <b>steering-paddle, rudder</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, only in 8th c.BC:
    Odyssea Homerus Epicus “Odyssey”; π. μετὰ χερσὶ.. νηὸς ἔχοντα 3.281; π. ποιήσατο,
    ὄφρ᾽ ἰθύνοι 5.255; πηδαλίῳ ἰθύνετο τεχνηέντως ἥμενος [prev. work] 270; π. δὲ ἐκ
    χειρῶν προέηκε [prev. work] 315 ">Refs 8th c.BC+</a>]; π. δὲ ἓν ποιεῦνται (i.e.
    Αἰγύπτιοι) καὶ τοῦτο διὰ τῆς τρόπιος διαβύνεται [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.96 ">Refs 5th c.BC+</a>]; Greek ships
    had a pair, hence in <i>plural</i>, of a single ship, [<a href="javascript:void(0)"
    title=" [prev. author] 4.110, 5th c.BC: Cratinus Comicus 139, 5th-6th c.BC: Aristophanes
    Comicus “Equites” 542, 4th-3rd c.BC: Diphilus Comicus 43.11 ">Refs 5th c.BC+</a>];
    πηδάλια ζεύγλαισι (cross-bars) παρακαθίετο [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Helena” 1536 ">Refs 5th c.BC+</a>]; ἀνέντες τὰς
    ζευκτηρίας τῶν π. [<a href="javascript:void(0)" title=" NT.Act.27.40 ">NT</a>];
    πηδάλια εἶχε τέτταρα τριακονταπήχη, of the τεσσαρακοντήρης of Ptolemy IV, [<a
    href="javascript:void(0)" title=" 3rd c.BC(?): Callixinus Historicus 1: _metaphorically_
    in Comedy texts, [γυνὴ].. οὐδὲ μικρὸν πείθεται ἑνὶ πηδαλίῳ Theophilus Comicus
    6: proverbial, π. κρεμάσαι">Refs 3rd c.BC+</a>] to retire from a seafaring life,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Aves”
    711. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    ἱππικὰ π., of reins, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Septem contra Thebas” 206 (Lyric poetry); νώμα δικαίῳ π. στρατόν 5th
    c.BC: Pindarus Lyricus “P.” 1.86; τὰ π. τῆς διανοίας 5th-6th c.BC: Plato Philosophus
    “Clitopho” 408b. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> in <i>plural</i>,
    of <b>the oars</b> by which the nautilus is said to steer himself, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 622b13 ">Refs 4th
    c.BC+</a>]; of <b>the long hind legs</b> of the locust and grasshopper, [<a href="javascript:void(0)"
    title="[prev. work] 532a29, 535b12,compare “IA” 710a3. ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    ={πολύγονον ἄρρεν}, Ps.-[<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides
