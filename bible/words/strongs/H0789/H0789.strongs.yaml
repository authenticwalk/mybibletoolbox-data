strongs_number: H0789
language: hebrew
lemma: אַשְׁבֵּלִי
transliteration: ʼAshbêlîy
pronunciation: ash-bay-lee'
definition: an Ashbelite (collectively) or descendant of Ashbel
kjv_usage: Ashbelites.
derivation: patronymic from H788 (אַשְׁבֵּל);
extended_definition:
  gloss: Ashbelite
  definition: 'Someone descended from Ashbel, a man of the tribe of Benjamin living
    at the time of Egypt and Wilderness, first mentioned at Gen.46.21; <br> son of:
    Benjamin (H1144); <br> brother of: Bela (H1106A), Becher (H1071), Gera (H1617),
    Naaman (H5283), Ehi (H0278), Rosh (H7220), Muppim (H4649), Huppim (H2650H), Ard
    (H0714), Ahiram (H0297) and Jediael (H3043)<BR>Group of <i>ash.bel</i> (אַשְׁבֵּל
    "Ashbel" H0788) <BR> § Ashbelites = "a man in God: a man of Baal: fire of Bel:
    I will make a path"<br> descendants of Ashbel<br>'
  morphology: N:N--PG
  source: STEPBible/BDB
