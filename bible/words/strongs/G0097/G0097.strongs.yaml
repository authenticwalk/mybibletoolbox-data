strongs_number: G0097
language: greek
lemma: ἄδολος
transliteration: ádolos
definition: and G1388 (δόλος); undeceitful, i.e. (figuratively) unadulterated
kjv_usage: sincere
derivation: from G1 (Α) (as a negative particle);
extended_definition:
  gloss: pure
  definition: '<b>ἄδολος</b>, -ον, <BR /> __1. <b>guileless</b> (Pind., Thuc). <BR
    /> __2. Of liquids (Æsch., Eur., and late prose writers), <b>genuine, pure</b>
    (in π. and in MGr. of wine, also of corn: MM, <i>VGT</i>, see word; Milligan,
    NTD, 77): of milk, metaphorically, <ref=''1Pe.2.2.''>1Pe.2:2.</ref> <BR /> † <re><i>SYN.</i>:
    ἀκέραιος (which see), ἄκακος, ἁπλοῦς.</re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄδολος</b>, ον, <br /> <b>guileless, honest</b>, σοφία[<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 7.53">Refs 5th c.BC+</a>]; in <i>Attic
    dialect</i>especially of treaties, ἄ. εἰράνα[<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Lysistrata” 169; σπονδαὶ ἄ. καὶ ἀβλαβεῖς 5th
    c.BC: Thucydides Historicus 5.18. ">Refs 5th c.BC+</a>]<i>adverb</i>, frequently
    in the phrase ἀδόλως καὶ δικαίως <b>without fraud</b> or covin, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.23, compare “IG” 1.42e; ἁπλόως καὶ ἀ.
    “GDI” 5024 (Gort.): generally, πλουτεῖν ἀδόλως “Scol.” 8">Refs 5th c.BC+</a>];
    ἀδολώτερον λέγεσθαι, opposed to πιστότερον, [<a href="javascript:void(0)" title="
    5th c.BC: Antipho Orator 3.3.4">Refs 5th c.BC+</a>]:— also, <b>genuinely, truly</b>,
    τεθνάκην ἀ. θέλω[<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica
    “Papyrus fragments” in E. Diehl, 23.1, compare 3rd c.BC: Theocritus Poeta Bucolicus
    29.32. ">Refs 7th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>unadulterated,
    genuine</b>, χρίματος ἀδόλοισι παρηγορίαις[<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 95; στύραξ 1st c.AD: Dioscorides
    (Dioscurides) Medicus 1.66">Refs 4th c.BC+</a>]; χρυσός Eupolem. cited in [<a
    href="javascript:void(0)" title=" 1st c.BC: Alexander Polyhistor Historicus 18;
    ἀργύριον 2nd c.AD(?): Pollianus Epigrammaticus 3.86">Refs 1st c.BC+</a>]; σῖτος,
    πυρός, [<a href="javascript:void(0)" title=" “PHib.” 1.85, “PGrenf.” 1.18; ἀ.
    ἀπὸ παντός [prev. work] 2.29.14: _metaphorically_, αὔραις ἀδόλοις">Refs</a>] <b>pure</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Supplices”
    1029 (Lyric poetry); τὸ λογικὸν ἄ. γάλα NT.1Pet.2.2. ">NT+5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>unpretentious</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Pelopidas” 3.">Refs 1st c.AD+</a>]'
