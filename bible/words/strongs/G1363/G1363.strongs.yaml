strongs_number: G1363
language: greek
lemma: διπλόω
transliteration: diplóō
definition: to render two-fold
kjv_usage: double
derivation: from G1362 (διπλοῦς);
extended_definition:
  gloss: to double
  definition: '<b>διπλόω</b>, -ῶ<BR /> (δυτλόος), <BR /><b>to double</b>: δ. τὰ διπλᾶ,
    <ref=''Rev.18.6.''>Rev.18:6.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διπλ-όω</b>, <br /> <b>repeat</b> a process, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Analytica Posteriora” 91a21 ">Refs
    4th c.BC+</a>]; <b>double,</b> τρίβωνα, of philosophers, [<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Diogenes Laertius 6.22 ">Refs 3rd c.AD+</a>]; <b>multiply
    by two,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Vettius Valens Astrologus
    159.27 ">Refs 2nd c.AD+</a>]:—<i>passive</i>, ἐδεδίπλωτο ἡ φάλαγξ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 6.5.19
    ">Refs 5th c.BC+</a>]; of swords, <b>to be bent double,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Camillus” 41 ">Refs
    1st c.AD+</a>]; of a bow-string, [<a href="javascript:void(0)" title=" 3rd c.AD(?):
    Achilles Tatius Astronomus 3.8 ">Refs 3rd c.AD+</a>]; of fevers (compare διπλοῦς),
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 7.472">Refs 2nd
    c.AD+</a>]; δεδιπλωμένον ἔμβρυον, of position of foetus at birth, Aspasia cited
    in [<a href="javascript:void(0)" title=" 6th c.AD: Aëtius Medicus 16.22, compare
    2nd c.AD: Soranus Medicus 2.55. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>repay twofold,</b> δ. διπλᾶ κατὰ τὰ ἔργα αὐτῆς [<a href="javascript:void(0)"
    title=" NT.Rev.18.6. ">NT</a>]'
  source: STEPBible/LSJ
