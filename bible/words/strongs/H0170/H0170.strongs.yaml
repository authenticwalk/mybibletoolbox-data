strongs_number: H0170
language: hebrew
lemma: אׇהֳלָה
transliteration: ʼOhŏlâh
pronunciation: o-hol-aw'
definition: Oholah, a symbolic name for Samaria
kjv_usage: Aholah.
derivation: in form a feminine of H168 (אֹהֶל), but in fact for אׇהֳלָהּ; from H168
  (אֹהֶל); her tent (i.e. idolatrous sanctuary);
extended_definition:
  gloss: Oholah
  definition: 'A woman living at the time of Exile and Return, first mentioned at
    Ezk.23.4; <br> sister of: Oholibah (H0172) <BR> § Aholah = "her own tent"<br>
    Samaria as an adulteress with Assyria (metaph)<br>'
