strongs_number: H8013
language: hebrew
lemma: שְׁלֹמוֹת
transliteration: Shᵉlômôwth
pronunciation: shel-o-moth'
definition: Shelomoth, the name of two Israelites
kjv_usage: Shelomith (from the margin), Shelomoth. Compare H8019 (שְׁלֹמִית).
derivation: feminine plural of H7965 (שָׁלוֹם); pacifications;
extended_definition:
  gloss: Shelomoth
  definition: 'A man of the tribe of Levi living at the time of Egypt and Wilderness,
    first mentioned at 1Ch.23.18; <br> son of: Izhar (H3324); <br> brother of: Korah
    (H7141I), Nepheg (H5298) and Zichri (H2147); <br> father of: Jahath (H3189J);
    also called Shelomoth at 1Ch.24.22; <BR>Another name of <i>she.lo.mit</i> (שְׁלֹמִית
    "Shelomith" H8019A)<BR> § Shelomoth or Shelomith = "peaceful"<br>1) a Gershonite
    Levite, son of Shimei in the time of David<br>2) a Kohathite Levite of the sons
    of Izhar in the time of David<br>3) a Gershonite Levite, son of Zichri in the
    time of David'
