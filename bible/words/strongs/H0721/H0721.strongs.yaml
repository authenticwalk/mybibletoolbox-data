strongs_number: H0721
language: hebrew
lemma: אַרְוָדִי
transliteration: ʼArvâdîy
pronunciation: ar-vaw-dee'
definition: an Arvadite or citizen of Arvad
kjv_usage: Arvadite.
derivation: patrial from H719 (אַרְוַד);
extended_definition:
  gloss: Arvadite
  definition: Someone descended from Arvad(?) of the Canaanites, first mentioned at
    Gen.10.18; descended from Canaan (H3667); along with Sidon (H6721), Heth (H2845),
    Jebusite (H2983), Amorite (H0567), Girgashite (H1622), Hivite (H2340), Arkite
    (H6208), Sinite (H5513), Zemarite (H6786) and Hamathite (H2577) <BR> § Arvadites
    = "I shall break loose"<br> the descendants of Arvad, a son of Canaan<br>
