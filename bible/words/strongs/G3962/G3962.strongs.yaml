strongs_number: G3962
language: greek
lemma: πατήρ
transliteration: patḗr
definition: a "father" (literally or figuratively, near or more remote)
kjv_usage: father, parent
derivation: apparently a primary word;
extended_definition:
  gloss: father
  definition: '<b>πατήρ</b>, πατρός, -τρί, τέρα,  [in LXX chiefly and very frequently
    for אָב ;] <BR /><b>a father</b>; <BR />__1. prop., <BR />__(a) <b>of the male
    parent</b>: <ref=''Mat.2.22''>Mat.2:22</ref>, <ref=''Luk.1.17''>Luk.1:17</ref>,
    <ref=''Jhn.4.53''>Jhn.4:53</ref>; anarth., <ref=''Heb.12.7''>Heb.12:7</ref> (M,
    <i>Pr.</i>, 82 f.); pl., of both parents (cl.), <ref=''Heb.11.23''>Heb.11:23;</ref>
    οἱ π. τ. σαρκός, <ref=''Heb.12.9''>Heb.12:9;</ref> <BR /> __(b) <b>of a forefather
    or ancestor </b>(in cl. usually in pl.; Hom., al.): <ref=''Mat.3.9''>Mat.3:9</ref>,
    <ref=''Luk.1.73''>Luk.1:73</ref>, <ref=''Jhn.8.39''>Jhn.8:39</ref>, al.; pl.,
    <ref=''Mat.23.30, 32''>Mat.23:30, 32</ref> <ref=''Luk.6.23, 26''>Luk.6:23, 26</ref>
    <ref=''Jhn.4.20''>Jhn.4:20</ref>, <ref=''1Co.10.1''>1Co.10:1</ref>, al.<BR />
    __2. Metaphorical, <BR />__(a) <b>of an author, originator, or archetype </b>(=
    αἴτιος, ἀρχηγός, etc.; Pind., Plat., al.): <ref=''Jhn.8.41-44''>Jhn.8:41-44</ref>,
    <ref=''Rom.4.11, 12''>Rom.4:11, 12</ref> 16. <BR /> __(b) as a title of respect
    or honour, used of seniors, teachers and others in a position of responsible authority
    (<ref=''Jdg.17.10''>Jdg.17:10</ref>, <ref=''2Sa.2.12''>2Ki.2:12</ref>, <ref=''Pro.1.8''>Pro.1:8</ref>,
    al.): <ref=''Mat.23.9''>Mat.23:9</ref> <ref=''Act.7.2; 22.1''>Act.7:2 22:1</ref>,
    <ref=''1Jn.2.13''>1Jn.2:13</ref>. <BR /> __3. Of God (as in cl. of Zeus) as Father;
    <BR />__(a) <b>of created things</b>: τ. φώτων, <ref=''Jas.1.17''>Jas.1:17;</ref>
    <BR /> __(b) <b>of all sentient beings</b>: <ref=''Eph.3.14, 15''>Eph.3:14, 15</ref>
    <ref=''Heb.12.9''>Heb.12:9</ref>; <BR /> __(with) of men, esp. those in covenant
    relation with Him (freq in OT and later Jewish lit.; see Dalman, <i>Words</i>,
    184ff.): <ref=''Mat.6.4''>Mat.6:4</ref>, <ref=''Luk.6.36''>Luk.6:36</ref>, <ref=''Jhn.4.21''>Jhn.4:21</ref>,
    <ref=''Jas.3.9''>Jas.3:9</ref>, al.; ὁ π. ὁ ἐν (τ.) οὐρανοῖς, <ref=''Mat.5.16''>Mat.5:16</ref>,
    <ref=''Mrk.11.25''>Mrk.11:25</ref>; ὁ π. ὁ οὐράνιος, <ref=''Mat.6.14; 15.13''>Mat.6:14
    15:13</ref>; esp. in the Epp., of Christians: <ref=''Rom.8.15''>Rom.8:15</ref>,
    <ref=''2Co.6.18''>2Co.6:18</ref>, <ref=''Gal.4.6''>Gal.4:6</ref>, <ref=''Eph.2.18;
    4.6''>Eph.2:18 4:6</ref>, <ref=''1Jn.2.1''>1Jn.2:1;</ref> with genitive qual.,
    τ. οἰκτιρμῶν, <ref=''2Co.1.3''>2Co.1:3;</ref> τ. δοξῆς, <ref=''Eph.1.17''>Eph.1:17;</ref>
    <BR /> __(d) <b>of Christ </b>(Dalman, <i>Words</i>, 190 ff.); <BR />__(α) <b>by
    our Lord himself</b>: ὁ π., <ref=''Mat.11.25-27''>Mat.11:25-27</ref>, <ref=''Luk.10.2,
    22''>Luk.10:2, 22</ref> <ref=''Jhn.5.20-23''>Jhn.5:20-23</ref>, al.; ὁ π. μου,
    <ref=''Mat.11.27''>Mat.11:27</ref>, al.; ὁ ἐν τ. οὐρανοῖς, <ref=''Mat.7.11''>Mat.7:11</ref>,
    al.; ὁ οὐράνιος, <ref=''Mat.15.13''>Mat.15:13;</ref> vocat., <ref=''Jhn.11.41;
    12.27, 28; 17.1, 5, 11, 20, 25''>Jhn.11:41 12:27, 28 17:1, 5, 11, 20, 25</ref>
    (cf. Abbott, <i>JG</i>., 96 f.); <BR /> __(β) <b>by Apostles</b>: <ref=''Jhn.1.14''>Jhn.1:14</ref>
    (anarth.; see M, <i>Pr.</i>, l.with), <ref=''Rom.15.6''>Rom.15:6</ref>, <ref=''2Co.1.3;
    11.31''>2Co.1:3 11:31</ref>, <ref=''Eph.1.3''>Eph.1:3</ref>, <ref=''Col.1.3''>Col.1:3</ref>,
    <ref=''Heb.1.5''>Heb.1:5</ref>, <ref=''1Pe.1.3''>1Pe.1:3</ref>, <ref=''Rev.1.6''>Rev.1:6</ref>
    (cf. Westc., <i>Epp. Jo.</i>, 27-34).<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πᾰτήρ</b>, ὁ, <br /> <i>genitive</i> and <i>dative</i> πατέρος,
    πατέρι in <i>Epic dialect</i> and Lyric poetry, <i>Attic dialect</i> πατρός, πατρί
    (which is also the commoner form in [<a href="javascript:void(0)" title=" 8th
    c.BC: Homerus Epicus, 8th-7th c.BC: Hesiodus Epicus, and 5th c.BC: Pindarus Lyricus)
    ">Refs 8th c.BC+</a>]; <i>accusative</i> always πατέρ; <i>vocative</i> πάτερ:
    <i>plural</i> πατέρες, πατέρας, πατέρων (πατρῶν only [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.687, 8.245) ">Refs 8th c.BC+</a>];
    <i>dative</i> πατράσι [ᾰ] (cf. Sanskrit <i>locative</i> <i>plural</i> <b>pitṛ[snull]u</b>,
    no <i>dative</i> <i>plural</i> occurs in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus or 8th-7th c.BC: Hesiodus Epicus)">Refs 8th c.BC+</a>],
    late <i>Epic dialect</i> πατέρεσσι [<a href="javascript:void(0)" title=" 4th c.AD(?):
    Quintus Smyrnaeus Epicus 10.40 ">Refs 4th c.AD+</a>]:— <b>father</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.98, etc. ">Refs 8th c.BC+</a>];
    πατρὸς πατήρ <b>grandfather</b>,[<a href="javascript:void(0)" title=" 14.118,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.180, 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 6.3.4, etc.; τοῦδε κεκλῆσθαι πατρός 5th c.BC: Sophocles
    Tragicus “Fragmenta” 86; μητρὸς καλεῖσθαι παῖδα τοῦ π. παρόν [prev. work] 564
    ">Refs 8th c.BC+</a>]; τὰ πρὸς πατρός <b>by the father''s side</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.99, compare “SIG” 1015.7 (Halic.)">Refs
    5th c.BC+</a>], etc.; especially of God, the <b>father</b> of the Israelites,
    [<a href="javascript:void(0)" title=" LXX.Deu.32.6, +others ">LXX</a>]; <b>father</b>
    of men, [<a href="javascript:void(0)" title=" NT.Matt.6.8, +others ">NT</a>];
    <b>father</b> of Jesus Christ, [<a href="javascript:void(0)" title="[prev. work]
    7.21, +others ">Refs</a>]<br /><Level2><b>__II</b></Level2> especially as epithet
    of Zeus, πατὴρ Ζεύς, π. Κρονίδης, π. ἀνδρῶν τε θεῶν τε, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.235, 21.508, 1.544, +others
    ">Refs 8th c.BC+</a>]; Ζεὺς π. [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Septem contra Thebas” 512, etc.; Ζεῦ πάτερ καὶ θεοί 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 225 ">Refs 5th c.BC+</a>]; π. Οὐρανιδᾶν
    Ζ. [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 4.194;
    ὁ τῶν ἁπάντων Ζεὺς π. Ὀλύμπιος 5th c.BC: Sophocles Tragicus “Trachiniae” 275,
    etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> respectful mode
    of addressing persons older than oneself, ξεὶνε πάτερ [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 7.28, 48, 8.145, compare “POxy.”
    1296.15 (3rd c.AD)">Refs 8th c.BC+</a>], etc.; in addressing an elder brother,
    [<a href="javascript:void(0)" title=" “UPZ” 65.3 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> <i>metaphorically</i>, <b>father, author</b>, ἀοιδᾶν
    π... εὐαίνητος Ὀρφεύς [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “P.” 4.176 ">Refs 5th c.BC+</a>]; Χρόνος ὁ πάντων π. [<a href="javascript:void(0)"
    title=" [prev. author] “O.” 2.17, compare 5th-6th c.BC: Plato Philosophus “Timaeus”
    41a ">Refs 5th c.BC+</a>]; τοῦ λόγου π. [<a href="javascript:void(0)" title="
    [prev. author] “Smp.” 177d, compare “Phdr.” 257b, etc. ">Refs</a>]; ὁ π. τῶν φώτων,
    i.e. God, the <b>father</b> of the stars, [<a href="javascript:void(0)" title="
    NT.Jam.1.17 ">NT</a>]; οἱ π. τῶν ἀτόμων the <b>authors</b> of the atomic theory,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 1.246 ">Refs 2nd
    c.AD+</a>]; of capital, τοῦ πατρὸς ἐκγόνους τόκους [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 555e. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__V</b></Level2> title of a grade in the mysteries of Mithras, [<a
    href="javascript:void(0)" title=" “IG” 14.1272, etc. ">Refs</a>]<br /><Level2><b>__VI</b></Level2>
    π. πατρίδος, = Latin <i>pater patriae</i>, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Cicero” 23, “BGU” 1074.1 (1st
    c.AD), “IG” 7.2713.33 (Acraeph., 1st c.AD), etc.; similarly, π. τῆς πόλεως [prev.
    work]5(1).1417.11 (from Methone). ">Refs 1st c.AD+</a>]<br /><Level2><b>__VII</b></Level2>
    in <i>plural</i>, <br /><Level3><b>__VII.1</b></Level3> <b>forefathers</b>, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 6.209,
    etc. ">Refs 8th c.BC+</a>]; ἐξέτι πατρῶν <b>from our fathers'' time</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.245; ἐκ πατέρων 5th c.BC:
    Pindarus Lyricus “P.” 8.45. ">Refs 8th c.BC+</a>]<br /><Level3><b>__VII.2</b></Level3>
    <b>parents</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus
    Historicus 21.17, 4th c.AD: Alciphro Epistolographus 3.40, “epigram Gr.” 227 (from
    Teos). ">Refs 1st c.BC+</a>]<br /><Level3><b>__VII.3</b></Level3> <b>parentnation</b>,
    opposed to colonists, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.51, 8.22, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Themistocles”
    9 ">Refs 5th c.BC+</a>]. (Cf. Sanskrit<i>pitár</i>-, Latin <i>pater</i>, etc.)'
