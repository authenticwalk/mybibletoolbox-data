strongs_number: G1728
language: greek
lemma: ἐνάρχομαι
transliteration: enárchomai
definition: to commence on
kjv_usage: rule (by mistake for G757 (ἄρχω))
derivation: from G1722 (ἐν) and G756 (ἄρχομαι);
extended_definition:
  gloss: to begin
  definition: '<b>ἐν-άρχομαι </b><BR /> [in LXX chiefly for חָלַל hi. ;] <BR /><b>to
    begin, make a beginning</b>: <ref=''Gal.3.3''>Gal.3:3</ref>, <ref=''Php.1.6''>Php.1:6</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐνάρχομαι</b>, <br /> <i>future</i> -ξομαι probably in [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus (see. below)">Refs
    5th c.BC+</a>]:—in sacrifices, <b>begin the offering</b>, by taking the barley
    from the basket, κανᾶ δ᾽ ἐναρχέσθω τις [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Iphigenia Aulidensis” 1470, compare 4th-3rd c.BC: Menander
    Comicus “Σαμία” 7; προχύτας Χέρνιβάς τ᾽ ἐνάρξεται 5th c.BC: Euripides Tragicus
    “Iphigenia Aulidensis” 955 ">Refs 5th c.BC+</a>]: <i>perfect</i> in <i>passive</i>
    sense, κανοῦν δ᾽ ἐνῆρκται [<a href="javascript:void(0)" title=" [prev. author]
    “El.” 1142; ἐνῆρκται τὰ κανᾶ 4th c.BC: Aeschines Orator 3.120. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> generally, <b>begin,</b> [<a href="javascript:void(0)"
    title=" Sammelb. 4369(b).23 (3rd c.BC), etc.">Refs 3rd c.BC+</a>]; τῆς θερείας
    ἐναρχομένης [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    5.30.7: with ">Refs 2nd c.BC+</a>]<i>infinitive</i>, πολεμεῖν[<a href="javascript:void(0)"
    title=" [prev. work] 1.5; γενειᾶν 1st c.BC: Dionysius Halicarnassensis 6.13: ἐ.
    τινός">Refs 1st c.BC+</a>] <b>make a beginning of</b>, τῆς ἐπιβολῆς [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 5.1.3; τοῦ λόγου 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Cicero” 35 ">Refs 2nd c.BC+</a>]; ὁμιλιῶν <b>engage
    in</b>, [<a href="javascript:void(0)" title=" 1st c.AD: Athenaeus Medicus cited
    in 4th c.AD: Oribasius Medicus (?) 21.9 ">Refs 1st c.AD+</a>]; ἐνῆρκται followed
    by a quotation, [<a href="javascript:void(0)" title=" 1st c.BC: Apollonius Citiensis
    Medicus 1 ">Refs 1st c.BC+</a>]: <i>absolutely</i>, <b>begin to speak</b>, [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Camillus” 32. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> later,
    in <i>active</i>, <b>hold office,</b> [<a href="javascript:void(0)" title=" Inscriptiones
    Graecae 12(5).526.5 (from Ceos). ">Refs</a>]'
  source: STEPBible/LSJ
