strongs_number: G4696
language: greek
lemma: σπίλος
transliteration: spílos
definition: a stain or blemish, i.e. (figuratively) defect, disgrace
kjv_usage: spot
derivation: of uncertain derivation;
extended_definition:
  gloss: stain
  definition: '<b>σπίλος</b> (Rec. σπῖλος), -ου, ὁ <BR /> __1. a rock, cliff (Arist.,
    al.). <BR /> __2. In late writers = Att.. κηλίς (see Rutherford, <i>NPhr.</i>,
    87 f.), a spot, stain; metaphorically, <BR /> __(a) <b>of moral blemish</b>: <ref=''Eph.5.27''>Eph.5:27</ref>
    <BR /> __(b) <b>of riotous and lascivious persons </b>(cf. Dion. Hal., quoted
    by Mayor, in l): <ref=''2Pe.2.13.''>2Pe.2:13.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σπίλος</b> [ῐ], ὁ, <br /> <br /><Level1><b>__B</b></Level1>
    <b>spot, fleck, blemish</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “ἐπιστολαί” 16, 1st c.BC: Dorio Rerum Naturalium Scriptor cited in 2nd
    c.AD: Athenaeus Epigrammaticus 7.297c; σ. αἵματος 1st c.AD: Josephus Historicus
    “Antiquitates Judaicae” 13.11.3 (_plural_)">Refs 5th c.BC+</a>]; on the moon,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.921f; on the face or body, 1st c.AD: Dioscorides (Dioscurides) Medicus 1.33,
    2nd c.AD: Lucianus Sophista “Am.” 15, 2nd c.AD: Artemidorus Daldianus Onirocriticus
    5.67, 4th c.AD: Libanius Sophista “Declamationes” 26.19, “Geoponica” 12.26.2">Refs
    1st c.AD+</a>]: <i>metaphorically</i>, <b>stain</b> of impurity or vice, [<a href="javascript:void(0)"
    title=" Lysis Philosophus cited in 4th c.AD: Iamblichus Philosophus “de vita Pythagorica”
    17.76, NT.Eph.5.27 ">NT+4th c.AD+</a>]; of persons, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 4.24 (conjecture), NT.2Pet.2.13.
    (_Attic dialect_ use κηλίς _accusative_ to 2nd c.AD: Phrynichus Atticista 21.)
    [σπῖλος">NT+1st c.BC+</a>] Hdn.Gr.2.920; but ῐ in the equivalent σπιλάς (B) and
    in the <i>compound</i> ἄσπιλος.]'
  source: STEPBible/LSJ
