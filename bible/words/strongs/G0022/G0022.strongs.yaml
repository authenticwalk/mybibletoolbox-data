strongs_number: G0022
language: greek
lemma: ἄγαμος
transliteration: ágamos
definition: unmarried
kjv_usage: unmarried
derivation: from G1 (Α) (as a negative particle) and G1062 (γάμος);
extended_definition:
  gloss: unmarried
  definition: '<b>ἄ-γαμος</b>, -ον <BR /> [in LXX: <ref=''4Ma.16.9''>4Ma.16:9</ref>
    * ;] <BR /><b>unmarried</b>: <ref=''1Co.7.8, 32''>1Co.7:8, 32</ref>; fem. (= cl.
    ἄνανδρος), ib. 11, 34.†<BR /> (AS)'
  morphology: G:N-M/F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄγαμ-ος</b>, ον, <br /> <b>unmarried, single,</b> properly
    of the man, whether bachelor or widower (ἄνανδρος being used of the woman), [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 3.40,
    5th-6th c.BC: Xenophon Historicus “Symposium” 9.7, etc.; ζῶ δὲ Τίμωνος βίον, ἄγαμον,
    ἄδουλον 5th c.BC: Phrynichus Comicus 18:—of the woman, 4th-5th c.BC: Aeschylus
    Tragicus “Supplices” 143, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1502,
    5th c.BC: Euripides Tragicus “Orestes” 205. ">Refs 8th c.BC+</a>]<i>adverb</i>
    -ως Scholia (at [prev. work]) <br /><Level2><b>__II</b></Level2> γάμος ἄ. <b>marriage
    that is no marriage, fatal marriage,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1214, 5th c.BC: Euripides Tragicus
    “Helena” 690.">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
