    φόβος κ. τ. (as in <ref=''Gen.9.2''>Gen.9:2</ref>, <ref=''Exo.15.16''>Exo.15:16</ref>,
    <ref=''Deu.2.25''>Deu.2:25</ref>, <ref=''Isa.19.16''>Isa.19:16</ref>, al.), <ref=''1Co.2.3''>1Co.2:3</ref>,
