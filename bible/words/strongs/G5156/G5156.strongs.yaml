    from love, τ. δὲ παῖσαν ἄγρει 7th-6th c.BC: Sappho Lyrica 2.13 ">NT+8th c.BC+</a>]:
    <i>plural</i>, <b>shiverings,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
