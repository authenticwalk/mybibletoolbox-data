    ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> of earthquakes, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Meteorologica” 366b18, “Mu.” 396a10;
