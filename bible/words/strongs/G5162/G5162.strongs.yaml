strongs_number: G5162
language: greek
lemma: τροφός
transliteration: trophós
definition: a nourisher, i.e. nurse
kjv_usage: nurse
derivation: from G5142 (τρέφω);
extended_definition:
  gloss: nursing mother
  definition: '<b>τροφός</b>, -oῦ, ἡ<BR /> (τρέφω), [in LXX: <ref=''Gen.35.8''>Gen.35:8</ref>,
    <ref=''2Ki.11.2''>4Ki.11:2</ref>, <ref=''2Ch.22.11''>2Ch.22:11</ref> <ref=''Isa.49.23''>Isa.49:23</ref>
    (יָנַק) * ;] <BR /><b>a nurse</b>: <ref=''1Th.2.7.''>1Th.2:7.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τροφός</b>, ὁ <br /> and ἡ, (τρέφω) <b>feeder, rearer,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus only in 8th c.BC:
    Odyssea Homerus Epicus “Odyssey”">Refs 8th c.BC+</a>] and always <i>feminine</i>
    of a <b>nurse,</b> φίλη τ. Εὐρύκλεια [<a href="javascript:void(0)" title=" 2.361,
    +others, compare 5th c.BC: Herodotus Historicus 2.156, 6.61, LXX.Gen.35.8, “PCair.Zen.”
    292.157 (3rd c.BC), “Glotta” 16.274 (from Egypt), 2nd c.AD: Soranus Medicus 1.105,
    +others, 2nd c.AD: Galenus Medicus 6.36, etc.; ἡ τ. βασιλέως “Sammelb.” 4980 (1st
    c.BC)">LXX+5th c.BC+</a>]; of a mother, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Ajax” 849.">Refs 5th c.BC+</a>] —The _masculine_
    was usually τροφεύς (which see); but τροφός as <i>masculine</i> occurs in [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hercules Furens”
    45, “El.” 409, 5th-6th c.BC: Plato Philosophus “Politicus” 268a, 268c. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>, of a city,
    Συράκοσαι, ἀνδρῶν ἵππων τε δαιμόνιαι τροφοί [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “P.” 2.2; Γῇ τε μητρί, φιλτάτῃ τροφῷ 4th-5th c.BC:
    Aeschylus Tragicus “Septem contra Thebas” 16; αἵματ᾽ ἐκποθένθ᾽ ὑπὸ χθονὸς τροφοῦ
    [prev. author] “Ch.” 66 (Lyric poetry), compare 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 1092 (Lyric poetry), “OC” 760; μήτηρ ἁπάντων γαῖα καὶ κοινὴ τ. 4th-3rd
    c.BC: Menander Comicus “Μονόστιχοι - Fragmenta Comicorum Graecorum” 617; νὺξ ἄστρων
    τ. 5th c.BC: Euripides Tragicus “Electra” 54; τὴν γεωργίαν τῶν ἄλλων τεχνῶν μητέρα
    καὶ τ. 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 5.17, compare 5th-6th c.BC:
    Plato Philosophus “Politicus” 267d ">Refs 5th c.BC+</a>]; of Miletus, τ. τοῦ..
    Ἀπόλλωνος [<a href="javascript:void(0)" title=" “SIG” 906 A5 (4th c.AD). ">Refs
    4th c.AD+</a>]<br /><Level3><b>__3</b></Level3> in <i>neuter</i>, τὸ τροφόν <b>that
    which nourishes,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Politicus” 289a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    τροφός, ἡ, name of a plaster, [<a href="javascript:void(0)" title=" 4th c.AD:
    Oribasius Medicus “fragment” 99. ">Refs 4th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>passive</i>, <b>nursling,</b> τροφοί· ἀντὶ τοῦ θρέμματα (Meineke τροφαί), [<a
