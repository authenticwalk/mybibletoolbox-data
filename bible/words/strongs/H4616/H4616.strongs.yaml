strongs_number: H4616
language: hebrew
lemma: מַעַן
transliteration: maʻan
pronunciation: mah'-an
definition: properly, heed, i.e. purpose; used only adverbially, on account of (as
  a motive or an aim), teleologically, in order that
kjv_usage: because of, to the end (intent) that, for (to,... 's sake), [phrase] lest,
  that, to.
derivation: from H6030 (עָנָה);
