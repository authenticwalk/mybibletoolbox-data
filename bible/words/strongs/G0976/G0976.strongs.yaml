strongs_number: G0976
language: greek
lemma: βίβλος
transliteration: bíblos
kjv_usage: book
derivation: properly, the inner bark of the papyrus plant, i.e. (by implication) a
  sheet or scroll of writing
extended_definition:
  gloss: book
  definition: <b>βίβλος</b>, -ου, ἡ (variant form of βύβλος, the Egyptian <i>papyrus</i>,
    paper made from its fibrous coat), <BR /> [in LXX for סֶפֶר, the form βύβ- being
    sometimes used ;] <BR /><b>a book, a roll</b>, used much less frequently than
    βιβλίον, and with a "connotation of sacredness and veneration" (MM, <i>Exp.</i>,
    x), <ref='Mat.1.1'>Mat.1:1</ref> <ref='Mrk.12.26'>Mrk.12:26</ref>, <ref='Luk.3.4;
    20.42'>Luk.3:4 20:42</ref> <ref='Act.1.20; 7.42; 19.19'>Act.1:20 7:42 19:19</ref>;
    β. τ. ζωῆς, <ref='Php.4.3'>Php.4:3</ref>, <ref='Rev.3.5; 20.15'>Rev.3:5 20:15</ref>.†<BR
    /> (AS)
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
