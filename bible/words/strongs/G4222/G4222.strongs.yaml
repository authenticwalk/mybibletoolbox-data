strongs_number: G4222
language: greek
lemma: ποτίζω
transliteration: potízō
definition: to furnish drink, irrigate
kjv_usage: give (make) to drink, feed, water
derivation: from a derivative of the alternate of G4095 (πίνω);
extended_definition:
  gloss: to water
  definition: '<b>ποτίζω</b><BR /> (πότος), [in LXX chiefly for שָׁקָה hi. ;] <BR
    /><b>to give to drink</b>: with accusative of person(s), <ref=''Mat.25.35, 37;
    25.42; 27.48''>Mat.25:35, 37 25:42 27:48</ref>, <ref=''Mrk.15.36''>Mrk.15:36</ref>,
    <ref=''Luk.13.15''>Luk.13:15</ref>, <ref=''Rom.12.20''>Rom.12:20</ref>; with dupl.
    accusative, <ref=''Mat.10.42''>Mat.10:42</ref>, <ref=''Mrk.9.41''>Mrk.9:41</ref>;
    fig., γάλα, <ref=''1Co.3.2''>1Co.3:2;</ref> ἐκ τ. οἴνου <ref=''Rev.14.8''>Rev.14:8;</ref>
    of plants, to water (Xen., Strab., al.; <ref=''Gen.13.10''>Gen.13:10</ref>), figuratively,
    <ref=''1Co.3.6-8''>1Co.3:6-8</ref> Metaphorical (cf. <ref=''Isa.29.10''>Isa.29:10</ref>
    <ref=''Sir.15.3''>Sir.15:3</ref>), of the Spirit, <ref=''1Co.12.13.''>1Co.12:13.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ποτίζω</b>, <br /> <i>Attic dialect</i> <i>future</i> ιῶ [<a
    href="javascript:void(0)" title=" “Geoponica” 17.12.3">Refs</a>]: (πότος):— <b>give
    to drink,</b> ἄκρητον ποτίσας [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “ἀφορισμοί” 7.46; ἐπότισεν.. ὁ ἰατρὸς τὸ φάρμακον 4th c.BC:
    Aristoteles Philosophus “Physica” 199a34, compare 2nd c.AD: Rufus Medicus “fragment”
    118; οἶνον [ὑποζυγίοις] 4th c.BC: Aeneas Tacticus 27.14 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides) Medicus
    1.11, +others ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3> with <i>double</i>
    <i>accusative</i>, τοὺς ἵππους νέκταρ ἐπότισε <b>gave</b> them nectar <b>to drink,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus”
    247e; μικρὸν ὕδωρ π. τινά LXX.Gen.24.17; ποτήριον π. τινά NT.Mark.9.41, cf. NT.1Cor.12.13
    (_passive_). ">NT+5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>water,</b>
