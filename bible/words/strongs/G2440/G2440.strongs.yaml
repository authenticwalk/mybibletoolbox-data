strongs_number: G2440
language: greek
lemma: ἱμάτιον
transliteration: himátion
definition: a dress (inner or outer)
kjv_usage: apparel, cloke, clothes, garment, raiment, robe, vesture
derivation: neuter of a presumed derivative of ennumi (to put on);
extended_definition:
  gloss: clothing
  definition: '<b>ἱμάτιον</b>, -ου, τό <BR /> (dim, of εἷμα, a garment), [in LXX chiefly
    for בֶּגֶד also for שִׂמְלָה, שַׂלְמָה, etc. ;] <BR />a garment, but in usage
    always (exc. in p1., see infr.) of an outer garment, <b>a mantle, cloak </b>(thrown
    over the χιτών; see Rutherford, <i>NPhr.</i>, 22; <i>DCG</i>, i, 499a): <ref=''Mat.9.16,
    20-21''>Mat.9:16, 20-21</ref> <ref=''Mrk.2.21; 5.27-28, 30''>Mrk.2:21 5:27-28,
    30</ref> <ref=''Jhn.19.2''>Jhn.19:2</ref>, <ref=''Act.12.8''>Act.12:8</ref>, al.;
    opposite to χιτών, <ref=''Mat.5.40''>Mat.5:40</ref>, <ref=''Luk.6.29''>Luk.6:29</ref>,
    <ref=''Act.9.39''>Act.9:39</ref>; pl., garments, clothes (i.e. the cloak and the
    tunic), <ref=''Mat.17.2; 26.65; 27.31, 35''>Mat.17:2 26:65 27:31, 35</ref>, <ref=''Mrk.5.30;
    15.20, 24''>Mrk.5:30 15:20, 24</ref>, <ref=''Jhn.19.23-24''>Jhn.19:23-24</ref>,
    <ref=''Jas.5.2''>Jas.5:2</ref>, al <BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἱμάτιον</b> [ῑμᾰ-], τό, <br /> in form a <i>diminutive</i>
    of ἷμα (i.e. εἷμα), <b>a piece of dress</b>; in usage always of <b>an outer garment</b>,
    formed by an oblong piece of cloth worn above the χιτών, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 333, “IG” 22.1524.205,
    +others, 4th c.BC: Demosthenes Orator 24.114, etc.; λαμπρὸν ἱ. ἔχων 5th c.BC:
    Epicharmus Comicus [277] ">Refs 5th c.BC+</a>]; θοἰμάτιον by crasis for τὸ ἱμ-,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Nubes”
    179, +others; θοἰμάτιον καθεὶς ἄχρι τῶν σφυρῶν 4th c.BC: Demosthenes Orator 19.314;
    ἱματίων ἕλξεις 5th-6th c.BC: Plato Philosophus Alcaeus1.122c ">Refs 5th c.BC+</a>];
    of the Roman <b>toga</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Brutus” 17, “Cor.” 14: hence ἐν ἱματίοις">Refs
    1st c.AD+</a>], of civilians,= <b>togati</b>, [<a href="javascript:void(0)" title="
    [prev. author] “Cam.” 10 ">Refs</a>]; but ἱ. Ἑλληνικόν, opposed to the toga, [<a
    href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Merc.Cond.” 25.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> ἱμάτια, τά, generally,
    <b>clothes</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.9, 5th-6th c.BC: Plato Philosophus “Politicus” 279e, 4th c.BC: Demosthenes Orator
    27.10; by crasis, θαἰμάτια 6th c.BC: Hipponax Iambographus 83.1, 5th-6th c.BC:
    Aristophanes Comicus “Vespae” 408 (Lyric poetry), “Lys.” 1093 ">Refs 6th c.BC+</a>];
    of <b>grave-clothes</b>, ἐν εἱμ. τρισὶ [θάπτειν] [<a href="javascript:void(0)"
    title=" “IG” 12(5).593.2 (Iulis, see/iv 5th c.BC: Bacchylides Lyricus), compare
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Solon” 21. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <i>metaphorically</i>, ἱμάτια πόλεως τείχη [<a href="javascript:void(0)"
    title=" 12th c.AD: Eustathius Episcopus Thessalonicensis 1871.50. ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> generally, <b>cloth</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.23, 1st c.BC: Diodorus Siculus Historicus
    14.109, 2nd-3rd c.AD: Aelianus “Varia Historia” 8.7, 4th c.AD: Iamblichus Philosophus
    “de vita Pythagorica” 21.100. [ἱμ-">Refs 5th c.BC+</a>] in <i>Attic dialect</i>
    Inscrr., [<a href="javascript:void(0)" title=" “IG” 12.427, 386.18, 22.1514.16,
    etc.; εἱμ- [prev. work]12(5) [prev. cited] (εμ- lap.), 5(1).1390.16, +others(Andania,
    1st c.BC), which is easier to explain, see at {εἷμα},{εἱματισμός}.] ">Refs 1st
    c.BC+</a>]'
