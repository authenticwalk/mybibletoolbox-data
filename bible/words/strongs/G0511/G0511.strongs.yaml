strongs_number: G0511
language: greek
lemma: ἀνώτερος
transliteration: anṓteros
definition: upper, i.e. (neuter as adverb) to a more conspicuous place, in a former
  part of the book
kjv_usage: above, higher
derivation: comparative degree of G507 (ἄνω);
extended_definition:
  gloss: higher
  definition: '<b>ἀνώτερος</b>, α, -ον <BR /> [in LXX: <ref=''Neh.3.25''>Neh.3:25</ref>
    (עֶלְיוֹן), <ref=''Ezk.41.7''>Eze.41:7</ref> (מַעַל), <ref=''Tob.8.3''>Tob.8:3</ref>
    * ;] <BR />only in neut., as adv. (cf. ἐξώτερος), <BR /> __(a) <b>of motion, higher</b>:
    <ref=''Luk.14.10''>Luk.14:10;</ref> <BR /> __(b) <b>of rest, above, before</b>:
    <ref=''Heb.10.8.''>Heb.10:8.</ref>†<BR /> (AS)'
  morphology: G:A--C
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνώτερος</b>, α, ον, <br /> <i>comparative</i> <i>adjective</i>
    from ἄνω (B), <b>upper, higher,</b> [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Historia Animalium” 496b35, 1st c.BC: Dionysius
    Halicarnassensis “Ars Rhetorica” 1.1, 2nd c.AD: Lucianus Sophista “Asin.” 9">Refs
    4th c.BC+</a>]; ἐπιβουλῆς ἀ. γέγονεν got <b>the better of,</b>[<a href="javascript:void(0)"
    title=" Nic.Dem. p.25 4th c.BC: Demosthenes Orator ">Refs 4th c.BC+</a>]; <i>neuter</i>
    as <i>adverb</i>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 503b18">Refs 4th c.BC+</a>]; <b>above,</b> [<a
    href="javascript:void(0)" title=" LXX.Lev.11.21">LXX</a>]; <b>earlier</b> in a
    book, [<a href="javascript:void(0)" title=" NT.Heb.10.8, compare 2nd c.BC: Polybius
    Historicus 3.1.1">NT+2nd c.BC+</a>]; <b>to a higher place,</b> [<a href="javascript:void(0)"
    title="NT.Luke.14.10">NT</a>]. <i>adverb</i> ἀνωτέρω, see at {ἄνω}.'
  source: STEPBible/LSJ
