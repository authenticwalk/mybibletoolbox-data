strongs_number: G0478
language: greek
lemma: ἀντικαθίστημι
transliteration: antikathístēmi
definition: to set down (troops) against, i.e. withstand
kjv_usage: resist
derivation: from G473 (ἀντί) and G2525 (καθίστημι);
extended_definition:
  gloss: to resist
  definition: '<b>ἀντι-καθ-ίστημι </b><BR /> [in LXX: <ref=''Deu.31.21''>Deu.31:21</ref>
    (עָנָה), <ref=''Jos.5.7''>Jos.5:7</ref>, <ref=''Mic.2.8''>Mic.2:8</ref> (קוּם)
    * ;] <BR />__1. causal in Pres. imperfect fut. and 1 aor.; to replace, oppose.
    <BR /> __2. Intrans. in pass. and 2 aor. act.; <BR /> __(a) <b>to supersede</b>;
    <BR /> __(b) <b>to resist</b>: <ref=''Heb.12.4.''>Heb.12:4.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀντικαθίστημι</b>, <br /> <i>Ionic dialect</i> ἀντικατ-, <i>future</i>
    -καταστήσω:— <b>replace, substitute,</b> ἄλλα[<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 9.93">Refs 5th c.BC+</a>]; μὴ ἐλάσσω ἀντικαταστῆσαι
    πάλιν <b>replace</b> an equal quantity of gold, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.13">Refs 5th c.BC+</a>]; ἄλλους ἀ. <b>set
    up</b> others <b>in their stead,</b> [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Mirabilia” 838a3. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>set against, oppose,</b> τινὰ πρός τινα[<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 4.93">Refs 5th c.BC+</a>]; <b>establish as a counterpart,</b>
    τινά τινι[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 591a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>set
    up</b> or <b>bring back again,</b> ἀ. ἐπὶ τὸ θαρρεῖν[<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.65">Refs 5th c.BC+</a>]; <b>rally,</b>
    τοὺς θορυβηθέντας[<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    6.11. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>,
    with <i>aorist 2</i> and <i>perfect</i> <i>active</i>; also <i>aorist 1</i> κατεστάθην[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    3.1.38">Refs 5th c.BC+</a>]:—<b>to be put in another''s place, reign in his stead,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.37, X.
    [prev. cited] ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>to
    be pitted against</b> another, <b>opposed,</b> <i>absolutely</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.71, 3.47, etc.; τινί 5th-6th c.BC: Xenophon
    Historicus “de Equitum magistro” 7.5. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4>
    in lawsuits, <b>to be confronted with,</b> τινί, πρός τινα, [<a href="javascript:void(0)"
    title=" “POxy.” 97.9 (2nd c.AD), “BGU” 168.11(2nd c.AD).">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
