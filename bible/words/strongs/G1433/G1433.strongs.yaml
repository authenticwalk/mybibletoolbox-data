strongs_number: G1433
language: greek
lemma: δωρέομαι
transliteration: dōréomai
definition: to bestow gratuitously
kjv_usage: give
derivation: middle voice from G1435 (δῶρον);
extended_definition:
  gloss: to give
  definition: '<b>δωρέω</b>, -ῶ <BR /> [in LXX: <ref=''Gen.30.20''>Gen.30:20</ref>
    (זָבַד), <ref=''Est.8.1''>Est.8:1</ref>, <ref=''Pro.4.2''>Pro.4:2</ref> (נָתַן),
    <ref=''Lev.7.15''>Lev.7:15</ref> (קׇרְבָּן), <ref=''1Es.1.7''>1Es.1:7</ref> <ref=''Est.8.14''>Est.8:14</ref>
    <ref=''Est.8.55''>Est.8:55</ref>, <ref=''Sir.7.25''>Sir.7:25</ref> * ;] <BR /><b>to
    present, bestow</b>. As depon. (with same sense), -Ιομαι,.-οίμαι: <ref=''Mrk.15.45''>Mrk.15:45</ref>,
    <ref=''2Pe.1.3-4''>2Pe.1:3-4</ref>.† <BR /> <re><i>SYN.</i>: δίδωμι, q.v </re>
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δωρ-έω</b>, <br /> <i>future</i> -ήσω [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus “fragment” 17">Refs 8th c.BC+</a>]: <i>aorist</i>
    ἐδώρησα [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Opera
    et Dies” 82, 5th c.BC: Pindarus Lyricus “O.” 6.78 ">Refs 8th c.BC+</a>]:—<b>give,
    present</b>, δῶρον [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus ">Refs 8th c.BC+</a>] [same place]; <b>present</b> one <b>with</b>, θυσίαις
    Ἑρμᾶν Pi.[same place]:—<i>passive</i>, <i>aorist</i> δωρηθῆναι <b>to be given</b>
    or <b>presented</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.87, 5th-6th c.BC: Isocrates Orator 4.26 ">Refs 5th c.BC+</a>]: in
    <i>perfect</i> <i>passive</i>, παρὰ θεῶν δῶρα ὑμῖν δεδώρηται [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Politicus” 274c ">Refs 5th c.BC+</a>];
    and of persons, <b>to be presented with</b> a thing, χώρῃ [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.85, compare 5th c.BC: Sophocles Tragicus
    “Ajax” 1029. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> more frequently
    <i>middle</i> <b>δωρέομαι</b>, ῥεῖα θεὸς.. ἵππους δωρήσαιτ᾽ [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.557 ">Refs 8th c.BC+</a>];
    δωρέεσθαί τί τινι <b>present</b> a thing <b>to</b> one, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.126, 5.37, 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 253, 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.3.20,
    etc.; σπέρμα εἰς Πελοπόννησον δωρήσασθε [prev. author] “HG” 6.3.6 ">Refs 5th c.BC+</a>];
    also δ. τινά τινι <b>present</b> one <b>with</b> a thing, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.54, 3.130, 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 778 ">Refs 5th c.BC+</a>]; δ. τινά <b>to make</b> him <b>presents</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.55 ">Refs
    5th c.BC+</a>]: <i>perfect</i>, δεδώρηται [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Timaeus” 46e, “Lg.” 672b, 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” [5.2.8]. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    in <i>present</i> and <i>imperfect</i> also, <b>offer</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Supplices” 875. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
