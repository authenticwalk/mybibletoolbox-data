strongs_number: G0808
language: greek
lemma: ἀσχημοσύνη
transliteration: aschēmosýnē
definition: an indecency; by implication, the pudenda
kjv_usage: shame, that which is unseemly
derivation: from G809 (ἀσχήμων);
extended_definition:
  gloss: indecency
  definition: '<b>ἀσχημοσύνη</b>, -ης, ή<BR /> (ἀσχήμων), [in LXX chiefly for עֶרְוָה
    ;] <BR /><b>unseemliness</b>: <ref=''Rom.1.27''>Rom.1:27</ref> (MM, see word);
    euphemism for ἡ αἰσχύνη, as frequently in LXX, <b>shame, nakedness</b>: <ref=''Rev.16.15.''>Rev.16:15.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀσχημ-οσύνη</b>, ἡ, <br /> <b>want of form,</b> ἀ. καὶ ἀμορφία[<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Physica”
    190b15, compare 188b20, 6th c.AD: Simplicius Philosophus “in Aristotelis de Caelo
    commentaria - Comm. in Arist. Graeca” 129.26. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>ungracefulness,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Symposium” 196a, “R.” 401a">Refs 5th c.BC+</a>]; <b>awkwardness,</b>
    [<a href="javascript:void(0)" title=" [prev. author] “Tht.” 174c">Refs</a>]; <b>disfigurement,</b>
    τοῦ προσώπου, in playing on the flute, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Politica” 1341b5. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    ἀ. φέρει brings <b>discredit, disgrace,</b> [<a href="javascript:void(0)" title="
    [prev. author] “EN” 1126b33. ">Refs</a>]<br /><Level2><b>__II</b></Level2> in
    moral sense, <b>indecorum, obscene</b> or <b>disgraceful conduct,</b> [<a href="javascript:void(0)"
    title="NT.Rom.1.27: in _plural_, 1st c.AD: Philo Judaeus 1.78, 2nd c.AD: Vettius
    Valens Astrologus 61.31. ">NT+1st c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    euphemistic for αἰδοῖον, [<a href="javascript:void(0)" title=" LXX.Lev.18.7, +others">LXX</a>];
    for ἀπόπατος,[<a href="javascript:void(0)" title="LXX.Deu.23.13(14).">LXX</a>]'
  source: STEPBible/LSJ
