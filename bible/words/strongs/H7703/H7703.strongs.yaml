strongs_number: H7703
language: hebrew
lemma: שָׁדַד
transliteration: shâdad
pronunciation: shaw-dad'
definition: properly, to be burly, i.e. (figuratively) powerful (passively, impregnable);
  by implication, to ravage
kjv_usage: dead, destroy(-er), oppress, robber, spoil(-er), [idiom] utterly, (lay)
  waste.
