strongs_number: G2638
language: greek
lemma: καταλαμβάνω
transliteration: katalambánō
definition: to take eagerly, i.e. seize, possess, etc. (literally or figuratively)
kjv_usage: apprehend, attain, come upon, comprehend, find, obtain, perceive, (over-)take
derivation: from G2596 (κατά) and G2983 (λαμβάνω);
extended_definition:
  gloss: to grasp
  definition: '<b>κατα-λαμβάνω </b><BR /> [in LXX for נָשַׂג hi., לָכַד, etc. ;] <BR
    />__1. <b>to lap hold of, seize, appropriate</b>: <ref=''Mrk.9.18''>Mrk.9:18;</ref>
    with accusative of thing(s), <ref=''1Co.9.24''>1Co.9:24</ref>, <ref=''Php.3.12-13''>Php.3:12-13</ref>
    <BR /> __2. <b>to overtake</b>: as carrel, of διώκω (Field, <i>Notes</i>, 158
    f.), <ref=''Rom.9.30''>Rom.9:30;</ref> ἡ ἡμέρα, <ref=''1Th.5.4''>1Th.5:4;</ref>
    of evils, <ref=''Jhn.1.5; 12.35''>Jhn.1:5 12:35</ref> (cf. 617 T); hence, <b>to
    surprise, discover</b>: <ref=''Jhn.8.3-4''>Jhn.8:3-4</ref>], <BR /> __3. <b>Of
    mental action, to apprehend, comprehend</b>; so mid., in NT (M, <i>Pr.</i>, 158):
    <ref=''Eph.3.18''>Eph.3:18;</ref> before ὅτι, <ref=''Act.4.13; 10.34''>Act.4:13
    10:34</ref>; with accusative and inf., <ref=''Act.25.25''>Act.25:25</ref> (MM,
    <i>Exp.</i>, xv).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταλαμβάνω</b>, <br /> <i>future</i> <b>-λήψομαι</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 311a (in _passive_sense,
    2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 48.9)">Refs 5th c.BC+</a>],
    <i>Ionic dialect</i> <b>-λάμψομαι</b>[<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 6.39, _Aeolic dialect_ -λᾱμψομαι uncertain in 7th-6th
    c.BC: Alcaeus Lyricus “Supp.” 5.9 (see. λαμβάνω)">Refs 7th c.BC+</a>]: <i>perfect</i>
    <b>-είληφα</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 250d, etc. (καθ- “SIG” 129.18 (Carpathos, 4th">Refs 5th c.BC+</a>]
    c.BC)), <b>-λελάβηκα</b> [<a href="javascript:void(0)" title="6th c.BC: Pherecydes
    Syrius Philosophus cited in 3rd c.AD(?): Diogenes Laertius 1.122, 5th c.BC: Herodotus
    Historicus 3.42 (variant{-λελαβήκεε})">Refs 6th c.BC+</a>]:—<i>passive</i>, <i>Ionic
    dialect</i> <i>aorist</i> <b>-ελάμφθην</b>[<a href="javascript:void(0)" title="
    [prev. author] 5.21 ">Refs</a>]; <b>-ελάφθην</b> [<a href="javascript:void(0)"
    title="“SIG” 279.7 (Zelea, 4th c.BC)">Refs 4th c.BC+</a>]: <i>perfect</i> in <i>middle</i>
    sense, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus
    17.85 ">Refs 1st c.BC+</a>]:—<b>seize, lay hold of</b>, with <i>accusative</i>,
    τοῦ κατὰ νῶτα λαβών [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 9.433, compare 5th-6th c.BC: Aristophanes Comicus “Lysistrata”
    624, etc.; κατέλαβε τὴν ἀκρόπολιν 5th c.BC: Thucydides Historicus 1.126, compare
    5th c.BC: Herodotus Historicus 5.71, 5th-6th c.BC: Aristophanes Comicus “Lysistrata”
    263 (Lyric poetry, tmesis), 5th-6th c.BC: Isocrates Orator 4.153, etc. (_metaphorically_,
    τὴν τοῦ νέου τῆς ψυχῆς ἀκρόπολιν κ. 5th-6th c.BC: Plato Philosophus “Respublica”
    560b)">Refs 8th c.BC+</a>]; πάντα φυλακαῖς κ. [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pericles” 33; κ. ἕδρας 5th-6th
    c.BC: Aristophanes Comicus “Ecclesiazusae” 21, 86 ">Refs 5th c.BC+</a>]; φάσκων
    Ποσειδῶ πρότερον Ἀθηνᾶς καταλαβεῖν αὐτήν (i.e. τὴν πόλιν) [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 12.193 ">Refs 5th c.BC+</a>]; later, simply,
    <b>arrive at</b> a place, [<a href="javascript:void(0)" title=" “POxy.” 1829 (6th
    c.AD)">Refs 6th c.AD+</a>], etc.:—<i>middle</i>, <b>seize for oneself</b>, τὰ
    πρήγματα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    6.39 ">Refs 5th c.BC+</a>]; τὰ ἄλλοι οὐ κατελάβοντο matters which others <b>had</b>
    not <b>preoccupied</b>, [<a href="javascript:void(0)" title="[prev. work] 55:
    frequently in 2nd c.BC: Polybius Historicus, κ. λόφον 1.19.5, +others:">Refs 2nd
    c.BC+</a>] —<i>passive</i>, of a person, ὑπὸ τοῦ θεοῦ καταληφθείς <b>possessed</b>,
    [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus 5.8.11. ">Refs
    3rd c.AD+</a>]<br /><Level3><b>__2</b></Level3> of death, fatigue, disaster, etc.,
    τὸν δὲ κατ᾽ ὄσσε ἔλλαβε.. θάνατος [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 5.82; Ἄργον.. κατὰ μοῖρ᾽ ἔλαβεν.. θανάτοιο 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 17.326: with double _accusative_, εὖτ᾽ ἄν μιν
    κάματος κατὰ γυῖα λάβῃσιν 1.192; Δίκη καταλήψεται ψευδῶν τέκτονας 1st c.AD(?):
    Heraclitus 28 ">Refs 8th c.BC+</a>]; <b>befall, overtake</b>, συμφορὰ κ. πόλεις
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hippolytus”
    1161: frequently in 5th c.BC: Herodotus Historicus, θεῖα πρήγματα καταλαμβάνει
    τοὺς αἰελούρους 2.66; πένθεα μεγάλα τοὺς Αἰγυπτίους κ. [prev. passage], compare
    3.42 ">Refs 5th c.BC+</a>]; ὅσα φεύγοντας ἐκ τῆς πατρίδος κακὰ ἐπίδοξα καταλαμβάνειν
    may be expected <b>to befall</b> them,[<a href="javascript:void(0)" title=" 4.11;
    ἤν τι καταλαμβάνῃ νεώτερον τὸν πεζόν 8.21 ">Refs</a>]: followed by <i>infinitive</i>,
    νοῦσός τινα κ. νοσῆσαι [<a href="javascript:void(0)" title=" 3.149, compare 3.75
    ">Refs</a>]; πρίν τι ἀνήκεστον ἡμᾶς κ. [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 4.20; κίνδυνος κ. τινά 4th c.BC: Demosthenes Orator
    18.99 ">Refs 5th c.BC+</a>]; rarely of good fortune, τοῦτον κατέλαβε εὐτυχίη τις
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.139. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>seize with the mind, comprehend</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Axiochus”
    370a, 3rd c.BC: Chrysippus Stoicus 2.39, 2nd c.BC: Polybius Historicus 8.2.6,
    NT.John.1.5 ">NT+5th c.BC+</a>] (perhaps <b>overcome</b>); κάλλος διὰ τῆς [ὄψεως]
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus”
    250d; ἐκ τοῦ φάσματος ὅτι.. 1st c.BC: Dionysius Halicarnassensis 5.46, compare
    2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 1.5.6 ">Refs 5th c.BC+</a>]:—so
    in <i>middle</i>, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    2.66, 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 7.288; ὅτι..
    NT.Act.4.13; τί τὸ πλάτος NT.Eph.3.18 ">NT+1st c.BC+</a>]:— <i>passive</i>, [<a
    href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus “περὶ σημείων
    καὶ σημειώσεων” 22, “Mus.” p.62K., 2nd c.AD: Numenius Apamensis Platonicus cited
    in 4th c.AD: Eusebius Caesariensis Scriptor Ecclesiasticus “Praeparatio Evangelica”
    14.8. ">Refs 1st c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>accept</b>, παρὰ
    τοῦ βασιλέως.. δωροδοκήματα uncertain reading in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Comicus 119.1 (κᾆτ᾽ ἔλαβον Mein.). ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>catch, overtake, come up with</b>, τοὺς φεύγοντας
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.63, compare
    2.30 ">Refs 5th c.BC+</a>], etc.:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" [prev. author] 7.211, 2nd c.BC: Polybius Historicus 1.47.8. ">Refs 2nd
    c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>find on arrival</b>, with <i>participle</i>,
    τινὰ ζῶντα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.10; τὰ πλεῖστα.. προειργασμένα 5th c.BC: Thucydides Historicus 8.65; πάντα ἔξω
    [prev. author] 2.18; ἀνεῳγμένην τὴν θύραν 5th-6th c.BC: Plato Philosophus “Symposium”
    174d; τοὺς ἄρχοντας ἐξιόντας 4th c.BC: Demosthenes Orator 21.85; τινὰ ἔνδον 5th-6th
    c.BC: Plato Philosophus “Protagoras” 311a; τῶν φορτίων πολλὴν ἀπρασίαν 4th c.BC:
    Demosthenes Orator 34.8; τι ὑπάρχον 4th c.BC: Aristoteles Philosophus “Topica”
    131a29 ">Refs 5th c.BC+</a>]; <b>detect</b>, ἐπ᾽ αὐτοφώρῳ ἐμαυτόν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Apologia” 22b ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    κατελήφθη σοῦ λάθρᾳ πωλῶν τὰ σά [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Cyclops” 260, cf. NT.John.8.3, etc.; κατείληπτο σοφιζόμενος
    4th c.BC: Demosthenes Orator 21.164 ">NT+5th c.BC+</a>]; <b>to be taken by surprise</b>,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Publicola” 20. ">Refs 1st c.AD+</a>]<br /><Level2><b>__III</b></Level2> <i>impersonal</i>,
    καταλαμβάνει τινά with <i>infinitive</i>, <b>it happens to</b> one, <b>it is</b>
    one''s <b>fortune</b> to.., καταλαμβάνει μιν φεύγειν [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.152, compare 3.118; καταλελάβηκέ με..
    τοῦτο.. ἐκφῆναι [prev. author] 3.65, compare 4.105, 6.38. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> <i>absolutely</i>, πρὸς τὴν καταλαβοῦσαν συμφορήν
    <b>that had befallen</b>, [<a href="javascript:void(0)" title=" [prev. author]
    4.161 ">Refs</a>]; τὰ καταλαβόντα, ={τὰ συμβάντα}, <b>what had happened, the circumstances</b>,
    [<a href="javascript:void(0)" title=" [prev. author] 9.49; ἢν πόλεμος καταλάβῃ
    5th c.BC: Thucydides Historicus 2.54, compare 18; εἰ -λαμβάνοι ἀναχώρησις [prev.
    author] 4.31 ">Refs 5th c.BC+</a>]; τῆς νυκτὸς -λαμβανούσης as night <b>was coming
    on</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus
    20.86; Χειμῶνος ἤδη -λαμβάνοντος 2nd c.AD: Herodianus Grammaticus 7.2.9. ">Refs
    1st c.BC+</a>]<br /><Level2><b>__V</b></Level2> <b>hold down, cover</b>, τῇ Χειρὶ
    τὸν ὀφθαλμόν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Theaetetus” 165b; τὰς Χεῖρας 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Sertorius” 26 ">Refs 5th c.BC+</a>]; <b>fasten down</b>, κ. πῶμα γόμφοις [<a
    href="javascript:void(0)" title=" [prev. author] 2.356c, compare 2nd c.AD: Galenus
    Medicus 13.358">Refs 2nd c.AD+</a>] (so in <i>middle</i>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 3.37)">Refs 1st c.BC+</a>]:—<i>passive</i>,
    <b>to</b> <b>be compressed</b>, opposed to διαλύεσθαι, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Problemata” 870b11; τὰς φλέβας -λαμβανόμενοι
    [prev. author] “Somn.Vig.” 455b7. ">Refs 4th c.BC+</a>]<br /><Level3><b>__V.2</b></Level3>
    <b>keep under, repress, check</b>, κ. τινῶν αὐξανομένην τὴν δύναμιν [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.46 ">Refs 5th c.BC+</a>]; κ. τὸ πῦρ <b>get</b>
    it <b>under</b>,[<a href="javascript:void(0)" title=" [prev. work] 87; ἴσχε καὶ
    κ. σεωυτόν [prev. author] 3.36 ">Refs</a>]; κ. τὰς διαφοράς <b>put an end to</b>
    them, [<a href="javascript:void(0)" title=" [prev. author] 7.9 ">Refs</a>].; κ.
    ἐρίζοντας <b>stop</b> their quarrelling, [<a href="javascript:void(0)" title="
    [prev. author] 3.128 ">Refs</a>]: followed by <i>infinitive</i>, κ. τοὺς Αἰγυπτίους
    ταῦτα μὴ ποιέειν [<a href="javascript:void(0)" title=" [prev. author] 2.162 ">Refs</a>];
    ὁ τῶν Περσέων θάνατος καταλαμφθεὶς ἐσιγήθη <b>inquiries about</b> their death
    <b>being checked.. </b>, [<a href="javascript:void(0)" title=" [prev. author]
    5.21. ">Refs</a>]<br /><Level4><b>__V.2.b</b></Level4> κ. τὸ πνεῦμα <b>hold</b>
    the breath, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 6.176,
    +others ">Refs 2nd c.AD+</a>]<br /><Level3><b>__V.3</b></Level3> <b>bind</b>,
    κ. πίστι καὶ ὁρκίοισι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 9.106; ὅρκοις 5th c.BC: Thucydides Historicus 4.86, etc.">Refs 5th
    c.BC+</a>]:—<i>passive</i>, εἴ τινι -λέλαμμαι ὅρκῳ [<a href="javascript:void(0)"
    title=" “SIG” 360.41 (from Chersonesus)">Refs</a>]; νόμοις, ἔθεσι κατειλημμένα
    <b>enforced</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1324b22; ζημίαις 5th-6th c.BC: Plato Philosophus “Leges” 823a ">Refs
    5th c.BC+</a>]; [τὰς σπονδὰς] ηὗρε κατειλημμένας he found the treaty <b>concluded</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 5.21 codices
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__V.4</b></Level3> <b>compel, constrain</b>
    one <b>to do</b>, with <i>infinitive</i>, ἀναγκαίη μιν κ. φαίνειν <b>forces</b>
    him to bring out the truth, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.75:">Refs 5th c.BC+</a>] —<i>passive</i>, ἀναγκαίῃ καταλαμβανόμενος
    <b>being constrained</b>, [<a href="javascript:void(0)" title=" [prev. author]
    2.65, compare 5th c.BC: Thucydides Historicus 7.57. ">Refs 5th c.BC+</a>]<br /><Level3><b>__V.5</b></Level3>
    <b>convict, condemn</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Antipho
    Orator 2.4.11 ">Refs 5th c.BC+</a>]; opposed to ἀπολύειν, [<a href="javascript:void(0)"
    title=" [prev. author] 4.4.9; ἐὰν καταληφθεὶς ἀποθάνω [prev. author] 2.2.9, compare
    “IG” 12(2).526A20 (Eresus, 4th c.BC)">Refs 4th c.BC+</a>]; of the prosecutor,
    <b>secure a conviction,</b> [<a href="javascript:void(0)" title=" Rev.Phil. 1928.192
    (Erythrae, 5th c.BC)">Refs 5th c.BC+</a>]; ὁ -λαβών [<a href="javascript:void(0)"
    title=" “SIG” 578.58 (Teos, 2nd c.BC), etc. ">Refs 2nd c.BC+</a>]'
