    work] 51: with _genitive_, τούτων κενεώσεται.. αἰών">Refs 5th c.BC+</a>] <b>will
    be left without</b> them, Emp.[same place]; κεκενωμένου τοῦ τείχεος πάντων <b>stripped</b>
