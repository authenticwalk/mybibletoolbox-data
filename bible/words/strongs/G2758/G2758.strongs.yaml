strongs_number: G2758
language: greek
lemma: κενόω
transliteration: kenóō
definition: to make empty, i.e. (figuratively) to abase, neutralize, falsify
kjv_usage: make (of none effect, of no reputation, void), be in vain
derivation: from G2756 (κενός);
extended_definition:
  gloss: to empty
  definition: '<b>κενόω</b>, -ῶ <BR /> (κενός, which see), [in LXX: <ref=''Jer.14.2;
    15.9''>Jer.14:2 15:9</ref> (עָמָל pu.)* ;] <BR />to empty. Metaphorical, to empty,
    make empty, vain or of no effect: καύχημα, <ref=''1Co.9.15''>1Co.9:15;</ref> ἑαυτόν,
    of Christ, <ref=''Php.2.7''>Php.2:7</ref> (v Lft.; <i>ICC</i>, in 1, and esp.
    Gifford, Incarn., 54 ff.); pass., πίστις, <ref=''Rom.4.14''>Rom.4:14;</ref> ὁ
    σταυρός, <ref=''1Co.1.17''>1Co.1:17;</ref> καύχημα, <ref=''2Co.9.3''>2Co.9:3</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
