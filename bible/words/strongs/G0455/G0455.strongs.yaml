strongs_number: G0455
language: greek
lemma: ἀνοίγω
transliteration: anoígō
definition: to open up (literally or figuratively, in various applications)
kjv_usage: open
derivation: from G303 (ἀνά) and (to open);
extended_definition:
  gloss: to open
  definition: <b>ἀν-οίγω</b><BR /> (ἀνά, οἴγω = οἴγνυμι) [in LXX chiefly for פָּתַח
    ;] <BR /><b>to open</b>; <BR /> __1. trans., with accusative; a door or gate,
    <ref='Act.5.19; 12.14'>Act.5:19 12:14</ref>, <ref='Rev.4.1'>Rev.4:1</ref>; pass.,
    <ref='Act.12.10; 16.26-27'>Act.12:10 16:26-27</ref>; metaphorically of opportunity
    or welcome, <ref='Act.14.27'>Act.14:27</ref>, <ref='Col.4.3'>Col.4:3</ref>, <ref='Rev.3.20'>Rev.3:20</ref>;
    pass., <ref='1Co.16.9'>1Co.16:9</ref>, <ref='2Co.2.12'>2Co.2:12</ref>, <ref='Rev.3.8'>Rev.3:8</ref>;
    absol. (sc. θύραν), <ref='Act.5.23; 12.16'>Act.5:23 12:16</ref>; with dative of
    person(s), <ref='Luk.12.36'>Luk.12:36</ref>, <ref='Jhn.10.3'>Jhn.10:3</ref>; metaphorically,
    <ref='Mat.7.7-8; 25.11'>Mat.7:7-8 25:11</ref>, <ref='Luk.11.9-10; 13.25'>Luk.11:9-10
    13:25</ref>, <ref='Rev.3.7'>Rev.3:7</ref>; θησαυρούς (<ref='Sir.43.14'>Sir.43:14</ref>),
    <ref='Mat.2.11'>Mat.2:11</ref>; τ. μνημεῖα, <ref='Mat.27.52'>Mat.27:52;</ref>
    τάφος, <ref='Rom.3.13'>Rom.3:13;</ref> τ. φρέαρ, <ref='Rev.9.2'>Rev.9:2;</ref>
    of heaven, <ref='Mat.3.16'>Mat.3:16</ref>, <ref='Luk.3.21'>Luk.3:21</ref>, <ref='Act.10.11'>Act.10:11</ref>,
    <ref='Rev.11.19; 15.5; 19.11'>Rev.11:19 15:5 19:11</ref>; σφραγῖδα, <ref='Rev.5.9;
    6.1'>Rev.5:9 6:1</ref> ff. <ref='Rev.8.1'>Rev.8:1</ref>; βιβλίον, βιβλαρίδιον,
    <ref='Luk.4.17'>Luk.4:17</ref>, <ref='Rev.5.2-5; 10.2, 8; 20.12'>Rev.5:2-5 10:2,
    8 20:12</ref>; τ. στόμα, <ref='Mat.17.27'>Mat.17:27;</ref> id. Hebraistically
    (<ref='Num.22.28'>Num.22:28</ref>, <ref='Job.3.1'>Job.3:1</ref>, <ref='Isa.50.5'>Isa.50:5</ref>,
    al.), of beginning to speak, <ref='Mat.5.2'>Mat.5:2</ref>, <ref='Act.8.32, 35;
    10.34; 18.14'>Act.8:32, 35 10:34 18:14</ref>; before εἰς βλαιφημίας, <ref='Rev.13.6'>Rev.13:6;</ref>
    ἐν παραβολαῖς (<ref='Psa.78.2'>Psa.78:2</ref>), <ref='Mat.13.35'>Mat.13:35</ref>;
    of recovering speech, <ref='Luk.1.64'>Luk.1:64;</ref> of the earth opening, <ref='Rev.12.16'>Rev.12:16;</ref>
    τ. ὀφθαλμoύς, <ref='Act.9.8, 40'>Act.9:8, 40</ref>; id. with genitive of person(s),
    of restoring sight, <ref='Mat.9.30; 20.33'>Mat.9:30 20:33</ref>, <ref='Jhn.9:1ff;
    10.21, 11:37ff'>Jhn.9:1ff; 10.21, 11:37</ref>ff</ref>  ; metaphorically, <ref='Act.26.18'>Act.26:18;</ref>
    ἀκοάς, with genitive of person(s), of restoring hearing, <ref='Mrk.7.35.'>Mrk.7:35.</ref>
    <BR /> __2. Intrans. in 2 pf., ἀνέῳγα (M, <i>Pr.</i>, 154); heaven, <ref='Jhn.1.51'>Jhn.1:51;</ref>
    τ. στόμα, before πρός, of speaking freely, <ref='2Co.6.11'>2Co.6:11</ref> (cf.
    δι-ανοίγω and see MM, <i>VGT</i>, 45).†<BR /> (AS)
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> ἀνοίγ-νῡμι</b> <br /> [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 12.10">Refs 5th c.BC+</a>]; <u>ἀνοίγω</u> [<a
    href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 5.88, 5th c.BC:
    Herodotus Historicus 3.37, 117">Refs 5th c.BC+</a>], and <i>Attic dialect</i>
    as [<a href="javascript:void(0)" title=" “IG” 1.32 (συν-), +others: later ἀνοιγνύω
    4th c.BC: Demetrius Phalereus Rhetor “Demetrius on Style” 122, 2nd c.AD: Pausanias
    Periegeta 8.41.4">Refs 4th c.BC+</a>]: <i>imperfect</i> ἀνἔῳγον[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.221, +others, 5th c.BC: Herodotus
    Historicus 1.187, etc.; also ἀνῷγον 8th c.BC: Ilias Homerus Epicus “Illiad” 14.168;
    rarely ἤνοιγον 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    1.1.2 and 6.21">Refs 8th c.BC+</a>]; <i>Ionic dialect</i> and <i>Epic dialect</i>
    ἀναοίγεσκον[<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 24.455; late ἀνεῴγνυον 2nd c.AD: Appianus Historicus “Bella Civilia”
    4.81, etc.">Refs 8th c.BC+</a>]: <i>future</i> ἀνοίξω[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Pax” 179">Refs 5th c.BC+</a>]: <i>aorist</i>
    ἀνέῳξα[<a href="javascript:void(0)" title=" [prev. author] “V.” 768, 5th c.BC:
    Thucydides Historicus 2.2, 5th c.BC: Hippocrates Medicus “περὶ διαίτης” 2.56,
    ">Refs 5th c.BC+</a>]<i>participle</i> ἀνεῴξας [<a href="javascript:void(0)" title="
    “CIG” “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum” (add.)
    (from Antiphellus)">Refs</a>]; also ἤνοιξα[<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.5.13">Refs 5th
    c.BC+</a>] and in late Prose; <i>Ionic dialect</i> ἄνοιξα[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.68 (best codices ἀνῷξα), 4.143, 9.118">Refs
    5th c.BC+</a>]; <i>poetry</i> ἀνῷξα[<a href="javascript:void(0)" title=" 3rd c.BC:
    Theocritus Poeta Bucolicus 14.15, κἀνῷξε 1st c.BC: Philodemus Philosophus “Academicorum
    Index” p.103">Refs 3rd c.BC+</a>] M.: <i>perfect</i> ἀνέῳχα[<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 42.30, 4th-3rd c.BC: Menander Comicus 229;
    ἀνέῳγα 5th c.AD: Aristaenetus Rhetor 2.22 (see. below)">Refs 4th c.BC+</a>]: <i>pluperfect</i>
    ἀνεῴγει[<a href="javascript:void(0)" title=" 5th c.BC: Pherecrates Comicus 86(Pors.)">Refs
    5th c.BC+</a>]:—<i>passive</i>, ἀνοίγνῠμαι [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Ion” 923, 5th-6th c.BC: Aristophanes Comicus “Equites”
    1326">Refs 5th c.BC+</a>]: late <i>future</i> ἀνοιχθήσομαι[<a href="javascript:void(0)"
    title=" LXX.Isa.60.11, 1st-2nd c.AD: Epictetus Philosophus “Enchiridion” 33.13
    (variant); ἀνοιγήσομαι LXX.Neh.7.3, “PMag.Par.” 1.358; ἀνεῴξομαι 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 5.1.14">LXX+5th c.BC+</a>]:
    <i>perfect</i> ἀνέῳγμαι[<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Hippolytus” 56, 5th c.BC: Thucydides Historicus 2.4, etc.; ἀνῷγμαι 3rd
    c.BC: Theocritus Poeta Bucolicus 14.47">Refs 5th c.BC+</a>]; later ἤνοιγμαι (δι-)
    best reading in [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “ἐπιδημίαι” 7.80, compare 1st c.AD: Josephus Historicus “contra Apionem” 2.9">Refs
    5th c.BC+</a>]; <i>pluperfect</i> ἀνέῳκτο[<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.1.14 ">Refs
    5th c.BC+</a>](<i>perfect</i> [<a href="javascript:void(0)" title=" 2 ἀνέῳγα">Refs</a>]
    is used in <i>passive</i> sense in [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “περὶ νούσων” 4.39, “Cord.” 7">Refs 5th c.BC+</a>], and later
    Prose, as [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.693d, NT.John.1.51, NT.2Cor.6.11, 2nd c.AD: Lucianus Sophista
    “Nav.” 4">NT+1st c.AD+</a>] (though he condemns it [<a href="javascript:void(0)"
    title=" “Sol.” 8)">Refs</a>]; but in <i>Attic dialect</i>, only [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Dinarchus Orator “Fragmenta - Orat.” _Attic dialect_ 81)">Refs
    4th c.BC+</a>]: <i>aorist</i> ἀνεῴχθην[<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Ion” 1563">Refs 5th c.BC+</a>], <i>subjunctive</i> ἀνοιχθῆ[<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 44.37, _optative_
    ἀνοιχθείην 5th-6th c.BC: Plato Philosophus “Phaedo” 59d">Refs 5th c.BC+</a>],
    <i>participle</i> ἀνοιχθείς[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.130, 5th-6th c.BC: Plato Philosophus “Symposium” 216d; later ἠνοίχθην
    2nd c.AD: Pausanias Periegeta 2.35.7, LXX.Psa.105(106).17">LXX+5th c.BC+</a>];
    and <i>aorist 2</i> ἠνοίγην[<a href="javascript:void(0)" title=" NT.Mark.7.35,
    2nd c.AD: Lucianus Sophista “Am.” 14, etc.—In late Gr., very irregular forms occur,
    ἠνέῳξα LXX.Gen.8.6; ἠνέωχα “PMag.Par.” 1.2261; ἠνέῳγμαι NT.Rev.10.8, 3rd c.AD:
    Heliodorus Scriptor Eroticus 9.9; ἠνεῴχθην LXX.Gen.7.11">NT+2nd c.AD+</a>]; also
    <i>aorist 1</i> <i>infinitive</i> ἀνωίξαι[<a href="javascript:void(0)" title="
    4th c.AD(?): Quintus Smyrnaeus Epicus 12.331; ἀνωίχθην 4th-5th c.AD(?): Nonnus
    Epicus “Dionysiaca” 7.317">Refs 4th c.AD+</a>]:—<b>open,</b> of doors, etc., ἀναοίγεσκον
    μεγάλην κληῗδα <b>they tried to put back</b> the bolt <b>so as to open</b> [the
    door], [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    24.455, compare 14.168; πύλας ἀνοῖξαι 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    604; θύραν 5th-6th c.BC: Aristophanes Comicus “Vespae” 768; also without θύραν,
    ἐπειδὴ αὐτῷ ἀνέῳξέ τις 5th-6th c.BC: Plato Philosophus “Protagoras” 310b, compare
    314d">Refs 8th c.BC+</a>]; χηλοῦ δ᾽ ἀπὸ πῶμ᾽ ἀνέῳγε <b>took off</b> the cover
    <b>and opened</b> it, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 16.221; φωριαμῶν ἐπιθήματα κάλ᾽ ἀνέῳγεν 24.228">Refs 8th c.BC+</a>];
    so ἀ. σορόν, θήκας, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.68, 187; κιβωτόν 5th c.BC: Lysias Orator 12.10">Refs 5th c.BC+</a>];
    ἀ. σήμαντρα, σημεῖα, διαθήκην, <b>open</b> seals, etc., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Respublica Lacedaemoniorum” 6.4, 4th
    c.BC: Demosthenes Orator 42.30, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Caesar” 68; and _metaphorically_, καθαρὰν ἀνοίξαντι κλῇδα φρενῶν 5th c.BC: Euripides
    Tragicus “Medea” 660">Refs 5th c.BC+</a>]; ἀ. βίβλινον (i.e. οἶνον) <b>tap</b>
    it, [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus
    14.15">Refs 3rd c.BC+</a>]; γῆρυν ἀνοίξας, for στόμα, [<a href="javascript:void(0)"
    title=" 3rd-4th c.AD: Tryphiodorus Epicus 477">Refs 3rd c.AD+</a>]; ἀ. φιλήματα
    kiss <b>with open mouths,</b> [<a href="javascript:void(0)" title=" 3rd c.AD(?):
    Achilles Tatius Astronomus 2.37. ">Refs 3rd c.AD+</a>]<br /><Level4><b>__b</b></Level4>
    <b>throw open</b> for use, γυμνάσιον[<a href="javascript:void(0)" title=" “OGI”
    529.11">Refs</a>]; κἀνῷξε σχολὰς <b>opened</b> school, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “Academicorum Index” p.103M.">Refs 1st
    c.BC+</a>]; εἰ ἀνοίξω ἐργαστήριο; shall I <b>open</b> a shop? [<a href="javascript:void(0)"
    title=" 2nd c.AD: Astrampsychus Onirocriticus “Oracula” 43p.5H. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <i>metaphorically</i>, <b>lay open, unfold, disclose,</b>
    ὄνομα[<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    322; ἔργ᾽ ἀναιδῆ 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 515, compare
    5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 326; λανθάνουσαν ἀτυχίαν 4th-3rd
    c.BC: Menander Comicus 674. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    as nautical term, <i>absolutely</i>, <b>get into the open sea, get clear of land,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 1.1.2, 5.13, 6.21; but ἁλὸς κέλευθον ἀ. 5th c.BC: Pindarus
    Lyricus “P.” 5.88">Refs 5th c.BC+</a>] is <b>to open</b> or <b>first show</b>
    the way over the sea. <br /><Level2><b>__II</b></Level2> <i>passive</i>, <b>to
    be open, stand open, lie open,</b> ὄπισθε τῆς ἀνοιγομένης θύρης[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.9; ἀνεῳγμένην καταλαμβάνειν τὴν θύραν
    5th-6th c.BC: Plato Philosophus “Symposium” 174e; ἀνεῳγμένας πύλας Ἅιδου 5th c.BC:
    Euripides Tragicus “Hippolytus” 56; δικαστήρια ἀνοίγεται 5th-6th c.BC: Plato Philosophus
    “Respublica” 405a; παρέξει τἀμπόρι᾽ ἀνεῳγμένα 5th-6th c.BC: Aristophanes Comicus
    “Aves” 1523; ἀνέῳκται τὸ δεσμωτήριον 4th c.BC: Demosthenes Orator 24.208; λέων
    τὰ ἐντὸς ἀνοιχθείς ">Refs 5th c.BC+</a>]<b>cut open,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 497b17">Refs 4th
    c.BC+</a>]; κόλποι δι᾽ ἀλλήλων ἀνοιγόμενοι <b>opening</b> one into another, [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Crassus” 4: _metaphorically_, θησαυρὸς ὡς ἀνοίγνυται κακῶν 5th c.BC: Euripides
    Tragicus “Ion” 923.">Refs 5th c.BC+</a>]'
