strongs_number: G0363
language: greek
lemma: ἀναμιμνήσκω
transliteration: anamimnḗskō
definition: to remind; (reflexively) to recollect
kjv_usage: call to mind, (bring to , call to, put in), remember(-brance)
derivation: from G303 (ἀνά) and G3403 (μιμνήσκω);
extended_definition:
  gloss: to remind
  definition: '<b>ἀνα-μιμνήσκω</b><BR /> [in LXX for זָכַר hi. ;] <BR /><b>to remind,
    call to one''s remembrance</b>: with accusative of thing(s), <ref=''1Co.4.17''>1Co.4:17;</ref>
    with inf., <ref=''2Ti.1.6.''>2Ti.1:6.</ref> Pass., <b>to remember, call to mind</b>:
    <ref=''Mrk.11.21; 14.72''>Mrk.11:21 14:72</ref>, <ref=''2Co.7.15''>2Co.7:15</ref>,
    <ref=''Heb.10.32''>Heb.10:32</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναμιμνήσκω</b>, <br /> <i>future</i> ἀναμνήσω, <i>poetry</i>
    ἀμμνήσω: <i>Aeolic dialect</i> <i>aorist</i> <i>active</i> ὀμναῖσαι[<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Sappho Lyrica “Papyrus fragments” in E. Diehl, 23.10">Refs
    7th c.BC+</a>]: <i>aorist</i> <i>infinitive</i> <i>passive</i> ὀμνάσθην[<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 29.26">Refs 3rd c.BC+</a>]:— <b>remind</b>
    one <b>of</b> a thing, with <i>double</i> <i>accusative</i>, ταῦτά μ᾽ ἀνέμνησας[<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.211.
    compare 5th c.BC: Herodotus Historicus 6.140, 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 1133, 5th c.BC: Thucydides Historicus 6.6">Refs 8th c.BC+</a>]: but
    also with <i>genitive</i> <i>of things</i>, μή μ᾽ ἀναμνήσῃς κακῶν[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Alcestis” 1045, compare 5th-6th c.BC: Plato
    Philosophus “Menexenus” 246a: with _accusative_ _person_ only, 7th-6th c.BC: Sappho
    Lyrica [prev. cited] ">Refs 7th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with
    <i>accusative</i> <i>person</i> et <i>infinitive</i>, <b>remind</b> one to do,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 4.54. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> with <i>accusative</i> <i>of things</i>
    only, <b>recall to memory, make mention of,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 2.4.11, 4th c.BC: Demosthenes Orator 18.213.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> followed by <i>conjunction</i>,
    ἀ. ὅτι.. [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.89, etc.; ὡς εἶχε τὰ πράγματ᾽ ἀναμνῆσαι 4th c.BC: Demosthenes Orator 18.17.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> ἀναμιμνῄσκων, ὁ, <b>remembrancer,</b>
    [<a href="javascript:void(0)" title=" LXX.2Ki.20.24, +others ">LXX</a>]<br /><Level2><b>__II</b></Level2>
    <i>passive</i>, <b>remember, recall to mind,</b> τινός[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.151, 5th c.BC: Thucydides Historicus
    2.54, etc.">Refs 5th c.BC+</a>]; less frequently τι, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 661, 5th-6th c.BC: Plato Philosophus
    “Phaedo” 72e, 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.1.26; περί τι 5th-6th
    c.BC: Plato Philosophus “Respublica” 329a">Refs 5th c.BC+</a>]: followed by a
    <i>relative</i>, ἀναμνησθέντας οἷα ἐπάσχετε[<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 5.109: _absolutely_, [prev. author] 3.51, 5th-6th
    c.BC: Aristophanes Comicus “Ecclesiazusae” 552. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    ἀ. νοσήματος have a <b>relapse,</b> [<a href="javascript:void(0)" title=" 2nd
    c.AD: Galenus Medicus 17(2).423.">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
