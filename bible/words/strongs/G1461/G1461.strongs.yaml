strongs_number: G1461
language: greek
lemma: ἐγκεντρίζω
transliteration: enkentrízō
definition: to prick in, i.e. ingraft
kjv_usage: graff in(-to)
derivation: from G1722 (ἐν) and a derivative of G2759 (κέντρον);
extended_definition:
  gloss: to ingraft
  definition: '<b>ἐγκεντρίζω</b>, see: ἐνκ-.<BR /> <b>ἐν-κεντρίζω</b> (Rec. ἐγρ-,
    see: ἐν; κεντρίζω, to graft), <BR /> [in LXX: <ref=''Wis.16.11''>Wis.16:11</ref>
    *;] <BR />to ingraft, graft in. figuratively, with accusative of person(s), <ref=''Rom.11.17,19,23,24''>Rom.11:17,19,23,24</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐγκεντ-ρίζω</b>, <br /> <b>goad, spur on</b>, [<a href="javascript:void(0)"
    title=" LXX.Wis.16.11 (_passive_). ">LXX</a>]<br /><Level2><b>__II</b></Level2>
    of plants, <b>graft</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 2.2.5, 3rd c.AD: Porphyrius Tyrius Philosophus
    “ad Gaurum - Abh. Berl. Akad.” 10.1 (_passive_)">Refs 4th c.BC+</a>], etc.: <i>metaphorically</i>,
    [<a href="javascript:void(0)" title=" NT.Rom.11.17, 3rd c.AD: Plotinus Philosophus
    2.9.7 ">NT+3rd c.AD+</a>]; of a Centaur, ὃν φύσις ἐνεκέντρισεν ἵππῳ [<a href="javascript:void(0)"
    title=" “APl.” 4.116 (from Euodus). ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    (κέντρον) <b>concentrate</b>, [<a href="javascript:void(0)" title=" 5th-6th c.AD:
    Damascius Philosophus “de Principiis” 74:">Refs 5th c.AD+</a>] —<i>passive</i>
    [<a href="javascript:void(0)" title=", [prev. work] 263. ">Refs</a>]'
  source: STEPBible/LSJ
