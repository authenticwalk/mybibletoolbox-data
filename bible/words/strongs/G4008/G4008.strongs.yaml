strongs_number: G4008
language: greek
lemma: πέραν
transliteration: péran
definition: through (as adverb or preposition), i.e. across
kjv_usage: beyond, farther (other) side, over
derivation: apparently accusative case of an obsolete derivative of (to "pierce");
extended_definition:
  gloss: other side
  definition: '<b>πέραν </b><BR /> <i>adv.</i>, [in LXX for עֵבֶר and cognate forms
    ;] <BR /><b>on the other side, across </b>(usually with the idea of water lying
    between); <BR /> __(a) as in the older poets, as prep. with genitive: τ. θαλάσσης,
    <ref=''Jhn.6.1, 17; 6.22, 25''>Jhn.6:1, 17 6:22, 25</ref>; τ. Ἰορδάνου, <ref=''Mat.4.15''>Mat.4:15</ref>
    (LXX), <ref=''Mat.4.25; 19.1''>Mat.4:25 19:1</ref>, <ref=''Mrk.3.8; 10.1''>Mrk.3:8
    10:1</ref>, <ref=''Jhn.1.28; 3.26; 10.40''>Jhn.1:28 3:26 10:40</ref>; τ. χειμάρρου
    τ. Κέδρων, <ref=''Jhn.18.1''>Jhn.18:1;</ref> <BR /> __(b) τὸ π., <b>the region
    beyond, the other side</b>: <ref=''Mat.8.18, 28; 14.22; 16.5''>Mat.8:18, 28 14:22
    16:5</ref>, <ref=''Mrk.4.35; 5.21; 6.45; 8.13''>Mrk.4:35 5:21 6:45 8:13</ref>;
    τ. θαλάσσης, <ref=''Mrk.5.1''>Mrk.5:1;</ref> τ. λίμνης, <ref=''Luk.8.22.''>Luk.8:22.</ref>†<BR
    /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πέρᾱν</b>, <br /> <i>Ionic dialect</i> and <i>Epic dialect</i>
    <b>πέρην</b>, <i>adverb</i> <b>on the other side, across</b>, in early Poets always
    with <i>genitive</i>, especially of water, νήσων αἳ ναίουσι π. ἁλός [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.626; πέρνασχ᾽ ὅν τιν᾽ ἕλεσκε
    π. ἁλός 24.752 (never in 8th c.BC: Odyssea Homerus Epicus “Odyssey”); π. κλυτοῦ
    Ὠκεανοῖο 8th-7th c.BC: Hesiodus Epicus “Theogonia” 215 ">Refs 8th c.BC+</a>];
    π. Χάεος ζοφεροῖο[<a href="javascript:void(0)" title=" [prev. work] 814; π. πόντοιο
    5th c.BC: Pindarus Lyricus “N.” 5.21; τὰ π. τοῦ Ἴστρου 5th c.BC: Herodotus Historicus
    5.9; πόντου π. τραφεῖσαν 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1200; πολιοῦ
    π. πόντου 5th c.BC: Sophocles Tragicus “Antigone” 334 (Lyric poetry)">Refs 5th
    c.BC+</a>]; π. τοῦ Ἑλλησπόντου, τοῦ ποταμοῦ, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.67, 5th-6th c.BC: Xenophon Historicus “Anabasis”
    4.3.3 ">Refs 5th c.BC+</a>]; π. Ἕβρον is corrupt in [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hercules Furens” 386 (to be read Ἕβρου).
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>absolutely</i>, <b>on
    the other side</b>, especially of water, προσορμίζεσθαι.. π. ἐν τῇ Ῥηναίῃ [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.97; π. εἶναι
    5th-6th c.BC: Xenophon Historicus “Anabasis” 2.4.20, 3.5.12, etc.; π. γενέσθαι
    [prev. work] 6.5.22. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> with
    Verbs of motion, followed by εἰς, <b>over</b> or <b>across</b> to.., π. ἐς τὴν
    Ἀχαιίην διέπεμψαν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    8.36; π. εἰς τὴν Ἀσίαν διαβῆναι 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.2.2;
    διαπλεύσαντες π. τῆς Ἀκαρνανίας ἐς Οἰνιάδας 5th c.BC: Thucydides Historicus 1.111
    ">Refs 5th c.BC+</a>]; also without εἰς, ἐκ Θάσου διαβαλόντες π. having crossed
    <b>over</b> (i.e. ἐς τὴν ἤπειρον), [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 6.44. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    frequently with <i>Article</i>, διαβιβάζεσθαι εἰς τὸ π. τοῦ ποταμοῦ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 3.5.2 ">Refs 5th c.BC+</a>];
    διέβη εἰς τὸ π. [<a href="javascript:void(0)" title=" [prev. author] “HG” 1.3.17
    ">Refs</a>]; ἐν τῷ π. [<a href="javascript:void(0)" title=" [prev. author] “An.”
    4.3.11 ">Refs</a>]; τὰ π. things <b>done on the opposite side</b>, [<a href="javascript:void(0)"
    title="[prev. work] 4.3.24 ">Refs</a>]; τὰ π. πράγματα, opposed to τὰ ἐπὶ τάδε,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 3.97.5 ">Refs
    2nd c.BC+</a>]; οἱ π. those <b>on the other side</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Marius” 23 ">Refs
    1st c.AD+</a>]; ἡ ὄχθη ἡ π. [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus
    Historicus “Anabasis” 5.10.2. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>over against, opposite</b>, with <i>genitive</i>, π. ἱερῆς Εὐβοίης [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.535: frequently in 2nd c.AD:
    Pausanias Periegeta, 2.22.2, 5.15.8, +others ">Refs 8th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    less frequently ={πέρα} (A), <b>beyond</b>, with <i>genitive</i>, π. Νείλοιο παγᾶν
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “I.” 6(5).23;
    π. γε πόντου καὶ τόπων Ἀτλαντικῶν 5th c.BC: Euripides Tragicus “Hippolytus” 1053,
    cf. Alcaeus585 (Lyric poetry), “Supp.” 676. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>right through</b>, καῦσις [ἔστω] μὴ πέρην [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “Mochl.” 37 ">Refs 5th c.BC+</a>]; ἐς τὸ π. [<a
    href="javascript:void(0)" title=" [prev. author] “Art.” 11.">Refs</a>]—π. with
    <i>genitive</i> usually precedes its case, but follows it in A.[same place], [<a
    href="javascript:void(0)" title=" 2nd c.AD: Pausanias Periegeta 5.15.8. (Cf.πέρα
    (B).) ">Refs 2nd c.AD+</a>]'
