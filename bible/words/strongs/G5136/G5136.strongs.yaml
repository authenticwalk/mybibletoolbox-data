strongs_number: G5136
language: greek
lemma: τραχηλίζω
transliteration: trachēlízō
definition: to seize by the throat or neck, i.e. to expose the gullet of a victim
  for killing (generally, to lay bare)
kjv_usage: opened
derivation: from G5137 (τράχηλος);
extended_definition:
  gloss: to lay bare
  definition: '<b>τραχηλίζω</b><BR /> (τράχηλος), <BR />prop., of wrestlers, <BR />
    to take by the throat, hence (Philo), to prostrate, overthrow. Metaphorical, but
    in what sense and from what age it is doubtful (see Westc., Rendall, on He, l.with;
    <i>DB</i>, iii, 625n), τραχηλισμένα, <b>laid open </b>(RV, Westc.; downcast, Rendall):
    <ref=''Heb.4.13.''>Heb.4:13.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τρᾰχηλ-ίζω</b>, <br /> <i>future</i> <i>Attic dialect</i> <b>-ιῶ</b>[<a
    href="javascript:void(0)" title=" “PPetr.” 2p.52 (3rd c.BC)">Refs 3rd c.BC+</a>]:—<b>bend</b>
    or <b>twist the neck of</b> a victim, βοῦν [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus “Characteres” 27.5. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> in wrestling, ''<b>scrag</b>'' one''s opponent,
    τοὺς νεανίσκους [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Antonius” 33 ">Refs 1st c.AD+</a>]:— <i>passive</i>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Amatores”
    132c, 3rd c.BC: Teles Philosophus p.50 H., 4th c.AD: Themistius Sophista “Orationes”
    23.291b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <i>metaphorically</i>,
    <b>inflict hardship on</b> a combatant, τοὺς.. φίλους οἱ λειπόμενοι τραχηλιοῦσι
    πόλεμοι [<a href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 2.131 ">Refs
    1st c.AD+</a>]:—<i>passive</i>, ἐμφυλίῳ πολέμῳ καὶ διχονοίᾳ -ιζόμενοι [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Bellum Judaicum” 4.6.2. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__II.3</b></Level3> <i>metaphorically</i> in <i>passive</i>, <b>to
    be overpowered, swept away,</b> ταῖς ἐπιθυμίαις [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 2.127 ">Refs 1st c.AD+</a>]; of ships in a whirlpool,
    [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus 6.2.3.
    ">Refs 1st c.BC+</a>]<br /><Level2><b>__III</b></Level2> in a pun on <i>significations</i>
    [<a href="javascript:void(0)" title=" 1, 11.1, and 11.3, ἰδὼν Ὀλυμπιονίκην εἰς
    ἑταίραν πυκνότερον ἀτενίζοντα, ἴδε ἔφη, κριὸν Ἀρειμάνιον ὡς ὑπὸ τοῦ τυχόντος κορασίου
    -ίζεται">Refs</a>] see how the ram''s <b>neck is being twisted,</b> [<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Diogenes Laertius 6.61, compare 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.521b; τοὺς πολυπράγμονας ἴδοις ἂν ὑπὸ παντὸς ὁμοίως
    θεάματος -ιζομένους καὶ περιαγομένους [prev. passage] ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__IV</b></Level2> <i>passive</i>, <b>to be laid open,</b> [<a href="javascript:void(0)"
    title="NT.Heb.4.13">NT</a>]; τετραχηλισμένα· πεφανερωμένα, [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]'
  source: STEPBible/LSJ
