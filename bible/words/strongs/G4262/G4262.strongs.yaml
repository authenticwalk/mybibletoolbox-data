    title=" 12th c.AD: Eustathius Episcopus Thessalonicensis 1063.44 ">Refs</a>];
    ἡ π. πύλη the <b>sheep</b>-gate, [<a href="javascript:void(0)" title=" LXX.Neh.3.1
    ">LXX</a>]; without πύλη, [<a href="javascript:void(0)" title=" NT.John.5.2 (nisi
