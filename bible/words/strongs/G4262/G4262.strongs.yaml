language: greek
lemma: προβατικός
transliteration: probatikós
definition: relating to sheep, i.e. (a gate) through which they were led into Jerusalem
kjv_usage: sheep (market)
derivation: from G4263 (πρόβατον);
extended_definition:
  gloss: Sheep Gate
  definition: '<b>προβατικός</b>, -ή, -όν<BR /> (πρόβατον) [in LXX (π. πύλη): <ref=''Neh.3.1,
    32; 12.39''>Neh.3:1, 32 12:39</ref> (צֹאן)* ;] <BR /><b>of sheep</b>: ἡ π. (sc.
