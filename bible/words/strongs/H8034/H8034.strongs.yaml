strongs_number: H8034
language: hebrew
lemma: שֵׁם
transliteration: shêm
pronunciation: shame
definition: an appellation, as amark or memorial of individuality; by implication
  honor, authority, character
kjv_usage: '[phrase] base, (in-) fame(-ous), named(-d), renown, report.'
derivation: a primitive word (perhaps rather from through the idea of definite and
  conspicuous position; compare H8064 (שָׁמַיִם));
