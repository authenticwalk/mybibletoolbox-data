strongs_number: H2607
language: hebrew
lemma: חֲנָנִי
transliteration: Chănânîy
pronunciation: khan-aw-nee'
definition: Chanani, the name of six Israelites
kjv_usage: Hanani.
derivation: from H2603 (חָנַן); gracious;
extended_definition:
  gloss: Hanani
  definition: 'A man living at the time of Exile and Return, only mentioned at Neh.12.36;
    <br> son of: Jonathan (H3129K); <br> brother of: Zechariah (H2148Z), Shemaiah
    (H8098V), Azarel (H5832J), Milalai (H4450), Gilalai (H1562), Maai (H4597), Nethanel
    (H5417P) and Judah (H3063K)<BR> § Hanani = "gracious"<br>1) one of the sons of
    Heman, a chief musician of David, and head of the 18th course of the service<br>2)
    a seer who rebuked Asa, king of Judah, and was imprisoned<br>2a) maybe, father
    of Jehu the seer who testified against Baasha<br>3) one of the priests who in
    the time of Ezra took a foreign wife<br>4) brother of Nehemiah whom Nehemiah appointed
    governor of Jerusalem<br>5) another priest who was the chief musician under Nehemiah'
