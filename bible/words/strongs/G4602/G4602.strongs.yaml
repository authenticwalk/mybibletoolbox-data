    σ., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Gorgias”
    450c, “Sph.” 264a; σὺν σιγῇ 5th c.BC: Critias Philosophus, Tragicus, Elegiacus
    25.22 ">Refs 5th c.BC+</a>]: like{σῖγα}, as an exclamation, σιγῇ νῦν <b>be silent
    now!</b> [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 15.440. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>in
    an undertone, in a whisper, secretly</b> [<a href="javascript:void(0)" title="compare
    (σῖγα 2), σ. λόγον ἐποιέετο 5th c.BC: Herodotus Historicus 8.74; τὰ σ. βουλευόμενα
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.1.19 ">Refs 5th c.BC+</a>];
    σιγῇ ἔχειν τι keep it <b>secret</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 9.93 ">Refs 5th c.BC+</a>]; σιγᾷ καλύψαι, σιγῇ στέγειν,
