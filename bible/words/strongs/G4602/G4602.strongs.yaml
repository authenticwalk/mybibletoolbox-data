    “Iphigenia Aulidensis” 542; σ. τῶνδε θήσομαι πέρι [prev. author] “Med.” 66; γύναι,
    γυναιξὶ κόσμον ἡ σ. φέρει 5th c.BC: Sophocles Tragicus “Ajax” 293; κόσμος ἡ σ.
