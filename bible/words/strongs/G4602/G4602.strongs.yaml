    καλά [prev. author] “fragment” 81 ">Refs 5th c.BC+</a>]; πολλῶν φάρμακον κακῶν
    σ. [<a href="javascript:void(0)" title=" 5th c.BC: Carcinus Tragicus 7.2 ">Refs
    5th c.BC+</a>]; δυσμενὴς τῇ σ. [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 7.237 ">Refs 5th c.BC+</a>]; ἡ ἄγαν σ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 1251, compare 1256: _plural_,
    σιγαὶ ἀνέμων 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 10 (_anapaest
    meter_); σιγαὶ.. τῶν νεωτέρων παρὰ πρεσβυτέροις 5th-6th c.BC: Plato Philosophus
    “Respublica” 425b. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4> in a
    mystical or religious sense,[<a href="javascript:void(0)" title=" Aristeas 95,
    NT.Rev.8.1; σ. σύμβολον θεοῦ ζῶντος “PMag.Par.” 1.559. ">NT</a>]<br /><Level2><b>__II</b></Level2>
    σιγῇ, as <i>adverb</i>, <b>in silence</b>, the only case used by [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus, πάντες ἥατο σιγῇ 8th c.BC: Ilias Homerus Epicus
