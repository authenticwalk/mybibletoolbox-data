strongs_number: G2681
language: greek
lemma: κατασκηνόω
transliteration: kataskēnóō
definition: to camp down, i.e. haunt; figuratively, to remain
kjv_usage: lodge, rest
derivation: from G2596 (κατά) and G4637 (σκηνόω);
extended_definition:
  gloss: to dwell
  definition: '<b>κατα-σκηνόω</b>, -ῶ <BR /> [in LXX chiefly for סָכַךְ ;] <BR /><b>to
    pitch one''s tent, lodge, dwell</b>: before ἐν, <ref=''Mat.13.32''>Mat.13:32</ref>,
    <ref=''Luk.13.19''>Luk.13:19</ref>; ὑπό, with accusative, <ref=''Mrk.4.32''>Mrk.4:32;</ref>
    ἐπ᾽ ἐλπιδι, <ref=''Act.2.26''>Act.2:26</ref> (LXX).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατασκην-όω</b>, <br /> <b>take up one''s quarters, encamp</b>,
    εἰς.. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Cyr.” 4.5.39, “Hell.Oxy.” 16.2, etc.; ἐν.. LXX.1Ch.23.25; ἔνθα κατεσκηνώκατε
    Xenophon Historicus [{5-6th c.BC}] “Institutio Cyri (Cyropaedia)” 6.2.2 ">LXX+6th
    c.BC+</a>]: generally, <b>rest</b>, [<a href="javascript:void(0)" title=" ἐπ᾽
    ἐλπίδι Vetus Testamentum Graece redditum LXX.Psa.15(16).9 ">LXX</a>]; <b>settle</b>,
    of birds, [<a href="javascript:void(0)" title=" ἐν κλάδοις NT.Matt.13.32 ">NT</a>]:
    <i>metaphorically</i>, [<a href="javascript:void(0)" title=" οὐ ψυχὴ ἐν μόνῳ ἀνθρώπῳ
    κ. 3rd c.AD: Porphyrius Tyrius Philosophus “de Abstinentia - Porphyrii Opuscula”
    4.9 ">Refs 3rd c.AD+</a>].'
  source: STEPBible/LSJ
