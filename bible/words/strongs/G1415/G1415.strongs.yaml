strongs_number: G1415
language: greek
lemma: δυνατός
transliteration: dynatós
definition: powerful or capable (literally or figuratively); neuter possible
kjv_usage: able, could, (that is) mighty (man), possible, power, strong
derivation: from G1410 (δύναμαι);
extended_definition:
  gloss: able
  definition: '<b>δυνατός</b>, -ή, -όν<BR /> (δύναμαι), [in LXX for גִּבּוֹר, חַיִל,
    etc. ;] <BR />__1. <b>strong, mighty, powerful</b>: absol., <ref=''Luk.1.49''>Luk.1:49</ref>,
    1 <ref=''Col.1.26''>Col.1:26</ref>; οἱ δ., <i>the chief men</i>, <ref=''Act.25.5''>Act.25:5</ref>
    ; of spiritual strength, <ref=''Rom.15.1''>Rom.15:1</ref>, <ref=''2Co.12.10; 13.9''>2Co.12:10
    13:9</ref>; before ἐν, <ref=''Luk.24.19''>Luk.24:19</ref>, <ref=''Act.7.22; 18.24''>Act.7:22
    18:24</ref>; πρός, <ref=''2Co.10.4.''>2Co.10:4.</ref> <BR /> __2. C. inf., <b>able
    to do</b>; <ref=''Luk.14.31''>Luk.14:31</ref>, <ref=''Act.11.17''>Act.11:17</ref>,
    <ref=''Rom.4.21; 11.23''>Rom.4:21 11:23</ref>, <ref=''2Ti.1.12''>2Ti.1:12</ref>,
    <ref=''Tit.1.9''>Tit.1:9</ref>, <ref=''Heb.11.19''>Heb.11:19</ref>, <ref=''Jas.3.2''>Jas.3:2</ref>.
    <BR /> __3. Neut., δυνατόν, <b>possible</b>: <ref=''Mat.19.26''>Mat.19:26</ref>,
    <ref=''Mrk.9.23; 10.27; 14.36''>Mrk.9:23 10:27 14:36</ref>, <ref=''Luk.18.27''>Luk.18:27</ref>,
    <ref=''Act.2.24; 20.16''>Act.2:24 20:16</ref>; εἰ δ. (ἐστι),  <ref=''Mat.24.24;
    26.30''>Mat.24:24 26:30</ref>, <ref=''Mrk.13.22; 14.35''>Mrk.13:22 14:35</ref>,
    <ref=''Rom.12.18''>Rom.12:18</ref>, <ref=''Gal.4.15''>Gal.4:15</ref>; τὸ δ. (=
    ἡ δύναμις) αὐτοῦ, <ref=''Rom.9.22.''>Rom.9:22.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δῠνᾰτ-ός</b>, ή, όν, <br /> also ός, όν [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 2.14, 2nd c.AD: Apollonius Biographus
    Cit. 2 ">Refs 5th c.BC+</a>]:— <b>strong, mighty</b>, in body or mind, ὅ τι ἦν
    αὐτῶν δυνατώτατον <b>the ablest-bodied men</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.31 ">Refs 5th c.BC+</a>]; <b>sound in
    limb</b>, opposed to ἀδύνατος, [<a href="javascript:void(0)" title=" 5th c.BC:
    Lysias Orator 24.12; σῶμα δ. πρός τι 5th-6th c.BC: Xenophon Historicus “Oeconomicus”
    7.23; χερσὶ καὶ ψυχᾷ δ. 5th c.BC: Pindarus Lyricus “N.” 9.39; τοῖς σώμασι καὶ
    ταῖς ψυχαῖς 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.1.19; εἴς τι 5th-6th
    c.BC: Plato Philosophus “Hp.Mi.” 366a; κατά τι [prev. work] 366d (_superlative_):
    with _accusative_, [prev. passage] (_superlative_) ">Refs 5th c.BC+</a>]; of ships,
    <b>fit for service</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 7.60 ">Refs 5th c.BC+</a>]; of things, δυνατώτερον ἀδικία δικαιοσύνης
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    351a ">Refs 5th c.BC+</a>]; λόγος a <b>powerful</b> argument, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae” 1p.31U.; δ. προτείχισμα
    2nd c.BC: Polybius Historicus 10.31.8. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>infinitive</i>, <b>able</b> to do, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.97, etc.">Refs 5th c.BC+</a>]; δ. λῦσαι <b>mighty</b>
    to loose, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.”
    10(11).9; λέγειν τε καὶ πράσσειν-ώτατος 5th c.BC: Thucydides Historicus 1.139,
    5th-6th c.BC: Plato Philosophus “Protagoras” 319a ">Refs 5th c.BC+</a>]; -ώτατοι
    καὶ τοῖς σώμασιν καὶ τοῖς χρήμασιν λῃτουργεῖν Decrees cited in [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 29.5; ἐᾶν τοὺς δ.
    ἄρχειν 5th-6th c.BC: Xenophon Historicus “Respublica Atheniensium” 1.3 ">Refs
    5th c.BC+</a>]; ὅσονπερ δ. εἰμι, with <i>infinitive</i> omitted, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 523. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    of outward power, <b>powerful, influential</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 219; τῶν Ἑλλήνων δυνατώτατοι 5th
    c.BC: Herodotus Historicus 1.53 ">Refs 5th c.BC+</a>]; οἱ δ. <b>the chief men
    of rank and influence</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.65; χρήμασι δ. [prev. author] 1.13, etc., compare “OGI” 669.13 (1st
    c.AD). ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>able to produce,
    productive</b>, χώρα -ωτέρα εἰς τὴν καρπῶν ἔκφυσιν [<a href="javascript:void(0)"
    title=" “Geoponica” 2.21.5. ">Refs</a>]<br /><Level3><b>__5</b></Level3> <b>potential</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Metaphysica”
    1048a27. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>,
    of things, <b>possible</b>, οὐ δύνατον γένεσθαι [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Sappho Lyrica “Papyrus fragments” in E. Diehl, 5.21, compare
    5th c.BC: Herodotus Historicus 9.111, 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    97 (Lyric poetry), etc.">Refs 7th c.BC+</a>]; ὁδὸς δυνατὴ καὶ τοῖς ὑποζυγίοις
    πορεύεσθαι <b>practicable</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 4.1.24; λόγου δ. κατανοῆσαι 5th-6th c.BC: Plato
    Philosophus “Phaedo” 90c; βίον τοῖς πλείστοις κοινωνῆσαι δ. 4th c.BC: Aristoteles
    Philosophus “Politica” 1295a30 ">Refs 5th c.BC+</a>]; κατὰ τὸ δυνατόν, <b>quantum
    fieri possit</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Cratylus” 422d, 4th c.BC: Demosthenes Orator 3.6, etc.; ἐς τὸ δ. 5th c.BC: Herodotus
    Historicus 3.24; εἰς ὅσον ἀνθρώπῳ δ. μάλιστα 5th-6th c.BC: Plato Philosophus “Phaedrus”
    277a; ἐκ τῶν δυνατῶν 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.2.23; ἐπὶ
    τὸ δ. [prev. author] “Cyn.” 5.8; ἐν δυνατῷ εἶναι “BCH” 29.172 (Delos, 2nd c.BC)">Refs
    5th c.BC+</a>]; also ὅσον δυνατόν [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Iphigenia Aulidensis” 997; ὅσον καθ᾽ ἡμᾶς δ. [prev. author]
    “Ba.” 183 ">Refs 5th c.BC+</a>]; especially with <i>superlative</i>, ὡς δ. πλεῖστον
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 12.278; ὡς
    δ. κακίστους 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.5.5; γνώμη ὡς δ.
    δικαιοτάτη 4th c.BC: Demosthenes Orator 24.13 ">Refs 5th c.BC+</a>]; τὰ δ. things
    <b>which are practicable</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 5.89, compare 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1359b1. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>adverb</i>
    -τῶς <b>strongly, powerfully</b>, εἰπεῖν δ. [<a href="javascript:void(0)" title="
    4th c.BC: Aeschines Orator 2.48 ">Refs 4th c.BC+</a>]: <i>superlative</i> -ώτατα
    <b>most ably</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 516d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    δ. ἔχει it is <b>possible</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 7.11. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
