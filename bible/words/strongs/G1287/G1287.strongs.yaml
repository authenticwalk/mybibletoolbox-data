strongs_number: G1287
language: greek
lemma: διασκορπίζω
transliteration: diaskorpízō
definition: to dissipate, i.e. (genitive case) to rout or separate; specially, to
  winnow; figuratively, to squander
kjv_usage: disperse, scatter (abroad), strew, waste
derivation: from G1223 (διά) and G4650 (σκορπίζω);
extended_definition:
  gloss: to scatter
  definition: '<b>δια-σκορπίζω </b><BR /> [in LXX for פּוּץ, זָרָה, etc. ;] <BR /><b>to
    scatter abroad, disperse</b>: of sheep, <ref=''Mat.26.31''>Mat.26:31</ref> = <ref=''Mrk.14.27''>Mrk.14:27</ref>"
    (LXX) ; of persons, <ref=''Luk.1.51''>Luk.1:51</ref>, <ref=''Act.5.37''>Act.5:37</ref>,
    opposite to συνάγω, <ref=''Jhn.11.52''>Jhn.11:52;</ref> of winnowing grain, <ref=''Mat.25.24,
    26''>Mat.25:24, 26</ref>; metaphorically, of property, <b>to squander, waste</b>:
    <ref=''Luk.15.13; 16.1''>Luk.15:13 16:1</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
