strongs_number: H7964
language: hebrew
lemma: שִׁלּוּחַ
transliteration: shillûwach
pronunciation: shil-loo'-akh
definition: (only in plural) a dismissal, i.e. (of a wife) divorce (especially the
  document); also (of a daughter) dower
kjv_usage: presents, have sent back.
derivation: or שִׁלֻּחַ; from H7971 (שָׁלַח);
