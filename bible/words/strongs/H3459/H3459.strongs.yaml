extended_definition:
  gloss: Ishmaelite
  definition: 'Someone descended from Ishmael who was a man of Arabia living at the
    time of the Patriarchs, first mentioned at Gen.16.11; <br> son of: Abraham (H0085)
    and Hagar (H1904); <br> half-brother of: Isaac (H3327), Zimran (H2175), Jokshan
    (H3370), Medan (H4091), Midian (H4080), Ishbak (H3435) and Shuah (H7744); <br>
    father of: Nebaioth (H5032), Kedar (H6938), Adbeel (H0110), Mibsam (H4017), Mishma
    (H4927), Dumah (H1746), Massa (H4854), Hadad (H2301), Tema (H8485), Jetur (H3195),
    Naphish (H5305), Kedemah (H6929) and Mahalath (H4258)<BR>Group of <i>yish.ma.el</i>
    (יִשְׁמָעֵאל "Ishmael" H3458) <BR> § Ishmaelite , of Ishmael "God will hear"<br>
    a descendant of Ishmael<br>'
