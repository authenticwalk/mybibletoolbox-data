strongs_number: G1217
language: greek
lemma: δημιουργός
transliteration: dēmiourgós
definition: a worker for the people, i.e. mechanic (spoken of the Creator)
kjv_usage: maker
derivation: from G1218 (δῆμος) and G2041 (ἔργον);
extended_definition:
  gloss: builder
  definition: '<b>δημιουργός</b>, -οῦ, ὑ<BR /> (δῆμος, ἔργον), [in LXX: <ref=''2Ma.4.1''>2Ma.4:1</ref>
    * ;] <BR />__1. <b>one who works for the people</b>. <BR /> __2. Univ., <b>an
    author, builder, maker</b>; <b>the maker</b> of the world (Xen., <i>Mem.</i>,
    I, 4, 9, al.), <ref=''Heb.11.10.''>Heb.11:10.</ref>†<BR /> <re><i>SYN.</i>: κτίστης,
    <i>creator</i>, τεχνίτης, <i>craftsman, designer</i>. In He, l.with, τ. has reference
    to the plan, δ. to its execution.</re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δημιουργ-ός</b>, <br /> <i>Epic dialect</i> <b>δημιοεργός</b>
    (also [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.31
    codices)">Refs 5th c.BC+</a>], ὁ, <b>one who works for the people, skilled workman,
    handicraftsman</b> (opposed to ἰδιώτης, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Politicus” 298c, “Prt.” 327c, “Ion” 531c), 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 17.383, 19.135; ἐχάλκευσε ξίφος.. Αιδης
    δ. ἄγριος 5th c.BC: Sophocles Tragicus “Ajax” 1035 ">Refs 8th c.BC+</a>]; of medical
    <b>practitioners,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ἀρχαίης ἰητρικῇς” 1, 5th-6th c.BC: Plato Philosophus “Symposium”
    186d ">Refs 5th c.BC+</a>]; but opposed to scientific physicians (ἀρχιτεκτονικοί),
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1282a3 ">Refs 4th c.BC+</a>]; of sculptors, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 529e ">Refs 5th c.BC+</a>]; of confectioners
    and cooks, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.31, 4th-3rd c.BC: Menander Comicus 518.12 (_feminine_), 4th c.BC: Antiphanes
    Comicus 225, Alexandr.Comedy texts 3 ">Refs 5th c.BC+</a>]; μέλιτος δ., of the
    bee, [<a href="javascript:void(0)" title=" 4th c.AD: Julianus Imperator “Orationes”
    8.241a ">Refs 4th c.AD+</a>]; οἱ δ. <b>the artisan class</b> at Athens, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 13.2, 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Theseus” 25 ">Refs 4th c.BC+</a>]; opposed
    to πολιτικοί, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Apologia” 23e ">Refs 5th c.BC+</a>]; δαμιουργοί, ={πόρναι}, [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, <b>maker,</b> ἡ μαντικὴ φιλίας θεῶν καὶ ἀνθρώπων δ. [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Symposium”
    188d ">Refs 5th c.BC+</a>]; νόμων, πολιτείας, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Politica” 1273b32; λόγων 4th c.BC: Aeschines
    Orator 3.215 ">Refs 4th c.BC+</a>]; δ. κακῶν <b>author</b> of ill, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 1059.7; πειθοῦς δ. ἡ ῥητορική
    5th-6th c.BC: Plato Philosophus “Gorgias” 453a; ἀρετῆς [prev. author] “R.” 500d,
    4th c.BC: Aristoteles Philosophus “Politica” 1329a21; ἐναργείας 4th c.BC: Demetrius
    Phalereus Rhetor “Demetrius on Style” 215 ">Refs 5th c.BC+</a>]; ὄρθρος δημιοεργός
    morn <b>that calls man to work,</b> [<a href="javascript:void(0)" title=" hymnus
    ad Mercurium 98. ">Refs</a>]<br /><Level3><b>__3</b></Level3> <b>creator, producer,</b>
    νυκτός τε καὶ ἡμέρας [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Timaeus” 40c; οὐρανοῦ [prev. author] “R.” 530a ">Refs 5th c.BC+</a>];
    especially in later philosophy, <b>the Creator</b> of the visible world, <b>Demiurge,</b>
    [[<a href="javascript:void(0)" title=" 5th-6th c.BC: Philolaus Philosophus] 21,
    5th c.BC: Hippocrates Medicus “ἐπιστολαί” 23, 1st c.AD: Philo Judaeus 1.632, etc.;
    ὁ νοῦς ἀπεκύησε ἕτερον νοῦν δ. “Corpus Hermeticum” 1.9 ">Refs 5th c.BC+</a>];
    also name for μονάς, [<a href="javascript:void(0)" title=" “Theologumena Arithmeticae”
    5.24: as ">Refs</a>] <i>adjective</i>, δ. λόγος <b>creative</b> reason, [<a href="javascript:void(0)"
    title=" 5th c.AD: Syrianus Philosophus et Rhetor “in Metaphysica commentaria -
    Comm. in” 7.27. ">Refs 5th c.AD+</a>]<br /><Level2><b>__II</b></Level2> in many
    Greek states, title of <b>a magistrate,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 5.47 (from Mantinea), Epist. Philipp. cited in
    4th c.BC: Demosthenes Orator 18.157 (from Peloponnesus), 2nd c.BC: Polybius Historicus
    23.5.16 (Achaean League)">Refs 5th c.BC+</a>], etc.:—<i>Doric dialect</i> <b>δαμιωργός</b>,
    [<a href="javascript:void(0)" title=" “IG” 12(3).174 (from Astypalaea)">Refs</a>];
    <b>δαμιουργός</b>, [<a href="javascript:void(0)" title="[prev. work] 4.679 (from
    Hermione)">Refs</a>]; <b>δαμιοργός</b>, [<a href="javascript:void(0)" title="[prev.
    work]5(1).1390.116 (Andania, 1st c.BC)">Refs 1st c.BC+</a>]; <b>δαμιεργός</b>,
    [<a href="javascript:void(0)" title="[prev. work]12(3).168 (from Astypalaea)">Refs</a>]:—<i>Ionic
    dialect</i> <b>δημιοργός</b>, [<a href="javascript:void(0)" title="[prev. work]12(7).241
    (from Amorgos), “Michel” 368.1 (from Samos).—In 4th c.BC: Aristoteles Philosophus
    “Politica” 1275b29 there is a play upon the double meaning. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> as a priestly title, δ. θεᾶς Ῥώμης [<a href="javascript:void(0)"
    title=" “BGU” 937.9 (3rd c.AD). ">Refs 3rd c.AD+</a>]'
