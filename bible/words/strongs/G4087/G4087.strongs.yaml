strongs_number: G4087
language: greek
lemma: πικραίνω
transliteration: pikraínō
definition: to embitter (literally or figuratively)
kjv_usage: be (make) bitter
derivation: from G4089 (πικρός);
extended_definition:
  gloss: to embitter
  definition: '<b>πικραίνω</b><BR /> (πικρός), [in LXX for מָרַד, קָצַף, etc. ;] <BR
    /><b>to make bitter</b>: <ref=''Rev.10.9''>Rev.10:9;</ref> pass., <ref=''Rev.8.11;
    10.10''>Rev.8:11 10:10</ref>; metaphorically, to embitter (LXX) : pass., before
    πρός, <ref=''Col.3.19.''>Col.3:19.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πικρ-αίνω</b>, <br /> <b>make sharp</b> or <b>keen</b>, especially
    to the taste, π. τὴν κοιλίαν <b>make</b> it <b>bitter,</b> [<a href="javascript:void(0)"
    title=" NT.Rev. 10.9">NT</a>]:— <i>passive</i>, τὸ στόμα πικραίνεται [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ διαίτης ὀξέων” 30: opposed to γλυκαίνεσθαι,
    4th c.BC: Aristoteles Philosophus “Physica” 244b20. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, <b>embitter, irritate</b>, τὴν ψυχήν [<a href="javascript:void(0)"
    title=" LXX.Job.27.2 ">LXX</a>]; τὴν ἀκοήν <b>affect</b> it <b>harshly</b>, opposed
    to γλυκαίνω, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    “de Compositione Verborum” 12, 15 ">Refs 1st c.BC+</a>]; <b>make harsh</b>, νόμους
    conjecture in [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 693 ">Refs 4th c.BC+</a>]:—<i>passive</i>, <b>to be exasperated, embittered</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    731d, 3rd c.BC: Theocritus Poeta Bucolicus 5.120 ">Refs 5th c.BC+</a>]; ὁ ζωγράφος
    πονεῖ τι καὶ π. <b>vexes himself</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Antiphanes Comicus 144.3; π. ἐπί τισι LXX.Exo.16.20 ">LXX+4th c.BC+</a>];
    ἔν τισι[<a href="javascript:void(0)" title="LXX.Ruth.1.20 ">LXX</a>]; also ἐπικράνθη
    μοι it <b>grieved</b> me, [<a href="javascript:void(0)" title="[prev. work] 13.
    ">Refs</a>]<br /><Level3><b>__3</b></Level3> of style, <b>make harsh</b> or <b>rugged</b>,
    διάλεκτον [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    “de Demosthene” 55, compare 34. ">Refs 1st c.BC+</a>]'
