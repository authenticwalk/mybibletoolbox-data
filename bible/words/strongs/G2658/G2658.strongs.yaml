strongs_number: G2658
language: greek
lemma: καταντάω
transliteration: katantáō
definition: to meet against, i.e. arrive at (literally or figuratively)
kjv_usage: attain, come
derivation: from G2596 (κατά) and a derivative of G473 (ἀντί);
extended_definition:
  gloss: to come to
  definition: '<b>κατ-αντάω</b>, -ῶ <BR /> [in LXX: <ref=''2Sa.3.29''>2Ki.3:29</ref>
    (חוּל), <ref=''2Ma.4.21''>2Ma.4:21</ref> <ref=''2Mac.4.24''>2Mac 4:24</ref> <ref=''2Mac.4.44''>2Mac
    4:44</ref> <ref=''2Mac.6.14''>2Mac 6:14</ref> * ;] <BR /><b>to come to, arrive
    at</b>: before εἰς, with accusative loc., <ref=''Act.16.1; 18.19, 24; 21.7; 25.13''>Act.16:1
    18:19, 24 21:7 25:13</ref> (see  M, <i>Pr.</i>, 132) <ref=''Act.27.12; 28.13''>Act.27:12
    28:13</ref>; before ἀντικρύ, with genitive, <ref=''Act.20.15.''>Act.20:15.</ref>
    Metaphorical, before εἰς, with accusative of person(s), <ref=''1Co.10.11; 14.36''>1Co.10:11
    14:36</ref>; id. with accusative of thing(s), <b>to attain to</b>: <ref=''Act.26.7''>Act.26:7</ref>,
    <ref=''Eph.4.13''>Eph.4:13</ref>, <ref=''Php.3.11''>Php.3:11</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταντ-άω</b>, <br /> <b>come down to, arrive</b>, εἰς τὰ βασίλεια,
    ἐπὶ κοίτην, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus
    4.52, 3.27, compare “PTeb.” 59.3 (1st c.BC), etc.: _metaphorically_, ἐπὶ τὴν φυσικὴν
    ὁδόν 2nd c.AD: Vettius Valens Astrologus 259.3, compare 185.16, 251.30. ">Refs
    1st c.BC+</a>]<br /><Level3><b>__2</b></Level3> in a speech or narrative, <b>come
    to, arrive at</b> a point, [<a href="javascript:void(0)" title=" εἰς τὴν ἔκπτωσιν
    2nd c.BC: Polybius Historicus 4.1.8; ἐπί τινας λογισμούς [prev\. author] 10.37.3;
    κ. ἐπὶ τὸν ὅρκον 1st c.BC: Diodorus Siculus Historicus 1.79, cf. J “AJ” 3.10.4,
    etc.">Refs 2nd c.BC+</a>]; <b>have recourse to</b>, ἐπὶ [τὴν ἡδονήν] [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “Ep.” 3p.63U.; ἐπὶ τὰ δάκρυα 1st c.BC:
    Philodemus Philosophus “περὶ παρρησίας” p.62 ">Refs 4th c.BC+</a>] O. <br /><Level3><b>__3</b></Level3>
    of persons, κ. εἰς ἑαυτούς <b>attack, commence hostilities against</b> each other,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 30.11.3. ">Refs
    2nd c.BC+</a>]<br /><Level3><b>__4</b></Level3> of events, <b>come upon</b>, [<a
    href="javascript:void(0)" title=" πᾶς δ᾽ ἀγὼν ἐπ᾽ ἐμὲ κατήντα 2nd c.AD: Alexander
    Rhetor 261.13 ">Refs 2nd c.AD+</a>]; κ. εἴς τινα <b>affect</b> him, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p">Refs 1st c.BC+</a>].83
    W.; of blood-guiltiness, <b>fall</b>, [<a href="javascript:void(0)" title=" ἐπὶ
    κεφαλήν τινος Vetus Testamentum Graece redditum “2 Kings” 3.29 ">Refs</a>]. <br
    /><Level4><b>__4.b</b></Level4> <b>turn out, result</b>, [<a href="javascript:void(0)"
    title=" ποῦ καταντήσει πάλιν 2nd c.BC: Polybius Historicus 6.4.12; τὸ πρᾶγμα κ.
    εἰς ὑπόνοιαν 1st c.BC: Diodorus Siculus Historicus 1.37; εἰς τὸ μηδέν 2nd c.BC:
    Polybius Historicus 4.34.2 ">Refs 2nd c.BC+</a>]; so of numbers, <b>to be reduced</b>,
    [<a href="javascript:void(0)" title=" εἰς μόνους ἄνδρας δέκα “BGU” 903.14 (2nd
    c.AD), etc. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3> of an inheritance,
    κ. εἴς τινα <b>fall</b> to one''s share, [<a href="javascript:void(0)" title="
    “NT.1Cor.10.11”, “POxy.” 75 (2nd c.AD), etc. ">NT+2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>transitive</i>, <b>make to come back, bring back</b>, τινα [<a href="javascript:void(0)"
    title=" 4th c.AD: Palaephatus Paradoxographus 2; εἰς ἑαυτὸν τὴν ἀρχιερωσύνην Vetus
    Testamentum Graece redditum “2 Maccabees” 4.24 ">Refs 4th c.AD+</a>] (so <i>intransitive</i>
    in <i>perfect</i>, <b>return</b>, [<a href="javascript:void(0)" title=" εἰς τὸν
    αὐτὸν κατηντηκέναι βίον “BGU” 1101.5 (1st c.BC)). ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
