strongs_number: G1097
language: greek
lemma: γινώσκω
transliteration: ginṓskō
definition: to "know" (absolutely) in a great variety of applications and with many
  implications (as follow, with others not thus clearly expressed)
kjv_usage: allow, be aware (of), feel, (have) know(-ledge), perceived, be resolved,
  can speak, be sure, understand
derivation: a prolonged form of a primary verb;
extended_definition:
  gloss: to know
  definition: '<b>γινώσκω</b> (= γιγν-: see previous word. So also vulgar Attic, in
    Inscr., see Thumb, <i>MGV</i>, 207), <BR /> [in LXX chiefly for ידע ;] <BR /><b>to
    be taking in knowledge, come to know, recognize, perceive, understand</b>; in
    past tenses <b>to know, realize</b>; pass., <b>to become known</b>: with accusative,
    <ref=''Mat.22.18''>Mat.22:18</ref>, <ref=''Mrk.5.43''>Mrk.5:43</ref>, <ref=''Col.4.8''>Col.4:8</ref>,
    <ref=''1Th.3.5''>1Th.3:5</ref>, al. Pass., <ref=''Mat.10.26''>Mat.10:26</ref>,
    <ref=''Php.4.5''>Php.4:5</ref>, al.; before ὅτι, <ref=''Mat.21.45''>Mat.21:45</ref>,
    <ref=''Jhn.4.1''>Jhn.4:1</ref>, al.; τί, <ref=''Mat.6.3''>Mat.6:3;</ref> ἀπό,
    <ref=''Mrk.15.45''>Mrk.15:45;</ref> ὅ, <ref=''Rom.7.15''>Rom.7:15;</ref> τ. λεγόμενα,
    <ref=''Luk.18.34''>Luk.18:34;</ref> τ. θέλημα, <ref=''Luk.12.47''>Luk.12:47;</ref>
    τ. καρδίας, <ref=''Luk.16.15''>Luk.16:15;</ref> with accusative of person(s),
    of recognition by God, <ref=''1Co.8.3''>1Co.8:3</ref>, <ref=''Gal.4.9''>Gal.4:9</ref>;
    by Christ, neg., <ref=''Mat.7.23''>Mat.7:23;</ref> frequently of the knowledge
    of divine things, of God and Christ; τ. θεόν, <ref=''Rom.1.21''>Rom.1:21</ref>
    <ref=''Gal.4.9''>Gal.4:9</ref>; τ. πατέρα, <ref=''Jhn.8.55''>Jhn.8:55;</ref> τ.
    κύριον, <ref=''Heb.8.1''>Heb.8:1</ref> (LXX); νοῦν κυρίου, <ref=''Rom.11.34''>Rom.11:34;</ref>
    Χριστόν, <ref=''Jhn.17.3''>Jhn.17:3</ref>, <ref=''1Jn.3.6''>1Jn.3:6</ref>; τὰ
    τοῦ πνεύματος, <ref=''1Co.2.14''>1Co.2:14;</ref> τ. πνεύμα, <ref=''1Jn.4.6''>1Jn.4:6;</ref>
    τ. ἀλήθειαν, <ref=''Jhn.8.32''>Jhn.8:32;</ref> of Christ''s knowledge of the Father
    (ἐπιγ.), <ref=''Mat.11.27''>Mat.11:27</ref> (Dalman, <i>Words</i>, 282ff.). In
    Hellenistic writers [LXX for Heb. ידע, <ref=''Gal.4.1''>Gal.4:1</ref>, al.], of
    sexual intercourse, <b>to know</b> carnally: <ref=''Mat.1.25''>Mat.1:25</ref>,
    <ref=''Luk.1.34''>Luk.1:34</ref> (Cremer, 153).<BR /> <re><i>SYN.</i>: γ., <b>to
    know</b> by observation and experience is thus prop. disting. from οἶδα, to know
    by reflection (a mental process, based on  intuition or information); cf. also
    ἐφίστημι, συνίημι. (Cf. ἀνα-, δια-, ἐπι-, κατα-, προ-γινώσκω.)</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> γιγνώσκω</b>, <br /> <i>Doric dialect</i> [<a
    href="javascript:void(0)" title="(5th c.BC: Epicharmus Comicus 9, 5th c.BC: Pindarus
    Lyricus “O.” 6.97)">Refs 5th c.BC+</a>], <i>Aeolic dialect</i>, <i>Ionic dialect</i>,
    and after [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    ">Refs 4th c.BC+</a>] <u><b>γινώσκω</b></u>, but γιγνώσκω in early <i>Attic dialect</i>
    Inscrr., as [<a href="javascript:void(0)" title=" “IG” 12.127.19">Refs</a>] (κατα-),
    etc.: <i>future</i> γνώσομαι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 23.497, etc.">Refs 8th c.BC+</a>], <i>Doric dialect</i>
    <i>3rd.pers.</i> <i>singular</i> γνωσεῖται [<a href="javascript:void(0)" title="
    Callias Epigrammaticus “Lav. Pall.” 123 (γνώσω">Refs</a>] is <i>falsa lectio</i>
    in [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “Steril.”
    215)">Refs 5th c.BC+</a>]; Cretan dialect form ἀνα-γνώοντι uncertain in [<a href="javascript:void(0)"
    title=" “GDI” 5075 (for _aorist_ 1, see at {ἀναγιγνώσκω})">Refs</a>]: <i>perfect</i>
    ἔγνωκα [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 4.287,
    etc.">Refs 5th c.BC+</a>]: <i>aorist 2</i> ἔγνων [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.72, etc.">Refs 8th c.BC+</a>],
    <i>Epic dialect</i> dual γνώτην [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 21.36 ">Refs 8th c.BC+</a>], <i>Doric dialect</i>
    <i>3rd.pers.</i> <i>plural</i> ἔγνον [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “P.” 4.120; _imperative_ γνῶθι 5th c.BC: Epicharmus Comicus
    [264], etc.">Refs 5th c.BC+</a>]; <i>subjunctive</i> γνῶ, γνῷς, γνῷ [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.411, etc.">Refs 8th c.BC+</a>],
    <i>Epic dialect</i> also γνώω, γνώομεν [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 16.304, γνώωσι 8th c.BC: Ilias Homerus
    Epicus “Illiad” 23.610; _optative_ γνοίην 8th c.BC: Ilias Homerus Epicus “Illiad”
    18.125, etc.; _plural_ γνοῖμεν 5th-6th c.BC: Plato Philosophus Alcaeus1.129a ">Refs
    8th c.BC+</a>]; <i>infinitive</i> γνῶναι [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.312, etc.">Refs 8th c.BC+</a>],
    <i>Epic dialect</i> γνώμεναι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 21.266 ">Refs 8th c.BC+</a>]; <i>participle</i> γνούς
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 731,
    etc.">Refs 5th c.BC+</a>]:—<i>middle</i>, <i>aorist 1</i> γνώσασθαι [<a href="javascript:void(0)"
    title=" 4th c.AD(?): Manetho Astrologus 2.51 ">Refs 4th c.AD+</a>]:—<i>passive</i>,
    <i>future</i> γνωσθήσομαι [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Nubes” 918, 5th c.BC: Thucydides Historicus 1.124, etc.">Refs
    5th c.BC+</a>]: <i>aorist</i> ἐγνώσθην [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Supplices” 7 (Lyric poetry), 5th c.BC: Euripides Tragicus
    “Electra” 852, 5th c.BC: Thucydides Historicus 2.65 ">Refs 5th c.BC+</a>]: <i>perfect</i>
    ἔγνωσμαι [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hercules
    Furens” 1287, 5th c.BC: Thucydides Historicus 3.38 ">Refs 5th c.BC+</a>]:— <b>come
    to know, perceive</b>, and in past tenses, <b>know</b>, with <i>accusative</i>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    12.272, etc.">Refs 8th c.BC+</a>]; as distinct from οἶδα <b>know by reflection</b>,
    γιγνώσκω, = <b>know by observation</b>, γνόντες δὲ εἰδότας περιορᾶν [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.69; ἐγὼ δ᾽ οἶδ᾽ ὅτι γιγνώσκετε τοῦτον
    ἅπαντες 4th c.BC: Demosthenes Orator 18.276 ">Refs 5th c.BC+</a>]; χαλεπόν ἐστι
    τὸ γνῶναι εἰ οἶδεν ἢ μή it is hard to <b>perceive</b> whether one knows or not,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Anthologia
    Graeca” 0.76a26">Refs 4th c.BC+</a>]; <b>discern, distinguish, recognize</b>,
    ὄφρ᾽ εὖ γιγνώσκῃς ἠμὲν θεὸν ἠδὲ καὶ ἄνδρα [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 5.128; ἀσπίδι γιγνώσκων by his shield,
    [prev. work] 182 ">Refs 8th c.BC+</a>]; ironically, εὖ νύ τις αὐτὸν γνώσεται he
    will <b>learn</b> him to his cost,[<a href="javascript:void(0)" title=" 18.270;
    νῦν ἔγνων τὸν Ἔρωτα 3rd c.BC: Theocritus Poeta Bucolicus 3.15: sometimes with
    _genitive_, γνώτην ἀλλήλων">Refs 3rd c.BC+</a>] <b>were aware of</b>.., [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 21.36, compare 23.109. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> followed by <i>relative</i> clauses,
    γιγνώσκω δ᾽ ὡς.. I <b>perceive</b> that..,[<a href="javascript:void(0)" title="
    21.209; ἔγνως ὡς θεός εἰμι 8th c.BC: Ilias Homerus Epicus “Illiad” 22.10; ἔγνωκας
    ὡς οὐδὲν λέγεις 5th-6th c.BC: Aristophanes Comicus “Nubes” 1095 ">Refs 8th c.BC+</a>];
    γ. ὅτι.. [<a href="javascript:void(0)" title=" 1st c.AD(?): Heraclitus 108, 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 104, 379, etc.">Refs 4th c.BC+</a>];
    ἵν᾽ εἰδῆτε ὑμεῖς καὶ γνῶτε ὅτι.. [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 21.143; γνώμεναι εἴ μιν.. φοβέουσι 8th c.BC: Ilias Homerus
    Epicus “Illiad” 21.266; γ. τί πέπονθε πάθος 5th-6th c.BC: Plato Philosophus “Philebus”
    60d: with _accusative_ and _relative_ clause, Τυδείδην δ᾽ οὐκ ἂν γνοίης, ποτέροισι
    μετείη 8th c.BC: Ilias Homerus Epicus “Illiad” 5.85; γ. θεοὺς οἵτινές εἰσι 1st
    c.AD(?): Heraclitus 5; Σωκράτην γ. οἷος ἦν 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    4.8.11 ">Refs 8th c.BC+</a>]; τοὺς Πέρσας γ. ὅτι.. [<a href="javascript:void(0)"
    title=" [prev. author] “Cyr.” 2.1.11; also ἀλλοτρίας γῆς γ. ὅτι δύναται φέρειν
    [prev. author] “Oec.” 16.3: with ">Refs</a>]<i>participle</i>, ἔγνων μιν.. οἰωνὸν
    ἐόντα <b>perceived</b> that he was.., [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 15.532; γνόντες οὐδεμίαν σφίσι τιμωρίαν
    οὖσαν 5th c.BC: Thucydides Historicus 1.25; ἔγνωκα.. ἠπατημένη 5th c.BC: Sophocles
    Tragicus “Ajax” 807 ">Refs 8th c.BC+</a>]; ἔγνων ἡττημένος I <b>felt that</b>
    I <b>was</b> beaten, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Equites” 658; χρυσῷ πάττων μ᾽ οὐ γιγνώσκεις [prev. author] “Nu.” 912,
    compare 5th c.BC: Antipho Orator 5.33, 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 7.2.17: with _genitive_, ὡς γνῶ χωομένοιο">Refs 5th c.BC+</a>]
    when <b>he was aware of</b>.., [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 4.357, compare 5th-6th c.BC: Plato Philosophus “Apologia”
    27a ">Refs 8th c.BC+</a>]: with <i>infinitive</i>, ἵνα γνῷ τρέφειν τὴν γλῶσσαν
    ἡσυχεστέραν [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Antigone” 1089 ">Refs 5th c.BC+</a>]: with <i>accusative</i> et <i>infinitive</i>,
    <b>recognize</b> that.., [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.43, etc.">Refs 5th c.BC+</a>]; <b>take</b> a thing <b>to mean</b>
    that.., [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.78
    ">Refs 5th c.BC+</a>]: with <i>double</i> <i>accusative</i>, <b>perceive</b> or
    <b>know</b> another to be.., οἵους γνώσεσθε τοὺς ἀνθρώπους [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.7.4: _absolutely_, ὁ γιγνώσκων">Refs
    5th c.BC+</a>] <b>the perceiver</b>, opposed to τὰ γιγνωσκόμενα <b>the objects
    perceived</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 508e ">Refs 5th c.BC+</a>]; also ὁ γ. <b>one who knows, a prudent
    person</b>, [<a href="javascript:void(0)" title="[prev. work] 347d ">Refs</a>]:—<i>passive</i>,
    εἰ γνωσθεῖεν ᾧ.. if <b>it were known of them</b> in what.., [<a href="javascript:void(0)"
    title=" [prev. author] “Prt.” 342b. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <b>form a judgement, think</b>, ταὐτά [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 9.2; τἀναντία τούτοις γ. 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 2.3.38; οὕτω γ. [prev. author] “An.” 6.1.19; τὰ
    δίκαια γ. 5th c.BC: Lysias Orator 22.2 ">Refs 5th c.BC+</a>]; ἃ γιγνώσκω λέγειν
    (={τὴν γνώμην λ}.) [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 4.1; περὶ τῆς βοηθείας ταῦτα γιγνώσκω [prev. author] 1.19 ">Refs 4th c.BC+</a>];
    τοῦτο γιγνώσκων, ὅτι.. [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander
    Comicus 572, compare 648; ὡς ἐμοῦ ἀγωνιουμένου οὕτω γίγνωσκε 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 2.3.15: _absolutely_, αὐτὸς γνώσῃ">Refs
    5th c.BC+</a>] <b>see</b> thou to that, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Gorgias” 505c ">Refs 5th c.BC+</a>]; especially
    in dialogue, ἔγνων <b>I understand</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Ajax” 36 ">Refs 5th c.BC+</a>]; ἔγνως <b>you are
    right</b>, [<a href="javascript:void(0)" title=" [prev. author] “Tr.” 1221, 5th
    c.BC: Euripides Tragicus “Andromache” 883 ">Refs 5th c.BC+</a>]; ἔγνωκα; Latin
    <i>tenes</i>? [<a href="javascript:void(0)" title=" 4th c.BC: Nausicrates Comicus
    1.5 ">Refs 4th c.BC+</a>]; <b>judge, determine, decree that</b>.., with <i>accusative</i>
    et <i>infinitive</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.74, 6.85, 5th-6th c.BC: Isocrates Orator 17.16 ">Refs 5th c.BC+</a>]:
    with <i>infinitive</i>, <b>determine</b> to.., [<a href="javascript:void(0)" title="
    5th-6th c.BC: Andocides Orator 1.107 ">Refs 5th c.BC+</a>]:— <i>passive</i>, <b>to
    be pronounced</b>, of a sentence or judgement, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 3.36; παρανόμως γνωσθεῖσα δίαιτα 4th c.BC: Demosthenes
    Orator 33.33, compare 59.47; κρίσις ἐγνωσμένη ὑπό τινος 5th-6th c.BC: Isocrates
    Orator 6.30. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <i>passive</i>,
    of persons, <b>to be judged guilty</b>, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Supplices” 7; γνωσθέντα ζημιοῦσιν οἱ νόμοι 4th
    c.BC: Aristoteles Philosophus “Rhetorica ad Alexandrum” 1431b30; τεθνάτω ἐὰν γνωσθῇ,
    ἐὰν δὲ φυγὴ γνωσθῇ, φευγέτω “IG” 12.10.29. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <i>perfect</i> <i>passive</i> with <i>active</i> sense, ὡμολόγηκεν ὑμᾶς ὑπάρχειν
    ἐγνωσμένους are <b>determined</b>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 18.228 (sed to be read ἡμᾶς). ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>know carnally</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander
    Comicus 558.5, 4th c.AD: Heraclides Historicus “περὶ πολιτειῶν - fragment” 64,
    LXX.Gen.4.1, +others, NT.Matt.1.25, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Galba” 9, etc. ">NT+4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> γ. χάριν,
    ={εἰδέναι χάριν}, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius
    Historicus 39.9. ">Refs 2nd c.AD+</a>]<br /><Level1><b>__B</b></Level1> causal,
    <b>make known, celebrate</b>, γνώσομαι τὰν ὀλβίαν Κόρινθον [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 13.3 _accusative_ to Scholia (at [prev.
    work]), see uncertain (Root γνω-">Refs 5th c.BC+</a>], cf. Sanskrit <i>jānāmi,
    jñātas</i>, Latin <i>gnosco</i>, <b>gnotus</b>, etc.)'
