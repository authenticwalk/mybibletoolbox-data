strongs_number: G2425
language: greek
lemma: ἱκανός
transliteration: hikanós
definition: competent (as if coming in season), i.e. ample (in amount) or fit (in
  character)
kjv_usage: able, + content, enough, good, great, large, long (while), many, meet,
  much, security, sore, sufficient, worthy
derivation: from ( or , akin to G2240 (ἥκω)) (to arrive);
extended_definition:
  gloss: sufficient
  definition: '<b>ἱκανός</b>, -ή, -όν<BR /> (ἵκω, ἱκάνω, to reach, attain), [in LXX
    for דַּי, etc. ;] <BR />__1. <b>of persons, suffcient, competent, fit</b>: with
    inf., <ref=''Mat.3.11''>Mat.3:11</ref>, <ref=''Mrk.1.7''>Mrk.1:7</ref>, <ref=''Luk.3.16''>Luk.3:16</ref>,
    <ref=''1Co.15.9''>1Co.15:9</ref>, <ref=''2Co.3.6''>2Co.3:6</ref>, <ref=''2Ti.2.2''>2Ti.2:2</ref>;
    before πρός, <ref=''2Co.2.16''>2Co.2:16;</ref> before ἵνα, <ref=''Mat.8.8''>Mat.8:8</ref>,
    <ref=''Luk.7.6''>Luk.7:6</ref>. <BR /> __2. <b>Of things, in number, quantity
    or size, sufficient, enough, much, many</b>: absol., ἱκανοί, <ref=''Luk.7.11''>Luk.7:11</ref>
    (WH, R, omit) <ref=''Luk.8.32''>Luk.8:32</ref>, <ref=''Act.12.12; 14.21; 19.19''>Act.12:12
    14:21 19:19</ref>, <ref=''1Co.11.30''>1Co.11:30</ref>; ὄχλος ἱ., <ref=''Mrk.10.46''>Mrk.10:46</ref>,
    <ref=''Luk.7.12''>Luk.7:12</ref>, <ref=''Act.11.24, 26; 19.26''>Act.11:24, 26
    19:26</ref>; κλαυθμός, <ref=''Act.20.37''>Act.20:37;</ref> ἀργύρια, <ref=''Mat.28.12''>Mat.28:12;</ref>
    λαμπάδες, <ref=''Act.20.8''>Act.20:8;</ref> λόγοι, <ref=''Luk.23.9''>Luk.23:9;</ref>
    φῶς, <ref=''Act.22.6''>Act.22:6;</ref> ἱ, ἐστιν (cf. לָכֶם רַב, LXX ἱκανούσθω,
    <ref=''Deu.3.26''>Deu.3:26</ref>), <ref=''Luk.22.38''>Luk.22:38</ref>; τὸ ἱ. ποιεῖν
    (Lat. satisfacere; cf. <ref=''Jer.48.30''>Jer.48:30</ref>), <ref=''Mrk.15.15''>Mrk.15:15</ref>;
    τὸ ἱ. λαμβάνειν (Lat. satis accipere; see M, <ref=''Pro.20.1-30''>Pro.20:1-30</ref>
    f.), <ref=''Act.17.9''>Act.17:9;</ref> of time, ἡμέραι ἱ., <ref=''Act.9.23, 43;
    18.18; 27.7''>Act.9:23, 43 18:18 27:7</ref>; ἱ. χρόνος, <ref=''Luk.8.27''>Luk.8:27</ref>,
    <ref=''Act.8.11; 14.3; 27.9''>Act.8:11 14:3 27:9</ref>; pl., <ref=''Luk.20.9''>Luk.20:9;</ref>
    ἐκ χρόνων ἱ., <ref=''Luk.23.8''>Luk.23:8;</ref> ἀπὸ ἱ. ἐτῶν, <ref=''Rom.15.23''>Rom.15:23</ref>
    (WH); ἐφ ̓ ἱκανόν (cf. <ref=''2Ma.8.25''>2Ma.8:25</ref>), <ref=''Act.20.11''>Act.20:11</ref>.†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἱκᾰν-ός</b> [ῐ], ή, όν, <br /> (ἱκνέομαι) <b>sufficing, becoming,
    befitting</b>; prose <i>adjective</i>, used two or three times by Trag. (see.
    below): <br /><Level2><b>__I</b></Level2> of persons, <b>sufficient, competent
    to do</b> a thing, with <i>infinitive</i>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 3.45, 5th c.BC: Antipho Orator 1.15, etc.">Refs
    5th c.BC+</a>]; ἱ. τεκμηριῶσαι <b>sufficient</b> to prove a point, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.9; -ώτατος [εἰπεῖν] καὶ γνῶναι 5th c.BC:
    Lysias Orator 2.42 ">Refs 5th c.BC+</a>]; τίς σοῦ -ώτερος πεῖσα; [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.4.12
    ">Refs 5th c.BC+</a>]; ἱ. ζημιοῦν <b>with sufficient power</b> to punish, [<a
    href="javascript:void(0)" title=" [prev. author] “Lac.” 8.4; ἱ. βοηθεῖν 5th-6th
    c.BC: Plato Philosophus “Phaedrus” 277a, compare “R.” 365a; ἱ. ὥστε γνῶναι [prev.
    author] “Lg.” 875a, compare “Phdr.” 258b; ἱ. κατὰ τὴν ἐπιφάνειαν 2nd c.BC: Polybius
    Historicus 25.3.6, +others:">Refs 5th c.BC+</a>] with <i>accusative</i> _of things_,
    ἀνὴρ γνώμην ἱ. a man of <b>sufficient</b> prudence, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.4 ">Refs 5th c.BC+</a>]; ἱ. τὴν ἰατρικήν
    <b>sufficiently versed in</b> medicine, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.6.15: with
    _dative_ _of things_, ἱ. ἐμπειρίᾳ καὶ ἡλικίᾳ 5th-6th c.BC: Plato Philosophus “Respublica”
    467d; οἱ τοῖς χρήμασιν -ώτατοι 5th-6th c.BC: Xenophon Historicus “de Equitandi
    ratione” 2.1 ">Refs 5th c.BC+</a>]: with <i>dative</i> <i>person</i>, <b>a match
    for, equivalent to</b>, εἷς ἔχων ἰατρικὴν πολλοῖς ἱ. ἰδιώταις [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 322c, compare “Tht.” 169a:
    _absolutely_, ἱ. Ἁπόλλων 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 377;
    οἱ -ώτατοι τῶν πολιτῶν 5th-6th c.BC: Isocrates Orator 12.132; κριτὴς -ώτερος [prev.
    author] 10.38; ἱ. σοφιστής 5th-6th c.BC: Plato Philosophus “Lysis” 204a ">Refs
    5th c.BC+</a>]; αὐληταὶ ἱ. ὡς πρὸς ἰδιώτας <b>very tolerable</b> in comparison
    with.., [<a href="javascript:void(0)" title=" [prev. author] “Prt.” 327c; γυνὴ
    ἱ. μέν, ἄγροικος δέ 2nd c.AD: Lucianus Sophista “DDeor.” 20.3 ">Refs 2nd c.AD+</a>];
    ὁ Ἱ. <b>the Almighty</b>, [<a href="javascript:void(0)" title=" LXX.Ruth.1.21.
    ">LXX</a>]<br /><Level3><b>__I.2</b></Level3> in bad sense, <b>capable</b>, ἱ.
    εἶ λαλῶν κατακόψαι πάντα [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander
    Comicus “Σαμία” 69. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of
    things, in amount, <b>sufficient, adequate</b>, τὰ ἀρκοῦνθ᾽ ἱ. τοῖς γε σώφροσιν
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Phoenissae”
    554; ἱ. τὰ κακὰ καὶ τὰ παρακείμενα 5th-6th c.BC: Aristophanes Comicus “Lysistrata”
    1047 ">Refs 5th c.BC+</a>]; ἱκανὰ τοῖς πολεμίοις ηὐτύχηται they have had successes
    <b>enough</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    7.77 ">Refs 5th c.BC+</a>]; ἱ. εἴς, ἐπί, πρός τι, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Hiero” 4.9, 5th-6th c.BC: Plato Philosophus
    “Respublica” 371e, “Prt.” 322b; [πρόβατα] ἱ. ἐς φορβήν 5th c.BC: Herodotus Historicus
    4.121 ">Refs 5th c.BC+</a>]; of size, <b>large enough</b>, οὐχ ἱκανῆς οὔσης τῆς
    Ἁττικῆς [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.2 ">Refs 5th c.BC+</a>]; οὐδ᾽ ἦν ἱκανά σοι.. μέλαθρα.. ἐγκαθυβρίζειν not <b>large
    enough</b> to riot in, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Troades” 996; χώρα ἱ. τρέφειν τοὺς τότε 5th-6th c.BC: Plato Philosophus
    “Respublica” 373d, +others">Refs 5th c.BC+</a>]; of number or magnitude, <b>considerable</b>,
    λῦπαι [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 2.2.2; μέρος
    τῶν ὄντων [prev. work] 2.1.6 ">Refs 5th c.BC+</a>], etc.; of Time, <b>considerable,
    long</b>, ἱ. χρόνον [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Pax” 354 (Lyric poetry); ἱ. χρόνος τινὶ ἐπιλαθέσθαι 5th c.BC: Lysias
    Orator 3.10; ἱκανόν ἐστί τινι 4th-3rd c.BC: Damoxenus Comicus 1.1 ">Refs 5th c.BC+</a>]:
    with personal <i>construction</i>, ἔφη ἱκανὸς αὐτὸς ἀτυχῶν εἶναι [<a href="javascript:void(0)"
    title=" 4th c.BC: Isaeus Orator 2.7. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>sufficient, satisfactory</b>, ἱ. μαρτυρίαν παρέχεσθαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 179b; ἱ. λόγῳ ἀποδεῖξαι [prev.
    author] “Hp.Mi.” 369c ">Refs 5th c.BC+</a>]; τὸ ἱ. λαμβάνειν to take <b>security</b>
    or <b>bail,</b> [<a href="javascript:void(0)" title=" NT.Acts.17.9, “OGI” 629.100
    (Palmyra, 2nd c.AD)">NT+2nd c.AD+</a>]; τὸ ἱ. ποιεῖν give <b>security</b>, [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 32.3.13, 3rd c.AD(?):
    Diogenes Laertius 4.50, 6th c.AD: Justinianus Imperator “Novellae” 86.4 ">Refs
    2nd c.BC+</a>] (but simply, <b>satisfy</b>, τῷ ὄχλῳ [<a href="javascript:void(0)"
    title=" NT.Mark.15.15); ἱ. δοῦναι “PSI” 6.554.23 (3rd c.BC), “POxy.” 294.23 (1st
    c.AD)">NT+3rd c.BC+</a>]; ἐφ᾽ ἱκανόν,= ἱκανῶς, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 11.25.1, 1st c.BC: Diodorus Siculus Historicus 11.40.
    ">Refs 2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>adverb</i> -νῶς <b>sufficiently,
    adequately</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    6.92, etc.">Refs 5th c.BC+</a>]; λαγόνες λαπαραὶ ἱ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 5.30, compare 4th c.BC:
    Aristoteles Philosophus “Physiognomonica” 807b26; ἱ. εἴρηται περί τινος [prev.
    author] “EN” 1096a3, +others">Refs 5th c.BC+</a>]; later, <b>considerably, amply</b>,
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista “Vita
    Apollonii” 3.6, “VS” 1.8.3, 2nd c.AD(?): Antoninus Liberalis Mythographus 7.7
    ">Refs 2nd c.AD+</a>]; <b>fully</b>, μιᾶς ὥρας ἱ. παρελθούσης [<a href="javascript:void(0)"
    title=" 1st c.BC: Ptolemaeus Epigrammaticus “Alm.” 4.6. ">Refs 1st c.BC+</a>]<br
    /><Level4><b>__III.b</b></Level4> <b>excessively</b>, οὔτε γὰρ ἱ. ὑγρόν ἐστι not
    <b>too</b> moist, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    6.765, compare 767,768; ἱ. βλαβερά [prev. author]  Vict. _Attic dialect_ 8; παχὺ
    ἱ. αἷμα [prev. passage] ">Refs 2nd c.AD+</a>]<br /><Level3><b>__III.2</b></Level3>
    ἱ. ἔχειν to be <b>sufficient</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 1.91, etc.">Refs 5th c.BC+</a>]; ἱ. ἐχέτω let this be <b>enough</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Sophista”
    245e; ἱ. ἔχει πρός τι [prev. author] “R.” 430c, compare 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 6.3.22; περί τινος 5th-6th c.BC: Plato
    Philosophus “Respublica” 402a ">Refs 5th c.BC+</a>]; ἱ. ἔχειν τινί to be <b>sufficiently</b>
    supplied <b>with.. </b>, [<a href="javascript:void(0)" title=" [prev. author]
    “Grg.” 493c; ἱ. ἔχειν τοῦ βάθους [prev. author] “Tht.” 194d; ἐπιστήμης [prev.
    author] “Phlb.” 62a; ἱ. πεφυκέναι πρὸς τἆλλα [prev. author] “Chrm.” 158b: _absolutely_,
    5th c.BC: Antipho Orator 2.1.1 ">Refs 5th c.BC+</a>]: <i>superlative</i> <b>-ωτάτως</b>[<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ τέχνης”
    12 ">Refs 5th c.BC+</a>]; <b>-ώτατα</b> [<a href="javascript:void(0)" title="5th-6th
    c.BC: Plato Philosophus “Philebus” 67a. ">Refs 5th c.BC+</a>]'
