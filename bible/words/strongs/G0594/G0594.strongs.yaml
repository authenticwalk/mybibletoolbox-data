strongs_number: G0594
language: greek
lemma: ἀποδοχή
transliteration: apodochḗ
definition: acceptance
kjv_usage: acceptation
derivation: from G588 (ἀποδέχομαι);
extended_definition:
  gloss: acceptance
  definition: '<b>ἀπο-δοχή</b>, -ῆς, ἡ<BR /> (ἀποδέχομαι), <BR /><b>acceptance, approbation
    </b>(Field, <i>Notes</i>, 203): <ref=''1Ti.1.15; 4.9''>1Ti.1:15 4:9</ref> (Cremer,
    686; MM, see word).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποδοχ-ή</b>, <br /> <i>Aeolic dialect</i> ἀπυδοχά, ἡ, <b>receiving
    back, having restored to one,</b> opposed to ἀπόδοσις, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.81. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>entertainment, reception,</b> ξένων[<a href="javascript:void(0)" title=" 1st
    c.AD: Josephus Historicus “Antiquitates Judaicae” 12.2.12 (assuming variant).
    ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>place of reception,</b>
    γῆ ἀ. πάντων[<a href="javascript:void(0)" title=" 2nd c.AD: Secundus Gnomologus
    “Sententiae - FPG” 15. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>acceptance, approbation, favour,</b> ἀποδοχῆς τυγχάνειν παρά τινι[<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.5.5, compare 1st c.AD: Josephus Historicus
    “Antiquitates Judaicae” 6.14.4; ἀ. ἀξιοῦσθαι 2nd c.BC: Polybius Historicus 2.56.1,
    compare 1st c.BC: Diodorus Siculus Historicus 12.53; μετ᾽ εὐχαριστίας καὶ ἀποδοχῆς
    1st c.BC: Philodemus Gadarensis Epigrammaticus “D.” 3.2; εἶναι ἐν ἀ. τῷ δήμῳ “SIG”
    807.21 (5th c.BC: Magnes Comicus Mae., 1st c.AD)">Refs 5th c.BC+</a>]; εἶναι ἐν
    τῇ καλλίστῃ ἀ.[<a href="javascript:void(0)" title=" “AJA” 18.324 (from Sardes)">Refs</a>];
    ἐν ἀ. ἔχην τινά[<a href="javascript:void(0)" title=" “GDI” 311 (from Cyme)">Refs</a>];
    πάσης ἀ. ἄξιος[<a href="javascript:void(0)" title=" NT.1Tim.1.15, compare “SIG”
    867.21 (Ephesus, 2nd c.AD), 5th c.BC: Hippocrates Medicus “ἐπιστολαί” 20. ">NT+5th
    c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>acceptation, meaning</b> of terms,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Sextus Empiricus Philosophus “adversus
    Mathematicos” 1.232.">Refs 2nd c.AD+</a>]'
