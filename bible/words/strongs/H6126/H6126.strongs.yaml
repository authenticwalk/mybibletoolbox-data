derivation: from H6117 (עָקַב); insidious;
extended_definition:
  gloss: Akkub
  definition: A man living at the time of Exile and Return, only mentioned at Neh.8.7<BR>
    § Akkub = "insidious"<br>1) son of Elioenai and descendant of David through Zerubbabel<br>2)
    a head of a family returning from exile<br>3) head of a family of temple slaves
    returning from exile<br>4) a Levite gatekeeper<br>5) a Levite who helped Ezra
    expound the law to the people<br>6) a Levite gatekeeper after the return from
    exile
