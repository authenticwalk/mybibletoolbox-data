strongs_number: G3947
language: greek
lemma: παροξύνω
transliteration: paroxýnō
definition: to sharpen alongside, i.e. (figuratively) to exasperate
kjv_usage: easily provoke, stir
derivation: from G3844 (παρά) and a derivative of G3691 (ὀξύς);
extended_definition:
  gloss: to provoke
  definition: '<b>παρ-οξύνω </b><BR /> [in LXX for נָאַץ, קָצַף, רָגַז, etc. ;] <BR
    />__1. primarily, but never so in cl., to sharpen (μάχαιραν, <ref=''Deu.32.41''>Deu.32:41</ref>,
    שָׁנַן). <BR /> __2. Metaphorical, as always in cl., <BR /> __(a) <b>to spur on,
    stimulate </b>(Arist., Xen., al.); <BR /> __(b) to provoke, rouse to anger (<ref=''Deu.9.7,
    18''>Deu.9:7, 18</ref>, <ref=''Psa.106.29''>Psa.106:29</ref>, al.) : pass., <ref=''Act.17.16''>Act.17:16</ref>,
    <ref=''1Co.13.5''>1Co.13:5</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
