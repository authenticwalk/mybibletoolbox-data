strongs_number: G0509
language: greek
lemma: ἄνωθεν
transliteration: ánōthen
definition: from above; by analogy, from the first; by implication, anew
kjv_usage: from above, again, from the beginning (very first), the top
derivation: from G507 (ἄνω);
extended_definition:
  gloss: from above/again
  definition: '<b>ἄνωθεν</b><BR /> <i> adv</i> (ἄνω), <BR />__(a) <b>from above</b>:
    ἀπὸ ἄ., <ref=''Mat.27.51''>Mat.27:51</ref>, <ref=''Mrk.15.38''>Mrk.15:38</ref>;
    ἐκ τῶν ἄ., <ref=''Jhn.19.28''>Jhn.19:28;</ref> meaning, <b>from heaven</b>: <ref=''Jhn.3.31;
    19.11''>Jhn.3:31 19:11</ref>, <ref=''Jas.1.17; 3.15, 17''>Jas.1:17 3:15, 17</ref>
    . <BR /> __(b) <b>from the first, from the beginning</b>: <ref=''Luk.1.3''>Luk.1:3</ref>,
    <ref=''Act.26.5''>Act.26:5</ref>; whence <BR /> __(with) <b>anew, again</b>: <ref=''Jhn.3.3''>Jhn.3:3</ref>,
    7, (so most, but see Meyer, in l; cf. Field, <i>Notes</i>, 86 f.); πάλιν ἄ., <ref=''Gal.4.9''>Gal.4:9</ref>
    (MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄνωθεν</b> <br /> and ἄνωθε [<a href="javascript:void(0)" title="(5th-6th
    c.BC: Aristophanes Comicus “Ecclesiazusae” 698)">Refs 5th c.BC+</a>], <i>Doric
    dialect</i> ἄνωθα [<a href="javascript:void(0)" title=" “Tab.Heracl.” 1.17">Refs</a>]:
    (ἄνω):—<i>adverb</i> of Place, <b>from above, from on high,</b> θεοὺς ἄ. γῆς ἐποπτεύειν
    ἄχη[<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    1579; ὕδατος ἄ. γενομένου 5th c.BC: Thucydides Historicus 4.75; βάλλειν ἄ. [prev.
    author] 7.84">Refs 5th c.BC+</a>]; <b>from the interior</b> of a country, [<a
    href="javascript:void(0)" title=" [prev. author] 1.59, 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 7.7.2">Refs 5th c.BC+</a>]; especially from inner Asia,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Demosthenes” 14">Refs 1st c.AD+</a>]; from the north, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.105. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    like{ἄνω}, <b>above, on high,</b> opposed to κάτωθεν or κάτω, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 871 (uncertain)">Refs 4th
    c.BC+</a>]: of the gods, [<a href="javascript:void(0)" title=" [prev. author]
    “Supp.” 597 (Lyric poetry), 5th-6th c.BC: Plato Philosophus “Leges” 717b ">Refs
    5th c.BC+</a>]; of men on earth, οἱ ἄ. the <b>living,</b> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 834 (Lyric poetry), 5th c.BC:
    Euripides Tragicus “Helena” 1014">Refs 5th c.BC+</a>]; those <b>on deck</b> (in
    a ship), [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    7.63 ">Refs 5th c.BC+</a>]; of birds <b>of the air,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 1058 (Lyric poetry)">Refs 5th c.BC+</a>];
    ἡ ἄ. Φρυγία <b>upper</b> Phrygia, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 23.155. ">Refs 4th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    rarely with <i>genitive</i>, ἄ. τοῦ στρατοπέδου[<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.75; τοῦ καρποῦ 5th c.BC: Hippocrates Medicus
    “περὶ ἄρθρων ἐμβολῆς” 80; τῆς νεώς 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Themistocles” 12. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> in
    narrative or in quiry, <b>from the beginning, from farther back,</b> ἄ. ἄρχεσθαι,
    ἐπιχειρεῖν, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Philebus” 44d, “Lg.” 781d; ἄ. ἐξετάζειν τὸ γένος 4th c.BC: Demosthenes Orator
    44.69, compare 4th-3rd c.BC: Menander Comicus “Ἐπιτρέποντες” 23">Refs 5th c.BC+</a>];
    in quotations, <b>above, earlier,</b> [<a href="javascript:void(0)" title="Scholia
    5th c.BC: Euripides Tragicus “Phoenissae” 249">Refs 5th c.BC+</a>], etc.: οἱ ἔμπροσθεν
    καὶ ἄ. γονεῖς <b>ancestors,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Timaeus” 18d">Refs 5th c.BC+</a>]; Κορίνθιαι εἰμὲς ἄ.
    <b>by descent,</b> [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus
    Poeta Bucolicus 15.91, compare 22.164, 3rd c.BC: Callimachus Epicus “Aetia” 3.1.32">Refs
    3rd c.BC+</a>]; πονηρὸς ἄ. a <b>born</b> rogue, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 45.80; ἐκ προγόνων ἄ. τετιμημένος “IG” 22.1072;
    ἄ. ἀναμάρτητον ">Refs 4th c.BC+</a>]<b>from early life,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Sto.Herc.” 339.17.16;
    ἐν τοῖς ἄ. χρόνοις 4th c.BC: Demosthenes Orator 9.41. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> τὰ ἄ. <b>higher, more universal principles,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo”
    101d, compare 4th c.BC: Aristoteles Philosophus “Anthologia Graeca” 0.97a33. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>over again, anew, afresh,</b>
    φιλίαν ἄ. ποιεῖται[<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus
    “Antiquitates Judaicae” 1.18.3, 2nd c.AD: Artemidorus Daldianus Onirocriticus
    1.14, cf. NT.John.3.3; πάλιν ἄ. NT.Gal.4.9, compare 1st-2nd c.AD: Harpocratio
    Grammaticus see {ἀνάδικοι κρίσει; κτίστης ἄνωθε γενόμενος} “IG” 7.2712.58.">NT+1st
    c.AD+</a>]'
