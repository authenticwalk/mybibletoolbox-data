strongs_number: G0134
language: greek
lemma: αἰνέω
transliteration: ainéō
definition: to praise (God)
kjv_usage: praise
derivation: from G136 (αἶνος);
extended_definition:
  gloss: to praise
  definition: '<b>αἰνέω</b>, -ῶ (αἶνος), poët., Ion. and late prose (MM, <i>VGT</i>,
    see word) for cl. ἐπαινέω, <BR /> [in LXX chiefly for הלל, ידה ;] <BR /><b>to
    praise</b>: with accusative, τ. θεόν, <ref=''Luk.2.13,20; 19.37; 24.53''>Luk.2:13,20
    19:37 24:53</ref>, <ref=''Act.2.47; 3.8,9''>Act.2:47 3:8,9</ref>, <ref=''Rom.15.11''>Rom.15:11</ref>;
    with dative, τ. Θεῷ (<ref=''Jer.20.13''>Jer.20:13</ref>, al. for הִלֵּל לְ; see
    Field, <i>Notes</i>, 245), <ref=''Rev.19.5.''>Rev.19:5.</ref>† <BR /> <re><i>SYN.</i>:
    ἐξομολογέω, εὐλογέω, εὐχαριστέω, μακαρίζω (see <i>DCG</i>, i, 211).</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> αἰνέω</b> <br /> (compare αἴνημι, αἰνίζομαι), <i>imperfect</i>
    ᾔνουν[<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hecuba”
    1154">Refs 5th c.BC+</a>], <i>Ionic dialect</i> αἴνεον[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.73">Refs 5th c.BC+</a>]: <i>future</i>
    αἰνήσω[<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    16.380, 6th c.BC: Theognis Elegiacus 1080, 5th c.BC: Pindarus Lyricus “N.” 1.72">Refs
    8th c.BC+</a>]; in <i>Attic dialect</i> Poets always αἰνέσω, as in [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 7.63, 7th-6th c.BC(?): Semonides Iambographus
    7.112">Refs 7th c.BC+</a>]: <i>aorist</i> ᾔνησα[<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus, _optative_ αἰνήσειε 4th-5th c.BC: Simonides Lyricus
    57.1">Refs 8th c.BC+</a>]; <i>Doric dialect</i> αἴνησα[<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 3.13">Refs 5th c.BC+</a>]; in <i>Attic
    dialect</i> always ᾔνεσα, <i>Ionic dialect</i> αἴνεσα[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.113: ">Refs 5th c.BC+</a>]<i>perfect</i>
    ᾔνεκα (ἐπ-) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    12.207:">Refs 5th c.BC+</a>] — <i>middle</i>, <i>future</i> αἰνέσομαι (only in
    compounds ἐπ-, παρ-):—<i>passive</i>, <i>aorist</i> <i>participle</i> αἰνεθείς[<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 5.102: ">Refs
    5th c.BC+</a>]<i>perfect</i> ᾔνημαι (ἐπ-) [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ διαίτης ὀξέων” 51, 5th-6th c.BC: Isocrates
    Orator 12.233.">Refs 5th c.BC+</a>]—poetical and <i>Ionic dialect</i> Verb, very
    rare in good <i>Attic dialect</i> Prose [<a href="javascript:void(0)" title="(5th-6th
    c.BC: Plato Philosophus “Respublica” 404d, “Lg.” 952c), ἐπαινέω">Refs 5th c.BC+</a>]
    being used instead:—properly, <b>tell, speak of</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 98, 1482 (both Lyric poetry),
    “Ch.” 192">Refs 4th c.BC+</a>]; σε κρηγύην αἰνεῖ <b>reports of</b> you as honest,
    [<a href="javascript:void(0)" title=" 3rd c.BC: Herodas Mimographus 4.47. ">Refs
    3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> usually <b>praise, approve</b>,
    opposed to νεικέω, ψέγω, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 10.249, 6th c.BC: Theognis Elegiacus 612, etc.; ἀνδρὸς
    ὃν οὐδ᾽ αἰνεῖν τοῖσι κακοῖσι θέμις 4th c.BC: Aristoteles Philosophus “Fragmenta”
    673">Refs 8th c.BC+</a>]:— <i>passive</i>, ὑπὸ Σιμωνίδεω αἰνεθείς[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.102; ἐπ᾽ ἔργμασιν ἐσθλοῖς 3rd c.BC: Theocritus
    Poeta Bucolicus 16.15. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4>
    especially in religious sense, <b>glorify</b> God, [<a href="javascript:void(0)"
    title=" LXX.1Ch.16.4, NT.Luke.2.13, “PMag.Par.” 1.1146, +others:—also with _dative_,
    τῷ κυρίῳ, τῷ θεῷ, LXX.1Ch.16.36, NT.Rev.19.5. ">LXX+NT</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>approve, advise, recommend</b> [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 16.380, 403">Refs 8th c.BC+</a>]: with <i>infinitive</i>,
    <b>recommend</b> to do a thing, euphemistic for κελεύω, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 555, 715: with ">Refs 4th
    c.BC+</a>]<i>participle</i>, αἰνεῖν ἰόντα <b>to commend</b> one''s going, [<a
    href="javascript:void(0)" title=" [prev. author] “Pers.” 643:">Refs</a>] —ὦ δεινὸν
    αἶνον αἰνέσας <b>giver of</b> dire <b>counsel</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 1380">Refs 5th c.BC+</a>]:—
    with <i>accusative</i> <i>of things</i>, <b>to be content with, acquiesce in</b>,
    γάμον[<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 3.13,
    compare “N.” 1.72, 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 469, “Supp.” 902,
    1070 (Lyric poetry), 5th c.BC: Euripides Tragicus “Medea” 1157; θῆσσαν τράπεζαν
    αἰνέσαι [prev. author] Alcaeus2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>praise</b>, with collateral sense, <b>decline courteously</b>, νῇ ὀλίγην αἰνεῖν,
    μεγάλῃ δ᾽ ἐνὶ φορτία θέσθαι[<a href="javascript:void(0)" title=" 8th-7th c.BC:
    Hesiodus Epicus “Opera et Dies” 643 (compare 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.22f), compare 5th c.BC: Sophocles Tragicus “Fragmenta” 109">Refs
    8th c.BC+</a>]; but, <b>thank</b>, conjecture in [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Supplices” 388. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.4</b></Level3> <i>absolutely</i>, <b>approve</b>, ὁ δᾶμος αἰνεῖ[<a
    href="javascript:void(0)" title=" “IG” 9(1).119 (_Locrian dialect_). ">Refs</a>]<br
    /><Level2><b>__III</b></Level2> <b>to promise</b> or <b>vow</b>, τινί τι or τινὶ
    ποιεῖν τι, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Philoctetes” 1398, 5th c.BC: Euripides Tragicus “Alcestis” 12.">Refs 5th c.BC+</a>]'
