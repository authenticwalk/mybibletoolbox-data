strongs_number: G1251
language: greek
lemma: διακούομαι
transliteration: diakoúomai
definition: to hear throughout, i.e. patiently listen (to a prisoner's plea)
kjv_usage: hear
derivation: middle voice from G1223 (διά) and G191 (ἀκούω);
extended_definition:
  gloss: to give a hearing
  definition: '<b>δι-ακούω </b><BR /> [in LXX: <ref=''Deu.1.16''>Deu.1:16</ref> (שׁמע),
    <ref=''Job.9.33''>Job.9:33</ref> (יָד שִׁית hi.)* ;] <BR /><b>to hear through,
    hear fully</b>; technically, <b>to hear judicially</b> (as De, l.with; of. Deiss.,
    <i>BS</i>, 230): <ref=''Act.23.35.''>Act.23:35.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διᾰκούω</b>, <br /> <i>future</i> <b>-ακούσομαι</b>[<a href="javascript:void(0)"
    title=" NT.Act.23.35 ">NT</a>]:—<b>hear out</b> or <b>to the end,</b> τι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 11.1; πάντα 4th-3rd c.BC:
    Menander Comicus “Ἐπιτρέποντες” 471 ">Refs 5th c.BC+</a>]: <i>absolutely</i>,
    of a court, <b>try out</b> a case, [<a href="javascript:void(0)" title=" “OGI”
    335.71 (Pergam.)">Refs</a>]; <b>hear</b> or <b>learn</b> from another, τινὸς ἄττα
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Epistulae”
    338d; παρά τινος 4th c.BC: Theopompus Historicus 244; δ. τά δόξαντα τοῖς ἄρχουσιν
    4th c.BC: Aristoteles Philosophus “Politica” 1273a10: with _genitive_ _of things_,
    [λόγων] 5th-6th c.BC: Plato Philosophus “Parmenides” 126c; τῶν λεγομένων 2nd c.BC:
    Polybius Historicus 6.58.8; περί τινος [prev. author] 3.15.4 ">Refs 5th c.BC+</a>]:
    with <i>genitive</i> <i>person</i>, of parties to a dispute, [<a href="javascript:void(0)"
    title=" “SIG” 599.20 (from Priene), 685.29 (from Crete), “PGrenf.” 1.11i8 (2nd
    c.BC), NT.Act.[same place], etc.; δ. μου πρὸς αὐτούς “BGU” 168.28 (2nd c.AD),compare
    “PLond.” 3.924.16 (2nd c.AD)">NT+2nd c.BC+</a>]; also, <b>to be a hearer</b> or
    <b>disciple of,</b> [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Rh.” 1.96S., 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus “Cicero” 4; τὰ γεωμετρικά τινος 3rd c.AD(?): Diogenes Laertius 8.86:
    _absolutely_, 1st c.BC: Philodemus Gadarensis Epigrammaticus “Herc.” 862.3. ">Refs
    1st c.BC+</a>]'
