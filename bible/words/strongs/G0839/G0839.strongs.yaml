etymology:
  lsj_definition: '<b> αὔριον</b>, <br /> <i>adverb</i> <b>to-morrow,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.357, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 1.272, etc.">Refs 8th c.BC+</a>]; αὔ. τηνικάδε <b>tomorrow</b>
    at this time, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedo” 76b">Refs 5th c.BC+</a>]; ἐς or εἰς αὔ. <b>on the morrow,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 8.538">Refs 8th c.BC+</a>] (or
    <b>till morning,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 11.351), 4th c.BC: Nicochares Comicus 15, 4th c.BC: Anaxandrides
    Comicus 4.4">Refs 8th c.BC+</a>]; <b>for the morrow,</b> καλέσαι ἐπὶ δεῖπνον εἰς
    αὔ.[<a href="javascript:void(0)" title=" “IG” 22.17, etc. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    <b>presently, shortly,</b> φάγωμεν καὶ πίωμεν, αὔ. γὰρ ἀποθνῄσκομεν[<a href="javascript:void(0)"
    title=" NT.1Cor.15.32">NT</a>]; opposed to σήμερον, [<a href="javascript:void(0)"
    title=" NT.Matt.6.30. ">NT</a>]<br /><Level2><b>__II</b></Level2> <i>substantive</i>,
    αὔ. ἣν ἀρετὴν διαείσεται <b>the morrow</b> will distinguish.., [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 8.535. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> ἡ αὔ. (i.e. ἡμέρα) <b>the morrow,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 945 (“OT” 1090 is corrupt);
    τὴν αὔ. μέλλουσαν 5th c.BC: Euripides Tragicus “Alcestis” 784; ἡ αὔ. ἡμέρα 5th-6th
    c.BC: Xenophon Historicus “Oeconomicus” 11.6, 5th c.BC: Lysias Orator 26.6; also
    ἡ ἐς αὔ. ἡμέρα 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 567; τὸ ἐς αὔριον
    [prev. author] “fragment” 593.5; εἰς τὴν αὔ. 2nd c.AD: Alexander Rhetor 241.3,
    NT.Act.4.3">NT+5th c.BC+</a>]; ἐπὶ τὴν αὔ.[<a href="javascript:void(0)" title="[prev.
    work] 5; ὁ αὔ. χρόνος 5th c.BC: Euripides Tragicus “Hippolytus” 1117">Refs 5th
    c.BC+</a>]; ἡ Αὔ. personified by [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Simonides Lyricus 210 5th c.BC: Bacchylides Lyricus; δαίμονα τὸν Αὔριον
    3rd c.BC: Callimachus Epicus “Epigrammata” 16">Refs 5th c.BC+</a>]. (Cf. Lithuanian
    <i>aušrà</i> ''dawn'', Sanskrit <i>usrás</i> ''of the dawn''; see at {ἄγχαυρος},{ἕως}.)'
