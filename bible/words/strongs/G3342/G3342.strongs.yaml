strongs_number: G3342
language: greek
lemma: μεταξύ
transliteration: metaxý
definition: betwixt (of place or person); (of time) as adjective, intervening, or
  (by implication) adjoining
kjv_usage: between, mean while, next
derivation: from G3326 (μετά) and a form of G4862 (σύν);
extended_definition:
  gloss: between/meanwhile
  definition: '<b>μεταξύ</b><BR /> (μετά + ξύν = σύν), [in LXX: <ref=''Gen.31.50''>Gen.31:50</ref>,
    <ref=''Jdg.5.27''>Jdg.5:27</ref>, <ref=''3Ki.15.6''>III Ki  15:6</ref>; <ref=''1Ki.15.32''>3Ki.15:32</ref>,
    <ref=''Wis.4.10; 16.19; 18.23''>Wis.4:10 16:19 18:23</ref> * ;] <BR />__1. adv.
    of place and time (in NT time only); <BR /> __(a) <b>between</b>: ἐν τῷ μ. (s.with
    χρόνῳ), <ref=''Jhn.4.31''>Jhn.4:31;</ref> <BR /> __(b) in late writers (FlJ, Plut.,
    al.), like μετά (adv.), <b>after, afterwards</b>: τὸ μ. σάββατον, <ref=''Act.13.42''>Act.13:42</ref>
    (cf. Cl., Ro., I Co., 44, 2). <BR /> __2. Prep. with genitive, <b>between</b>:
    of place, <ref=''Mat.23.35''>Mat.23:35</ref>, <ref=''Luk.11.51; 16.26''>Luk.11:51
    16:26</ref>, <ref=''Act.12.6''>Act.12:6</ref>; of persons, as to mutual relation,
    <ref=''Mat.18.15''>Mat.18:15</ref>, <ref=''Act.15.9''>Act.15:9</ref>, <ref=''Rom.2.1-29;
    15.1-33''>Rom.2:1-29 15:1-33</ref>.†<BR /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μεταξύ</b> <br /> (late form <b>μετοξύ</b> [<a href="javascript:void(0)"
    title=" “PLond.” 2.177.11 (1st c.AD), etc.)">Refs 1st c.AD+</a>], <i>adverb</i>,
    (μετά, ξύν) properly <b>in the midst</b>: hence, <br /><Level2><b>__I</b></Level2>
    as <i>adverb</i>, <br /><Level3><b>__I.1</b></Level3> of Place, <b>betwixt, between</b>,
    once in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, 8th c.BC:
    Ilias Homerus Epicus “Illiad” 1.156, compare “hymnus ad Mercurium” 159, etc.:
    with _Article_, τὸ μ. 5th c.BC: Herodotus Historicus 2.8, 5th-6th c.BC: Aristophanes
    Comicus “Aves” 551; ἐν τούτῳ μ. 5th c.BC: Thucydides Historicus 4.25; νεάτης τε
    καὶ ὑπάτης καὶ μέσης καὶ εἰ ἄλλα ἄττα μ. τυγχάνει ὄντα 5th-6th c.BC: Plato Philosophus
    “Respublica” 443d; αὐχένα μ. τιθέντες [prev. author] “Ti.” 69e: _metaphorically_,
    φίλος ἢ ἐχθρὸς ἢ μ. 4th c.BC: Aristoteles Philosophus “Rhetorica” 1376a30. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> of Time, <b>between-whiles,
    meanwhile</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.155, 5th c.BC: Sophocles Tragicus “Fragmenta” 225, 5th-6th c.BC: Plato Philosophus
    “Lysis” 207d, etc.">Refs 5th c.BC+</a>]; τὰ μ. the <b>intervening</b> events,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 12.201: frequently
    with ">Refs 5th c.BC+</a>]<i>present</i> <i>participle</i>, μ. ὀρύσσων ἐπαύσατο
    <b>in the midst of</b> his digging, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 2.158; ἐπελαυνόντων.. μ. [prev. author] 4.129; μ. θύων
    5th-6th c.BC: Aristophanes Comicus “Ranae” 1242; μ. πίνων 5th c.BC: Eupolis Comicus
    351.5; μ. πορευομένους 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    8.8.11, compare 5th-6th c.BC: Plato Philosophus “Lysis” 207b, etc.">Refs 5th c.BC+</a>];
    ἐξαναστάντες μ. δειπνοῦντες <b>in the middle of</b> supper, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.169 ">Refs 4th c.BC+</a>]; ἀπαγχομένη
    μ. κατεκλίθη (κατεκωλύθη Blass), i. e. <b>in the interval</b> between this and
    reviving, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator
    1.125: frequently with Verbs of speaking, λέγοντα μ.">Refs 5th c.BC+</a>] <b>in
    the middle of</b> my discourse, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Apologia” 40b, compare “Euthd.” 275e, “R.” 336b: without
    ">Refs 5th c.BC+</a>]<i>participle</i>, μ. ὑπολαβεῖν <b>to interrupt</b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    3.1.26; μ. τὸν λόγον καταλύομεν 5th-6th c.BC: Plato Philosophus “Gorgias” 505c;
    μ. διαλῦσαι τὴν συνουσίαν [prev. author] “Prt.” 336e ">Refs 5th c.BC+</a>]; ἐν
    τῷ μ. (i.e. χρόνῳ) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Symposium” 1.14: with χρόνῳ, 4th c.BC: Demosthenes Orator 30.17. ">Refs
    5th c.BC+</a>] <br /><Level4><b>__I.2.b</b></Level4> in late writers, like{μετά}
    (<i>adverb</i>), <b>after, afterwards</b>, τὸ μ. σάββατον the <b>next</b> Sabbath,
    [<a href="javascript:void(0)" title=" NT.Act.13.42 ">NT</a>]; οἱ μ. τούτων βασιλεῖς
    the kings <b>who followed</b> them, [<a href="javascript:void(0)" title=" 1st
    c.AD: Josephus Historicus “Bellum Judaicum” 5.4.2 ">Refs 1st c.AD+</a>]; οἱ μ.
    τούτων, = Latin <i>posterieorum,</i> [<a href="javascript:void(0)" title=" Inscriptiones
    Graecae 14.1913. ">Refs</a>]<br /><Level3><b>__I.3</b></Level3> of Qualities,
    τὰ μ. <b>intermediate</b>, i.e. neither good nor bad, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 468a. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__I.4</b></Level3> of Degree, ὅσον τὸ μ. how great is <b>the difference</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Timocles Comicus 22.1. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__I.5</b></Level3> Grammars, the <b>neuter gender</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Sophistici
    Elenchi” 166b12, “Po.” 1458a17. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    as <i>preposition</i> with <i>genitive</i>, <b>between</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.6, 7.85, 5th c.BC: Thucydides Historicus
    1.118, 4.42, etc.; μ. σοφίας καὶ ἀμαθίας 5th-6th c.BC: Plato Philosophus “Symposium”
    202a; μ. τούτοιν ἀμφοῖν ἐν μέσῳ ὄν [prev. author] “R.” 583c ">Refs 5th c.BC+</a>];
    αἱ μ. τῶν λόγων διηγήσεις the explanations <b>between</b> the speeches, [<a href="javascript:void(0)"
    title=" [prev. author] “Tht.” 143c ">Refs</a>]; but μ. τῶν λόγων <b>if I may interrupt</b>
    the argument, [<a href="javascript:void(0)" title=" [prev. author] “Phdr.” 230a
    ">Refs</a>]; μ. τῶν βασιλέων <b>among</b> kings, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.177c">Refs 1st c.AD+</a>];
    <b>between</b> parties to an agreement, τιμὴ ἡ συμφωνηθεῖσα μ. τινῶν [<a href="javascript:void(0)"
    title=" “BGU” 316.15 (4th c.AD)">Refs 4th c.AD+</a>]; τὰ μ. σύμφωνα the terms
    agreed <b>between the parties,</b> [<a href="javascript:void(0)" title=" POxy.
    914.8 (5th c.AD)">Refs 5th c.AD+</a>]: sometimes one of the extremes is omitted,
    ἄνωθεν τῶν Θυεστείων ῥακῶν μ. τῶν Ἰνοῦς [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Acharnenses” 434; ἢ ἐναντίοις οὖσιν ἢ μ. 4th
    c.BC: Aristoteles Philosophus “de Generatione et Corruptione” 319b12; ἦν συμφέρον
    ὡς πλεῖστον τὸν μ. χρόνον γενέσθαι τῶν ὅρκων 4th c.BC: Demosthenes Orator 18.26.
    ">Refs 5th c.BC+</a>] <br /><Level4><b>__II.b</b></Level4> μ. θύρας <b>in the
    opening of</b> the door, [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus
    Medicus 1.119. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> of Time,
    ὁ μ. τῆς δίκης τε καὶ τοῦ θανάτου [χρόνος] [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedo” 58c, compare 5th c.BC: Euripides Tragicus
    “Hecuba” 437 ">Refs 5th c.BC+</a>]; τὰ μ. τούτου <b>meanwhile</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 291 ">Refs 5th c.BC+</a>]:
    as a <i>preposition</i>, it may either precede or follow its case, but more frequently
    precedes,[<a href="javascript:void(0)" title="compare 5th-6th c.BC: Plato Philosophus
    “Phaedo” 71a and b. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
