strongs_number: G1560
language: greek
lemma: ἔκδοτος
transliteration: ékdotos
definition: given out or over, i.e. surrendered
kjv_usage: delivered
derivation: from G1537 (ἐκ) and a derivative of G1325 (δίδωμι);
extended_definition:
  gloss: handed over
  definition: '<b>ἔκ-δοτος</b>, -ον<BR /> (ἐκδίδωμι), [in LXX: Da TH <ref=''Bel.1.22''>Bel
    1:22</ref> * ;] <BR /><b>given up, delivered over</b>: <ref=''Act.2.23''>Act.2:23</ref>
    (for construction, see Field, <i>Notes</i>, 111 f.).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔκ-δοτος</b>, ον, <br /> <b>given up, delivered,</b> especially
    <b>betrayed,</b> ἔκδοτόν μιν ἐποίησε ἐς τοὺς Πέρσας [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.1, compare 5th-6th c.BC: Isocrates Orator
    4.122; τὴν Βοιωτίαν Θηβαίοις 4th c.BC: Aeschines Orator 3.142; ἱκέτην ἔ. διδόναι
    4th c.BC: Demosthenes Orator 23.85, etc.; τοῖς πολεμίοις παραδιδόναι 4th c.BC:
    Lycurgus Orator 85; οὔτε σοὶ οὔτε ἄλλῃ οὐδεμιᾷ περιστάσει δώσομεν ἑαυτοὺς ἐ. 4th
    c.AD: Metrodorus Epigrammaticus “fragment” 49; λαβών τινα ἔ. ὑπὸ τοῦ ὕπνον 1st
    c.AD: Josephus Historicus “Antiquitates Judaicae” 6.13.9; ἔκδοτος ἄγεσθαι 5th
    c.BC: Herodotus Historicus 6.85 ">Refs 5th c.BC+</a>]; γίγνεσθαι [<a href="javascript:void(0)"
    title="[prev. passage], 5th c.BC: Euripides Tragicus “Ion” 1251; ἔ. διὰ χειρὸς
    ἀνόμων NT.Act.2.23: _metaphorically_, παρέχειν ἑαυτὴν ἔ. τινι">NT+5th c.BC+</a>]
    to <b>give</b> herself <b>entirely up</b> to him, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “DDeor.” 20.13; ἔ. σεαυτὴν τῷ ποταμῷ ἐᾶσαι
    3rd c.AD: Porphyrius Tyrius Philosophus “ad Marcellam - Porphyrii Opuscula” 5;
    [χώρα] ἔ. τῷ κακῷ [prev. author] “Chr.” 49; πρὸς ὕβριν ἔ. 4th c.AD: Iamblichus
    Philosophus “Protrepticus” 2. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>given in marriage,</b> [<a href="javascript:void(0)" title=" PMasp. 5.10 (6th
    c.AD). ">Refs 6th c.AD+</a>]'
  source: STEPBible/LSJ
