strongs_number: H0520
language: hebrew
lemma: אַמָּה
transliteration: ʼammâh
pronunciation: am-maw'
definition: properly, a mother (i.e. unit of measure, or the fore-arm (below the elbow),
  i.e. a cubit; also a door-base (as a bond of the entrance)
kjv_usage: cubit, [phrase] hundred (by exchange for H3967 (מֵאָה)), measure, post.
derivation: prolonged from H517 (אֵם);
