    ducentes” 36 ">Refs 3rd c.AD+</a>]; <b>differentiation,</b> ἔ. καὶ πιῆθος [<a
    href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus 6.7.17; αἱ εἰς
