strongs_number: G1611
language: greek
lemma: ἔκστασις
transliteration: ékstasis
definition: a displacement of the mind, i.e. bewilderment, "ecstasy"
kjv_usage: + be amazed, amazement, astonishment, trance
derivation: from G1839 (ἐξίστημι);
extended_definition:
  gloss: amazement
  definition: '<b>ἔκ-στασις</b>, -εως, ἡ<BR /> (ἐξίστημι) [in LXX: <ref=''Gen.27.33''>Gen.27:33</ref>,
    <ref=''1Sa.14.15''>1Ki.14:15</ref>, <ref=''Ezk.26.16''>Eze.26:16</ref>, al. (חֲרָדָה);
    <ref=''2Ch.14.14; 17.10; 20.29''>2Ch.14:14 17:10 20:29</ref> (פַּחַד), al. ;]
    <BR />__1. <b>a displacement</b> (Arist.). <BR /> __2. <b>An abnormal condition
    of the mind, in which the subject passes out of his usual self-control </b>(Hippocr.);
    in NT (Kennedy, <i>Sources</i>, 121 f.); <BR /> __(a) <b>a trance</b>: <ref=''Act.10.10;
    11.5; 22.17''>Act.10:10 11:5 22:17</ref>; <BR /> __(b) <b>amazement</b>: <ref=''Mrk.5.42;
    16.8''>Mrk.5:42 16:8</ref>, <ref=''Luk.5.26''>Luk.5:26</ref>, <ref=''Act.3.19''>Act.3:19</ref>.†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
