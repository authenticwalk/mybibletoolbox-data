    3rd c.AD: Porphyrius Tyrius Philosophus “de Abstinentia - Porphyrii Opuscula”
    1.53 ">Refs 3rd c.AD+</a>]; <b>a tax on cessions</b>, [<a href="javascript:void(0)"
