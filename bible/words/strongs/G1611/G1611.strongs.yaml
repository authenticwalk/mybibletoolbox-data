    Philosophus “de Anima” 406b13 ">Refs 5th c.BC+</a>]: hence, <b>change,</b> εἰς
    ἀντικείμενα [<a href="javascript:void(0)" title=" [prev. author] “GA” 768a27;
    αἱ κακίαι ἐ. [prev. author] “Ph.” 247a3; ἔ. ἐστιν ἐν τῇ γενέσει τὸ παρὰ φύσιν
    τοῦ κατὰ φύσιν [prev. author] “Cael.” 286a19; ἔ. τῆς φύσεως ">Refs</a>]<b>degeneracy,</b>
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “de
    Causis Plantarum” 3.1.6 ">Refs 4th c.BC+</a>]; opposed to στάσις, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Plotinus Philosophus 6.3.2 ">Refs 3rd c.AD+</a>]; <b>movement
    outwards,</b> ἔ. ἀπὸ τοῦ παράγοντος [<a href="javascript:void(0)" title=" 5th-6th
    c.AD: Damascius Philosophus “de Principiis” 97 ">Refs 5th c.AD+</a>] bis; ἔ. εἰς
    τὸ ἔξω[<a href="javascript:void(0)" title=" [prev. work] 401; [σῶμα] ἐν ἐκστάσει
