strongs_number: G5458
language: greek
lemma: φωστήρ
transliteration: phōstḗr
definition: an illuminator, i.e. (concretely) a luminary, or (abstractly) brilliancy
kjv_usage: light
derivation: from G5457 (φῶς);
extended_definition:
  gloss: light
  definition: '<b>φωστήρ</b>, -ῆρος, ὁ<BR /> (φῶς), [in LXX: <ref=''Gen.1.14, 16''>Gen.1:14,
    16</ref> (מָאוֹר), Dan LXX 12:3 (זֹהַר), I <ref=''Est.8.79''>Est.8:79</ref>, <ref=''Wis.13.2''>Wis.13:2</ref>,
    <ref=''Sir.43.7''>Sir.43:7</ref> * ;] <BR /><b>a luminary, light</b>: <ref=''Php.2.15''>Php.2:15</ref>,
    <ref=''Rev.21.11''>Rev.21:11</ref>.†<BR /> <re><i>SYN.</i>: φέγγος, φῶς </re>
    (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φωστήρ</b>, ῆρος, ὁ, <br /> <b>that which gives light,</b>
    οἱ φ. the <b>lights of heaven, stars,</b> [<a href="javascript:void(0)" title="
    LXX.Gen.14, +others, 6th c.AD: Simplicius Philosophus “in Epictetum commentaria”
    p.72 4th c.BC: Demosthenes Orator ">LXX+4th c.BC+</a>]; οἱ δύο φ., i.e. sun and
    moon, [<a href="javascript:void(0)" title="[prev. passage],compare 5th c.AD: Proclus
    Philosophus “Hypotyposis astronomicarum positionum” 4.72, etc.; φαίνεσθε ὡς φωστῆρες
    ἐν κόσμῳ NT.Phil.2.15. ">NT+5th c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>splendour,
    radiance,</b> ὁ φ. αὐτῆς ὅμοιος λίθῳ τιμιωτάτῳ [<a href="javascript:void(0)" title="
    NT.Rev.21.11. ">NT</a>]<br /><Level3><b>__3</b></Level3> <i>metaphorically</i>,
    of a king, τῷ φ. τῷ ἡμετέρῳ [<a href="javascript:void(0)" title=" 4th c.AD: Themistius
    Sophista “Orationes” 16.204c. ">Refs 4th c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    of the <b>eyes,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Vettius Valens
    Astrologus 110.22. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>opening
    for light, door</b> or <b>window,</b> [<a href="javascript:void(0)" title=" 5th
    c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]'
  source: STEPBible/LSJ
