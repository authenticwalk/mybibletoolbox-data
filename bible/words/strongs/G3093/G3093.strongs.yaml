    B is rendered Μαγαδά), <BR /> <b>Magdala</b>: <ref=''Mat.15.39''>Mat.15:39</ref>
    (Rec. for Μαγαδάν, which see).†<BR />  (From Abbott-Smith. LSJ has no entry)'
