strongs_number: G3093
language: greek
lemma: Μαγδαλά
transliteration: Magdalá
definition: the tower; Magdala (i.e. Migdala), a place in Palestine
kjv_usage: Magdala
derivation: of Chaldee origin (compare H04026);
extended_definition:
  gloss: Magadan
  definition: '<b>Μαγαδάν</b><BR /> <b>Magadan, an unidentified place on the coast
    of the Sea of Galilee</b>: <ref=''Mat.15.39''>Mat.15:39</ref> (Rec. Μαγδαλά; cf.
    <ref=''Mrk.8.10''>Mrk.8:10</ref>, where for Δαλμανουθά, D* has Μελεγαδά, D1 Μαγαιδά,
    some cursives Μαγαδά, and Euseb. Onomast. Μεγαιδάν; cf. <i>DB</i>, iii, see word).†<BR
    />  <b>Μαγδαλά</b> (Aram. מַגְדְֺּלָא = <i>Heb.</i> H4026, which in <ref=''Jos.15.37''>Jos.15:37</ref>
    B is rendered Μαγαδά), <BR /> <b>Magdala</b>: <ref=''Mat.15.39''>Mat.15:39</ref>
    (Rec. for Μαγαδάν, which see).†<BR /> (AS)'
  morphology: N:N--L
  source: STEPBible/Abbott-Smith
