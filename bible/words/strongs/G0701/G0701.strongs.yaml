strongs_number: G0701
language: greek
lemma: ἀρεστός
transliteration: arestós
definition: agreeable; by implication, fit
kjv_usage: (things that) please(-ing), reason
derivation: from G700 (ἀρέσκω);
extended_definition:
  gloss: pleasing
  definition: '<b>ἀρεστός</b>, -ή, -όν<BR /> (ἀρέσκω), [in LXX for יָשָׁר, etc. ;]
    <BR /><b>pleasing, agreeable </b>(Hdt., Xen., and later writers; see Cremer, 641
    f; MM, see word): with dative of person(s), <ref=''Jhn.8.29''>Jhn.8:29</ref>,
    <ref=''Act.12.3''>Act.12:3</ref>; before ἐνώπιον, with genitive (Bl., § 37, 1;
    40, 7), <ref=''1Jn.3.22''>1Jn.3:22;</ref> ἀρεστόν ἐστιν, with accusative and inf
    (El., § 69, 5; 72, 5), <ref=''Act.6.2.''>Act.6:2.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
