strongs_number: G4845
language: greek
lemma: συμπληρόω
transliteration: symplēróō
definition: to implenish completely, i.e. (of space) to swamp (a boat), or (of time)
  to accomplish (passive, be complete)
kjv_usage: (fully) come, fill up
derivation: from G4862 (σύν) and G4137 (πληρόω);
extended_definition:
  gloss: to (ful)fill
  definition: '<b>συν-πληρόω</b><BR /> (Rec. συμπ-), -ῶ, [in LXX: <ref=''Jer.25.12''>Jer.25:12</ref>
    (נָפַל) * ;] <BR />__1. <b>to fill up completely </b>(Thuc., of manning ships):
    of a ship filling with water, and by meton., of those on board, <ref=''Luk.8.23.''>Luk.8:23.</ref>
    <BR /> __2. <b>to complete, fulfil</b>: of time (Je, l.with, and see MM, xxiv),
    <ref=''Luk.9.51''>Luk.9:51</ref>, <ref=''Act.2.1''>Act.2:1</ref> (on the "durative
    inf.," see M, <i>Pr.</i>, 233).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συμπληρ-όω</b>, <br /> <b>help to fill</b>, σ. τοῖσι Ἀθηναίοισι
    τὰς νέας <b>help</b> them <b>in manning.. </b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.1. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>fill up</b> or <b>completely</b>, ἑξήκοντα ναῦς <b>man</b> them <b>fully</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 6.50, compare
    “Hellenica Oxyrhynchia” 14.1; σ. τὸ περιηγηθέν 5th-6th c.BC: Plato Philosophus
    “Leges” 770b ">Refs 5th c.BC+</a>]; τὸν μεταξὺ τόπον, τὸ μ., [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Meteorologica” 340a18, “PA” 694b1,
    compare 5th-6th c.BC: Plato Philosophus “Symposium” 202e, “IG” 22.1668.71; τοὺς
    πόρους 4th-3rd c.BC: Theophrastus Philosophus “de Odoribus” 45, Diocl.fragment
    147; ἔρανον 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.694b ">Refs 5th
    c.BC+</a>]:—<i>middle</i>, σ. τὰ διαστήματα [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Timaeus” 35c, compare 36b; τριήρεις “Hellenica
    Oxyrhynchia” 2.4 ">Refs 5th c.BC+</a>]:—<i>passive</i>, τὸ δὲ [τῆς σύριγγος] πάλιν
    ξυμπληρωθείη [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ συρίγγων” 4; πάντα συμπεπλήρωται σαρξίν 5th-6th c.BC: Plato Philosophus
    “Timaeus” 75a; εὐδαιμονίᾳ 1st c.BC: Philodemus Gadarensis Epigrammaticus “D.”
    1.2; σ. ἔκ τινων 5th-4th c.BC: Timaeus Locrus Philosophus 105a, 1st c.BC: Diodorus
    Siculus Historicus 1.2; ὑπό τινων 3rd c.BC: Archimedes Geometra “πρὸς Ἐρατοσθένην
    ἔφοδος” 3. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4> in Medicine
    texts, <b>cause congestion of</b>, τὰ ὑποθυμιάματα σ. τὴν κεφαλήν [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 1.72 ">Refs 2nd c.AD+</a>]:—<i>passive</i>,
    <b>suffer from congestion of the brain,</b> [<a href="javascript:void(0)" title="
    Inscriptiones Graecae 42(1).126.28 (Epid., 2nd c.AD), 2nd c.AD: Galenus Medicus
    15.902. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <b>complete</b>,
    τὸ ὅλον [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Generatione et Corruptione” 336b31; ἕν τι τῶν συμπληρούντων τοῦτο 3rd c.AD:
    Plotinus Philosophus 1.8.3, compare 2.6.1 ">Refs 4th c.BC+</a>]; τὰ συμπληροῦντα
    τὴν ἀρίστην μαῖαν the qualities <b>which make up the complete</b> good midwife,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus 1.4, compare 2nd
    c.AD: Galenus Medicus 6.166, “UP” 1.9:">Refs 2nd c.AD+</a>] —<i>passive</i>, [δένδρα]
    συμπεπληρωμένα πᾶσι τοῖς οἰκείοις μορίοις, opposed to ἀρχόμενα φύεσθαι, [<a href="javascript:void(0)"
    title=" [prev. author] 16.492, compare 526,685, 2nd c.AD: Athenaeus Epigrammaticus
    15.671a. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> <b>fulfil,
    attain</b>, τὸ τῆς φύσεως τέλος [<a href="javascript:void(0)" title=" 3rd c.BC:
    Polystratus Epicureus “Herc.” 346p.86V. ">Refs 3rd c.BC+</a>]:—<i>middle</i>,
    τὸ τῆς ψυχῆς καὶ τοῦ σώματος ἀγαθόν [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Epicurus Philosophus “Epistulae” 3p.62U.:">Refs 4th c.BC+</a>] —<i>passive</i>,
    [<a href="javascript:void(0)" title="Polystr. p.31W. ">Refs</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>finish</b>, περὶ τοῦ λίαν ὀξέος ὀξυμέλιτος συμπληρώσας τὸν λόγον [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 15.683, compare 572. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
