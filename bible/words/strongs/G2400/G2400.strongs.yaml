strongs_number: G2400
language: greek
lemma: ἰδού
transliteration: idoú
definition: used as imperative lo!;
kjv_usage: --behold, lo, see
derivation: second person singular imperative middle voice of G1492 (εἴδω);
extended_definition:
  gloss: look!
  definition: '<b>ἰδού</b>, <BR /> [in LXX chiefly for הִנֵּה,] <BR /> <i>prop. imperat.
    2 aor. mid. of ὁράω, used as a demonstrative particle</i>, with frequency much
    greater in LXX and NT than in cl. (see M, <i>Pr.</i>, 11), <BR /><b>lo, behold,
    see</b>: <ref=''Mat.10.16; 11.8; 13.3''>Mat.10:16 11:8 13:3</ref>, <ref=''Mrk.3.32''>Mrk.3:32</ref>,
    <ref=''Luk.2.48''>Luk.2:48</ref>, <ref=''1Co.15.51''>1Co.15:51</ref>, <ref=''Jas.5.9''>Jas.5:9</ref>,
    <ref=''Jude.14''>Ju 14</ref>, <ref=''Rev.1.7''>Rev.1:7</ref>, al.; after genitive
    absol., <ref=''Mat.1.20; 2.1, 13; 12.46''>Mat.1:20 2:1, 13 12:46</ref>, al.; καὶ
    ἰδού, <ref=''Mat.2.9''>Mat.2:9</ref> (and freq.), <ref=''Luk.1.20; 10.25''>Luk.1:20
    10:25</ref>, <ref=''Act.12.7''>Act.12:7</ref>, al.; in elliptical sentences, taking
    the place of copula or predicate (like הִנֵּה in Heb.), <ref=''Mat.3.17''>Mat.3:17</ref>,
    <ref=''Luk.5.12; 22.31, 47''>Luk.5:12 22:31, 47</ref> <ref=''Act.8.27, 36''>Act.8:27,
    36</ref> al.<BR /> (AS)'
  morphology: G:INJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἰδοῦ</b><br /> (ἴδου Hdn.Gr. cited in [<a href="javascript:void(0)"
    title=" 4th-5th c.AD: Choeroboscus Grammaticus “Scholia in Theodosii Canones”
    2.140), ">Refs 4th c.AD+</a>]<i>aorist 2</i> <i>imperative</i> <i>middle</i> of
    ὁρά; but, <br /><Level2><b>__II</b></Level2> <b>ἰδού</b> (on the accent see Hdn.Gr.[<a
    href="javascript:void(0)" title=" 1.417, +others), as ">Refs</a>] <i>adverb</i>,
    <b>lo! behold!</b> (even with words of hearing, ἰδοὺ δοῦπον αὖ κλύω τινά [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 870 (Lyric poetry), compare “El.”
    1410): ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.1</b></Level3> with Nouns and
    Prons., ἰ. χελιδών Klein [<a href="javascript:void(0)" title=" “Meistersign.”
    133 (Attic vase, 6th c.BC)">Refs 6th c.BC+</a>], etc.; ἰ. ἐγώ <b>here am</b> I,
    [<a href="javascript:void(0)" title=" LXX.Gen.27.1, +others; ἰ. ἡ μνᾶ σοι NT.Luke.19.20
    ">LXX+NT</a>]; οὐκ ἰ. Ἀαρώ; [<a href="javascript:void(0)" title=" LXX.Exo.4.14.
    ">LXX</a>]<br /><Level3><b>__II.2</b></Level3> with Verbs, <br /><Level4><b>__II.2.a</b></Level4>
    in the <i>imperative</i>, ἰ. θεᾶσθε [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Trachiniae” 1079, 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 366 ">Refs 5th c.BC+</a>]; especially in offering a thing, <b>take
    it</b>! ἰ. δέχου παῖ [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Philoctetes” 776. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4>
    in <i>indicative</i> of all tenses, ἰ. πείθομαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 143 (Lyric poetry): frequently
    in LXX and “NT” ">NT+5th c.BC+</a>] with past tenses, [<a href="javascript:void(0)"
    title=" LXX.Gen.24.15, +others, NT.Matt.27.51, +others">LXX+NT</a>]; in the middle
    of a sentence, [<a href="javascript:void(0)" title=" NT.Luke.13.16. ">NT</a>]<br
    /><Level3><b>__II.3</b></Level3> with questions, ἰ., τί ἔστι; [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 825, “Eq.” 157. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> in repeating another''s words quizzingly,
    as ἰδού γ᾽ ἄκρατον wine, <b>quotha</b>! [<a href="javascript:void(0)" title="[prev.
    work] 87 ">Refs</a>]; ἰ. λέγειν[<a href="javascript:void(0)" title=" [prev. work]
    344; ἰδού γε κλέπτειν [prev. author] “Th.” 206, compare “Ec.” 136. ">Refs</a>]'
