language: greek
lemma: ἐξαπορέομαι
transliteration: exaporéomai
definition: to be utterly at a loss, i.e. despond
kjv_usage: (in) despair
derivation: middle voice from G1537 (ἐκ) and G639 (ἀπορέω);
