extended_definition:
  gloss: active energy
  definition: '<b>ἐνέργεια</b>, -ας, ἡ<BR /> (ἐνεργής), [in LXX: <ref=''Wis.7.17,
    26; 13.4; 18.22''>Wis.7:17, 26 13:4 18:22</ref>, <ref=''2Ma.3.29''>2Ma.3:29</ref>,
    <ref=''3Ma.4.21''>3Ma.4:21</ref> <ref=''3Mac.5.12''>3Mac 5:12</ref> <ref=''3Mac.5.28''>3Mac
    5:28</ref> * ;] <BR />operative power (as distinct from δύναμις, potential power),
    <b>working</b>: of God, <ref=''Eph.1.19; 3.7; 4.16''>Eph.1:19 3:7 4:16</ref>,
    <ref=''Php.3.21''>Php.3:21</ref>, <ref=''Col.1.29; 2.12''>Col.1:29 2:12</ref>;
    of Satan, <ref=''2Th.2.9; 2.11''>2Th.2:9 2:11</ref> (cf. M, <i>Th.</i>, l.with;
    AR, <i>Eph.</i>, 241 ff.; Cremer, 261).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
