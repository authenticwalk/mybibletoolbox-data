    title=" 1st c.BC: Dionysius Halicarnassensis 6.29; χ. βαλέσθαι 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Aemilius Paulus” 17, compare “Marc.” 18, etc.; βάλλειν
    [prev. author] “Sull.” 28 ">Refs 1st c.BC+</a>]; ἀποταφρεύειν, περιταφρεύειν,[<a
    href="javascript:void(0)" title=" [prev. work] 21, “Luc.” 31; διασπᾶν [prev. author]
