    986, “V.” 1201, “Pax” 1263, 5th c.BC: Thucydides Historicus 3.70, “BGU” 1122.17
    (1st c.BC): proverbial ἐξηπάτησεν ἡ χ. τὴν ἄμπελον,">Refs 5th c.BC+</a>] of those
    who trust in a ''broken reed'', [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Vespae” 1291. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>pale,</b> used in fortifying the entrenchments of a camp, [<a href="javascript:void(0)"
    title=" [prev. author] “Ach.” 1178, 4th c.BC: Demosthenes Orator 21.167 ">Refs
    4th c.BC+</a>]; = Latin <i>vallus,</i> [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 1.29.3, 18.18.1: ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    collectively, ={χαράκωμα}, <b>palisaded camp,</b> Theophil.[<a href="javascript:void(0)"
    title="Comedy texts 9, “SIG” 363.1 (Ephesus, 3rd c.BC), 4th-3rd c.BC: Menander
    Comicus 77, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Caesar” 17 (_plural_),
    4th c.AD: Julianus Imperator “Orationes” 2.60b; τὰν ἐκτὸς τοῦ χ. χώραν “IG” 42(1).76.21
    (Epid., 2nd c.BC)">Refs 4th c.BC+</a>]; <b>palisade,</b> χάρακα βαλέσθαι πρὸς
    τῇ πόλει (variant{χαράκωμα}) [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.87 ">Refs 4th c.BC+</a>]; = Latin <i>vallum,</i> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.80.11, 3.45.5, +others, NT.Luke.19.43
