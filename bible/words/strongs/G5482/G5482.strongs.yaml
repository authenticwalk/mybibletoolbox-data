strongs_number: G5482
language: greek
lemma: χάραξ
transliteration: chárax
definition: akin to G1125 (γράφω) through the idea of scratching); a stake, i.e. (by
  implication) a palisade or rampart (military mound for circumvallation in a siege)
kjv_usage: trench
derivation: from (to sharpen to a point;
extended_definition:
  gloss: barricade
  definition: '<b>χάραξ</b>, -ακος, ὁ<BR /> (χαράσσω), [in LXX for סֹלְלָה, מָצוֹר,
    etc. ;] <BR />__1. <b>a pointed stake </b><BR /> __2. <b>a palisade or rampart</b>:
    <ref=''Luk.19.43.''>Luk.19:43.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
