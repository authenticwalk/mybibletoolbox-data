strongs_number: G0085
language: greek
lemma: ἀδημονέω
transliteration: adēmonéō
definition: to be in distress (of mind)
kjv_usage: be full of heaviness, be very heavy
derivation: from a derivative of (to be sated to loathing);
extended_definition:
  gloss: be distressed
  definition: '<b>ἀδημονέω</b>, -ῶ (on the derivation, see MM, <i>VGT</i>, see word),
    [in Aq.: <ref=''Job.18.20''>Job.18:20;</ref> Sm.: Psa.60 (61):3 115:2 (116:11),
    <ref=''Ecc.7.17''>Ecc.7:17</ref>(16), <ref=''Ezk.3.15''>Eze.3:15</ref> * ;] <BR
    /> <b>to be troubled, distressed</b> (MM, l.with): <ref=''Mat.26.37''>Mat.26:37</ref>,
    <ref=''Mrk.14.33''>Mrk.14:33</ref>, <ref=''Php.2.26''>Php.2:26</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀδημονέω</b>, <br /> <b>to be sorely troubled</b> or <b>dismayed,
    be in anguish,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ παρθενίων” 1; ἀδημονῶν τε καὶ ἀπορῶν 5th-6th c.BC: Plato Philosophus
    “Theaetetus” 175d, compare 4th c.BC: Demosthenes Orator 19.197; ἀδημονῆσαι τὰς
    ψυχάς 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.4.3: with
    _dative_ _of things_, ἀδημονεῖ τᾗ ἀτοπίᾳ τοῦ πάθους 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 251d">Refs 5th c.BC+</a>]; ὑπό τινος <b>to be puzzled</b> by.., [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus “De rerum
    natura - Wien. Stud.” 11.8; ἐπί τινι 1st c.BC: Dionysius Halicarnassensis 3.70;
    χάριν τινός “POxy.” 298.45 (1st c.AD). (12th c.AD: Eustathius Episcopus Thessalonicensis,
    833.15, derives it from ἀδήμων">Refs 4th c.BC+</a>], which is found only as variant
    in [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι”
    1.18 (compare 2nd c.AD: Galenus Medicus 17 (1).177), and is itself of doubtful
    derivation.) [ᾰδ- 2nd c.BC: Nicander Epicus “fragment” 16.]">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
