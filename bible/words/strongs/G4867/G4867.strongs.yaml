extended_definition:
  gloss: to assemble
  definition: '<b>συν-αθροίζω </b><BR /> [in LXX chiefly for קָבַץ ;] <BR /><b>to
    gather together, assemble</b>: with accusative of person(s), <ref=''Act.19.25''>Act.19:25;</ref>
    pass., <ref=''Act.12.12.''>Act.12:12.</ref>†<BR /> ἀθροίζω <BR /> (ἀθρόος, assembled
    in crowds, MM, <i>VGT</i>, see word; θρόος, a noise, tumult), [in LXX chiefly
    for קָבַץ ;] <BR /><b>to Gather, assemble</b>: <ref=''Luk.24.33.''>Luk.24:33.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
