    150; WH, <i>Notes</i>, 151), -ή, -όν <BR /> (οἱ Σῆρες, a people of India from
    whom the ancients got the first silk), <BR /><b>silk, silken</b>; as subst., τὸ
    σ., <b>silken fabric, silk</b>: <ref=''Rev.18.12''>Rev.18:12</ref> (cf. FlJ, B.J.,
    vii, 5, 4).†<BR /> (AS)'
