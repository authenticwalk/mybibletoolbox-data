language: greek
lemma: σηρικός
transliteration: sērikós
definition: hence the name of the silk-worm); Seric, i.e. silken (neuter as noun,
  a silky fabric)
kjv_usage: silk
derivation: from (an Indian tribe from whom silk was procured;
extended_definition:
