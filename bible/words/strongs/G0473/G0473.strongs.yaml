strongs_number: G0473
language: greek
lemma: ἀντί
transliteration: antí
definition: opposite, i.e. instead or because of (rarely in addition to)
kjv_usage: for, in the room of
derivation: a primary particle;
extended_definition:
  gloss: for
  definition: '<b>ἀντί</b><BR /> (the ι is elided only in ἀνθ᾽ ὧν), prep. with genitive
    (cf. MM, <i>VGT</i>, see word); <BR />__1. prop, in local sense, over against,
    opposite, hence <BR /> __2. <b>instead of, in place of, for </b>(Hom., etc.):
    <ref=''Mat.5.38; 17.27''>Mat.5:38 17:27</ref>, <ref=''Luk.11.11''>Luk.11:11</ref>,
    <ref=''1Co.11.15''>1Co.11:15</ref>, <ref=''Heb.12.2''>Heb.12:2</ref>; with artic.
    inf. (cl.), <ref=''Jas.4.15''>Jas.4:15;</ref> of succession, <ref=''Mat.2.22''>Mat.2:22;</ref>
    χάριν ἀ. χάριτος, <ref=''Jhn.1.16''>Jhn.1:16</ref> (M, <i>Pr.</i>, 100); of price
    in exchange, <ref=''Heb.12.16''>Heb.12:16;</ref> λύτρον ἀ. πολλῶν, <ref=''Mat.20.28''>Mat.20:28</ref>,
    <ref=''Mrk.10.45''>Mrk.10:45</ref> (M, <i>Pr.</i>, 105); of requital, <ref=''Rom.12.17''>Rom.12:17</ref>,
    <ref=''1Th.5.16''>1Th.5:16</ref>,  <ref=''1Pe.3.9''>1Pe.3:9</ref> (cf. <ref=''Wis.11.15''>Wis.11:15</ref>);
    ἀνθ᾽ ὧν, because, <ref=''Luk.1.20; 19.44''>Luk.1:20 19:44</ref>, <ref=''Act.12.23''>Act.12:23</ref>,
    <ref=''2Th.2.10''>2Th.2:10</ref> (cl., LXX for אֲשֶׁר תַּחַת); id. therefore (cl.,
    LXX), <ref=''Luk.12.3''>Luk.12:3;</ref> ἀ. τούτου (LXX for כֵּן נַעֲרָה)<ref=''Eph.5.31.''>Eph.5:31.</ref>
    As a prefix, ἀντι- (before vowels ἀντ-, ἀνθ᾽-), denotes <BR /> __(a) <b>over against</b>,
    ἀντιπέραν; <BR /> __(b) <b>co-operation</b>, ἀντιβάλλειν; <BR /> __(with) <b>requital</b>,
    ἀντιμισθία; <BR /> __(d) <b>opposition</b>, ἀντίχριστος; <BR /> __(e) <b>substitution</b>,
    ἀνθύπατος. <BR /> Compounds of ἀ. usually govern dative (B1., § 37, 7).†<BR />
    (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀντί</b>, <br /> <i>preposition</i> governing <i>genitive</i>:—originally
    sense, <b>over against.</b> (Cf. Sanskrit <i> ánti</i> ''opposite'', ''facing'',
    Latin <i>ante,</i> etc.) <br /><Level1><b>__A</b></Level1> USAGE: <br /><Level2><b>__A.I</b></Level2>
    of Place, <b>opposite, over against,</b> formerly quoted from several places of
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, as 8th c.BC: Ilias
    Homerus Epicus “Illiad” 21.481 ἀντὶ ἐμεῖο (where now ἀντί᾽ ἐμεῖο, i.e. ἀντία)
    Τρώων ἄνθ᾽ ἑκατόν (i.e. ἄντα) 8.233">Refs 8th c.BC+</a>]; so ἄντ᾽ Αἴαντος (i.e.
    ἄντα)[<a href="javascript:void(0)" title=" 15.415, compare 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 4.115, 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 727">Refs
    8th c.BC+</a>]; but ἀντί is so used in [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 4.7.6, “IG” 2.835">Refs 5th c.BC+</a>]<b>c-l</b>68;
    αἱ ὀπαὶ αἱ γιγνόμεναι ἀ. τόρμων mortises <b>facing</b> tenons, [<a href="javascript:void(0)"
    title=" 2nd-1st c.BC(?): Hero Mechanicus “Belopoeica” 97.5">Refs 2nd c.BC+</a>];
    ἀντὶ μαιτύρων <b>in the presence of</b> witnesses, [<a href="javascript:void(0)"
    title=" “Leg.Gort.” 1.40; ἀντὶ τῆς ὄψεως ἡμῶν 4th c.BC: Eudoxus Astronomus “Ars
    astronomica” 18. ">Refs 4th c.BC+</a>]<br /><Level2><b>__A.II</b></Level2> of
    Time, ἀντὶ νυκτός <b>the same</b> night, [<a href="javascript:void(0)" title="
    “SIG” 1025.43 (from Cos)">Refs</a>]; ἀντὶ ϝέτεος[<a href="javascript:void(0)"
    title=" “GDI” 2561 A 45 (Delph.); ἀντ᾽ ἐνιαυτοῦ “IG” 5(2).266.8 (Mantinea, 1st
    c.BC)">Refs 1st c.BC+</a>]; ἀνθ᾽ ἡμέρας· δι᾽ ὅλης τῆς ἡμέρας, [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]; compare
    ἀντετοῦς. <br /><Level2><b>__A.III</b></Level2> <b>instead, in the place of,</b>
    Ἕκτορος ἀντὶ πεφάσθαι[<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 24.254; ἀντὶ γάμοιο τάφον 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    20.307; so later πολέμιος ἀντὶ φίλου καταστῆναι 5th c.BC: Herodotus Historicus
    1.87; ἀντὶ ἡμέρης νὺξ ἐγένετο [prev. author] 7.37; ἀντὶ φωτῶν σποδός 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 434; τὸν πόλεμον ἀντ᾽ εἰρήνης μεταλαμβάνειν 5th
    c.BC: Thucydides Historicus 1.120, compare 4.20, 7.75; βασιλεύειν ἀντί τινος 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 1.1.4; also ἀντὶ ἄρχεσθαι ὑπ᾽ ἄλλων ἄρχειν
    ἁπάντων 5th c.BC: Herodotus Historicus 1.210, compare 6.32, 7.170 (where the usual
    _construction_ would be ἀντὶ τοῦ ἄρχεσθαι,compare 5th c.BC: Thucydides Historicus
    7.28, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.2.19,
    etc.); ὀργίλοι ἀντὶ θυμοειδοῦς γεγένηνται 5th-6th c.BC: Plato Philosophus “Respublica”
    411c">Refs 8th c.BC+</a>]: sometimes used elliptically, ἦ ''τολμήσατ᾽ ἀντ᾽ ἐμοῦ
    δοῦναί τιν; i.e. ἀντὶ τοῦ ἐμοὶ δοῦναι, [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Philoctetes” 369, compare “OC” 448, 5th-6th c.BC: Aristophanes
    Comicus “Aves” 58. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.III.2</b></Level3>
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus often to denote
    equivalence, ἀντί νυ πολλῶν λαῶν ἐστιν ἀνήρ">Refs 8th c.BC+</a>] he is <b>as good
    as</b> many men, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 9.116">Refs 8th c.BC+</a>]; ἀντὶ κασιγνήτου ξεῖνος.. τέτυκται
    a guest is <b>as much as</b> a brother, [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.546">Refs 8th c.BC+</a>]; ἀντί τοί
    εἰμ᾽ ἱκέταο I am <b>as</b> a suppliant, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 21.75, compare 8.163">Refs 8th c.BC+</a>];
    so later τοῦτό σφι ἀντὶ λουτροῦ ἐστί serves <b>as</b> a bath, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.75">Refs 5th c.BC+</a>]; ὑπάρχειν ἀντὶ
    τῶν ἔνδον to be <b>as hostages for..,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.5">Refs 5th c.BC+</a>]; δουλεύειν ἀντὶ ἀργυρωνήτων
    <b>just like</b> bought slaves, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 17.3; ἀντὶ [πλεύμονος] βράγχια 4th c.BC: Aristoteles Philosophus
    “de Partibus Animalium” 669a4. ">Refs 4th c.BC+</a>]<br /><Level3><b>__A.III.3</b></Level3>
    to denote exchange, <b>at the price of, in return for,</b> σοὶ δὲ θεοὶ τῶνδ᾽ ἀντὶ
    χάριν.. δοῖεν[<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 23.650">Refs 8th c.BC+</a>]; νῆσον ἀντὶ χρημάτων παρέλαβον <b>for</b>
    money paid, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.59; ἀντ᾽ ἀργυρίου ἀλλάξασθαι 5th-6th c.BC: Plato Philosophus “Respublica” 371d;
    ἀμείβειν τι ἀντί τινος 5th c.BC: Pindarus Lyricus “P.” 4.17, compare 5th c.BC:
    Euripides Tragicus “Orestes” 646, 651; ἀντὶ ποίας εὐεργεσία; 5th c.BC: Lysias
    Orator 6.40, etc.; τί δ᾽ ἐστὶν ἀνθ᾽ οὗ..; 5th c.BC: Sophocles Tragicus “Antigone”
    237; ὄνειδος ἀνθ᾽ ὅτου [prev. author] “OC” 967">Refs 5th c.BC+</a>]; δοίην ἀντ᾽
    ἀνιῶν ἀνίας grief <b>for</b> grief, [<a href="javascript:void(0)" title=" 6th
    c.BC: Theognis Elegiacus 344; ἀντ᾽ ἀγαθῶν ἀγαθοῖσι βρύοις 4th-5th c.BC: Aeschylus
    Tragicus “Supplices” 966">Refs 6th c.BC+</a>]:—hence ἀνθ᾽ ὧν <b>wherefore,</b>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 31, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 264, 5th c.BC: Thucydides
    Historicus 6.83, NT.Luke.12.3 ">NT+5th c.BC+</a>]; ἀντὶ τούτου <b>therefore,</b>
    [<a href="javascript:void(0)" title="NT.Eph.5.31">NT</a>]; but ἀνθ᾽ ὧν also for
    ἀντὶ τούτων ὄτι.., <b>because,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Antigone” 1068, 5th-6th c.BC: Aristophanes Comicus “Plutus”
    434">Refs 5th c.BC+</a>]; ἀντὶ το; <b>wherefore? why?</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1021">Refs 5th c.BC+</a>];
    also ἀνθ᾽ ὧν ὅτι ἦτε.. <b>instead of being as you were..,</b> [<a href="javascript:void(0)"
    title=" LXX.Deu.28.62. ">LXX</a>]<br /><Level3><b>__A.III.4</b></Level3> <b>for
    the sake of,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Menexenus” 237a, 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1110a21">Refs
    5th c.BC+</a>]; with Verbs of entreaty, like{πρός} with <i>genitive</i>, ἀντὶ
    παίδων ἱκετεύομέν σε[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 1326. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.III.5</b></Level3>
    to mark comparison, ἓν ἀνθ᾽ ἑνός one <b>set against</b> the other, <b>compared
    with</b> it, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 331b, “Lg.” 705b">Refs 5th c.BC+</a>]; χάριν ἀντὶ χάριτος, i.e. ever-increasing
    grace, [<a href="javascript:void(0)" title=" NT.John.1.16">NT</a>]; <b>in preference
    to,</b> ἀφνεὸν βούλεται ἀντ᾽ ἀγαθοῦ[<a href="javascript:void(0)" title=" 6th c.BC:
    Theognis Elegiacus 188; ἀντὶ αὐλοῦ καὶ ἀντὶ κιθάρας ὁ ἦχος ἀκούεται 4th c.BC:
    Demetrius Phalereus Rhetor “Demetrius on Style” 71; αἱρεῖσθαί τι ἀντί τινος 5th-6th
    c.BC: Isocrates Orator 9.3, 4th c.BC: Demosthenes Orator 1.1, compare 5th-6th
    c.BC: Xenophon Historicus “Respublica Lacedaemoniorum” 9.1">Refs 6th c.BC+</a>]:
    even after Comparatives, πλέον ἀντὶ σοῦ[<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Trachiniae” 577; μείζον᾽ ὅστις ἀντὶ τῆς αὑτοῦ πάτρας
    φίλον νομίζει [prev. author] “Ant.” 182">Refs 5th c.BC+</a>]; so (especially after
    a <i>negative</i>) ἄλλος ἀντ᾽ ἐμοῦ[<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 467, 5th c.BC: Sophocles Tragicus
    “Ajax” 444, 5th-6th c.BC: Aristophanes Comicus “Nubes” 653; δόξαν ἀντὶ τοῦ ζῆν
    ἠγαπηκώς 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Alexander” 42. ">Refs
    5th c.BC+</a>]<br /><Level1><b>__B</b></Level1> POSITION: ἀντί rarely follows
    its case, as in [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 23.650, 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1277, “Ig”
    5(1).1119 (Geronthrae, 4th c.BC), “Anthologia Graeca” 7.715 (1st c.AD: Leonidas
    Alexandrinus Epigrammaticus)">Refs 8th c.BC+</a>]; but the Grammars  hold that
    it never suffers anastrophe. <br /><Level1><b>__C</b></Level1> IN COMPOSITION
    (joined with other words), it signified,<br /><Level3><b>__C.1</b></Level3> <b>over
    against, opposite,</b> as ἀντιβαίνω, ἀντίπορος. <br /><Level3><b>__C.2</b></Level3>
    <b>against, in opposition to,</b> as ἀντιλέγω, ἀντίβιος. <br /><Level3><b>__C.3</b></Level3>
    <b>one against another, mutually,</b> as ἀντιδεξιόομαι. <br /><Level3><b>__C.4</b></Level3>
    <b>in return,</b> as ἀντιβοηθέω. <br /><Level3><b>__C.5</b></Level3> <b>instead
    of,</b> as ἀντιβασιλεύς, ἀνθύπατος. <br /><Level3><b>__C.6</b></Level3> <b>equal
    to, like,</b> as ἀντίθεος, ἀντίπαις, ἀντίδουλος. <br /><Level3><b>__C.7</b></Level3>
    <b>corresponding, counter,</b> as ἀντίφορτος, ἀντίτυπος.'
