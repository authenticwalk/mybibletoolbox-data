strongs_number: G0823
language: greek
lemma: ἄτομος
transliteration: átomos
definition: uncut, i.e. (by implication) indivisible (an "atom" of time)
kjv_usage: moment
derivation: from G1 (Α) (as a negative particle) and the base of G5114 (τομώτερος);
extended_definition:
