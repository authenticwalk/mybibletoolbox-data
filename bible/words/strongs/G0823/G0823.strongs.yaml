  definition: '<b>ἄ-τομος</b>, -ον<BR /> (τέμνω), [in Sm.: <ref=''Isa.54.8''>Isa.54:8</ref>
    (MM, see word) * ;] <BR /><b>indivisible; of time, ἄτομον, a moment</b>: ἐν ἄ.,
    <ref=''1Co.15.52.''>1Co.15:52.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
