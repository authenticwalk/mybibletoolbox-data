strongs_number: G4755
language: greek
lemma: στρατηγός
transliteration: stratēgós
definition: a general, i.e. (by implication or analogy) a (military) governor (prætor),
  the chief (præfect) of the (Levitical) temple-wardens
kjv_usage: captain, magistrate
derivation: from the base of G4756 (στρατιά) and G71 (ἄγω) or G2233 (ἡγέομαι);
extended_definition:
  gloss: officer/magistrate
  definition: '<b>στρατηγός</b>, -οῦ, ὁ<BR /> (στραός, ἄγω), [in LXX chiefly for סָגָן
    (always in pl.), שַׂר ;] <BR />__1. a military commander, a general (Hdt., al.).
    <BR /> __2. <b>A civic commander, a governor, magistrate </b>(Hdt., Xen., al.):
    <ref=''Act.16.20, 22; 16.35-36, 38''>Act.16:20, 22 16:35-36, 38</ref>. <BR />
    __3. The commander of the Levitical guard of the Temple, ὁ σ. τ. ἱεροῦ (EV, captain
    of the Temple): <ref=''Act.4.1; 5.24, 26''>Act.4:1 5:24, 26</ref>; pl., <ref=''Luk.22.4,
    52''>Luk.22:4, 52</ref>.†<BR /> <re><i>SYN.</i>: ἄρχων (cf. EGT on <ref=''Act.16.20''>Act.16:20;</ref>
    Ramsay, St. Paul, 217). </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> στρᾰτηγ-ός</b>, ὁ <br /> (the <i>feminine</i> in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 491, 500 is merely
    comic), 4th c.AD(?): Arcadius Grammaticus ">Refs 5th c.BC+</a>] and <i>Doric dialect</i>
    <b>στρᾰτᾱγός</b> [<a href="javascript:void(0)" title=" “IG” 5(2).6.9 (Tegea, 4th
    c.BC), “SIG” 597 B (Thermum, 3rd c.BC), etc.">Refs 4th c.BC+</a>]; <i>Aeolic dialect</i>
    <b>στρότᾱγος</b> [<a href="javascript:void(0)" title=" “IG” 12 (2).6.7 (Mytil.),
    11(2).1064b27 (from Delos)">Refs</a>]:— <b>leader</b> or <b>commander of an army,
    general</b>, [<a href="javascript:void(0)" title=" 7th c.BC: Archilochus Lyricus
    58.1, 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 816, 4th c.BC: Aristoteles
    Philosophus “Ἀθηναίων Πολιτεία” 22.3, etc.">Refs 7th c.BC+</a>]; ἀνὴρ σ. [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1627, 5th-6th c.BC: Plato
    Philosophus “Ion” 540d ">Refs 5th c.BC+</a>]; opposed to ναύαρχος (admiral), [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax” 1232 (see.
    below 11.1). ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> generally,
    <b>commander, governor</b>, πόλει κήρυγμα θεῖναι τὸν σ. [<a href="javascript:void(0)"
    title=" [prev. author] “Ant.” 8, compare 4th c.BC: Aristoteles Philosophus “de
    Mundo” 398a29. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> with <i>genitive</i>,
    στρατηγοὶ τοῦ πεζοῦ [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.83; τῶν παραθαλασσίων [prev. author] 5.25, etc.; Ἀχαιῶν 5th c.BC:
    Sophocles Tragicus “Aj.” [same place]; στρατεύματος 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 1.7.12. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <i>metaphorically</i>,
    παραλαβὼν.. οἶνον σ. [<a href="javascript:void(0)" title=" 4th c.BC: Antiphanes
    Comicus 18 ">Refs 4th c.BC+</a>]; στρατηγοὶ κυνηγεσίων <b>masters</b> of hounds,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Mundo”
    398a24 ">Refs 4th c.BC+</a>]; so <b>strategum te facio huic convivio</b>, [<a
    href="javascript:void(0)" title=" 3rd-2nd c.BC: Plautus Comicus Latinus “Stich.”
    702. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> at Athens, the title
    of 10 <b>officers elected by yearly vote to command the army and navy, and conduct
    the war-department at home, commanders in chief and ministers of war</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.109, 5th c.BC:
    Thucydides Historicus 1.61, 4.2, 4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία”
    26.1, 44.4, 61.1, 4th c.BC: Demosthenes Orator 4.25; οἱ σ. οἱ εἰς Σικελίαν 5th-6th
    c.BC: Andocides Orator 1.11, compare “IG” 12.302.46, +others; σ. εἵλοντο δέκα
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.5.16, compare
    5th c.BC: Eupolis Comicus 117.4, _plural_ Comedy texts 185, etc.; τῷ σ. τῷ ἐπὶ
    τὰς συμμορίας ᾑρημένῳ “IG” 22.1629.209 ">Refs 5th c.BC+</a>]; when distinguished
    from ναύαρχος and ἵππαρχος, the στρατηγός is <b>commander of the infantry</b>,
    Decrees cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    18.184, 4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 4.2 ">Refs 4th c.BC+</a>];
    χειροτονηθεὶς σ. ἐπὶ τὸ ναυτικόν, ἐπὶ τὰ ὅπλα, [<a href="javascript:void(0)" title="
    “IG” 22.682.5,31; ἐπὶ τὴν παρασκευήν [prev. work]22; ἐπὶ τὴν χώραν [prev. work]24.
    ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> also of <b>chief magistrates</b>
    of the cities of Asia Minor, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 5.38 ">Refs 5th c.BC+</a>]; of many other Greek states, [<a href="javascript:void(0)"
    title=" “IG” 5(2) [prev. cited] (Tegea, 4th c.BC), 12(9).191 A 44 (Eretria, 4th
    c.BC), “OGI” 329.42 (Aegina, 2nd c.BC), 4th-3rd c.BC: Timaeus Historicus 114,
    2nd c.BC: Polybius Historicus 2.43.1, etc. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    in Ptolemaic and Roman Egypt, <b>military and civil governor of a nome,</b> [<a
    href="javascript:void(0)" title=" PEnteux. 1.12, +others (3rd c.BC), “PCair.Zen.”
    351.4 (3rd c.BC), “BGU” 1730.11 (1st c.BC), “OGI” 184.3 (Philae, 1st c.BC), Wilcken
    “Chr.” 41 ii 6 (3rd c.AD), 43.1 (4th c.AD)">Refs 3rd c.BC+</a>]; also in other
    parts of the Ptolemaic empire, e.g. at Calynda in Caria, [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 341 (a). 20 (3rd c.BC)">Refs 3rd c.BC+</a>]; in Cyprus, [<a
    href="javascript:void(0)" title=" “OGI” 84 (3rd c.BC); ὁ σ. τῆς Ἰνδικῆς καὶ Ἐρυθρᾶς
    θαλάσσης [prev. work] 186 (Philae, 1st c.BC); in the Attalid empire, [prev. work]267.13
    (Pergam., 3rd c.BC), +others">Refs 3rd c.BC+</a>]; σ. τῆς πόλεως at Alexandria,
    [<a href="javascript:void(0)" title=" “BGU” 729.1 (2nd c.AD)">Refs 2nd c.AD+</a>];
    at Ptolemais, [<a href="javascript:void(0)" title=" “OGI” 743 = “Raccolta Lumbroso”
    299 (1st c.BC), “Sammelb.” 7027 (2nd c.AD). ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    σ. ὕπατος <b>consul,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae
    5(1).1165 (Gythium, 2nd c.BC), 9(2).338 (Cyretiae, 2nd c.BC), 42(1).306 D (Epid.,
    2nd c.BC), 2nd c.BC: Polybius Historicus 1.52.5 ">Refs 2nd c.BC+</a>]; also ς.
    alone, [<a href="javascript:void(0)" title=" [prev. author] 1.7.12, +others, “SIG”
    685.20 (Crete, 2nd c.BC), and ὕπατος">Refs 2nd c.BC+</a>] alone, see at {ὕπατο;
    σ. ἀνθύπατος} <b>proconsul</b>, [<a href="javascript:void(0)" title="[prev. work]826
    I 1 (Delph., 2nd c.BC), 745.2 (Rhodes, 1st c.BC)">Refs 2nd c.BC+</a>]; ἑξαπέλεκυς
    σ. <b>praetor</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    3.106.6 ">Refs 2nd c.BC+</a>]; used of the <b>praetor urbanus</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 33.1.5; called σ. κατὰ πόλιν “IG” 14.951 (1st c.BC), etc.">Refs
    1st c.BC+</a>]; ς. alone, = <b>praetor</b>, [<a href="javascript:void(0)" title="
    1st c.BC: Dionysius Halicarnassensis 2.6, 2nd c.AD: Arrianus Historicus “Epicteti
    Dissertationes” 2.1.26 ">Refs 1st c.BC+</a>]: also of the <b>duumviri</b> or <b>chief
    magistrates of Roman colonies</b>, as of Philippi, [<a href="javascript:void(0)"
    title=" NT.Act.16.20 ">NT</a>]: later of the <b>Comes Orientis</b>, [<a href="javascript:void(0)"
    title=" 4th c.AD: Libanius Sophista “Orationes” 56.21. ">Refs 4th c.AD+</a>]<br
    /><Level3><b>__II.5</b></Level3> <b>an officer who had the custody of the Temple
    at Jerusalem</b>, ὁ σ. τοῦ ἱεροῦ [<a href="javascript:void(0)" title=" NT.Luke.22.52,
    NT.Act.4.1, 1st c.AD: Josephus Historicus “Bellum Judaicum” 6.5.3. ">NT+1st c.AD+</a>]<br
    /><Level3><b>__II.6</b></Level3> νυκτερινὸς σ. <b>superintendent of police</b>
    at Alexandria, [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo
    Geographus 17.1.12. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.7</b></Level3>
    ={φαλαγγάρχης} (which see), [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus
    Historicus “Tactica” 10.7, 2nd-3rd c.AD: Aelianus “Tactica - Griechische Kriegsschriftsteller”
    9.8. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
