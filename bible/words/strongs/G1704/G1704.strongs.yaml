strongs_number: G1704
language: greek
lemma: ἐμπεριπατέω
transliteration: emperipatéō
definition: to perambulate on a place, i.e. (figuratively) to be occupied among persons
kjv_usage: walk in
derivation: from G1722 (ἐν) and G4043 (περιπατέω);
extended_definition:
  gloss: to walk in/among
  definition: '<b>ἐν-περι-πατέω</b>, -ῶ<BR /> (Rec. ἐμπ-, see: ἐν) [in LXX: <ref=''Lev.26.12''>Lev.26:12</ref>
    <ref=''Job.1.7''>Job.1:7</ref>, al. (הָלַךְ hithp.), <ref=''Wis.19.21''>Wis.19:21</ref>
    ;] <BR /><b>to walk about in or among</b>: before ἐν., dative of person(s), <ref=''2Co.6.16''>2Co.6:16</ref>
    (LXX),†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐμπερι-πᾰτέω</b>, <br /> <b>walk about in</b>, [ἐμβάταις] [<a
    href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Ind.” 6; μέσοις
    τοῖς ἁγίοις 1st c.AD: Josephus Historicus “Bellum Judaicum” 4.3.10: _metaphorically_,
    ταῖς διανοίαις 1st c.AD: Philo Judaeus 1.643, compare 274 ">Refs 1st c.AD+</a>];
    ἐ. ἐν ὑμῖν <b>tarry among</b> you, [<a href="javascript:void(0)" title=" LXX.Lev.26.12,
    cf. NT.2Cor.6.16 ">LXX+NT</a>]: <i>absolutely</i>, <b>walk about</b>, ἅμα τῷ συμποσίῳ
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Symp.” 13:
    with _accusative_ _cognate_, ἐ. διαύλους τινάς">Refs 2nd c.AD+</a>] <b>walk</b>
    several times to and fro, [<a href="javascript:void(0)" title=" 3rd c.AD(?): Achilles
    Tatius Astronomus 1.6. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>walk about upon</b>, τὴν ὑπ᾽ οὐρανόν (i.e. γῆν) [<a href="javascript:void(0)"
    title=" LXX.Job.1.7, +others">LXX</a>]; <b>trample on,</b> [<a href="javascript:void(0)"
    title=" PHolm. 18.30">Refs</a>]: <i>metaphorically</i>, <b>insult</b>, τινί [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.57a. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
