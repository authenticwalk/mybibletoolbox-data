strongs_number: G2925
language: greek
lemma: κρούω
transliteration: kroúō
definition: to rap
kjv_usage: knock
derivation: apparently a primary verb;
extended_definition:
  gloss: to knock
  definition: '<b>Κρούω </b><BR /> [in LXX: before ἐπί <ref=''Jdg.19.22''>Jdg.19:22</ref>,
    <ref=''Sng.5.2''>Sng.5:2</ref> (דָּפַק) ;] <BR />with, accusative, τ. αὐλαίαν,
    <ref=''Jdt.14.14''>Jdth.14:14</ref> * ;] <BR /> <b>to strike, knock</b>: at a
    door (Κόπτειν, in Att..),  <ref=''Mat.7.7-8''>Mat.7:7-8</ref>, <ref=''Luk.11.9-10;
    12.36''>Luk.11:9-10 12:36</ref>, <ref=''Act.12.16''>Act.12:16</ref>, <ref=''Rev.3.20''>Rev.3:20</ref>;
    with accusative, τ. θύραν, <ref=''Luk.13.25''>Luk.13:25</ref>, <ref=''Act.12.13''>Act.12:13</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κρούω</b>, <br /> <i>future</i> -σω [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “El.” 180 ">Refs 5th c.BC+</a>]: <i>aorist</i>
    [<a href="javascript:void(0)" title=" ἔκρουσα Xenophon Historicus [{5-6th c.BC}]
    “Anabasis” 4.5.18, 4th c.BC: Hyperides Orator “fragment” 201 ">Refs 6th c.BC+</a>]:
    <i>perfect</i> [<a href="javascript:void(0)" title=" κέκρουκα {4-5th c.AD}: Diogenianus
    Paroemiographus 3.38, (ἐκ-) 5th-6th c.BC: Plato Philosophus “Phdr.” 228e, (προς-)
    4th c.BC: Demosthenes Orator 21.206:">Refs 5th c.BC+</a>] —<i>middle</i>, <i>aorist</i>
    [<a href="javascript:void(0)" title=" ἐκρουσάμην 5th c.BC: Thucydides Historicus
    7.40 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <i>aorist</i> [<a href="javascript:void(0)"
    title=" ἐκρούσθην 3rd c.BC: Eratosthenes Epicus “Καταστερισμοί” 32 ">Refs 3rd
    c.BC+</a>]: <i>perfect</i> κέκρουμαι (ἀπο-) [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “HG” 7.4.26, or -ουσμαι (ἀπο-) 5th-6th c.BC:
    Aristophanes Comicus “Ach.” 459 ">Refs 5th c.BC+</a>]:—<b>strike, smite</b>, [<a
    href="javascript:void(0)" title=" ῥυτῆρι κ. γλουτόν 5th c.BC: Sophocles Tragicus
    “fragment” 501 ">Refs 5th c.BC+</a>]; κρούσας δὲ πλευρὰ [τῶν ἵππων] [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “fragment” 779.6; τὸν λυχνοῦχον 5th c.BC:
    Lysias Orator “fragment” 83; τοῖς ποσὶ τὴν γῆν 2nd c.AD: Arrianus Historicus “Anabasis”
    7.1.5 ">Refs 5th c.BC+</a>]; also εἰς τὴν χεῖρα τοῖς δακτύλοις κ. <b>with</b>
    the fingers, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius Historicus
    40.16: _metaphorically_, κνῖσα κ. ῥινὸς ὑπεροχάς">Refs 2nd c.AD+</a>] <b>tickles</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Ephippus Comicus 3.3. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>strike</b> one <b>against</b> another,
    <b>strike together</b>, κ. χεῖρας <b>clap</b> the hands, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Supp.” 720; τὰ ὅπλα κρουόμενα πρὸς ἄλληλα
    5th c.BC: Thucydides Historicus 3.22; τὰς ἀσπίδας πρὸς τὰ δόρατα Xenophon Historicus
    [{5-6th c.BC}] “An.” ">Refs 6th c.BC+</a>] [same place]: <i>metaphorically</i>,
    ἀλλήλων τοὺς λόγους τοῖς λόγοις ἐκρούομεν ἄν <b>would have knocked</b> their heads
    together, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Tht.” 154e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> κ. πόδα (i.e.
    κ. τὴν γῆν τῷ ποδί), in dancing, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “El.” [prev. cited] (Lyric poetry); ἴχνος ἐν γᾷ κ. [prev\.
    author] “IA” 1043 ">Refs 5th c.BC+</a>] (Lyric poetry). <br /><Level3><b>__4</b></Level3>
    <i>metaphorically</i> from <b>tapping</b> an earthen vessel, to try whether it
    rings sound (compare [<a href="javascript:void(0)" title=" κροῦσις 2)">Refs</a>]:
    <b>examine, try, prove</b>, [<a href="javascript:void(0)" title=" κρούετε ἀπολαμβάνοντες
    τὸ καλόν Plato Philosophus [{5-6th c.BC}] “Hp.Ma.” 301b ">Refs 6th c.BC+</a>];
    κἂν διαπειρώμενος κρούσῃς [τὸν κόλακα] [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.64d. ">Refs 1st c.AD+</a>]<br /><Level3><b>__5</b></Level3>
    <b>strike</b> a stringed instrument with a plectron, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Simonides Lyricus 183, 5th-6th c.BC: Plato Philosophus “Ly.”
    209b ">Refs 5th c.BC+</a>]: generally, <b>play</b> any instrument (see. κροῦμα,
    κρουματικός) [<a href="javascript:void(0)" title=", αὐλεῖ.. κρούων ἰαστί “Comedy
    texts Adesp.” 415 ">Refs</a>]: with <i>dative</i>, κ. κρεμβάλοις, ={κρεμβαλίζειν},
    [<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus Epigrammaticus 14.636d.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__6</b></Level3> κ. τὴν θύραν <b>knock at</b>
    the door <b>on the outside</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Ec.” 317, 990 (with play on signification 8), 5th-6th
    c.BC: Xenophon Historicus “Smp.” 1.11, 5th-6th c.BC: Plato Philosophus “Prt.”
    310b, 314d, etc.; κόπτειν is better _Attic dialect_ _accusative_ to 2nd c.AD:
    Phrynichus Atticista 154; later κ. ἐπὶ τὴν θύραν Vetus Testamentum Graece redditum
    LXX.Judg.19.22 ">LXX+5th c.BC+</a>]. <br /><Level3><b>__7</b></Level3> κ. σταθμὸν
    ἑτερόζυγον, ={κρουσιμετρέω}, [<a href="javascript:void(0)" title=" 1st c.AD(?):
    Pseudo-Phocylidea 15; ὡς μήτε κρούσῃς μήθ᾽ ὑπὲρ χεῖλος βάλῃς 5th c.BC: Sophocles
    Tragicus “fragment” 796; κρούων γε μὴν αὐτὰς ἐωνούμην 5th c.BC: Eupolis Comicus
    184 ">Refs 5th c.BC+</a>]. <br /><Level3><b>__8</b></Level3> obscene meaning,
    [<a href="javascript:void(0)" title="“AB” 101, compare 5th-6th c.BC: Aristophanes
    Comicus “Ec.” 990; κ. πέπλον 5th c.BC: Euripides Tragicus “Cyclops” 328 ">Refs
    5th c.BC+</a>]. <br /><Level3><b>__9</b></Level3> <i>middle</i>, κρούεσθαι πρύμναν
    <b>back water</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.51, 54, 3.78; αἱ πρύμναν κρουόμεναι νῆες 2nd c.AD: Arrianus Historicus
    “Anabasis” 5.17.7 ">Refs 5th c.BC+</a>] (also in <i>active</i>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 16.3.8); κ. ἐπὶ π. τὴν ναῦν 2nd c.AD: Appianus
    Historicus “Bella Civilia” 5.119 ">Refs 2nd c.BC+</a>]: hence κρούεσθαι τὸ πτερόν
    <b>fly backwards</b>, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus
    “NA” 3.13:">Refs 2nd c.AD+</a>] —also in <i>active</i>, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Plotinus Philosophus 2.9.18. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__10</b></Level3>
    κρούειν ἀκράτῳ, see at {πατάσσω} [<a href="javascript:void(0)" title=" 11.2. (Cf.
    Lith. _krùšti_ ''bruise'', ''pound'', Lett. _krausēt_ ''thresh''.) ">Refs</a>]'
  source: STEPBible/LSJ
