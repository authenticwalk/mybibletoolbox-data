strongs_number: G2678
language: greek
lemma: κατασείω
transliteration: kataseíō
definition: to sway downward, i.e. make a signal
kjv_usage: beckon
derivation: from G2596 (κατά) and G4579 (σείω);
extended_definition:
  gloss: to signal
  definition: '<b>κατα-σείω </b><BR /> [in LXX: Da TH <ref=''Bel.1.14''>Bel 1:14</ref>
    AR, <ref=''1Ma.6.38''>1Ma.6:38</ref> * ;] <BR />__1. to shake down. <BR /> __2.
    <b>Of the hand, to shake or wave as a signal</b>: τ. χεῖρα, <ref=''Act.19.33''>Act.19:33;</ref>
    τ. χειρί, <ref=''Act.13.16''>Act.13:16;</ref> id. with dative of person(s), <ref=''Act.21.40''>Act.21:40;</ref>
    before inf., <ref=''Act.12.17.''>Act.12:17.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
