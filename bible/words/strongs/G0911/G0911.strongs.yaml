strongs_number: G0911
language: greek
lemma: βάπτω
transliteration: báptō
definition: to whelm, i.e. cover wholly with a fluid; in the New Testament only in
  a qualified or special sense, i.e. (literally) to moisten (a part of one's person),
  or (by implication) to stain (as with dye)
kjv_usage: dip
derivation: a primary verb;
extended_definition:
  gloss: to dip
  definition: '<b>βάπτω</b>, <BR /> [in LXX chiefly for טבל ;] <BR /> __(a) <b>to
    dip</b>: <ref=''Luk.16.24''>Luk.16:24</ref>, <ref=''Jhn.13.26''>Jhn.13:26</ref>
    (ἐμβ-, L); <BR /> __(b) <b>to dip in dye, to dye</b>: <ref=''Rev.19.13''>Rev.19:13</ref>
    (Rec.; ῥεραντισμένον, WH; περιρεραμμένον, T; ῥεραμμένον, Swete, in l., which see).<BR
    /> † (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βάπτω</b>, <br /> <i>future</i> βάψω (ἐμ-) [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Pax” 959 ">Refs 5th c.BC+</a>]: <i>aorist</i>
    ἔβαψα [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax”
    95, etc.">Refs 5th c.BC+</a>]:— <i>middle</i>, <i>future</i> βάψομαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 51 ">Refs 5th c.BC+</a>]:
    <i>aorist</i> ἐβαψάμην [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Aratus
    Epicus 951, “Anthologia Graeca” 9.326 (1st c.AD: Leonidas Alexandrinus Epigrammaticus)">Refs
    4th c.BC+</a>]:—<i>passive</i>, <i>future</i> βᾰφήσομαι [<a href="javascript:void(0)"
    title=" LXX.Lev.11.32, 2nd c.AD: Marcus Antoninus Imperator 8.51 ">LXX+2nd c.AD+</a>]:
    <i>aorist</i> ἐβάφθην [<a href="javascript:void(0)" title=" “Anthologia Graeca”
    6.254 (Myrinus Epigrammaticus), (ἀπ-) 5th-6th c.BC: Aristophanes Comicus “Fragmenta”
    416 ">Refs 5th c.BC+</a>]; in <i>Attic dialect</i> generally ἐβάφην [ᾰ] [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 429e, etc.">Refs 5th c.BC+</a>]:
    <i>perfect</i> βέβαμμαι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.67, 5th-6th c.BC: Aristophanes Comicus “Pax” 1176. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__I</b></Level2> <i>transitive</i>, <b>dip,</b> ὡς δ᾽ ὅτ᾽ ἀνὴρ χαλκεὺς
    πέλεκυν.. εἰν ὕδατι ψυχρῷ βάπτῃ (so as to temper the red-hot steel) [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.392; β. εἰς ὕδωρ 5th-6th
    c.BC: Plato Philosophus “Timaeus” 73e, compare 5th c.BC: Empedocles Poeta Philosophus
    100.11; τἄρια θερμῷ 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 216 ">Refs
    8th c.BC+</a>]; εἰς μέλι, εἰς κηρόν, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Historia Animalium” 605a29, “de An.” 435a2:">Refs
    4th c.BC+</a>] —<i>passive</i>, βαπτόμενος σίδηρος iron <b>in process of being
    tempered,</b> [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.136a">Refs 1st c.AD+</a>]; and of coral, <b>become hard,</b>
    [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides) Medicus
    5.121 (assuming variant). ">Refs 1st c.AD+</a>]<br /><Level4><b>__I.b</b></Level4>
    of slaughter in Trag, ἐν σφαγαῖσι βάψασα ξίφος [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 863; ἔβαψας ἔγχος εὖ πρὸς
    Ἀργείων στρατ; 5th c.BC: Sophocles Tragicus “Ajax” 95; φάσγανον εἴσω σαρκὸς ἔβαψεν
    5th c.BC: Euripides Tragicus “Phoenissae” 1578 (Lyric poetry)">Refs 5th c.BC+</a>];
    in later Prose, εἰς τὰ πλευρὰ β. τὴν αἰχμήν [<a href="javascript:void(0)" title="
    1st c.BC: Dionysius Halicarnassensis 5.15; β. τὸν δάκτυλον ἀπὸ τοῦ αἵματος LXX.Lev.4.17.
    ">LXX+1st c.BC+</a>]<br /><Level4><b>__I.c</b></Level4> also, <b>dip in poison,</b>
    ἔβαψεν ἰούς [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Trachiniae” 574; χιτῶνα τόνδ᾽ ἔβαψα [prev. work] 580. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__I.2</b></Level3> <b>dye,</b> ἔβαψεν.. ξίφος the sword <b>dyed</b>
    [the robe] <b>red,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 1011 ">Refs 4th c.BC+</a>]; β. τὰ κάλλη <b>dye</b> the beautiful
    cloths, [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis Comicus 333; β.
    ἔρια ὥστ᾽ εἶναι ἁλουργά 5th-6th c.BC: Plato Philosophus “Respublica” 429d; εἵματα
    βεβαμμένα 5th c.BC: Herodotus Historicus 7.67; τρίχας βάπτειν “Anthologia Graeca”
    11.68 (1st c.AD: Lucillius Epigrammaticus)">Refs 5th c.BC+</a>]: <i>absolutely</i>
    in <i>middle</i>, <b>dye the hair,</b> [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Menander Comicus 363.4, 4th c.BC(?): Nicolaus Comicus 1.33 ">Refs 4th c.BC+</a>];
    <b>glaze</b> earthen vessels, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Athenaeus Epigrammaticus 11.480e ">Refs 2nd c.AD+</a>]; of <b>gilding</b> and
    <b>silvering,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Pseudo-Democritus
    Alchemista Alch. p.46 5th c.BC: Bacchylides Lyricus: Comedy texts, βάπτειν τινὰ
    βάμμα Σαρδιανικόν">Refs 5th c.BC+</a>] <b>dye</b> one in the [red] dye of Sardes,
    i. e. give him a bloody coxcomb, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 112 ">Refs 5th c.BC+</a>]; but βέβαπται
    β. Κυζικηνικόν <b>he has been dyed in</b> the dye of Cyzicus, i. e. is an arrant
    coward, [<a href="javascript:void(0)" title=" [prev. author] “Pax” 1176 (see.
    Scholia). ">Refs</a>]<br /><Level3><b>__I.3</b></Level3> <b>draw</b> water <b>by
    dipping</b> a vessel, ἀνθ᾽ ὕδατος τᾷ κάλπιδι κηρία βάψαι [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 5.127 ">Refs 3rd c.BC+</a>]; ἀρύταιναν..
    ἐκ μέσου βάψασα τοῦ λέβητος ζέοντος ὕδατος <b>draw</b> water <b>by dipping</b>
    the bucket, [<a href="javascript:void(0)" title=" 4th c.BC: Antiphanes Comicus
    25, compare 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 9.8 ">Refs 4th
    c.BC+</a>]; βάψασα ποντίας ἁλός (i.e. τὸ τεῦχος) <b>having dipped</b> it <b>so
    as to draw</b> water from the sea, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Hecuba” 610. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.4</b></Level3>
    <b>baptize,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus
    “Epicteti Dissertationes” 2.9.20 (_passive_). ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>intransitive</i>, ναῦς ἔβαψεν the ship <b>dipped, sank,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 707 ">Refs 5th c.BC+</a>]; β. εἰς
    ψυχρὸν [αἱ ἐγχέλυς] [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 592a18 ">Refs 4th c.BC+</a>]; εἰ δ᾽ ὁ μὲν (i.e.
    ἠέλιος) ἀνέφελος βάπτοι ῥόου ἑσπερίοιο [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Aratus Epicus 858 (ῥόον Scholia): with _accusative_, νῆα.. βάπτουσαν ἤδη
    κῦμα κυρτόν">Refs 4th c.BC+</a>] <b>dipping into</b>.., [<a href="javascript:void(0)"
    title=" 2nd c.AD: Babrius Fabularum Scriptor 71.2 ">Refs 2nd c.AD+</a>]:—also
    <i>middle</i>, ποταμοῖο ἐβάψατο [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Aratus Epicus 951. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    βάψας (i.e. τὴν κώπην) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Fragmenta” 225 ">Refs 5th c.BC+</a>]. (Cf. O Norse <b>kuefia</b> ''dip''.)'
