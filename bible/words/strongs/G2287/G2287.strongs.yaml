strongs_number: G2287
language: greek
lemma: θανατήφορος
transliteration: thanatḗphoros
definition: death-bearing, i.e. fatal
kjv_usage: deadly
derivation: from (the feminine form of) G2288 (θάνατος) and G5342 (φέρω);
extended_definition:
  gloss: deadly
  definition: '<b>θανατη-φόρος</b>, -ον<BR /> (θάνατος, φέρω), [in LXX: <ref=''Num.18.22''>Num.18:22</ref>
    (מוּת), <ref=''Job.33.23''>Job.33:23</ref>, <ref=''4Ma.8.18''>4Ma.8:18</ref> <ref=''4Mac.8.26''>4Mac
    8:26</ref> <ref=''4Mac.15.26''>4Mac 15:26</ref> * ;] <BR /><b>deadly, death-bringing</b>:
    <ref=''Jas.3.8.''>Jas.3:8.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θᾰνᾰτήφορ-ος</b>, ον, <br /> <b>death-bringing</b>, αἶσα [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    369 (Lyric poetry)">Refs 4th c.BC+</a>]; περίοδος θ. cycle <b>of mortality</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    617d ">Refs 5th c.BC+</a>]; of hurts or accidents, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 48 ">Refs 5th c.BC+</a>];
    of a surgical operation, [<a href="javascript:void(0)" title=" 2nd c.AD: Antyllus
    Medicus cited in 4th c.AD: Oribasius Medicus 45.17.6 ">Refs 2nd c.AD+</a>]; ῥίζα
    ἐν Αἰθιοπία, of arrow-poison, <b>Acokanthera Schimperi</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 9.15.2; ὀδύναι
    4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 672a36 ">Refs 4th c.BC+</a>];
    γένεθλα.. θ. κεῖται <b>causing death by contagion</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 181 (Lyric poetry)">Refs
    5th c.BC+</a>]; πᾶσαι μεταβολαὶ πολιτειῶν θ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.3.32; ἁμαρτία
    LXX.Num.18.22 ">LXX+5th c.BC+</a>]; δίκαι <b>capital</b> trials, [<a href="javascript:void(0)"
    title=" “Not.Arch.” 4.19 (Cyrene, Aug.); ἐπιστολή 2nd c.AD: Herodianus Grammaticus
    4.12.8; περιστάσεις 2nd c.AD: Vettius Valens Astrologus 225.7 ">Refs 2nd c.AD+</a>].
    <i>adverb</i> -ρως, νοσεῖν [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Rh.” 2.148S. ">Refs 1st c.BC+</a>]: <i>neuter</i> <i>singular</i>
    as <i>adverb</i>, ἐπλήγη οὐχὶ -φόρον [<a href="javascript:void(0)" title=" 4th
    c.BC: Aeneas Tacticus 27.9 ">Refs 4th c.BC+</a>]; but -φόρον ᾄδειν to sing <b>a
    death song,</b> [<a href="javascript:void(0)" title=" Anthologia Graeca 11.186
    (1st c.AD: Nicarchus Epigrammaticus). ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
