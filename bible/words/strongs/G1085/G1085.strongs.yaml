strongs_number: G1085
language: greek
lemma: γένος
transliteration: génos
definition: '"kin" (abstract or concrete, literal or figurative, individual or collective)'
kjv_usage: born, country(-man), diversity, generation, kind(-red), nation, offspring,
  stock
derivation: from G1096 (γίνομαι);
extended_definition:
  gloss: 'family: kind'
  definition: '<b>γένος</b>, -ους, τό <BR /> (γίγνομαι), [in LXX for עַם, מִין, זֶרַע,
    etc. ;] <BR /> __1. <b>family</b>: <ref=''Act.4.6; 7.13; 13.26''>Act.4:6 7:13
    13:26</ref>. <BR /> __2. <b>offspring</b>: <ref=''Act.17.28, 29''>Act.17:28, 29</ref>
    <ref=''Rev.22.16''>Rev.22:16</ref>. <BR /> __3. <b>race, nation</b>; <ref=''Mrk.7.28''>Mrk.7:28</ref>,
    <ref=''Act.4.36; 7.19; 18.2, 24''>Act.4:36 7:19 18:2, 24</ref>, <ref=''2Co.11.26''>2Co.11:26</ref>,
    <ref=''Php.3.5''>Php.3:5</ref>, <ref=''Gal.1.14''>Gal.1:14</ref>, <ref=''1Pe.2.9''>1Pe.2:9</ref>.
    <BR /> __4. <b>kind, sort, class</b>: <ref=''Mat.13.47; 17.21''>Mat.13:47 17:21</ref>,
    Rec., <ref=''Mrk.9.29''>Mrk.9:29</ref>, <ref=''1Co.12.10, 28; 14.10''>1Co.12:10,
    28 14:10</ref>.<BR />† (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γένος</b>, εος <br /> or ους, τό, <b>race, stock, kin</b>,
    ἀμφοτέροισιν ὁμὸν γ. ἠδ᾽ ἴα πάτρη [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 13.354; αἷμά τε καὶ γ. 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 8.583; ὑμετέρου δ᾽ οὐκ ἔστι γένεος βασιλεύτερον 15.533; γένος
    πατέρων αἰσχυνέμεν 8th c.BC: Ilias Homerus Epicus “Illiad” 6.209; γ. ἀπόλωλε τοκήων
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.62; ὅθι τοι γένος ἐστὶ καὶ αὐτῇ 6.35:
    frequently _absolutely_ in _accusative_, ἐξ Ἰθάκης γένος εἰμί">Refs 8th c.BC+</a>]
    from Ithaca I am <b>by race</b>,[<a href="javascript:void(0)" title=" 15.267,
    compare 8th c.BC: Ilias Homerus Epicus “Illiad” 5.544, 896, 5th c.BC: Sophocles
    Tragicus “Philoctetes” 239, etc.">Refs 8th c.BC+</a>]; in <i>Attic dialect</i>
    frequently with the <i>Article</i>, ποδαπὸς τὸ γένος εἶ <b>;</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Pax” 186, compare 5th-6th c.BC: Plato
    Philosophus “Sophista” 216a ">Refs 5th c.BC+</a>]: so in <i>dative</i>, γένει
    πολῖται [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 23.24
    ">Refs 4th c.BC+</a>]; γένει υἱός, opposed to an adopted son, [<a href="javascript:void(0)"
    title=" [prev. author] 44.2 ">Refs</a>]; οἱ ἐν γένει, ={συγγενεῖς}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1430; οἱ ἔξω γένους [prev.
    author] “Ant.” 660; οὐδὲν ἐν γένει [prev. author] “OT” 1016; γένει προσήκειν τινί
    5th-6th c.BC: Xenophon Historicus “Anabasis” 1.6.1; γένει ἀπωτέρω εἶναι 4th c.BC:
    Demosthenes Orator 44.13: in _genitive_, γένους εἶναί τινος">Refs 5th c.BC+</a>]
    to be of his <b>race</b>, ἄναγνος καὶ γένους τοῦ Λαΐου [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1383, compare 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.2.9 ">Refs 5th c.BC+</a>];
    ἐγγυτέρω, ἐγγύτατα γένους, nearer, next <b>of kin</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Isaeus Orator 8.33, 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    388. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>direct descent</b>,
    opposed to <b>collateral relationship</b>, γένος γάρ, ἀλλ᾽ οὐχὶ συγγένεια [<a
    href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator 8.33 ">Refs 4th c.BC+</a>];
    αἱ κατὰ γένος βασιλεῖαι <b>hereditary</b> monarchies, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1285a16, 1313a10. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>offspring</b>, even of <b>a
    single descendant</b>, σὸν γ. [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 19.124, 21.186; ἡ δ᾽ ἄρ᾽ ἔην θεῖον γ. οὐδ᾽ ἀνθρώπων
    6.180; ἁμὸν Οἰδίπου γ. 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas”
    654 ">Refs 8th c.BC+</a>]; Διὸς γ., of Bacchus, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 1117 (Lyric poetry); Τέκμησσα,
    δύσμορον γ. [prev. author] “Aj.” 784. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    collectively, <b>offspring, posterity</b>, ἐκεῖνοι καὶ τὸ γ. τὸ ἀπ᾽ ἐκείνων [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.126; ἐξώλη
    ποιεῖν αὐτὸν καὶ γ. καὶ οἰκίαν 4th c.BC: Demosthenes Orator 19.71. ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__III</b></Level2> generally, <b>race</b>, of beings,
    θεῶν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Thesmophoriazusae” 960; ἡμιθέων γ. ἀνδρῶν 8th c.BC: Ilias Homerus Epicus “Illiad”
    12.23 ">Refs 8th c.BC+</a>]; ἡμιόνων, βοῶν γ., [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 2.852, 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 20.212 ">Refs 8th c.BC+</a>]; ἵππειον γ., i.e. <b>mules</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 342; ἰχθύων πλωτὸν γ. [prev. author]
    “fragment” 941.9. ">Refs 5th c.BC+</a>]<br /><Level4><b>__III.b</b></Level4> <b>clan,
    house, family</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.125, etc.; Φρὺξ μὲν γενεῇ, γένεος δὲ τοῦ βασιληΐου [prev. work] 35 ">Refs 5th
    c.BC+</a>]; τοὺς ἀπὸ γένους men <b>of noble family</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Romulus” 21; ἱερεὺς
    κατὰ γ. “IG” 5(1).497, +others; also ἱέρεια ἀπὸ γένους, διὰ γένους, [prev. work]607.29,602;
    especially at Athens and elsewhere as a subdivision of the φρατρία, 4th c.BC:
    Aristoteles Philosophus “Ath. fragment” 3, 5th-6th c.BC: Plato Philosophus Alcaeus1.120e,
    etc.">Refs 5th c.BC+</a>]; = Latin <i>gens</i>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 4.21, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Numa” 1. ">Refs 1st c.BC+</a>]<br /><Level4><b>__III.c</b></Level4>
    <b>tribe</b>, as a subdivision of ἔθνος, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.56, 101. ">Refs 5th c.BC+</a>]<br /><Level4><b>__III.d</b></Level4>
    <b>caste</b>, [<a href="javascript:void(0)" title=" [prev. author] 2.164. ">Refs</a>]<br
    /><Level4><b>__III.e</b></Level4> of animals, <b>breed</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 4.29. ">Refs</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>age, generation</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 3.245 ">Refs 8th c.BC+</a>]; γ. χρύσεον, etc., [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 109 ">Refs 8th c.BC+</a>]:
    hence, <b>age, time of life</b>, γένει ὕστερος [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 3.215, compare 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1408a27. ">Refs 8th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>sex</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Epicharmus Comicus 172.1, 5th-6th
    c.BC: Plato Philosophus “Symposium” 189d ">Refs 5th c.BC+</a>]; <b>gender</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1407b7, 2nd c.BC: Diogenes Babylonius Stoicus 3.214, etc. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__V</b></Level2> <b>class, sort, kind</b>, τὰ γ. τῶν κυνῶν ἐστι δισσά
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus”
    3.1; τὸ φιλόσοφον γ. 5th-6th c.BC: Plato Philosophus “Respublica” 501e ">Refs
    5th c.BC+</a>]; τὸ τῶν γεωργῶν [γ.] [<a href="javascript:void(0)" title=" [prev.
    author] “Ti.” 17c, compare “R.” 434b, 4th c.BC: Aristoteles Philosophus “Politica”
    1329a27; τῶν ἰχθυοπωλῶν γ. 4th c.BC: Xenarchus Comicus 7.4; τὸ τῶν παρασίτων γ.
    Nicolaus Rhetor Comedy texts 1.1, etc. ">Refs 4th c.BC+</a>]<br /><Level3><b>__V.2</b></Level3>
    in Logic, opposed to εἶδος (species), [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Parmenides” 129c, +others, 4th c.BC: Aristoteles Philosophus
    “Topica” 102a31, 102b12, +others; τὰ γ. εἰς εἴδη πλείω καὶ διαφέροντα διαιρεῖται
    [prev. author] “Metaphorical” 1059b36. ">Refs 5th c.BC+</a>]<br /><Level3><b>__V.3</b></Level3>
    in the animal kingdom, τὰ μέγιστα γ., = the modern [<a href="javascript:void(0)"
    title=" “Classes” ">Refs</a>], such as birds, fishes, [<a href="javascript:void(0)"
    title=" [prev. author] “HA” 490b7, compare 505b26 ">Refs</a>]; so in the vegetable
    kingdom, γένη τὰ μέγιστα, ={σιτώδη, χεδροπά} and ἀνώνυμα, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 8.1.1. ">Refs
    4th c.BC+</a>]<br /><Level4><b>__V.3.b</b></Level4> <b>genus</b>, τὸ τῶν καρκίνων
    γ., τὸ τῶν περιστερῶν γ., etc., [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 487b17, 488a4; τῶν δένδρων καὶ τῶν
    φυτῶν εἴδη πλείω τυγχάνει καθ᾽ ἕκαστον γένος 4th-3rd c.BC: Theophrastus Philosophus
    “Historia Plantarum” 1.14.3; τοῦ αὐτοῦ γένους [πίτυς] καὶ πεύκη 1st c.AD: Dioscorides
    (Dioscurides) Medicus 1.69, +others ">Refs 4th c.BC+</a>]<br /><Level4><b>__V.3.c</b></Level4>
    γένος τι a <b>species</b> of plant, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Theophrastus Philosophus “Historia Plantarum” 4.8.13 ">Refs 4th c.BC+</a>];
    so later, γένη, = <b>crops</b>, ἄλλοις γένεσι τοῖς πρὸς πυρὸν διοικουμένοις [<a
    href="javascript:void(0)" title=" “PTeb.” 66.43, +others (2nd c.BC)">Refs 2nd
    c.BC+</a>]; οἷς ἐὰν αἱρῶμαι γένεσι πλὴν κνήκου [<a href="javascript:void(0)" title="
    “PAmh.” 2.91.15 (2nd c.AD)">Refs 2nd c.AD+</a>]; <b>produce,</b> [<a href="javascript:void(0)"
    title=" POxy. 727.20 (2nd c.AD)">Refs 2nd c.AD+</a>]; <b>materials</b>, [<a href="javascript:void(0)"
    title="[prev. work]54.16 (3rd c.AD)">Refs 3rd c.AD+</a>]; ἐν γένεσιν in <b>kind</b>,
    opposed to ἐν ἀργυρίῳ, [<a href="javascript:void(0)" title=" “PFay.” 21.10 (2nd
    c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__V.4</b></Level3> τὰ γ. the <b>elements</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus”
    54b ">Refs 5th c.BC+</a>]. (Cf. Sanskrit <i>jánas</i>, <i>genitive</i> <b>jánasas</b>;
    Latin <i>genus</i>, <b>-eris</b>, see at {γίγνομαι}.)'
