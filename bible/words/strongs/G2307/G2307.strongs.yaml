strongs_number: G2307
language: greek
lemma: θέλημα
transliteration: thélēma
definition: a determination (properly, the thing), i.e. (actively) choice (specially,
  purpose, decree; abstractly, volition) or (passively) inclination
kjv_usage: desire, pleasure, will
derivation: from the prolonged form of G2309 (θέλω);
extended_definition:
  gloss: will/desire
  definition: '<b>θέλημα</b>, -τος, τό<BR /> (θέλω), [in LXX chiefly for חָפֵץ, also
    for רָצוֹן, etc. ;] <BR /><b>will, </b><BR /> __(a) <b>objectively = that which
    is willed</b>: <ref=''Mat.18.14''>Mat.18:14</ref>, <ref=''Luk.12.47''>Luk.12:47</ref>,
    <ref=''Jhn.5.30''>Jhn.5:30</ref>, <ref=''1Co.7.37''>1Co.7:37</ref>, <ref=''1Th.5.18''>1Th.5:18</ref>,
    <ref=''2Ti.2.26''>2Ti.2:26</ref>, <ref=''Heb.10.10''>Heb.10:10</ref>, <ref=''Rev.4.11''>Rev.4:11</ref>;
    θ. τ. θεοῦ, <ref=''Act.22.14''>Act.22:14</ref>, <ref=''Rom.2.18; 12.2''>Rom.2:18
    12:2</ref>, <ref=''Eph.1.9''>Eph.1:9</ref>, <ref=''Col.1.9; 4.12''>Col.1:9 4:12</ref>,
    <ref=''1Pe.4.2''>1Pe.4:2</ref>; τ. κυρίου, <ref=''Eph.5.17''>Eph.5:17;</ref> pl.,
    of precepts, <ref=''Mrk.3.35''>Mrk.3:35</ref>, WH, mg., <ref=''Act.13.22''>Act.13:22</ref>
    (LXX); ἐστιν τὸ θ., with genitive of person(s), before ἵνα, <ref=''Jhn.6.39-40''>Jhn.6:39-40</ref>,
    <ref=''1Co.16.12''>1Co.16:12</ref>; with inf., <ref=''1Pe.2.15''>1Pe.2:15;</ref>
    with accusative and inf., <ref=''1Th.4.3''>1Th.4:3</ref> <BR /> __(b) <b>subjectively
    = τὸ θέλειν </b>(cf. θέλησις): <ref=''Luk.23.25''>Luk.23:25</ref>, <ref=''Jhn.1.13''>Jhn.1:13</ref>,
    <ref=''1Pe.3.17''>1Pe.3:17</ref>, <ref=''2Pe.1.21''>2Pe.1:21</ref>; ποιεῖν, <ref=''Mat.7.21;
    12.50; 21.31''>Mat.7:21 12:50 21:31</ref>, <ref=''Mrk.3.35''>Mrk.3:35</ref> (pl.,
    WH, mg., see supr.), <ref=''Jhn.4.34; 6.38; 7.17; 9.31''>Jhn.4:34 6:38 7:17 9:31</ref>,
    <ref=''Eph.6.6''>Eph.6:6</ref>, <ref=''Heb.10.7, 9; 10.36; 13.21''>Heb.10:7, 9
    10:36 13:21</ref>, <ref=''1Jn.2.17''>1Jn.2:17</ref>; γίνεσθαι, <ref=''Mat.6.10;
    26.42''>Mat.6:10 26:42</ref>, <ref=''Luk.22.42''>Luk.22:42</ref>, <ref=''Act.21.14''>Act.21:14</ref>;
    ἡ εὐδοκία ( βουλὴ) τοῦ θ., <ref=''Eph.1.5, 11''>Eph.1:5, 11</ref>; ἐν τῷ θ. τοῦ
    θεοῦ, <ref=''Rom.1.10''>Rom.1:10;</ref> διὰ θ. θεοῦ, <ref=''Rom.15.32''>Rom.15:32</ref>,
    <ref=''1Co.1.1''>1Co.1:1</ref>, <ref=''2Co.1.1; 8.5''>2Co.1:1 8:5</ref>, <ref=''Eph.1.1''>Eph.1:1</ref>,
    <ref=''Col.1.1''>Col.1:1</ref>, <ref=''2Ti.1.1''>2Ti.1:1</ref>; κατὰ τὸ θ. τ.
    θεοῦ, <ref=''Gal.1.4''>Gal.1:4</ref>, <ref=''1Pe.4.19''>1Pe.4:19</ref>, <ref=''1Jn.5.14''>1Jn.5:14</ref>;
    pl., <ref=''Eph.2.3''>Eph.2:3</ref> (Cremer, 728).†<BR /> (AS)'
