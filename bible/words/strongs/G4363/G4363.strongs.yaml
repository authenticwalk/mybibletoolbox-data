strongs_number: G4363
language: greek
lemma: προσπίπτω
transliteration: prospíptō
definition: to fall towards, i.e. (gently) prostrate oneself (in supplication or homage),
  or (violently) to rush upon (in storm)
kjv_usage: beat upon, fall (down) at (before)
derivation: from G4314 (πρός) and G4098 (πίπτω);
extended_definition:
  gloss: to fall/beat
  definition: '<b>προσ-πίπτω</b><BR /> [in LXX for נָפַל, נָגַע hi., כָּרַע ;] <BR
    />__1. <b>to fall upon, strike against</b>: with dative, of wind, <ref=''Mat.7.25.''>Mat.7:25.</ref>
    <BR /> __2. <b>to fall down at one''s feet, fall prostrate before</b>: absol.,
    before πρός, <ref=''Mrk.7.25''>Mrk.7:25;</ref> with dative of person(s), <ref=''Mrk.3.11;
    5.33''>Mrk.3:11 5:33</ref>, <ref=''Luk.8.28''>Luk.8:28</ref>, <ref=''Act.16.29''>Act.16:29</ref>;
    τ. γόνασιν, <ref=''Luk.5.8.''>Luk.5:8.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσπίπτω</b>, <br /> <i>Doric dialect</i> <b>ποτιπίπτω</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Archytas Tarentinus Philosophus
    1 ">Refs 4th c.BC+</a>]: <i>future</i> <b>-πεσοῦμαι</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Alcestis” 350: for ποτιπεπτηυῖαι">Refs 5th
    c.BC+</a>], see at {προσπτήσσω}:—<b>fall upon, strike against</b>, ἔς τι variant
    in [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone”
    855 ">Refs 5th c.BC+</a>]; τινι [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “de Equitandi ratione” 7.6, etc.; πρός τι 4th c.BC:
    Aristoteles Philosophus “de Audibilibus” 800a2, +others">Refs 5th c.BC+</a>];
    <b>fall against</b>, as a mound against a wall, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.75 ">Refs 5th c.BC+</a>]; but πρὸς τὸ
    οὖς προσπίπτων is uncertain reading in [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Theophrastus Philosophus “Characteres” 2.10 (προσκύπτων conjecture Valckenaer).
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>fall upon, attack, assault</b>,
    πόλεσιν, ὁπλίταις, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.5, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    3.2.3, etc.: _absolutely_, 5th c.BC: Thucydides Historicus 3.30, 103, 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.1.38. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> simply, <b>run to</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.2, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.4.4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>fall upon, embrace</b>, τινι [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus [same place], “IA” 1191: hence, π. τινί">Refs 5th c.BC+</a>]
    <b>join the party of</b> another, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.1.42 ">Refs 5th c.BC+</a>];
    also, <b>fasten on</b>, in argument, τῇ διαφορᾷ [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “περὶ σημείων καὶ σημειώσεων” 36. ">Refs
    1st c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>fall in with, meet with, encounter</b>,
    μὴ λάθῃ με προσπεσών [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Philoctetes” 46, compare 156 (Lyric poetry), 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 270a: with _dative_ _of things_, [prev. author] “Tht.” 154b ">Refs
    5th c.BC+</a>]; <b>fall in with</b>, δυστυχεστάτῳ κλήρῳ [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Troades” 291 (Lyric poetry); αἰσχρᾷ ἐπιθυμίᾳ
    5th-6th c.BC: Xenophon Historicus “Apologia Socratis” 30; μεγίσταις ἡδοναῖς 5th-6th
    c.BC: Plato Philosophus “Leges” 637a ">Refs 5th c.BC+</a>]; δήγματι to be bitten,
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “De Natura Animalium
    - Ar.Byzantine Epit.” 6.51: with _accusative_, μείζω βροτείας π. ὁμιλίας 5th c.BC:
    Euripides Tragicus “Hippolytus” 19 ">Refs 5th c.BC+</a>]: with a <i>preposition</i>,
    πρὸς τὰς τῶν φυλάκων ψυχάς [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 906b ">Refs 5th c.BC+</a>]; εἰς βράχεα, πρὸς τὰ κοινά,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 1.39.3, 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.788c. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of things, <br /><Level3><b>__II.1</b></Level3> of events, accidents, etc., <b>come
    suddenly upon, befall</b> one, τινι [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Medea” 225, “IT” 1229 (troch.), 5th c.BC: Antipho Orator
    3.3.8, 5th-6th c.BC: Plato Philosophus “Cratylus” 396d; τὰ προσπίπτονθ᾽ ἡμῖν δείματα
    [prev. author] “Lg.” 791c, etc.: _absolutely_, ἄτην προσπεσοῦσαν ἐνεῖκαι 5th c.BC:
    Herodotus Historicus 1.32 ">Refs 5th c.BC+</a>]; αἱ συμφοραὶ προσπίπτουσαι misfortunes
    <b>by befalling</b>, [<a href="javascript:void(0)" title=" [prev. author] 7.46,
    compare 5th-6th c.BC: Isocrates Orator “Epistulae” 5.4; αἱ π. χρεῖαι “PCair.Zen.”
    31.7 (3rd c.BC)">Refs 5th c.BC+</a>]; αἱ π. τύχαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.84; τὰ προσπεσόντα 5th c.BC: Euripides
    Tragicus “Fragmenta” 505; γενναίως φέρειν τὰ προσπίπτοντα 5th c.AD: Stobaeus,
    Joannes 4.44 at Title Page; οἱ τὰ π. κρίναντες χρηματισταί “PPetr.” 3p.53 (3rd
    c.BC)">Refs 5th c.BC+</a>]; ἡ π. ἐπιθυμία [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 561c ">Refs 5th c.BC+</a>]; πρὸς
    τὰ προσπίπτοντα according to <b>circumstances</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1286a11; οἱ προσπίπτοντες
    κίνδυνοι 4th c.BC: Hyperides Orator “Fragmenta” 117 ">Refs 4th c.BC+</a>]; τὰ
    π. εἰς τὸν ἀνθρώπινον βίον [<a href="javascript:void(0)" title=" [prev. author]
    “Epit.” 43; ὅ τι ἂν προσπέσῃ ἰχθύδιον 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 590a27, compare “PCair.Zen.” 186.15 (3rd c.BC)">Refs 4th c.BC+</a>];
    προσπεσούσης μοι τῆς.. ἐπιστολῆς <b>when</b> the letter <b>came to hand,</b> [<a
    href="javascript:void(0)" title=" PStrassb. 111.2 (3rd c.BC),compare “PPetr.”
    3p.71 (3rd c.BC), “PCair.Zen.” 240.9 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    of expenses, <b>to be incurred</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 7.28, “PCair.Zen.” 60.3 (3rd c.BC). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> of money, <b>to be paid in</b> to an account,
    [<a href="javascript:void(0)" title="[prev. work] 701.9 (3rd c.BC), “PPetr.” 3p.290
    (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> of rights
    and duties, etc., <b>pass to, devolve</b> or <b>fall upon</b>, ὅταν λειτουργία
    προσπέσῃ ἀπολύειν αὐτούς [<a href="javascript:void(0)" title=" “PHib.” 1.78.4
    (3rd c.BC)">Refs 3rd c.BC+</a>]; ὥστε μηδεμίαν ὑποψίαν ἐκείνῳ γε προσπεσεῖν [<a
    href="javascript:void(0)" title=" “PSI” 4.340.12 (3rd c.BC)">Refs 3rd c.BC+</a>];
    κληρονομίας -πεσούσης μοι [<a href="javascript:void(0)" title=" “BGU” 340.9 (3rd
    c.AD). ">Refs 3rd c.AD+</a>]<br /><Level3><b>__II.5</b></Level3> <b>come to one''s
    ears, be told as news</b>, εἴ τισιν ἀπιστότερος προσπέπτωκεν ὁ λόγος [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 3.59, compare “PSI” 6.614.13 (3rd c.BC), “UPZ”
    9.9 (2nd c.BC), 2nd c.BC: Polybius Historicus 5.101.3, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Pericles” 16, etc.; εἰς τὴν Ῥώμην 2nd c.BC: Polybius
    Historicus 9.6.1: _impersonal_, προσέπεσε">Refs 4th c.BC+</a>] <b>news came</b>
    that.., with <i>accusative</i> et <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" [prev. author] 24.14.10, compare 31.14.8 ">Refs</a>]; προσπέπτωκεν Παῶν
    ἀναπλεῖν Wilcken [<a href="javascript:void(0)" title=" “Chr.” 10 (2nd c.BC)">Refs
    2nd c.BC+</a>]; προσπεσόντων τῷ βασιλεῖ περὶ τῶν γεγονότων [<a href="javascript:void(0)"
    title=" LXX.2Mac.5.11. ">LXX</a>]<br /><Level4><b>__II.5.b</b></Level4> π. δι᾽
    ἑαυτοῦ or αὐτόθεν <b>to be</b> self-<b>evident</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Sextus Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις” 2.168,
    “M.” 1.300; τὰ ποτιπίπτοντα ποτὶ τὰν αἴσθησιν 4th c.BC: Archytas Tarentinus Philosophus
    1, compare 4th-3rd c.BC: Theophrastus Philosophus “de Sensu” 5, 41. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__II.6</b></Level3> <b>sit</b> or <b>fit closely</b>,
    of a bandage, προσπεπτωκός, opposed to χαλαρόν, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 5. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.7</b></Level3> Geometry texts, <b>meet</b>, πόλος πρὸς ὃν αἱ
    γραμμαὶ προσπίπτουσιν [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Meteorologica” 376a19, compare 3rd c.BC: Archimedes Geometra “περὶ
    ἑλίκων” 6 ">Refs 4th c.BC+</a>]; of lines, <b>to be drawn to meet</b>, πρὸς κύκλον
    [<a href="javascript:void(0)" title=" 3rd c.BC: Euclides Geometra 3.37 ">Refs
    3rd c.BC+</a>]; π. ἐπὶ.. <b>pass through</b> a point, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Archimedes Geometra “περὶ ἑλίκων” 14. ">Refs 3rd c.BC+</a>]<br
    /><Level3><b>__II.8</b></Level3> of the pulse, ={ὑποπίπτω}, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Rufus Medicus “Puls.” 6.2 ">Refs 2nd c.AD+</a>]; of the womb,
    ἔνθα καὶ ἔνθα π. [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ γυναικείης φύσιος” 44, compare “Mul.” 2.125, +others ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>fall down at</b> another''s <b>feet, prostrate
    oneself</b>, προσπίπτων προσκυνέει τὸν ἕτερον [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.134; προσπεσὼν ἔχου 5th c.BC: Sophocles Tragicus
    “Ajax” 1181; ἱκέτης προσπίπτω 5th-6th c.BC: Xenophon Historicus “Institutio Cyri
    (Cyropaedia)” 4.6.2: with _dative_, π. βωμοῖσι 5th c.BC: Sophocles Tragicus “Trachiniae”
    904, compare “OC” 1157; τινὸς γόνασι 5th c.BC: Euripides Tragicus “Orestes” 1332,
    “Andr.” 860 (Lyric poetry), etc.; προσπεσὼν αὐτῷ.. ἱκέτευε 5th-6th c.BC: Plato
    Philosophus “Epistulae” 349a; θεῶν πρὸς βρέτας 5th-6th c.BC: Aristophanes Comicus
    “Equites” 31; πρὸς γόνυ 5th c.BC: Euripides Tragicus “Hercules Furens” 79: also
    with _accusative_, π. βρέτη δαιμόνων 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 94 (Lyric poetry)">Refs 5th c.BC+</a>]; compare προσπίτνω.'
