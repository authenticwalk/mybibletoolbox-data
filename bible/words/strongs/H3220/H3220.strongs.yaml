strongs_number: H3220
language: hebrew
lemma: יָם
transliteration: yâm
pronunciation: yawm
definition: a sea (as breaking in noisy surf) or large body of water; specifically
  (with the article), the Mediterranean Sea; sometimes a large river, or an artifical
  basin; locally, the west, or (rarely) the south
kjv_usage: sea ([idiom] -faring man, (-shore)), south, west (-ern, side, -ward).
derivation: from an unused root meaning to roar;
