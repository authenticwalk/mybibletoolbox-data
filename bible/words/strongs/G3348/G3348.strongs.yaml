strongs_number: G3348
language: greek
lemma: μετέχω
transliteration: metéchō
definition: to share or participate; by implication, belong to, eat (or drink)
kjv_usage: be partaker, pertain, take part, use
derivation: from G3326 (μετά) and G2192 (ἔχω);
extended_definition:
  gloss: to share
  definition: '<b>μετ-έχω </b><BR /> [in LXX: <ref=''Pro.5.17''>Pro.5:17</ref> (עֵת),
    <ref=''Pro.1.18''>Pro.1:18</ref>, <ref=''1Es.5.40''>1Es.5:40</ref> <ref=''Est.8.70''>Est.8:70</ref>,
    <ref=''Sir.51.28''>Sir.51:28</ref>, al. ;] <BR /><b>to partake of, share in</b>:
    ἐπ᾽ ἐλπίδι τοῦ μετέχειν, <ref=''1Co.9.10''>1Co.9:10;</ref> with genitive of thing(s),
    <ref=''1Co.9.12; 10.21; 10.30''>1Co.9:12 10:21 10:30</ref>, <ref=''Heb.2.14''>Heb.2:14</ref>;
    in sacramental sense, ἑκ τ. ἐνὸς ἄρτου μ., <ref=''1Co.10.17''>1Co.10:17</ref>
    (cf. MM, xvi); metaphorically, γάλακτος, <ref=''Heb.5.13''>Heb.5:13;</ref> of
    belonging to a tribe, <ref=''Heb.7.13.''>Heb.7:13.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μετέχω</b>, <br /> <i>Aeolic dialect</i> <b>πεδέχω</b> [<a
    href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus 59, 7th-6th c.BC:
    Sappho Lyrica 68.2">Refs 7th c.BC+</a>]; <i>infinitive</i> πεδέχην [<a href="javascript:void(0)"
    title="Ead.  “Supp.” 5.22 ">Refs</a>]: <i>future</i> μεθέξω [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.86, later μεθέξομαι (_3rd.pers._ _sing._
    misspelt μεθέξετε) “IG” 3.1427">Refs 5th c.BC+</a>]: <i>perfect</i> μετέσχηκα
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.80 ">Refs
    5th c.BC+</a>]:—<b>partake of, share in</b>:— Constr.: <br /><Level3><b>__1</b></Level3>
    mostly with <i>genitive</i> <i>of things</i> only, κακοτάτων, βρόδων, Alc.[same
    place], [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica 68.2">Refs
    7th c.BC+</a>]; ἀγαθῶν, κακῶν, βίου, [<a href="javascript:void(0)" title=" 6th
    c.BC: Theognis Elegiacus 82, 354, compare 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 333 ">Refs 6th c.BC+</a>]; τῆς τοῦ Μάγου ὕβριος Hdt.[same place]; μ.
    τοῦ λόγου <b>to be in</b> the secret, [<a href="javascript:void(0)" title=" [prev.
    author] 1.127; τοῦ ἔργου 5th-6th c.BC: Andocides Orator 1.62: with _genitive_
    _person_, μ. τῶν πεντακισχιλίων">Refs 5th c.BC+</a>] <b>to be members</b> of the
    [<a href="javascript:void(0)" title=" 5, 000, Th.">Refs</a>][same place]; μ. τῆς
    πόλεως, τῆς πολιτείας, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias
    Orator 6.48, 30.15; ἐκκλησίας 4th c.BC: Aristoteles Philosophus “Politica” 1282a29;
    also ἐκ τοῦ ἑνὸς ἄρτου μ. NT.1Cor.10.17: with _dative_ _person_ added, μ. τινός
    τινι">NT+5th c.BC+</a>] <b>partake of</b> something <b>in common with</b> another,
    οὔ οἱ μ. θράσεος [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “P.” 2.83; πόνων μ. Ἡρακλέει 5th c.BC: Euripides Tragicus “Heraclidae” 8; τῶν
    αὐτῶν ἔργων Ἐρατοσθένει μ. 5th c.BC: Lysias Orator 12.58; μ. ἱερῶν καὶ θυσιῶν
    τισι 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.4.20; μ.
    τῶν ἴσων τισί [prev. author] “Cyr.” 2.1.15, compare 5th-6th c.BC: Plato Philosophus
    “Leges” 805d; κινδύνων 2nd c.BC: Polybius Historicus 3.16.3; also ξὺν σοὶ μετεῖχον
    τῶν ἴσων 5th c.BC: Sophocles Tragicus “Electra” 1168. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> frequently the part or share is added, τοῦ πεδίου
    οὐκ ἐλαχίστην μοῖραν μ. [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.204; μ. τάφου μέρος 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    507, compare 5th-6th c.BC: Aristophanes Comicus “Plutus” 226, 5th c.BC: Lysias
    Orator 31.5; πλεῖστόν σου μέρος μεθέξομεν 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 7.5.54. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    with <i>accusative</i> <i>of things</i>, μ. τὸ ἴσον (i.e. μέρος) τῶν ἀγαθῶν τινι[<a
    href="javascript:void(0)" title=" [prev. work] 7.2.28, compare 5th c.BC: Euripides
    Tragicus “Fragmenta” 787; μ. τὰς ἴσας πληγὰς ἐμοί 5th-6th c.BC: Aristophanes Comicus
    “Plutus” 1144; μ. τινὶ τὴν μερίδα “PPetr.” 3p.67 (3rd c.BC). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> rarely with <i>accusative</i> only, ἀκερδῆ χάριν
    μ. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 1484 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    with <i>dative</i> <i>of things</i> only in a corrupt passage, τῇ.. κατὰ τὴν χώραν..
    οἰκήσει μετεῖχον [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.16. ">Refs 5th c.BC+</a>]<br /><Level3><b>__6</b></Level3> μ. περὶ ἔργων καὶ
    τεχνῶν <b>have some knowledge</b> respecting.., [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1282a11. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__7</b></Level3> <i>absolutely</i>, <b>to be a partner,</b> [<a href="javascript:void(0)"
    title=" PRev.Laws 14.11 (3rd c.BC)">Refs 3rd c.BC+</a>]; οἱ μετέχοντες the <b>partners,
    accomplices</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    8.132. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> in Platonic Philos.,
    <b>participate in</b> a universal, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Metaphysica” 990b31, 1037b19; τὰ μετέχοντα, opposed to
    αἱ ἰδέαι, [prev. work] 991a3:">Refs 4th c.BC+</a>] —<i>passive</i>, μετέχονται
    (i.e. αἱ ἰδέαι) <b>are participated in</b>,[<a href="javascript:void(0)" title="
    [prev. work] 990b30, compare 2nd c.AD: Sextus Empiricus Philosophus “adversus
    Mathematicos” 4.16, 5th c.AD: Proclus Philosophus “in Platonis Parmenidem commentarii”
    p.650 5th c.BC: Sophocles Tragicus, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    in Aristotelian Logic, <b>share in</b>, <i>i.e. </i> admit the definition of,
    τὰ μὲν εἴδη μετέχει τῶν γενῶν, τὰ δὲ γένη τῶν εἰδῶν οὔ [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Topica” 121a12, compare 123a8, 143b14.
    ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
