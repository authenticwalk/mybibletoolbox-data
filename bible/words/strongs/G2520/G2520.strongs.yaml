strongs_number: G2520
language: greek
lemma: καθήκω
transliteration: kathḗkō
definition: to reach to, i.e. (neuter of present active participle, figuratively as
  adjective) becoming
kjv_usage: convenient, fit
derivation: from G2596 (κατά) and G2240 (ἥκω);
extended_definition:
  gloss: be fit
  definition: '<b>καθ-ήκω </b><BR /> [in LXX: impers., <ref=''Lev.5.16''>Lev.5:16</ref>,
    <ref=''Ezk.21.27''>Eze.21:27</ref> (32), al. (מִשְׁפָּט); τὰ κ., <ref=''Exo.5.13''>Exo.5:13</ref>,
    al. (דָבַר), etc. ;] <BR />__1. to come down, come to. <BR /> __2. <b>to be fit,
    proper</b>: impers., with accusative and inf., <ref=''Act.22.22''>Act.22:22</ref>
    (on the tense, see Bl., § 63, 4); τὰ μὴ καθήκοντα, <ref=''Rom.1.28.''>Rom.1:28.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καθήκω</b>, <br /> <i>Ionic dialect</i> <b>κατήκω</b>, (see.
    ἥκω) <b>come</b> or <b>go down</b>, especially to fight, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 455 (Lyric poetry). ">Refs
    4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>come down to, reach to</b>,
    ἐς θάλασσαν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.22, 130 ">Refs 5th c.BC+</a>]; ἐπὶ θάλ. [<a href="javascript:void(0)" title="
    [prev. author] 2.32, 5.49, 5th c.BC: Thucydides Historicus 2.27; πρὸς τὸν Μηλιακὸν
    κόλπον [prev. author] 3.96 ">Refs 5th c.BC+</a>]; κέρκος.. εἰς λεπτὸν καθήκουσα
    <b>tapering</b> away, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 503a20: _metaphorically_, of descent, ὃ [γένος]
    εἰς αὐτὸν κ. 2nd c.AD: Arrianus Historicus “Anabasis” 1.11.8. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>come</b> <b>in due course</b> to any one, καθῆκεν
    ἐς ἡμᾶς ὁ λόγος the turn of speaking <b>came</b> to us, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 2.25; παρὰ τετάρτην ἡμέραν ἑκάστῃ σημαίᾳ καθήκειν
    τὴν λειτουργίαν 2nd c.BC: Polybius Historicus 6.33.9, compare “PCair.Zen.” 218.24
    (3rd c.BC)">Refs 4th c.BC+</a>]; τῆς βολῆς καθηκούσης ἐς αὐτόν [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Alcibiades” 2; ἐν
    τῷ ξυμποσίῳ.. ἐπὶ τὸν Θεσμόπολιν καθῆκε τὸ σκῶμμα 2nd c.AD: Lucianus Sophista
    “Merc.Cond.” 34. ">Refs 1st c.AD+</a>]<br /><Level3><b>__4</b></Level3> of Time,
    ὁπότε καθήκοι ὁ Χρόνος [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 4.7.2; ὅταν οἱ Χρόνοι καθήκωσι 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 591a8; πρότερον ἢ τὴν ὥραν καθήκειν
    “PRev.Laws” 41.14 (3rd c.BC)">Refs 5th c.BC+</a>]; in <i>participle</i>, τοῦ καθήκοντος
    Χρόνου the <b>normal</b> time, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 75, 4th c.BC: Demosthenes Orator 4.35, compare
    4th c.BC: Aeschines Orator 3.126 ">Refs 5th c.BC+</a>]; αἱ κ. ἡμέραι the <b>regular,
    proper</b> days, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    59.80; ἐν τῇ κ. ὥρᾳ 4th c.BC: Aristoteles Philosophus “Historia Animalium” 568a17;
    ἐν τοῖς κ. καιροῖς [prev. work] 573a30 ">Refs 4th c.BC+</a>]; of events, ἑορτῆς
    εἰς τὰς ἡμέρας ἐκείνας καθηκούσης as the festival <b>fell</b> on those days, [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Fabius Maximus” 18, compare 2nd c.BC: Polybius Historicus 4.7.1 ">Refs 2nd c.BC+</a>];
    ἐκκλησίαν ποιῆσαι, ὅταν ἐκ τῶν νόμων καθήκῃ when it <b>is</b> legally <b>due</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 19.185 ">Refs
    4th c.BC+</a>]; ἡ κ. σύνοδος or ἐκκλησία, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 4.14.1, 1.15.8, etc. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>to be meet, fit, proper</b>, τοῖς κ. [νομίμοις] [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1325a13 ">Refs 4th c.BC+</a>];
    τὰς ἐσθῆτας τὰς κ. ἀεὶ ταῖς περιθεταῖς <b>suiting</b> them, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.78.3 ">Refs 2nd c.BC+</a>]; ὁ καθήκων
    ἐκ τῶν νομίμων ἀριθμός <b>a quorum</b>, [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Dio Cassius Historicus 39.30; also καθῆκόν ἐστιν αὐτὸν ἐπαινεῖσθαι
    “Inscription Prien.” 114.32 (1st c.BC). ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>impersonal</i>, καθήκει μοι <b>it belongs</b> to me, <b>is</b> my <b>duty</b>,
    with <i>infinitive</i>, οἷς καθήκει ἁθροίζεσθαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.9.7, compare “Cyr.” 8.1.4,
    etc.: in later writers, ">Refs 5th c.BC+</a>]<i>imperfect</i> καθῆκε in <i>present</i>
    sense, <b>it is meet, proper</b>, οὐδ᾽ ἅψασθαι καθῆκέ τινων[<a href="javascript:void(0)"
    title=" Aristeas 149; οὐ κ. αὐτὸν ζῆν NT.Act.22.22: frequently in ">NT</a>]<i>participle</i>,
    τὰ καθήκοντα <b>one''s due</b> or <b>duty</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.2.5; τὰ κατήκοντα
    Σπαρτιήτῃσι 5th c.BC: Herodotus Historicus 7.104 ">Refs 5th c.BC+</a>]; ποιεῖν
    τὸ κ. [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus 575:
    especially in Stoic philosophical (from signification 1.3 _accusative_ to 3rd
    c.AD(?): Diogenes Laertius 7.108, compare κατά 5th c.BC: Bacchylides Lyricus 1.3),
    περὶ τοῦ κ.">Refs 5th c.BC+</a>], title of work by Zeno,[<a href="javascript:void(0)"
    title="compare “Stoicorum Veterum Fragmenta” 1.55, etc.: frequently in _plural_,
    [prev. work] 3.30, ">Refs</a>]; μὴ κ. un<b>becoming,</b> [<a href="javascript:void(0)"
    title="NT.Rom.1.28. ">NT</a>]<br /><Level3><b>__II.3</b></Level3> τὰ κατήκοντα
    the <b>present crisis</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.97, 5.49; τὰ κ. πρήγματα [prev. author] 8.19, 40, 102. ">Refs 5th
    c.BC+</a>]<br /><Level4><b>__II.3.b</b></Level4> τὰ καθήκοντα the <b>payments
    due</b>, [<a href="javascript:void(0)" title=" “UPZ” 42.15 (2nd c.BC); τὴν -ουσαν
    ἡμῖν δίδοσθαι σύνταξιν τῶν δεόντων [prev. work] 6. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <i>adverb</i> <i>present</i> <i>participle</i> καθηκόντως <b>fittingly, properly</b>,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae”
    2p.53U., “OGI” 90.28(Rosetta, 2nd c.BC), 2nd c.BC: Polybius Historicus 5.9.6,
    variant in 1st c.BC: Diodorus Siculus Historicus 1.93; πρός τι 3rd c.AD: Porphyrius
    Tyrius Philosophus “de Abstinentia - Porphyrii Opuscula” 1.43 ">Refs 4th c.BC+</a>];
    <b>consistently with duty,</b> [<a href="javascript:void(0)" title=" Stoic. 3.188,
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.448e">Refs 1st c.AD+</a>];
    <b>appropriately</b>, with <i>dative</i>, τῷ τόπῳ Aristeas 81; κ. ἔχειν πρός τι
    [<a href="javascript:void(0)" title=" [prev. author] 87. ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    τὸ καθῆκον the <b>precise proportion</b>, [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus “de Lapidibus” 46. ">Refs 4th c.BC+</a>]'
