    Comicus “Thesmophoriazusae” 902; σεαυτὸν εἰς πονηρὰ πράγματα [prev. author] “Nu.”
    1455; πόλιν πρὸς κέρδος ἴδιον 5th c.BC: Euripides Tragicus “Supplices” 413; στρατὸν
    πρὸς ἀλκήν [prev. author] “Andr.” 1149 ">Refs 5th c.BC+</a>]; <b>wheel</b> soldiers
    <b>round</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Respublica Lacedaemoniorum” 11.9 ">Refs 5th c.BC+</a>]; see below [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator ">Refs 4th c.BC+</a>]<br /><Level3><b>__A.2</b></Level3>
    <b>cause to rotate</b> as on an axis, κεραμικὴν γαῖαν σ., i.e. on the potter''s
    wheel, [<a href="javascript:void(0)" title=" 5th c.BC: Sannyrio Comicus 4; τὸν
    ἄτρακτον 5th c.BC: Herodotus Historicus 5.12; τὸν κόσμον μήτε αὐτὸν στρέφειν ἑαυτόν,
    μήτε.. ὑπὸ θεοῦ στρέφεσθαι διττὰς περιαγωγάς 5th-6th c.BC: Plato Philosophus “Politicus”
    269e, compare “Epin.” 977b. ">Refs 5th c.BC+</a>]<br /><Level2><b>__A.II</b></Level2>
    πάντ᾽ ἄνω τε καὶ κάτω σ. <b>turn</b> upside down, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 651 ">Refs 4th c.BC+</a>];
    κάτω σ. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone”
    717, 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 733; σ. λόγους ἄνω καὶ
    κάτω 5th-6th c.BC: Plato Philosophus “Gorgias” 511a, compare “Euthd.” 276d ">Refs
    5th c.BC+</a>]; ἄνω κάτω τοὺς νόμους σ. [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 21.91; so δίκα καὶ πάντα πάλιν στρέφεται 5th c.BC:
    Euripides Tragicus “Medea” 411 (Lyric poetry)">Refs 5th c.BC+</a>]; στρέφειν alone,
    <b>overturn, upset</b>, [<a href="javascript:void(0)" title=" [prev. author] “IT”
    1166, “fragment” 536 (troch.)">Refs</a>]; γῆν σ. <b>turn</b> it <b>over</b> by
    digging or ploughing, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Oeconomicus” 16.15: with _accusative_ _cognate_, πάσας σ. στροφάς
    5th-6th c.BC: Plato Philosophus “Timaeus” 43e ">Refs 5th c.BC+</a>]; γράμματα
    πανταχῇ σ. [<a href="javascript:void(0)" title=" [prev. author] “Cra.” 414c ">Refs</a>]:
    with <i>infinitive</i>, <b>change</b> a thing <b>so as to.. </b>, εὔκλειαν ἔχειν
    βιοτὰν στρέψουσι φᾶμαι [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Medea” 416 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level2><b>__A.III</b></Level2>
    σ. σφυρόν <b>sprain</b> or <b>dislocate</b> it, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Epictetus Philosophus “Enchiridion” 29.2, 2nd c.AD: Arrianus
    Historicus “Epicteti Dissertationes” 3.15.4 (so στραφῆναι τὸν πόδα 5th c.BC: Herodotus
    Historicus 3.129, compare 5th-6th c.BC: Plato Philosophus “Leges” 789e). ">Refs
    5th c.BC+</a>]<br /><Level3><b>__A.III.2</b></Level3> <i>metaphorically</i> of
    pain, <b>twist, torture</b>, κακὸν στρέφει με περὶ τὴν γαστέρα [<a href="javascript:void(0)"
    title=" 4th c.BC: Antiphanes Comicus 177, compare 5th-6th c.BC: Aristophanes Comicus
    “Plutus” 1131, “fragment” 462, 2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine
    Epit.” 2.44 (_passive_), 2nd c.AD: Galenus Medicus 19.141; βρέμει ἡ κοιλίη καὶ
    στρέφει καὶ βορβορύζει 5th c.BC: Hippocrates Medicus “περὶ τῶν ἐντὸς παθῶν” 6:
    so σ. τὴν ψυχήν">Refs 5th c.BC+</a>] <b>torment</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 330e. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__A.III.3</b></Level3> of corruptions in Music, κάμπτων καὶ στρέφων
    [<a href="javascript:void(0)" title=" 5th c.BC: Pherecrates Comicus 145.15. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__A.IV</b></Level2> <b>twist, plait</b>, σπάρτα
    ἐστραμμένα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 4.7.15; ἐμβολάδην ἐστραμμέναι ἀλλήλῃσι “hymnus ad Mercurium” 411 ">Refs
    5th c.BC+</a>]; <b>spin</b>, ὑπὸ μακρῷ λίνῳ στρεφομένη [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “JConf.” 7, compare 1; ἔστρεψεν Μοιρῶν μία
    νήματα “IG” 14.607i (from Caralis)">Refs 2nd c.AD+</a>]; κρόκην σ. [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Fug.” 12: _metaphorically_, μεγάλας σ. περιόδους
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.235e. ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__A.V</b></Level2> technical term of wrestlers, <b>twist</b> the
    adversary <b>back</b>, [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus
    Epigrammaticus 3.155: _metaphorically_, ἔριδα σ. 5th c.BC: Pindarus Lyricus “N.”
    4.93. ">Refs 5th c.BC+</a>]<br /><Level2><b>__A.VI</b></Level2> <i>metaphorically</i>,
    <b>turn</b> a thing <b>over</b> in one''s mind, τί στρέφω τάδ; [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hecuba” 750; πρὸς ἀλλήλους 2nd c.AD: Lucianus
    Sophista “Alex.” 8; βουλὴν ἐν ἑαυτῷ 2nd-3rd c.AD: Aelianus “De Natura Animalium
    - Ar.Byzantine Epit.” 10.48; τὸ πρᾶγμα πανταχῇ στρέφων ἀγαγεῖν ἐπ᾽ ἐμέ 4th c.BC:
    Demosthenes Orator 21.116. ">Refs 5th c.BC+</a>]<br /><Level2><b>__A.VII</b></Level2>
    <b>return, give back</b>, ἀργύριά τισι [<a href="javascript:void(0)" title=" NT.Matt.27.3.
    ">NT</a>]<br /><Level2><b>__A.VIII</b></Level2> <b>convert</b>, τὴν πέτραν εἰς
    λίμνας ὑδάτων [<a href="javascript:void(0)" title=" LXX.Psa.113(114).8, compare
    29(30).12, LXX.Exo.4.17 ">LXX</a>]; στραφήσῃ εἰς ἄνδρα ἄλλον[<a href="javascript:void(0)"
    title="LXX.1Ki.10.6 ">LXX</a>]; <b>transmute</b> metals,[<a href="javascript:void(0)"
    title=" Zos.Alch. p.195 5th c.BC: Bacchylides Lyricus ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__A.IX</b></Level2> <i>falsa lectio</i> for{τρέπω} in [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 32.20. ">Refs 5th c.BC+</a>]<br /><Level1><b>__B</b></Level1>
    <i>passive</i> and <i>middle</i>, <b>twist</b> or <b>turn oneself</b>, στρεφθείς
    <b>having turned face upward</b>, [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 9.435 ">Refs 8th c.BC+</a>]; <b>turn round</b>
    or <b>about, turn to and fro</b>, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 5.40, 575, etc.; ἔν τε κύνεσσι κάπριος ἠὲ λέων στρέφεται
    12.42 ">Refs 8th c.BC+</a>]; ἐστρέφετ᾽ ἔνθα καὶ ἔνθα, of one <b>tossing</b> in
    bed, [<a href="javascript:void(0)" title=" 24.5 ">Refs</a>]; τί δυσκολαίνεις καὶ
    στρέφει τὴν νύχθ᾽ ὅλη; [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 36, compare 4th c.BC: Amphis Comicus 20.4 ">Refs 5th c.BC+</a>];
    of patients, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 7.664.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__B.2</b></Level3> <b>turn to</b> or <b>from</b>
    an object, ἔμελλε στρέψεσθ᾽ ἐκ χώρης [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 6.516, compare 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 16.352 ">Refs 8th c.BC+</a>]; στρεφθεὶς μετόπισθεν <b>turning</b> back,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    15.645 ">Refs 8th c.BC+</a>]; <b>return</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1648, “Ant.” 315, etc.; στραφέντες
    ἔφευγον 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.3.63,
    “An.” 3.5.1 ">Refs 5th c.BC+</a>]; ποῖ στρέφε; <b>whither away?</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 230, 610. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__B.3</b></Level3> of the heavenly bodies, <b>revolve,
    circle</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 5.274, 5th-6th c.BC: Plato Philosophus “Timaeus” 40b ">Refs 8th c.BC+</a>];
    of the distaff, [<a href="javascript:void(0)" title=" [prev. author] “R.” 617a
    ">Refs</a>]; of a joint, ἐν ἄρθροις σ. κοτυληδών [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 1495. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__B.II</b></Level2> <b>turn</b> or <b>twist about</b>, like a wrestler
    trying to elude his adversary: hence, in argument, <b>twist and turn, shuffle</b>,
    τί ταῦτα στρέφε; [<a href="javascript:void(0)" title=" [prev. author] “Ach.” 385
    ">Refs</a>]; τί δῆτα ἔχων στρέφε; [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Phaedrus” 236e, etc.">Refs 5th c.BC+</a>]; πάσας στροφὰς
    στρέφεσθαι <b>twist</b> every way, [<a href="javascript:void(0)" title=" [prev.
    author] “R.” 405c, compare “Euthd.” 302b. ">Refs</a>]<br /><Level3><b>__B.II.2</b></Level3>
    <b>turn and change</b>, κἂν σοῦ στραφείη θυμός [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Trachiniae” 1134 ">Refs 5th c.BC+</a>]; στρεφόμενα
    λέγων <b>things that tell both ways</b>, [<a href="javascript:void(0)" title="
    1st c.BC: Dionysius Halicarnassensis “Ars Rhetorica” 8.15: with _genitive_ causae,
    τοῦ δὲ σοῦ ψόφου οὐκ ἂν στραφείην">Refs 1st c.BC+</a>] <b>I would</b> not <b>turn
    for</b> any noise of thine, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ajax” 1117. ">Refs 5th c.BC+</a>]<br /><Level2><b>__B.III</b></Level2>
    <b>to be always engaged in</b> or <b>about</b>, ἐν τούτοις στρέφεται καὶ ἑλίττεται
    ἡ δόξα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    194b; περὶ τὸ αὐτὸ γένος στρέφεται ἡ σοφιστική 4th c.BC: Aristoteles Philosophus
    “Metaphysica” 1004b22, compare 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 2p.124S. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.III.2</b></Level3> generally,
    <b>to be</b> <b>at large, go about</b>, ἀνειμένη στρέφει [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 516; ἐν κυσὶν.. ἐστράφην λύκος
    6th c.BC: Solon Lyricus 37.6; στρέφεσθαι περὶ τὰ δικαστήρια 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Rh.” 2.139 5th c.BC: Sophocles Tragicus ">Refs 6th
    c.BC+</a>]; of things, <b>to be rife</b>, ταῦτα μὲν ἐν δήμῳ στρέφεται κακά [<a
    href="javascript:void(0)" title=" 6th c.BC: Solon Lyricus 4.23. ">Refs 6th c.BC+</a>]<br
    /><Level3><b>__B.III.3</b></Level3> of places, τόποι ἐπὶ.. τὰς ἄρκτους ἐστραμμένοι
    <b>turned, lying</b> towards.., [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 2.15.8, etc. ">Refs 2nd c.BC+</a>]<br /><Level1><b>__C</b></Level1>
