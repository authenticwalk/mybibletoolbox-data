strongs_number: G4762
language: greek
lemma: στρέφω
transliteration: stréphō
definition: to twist, i.e. turn quite around or reverse (literally or figuratively)
kjv_usage: convert, turn (again, back again, self, self about)
derivation: strengthened from the base of G5157 (τροπή);
extended_definition:
  gloss: to turn
  definition: '<b>στρέφω </b><BR /> [in LXX chiefly for הָפַךְ, also for סָבַב, etc.
    ;] <BR /><b>to turn</b>: with accusative of thing(s) dative of person(s), <ref=''Mat.5.39''>Mat.5:39;</ref>
    = ἀποσ-, to bring back, <ref=''Mat.27.3''>Mat.27:3</ref> (cf. <ref=''Isa.38.8''>Isa.38:8</ref>);
    reflexively (WM, § 38, 1), to turn oneself, <ref=''Act.7.42''>Act.7:42;</ref>
    with accusative before εἰς, = μετασ-, to change, <ref=''Rev.11.6.''>Rev.11:6.</ref>
    Pass., <b>reflexive, to turn oneself</b>: before εἰς, <ref=''Jhn.20.14''>Jhn.20:14</ref>,
    <ref=''Act.7.39; 13.46''>Act.7:39 13:46</ref>; ptcp., στραφείς, with indic., <ref=''Mat.7.6;
    9.22; 16.23''>Mat.7:6 9:22 16:23</ref>, <ref=''Luk.7.9; 9.55; 14.25; 22.61''>Luk.7:9
    9:55 14:25 22:61</ref>, <ref=''Jhn.1.38; 20.16''>Jhn.1:38 20:16</ref>; id. before
    πρός, <ref=''Luk.7.44; 10.22''>Luk.7:44 10:22</ref> (WH, R, om.), <ref=''Luk.7.23;
    23.28''>Luk.7:23 23:28</ref>; metaphorically, <b>to change</b>: absol., <ref=''Mat.18.3''>Mat.18:3</ref>,
    <ref=''Jhn.12.40''>Jhn.12:40</ref> (cf. ἀνα-, ἀπο-, δια-, ἐκ, ἐπι-, κατα-, μετα-,
    συ(ν)-, ὑπο-στρέφω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
