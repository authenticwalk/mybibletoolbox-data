    (Nisyrus, uncertain)">Refs</a>]; <i>Aeolic dialect</i> <b>στροφῶ</b> (to be read
    στρόφω) [<a href="javascript:void(0)" title=" “Etymologicum Magnum” 728.44 ">Refs</a>]:
    <i>Epic dialect</i> <i>imperfect</i> <br /><Level1><b>__A</b></Level1> στρέψασκον
