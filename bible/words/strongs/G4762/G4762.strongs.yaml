    Epicus “Odyssey” 4.520 ">Refs 8th c.BC+</a>]; ἵππους σ. <b>turn</b> horses, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 8.168,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.205, etc.; σ. πηδάλιον 5th c.BC:
