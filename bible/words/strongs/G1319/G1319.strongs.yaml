extended_definition:
  gloss: teaching
  definition: '<b>διδασκαλία</b>, -ας, ἡ<BR /> (διδάσκω), [in LXX: <ref=''Pro.2.17''>Pro.2:17</ref>
    (אַלּוּף), <ref=''Isa.29.13''>Isa.29:13</ref> (לָמַד), <ref=''Sir.24.33; 39.8''>Sir.24:33
    39:8</ref> * ;] <BR /><b>teaching, instruction</b>, in both active and objective
    senses, most frequently the latter: <ref=''Rom.12.7; 15.4''>Rom.12:7 15:4</ref>,
    <ref=''Eph.4.14''>Eph.4:14</ref>, <ref=''1Ti.4.6, 13, 16; 5.17; 6.1, 3''>1Ti.4:6,
    13, 16 5:17 6:1, 3</ref>, <ref=''2Ti.3.10; 3.16''>2Ti.3:10 3:16</ref>, <ref=''Tit.2.7,
    10''>Tit.2:7, 10</ref>; ὑγιαινοῦσα δ., <ref=''1Ti.1.10''>1Ti.1:10</ref>, <ref=''2Ti.4.3''>2Ti.4:3</ref>,
    <ref=''Tit.1.9; 2.1''>Tit.1:9 2:1</ref>; pl., δ. τ. ἀνθρώπων, <ref=''Col.2.22''>Col.2:22;</ref>
    δ. δαιμονίων, <ref=''1Ti.4.1''>1Ti.4:1</ref>, δ. διδάσκειν, <ref=''Mat.15.9''>Mat.15:9</ref>,
    <ref=''Mrk.7.7''>Mrk.7:7</ref>" (LXX) (Cremer, 182).†<BR /> <re><i>SYN.</i>: διδαχή
    </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δῐδασκᾰλ-ία</b>, ἡ, <br /> <b>teaching, instruction,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 4.102, 5th c.BC:
    Evenus Elegiacus 1, 5th c.BC: Hippocrates Medicus “νόμος” 2, 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 8.7.24, 5th-6th c.BC: Plato Philosophus
    “Respublica” 493b, etc.">Refs 5th c.BC+</a>]; δ. ποιεῖσθαι, with <i>accusative</i>
    et <i>infinitive</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.42 ">Refs 5th c.BC+</a>]; δ. παρέχειν serve as a <b>lesson,</b> [<a
    href="javascript:void(0)" title="[prev. work] 87 ">Refs</a>]; ἐκ δ., opposed to
    ἐξ ἔθους, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1103a15. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>elucidation,</b> [<a href="javascript:void(0)" title=" [prev. author] “Po.”
    1456b5. ">Refs</a>]<br /><Level3><b>__3</b></Level3> <b>official instructions,</b>
    [<a href="javascript:void(0)" title=" PLips. 64.24 (4th c.AD)">Refs 4th c.AD+</a>];
    πρὸς διδασκαλίαν for <b>information,</b> [<a href="javascript:void(0)" title="
    POxy. 1101.4 (4th c.AD). ">Refs 4th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>training, rehearsing</b> of a chorus, etc., δ. τῶν χορῶν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 501e, compare 4th-5th c.BC:
    Simonides Lyricus 147.5, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.1096a,
    etc.">Refs 5th c.BC+</a>]; also, <b>the dramas produced,</b> [<a href="javascript:void(0)"
    title=" [prev. author] 2.839d, “Cim.” 8, “Per.” 5, “Anthologia Graeca” 7.37 (3rd
    c.BC: Dioscorides Epigrammaticus). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    διδασκαλίαι, αἱ, <b>Catalogues of the Dramas,</b> their writers, dates, and success,
    title of compilation by [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus and others, 3rd c.AD(?): Diogenes Laertius 5.26, cf. Scholia 5th-6th
    c.BC: Aristophanes Comicus “Ranae” 1155, etc. ">Refs 5th c.BC+</a>]'
