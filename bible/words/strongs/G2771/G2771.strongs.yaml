  gloss: gain
  definition: '<b>κέρδος</b>, -εος (-ους), τό <BR /> [in Aq.: <ref=''Ezk.27.24''>Eze.27:24;</ref>
    Sm.: <ref=''Psa.30.10''>Psa.30:10</ref>, al. ;] <BR /><b>gain</b>: <ref=''Php.1.21;
    3.7''>Php.1:21 3:7</ref>, <ref=''Tit.1.11''>Tit.1:11</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κέρδος</b>, εος, τό, <br /> <b>gain, profit</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 23.140, etc.">Refs 8th c.BC+</a>];
    ἐνόησεν ὅππως κ. ἔῃ how <b>some advantage</b> can be gained, what is <b>best</b>
    to be done, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 10.225; οὔ τοι τόδε κ. ἐγὼν ἔσσεσθαι ὀΐω ἡμῖν 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 16.311, etc.">Refs 8th c.BC+</a>]; ποιέεσθαί τι ἐν κέρδεϊ, with
    <i>infinitive</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.121.δ᾽, 6.13; κ. νομίσαι τι 5th c.BC: Thucydides Historicus 7.68 ">Refs 5th
    c.BC+</a>]; ὅτι.. [<a href="javascript:void(0)" title=" [prev. author] 3.33; ἤν
    τι.. δάσωνται κ. ἡγεῖσθαι 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    4.2.43; ἐκ πονηροῦ πράγματος κ. λαβεῖν 4th-3rd c.BC: Menander Comicus 697 ">Refs
    5th c.BC+</a>]; μέγ᾽ ἐστὶ κ., ἢν.. [<a href="javascript:void(0)" title=" [prev.
    author] “Mon.” 359; πρὸς τὸ κ. βλέπειν [prev. work] 364 ">Refs</a>]; <i>participle</i>,
    πᾶν κ. ἡγοῦ ζημιουμένη φυγῇ [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Medea” 454 ">Refs 5th c.BC+</a>]; κ. ἐστί μοι, with <i>infinitive</i>,
    τί δῆτ᾽ ἐμοὶ ζῆν κ.; [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 747 ">Refs 4th c.BC+</a>]; τί κ. ἦν αὐτῷ διαβάλλειν
    ἐμ; [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 8.13, compare
    5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 607, 610 ">Refs 5th c.BC+</a>]:
    <i>plural</i>, <b>gains, profits</b>, περιβαλλόμενος ἑωυτῷ κέρδεα [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.71 ">Refs 5th c.BC+</a>]; τὰ δειλὰ (variant{δεινὰ})
    κ. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone”
    326; τὰ κ. μείζω φαίνεσθαι τῶν δεινῶν 5th c.BC: Thucydides Historicus 4.59; τὰ
    πονηρὰ κ. 4th c.BC: Antiphanes Comicus 270:— κ. (_metaphorically_) opposed to
    ζημία (damage), 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1132a12,
    (literal) opposed to ζημἱα (damages), [prev. work] 14; ζημίαν λαβεῖν ἄμεινόν ἐστιν
    ἢ κ. κακόν 5th c.BC: Sophocles Tragicus “Fragmenta” 807. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>desire of gain</b>, κέρδει καὶ σοφία δέδεται
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 3.54; ἄνδρας
    τὸ κ. πολλάκις διώλεσεν 5th c.BC: Sophocles Tragicus “Antigone” 222; εἰς τὸ κ.
    λῆμ᾽ ἔχων ἀνειμένον 5th c.BC: Euripides Tragicus “Heraclidae” 3: _plural_, κερδῶν
    ἄθικτος 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 704; ἐν τοῖς κέρδεσιν μόνον
    δέδορκε 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 388; μὴ ''πὶ κέρδεσιν
    λέγων [prev. author] “Ant.” 1061, compare 5th c.BC: Euripides Tragicus “Hecuba”
    1207 ">Refs 5th c.BC+</a>]; of persons, ἡμέτερα κ. τῶν σοφῶν (={ἡμῶν τῶν σ}.)
    <b>you of whom</b> we wise men <b>make gain</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 1202. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> iron. [<a href="javascript:void(0)" title="compare
    (κερδαίνω 11), ἀστεῖόν γε κ. ἔλαβεν ὁ κακοδαίμων [prev. work] 1064. ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> in <i>plural</i>, <b>cunning arts, wiles</b>, ὃς
    δέ κε κ. εἰδῇ [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 23.322, compare 709, +others">Refs 8th c.BC+</a>]; κέρδεσιν, οὔ τι τάχει
    γε παραφθάμενος[<a href="javascript:void(0)" title=" [prev. work] 515; φρένας
    ἐσθλὰς κέρδεά θ᾽ 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.118, compare 88;
    ἐγὼ δ᾽ ἐν πᾶσι θεοῖσι μήτι τε κλέομαι καὶ κέρδεσιν 13.299; ἐνὶ φρεσὶ κέρδε᾽ ἐνώμας
    18.216 ">Refs 8th c.BC+</a>]; κακὰ κ. βουλεύουσιν ''they mean <b>mischief</b>'',
    [<a href="javascript:void(0)" title=" 23.217. (Cf. OIr. ">Refs</a>]<b>cerd</b>
    ''art'', ''craft'', Welsh <b>cerdd</b> ''craft'' or ''music''.)'
