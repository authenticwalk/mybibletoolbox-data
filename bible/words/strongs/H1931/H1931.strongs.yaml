strongs_number: H1931
language: hebrew
lemma: הוּא
transliteration: hûwʼ
pronunciation: hoo
definition: he (she or it); only expressed when emphatic or without a verb; also (intensively)
  self, or (especially with the article) the same; sometimes (as demonstrative) this
  or that; occasionally (instead of copula) as or are
kjv_usage: he, as for her, him(-self), it, the same, she (herself), such, that (...it),
  these, they, this, those, which (is), who.
derivation: of which the feminine (beyond the Pentateuch) is הִיא; a primitive word,
  the third person pronoun singular;
