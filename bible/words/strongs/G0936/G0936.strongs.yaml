strongs_number: G0936
language: greek
lemma: βασιλεύω
transliteration: basileúō
definition: to rule (literally or figuratively)
kjv_usage: king, reign
derivation: from G935 (βασιλεύς);
extended_definition:
  gloss: to reign
  definition: '<b>βασιλεύω</b>, (βασιλεύς), <BR /> [in LXX for מלךְ, its parts and
    derivatives, exc. <ref=''2Ki.15.5''>4Ki.15:5</ref> (ישׁב) ;] <BR /><b>to be king,
    to reign, rule</b>: <ref=''1Ti.6.15''>1Ti.6:15;</ref> with genitive (cl.), <ref=''Mat.2.22''>Mat.2:22;</ref>
    before ἐπί, with accusative (= Heb. מלךְ על; Bl., §36, 8), <ref=''Luk.1.33; 19.14,
    27''>Luk.1:33 19:14, 27</ref> <ref=''Rom.5.14''>Rom.5:14</ref>; ἐπὶ τ. γῆς, <b>on
    earth</b>, <ref=''Rev.5.10''>Rev.5:10;</ref> of God, <ref=''Rev.11.15, 17; 19.6''>Rev.11:15,
    17 19:6</ref>; of Christ, <ref=''Luk.1.33''>Luk.1:33</ref>, <ref=''1Co.15.25''>1Co.15:25</ref>,
    <ref=''Rev.11.15''>Rev.11:15</ref>; of Christians, <ref=''Rev.5.10; 20.4''>Rev.5:10
    20:4</ref> (constative aor., M, <i>Pr.</i>, 130), ib. 6 22:5. Metaphorical, Christians,
    <ref=''Rom.5.17''>Rom.5:17</ref>, <ref=''1Co.4.8''>1Co.4:8;</ref> θάνατος, <ref=''Rom.5.14,
    17''>Rom.5:14, 17</ref>; ἁμαρτία, <ref=''Rom.5.21; 6.12''>Rom.5:21 6:12</ref>.
    Ingressive aor. (M, <i>Pr.</i>, 109), <b>to begin to reign</b>: <ref=''1Co.4.8''>1Co.4:8</ref>,
    <ref=''Rev.11.17; 19.6''>Rev.11:17 19:6</ref> (Cremer, 137).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βᾰσῐλ-εύω</b>, <br /> <b>to be king, rule, reign,</b> οὐ μέν
    πως πάντες βασιλεύσομεν ἐνθάδ᾽ Ἀχαιοί [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 2.203; ἶσον ἐμοὶ βασίλευε 9.616 ">Refs 8th
    c.BC+</a>]; ἐν ὑμῖν.. βασίλευε <b>was king</b> among you, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.47; ὄφρ᾽ Ἰθάκης κατὰ δῆμον..
    βασιλεύοι 22.52 ">Refs 8th c.BC+</a>]; also of a woman, ἢ βασίλευεν ὑπὸ Πλάκῳ
    <b>reigned as queen,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 6.425; ἡ δὲ Πύλου βασίλευε 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 11.285 ">Refs 8th c.BC+</a>]: in <i>aorist</i>, <b>to have become king,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.2 ">Refs
    5th c.BC+</a>]: with <i>genitive</i>, <b>to be king of, rule over,</b> ἐν.. Ἰθάκῃ
    βασιλεύσει Ἀχαιῶν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 1.401, etc.; βασιλεύοντος βασιλέων Ἀρσάκου “PAvrom.” 1 A 1">Refs
    8th c.BC+</a>]: with <i>dative</i>, <b>to be king among,</b> Γιγάντεσσιν βασίλευεν
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    7.59; later β. ἐπὶ τὰς δύο βασιλείας LXX.1Mac.1.16 ">LXX+8th c.BC+</a>]:—<i>passive</i>,
    <b>to be governed by a king,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 576d, 576e, +others, 4th c.BC: Aristoteles
    Philosophus “Politica” 1284b39, etc.: c._accusative_ _cognate_, βασιλείαν πασῶν
    δικαιοτάτην βασιλεύεσθαι 5th-6th c.BC: Plato Philosophus “Leges” 680e ">Refs 5th
    c.BC+</a>]: generally, <b>to be governed</b> or <b>administered,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 4.106, etc.; ὑπὸ νόμου 5th c.BC: Lysias
    Orator 2.19 ">Refs 5th c.BC+</a>]: hence, <b>submit to the king,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Sulla” 12. ">Refs
    1st c.AD+</a>]<br /><Level4><b>__b</b></Level4> <b>to be</b> ἄρχων β. at Athens,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 18.5, “IG”
    12.776, +others;">Refs 5th c.BC+</a>] of other magistrates, [<a href="javascript:void(0)"
    title=" “SIG” 709 (from Chersonesus), 1054 (from Samothrace). ">Refs</a>]<br /><Level4><b>__c</b></Level4>
    later ἡ βασιλεύουσα πόλις the <b>imperial</b> city, of Rome, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Athenaeus Epigrammaticus 3.98c, compare “CPHerm.” 125ii3. ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>enjoy as master,</b> τῶ χρυσῶ
    β. [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus
    21.60 codices ">Refs 3rd c.BC+</a>]<br /><Level3><b>__3</b></Level3> <i>absolutely</i>,
    <b>live royally,</b> β. ἐν πενίᾳ [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.101d, cf. NT.1Cor.4.8. ">NT+1st c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> causal, <b>appoint as king,</b> τινά [<a href="javascript:void(0)"
    title=" LXX.Josh.9.6 ">LXX</a>]; but β. τισὶ βασιλέα <b>make</b> them <b>a king,</b>[<a
    href="javascript:void(0)" title="LXX.1Ki.8.22, 12.1. ">LXX</a>]'
