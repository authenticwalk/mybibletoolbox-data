strongs_number: H3671
language: hebrew
lemma: כָּנָף
transliteration: kânâph
pronunciation: kaw-nawf'
definition: an edge or extremity; specifically (of a bird or army) a wing, (of a garment
  or bedclothing) a flap, (of the earth) a quarter, (of a building) a pinnacle
kjv_usage: '[phrase] bird, border, corner, end, feather(-ed), [idiom] flying, [phrase]
  (one an-) other, overspreading, [idiom] quarters, skirt, [idiom] sort, uttermost
  part, wing(-ed).'
derivation: from H3670 (כָּנַף);
