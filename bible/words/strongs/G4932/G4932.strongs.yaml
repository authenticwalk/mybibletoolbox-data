strongs_number: G4932
language: greek
lemma: συντέμνω
transliteration: syntémnō
definition: to contract by cutting, i.e. (figuratively) do concisely (speedily)
kjv_usage: (cut) short
derivation: from G4862 (σύν) and the base of G5114 (τομώτερος);
extended_definition:
  gloss: to cut short
  definition: '<b>συν-τέμνω </b><BR /> [in LXX chiefly for חָרַץ ;] <BR />__1. to
    cut in pieces. <BR /> __2. <b>to cut down, cut short</b>: metapb., λόγον, <ref=''Rom.9.28''>Rom.9:28</ref>
    (LXX) (Hdt., Plat., Fur., al.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συντέμνω</b>, <br /> <i>Ionic dialect</i> <b>συν-τάμνω</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.123: ">Refs
    5th c.BC+</a>]<i>future</i> -τεμῶ: <i>aorist</i> -έτεμον:— <b>cut down, cut short</b>,
    ξ. τὰς πρῴρας ἐς ἔλασσον [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 7.36 ">Refs 5th c.BC+</a>]; σ. χιτῶνας <b>cut out, shape</b> them,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 8.2.5 ">Refs 5th c.BC+</a>]; συντέμνει δ᾽ ὅρος ὑγρᾶς θαλάσσης
    the sea <b>cuts short, terminates</b> (my realm), [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 258 ">Refs 4th c.BC+</a>];
    σ. τὰς πλεκτάνας <b>cut</b> them <b>off</b>, [<a href="javascript:void(0)" title="
    2nd c.AD: Alexander Rhetor 187, compare 84. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, εἰς ἓν.. πάντα τὰ μέλη ξυντεμῶ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 1262; τὸν ἐνιαυτὸν σ. εἰς μῆν᾽
    ἕνα 4th-3rd c.BC: Philippides Comicus 25.1 ">Refs 5th c.BC+</a>]; τιμὰς ξ. <b>abridge</b>
    them, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    227; πόνους 5th c.BC: Euripides Tragicus “Rhesus” 450 ">Refs 5th c.BC+</a>]:—<i>middle</i>,
    πάντα τοι ξυντέμνεται Κύπρις.. βουλεύματα [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Fragmenta” 941.16. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    especially of expenses, σ. τὴν μισθοφοράν [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 8.45 ">Refs 5th c.BC+</a>]; σ. τὰς δαπάνας εἰς
    τὰ καθ᾽ ἡμέραν <b>cut down</b> one''s expenses to one''s daily wants, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Hiero” 4.9:">Refs 5th c.BC+</a>] —<i>passive</i>,
    εἰ.. ἐς εὐτέλειάν τι ξυντέτμηται (see. εὐτέλεια [<a href="javascript:void(0)"
    title=" 11) 5th c.BC: Thucydides Historicus 8.86 ">Refs 5th c.BC+</a>]; συντμηθῆναι
    τὴν σύνταξιν that my allowance <b>has been cut down,</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Zenon Papyri du Caire 577.11 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> of persons, <b>cut</b> them <b>off</b>, συντέμνουσι
    γὰρ θεῶν.. τοὺς κακόφρονας Βλάβαι [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Antigone” 1103. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>divide logically</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Sophista” 227d, “Plt.” 261a. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of speech, ἐν βραχεῖ πολλοὺς λόγους [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Thesmophoriazusae” 178, compare 4th c.BC: Aeschines
    Orator 2.31; σύντεμνέ μοι τὰς ἀποκρίσεις καὶ βραχυτέρας ποίει 5th-6th c.BC: Plato
    Philosophus “Protagoras” 334d: then (λόγον being omitted)">Refs 5th c.BC+</a>],
    <b>cut the matter short, speak briefly</b>, ὡς δὲ συντέμω [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Troades” 441; ἅπαντα συντεμὼν φράσω [prev.
    author] “Hec.” 1180 ">Refs 5th c.BC+</a>]; σύντεμνε <b>cut short, make an end</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Mnesimachus Comicus 3.4; οἶνον
    εἰπὲ συντεμών 4th c.BC: Antiphanes Comicus 52.12 ">Refs 4th c.BC+</a>]; συντεμόντι,
    like{συνελόντι εἰπεῖν}, <b>in brief</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Anaxilas Comicus 22.30 ">Refs 4th c.BC+</a>]: also ς. (i.e. τὴν ὁδόν)
    <b>cut the way short, cut across</b>, σ. ἀπ᾽ Ἀμπέλου ἄκρης ἐπὶ Καναστραῖον ἄκρην
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.123. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>intransitive</i>, τοῦ χρόνου
    συντάμνοντος as the time <b>became short</b>, [<a href="javascript:void(0)" title="
    [prev. author] 5.41. ">Refs</a>]<br /><Level2><b>__IV</b></Level2> <b>hew out</b>,
    καινὴν.. καὶ ἐρήμην ἀνοδίαν [<a href="javascript:void(0)" title=" 3rd c.AD: Porphyrius
    Tyrius Philosophus “adversus Christianos - Abh. Berl. Akad.” 1. ">Refs 3rd c.AD+</a>]<br
    /><Level2><b>__V</b></Level2> <b>cut together, join by an incision</b>, ἵνα συντμηθῇ
    πάντα καὶ γένηται μία ἕλκωσις [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Heliodorus Medicus cited in 4th c.AD: Oribasius Medicus 44.23.69. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
