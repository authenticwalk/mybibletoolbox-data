strongs_number: G0366
language: greek
lemma: ἀνανήφω
transliteration: ananḗphō
definition: to become sober again, i.e. (figuratively) regain (one's) senses
kjv_usage: recover self
derivation: from G303 (ἀνά) and G3525 (νήφω);
extended_definition:
  gloss: to regain senses
  definition: '<b>ἀνα-νήφω </b><BR /> <b>to return to soberness</b>: metaphorically,
    <ref=''2Ti.2.26''>2Ti.2:26</ref> (of. ἐκνήφω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνανήφω</b>, <br /> <b>become sober again, come to one''s senses,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Mirabilia”
    847b9; ἐκ μέθης 1st c.BC: Dionysius Halicarnassensis 4.35, cf. Lynceus Comicus
    cited in 2nd c.AD: Athenaeus Epigrammaticus 3.109e; ἐκ τοῦ οἴνου 1st c.BC: Nicolaus
    Damascenus Historicus p.7 4th c.BC: Demosthenes Orator ">Refs 4th c.BC+</a>];
    <b>return to sobriety of mind,</b> [<a href="javascript:void(0)" title=" NT.2Tim.2.26">NT</a>];
    <b>recover from a swoon,</b> [<a href="javascript:void(0)" title=" 2nd c.AD(?):
    Charito Scriptor Eroticus 3.1, 1st-2nd c.AD: Dio Chrysostomus Sophista 4.77. ">Refs
    1st c.AD+</a>]<br /><Level3><b>__2</b></Level3> <i>transitive</i>, <b>make sober
    again,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Bis
