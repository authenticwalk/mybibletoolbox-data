strongs_number: G4725
language: greek
lemma: στέμμα
transliteration: stémma
definition: a wreath for show
kjv_usage: garland
derivation: from the base of G4735 (στέφανος);
extended_definition:
  gloss: wreath
  definition: '<b>στέμμα</b>, -τος, τό<BR /> (στέφω, to put around, enwreath) <BR
    /><b>a wreath, garland</b>: as used in sacrifices, <ref=''Act.14.13.''>Act.14:13.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> στέμμα</b>, ατος, τό, <br /> (στέφω) mostly in <i>plural</i>
    (<i>singular</i> in [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 1.28, 5th-6th c.BC: Aristophanes Comicus “Pax” 948)">Refs 8th
    c.BC+</a>], <b>wreath, garland, chaplet</b>, especially of the priest''s laurel-wreath,
    wound round a staff, στέμματ᾽ ἔχων ἐν χερσὶ.. χρυσέῳ ἀνὰ σκήπτρῳ [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.14, 373 ">Refs 8th c.BC+</a>];
    σκῆπτρον καὶ σ. θεοῖο[<a href="javascript:void(0)" title=" [prev. work] 28, compare
    5th c.BC: Euripides Tragicus “Andromache” 894 ">Refs 5th c.BC+</a>]; sometimes
    worn on the head, σ. ἐπὶ τῶν κεφαλῶν ἐχούσας [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 617c ">Refs 5th c.BC+</a>]; Φοῖβος
    ἔλακεν ἐκ τῶν σ. from <b>shrine with chaplcts decked</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 39, compare 5th c.BC: Euripides
    Tragicus “Ion” 1310, 5th c.BC: Thucydides Historicus 4.133 ">Refs 5th c.BC+</a>];
    used in sacrificial ceremony, στέμμασι πυκασθείς (of victim) [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.197, compare “SIG” 1025.31 (Cos, 4th-3rd
    c.BC)">Refs 5th c.BC+</a>]; σ. πάλας, as a prize, [<a href="javascript:void(0)"
    title=" “epigram Gr.” 247 (from Mysia); στέμματ᾽ Ὀλυμπιάδων [prev. work]881 (from
    Cyzicus), etc.">Refs</a>]; ὁ ἐπὶ τῶν στεμμάτων an official connected with the
    <b>crowns of office</b> of magistrates (compare στεπτικός, στέφανος), [<a href="javascript:void(0)"
    title=" “PFay.” 87i10 (2nd c.AD), “POxy.” 2130.7 (3rd c.AD),compare “PRyl.” 77.28
    (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> [<a href="javascript:void(0)"
    title="Scholia 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 3 says the στέμματα">Refs
    5th c.BC+</a>] were <b>wreaths of wool</b> wound round the olive-branch; hence
    στέμματα ξήνασ᾽ [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Orestes” 12. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> in <i>plural</i>,
    στέμματα <b>pedigrees, family trees</b>, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Numa” 1 ">Refs 1st c.AD+</a>];
    Latin <i>stemmata quid faciunt?</i> [<a href="javascript:void(0)" title=" 1st
    c.AD: Juvenalis, D. Junius Poeta Latinus 8.1, compare 1st c.AD: Plinius Rerum
    Naturalium Scriptor “Historia Naturalis” 35.6. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>guild</b>, [<a href="javascript:void(0)" title=" “CIG” “Corpus Inscriptionum
    Graecarum” “Corpus Inscriptionum Graecarum” 3995b (from Iconium);= φυλή, [prev.
    work]9897 (Smyrna, Jewish); ὑπὲρ φιλοκυνηγῶν τοῦ σ">Refs</a>]. <b>guild</b> of
    huntsmen, [<a href="javascript:void(0)" title=" “Supp.epigram” 3.499 (from Philippi).
    ">Refs</a>]'
