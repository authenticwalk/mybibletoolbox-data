strongs_number: G3469
language: greek
lemma: μωμάομαι
transliteration: mōmáomai
definition: to carp at, i.e. censure (discredit)
kjv_usage: blame
derivation: from G3470 (μῶμος);
extended_definition:
  gloss: to criticize
  definition: '<b>μωμάομαι</b>, -ῶμαι<BR /> (μῶμος), <BR />poët. and late prose, <BR
    /> [in LXX: <ref=''Pro.9.7''>Pro.9:7</ref> (מאוּם), <ref=''Wis.10.14''>Wis.10:14</ref>,
    <ref=''Sir.31.18''>Sir.31:18</ref> * ;] <BR /><b>to find fault with, blame</b>:
    <ref=''2Co.8.20''>2Co.8:20;</ref> pass., <ref=''2Co.6.3.''>2Co.6:3.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μωμ-άομαι</b>, <br /> <i>Ionic dialect</i> <b>μωμ-έομαι</b>,
    <i>3rd.pers.</i> <i>plural</i> -εῦνται [<a href="javascript:void(0)" title=" 6th
    c.BC: Theognis Elegiacus 369, compare 169 ">Refs 6th c.BC+</a>]; <i>infinitive</i>
    -έεσθαι [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ
    τέχνης” 1 ">Refs 5th c.BC+</a>]: <i>future</i> -ήσομαι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 3.412, 6th c.BC: Theognis Elegiacus
    1079 ">Refs 8th c.BC+</a>]; <i>Doric dialect</i> μωμάσομαι [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Simonides Lyricus 5.5 ">Refs 4th c.BC+</a>]: <i>aorist</i>
    ἐμωμησάμην [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 277 ">Refs 4th c.BC+</a>]; <i>Doric dialect</i> <i>poetry</i> μωμάσατο
    [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 9.24
    ">Refs 3rd c.BC+</a>]: (μῶμος):—<b>find fault with, blame, criticize</b>, with
    <i>accusative</i>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” [same place], 6th c.BC: Theognis Elegiacus 169, 369, 4th-5th c.BC:
    Simonides Lyricus [same place], 4th-5th c.BC: Aeschylus Tragicus [same place],
    5th-6th c.BC: Aristophanes Comicus “Aves” 171, 3rd c.BC: Callimachus Epicus “Hymnus
    in Dianam” 222 ">Refs 8th c.BC+</a>]:—<i>poetry</i>, <i>Ionic dialect</i> [<a
    href="javascript:void(0)" title="(3rd c.AD: Democritus Epigrammaticus 48, 4th
    c.AD: Eusebius Myndius Philosophus 1), and later Prose, 2nd c.AD: Lucianus Sophista
    “Hist.Conscr.” 33, +others: ">Refs 2nd c.AD+</a>]<i>aorist</i> μωμηθῆναι in <i>passive</i>
    sense, [<a href="javascript:void(0)" title=" NT.2Cor.6.3 ">NT</a>]; see at {μωκάομαι}.'
