strongs_number: G3047
language: greek
lemma: λίψ
transliteration: líps
definition: the south(- west) wind (as bringing rain, i.e. (by extension) the south
  quarter)
kjv_usage: southwest
derivation: probably from (to pour a "libation");
extended_definition:
  gloss: southwest
  definition: '<b>λίψ</b>, λιβός, ὁ<BR /> [in LXX chiefly for נֶגֶב, also for תֵּימָן,
    מַעֲרָב, etc., <ref=''Gen.13.14''>Gen.13:14</ref>, <ref=''Num.2.10''>Num.2:10</ref>,
    <ref=''2Ch.32.30''>2Ch.32:30</ref>, al. ;] <BR />the SW. wind: βλέποντα κατὰ λ.,
    <ref=''Act.27.12''>Act.27:12</ref> (see Page, in l; Deiss., ES, 141).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λίψ</b>, ὁ, <br /> <br /><Level1><b>__A</b></Level1><i>genitive</i>
    λιβός, <b>the SW. wind</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.25, 4th c.BC: Aristoteles Philosophus “Meteorologica” 364b2 (_plural_),
    “Mu.” 394b27, 3rd c.BC: Theocritus Poeta Bucolicus 9.11: _plural_, 2nd c.BC: Polybius
    Historicus 10.10.3. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.2</b></Level3> <b>the
    South</b>, frequently in [<a href="javascript:void(0)" title=" LXX, LXX.Gen.13.14,
    +others ">LXX</a>]<br /><Level3><b>__A.3</b></Level3> <b>the West</b>, opposed
    to ἀπηλιώτης, [<a href="javascript:void(0)" title=" “PTeb.” 14.19 (2nd c.BC),
    2nd c.AD: Vettius Valens Astrologus 8.5, 4th c.AD: Paulus Alexandrinus Astrologus
    “A.” 2, 2nd-3rd c.AD: Hermes Trismegistus cited in 5th c.AD: Stobaeus, Joannes
    1.21.9, 1.49.45; rarely in LXX, LXX.2Ch.32.30, 33.14, 2nd c.AD(?): Theodotion
    LXX.Dan.8.5">LXX+2nd c.BC+</a>]; λιβός or λίβα εἰς ἀπηλιώτην from [<a href="javascript:void(0)"
    title=" “West” to East, “BGU” 1037.15 (1st c.AD), “CPR” 28.21 (2nd c.AD). ">Refs
    1st c.AD+</a>]<br /><Level3><b>__A.4</b></Level3> Astron., πρωινὸς λ., μεσημβρινὸς
    λ., ὀψινὸς λ., <b>position</b> of a star <b>on the W. horizon</b> at sunrise,
    midday, or sunset, [<a href="javascript:void(0)" title=" 1st c.BC: Ptolemaeus
    Epigrammaticus “Alm.” 8.4. ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
