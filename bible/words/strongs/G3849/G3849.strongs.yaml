strongs_number: G3849
language: greek
lemma: παραβιάζομαι
transliteration: parabiázomai
definition: to force contrary to (nature), i.e. compel (by entreaty)
kjv_usage: constrain
derivation: from G3844 (παρά) and the middle voice of G971 (βιάζω);
extended_definition:
  gloss: to urge
  definition: '<b>παρα-βιάζομαι </b><BR /> [in LXX: <ref=''Gen.19.9''>Gen.19:9</ref>,
    <ref=''2Ki.2.17''>4Ki.2:17</ref> (פָּצַר), <ref=''Deu.1.43''>Deu.1:43</ref> (זוּד
    hi.), <ref=''1Sa.28.23''>1Ki.28:23</ref> (פָּרַץ) see1. 4 * ;] <BR />__1. prop.,
    to force against nature or law. <BR /> __2. to compel by force (Polyb.). <BR />
    __3. <b>to constrain by entreaty </b>(Ge, 1Sam, ll. with): <ref=''Luk.24.29''>Luk.24:29</ref>,
    <ref=''Act.16.15''>Act.16:15</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρα-βῐάζομαι</b>, <br /> <b>do</b> a thing <b>by force against
    nature</b> or <b>law</b>, [<a href="javascript:void(0)" title=" LXX.Deu.1.43 ">LXX</a>];
    <b>use violence</b>, περὶ τῶν τοιούτων [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 24.8.3. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    with <i>accusative</i>, π. τὸν χάρακα <b>force</b> the palisade, [<a href="javascript:void(0)"
    title=" [prev. author] 21.27.7 ">Refs</a>]; π. τινά <b>constrain, compel</b> him,
    [<a href="javascript:void(0)" title=" LXX.4Ki.2.17, +others, NT.Luke.24.29, NT.Act.16.15
    ">LXX+NT</a>]; of arguments or explanations, τὸ ἀδύνατον π. [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae” 2p.36U., “Nat.” 107 G.">Refs
    4th c.BC+</a>]; μύθους π. καὶ διαστρέφειν <b>to do</b> them <b>violence</b>, [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.19f, compare “Lyc.” 6 ">Refs 1st c.AD+</a>]; <b>constrain</b>, with <i>infinitive</i>,
    [<a href="javascript:void(0)" title=" 1st c.AD: Onosander (Onasander) Tacticus
    19.2 (_passive_)">Refs 1st c.AD+</a>]:—<i>active</i> in [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 5.287. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
