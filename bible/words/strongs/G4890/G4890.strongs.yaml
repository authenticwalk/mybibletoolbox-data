strongs_number: G4890
language: greek
lemma: συνδρομή
transliteration: syndromḗ
definition: a running together, i.e. (riotous) concourse
kjv_usage: run together
derivation: from (the alternate of) G4936 (συντρέχω);
extended_definition:
  gloss: swarming
  definition: '<b>συνδρομή</b>, -ῆς, ἡ<BR /> (συντρέχω), [in LXX: <ref=''Jdt.10.18''>Jdth.10:18</ref>,
    <ref=''3Ma.3.8''>3Ma.3:8</ref> * ;] <BR />concourse, esp. of a riotous gathering:
    <ref=''Act.21.30''>Act.21:30</ref> (Arist., Polyb., al.).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνδρομ-ή</b>, ἡ, <br /> <b>tumultuous concourse</b> of people,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Cephisodorus Comicus cited
    in 4th c.BC: Aristoteles Philosophus “Rhetorica” 1411a29, 2nd c.BC: Polybius Historicus
    1.67.2 (_plural_), LXX.Jdt.10.18, NT.Act.21.30 ">NT+5th c.BC+</a>]; ἐπί τινα,
    κατά τινων, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus
    3.71, 15.90; σ. τῶν ὄχλων εἰς τὴν ἐκκλησίαν 2nd-1st c.BC: Posidonius Historicus
    36 1st c.AD: Josephus Historicus ">Refs 2nd c.BC+</a>]; ἀπὸ συνδρομῆς <b>tumultuously</b>,
    [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 13.87.
    ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3> of things, στενὴ πορθμοῦ
    σ. (compare {συνδρομάς}) [<a href="javascript:void(0)" title=" 3rd c.BC: Lycophron
    Tragicus 649">Refs 3rd c.BC+</a>]; σ. αἵματος εἰς τὸν πληγέντα τόπον a <b>determination</b>
    of blood, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Problemata” 889b30; σ. θερμοῦ 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.695a ">Refs 4th c.BC+</a>]; <b>combination</b>, κέκληται ἡ σ. τούτων καυλός
    [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus 1.9; σ. ἀγαθῶν
    1st c.BC-1st c.AD: Strabo Geographus 5.3.7 ">Refs 1st c.BC+</a>]; ἡς. τοῦ λόγου
    its <b>conclusion, moral,</b> [<a href="javascript:void(0)" title=" Anthologia
    Graeca 9.203 (9th c.AD: Photius Legal icographus, etc. or 5th c.AD: Leo Philosophus
    Epigrammaticus)">Refs 5th c.AD+</a>]; especially in Medicine texts, <b>concurrence</b>
    of symptoms, ''clinical picture'', [<a href="javascript:void(0)" title=" 2nd c.AD:
    Galenus Medicus 11.59, 2nd c.AD: Aretaeus Medicus “ὀξέων νούσων θεραπευτικόν”
    1.10. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__2.b</b></Level4> <b>contraction</b>
    of a muscle, [<a href="javascript:void(0)" title=" 2nd c.AD: Antyllus Medicus
    cited in 4th c.AD: Oribasius Medicus 45.15.5, “Catalogus Codicum Astrologorum”
    8(3).147 (_plural_) ">Refs 2nd c.AD+</a>]; of the prepuce, [<a href="javascript:void(0)"
    title=" 7th c.AD: Paulus Aegineta Medicus 6.55. ">Refs 7th c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    in Rhet., <b>provisional concession</b> of an adversary''s standpoint, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Hermogenes Rhetor “περὶ ἰδεῶν” 2.1, 7, 2nd c.AD: Aristides Rhetor
    “τέχναι ῥητορικαί” 1p.491S. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
