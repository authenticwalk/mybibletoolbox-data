strongs_number: G2901
language: greek
lemma: κραταιόω
transliteration: krataióō
definition: to empower, i.e. (passively) increase in vigor
kjv_usage: be strengthened, be (wax) strong
derivation: from G2900 (κραταιός);
extended_definition:
  gloss: to strengthen
  definition: '<b>κραταιόω</b>, -ῶ<BR /> (late form of κρατύνω; κράτος) [in LXX chiefly
    for חָזַק ;] <BR /><b>to strengthen</b>; pass., <b>to wax strong</b>: <ref=''Luk.2.40''>Luk.2:40</ref>,
    <ref=''1Co.16.13''>1Co.16:13</ref>; πνεύματι, <ref=''Luk.1.80''>Luk.1:80;</ref>
    δυνάμει κ. διὰ τ. πνεύματος, <ref=''Eph.3.16.''>Eph.3:16.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κρᾰταιό-ω</b>, <br /> <b>strengthen</b>, τὰς χεῖράς τινος Vetus
    Testamentum Graece redditum LXX.1Ki.23.16, +others:—<i>passive</i>, [<a href="javascript:void(0)"
    title="[prev. work] 30.6, +others, NT.Luke.1.80, “NT.1Cor.16.13”">NT</a>], etc.;
    κ. ὑπέρ τινα <b>to be too strong for</b> him, <b>prevail against</b> him, [<a
    href="javascript:void(0)" title=" LXX.2Ki.10.11, +others ">LXX</a>]<br /><Level3><b>__2</b></Level3>
    <i>passive</i>, <b>to be determined</b>, κ. τοῦ πορεύεσθαι [<a href="javascript:void(0)"
    title="LXX.Ruth.1.18. ">LXX</a>]<br /><Level4><b>__II</b></Level4> <i>intransitive</i>
    in <i>active</i>, <b>prevail</b>, ἐπί τινας [<a href="javascript:void(0)" title="LXX.2Ki.11.23">LXX</a>];
    ὑπέρ τινας [<a href="javascript:void(0)" title="LXX.1Ki.21(20).23. ">LXX</a>]<br
    /><Level2><br /><Level4><b>__III</b></Level4> <i>middle</i>, <b>control</b>, [<a
    href="javascript:void(0)" title=" πάθη λόγῳ 1st c.AD: Philo Judaeus 1.420 ">Refs
    1st c.AD+</a>].'
  source: STEPBible/LSJ
