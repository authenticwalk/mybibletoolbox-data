strongs_number: H0854
language: hebrew
lemma: אֵת
transliteration: ʼêth
pronunciation: ayth
definition: properly, nearness (used only as a preposition or an adverb), near; hence,
  generally, with, by, at, among, etc.
kjv_usage: against, among, before, by, for, from, in(-to), (out) of, with. Often with
  another prepositional prefix.
derivation: probably from H579 (אָנָה);
