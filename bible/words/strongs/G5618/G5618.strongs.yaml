strongs_number: G5618
language: greek
lemma: ὥσπερ
transliteration: hṓsper
definition: just as, i.e. exactly like
kjv_usage: (even, like) as
derivation: from G5613 (ὡς) and G4007 (περ);
extended_definition:
  gloss: just as
  definition: '<b>ὥσ-περ </b><BR /> <i>adv.</i>, <BR /><b>just as, even as</b>: <ref=''Mat.6.2;
    20.28''>Mat.6:2 20:28</ref>, <ref=''Act.3.17''>Act.3:17</ref>, <ref=''1Co.8.5''>1Co.8:5</ref>,
    <ref=''1Th.5.3''>1Th.5:3</ref> al.; in protasis, with οὕτως (καί) in apodosis:
    <ref=''Mat.12.40''>Mat.12:40</ref>, <ref=''Luk.17.24''>Luk.17:24</ref>, <ref=''Jhn.5.21''>Jhn.5:21</ref>,
    <ref=''Rom.5.19''>Rom.5:19</ref>, <ref=''Gal.4.29''>Gal.4:29</ref>, <ref=''Jas.2.26''>Jas.2:26</ref>,
    al <BR /> (AS)'
  morphology: G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὥσπερ</b>, <br /> or <b>ὥς περ,</b> <i>adverb</i> of Manner,
    <b>like as, even as,</b> ζῆν ὥ. ἤδη ζῇς 5th c.BC: Sophocles Tragicus “Philoctetes”
    1396; ἐσῴζετ᾽ ἂν.., ὥ. οὐχὶ σῴζεται [<a href="javascript:void(0)" title="[prev.
    author] “El.” 994 ">Refs</a>]; but the Verb is more often left to be supplied,
    οὔ τι κατακρύπτουσιν.., ὥ. Κύκλωπες [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 7.206, compare 2.333, 8th c.BC: Ilias Homerus
    Epicus “Illiad” 4.263, 14.50 ">Refs 8th c.BC+</a>]; ἔξεστί θ᾽, ὥ. Ἡγέλοχος, ἡμῖν
    λέγειν.. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Ranae” 303; τεταγμένοι ὥ. ἔμελλον 5th c.BC: Thucydides Historicus 4.93; τοῖς
    ἠτυχηκόσιν ὥ. ἐγώ 4th c.BC: Demosthenes Orator 45.1; 8th c.BC: Homerus Epicus
    frequently puts a word between ὡς">Refs 8th c.BC+</a>] and περ, e.g. ὡς σύ περ
    αὐτή, ὡς τὸ πάρος περ, ὡς ἔσεταί περ [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 19.385, 8th c.BC: Ilias Homerus Epicus
    “Illiad” 5.806, 1.211 ">Refs 8th c.BC+</a>]; <b>as for instance,</b> ὅταν χορὸς..
    γίγνηται, ὥ. [ὁ] εἰς Ηλον πεμπόμενος [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 3.3.12 ">Refs 5th c.BC+</a>]; ὥσπερ differs
    from ὡς in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs
    8th c.BC+</a>], in that it seldom has an antecedent expressed, as in [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.487 ">Refs 8th c.BC+</a>],
    τηλίκου ὥ. ἐγώ; also in [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Theogonia” 402 ">Refs 8th c.BC+</a>], ὣς δ᾽ αὔτως.., ὥ. ὑπέστ; but in
    Trag. and <i>Attic dialect</i> ὥ. is very frequently after <i>demonstrative</i>
    words; before οὕτως, [<a href="javascript:void(0)" title=" 5th c.BC: Melissus
    Philosophus 3, 5th-6th c.BC: Aristophanes Comicus “Aves” 188; after it, 5th c.BC:
    Sophocles Tragicus “Trachiniae” 475, etc.">Refs 5th c.BC+</a>]; ὥ. καὶ.., οὕτω
    καὶ.. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 7.5.75, compare 5th-6th c.BC: Plato Philosophus
    “Respublica” 354b ">Refs 5th c.BC+</a>]; ὥ.., ὧδε.. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 276; τοιοῦτος ὥ. 5th-6th
    c.BC: Plato Philosophus “Protagoras” 327d ">Refs 5th c.BC+</a>]; αὐτοῦ ὥ. εἶχον
    <b>just as</b> they were, <b>then and there,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.121.δ,compare 5th c.BC: Sophocles Tragicus
    “Antigone” 1235; εὐθὺς ὥ. εἶχεν 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.1.19;
    εὐθὺς ὥ. ἔτυχε [prev. author] “HG” 3.1.19; τὰν τράπεζαν κάτθετε ὥ. ἔχει 5th c.BC:
    Sophron Comicus in “PSI” 11.1214a2 ">Refs 5th c.BC+</a>]; καὶ τὸν δαελὸν σβῆτε
    ὥ. ἔχει <b>on the spot,</b> [<a href="javascript:void(0)" title="[prev. work]
    14: with _genitive_, ">Refs</a>] ὥ. ἔχει δόξης [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 612d: strengthened, ὥ. γε ">Refs
    5th c.BC+</a>]<b>just exactly as,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 673 ">Refs 5th c.BC+</a>]; ὥ. καί <b>even as,</b>
    ὡς καὶ ἐγώ περ [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 6.477; ὥ. καὶ ἄλλο τι 5th c.BC: Thucydides Historicus 1.142, etc.: ὥ.
    also follows ἴσος, in 8th c.BC: Odyssea Homerus Epicus “Odyssey” 20.282, μοῖραν..
    ἴσην, ὡς αὐτοί περ ἐλάγχανον,compare 5th c.BC: Sophocles Tragicus “Electra” 533
    ">Refs 8th c.BC+</a>]; so after ὁ αὐτός, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedo” 86a, 4th c.BC: Demosthenes Orator 9.33;
    after ὅμοιος, ὅμοιος ἀτμὸς ὥ. ἐκ τάφου πρέπει 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 1311, compare 5th c.BC: Thucydides Historicus 4.34. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> ὥσπερ ἄν with <i>subjunctive</i>, see below[<a href="javascript:void(0)"
    title=" 111 ">Refs</a>]; with <i>optative</i>, ὥσπερ ἄν τις.. λέγοι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 87b, compare 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 3.1.14; compare ὡσπερεί 11. ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> to limit or modify an assertion or
    apologize for a metaphor, <b>as it were, so to speak,</b> ὥ. ἀκονιτί [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.73; τὸν ἐγκέφαλον ὥ. σεσεῖσθαί μοι δοκεῖς
    5th-6th c.BC: Aristophanes Comicus “Nubes” 1276, compare “Pax” 234; ἅμα μὲν..
    ὥ. ὑπεφθόνει 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    4.1.13, compare 5th-6th c.BC: Plato Philosophus “Phaedrus” 270d, “Cra.” 384c ">Refs
    5th c.BC+</a>]; in later Gk. sometimes after the word to which it refers, ἐσφιγμένον
    ὥ. [<a href="javascript:void(0)" title=" 3rd c.AD: Porphyrius Tyrius Philosophus
    “adversus Christianos - Abh. Berl. Akad.” 26 ">Refs 3rd c.AD+</a>]; βάθρον ὥ.
    [<a href="javascript:void(0)" title="Scholia 5th c.BC: Pindarus Lyricus “O.” 8.33;
    στέφανος ὥ. τῶν πόλεων τὰ τείχη [prev. work] 42 ">Refs 5th c.BC+</a>]: frequently
    with parts., ὥ. ἐγγελῶσα [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Electra” 277; ὥ. ἐντεταμένου τοῦ σώματος 5th-6th c.BC: Plato Philosophus
    “Phaedo” 86b ">Refs 5th c.BC+</a>]; ὥ. τι τῶν ἄλλων εὐλόγως πεποιηκότες <b>as
    if</b> they had done, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator
    12.7 ">Refs 5th c.BC+</a>]; ὥ. ἐξόν <b>as if</b> it were in our power, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 3.1.14; σιωπῇ ἐδείπνουν,
    ὥ. τοῦτο ἐπιτεταγμένον αὐτοῖς [prev. author] “Smp.” 1.11, compare “Mem.” 2.3.3
    ">Refs 5th c.BC+</a>]; with a change of construction, ὥ. τὸν ἀριθμὸν τοῦτον ἔχοντα
    ἀνάγκην.., καὶ οὔτε.. οἷόν τε εἴη γενέσθαι [<a href="javascript:void(0)" title="
    [prev. author] “HG” 2.3.19 ">Refs</a>]; τὴν ὥ. ἐπὶ τοῦ δίφρου ἕδραν a seat <b>like</b>
    that used in the chariot, [<a href="javascript:void(0)" title=" [prev. author]
    “Eq.” 7.5. ">Refs</a>]<br /><Level2><b>__III</b></Level2> rarely of Time, <br
    /><Level3><b>__III.1</b></Level3> ὥσπερ ἄν ={ἕως ἄν}, <b>so long as,</b> or <b>however
    long</b> (compare ὡς Ad. [<a href="javascript:void(0)" title=" 2), ὥσπερ ἂν ζῶ
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1361 (sed to be read ἕωσπερ).
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <b>as soon as,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Pax”
    24. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> after a <i>comparative</i>
    (compare ὡς Ab. [<a href="javascript:void(0)" title=" 1.4); οὐ μείους ὥ. χίλιοι
    6th c.BC: Xenophanes Poeta Philosophus 3.4; ἧττον.. ὥ. 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 2.3.16 ">Refs 6th c.BC+</a>].—Cf. ὡσπερεί,
    ὥσπερ οὖν.'
