strongs_number: H3335
language: hebrew
lemma: יָצַר
transliteration: yâtsar
pronunciation: yaw-tsar'
definition: to mould into a form; especially as apotter; figuratively, to determine
  (i.e. form a resolution)
kjv_usage: '[idiom] earthen, fashion, form, frame, make(-r), potter, purpose.'
derivation: probably identical with H3334 (יָצַר) (through the squeezing into shape);
  (compare H3331 (יַצַע));
extended_definition:
  gloss: 'to form: plan'
  definition: ': plan<br>1) to form, fashion, frame<br>1a) (Qal) to form, fashion<br>1a1)
    of human activity<br>1a2) of divine activity<br>1a2a) of creation<br>1a2a1) of
    original creation<br>1a2a2) of individuals at conception<br>1a2a3) of Israel as
    a people<br>1a2b) to frame, pre-ordain, plan (fig. of divine) purpose of a situation)<br>1b)
    (Niphal) to be formed, be created<br>1c) (Pual) to be predetermined, be pre-ordained<br>1d)
    (Hophal) to be formed'
