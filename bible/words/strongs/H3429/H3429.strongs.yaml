strongs_number: H3429
language: hebrew
lemma: יֹשֵׁב בַּשֶּׁבֶת
transliteration: Yôshêb bash-Shebeth
pronunciation: yo-shabe' bash-sheh'-beth
definition: Joshebbash-Shebeth, an Israelite
kjv_usage: that sat in the seat.
derivation: from the active participle of H3427 (יָשַׁב) and H7674 (שֶׁבֶת), with
  a preposition and the article interposed; sitting in the seat;
