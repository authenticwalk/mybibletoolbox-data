    the seat") at 2Sa.23.8; <BR>Another name of <i>ya.shov.am</i> (יָשׇׁבְעָם "Jashobeam"
    H3434G) <BR> § Josheb-basshebeth = "dwelling in rest"<br> one of David''s mighty
    warriors<br>'
