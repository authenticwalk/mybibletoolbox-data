    href="javascript:void(0)" title=" NT.Rom.9.3, NT.1Cor.12.3, etc. ">NT</a>]<br
    /><Level2><b>__II</b></Level2> <b>curse,</b> [<a href="javascript:void(0)" title="
    Tab.Defix.Aud. 41 B (Megara, 1st-2nd c.AD), compare {ἀναθεματιαῖος} ">Refs 1st
    c.AD+</a>]'
