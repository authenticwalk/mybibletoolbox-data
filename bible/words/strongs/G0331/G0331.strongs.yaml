strongs_number: G0331
language: greek
lemma: ἀνάθεμα
transliteration: anáthema
definition: a (religious) ban or (concretely) excommunicated (thing or person)
kjv_usage: accused, anathema, curse, X great
derivation: from G394 (ἀνατίθεμαι);
extended_definition:
  gloss: devoted
  definition: '<b>ἀνάθεμα</b>, -τος, τό<BR /> (ἀνατίθημι), <BR />Hellenistic for Attic
    ἀνάθημα (Bl., § 27, 2); <BR /> __1. prop. = τὸ ἀνατιθέμένον, that which is laid
    by to be kept, a votive offering (as ἀνάθημα in <ref=''2Ma.2.13''>2Ma.2:13</ref>,
    <ref=''Luk.21.5''>Luk.21:5</ref>—where LT read -θεμα, see M, <i>Pr.</i>, 46).
    <BR /> __2. [As equiv. in LXX for חֵרֶם,] devoted, a thing devoted to God (see
    Driver, De., 98 f., and cf. <ref=''Lev.27.28-29''>Lev.27:28-29</ref>), hence;
    <BR /> __(a) of the sentence pronounced (<ref=''Deu.13.15''>Deu.13:15</ref>),
    <b>a curse</b>: <ref=''Act.23.14''>Act.23:14;</ref> <BR /> __(b) of the object
    on which the curse is laid, accursed (<ref=''Deu.7.26''>Deu.7:26</ref>): <ref=''Rom.9.3''>Rom.9:3</ref>,
    <ref=''1Co.12.3; 16.22''>1Co.12:3 16:22</ref>, <ref=''Gal.1.8-9''>Gal.1:8-9</ref>
    (see <i>ICC</i> on Ro.; Lft., <i>Ga.</i>, ll. with; Cremer, 547; Tr., <i>Syn.</i>,
    § v; MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
