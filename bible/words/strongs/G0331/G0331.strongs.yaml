    title=" 3rd c.BC: Theocritus Poeta Bucolicus “Epigrammata” 13.2, “Anthologia Graeca”
    6.162 (1st c.BC: Meleager Epigrammaticus), “CIG” “Corpus Inscriptionum Graecarum”
    “Corpus Inscriptionum Graecarum” 2693d (from Mylasa), +others, 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Mus.” p.85 K. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>anything devoted to evil, an accursed thing,</b> [<a href="javascript:void(0)"
