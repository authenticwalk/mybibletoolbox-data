strongs_number: G2081
language: greek
lemma: ἔσωθεν
transliteration: ésōthen
definition: from inside; also used as equivalent to G2080 (ἔσω) (inside)
kjv_usage: inward(-ly), (from) within, without
derivation: from G2080 (ἔσω);
extended_definition:
  gloss: inwardly
  definition: '<b>ἔσωθεν</b><BR /> (ἔσω), <BR /> <i>adv.</i>, [in LXX for בַּיִת,
    פָּנִים and cognate forms ;] <BR />__1. <b>from within</b>: <ref=''Mrk.7.21, 23''>Mrk.7:21,
    23</ref>, <ref=''Luk.11.7''>Luk.11:7</ref>. <BR /> __2. <b>within</b>: <ref=''Mat.7.15;
    23.25-28''>Mat.7:15 23:25-28</ref>, <ref=''2Co.7.5''>2Co.7:5</ref>, <ref=''Rev.4.8;
    5.1''>Rev.4:8 5:1</ref>; τὸ ἔ., <ref=''Luk.11.40''>Luk.11:40;</ref> id. with genitive,
    <ref=''Luk.11.39.''>Luk.11:39.</ref>†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔσωθεν </b><br /> (εἴσωθεν only in [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 46 codices)">Refs
    5th c.BC+</a>], rarely <b>ἔσωθε</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Heraclidae” 42 ">Refs 5th c.BC+</a>]: <i>adverb</i>:
    <b>from within,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.36, 8.37, 4th c.BC: Aeneas Tacticus 32.7, etc. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>within, inside,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.181, 2.36, 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 991 (Lyric poetry), 5th c.BC: Sophocles Tragicus “Trachiniae” 601:
    with _genitive_, ἔσωθεν ἄντρων 5th c.BC: Euripides Tragicus “Cyclops” 516 (Lyric
    poetry)">Refs 5th c.BC+</a>]; ἔσωθε ναοῦ [<a href="javascript:void(0)" title="[prev.
    author] “Heracl.” [same place] ">Refs</a>]'
  source: STEPBible/LSJ
