    eye</b>: <BR /> metaphorically, <BR /> __(a) of persistent annoyance (RV, wear
    out), <ref=''Luk.18.6''>Luk.18:6;</ref> <BR /> __(b) of severe self-discipline
    (R, txt. buffet, mg. bruise), <ref=''1Co.9.27''>1Co.9:27</ref> (see Field, <i>Notes</i>,
