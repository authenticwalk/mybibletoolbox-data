strongs_number: G5299
language: greek
lemma: ὑπωπιάζω
transliteration: hypōpiázō
definition: to hit under the eye (buffet or disable an antagonist as a pugilist),
  i.e. (figuratively) to tease or annoy (into compliance), subdue (one's passions)
kjv_usage: keep under, weary
derivation: from a compound of G5259 (ὑπό) and a derivative of G3700 (ὀπτάνομαι);
