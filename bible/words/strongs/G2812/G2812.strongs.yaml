strongs_number: G2812
language: greek
lemma: κλέπτης
transliteration: kléptēs
definition: a stealer (literally or figuratively)
kjv_usage: thief
derivation: from G2813 (κλέπτω);
extended_definition:
  gloss: thief
  definition: '<b>κλέπτης</b>, -ου, ὁ <BR /> [in LXX for גַּנָּב ;] <BR /><b>a thief</b>:
    <ref=''Mat.6.19-20; 24.43''>Mat.6:19-20 24:43</ref>, <ref=''Luk.12.33, 39''>Luk.12:33,
    39</ref>, <ref=''Jhn.10.1, 10; 12.6''>Jhn.10:1, 10 12:6</ref>, <ref=''1Co.6.10''>1Co.6:10</ref>,
    <ref=''1Pe.4.15''>1Pe.4:15</ref>. Fig., ὡς κ. ἐν νυκτί, <ref=''1Th.5.2; 5.4''>1Th.5:2
    5:4</ref> (κλέπτας, WH, txt., R, mg.; see Lft., <i>Notes</i>, 73; but cf. also
    M, <i>Th.</i>, l.with), <ref=''2Pe.3.10''>2Pe.3:10</ref>, <ref=''Rev.3.3; 16.15''>Rev.3:3
    16:15</ref>. Metaphorical, of false teachers, <ref=''Jhn.10.8.''>Jhn.10:8.</ref>†<BR
    /> <re><i>SYN.</i>: λῃστής, a robber, a brigand who plunders, openly, with violence;
    κ. is a thief who steals in secret, by fraud and cunning (Tr., <i>Syn.</i>, §
    xliv) </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
