strongs_number: G4485
language: greek
lemma: ῥῆγμα
transliteration: rhēgma
definition: something torn, i.e. a fragment (by implication and abstractly, a fall)
kjv_usage: ruin
derivation: from G4486 (ῥήγνυμι);
extended_definition:
  gloss: destruction
  definition: '<b>ῥῆγμα</b>, -τος, τό<BR /> (ῥήγνυμι), [in LXX: <ref=''3Ki.11.30-31
    12:24''>3Ki.11:30-31 12:24</ref>, <ref=''2Ki.2.12''>4Ki.2:12</ref> (קֶרַע), <ref=''Amo.6.12''>Amo.6:12</ref>
    (11) A (בְּקִיעַ) * ;] <BR />__1. cl. (and so in LXX), a fracture; then by meton.,
    that which is torn. <BR /> __2. <b>In NT, ruin</b>: <ref=''Luk.6.49.''>Luk.6:49.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ῥῆγ-μα</b>, ατος, τό, <br /> (ῥήγνυμι) <b>breakage, fracture</b>,
    joined with σπάσμα, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “Aër.” 4,compare 4th c.BC: Demosthenes Orator 18.198, 1st c.AD: Dioscorides
    (Dioscurides) Medicus 3.74">Refs 5th c.BC+</a>]; with στρέμμα (a strain), [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 2.21, 11.14. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>laceration, rupture</b>, [<a
    href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 10.160, 18(2).882,
    compare 4th c.BC: Aristoteles Philosophus “Historia Animalium” 635a4. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>rent, tear</b>, in clothes, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Archippus Comicus 38. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>cleft, chasm</b>, ῥ. τῆς γῆς [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 628b29 ">Refs 4th c.BC+</a>]; <b>chink</b>, ἐν τοίχοις [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 13.6.8 ">Refs 2nd c.BC+</a>]; <b>breach</b>
    in a dyke, [<a href="javascript:void(0)" title=" “PLond.” 1.131r. 45, 60 (1st
    c.AD). ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>lesion</b> or
    <b>rupture</b> of tissue, ὅταν ὑπὸ βίης διαστέωσιν αἱ σάρκες ἀπ᾽ ἀλλήλων [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ φυσῶν” 11, compare 2nd c.AD: Galenus
    Medicus 1.238, 10.232; especially oflung, 5th c.BC: Hippocrates Medicus “περὶ
    τόπων τῶν κατὰ ἄνθρωπον” 14, “Morb.” 1.20 ">Refs 5th c.BC+</a>]:hence <b>ῥηγμᾰτίας</b>,
    ου, ὁ, <b>one who has such a rupture</b>, [<a href="javascript:void(0)" title="[prev.
    author] “Aër.” 4, 1st c.AD: Dioscorides (Dioscurides) Medicus 3.146, 4.10; τοὺς
    ἐκ βηχὸς ῥηγματίας “Hippiatrica” 22 ">Refs 1st c.AD+</a>]; but ῥηγματίας πλεύμονος
    perhaps = <b>pleurisy</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ νούσων” 2.53 ">Refs 5th c.BC+</a>]; <b>ῥηγμᾰτώδης</b>, ες, [<a href="javascript:void(0)"
    title=" [prev. author] “Epid.” 7.26. ">Refs</a>]'
