strongs_number: G4626
language: greek
lemma: σκάπτω
transliteration: skáptō
definition: to dig
kjv_usage: dig
derivation: apparently a primary verb;
extended_definition:
  gloss: to dig
  definition: '<b>σκάπτω </b><BR /> [in LXX: <ref=''Isa.5.6''>Isa.5:6</ref> (עֲדַר
    ni.)* ;] <BR /><b>to dig</b>: <ref=''Luk.6.48; 13.8; 16.3''>Luk.6:48 13:8 16:3</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
