    ἔσκᾰφα (κατ-) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    14.7,35:">Refs 5th c.BC+</a>] —<i>passive</i>, <i>future</i> σκᾰφήσομαι (ἀπο-)
    [<a href="javascript:void(0)" title=" 2nd c.AD: Polyaenus Historicus 5.10.3, (κατα-)
    1st c.AD: Josephus Historicus “Antiquitates Judaicae” 20.6.1: ">Refs 1st c.AD+</a>]<i>aorist</i>
    ἐσκάφην [ᾰ] [<a href="javascript:void(0)" title=" LXX.Isa.5.6, “Geoponica” 12.5.1,
    (κατ-) 5th c.BC: Euripides Tragicus “Hecuba” 22, etc.">LXX+5th c.BC+</a>]: <i>perfect</i>
    ἔσκαμμαι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Cratylus” 413a, 2nd c.AD: Lucianus Sophista “Gall.” 6 ">Refs 5th c.BC+</a>]:—<b>dig</b>,
    <i>absolutely</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ἄρθρων ἐμβολῆς” 12, 5th-6th c.BC: Plato Philosophus “Leges” 778e;
    σ. τἆλλά τε μοχθεῖν 5th-6th c.BC: Aristophanes Comicus “Plutus” 525: proverbial,
    σ. οὐκ ἐπίσταμαι [prev. author] “Av.” 1432, compare “fragment” 221, NT.Luke.16.3
    ">NT+5th c.BC+</a>]:—<i>middle</i>, σ. δικέλλῃ [<a href="javascript:void(0)" title="
    1st c.AD(?): Pseudo-Phocylidea 158. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    with <i>accusative</i>, <br /><Level3><b>__II.1</b></Level3> <b>dig, delve</b>,
    for cultivation, σκάπτων, ἀρῶν γῆν, ποιμνίοις ἐπιστατῶν [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 188, compare 5th-6th c.BC: Xenophon
    Historicus “Oeconomicus” 16.15; τοὺς ἀμπελῶνας 1st c.BC: Diodorus Siculus Historicus
    4.31; ὑπόλιθον γῄδιον 2nd c.AD: Lucianus Sophista “Tim.” 31. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>dig about, cultivate by digging</b>, φυτὰ
    σ. (as we say <b>to hoe</b> turnips) [<a href="javascript:void(0)" title=" “hymnus
    ad Mercurium” 90, compare 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 20.20:
    _metaphorically_, σκάπτει, μοχλεύει θύρετρα">Refs 5th c.BC+</a>] <b>digs about</b>
    them, <b>digs</b> them <b>up</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Hercules Furens” 999. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    of the result, σ. τάφρον <b>dig</b> a trench, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 4.90 ">Refs 5th c.BC+</a>]; σ. βαθεῖαν (i.e. τάφρον)
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “de
    Causis Plantarum” 3.20.4; θεμελίους 2nd c.AD: Lucianus Sophista “Alex.” 10:">Refs
    4th c.BC+</a>] —<i>passive</i>, τὰ ἐσκαμμένα,= σκάμμα [<a href="javascript:void(0)"
    title=" 11.2, hence, _metaphorically_, ὑπὲρ τὰ ἐσκαμμένα ἅλλεσθαι">Refs</a>] to
    leap <b>too far</b>, or <b>further than seemed possible</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Cratylus” 413a, compare 2nd c.AD: Lucianus
    Sophista “Gall.” 6, 4th c.AD: Libanius Sophista “Epistulae” 438, “Or.” 64.69 (variant{ὑπὲρ
    τὸ σκάμμα});compare σκάμμα 11, ὑποσκάπτω. ">Refs 5th c.BC+</a>]'
