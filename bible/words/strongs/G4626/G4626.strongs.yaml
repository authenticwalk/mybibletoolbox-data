    ad Mercurium” 90, etc.">Refs</a>]: <i>future</i> σκάψω [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 778e, (κατα-) 5th c.BC: Euripides
    Tragicus “Hercules Furens” 566 ">Refs 5th c.BC+</a>]: <i>aorist</i> ἔσκαψα [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς”
