strongs_number: H3205
language: hebrew
lemma: יָלַד
transliteration: yâlad
pronunciation: yaw-lad'
definition: to bear young; causatively, to beget; medically, to act as midwife; specifically,
  to show lineage
kjv_usage: bear, beget, birth(-day), born, (make to) bring forth (children, young),
  bring up, calve, child, come, be delivered (of a child), time of delivery, gender,
  hatch, labour, (do the office of a) midwife, declare pedigrees, be the son of, (woman
  in, woman that) travail(-eth, -ing woman).
derivation: a primitive root;
extended_definition:
  gloss: to beget
  definition: 1) to bear, bringforth, beget, gender, travail<br>1a) (Qal)<br>1a1)
    to bear, bring forth<br>1a1a) of child birth<br>1a1b) of distress (simile)<br>1a1c)
    of wicked (behaviour)<br>1a2) to beget<br>1b) (Niphal) to be born<br>1c) (Piel)<br>1c1)
    to cause or help to bring forth<br>1c2) to assist or tend as a midwife<br>1c3)
    midwife (participle)<br>1d) (Pual) to be born<br>1e) (Hiphil)<br>1e1) to beget
    (a child)<br>1e2) to bear (fig. -of wicked bringing forth iniquity)<br>1f) (Hophal)
    day of birth, birthday (infinitive)<br>1g) (Hithpael) to declare one's birth (pedigree)
