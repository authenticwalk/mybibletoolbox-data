strongs_number: G1294
language: greek
lemma: διαστρέφω
transliteration: diastréphō
definition: to distort, i.e. (figuratively) misinterpret, or (morally) corrupt
kjv_usage: perverse(-rt), turn away
derivation: from G1223 (διά) and G4762 (στρέφω);
extended_definition:
  gloss: to pervert
  definition: '<b>δια-στρέφω </b><BR /> [in LXX for הָפַךְ, עָקַשׁ, etc. ;] <BR /><b>to
    distort, twist</b>; metaphorically, <b>to distort, pervert</b>: <ref=''Luk.23.2''>Luk.23:2</ref>,
    <ref=''Act.13.8, 10''>Act.13:8, 10</ref>; διεστραμμένος, <b>perverse</b>: <ref=''Mat.17.17''>Mat.17:17</ref>,
    <ref=''Luk.9.41''>Luk.9:41</ref>, <ref=''Act.20.30''>Act.20:30</ref>, <ref=''Php.2.15''>Php.2:15</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαστρέφω</b>, <br /> <b>turn different ways, twist about,</b>
    τὰ σώματα, as in the dance, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Symposium” 7.3 ">Refs 5th c.BC+</a>]; δ. τὸ πρόσωπον <b>to
    distort</b> it, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.535a">Refs 1st c.AD+</a>]:—mostly <i>passive</i>,
    <b>to be distorted</b> or <b>twisted,</b> of the eyes, limbs, etc., [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 4.49; ἡ ῥὶς δ. [prev. author]
    “Art.” 38; μέλη διεστραμμένα 5th-6th c.BC: Plato Philosophus “Gorgias” 524c ">Refs
    5th c.BC+</a>]; <b>to be warped,</b> τὰ διεστραμμένα τῶν ξύλων [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1109b6 ">Refs 4th
    c.BC+</a>]: also of persons, <b>to have one''s eyes distorted,</b> or <b>to have
    one''s neck twisted</b> (Scholl. give both interpretations), εὐδαιμονίζω δ᾽ εἰ
    διαστραφήσομα; [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Equites” 175; so ἀπολαύσομαί τί γ᾽ εἰ δ. [prev. author] “Av.” 177 ">Refs
    5th c.BC+</a>]; of the eyes, διεστράφην ἰδών [<a href="javascript:void(0)" title="
    [prev. author] “Ach.” 15; τὰ ὄμματα διαστρέφεσθαι 4th c.BC: Aristoteles Philosophus
    “Problemata” 960a13; without ὄμματα, [prev. work] 9, compare 957b7 ">Refs 4th
    c.BC+</a>]; ὁ διεστραμμένος, opposed to ὁ τυφλός, [<a href="javascript:void(0)"
    title=" 5th c.BC: Eupolis Comicus 276.3 ">Refs 5th c.BC+</a>]; διεστρ. τοὺς πόδας
    <b>with</b> the feet <b>twisted,</b> [<a href="javascript:void(0)" title=" 2nd
    c.AD: Pausanias Periegeta 5.18.1, compare 4th c.BC: Aristoteles Philosophus “Problemata”
    896b5: of torture, τῇ κλίμακι διαστρέφονται “Comica Adespota” 422 ">Refs 4th c.BC+</a>];
    διεστράφησαν τὸν στόμαχον <b>had</b> their stomachs <b>turned,</b> [<a href="javascript:void(0)"
    title=" 4th c.AD: Julianus Imperator “Orationes” 6.190d. ">Refs 4th c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <i>metaphorically</i>, <b>distort, pervert,</b>
    [τρόπον χρηστόν] [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Fragmenta” 597; τοὺς νόμους 4th c.BC: Isaeus Orator 11.4; τὸν δικαστήν 4th c.BC:
    Aristoteles Philosophus “Rhetorica” 1354a24; ὑπόληψιν [prev. author] “EN” 1140b14
    ">Refs 5th c.BC+</a>]; τῶν διαστρεφόντων (i.e. παθῶν) [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “περὶ παρρησίας” p.32 O.">Refs 1st c.BC+</a>];
    διαστρέψαντες τἀληθῆ <b>having misrepresented</b> it, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator “Prooemia” 46.2 ">Refs 4th c.BC+</a>]:—<i>passive</i>,
    διαστραφῆναι τὴν διάνοιαν [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Vit. Auct.” 24; γενεὰ διεστραμμένη ">Refs 2nd c.AD+</a>]<b>perverse,</b>
    [<a href="javascript:void(0)" title=" LXX.Deu.32.5. ">LXX</a>]<br /><Level2><b>__II</b></Level2>
    <b>turn aside, divert,</b> ἴχνος τὸ πρόσθεν φρενῶν [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 1017. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> obscene meaning, ={βινεῖν}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Eupolis Comicus 7 4th c.BC: Demosthenes Orator ">Refs 5th c.BC+</a>]'
