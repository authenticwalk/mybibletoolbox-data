strongs_number: G1438
language: greek
lemma: ἑαυτοῦ
transliteration: heautoû
definition: him- (her-, it-, them-, also (in conjunction with the personal pronoun
  of the other persons) my-, thy-, our-, your-) self (selves), etc.
kjv_usage: alone, her (own, -self), (he) himself, his (own), itself, one (to) another,
  our (thine) own(-selves), + that she had, their (own, own selves), (of) them(-selves),
  they, thyself, you, your (own, own conceits, own selves, -selves)
derivation: from a reflexive pronoun otherwise obsolete and the genitive case (dative
  case or accusative case) of G846 (αὐτός);
extended_definition:
  gloss: themself
  definition: '<b>ἑαυτοῦ</b>, -ῆς, -οῦ, dative -ῷ, etc., accusative -όν, etc., pi.
    -ῶν, etc. (Att. contr. αὑτοῦ, etc); <BR /> <i>reflex pron.</i>; <BR /> __1. prop,
    of 3rd person (Lat. sui, sibi, se), <b>of himself, herself, itself</b>, etc.:
    <ref=''Mat.27.42''>Mat.27:42</ref>, <ref=''Mrk.15.31''>Mrk.15:31</ref>, <ref=''Luk.23.35''>Luk.23:35</ref>,
    al.; added to a middle verb, διεμερίσαντο ἑαυτοῖς, <ref=''Jhn.19.24''>Jhn.19:24;</ref>
    to an active verb, <ref=''Act.14.14''>Act.14:14</ref> (M, <i>Pr.</i>, 157); ἀφ᾽
    ἑαυτοῦ, <ref=''Luk.12.57; 21.30''>Luk.12:57 21:30</ref>, <ref=''Jhn.5.19''>Jhn.5:19</ref>,
    al. (see: ἀπό); δι᾽ ἑαυτοῦ, <ref=''Rom.14.14''>Rom.14:14;</ref> ἐν ἑ., <ref=''Mat.3.9''>Mat.3:9</ref>,
    <ref=''Mrk.5.30''>Mrk.5:30</ref>, al.; εἰς ἑ., <ref=''Luk.15.17''>Luk.15:17;</ref>
    καθ᾽ ἑαυτόν, <ref=''Act.28.16''>Act.28:16</ref>, <ref=''Jas.2.17''>Jas.2:17</ref>;
    παρ᾽ ἑαυτῷ, <b>at his own house</b>, <ref=''1Co.16.2''>1Co.16:2;</ref> πρὸς ἑ.,
    <b>with, to himself</b>, <ref=''Luk.18.11''>Luk.18:11;</ref> as poss. pron. (with
    emphasis weakened; see M, <i>Pr.</i>, 87f.), τ. ἑαυτῶν νεκρούς, <ref=''Luk.9.60.''>Luk.9:60.</ref>
    <BR /> __2. As reflexive 1st and 2nd of person(s) (so also frequently in cl.,
    chiefly poetry), <ref=''Mat.23.31''>Mat.23:31</ref>, <ref=''Mrk.9.50''>Mrk.9:50</ref>,
    <ref=''Rom.8.23''>Rom.8:23</ref>, <ref=''1Th.2.8''>1Th.2:8</ref>, al. <BR /> __3.
    In pl., for reciprocal pron., ἀλλήλων, -οις, -ους, <b>of one another</b>, etc.:
    <ref=''Mat.21.38''>Mat.21:38</ref>, <ref=''Mrk.16.3''>Mrk.16:3</ref>, <ref=''Eph.5.19''>Eph.5:19</ref>,
    al. <BR /> (AS)'
  morphology: G:F-3
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἑαυτοῦ</b>, ῆς, οῦ, ἑαυτῷ, ῇ, ῷ, ἑαυτόν, ήν, ό, <br /> <i>plural</i>
    ἑαυτῶν, ἑαυτοῖς, ἑαυτούς άς, ά: <i>Ionic dialect</i> <b>ἑωυτοῦ</b> [<a href="javascript:void(0)"
    title=" “SIG” 57.44 (Milet., 5th c.BC), etc.">Refs 5th c.BC+</a>]; also ωὑτῆς
    [<a href="javascript:void(0)" title=" 3rd c.BC: Herodas Mimographus 6.84, ωὑτέου
    2nd c.AD: Aretaeus Medicus “περὶ αἰτιῶν καὶ σημείων ὀξέων παθῶν” 1.7 (_Ionic dialect_
    ἑωυ- by contraction of ἕο αὐ-, from which also _Attic dialect_ ἑᾱυ-, frequently
    written ἑατοῦ">Refs 3rd c.BC+</a>] in Papyrus and Inscrr., as [<a href="javascript:void(0)"
    title=" “SIG” 774.2 (Delph., 1st c.BC)">Refs 1st c.BC+</a>]: <i>Attic dialect</i>
    <i>contraction</i> <b>αὑτοῦ</b>, etc., which is the usual form in Trag., though
    ἑαυτοῦ, etc., are used (though rarely) when the metre requires, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 188 (_anapaest meter_),
    +others; in _Attic dialect_ Inscrr. αὑτοῦ prevails after BC 300 4th c.BC">Refs
    4th c.BC+</a>]; Cretan dialect <b>ϝιαυτοῦ</b> Kohler-Ziebarth <b>Stadtrecht von
    Gortyn</b> [<a href="javascript:void(0)" title=" p.34 ">Refs</a>]; <i>Doric dialect</i>
    <b>αὐταυτοῦ</b>, <b>αὐσαυτοῦ</b> (which see); Thess. <b>εὑτοῦ</b> (<i>dative</i>),
    [<a href="javascript:void(0)" title=" “IG” 9(2).517.16">Refs</a>]: <i>genitive</i>
    <i>plural</i> <b>ηὑτῶν</b> [<a href="javascript:void(0)" title=" “Schwyzer” 251
    A 44 (from Cos)">Refs</a>]:—<i>reflexive</i> <i>pronoun</i> of <i>3rd pers.</i>,
    <b>of himself, herself, itself</b>, etc.; first in [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Alcaeus Lyricus 78, 5th c.BC: Herodotus Historicus ">Refs
    7th c.BC+</a>], and <i>Attic dialect</i> [<a href="javascript:void(0)" title="(8th
    c.BC: Homerus Epicus has ἕο αὐτοῦ, οἷ αὐτῷ, ἑ αὐτόν): αὐτὸ ἐφ᾽ ἑαυτό (variant
    -τοῦ)">Refs 8th c.BC+</a>] itself by <b>itself, absolutely</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 152b ">Refs 5th c.BC+</a>];
    αὐτὸ ἐφ᾽ αὑτοῦ[<a href="javascript:void(0)" title=" [prev. work] 160b; ὅταν τὸ
    ἐφ᾽ ἑαυτὸν ἕκαστος σπεύδῃ 5th c.BC: Thucydides Historicus 1.141; αὐτὸ καθ᾽ αὑτό
    5th-6th c.BC: Plato Philosophus “Theaetetus” 157a; αὐτὰ πρὸς αὑτά [prev. work]
    154e ">Refs 5th c.BC+</a>]; ἀφ᾽ ἑαυτῶν, ἑαυτοῦ, of <b>themselves, himself</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 5.60, 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 2.10.3 ">Refs 5th c.BC+</a>]; ἐφ᾽ ἑαυτοῦ,
    see at {ἐπ; ἐν ἑαυτῷ γίγνεσθαι}, ἐντὸς ἑαυτοῦ γ., see at {ἐν}, ἐντό; παρ᾽ ἑαυτῷ
    at <b>his own</b> house, [<a href="javascript:void(0)" title="[prev. work] 3.13.3,
    etc.: especially with _comparative_ and _superlative_, ἐγένοντο ἀμείνονες αὐτοὶ
    ἑωυτῶν they surpassed ">Refs</a>]<b>themselves</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.86 ">Refs 5th c.BC+</a>]; πλουσιώτεροι
    ἑαυτῶν continually richer, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.8; θαρραλεώτεροι αὐτοὶ ἑαυτῶν 5th-6th c.BC: Plato Philosophus “Protagoras”
    350a ">Refs 5th c.BC+</a>], compare d; τῇ αὐτὸ ἑωυτοῦ ἐστι μακρότατον at its very
    greatest length, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.8, compare 149, 4.85, 198. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    in <i>Attic dialect</i>, Trag., and later, αὑτοῦ, etc., is used for the <i>1st
    pers.</i> or <i>2nd pers.</i>, as for ἐμαυτοῦ, αὐτὸς καθ᾽ αὑτοῦ τἄρα μηχανορραφῶ
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    221, compare 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 138, etc.; for σεαυτοῦ,
    μόρον τὸν αὑτῆς οἶσθα 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1297, compare
    1141, 5th-6th c.BC: Plato Philosophus “Phaedo” 101c (variant), 3rd-2nd c.BC: Philo
    Mechanicus “(Belopoeica) Excerpte aus Philons Mechanik - Ath. Berl. Akad.” 59.16,
    etc.: so in _plural_, τὰ αὑτῶν (={ἡμῶν αὐτῶν}) ἐκποριζώμεθα 5th c.BC: Thucydides
    Historicus 1.82; δώσομεν ἑαυτούς 4th-3rd c.BC: Epicurus Philosophus “Gnomologium
    Vaticanum - Kleine Schriften” 47 ">Refs 5th c.BC+</a>]; ἐφ᾽ ἑαυτοῖς by <b>ourselves</b>,
    [<a href="javascript:void(0)" title=" LXX.1Ki.14.9, compare “PPar.” 47.26 (2nd
    c.BC), NT.2Cor.7.1, etc.">LXX+2nd c.BC+</a>]; ἑαυτῶν, ={ὑμῶν αὐτῶν}, [<a href="javascript:void(0)"
    title=" “PPar.” 63.128 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>plural</i>, ἑαυτῶν, ἑαυτοῖς, etc., is sometimes used for ἀλλήλων, ἀλλήλοις,
    <b>one another</b>, διάφοροι ἑωυτοῖσι [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 3.49; παρακελευόμενοι ἐν ἑαυτοῖς 5th c.BC: Thucydides
    Historicus 4.25, etc.">Refs 5th c.BC+</a>]; καθ᾽ αὑτοῖν <b>one</b> against <b>the
    other</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Antigone” 144 (_anapaest meter_); πρὸς αὑτούς 4th c.BC: Demosthenes Orator 18.19;
    περιιόντες αὑτῶν πυνθάνονται [prev. author] 4.10, compare 5th-6th c.BC: Plato
    Philosophus “Lysis” 215b. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
