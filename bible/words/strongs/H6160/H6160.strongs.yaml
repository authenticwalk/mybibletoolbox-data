strongs_number: H6160
language: hebrew
lemma: עֲרָבָה
transliteration: ʻărâbâh
pronunciation: ar-aw-baw'
definition: a desert; especially (with the article prefix) the (generally) sterile
  valley of the Jordan and its continuation to the Red Sea
kjv_usage: Arabah, champaign, desert, evening, heaven, plain, wilderness. See also
  H1026 (בֵּית הָעֲרָבָה).
derivation: from H6150 (עָרַב) (in the sense of sterility);
