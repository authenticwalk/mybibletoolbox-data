strongs_number: G2005
language: greek
lemma: ἐπιτελέω
transliteration: epiteléō
definition: to fulfill further (or completely), i.e. execute; by implication, to terminate,
  undergo
kjv_usage: accomplish, do, finish, (make) (perfect), perform(X -ance)
derivation: from G1909 (ἐπί) and G5055 (τελέω);
extended_definition:
  gloss: to complete
  definition: '<b>ἐπι-τελέω</b>, -ῶ <BR /> [in LXX for כָּלָה, עָשָׂה, etc. ;] <BR
    /><b>to complete, accomplish, execute</b>: with accusative of thing(s), <ref=''Rom.15.28''>Rom.15:28</ref>,
    <ref=''2Co.7.1; 8.6; 8.11''>2Co.7:1 8:6 8:11</ref>, <ref=''Php.1.6''>Php.1:6</ref>,
    <ref=''Heb.8.5''>Heb.8:5</ref>; of religious services (cf. Hdt., ii, 37, al.),
    <ref=''Heb.9.6''>Heb.9:6;</ref> art. inf., <ref=''2Co.8.11.''>2Co.8:11.</ref>
    Mid., <BR /> __(a) <b>to complete for oneself, make an end </b>(R, mg.; pass.,
    R, txt; cf. Meyer, in l): <ref=''Gal.3.3''>Gal.3:3;</ref> <BR /> __(b) <b>to pay
    in full, pay the tax, be subject to</b>: with accusative (cf. Xen., Mem., iv,
    8, 8), <ref=''1Pe.5.9''>1Pe.5:9</ref> (pass., RV, etc.; cf. Thayer, see word;
    <i>ICC</i>, in 1).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιτελ-έω</b>, <br /> <i>future</i> <b>-τελῶ</b>[<a href="javascript:void(0)"
    title=" “SIG” 229.17 (Erythrae, 4th c.BC)">Refs 4th c.BC+</a>], <i>Doric dialect</i><i>3rd.pers.</i>
    <i>plural</i> <i>future</i> <b>-τελεσσεῦντι</b>[<a href="javascript:void(0)" title="
    “Annuario” 4 /5.225.27 (Rhodes, 2nd c.BC)">Refs 2nd c.BC+</a>], <i>3rd.pers.</i>
    <i>plural</i> <i>perfect</i> <b>-τετελέκαντι</b>[<a href="javascript:void(0)"
    title=" “SIG” 1158.3 (Delph., 3rd c.BC)">Refs 3rd c.BC+</a>]:—<b>complete, finish,
    accomplish,</b> ἐ. τὰ ἐπιτασσόμενα [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.115, compare 51, 90; τὰς ἐντολάς [prev. work] 157 ">Refs
    5th c.BC+</a>]; τὸν προκείμενον ἄεθλον[<a href="javascript:void(0)" title=" [prev.
    work] 126; ἀποδείξιας 4th c.BC: Archytas Tarentinus Philosophus 4; ἐ. ἔργῳ ἃ ἂν
    γνῶσιν 5th c.BC: Thucydides Historicus 1.70; ταῦτα τοῖς ἔργοις ἐ. 5th-6th c.BC:
    Isocrates Orator 2.38; πόλεμον 2nd c.BC: Polybius Historicus 1.65.2 ">Refs 5th
    c.BC+</a>]; especially of <b>the fulfilment</b> of oracles, visions, etc., [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.13 (_passive_),
    +others ">Refs 5th c.BC+</a>]; εὐχήν[<a href="javascript:void(0)" title=" [prev.
    work] 86; ἃ ὑπέσχετο 5th c.BC: Thucydides Historicus 1.138:">Refs 5th c.BC+</a>]
    —<i>middle</i>, τὴν κρίσιν ἐπιτελέσασθαι <b>get</b> it <b>completed,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Philebus” 27c; καλὴν καὶ σεμνὴν πρᾶξιν
    -τετελεσμένος 2nd c.BC: Polybius Historicus 15.22.1:">Refs 5th c.BC+</a>] —<i>passive</i>,
    ὅπως ἂν ἡ εἰρήνη ἐπιτελεσθῇ that it <b>may be brought to pass,</b> Decrees cited
    in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.29 ">Refs
    4th c.BC+</a>]; of movements, [<a href="javascript:void(0)" title=" 2nd-1st c.BC(?):
    Hero Mechanicus “Automatopoetica” 19.5 ">Refs 2nd c.BC+</a>]; [παθήματα] τῇ ἀδελφότητι
    ἐ.[<a href="javascript:void(0)" title=" NT.1Pet.5.9. ">NT</a>]<br /><Level3><b>__2</b></Level3>
    <b>bring to perfection,</b> τὴν γένεσιν [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “de Generatione Animalium” 741b5, compare “HA”
    539a33 ">Refs 4th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title="
    [prev. author] “GA” 758b26. ">Refs</a>]<br /><Level3><b>__3</b></Level3> <i>passive</i>
    in Logic, of a syllogism, <b>to be made perfect,</b> by reduction to the first
    figure, [<a href="javascript:void(0)" title=" [prev. author] “APr.” 28a5, 41b4.
    ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>discharge</b> a religious duty,
    θυσίας [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.63,
    4th-3rd c.BC: Theophrastus Philosophus cited in 3rd c.AD: Porphyrius Tyrius Philosophus
    “de Abstinentia - Porphyrii Opuscula” 2.16, “Inscription Prien.” 108.27 (2nd c.BC)
    ">Refs 5th c.BC+</a>]; τὰ νομιζόμενα τοῖς θεοῖς [<a href="javascript:void(0)"
    title=" “PAmh.” 2.35.50 (2nd c.BC) ">Refs 2nd c.BC+</a>]; νηστείας καὶ ὁρτάς [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.186; λατρείας
    NT.Heb.9.6 ">NT+5th c.BC+</a>](so in <i>middle</i>, εὐωχίαν ἐπετελέσατο [<a href="javascript:void(0)"
    title=" “Inscription Prien.” 113.61 (1st c.BC))">Refs 1st c.BC+</a>]: <i>absolutely</i>,
    <b>sacrifice,</b> τινί [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus
    “Varia Historia” 12.61. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>celebrate,</b> τὴν τοῦ Κυνὸς ἐ. ἐπιτολήν [<a href="javascript:void(0)" title="
    6th c.AD: Olympiodorus Philosophus “in Aristotelis Meteora commentaria - pars”
    113.14. ">Refs 6th c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>pay in full,</b>
    ἀποφορήν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.109; πεντακόσια τάλαντα βασιλέϊ τὸν ἐπέτειον φόρον [prev. author] 5.49, compare
    82, 84; ἐπιμήνια [prev. author] 8.41: _metaphorically_ in ">Refs 5th c.BC+</a>]<i>middle</i>,
    ἐπιτελεῖσθαι τὰ τοῦ γήρως <b>to have to pay, be subject to,</b> the burdens of
    old age, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 4.8.8 ">Refs 5th c.BC+</a>]; ἐ. θάνατον <b>have to pay the debt
    of</b> death, [<a href="javascript:void(0)" title=" [prev. author] “Ap.” 33:">Refs</a>]
    —<i>passive</i>, ἡ δίκη.. τοῦ φόνου.. ἐκ Μαρδονίου ἐπετελέετο <b>was paid in full</b>
    by.., [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.64.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>impose upon,</b> ἀσεβείας
    δίκην τινί [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 910d. ">Refs 5th c.BC+</a>]'
