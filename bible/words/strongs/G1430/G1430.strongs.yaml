strongs_number: G1430
language: greek
lemma: δῶμα
transliteration: dōma
definition: properly, an edifice, i.e. (specially) a roof
kjv_usage: housetop
derivation: from (to build);
extended_definition:
  gloss: housetop
  definition: '<b>δῶμα</b>, -τος, τό<BR /> (δέμω, <i>to build</i>), [in LXX for גָּג
    ;] <BR />chiefly in poets and late (not Attic) prose; <BR /> __1. <b>a house,
    hall</b>. <BR /> __2. In LXX (and Hom., <i>Od.</i>, x, 554; cf. MGr., <i>terrace</i>),
    <b>house-top</b>: ἐπὶ τ. δῶμα, <ref=''Luk.5.19''>Luk.5:19</ref>, <ref=''Act.10.9''>Act.10:9</ref>;
    ἐπὶ τ. δώματος, -άτων, <ref=''Mat.10.27; 24.17''>Mat.10:27 24:17</ref>, <ref=''Mrk.13.15''>Mrk.13:15</ref>,
    <ref=''Luk.12.3; 17.31''>Luk.12:3 17:31</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δῶμα</b>, ατος, τό, <br /> (δέμω) <b>house</b>, πατρώϊον ἵκετο
    δ. [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    21.44, etc.">Refs 8th c.BC+</a>]; mainly <i>poetry</i>, but once in [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus, 2.62 (_plural_), and in late Prose (see.
    below)">Refs 5th c.BC+</a>], but never in <i>Attic dialect</i> Prose: also, <b>chief
    room, hall</b>, θάλαμον καὶ δ. καὶ αὐλήν [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 6.316, compare 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 17.329, +others">Refs 8th c.BC+</a>]: hence, <i>plural</i> for
    <b>a single house</b>, [<a href="javascript:void(0)" title=" 2.259, frequently
    in Trag., 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 607, 5th c.BC: Sophocles
    Tragicus “Trachiniae” 332, 5th c.BC: Euripides Tragicus “Orestes” 301, etc. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> of the gods, ἀθάνατοι Ὀλύμπια
    δώματ᾽ ἔχοντες [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 2.13, etc.; κλυτὰ δ. βένθεσι λίμνης, of Poseidon, 13.21 ">Refs 8th c.BC+</a>];
    frequently of Pluto, δῶμ᾽ Ἀΐδαο the nether world, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.21; ὦ δῶμ᾽ Ἀΐδου καὶ Περσεφόνης
    5th c.BC: Sophocles Tragicus “Electra” 110; Πλούτωνος δ. 5th c.BC: Euripides Tragicus
    “Hercules Furens” 808 (Lyric poetry) ">Refs 8th c.BC+</a>]; of a temple, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 4.53, 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 242, etc.: _plural_, 5th c.BC: Herodotus Historicus 2.62, 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 71. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    δῶμα Καδμεῖον, i.e. Thebes, [<a href="javascript:void(0)" title="[prev. work]
    29. ">Refs</a>]<br /><Level3><b>__4</b></Level3> <b>housetop</b>, [<a href="javascript:void(0)"
    title=" LXX.Deu.22.8, NT.Matt.24.17, 2nd c.AD: Babrius Fabularum Scriptor 5.5,
    “POxy.” 475.22 (2nd c.AD), etc. ">LXX+NT+2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>household, family</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 1468 (Lyric poetry), 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 1226, etc.">Refs 5th c.BC+</a>]; compare δῶ.'
