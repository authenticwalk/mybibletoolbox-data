definition: Mikajah, the name of an Israelite and an Israelitess
kjv_usage: Michaiah.
derivation: for H4320 (מִיכָיָה);
extended_definition:
  gloss: Micaiah
  definition: 'A woman of the tribe of Judah living at the time of United Monarchy,
    first mentioned at 1Ki.15.2; <br> daughter of: Uriel (H0222I) and Tamar (H8559I);
    married to Rehoboam (H7346); <br> mother of: Abijah (H0029I), Attai (H6262I),
    Ziza (H2124H) and Shelomith (H8019G); also called Micaiah (KJV: Michaiah) at 2Ch.13.2;<BR>
    § Michaiah = "who is like God"<br>1) one of the princes of Jehoshaphat whom he
    sent to teach the law of Jehovah in the cities of Judah<br>2) daughter of Uriel
    of Gibeah, wife of king Rehoboam of Judah, and mother of king Abijah of Judah'
