strongs_number: G3184
language: greek
lemma: μεθύω
transliteration: methýō
definition: to drink to intoxication, i.e. get drunk
kjv_usage: drink well, make (be) drunk(-en)
derivation: from another form of G3178 (μέθη);
extended_definition:
  gloss: to get drunk
  definition: '<b>μεθύω</b><BR /> (μέθυ, wine, cf. μέθη), [in LXX chiefly for שָׁכַר,
    רָוָה ;] <BR /><b>to be drunken</b>: <ref=''Mat.24.49''>Mat.24:49</ref>, <ref=''Jhn.2.10''>Jhn.2:10</ref>,
    <ref=''Act.2.15''>Act.2:15</ref>, <ref=''1Co.11.21''>1Co.11:21</ref>, <ref=''1Th.5.7''>1Th.5:7</ref>;
    metaphorically, <ref=''Rev.17.2''>Rev.17:2</ref>, 6.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μεθύω</b> [ῠ], <br /> (μέθυ), only <i>present</i> and <i>imperfect</i>:
    <i>future</i> and <i>aorist</i> <i>active</i> belong to μεθύσκω (μεθύσας is <i>falsa
    lectio</i> in [<a href="javascript:void(0)" title=" 4th-5th c.AD(?): Nonnus Epicus
    “Dionysiaca” 28.211 ">Refs 4th c.AD+</a>]; μεθύσαντας is <i>falsa lectio</i> for
    -τες in [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.239a), ">Refs 1st c.AD+</a>]<i>aorist</i> being supplied by <i>passive</i>
    of μεθύσκω:— <b>to be drunken with wine</b>, νευστάζων κεφαλῇ, μεθύοντι ἐοικώς
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    18.240 ">Refs 8th c.BC+</a>]; μεθύων, opposed to νήφων, [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 478, 627, compare 7th-6th c.BC: Alcaeus Lyricus
    “Supp.” 4.12, 5th c.BC: Pindarus Lyricus “Fragmenta.” 128, 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 1048, “PHal.” 1.193 (3rd c.BC), etc.">Refs 7th c.BC+</a>]; μ.
    ὑπὸ τοῦ οἴνου [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Symposium” 2.26 ">Refs 5th c.BC+</a>]; τὸ μεθύειν <b>drunkenness</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Antiphanes Comicus 187.2, 2nd c.AD: Alexander Rhetor 43; τὸ
    μ. πημονῆς λυτήριον 5th c.BC: Sophocles Tragicus “Fragmenta” 758. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>metaphorically</i>, <br /><Level3><b>__II.1</b></Level3>
    of things, <b>to be drenched, steeped</b> in any liquid, with <i>dative</i>, e.g.
    βοείην.. μεθύουσαν ἀλοιφῇ [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 17.390; μεθύων ἐλαίῳ λύχνος 2nd c.AD: Babrius Fabularum
    Scriptor 114.1; [χείμαρρος] ὄμβροισι μ. “Anthologia Graeca” 9.277 (1st c.AD: Antiphilus
    Epigrammaticus). ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> of
    persons, <b>to be intoxicated</b> with passion, pride, etc., ὑπὸ τῆς Ἀφροδίτης
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Symposium”
    8.21; ὑπὸ τρυφῆς 5th-6th c.BC: Plato Philosophus “Critias” 121a; ἔρωτι 6th c.BC:
    Anacreon Lyricus 19; τῷ μεγέθει τῶν πεπραγμένων 4th c.BC: Demosthenes Orator 4.49;
    περὶ τὰς ἡδονάς 2nd-3rd c.AD: Philostratus Sophista “Vitae Sophistarum” 1.22.1;
    οὐ μ. τὴν φρόνησιν 2nd c.AD: Alexander Rhetor 301; μ. τὸ φίλημα “Anthologia Graeca”
    5.304. ">Refs 6th c.BC+</a>] <br /><Level4><b>__II.2.b</b></Level4> <b>to be stupefied,
    stunned</b>, πληγαῖς μεθύων [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus
    Poeta Bucolicus 22.98; ἐξ ὀδυνάων 2nd-3rd c.AD: Oppianus Anazarbensis Epicus “Halieutica
    - Poetae Bucolici et Didactici” 5.228, cf. Nonn.[same place] ">Refs 3rd c.BC+</a>]'
  source: STEPBible/LSJ
