strongs_number: G3825
language: greek
lemma: πάλιν
transliteration: pálin
definition: (adverbially) anew, i.e. (of place) back, (of time) once more, or (conjunctionally)
  furthermore or on the other hand
kjv_usage: again
derivation: probably from the same as G3823 (πάλη) (through the idea of oscillatory
  repetition);
extended_definition:
  gloss: again
  definition: '<b>πάλιν</b>, <i>adv.</i>, <BR /> [in LXX for שׁוּב, etc. ;] <BR />
    __1. of place, <b>back, backwards</b> (LS, see word). <BR /> __2. Of time, <b>again,
    once more</b>: <ref=''Mat.4.8''>Mat.4:8</ref>, <ref=''Mrk.2.13''>Mrk.2:13</ref>,
    <ref=''Luk.23.20''>Luk.23:20</ref>, <ref=''Jhn.1.35''>Jhn.1:35</ref> (and freq.),
    <ref=''Act.17.32''>Act.17:32</ref>, <ref=''Rom.11.23''>Rom.11:23</ref>, <ref=''Gal.1.9''>Gal.1:9</ref>,
    <ref=''Heb.1.6''>Heb.1:6</ref>, al; pleonastically, π. ἀνακάμπτειν, <ref=''Act.18.21''>Act.18:21;</ref>
    ὑποστρέφειν, <ref=''Gal.1.17''>Gal.1:17;</ref> εἰς τὸ π., <ref=''2Co.13.2''>2Co.13:2;</ref>
    π. ἐκ τρίτου (Bl., §81, 4), <ref=''Mat.26.44''>Mat.26:44;</ref> ἐκ δευτέρου, <ref=''Mat.26.42''>Mat.26:42</ref>,
    <ref=''Act.10.15''>Act.10:15</ref>; π. δεῦτερον, <ref=''Jhn.4.54; 21.16''>Jhn.4:54
    21:16</ref>; π. ἄνωθεν ( <ref=''Wis.19.6''>Wis.19:6</ref>), <ref=''Gal.4.9''>Gal.4:9</ref>.
    <BR /> __3. Rhetorically, <b>again</b>; <BR />__(a) <b>further, moreover</b>:
    <ref=''Mat.5.33''>Mat.5:33</ref>, <ref=''Luk.13.20''>Luk.13:20</ref>, <ref=''Jhn.12.39''>Jhn.12:39</ref>,
    al.; <BR /> __(b) <b>in turn, on the other hand</b> (Soph.; LXX: <ref=''Wis.13.8;
    16.23''>Wis.13:8 16:23</ref>, al.): <ref=''Luk.6.43''>Luk.6:43</ref>, <ref=''1Co.12.21''>1Co.12:21</ref>,
    <ref=''2Co.10.7''>2Co.10:7</ref>, <ref=''1Jn.2.8''>1Jn.2:8</ref>.<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πάλῐν</b> [ᾰ], <br /> <i>poetry</i> also <b>πάλι</b> (q.see),
    <i>adverb</i> <br /><Level3><b>__1</b></Level3> of Place, <b>back, backwards</b>
    (the usual sense in early <i>Epic dialect</i>), mostly joined with Verbs of going,
    coming, etc.; π. χώρει [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 5.72 ">Refs 5th c.BC+</a>]; π. ἐλεύσεται, κατελθεῖν, ἐπανέλθωμεν, [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 854, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 601, 5th-6th c.BC:
    Plato Philosophus “Cratylus” 438a, etc.; κέλευθον ἥνπερ ἦλθες ἐγκόνει π. 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 962; δίκα καὶ πάντα π. στρέφεται
    5th c.BC: Euripides Tragicus “Medea” 412 (Lyric poetry)">Refs 5th c.BC+</a>];
    δεῦρο σωθήσῃ π. [<a href="javascript:void(0)" title=" [prev. author] “Ph.” 725,
    compare 1400 ">Refs</a>]; δόμεναι π. give <b>back, restore</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.116, etc.; π. ἀποδοῦναι 5th-6th
    c.BC: Andocides Orator 2.23 ">Refs 8th c.BC+</a>]; π. ἀγκαλέσαι to call <b>back</b>,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    1021 (Lyric poetry): less frequently with _genitive_, π. τράπεθ᾽ υἷος ἑοῖο">Refs
    4th c.BC+</a>] she turned <b>back from</b> her son, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 18.138; δόρυ Ἀχιλλῆος π. ἔτραπεν
    20.439, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 7.143 ">Refs 8th c.BC+</a>]:
    coupled with other <i>adverbs</i>, π. αὖτις ἔβαινον νηὸς ἐπὶ γλαφυρῆς [<a href="javascript:void(0)"
    title=" 14.356, compare 5th c.BC: Pindarus Lyricus “O.” 1.65 ">Refs 5th c.BC+</a>];
    αὖ π. [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    13.125; ἂψ π. 8th c.BC: Ilias Homerus Epicus “Illiad” 18.280; π. εἶσιν ὀπίσσω
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.149; π. φέρεσθαι ἐξοπίσω 8th-7th
    c.BC: Hesiodus Epicus “Theogonia” 181 ">Refs 8th c.BC+</a>]; ἄψορρον π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 53 ">Refs 5th c.BC+</a>]; π. οἴκαδε,
    π. οἴκαδ᾽ αὖ, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Lysistrata” 792, “Ra.” 1486; π. αὖ 5th-6th c.BC: Plato Philosophus “Protagoras”
    318e, etc.">Refs 5th c.BC+</a>]: with the <i>Article</i>, ἡ π. ὁδός [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 125. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    to express <b>contradiction</b>, π. ἐρέει <b>gain</b>say, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.56 ">Refs 8th c.BC+</a>]; π.
    ὅ γε λάζετο μῦθον took <b>back</b> his word, <b>unsaid</b> it, [<a href="javascript:void(0)"
    title=" 4.357 ">Refs</a>]; opposed to ἀληθέα εἰπεῖν, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.254 ">Refs 8th c.BC+</a>];
    μηδέ τῳ δόξῃ π. let no one think <b>contrariwise</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 1045 ">Refs 4th
    c.BC+</a>]: in Prose, <b>contrariwise</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Gorgias” 482d; π. αὖ [prev. author] “R.” 507b
    ">Refs 5th c.BC+</a>]; αὖ.. π. [<a href="javascript:void(0)" title=" [prev. author]
    “Ap.” 27d: in this sense sometimes with _genitive_, τὸ π. νεότατος">Refs</a>]
    youth''s <b>opposite</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “O.” 10(11).87 ">Refs 5th c.BC+</a>]; χρόνου τὸ π. <b>the change</b> of
    time, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hercules
    Furens” 777 (Lyric poetry)">Refs 5th c.BC+</a>]; compare ἔμπαλιν. <br /><Level2><b>__II</b></Level2>
    of Time, <b>again, once more</b>, rare in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus, 8th c.BC: Ilias Homerus Epicus “Illiad” 2.276, compare
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1166, 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 1.6.11, etc.: frequently coupled with αὖ, αὖθις (which see)">Refs
    8th c.BC+</a>]; π. ἐξ ἀρχῆς [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Pax” 997, etc.">Refs 5th c.BC+</a>]; π. καὶ π. [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 17.1.3, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.565d, 2nd-3rd c.AD: Aelianus “Varia Historia” 1.4
    ">Refs 1st c.BC+</a>]; ἔγχει καὶ π. εἰπέ, π. π. Ἡλιοδώρας” [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 5.135 (1st c.BC: Meleager Epigrammaticus): both senses
    (I and II) are appropriate in 8th c.BC: Odyssea Homerus Epicus “Odyssey” 16.456,
    5th-6th c.BC: Plato Philosophus “Protagoras” 322b, etc. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>in turn</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 371, 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 342, 3rd c.BC: Callimachus Epicus “Hymnus in Dianam” 87,
    etc.; π. ὁ Κῦρος ἠρώτα 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.6.7; π.
    ἀπαιτῶ 5th-6th c.BC: Plato Philosophus “Respublica” 612d ">Refs 5th c.BC+</a>];
    <b>again</b>, πρῶτον μέν.. ἔπειτα π. [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Politica” 1289b29, etc. (In _composition_ πάλιν">Refs
    4th c.BC+</a>] sometimes means <b>doubly</b>, as in παλιμμήκης, παλίνσκιος.)'
