strongs_number: G3941
language: greek
lemma: πάροικος
transliteration: pároikos
definition: having a home near, i.e. (as noun) a by-dweller (alien resident)
kjv_usage: foreigner, sojourn, stranger
derivation: from G3844 (παρά) and G3624 (οἶκος);
extended_definition:
  gloss: foreigner
  definition: '<b>άρ-οικος</b>, -ον <BR /> [in LXX chiefly for גֵּר, תּוֹשָׁב ;] <BR
    />__1. in cl. Attic, dwelling near, neighbouring; as subst., a neighbour. <BR
    /> __2. In late writers (LXX, Philo) and in Iuser. (Deiss., BS, 227 f.; Kennedy,
    <i>Sources</i>, 102), foreign, alien; as subst., <b>an alien, a sojourner</b>:
    <ref=''Act.7.6''>Act.7:6</ref> (LXX), <ref=''Act.7.29''>Act.7:29;</ref> metapb.,
    ξένοι καὶ π. (opposite to συμπολίτης), <ref=''Eph.2.19''>Eph.2:19;</ref> π. καὶ
    παρεπιδήμους (which see), <ref=''1Pe.2.11''>1Pe.2:11</ref> (see Lft. on Clem.
    Rom., 1 Co., § 1).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πάροικος</b>, ον, <br /> <b>dwelling beside</b> or <b>near,
    neighbouring</b>, with <i>genitive</i>, Κάδμου πάροικοι.. δόμων [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 1155; [πόλεις]π.Ρῃκίων ἐπαύλων
    4th-5th c.BC: Aeschylus Tragicus “Persae” 869 (Lyric poetry): with _dative_, ποταμῷ
    παροίκους Ἅλυϊ Diog.Trag. 1.7, compare 5th c.BC: Thucydides Historicus 3.113:
    _absolutely_, ἡ π. πηλαμύς 5th c.BC: Sophocles Tragicus “Fragmenta” 503 ">Refs
    5th c.BC+</a>]; <b>neighbour</b>, οὐκ ἀσίνης π. [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Sappho Lyrica 80">Refs 7th c.BC+</a>]; Ἀττικὸς π., proverbial
    of a restless neighbour, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1395a18, 4th-3rd c.BC: Duris Epigrammaticus 96J. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> π. πόλεμος war <b>with neighbours</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.235. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>foreign, alien</b>, [<a href="javascript:void(0)"
    title=" LXX.Gen.15.13, +others; σπέρμα π. ἐν γῇ ἀλλοτρίᾳ NT.Act.7.6 ">LXX+NT</a>]:
    as <i>substantive</i>, <b>sojourner</b> in another''s house, [<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Diogenes Laertius 1.82 ">Refs 3rd c.AD+</a>]: generally,
    <b>alien, stranger</b>, [<a href="javascript:void(0)" title=" LXX.Lev.22.10 ">LXX</a>]:
    in later Greek, ={μέτοικος}, [<a href="javascript:void(0)" title=" “SIG” 398.37
    (Cos, 3rd c.BC), “IG” 7.2712.64 (Acraeph.), “OGI” 1338.12,20, +others(Pergam.,
    2nd c.BC), etc.">Refs 3rd c.BC+</a>]; = <b>colonus,</b> [<a href="javascript:void(0)"
    title=" 4th-6th c.AD: Codex Justinianus 1.34.1 (_plural_). ">Refs 4th c.AD+</a>]'
  source: STEPBible/LSJ
