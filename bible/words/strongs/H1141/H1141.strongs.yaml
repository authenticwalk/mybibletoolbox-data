strongs_number: H1141
language: hebrew
lemma: בְּנָיָה
transliteration: Bᵉnâyâh
pronunciation: ben-aw-yaw'
definition: Benajah, the name of twelve Israelites
kjv_usage: Benaiah.
derivation: or בּנָיָהוּ; (prolonged) from H1129 (בָּנָה) and H3050 (יָהּ); Jah has
  built;
extended_definition:
  gloss: Benaiah
  definition: 'A man living at the time of Exile and Return, first mentioned at Ezk.11.1;
    <br> father of: Pelatiah (H6410J)<BR> § Benaiah = "Jehovah has built" or "Yahweh
    has built up"<br>1) one of David''s mighty warriors, son of Jehoiada the chief
    priest, a Levite, set by David over his bodyguard, later having remained faithful
    to Solomon during Adonijah''s attempt on the crown, was raised into the place
    of Joab as commander-in-chief of the army<br>2) the Pirathonite, an Ephraimite,
    one of David''s thirty mighty warriors, and the captain of the eleventh monthly
    course<br>3) a Simeonite, a prince of the families of Simeon<br>4) a Levite in
    the time of David who played with a psaltery on Alamoth<br>5) a priest in the
    time of David, appointed to blow the trumpet before the ark<br>6) a Levite of
    the sons of Asaph<br>7) a Levite in the time of Hezekiah<br>8) Four Israelites
    in the time of Ezra who had taken strange wives<br>9) the father of Pelatiah'
  morphology: N:N-M-P
  source: STEPBible/BDB
