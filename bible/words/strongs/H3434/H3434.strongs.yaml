  definition: A man living at the time of Divided Monarchy, only mentioned at 1Ch.12.6<BR>
    § Jashobeam = "the people will return"<br>1) a Hachmonite, the leader of the 30
    mighty warriors of David; he joined David at Ziklag and was best known as the
    man who slew 800 or 300 men at one time; also called 'Adino the Eznite'<br>2)
    a Korahite, another of David's mighty warriors; same as 1?
