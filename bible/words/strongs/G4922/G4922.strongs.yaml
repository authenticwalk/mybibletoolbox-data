strongs_number: G4922
language: greek
lemma: συνοδεύω
transliteration: synodeúō
definition: to travel in company with
kjv_usage: journey with
derivation: from G4862 (σύν) and G3593 (ὁδεύω);
extended_definition:
  gloss: to travel with
  definition: '<b>συν-οδεύω </b><BR /> [in LXX: <ref=''Zec.8.21''>Zec.8:21</ref> א1
    (הָלַךְ), <ref=''Tob.5.16''>Tob.5:16</ref> א, <ref=''Wis.6.23''>Wis.6:23</ref>
    * ;] <BR /><b>to journey with</b>: with dative of person(s), <ref=''Act.9.7''>Act.9:7</ref>
    (Plut., al.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνοδ-εύω</b>, <br /> <b>travel in company</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pompeius” 40, 2nd
    c.AD(?): Charito Scriptor Eroticus 2.3, etc.">Refs 1st c.AD+</a>]; τινι <b>with</b>
    one, [<a href="javascript:void(0)" title=" NT.Act.9.7, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.609d, 3rd c.AD(?): Achilles Tatius Astronomus 7.3.
    ">NT+1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> Astron., <b>to be in conjunction</b>,
    σ. τῷ ἡλίῳ [<a href="javascript:void(0)" title=" “Placita Philosophorum” 2.29.6,
    2nd c.AD: Cleomedes Astronomus 1.3, compare 2nd c.AD: Vettius Valens Astrologus
    297.28, etc. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2> <i>metaphorically</i>,
    <b>have fellowship with</b>, [<a href="javascript:void(0)" title=" LXX.Wis.6.23(25)
    ">LXX</a>]; <b>accompany</b>, ὦ σ. τῇ κλητικῇ [<a href="javascript:void(0)" title="
    1st c.BC: Trypho Grammaticus cited in 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Syntaxi;” 48.19, compare 89.21; συνοδεῦσαι δεῖ πρὸς ταῦτα αἴσθησίν τε καὶ
    νοῦν 2nd c.AD(?): Marcellinus Medicus “de Pulsibus - Festschrift zur 49. Versammlung
    deutscher Philologen und Schulmänner” 11. ">Refs 1st c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    as <i>passive</i> or <i>middle</i>, <b>go with</b>, τοῖς λαχάνοις -ευέσθω φύλλα
    μήκωνος [<a href="javascript:void(0)" title=" 1st c.AD: Herodotus Medicus cited
    in 4th c.AD: Oribasius Medicus “Synopsis” 6.32 (variant). ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
