strongs_number: H5060
language: hebrew
lemma: נָגַע
transliteration: nâgaʻ
pronunciation: naw-gah'
definition: properly, to touch, i.e. lay the hand upon (for any purpose; euphemistically,
  to lie with a woman); by implication, to reach (figuratively, to arrive, acquire);
  violently, to strike (punish, defeat, destroy, etc.)
kjv_usage: beat, ([idiom] be able to) bring (down), cast, come (nigh), draw near (nigh),
  get up, happen, join, near, plague, reach (up), smite, strike, touch.
derivation: a primitive root;
extended_definition:
  gloss: to touch
  definition: 1) to touch, reach, strike<br>1a) (Qal)<br>1a1) to touch<br>1a2) to
    strike<br>1a3) to reach, extend to<br>1a4) to be stricken<br>1a4a) stricken (participle)<br>1b)
    (Niphal) to be stricken, be defeated<br>1c) (Piel) to strike<br>1d) (Pual) to
    be stricken (by disease)<br>1e) (Hiphil) to cause to touch, reach, approach, arrive<br>1e1)
    to cause to touch, apply<br>1e2) to reach, extend, attain, arrive, come<br>1e3)
    to approach (of time)<br>1e4) to befall (of fate)
  morphology: H:V
  source: STEPBible/BDB
