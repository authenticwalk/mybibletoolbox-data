strongs_number: G3502
language: greek
lemma: νεοσσός
transliteration: neossós
definition: a youngling (nestling)
kjv_usage: young
derivation: from G3501 (νέος);
extended_definition:
  gloss: nestling
  definition: '<b>νοσσός</b> (νεοσσός, Rec., as in cl. Att.. -ττός; Phryn. rejects
    the dissyl. form), -οῦ, ὁ <BR /> (νόος), [in LXX chiefly for בֵּן ;] <BR /><b>a
    young bird</b>: <ref=''Luk.2.24''>Luk.2:24</ref> (LXX).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νεοσσός</b>, <br /> <i>Attic dialect</i> <b>νεοττ-</b>, ὁ,
    (νέος) <b>young bird, nestling, chick,</b> [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 2.311, 9.323, 5th c.BC: Sophocles Tragicus
    “Antigone” 425, 5th-6th c.BC: Aristophanes Comicus “Aves” 835, NT.Luke.2.24, etc.;
    ἀπτῆνες ν. 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.48a. ">NT+8th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>any young animal,</b> as a young
    crocodile, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.68 ">Refs 5th c.BC+</a>]; of young children, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Choephori” 256, 501, 5th c.BC: Euripides Tragicus
    “Alcestis” 403 (Lyric poetry), +others, 5th-6th c.BC: Plato Philosophus “Leges”
    776a: _feminine_, ἦν νεοττὸς καὶ νέα (i.e. Lais) 4th c.BC: Epicrates Comicus 3.15
    ">Refs 5th c.BC+</a>]: in <i>plural</i>, <b>young bees,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 7.34, 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 624a22 ">Refs 5th c.BC+</a>]; Ἄρεως ν., of the
    cock, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Aves” 835 ">Refs 5th c.BC+</a>] (also ironically, of a person, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Comicus 104): collective, ἵππου ν.">Refs 5th c.BC+</a>]
    the horse''s <b>brood,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 825. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>yolk</b> of an egg, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 565a3, Oracle texts cited in 3rd c.BC: Chrysippus
    Stoicus 2.344 ">Refs 4th c.BC+</a>]; compare νεοττίον.—The <i>disyllable</i> form
    <b>νοσσός</b> is cited in [<a href="javascript:void(0)" title=" “Anecdota Graeca
    - Bekker” 109 from 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal
    of Philology” 113 and occurs in 5th c.BC: Sophocles Tragicus “Oxy.” 2081">Refs
    5th c.BC+</a>] (<b>b) fragment </b>3: this and <i>cognate</i> forms (commonly
    found in later Gr.) are condemned as ἀδόκιμα by [<a href="javascript:void(0)"
    title=" 2nd c.AD: Phrynichus Atticista 182. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
