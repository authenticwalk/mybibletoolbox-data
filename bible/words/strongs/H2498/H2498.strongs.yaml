strongs_number: H2498
language: hebrew
lemma: חָלַף
transliteration: châlaph
pronunciation: khaw-laf'
definition: properly, to slide by, i.e. (by implication) to hasten away, pass on,
  spring up, pierce or change
kjv_usage: abolish, alter, change, cut off, go on forward, grow up, be over, pass
