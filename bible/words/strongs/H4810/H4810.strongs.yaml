  definition: 'A man of the tribe of Benjamin living at the time of United Monarchy,
    first mentioned at 2Sa.4.4; <br> son of: Jonathan (H3083H); <br> father of: Micah
    (H4318H); also called Merib-baal at 1Ch.8.34; 9.40; <BR>Another spelling of <i>me.phi.vo.shet</i>
    (מְפִיבֹשֶׁת "Mephibosheth" H4648) <BR> § Merib-baal = "Baal is my advocate"<br>1)
    another name for Mephibosheth<br>1a) son of Jonathan and grandson of Saul<br>'
