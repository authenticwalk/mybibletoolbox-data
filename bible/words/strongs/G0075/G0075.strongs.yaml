strongs_number: G0075
language: greek
lemma: ἀγωνίζομαι
transliteration: agōnízomai
definition: to struggle, literally (to compete for a prize), figuratively (to contend
  with an adversary), or genitive case (to endeavor to accomplish something)
kjv_usage: fight, labor fervently, strive
derivation: from G73 (ἀγών);
extended_definition:
  gloss: to struggle
  definition: '<b>ἀγωνίζομαι</b> <BR /> (ἀγών), [in LXX: <ref=''Dan.6.14''>Da TH 6:14</ref>
    (שׂוּם בָּל), <ref=''Sir.4.28''>Sir.4:28</ref>, I, II, 4Mac .5 * ;] <BR /> __1.
    <b>to contend for a prize</b>: <ref=''1Co.9.25''>1Co.9:25</ref>, <BR /> __2. <b>to
    fight, struggle, strive</b>: <ref=''Jhn.18.36''>Jhn.18:36;</ref> metaphorically
    (MM, <i>VGT</i>, see word). <ref=''Col.1.29; 4.12''>Col.1:29 4:12</ref>, <ref=''1Ti.4.10;
    6.12''>1Ti.4:10 6:12</ref>, <ref=''2Ti.4.7''>2Ti.4:7</ref>; with inf. (Field,
    <i>Notes</i>, 66), <ref=''Luk.13.24''>Luk.13:24</ref> (Cremer, 609)<BR /> † (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀγων-ίζομαι</b>, <br /> <i>future</i> <b>-ῐοῦμαι</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Heraclidae” 992">Refs 5th c.BC+</a>], etc.
    (in <i>passive</i> sense, see infr. B); -ίσομαι only in late writers, as [<a href="javascript:void(0)"
    title=" 3rd c.AD: Porphyrius Tyrius Philosophus “de Abstinentia - Porphyrii Opuscula”
    1.31;">Refs 3rd c.AD+</a>] <b>-ισθήσομαι</b> [<a href="javascript:void(0)" title="2nd
    c.AD: Aristides Rhetor 1.504J.">Refs 2nd c.AD+</a>]: <i>aorist</i> ἠγωνισάμην[<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Supplices” 427">Refs
    5th c.BC+</a>], etc.: <i>perfect</i> ἠγώνισμαι (in <i>active</i> sense) Id [<a
    href="javascript:void(0)" title=" “Ion” 939, 5th-6th c.BC: Aristophanes Comicus
    “Vespae” 993, 5th-6th c.BC: Isocrates Orator 18.31">Refs 5th c.BC+</a>] (<i>passive</i>,
    see infr. B): <i>aorist</i> ἠγωνίσθην in <i>passive</i> sense, infr. B: <i>active</i>
    form ἀγωνίσας[<a href="javascript:void(0)" title=" “IG” 4.429 (from Sicyon):">Refs</a>]
    — <br /><Level1><b>__A</b></Level1> <b>contend for a prize</b>, especially in
    the public games, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.160, +others; πρός τινα 5th-6th c.BC: Plato Philosophus “Respublica” 579c, +others">Refs
    5th c.BC+</a>]; περί τινος <b>about</b> a thing, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.26; Ὀλυμπίασιν 5th-6th c.BC: Plato Philosophus
    “Hp.Mi.” 364a; περὶ πρωτείων 4th c.BC: Demosthenes Orator 18.66; ὑπὲρ τῆς ἐλευθερίας
    [prev. author] 18.177: frequently with _accusative_ _cognate_, ἀ. στάδιον 5th
    c.BC: Herodotus Historicus 5.22; τῶν ἀγώνων, οὓς περὶ τῆς ψυχῆς ἠγωνίζεσθε 4th
    c.BC: Demosthenes Orator 18.262">Refs 5th c.BC+</a>]; ἀγῶνα.. τόνδ᾽ ἠγωνίσω thou
    <b>didst provoke</b> this contest, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Supplices” 427, compare “Ion” 939; ἠγωνίζου τι ἡμῖ; 5th-6th
    c.BC: Plato Philosophus “Ion” 530a: _metaphorically_, τὰ τῆς ψυχῆς Ὀλύμπια 3rd
    c.AD: Porphyrius Tyrius Philosophus “Abst.” [prev. cited] ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>fight</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.76, 82, +others; περὶ τῶν ἁπάντων 5th c.BC: Thucydides
    Historicus 6.16; πρός τινα [prev. author] 1.36, compare 8.27: with _accusative_
    _cognate_, μῶν τι κεδνὸν-ίζετ; 5th c.BC: Euripides Tragicus “Heraclidae” 795;
    [μάχην] -ίσαντο 5th c.BC: Euripides Tragicus “Supplices” 637. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>contend for the prize on the stage</b>, of the
    rhapsode, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.67 ">Refs 5th c.BC+</a>]; of the playwright, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Acharnenses” 140, 419 ">Refs 5th c.BC+</a>];
    of the actor, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    19.246, compare 250, 4th c.BC: Aristoteles Philosophus “Poetica” 1451a8 ">Refs
    4th c.BC+</a>]; of the choragus, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 21.66: with _accusative_, δράματα “IG” 12(7).226 (from Amorgos)">Refs
    4th c.BC+</a>]: generally, <b>contend for victory</b>, καλῶς.. ἠγώνισαι[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 194a, compare “Mx.” 235d">Refs
    5th c.BC+</a>]; <b>argue</b>, ὅλῳ τῷ πράγματι about the question as a whole, [<a
    href="javascript:void(0)" title=" “Hp.Mi.” 369c">Refs</a>]; especially <b>argue
    sophistically</b>, opposed to διαλέγομαι, [<a href="javascript:void(0)" title="
    “Tht.” 167e. ">Refs</a>]<br /><Level3><b>__4</b></Level3> of public speaking,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    3.7.4; ἀ. πρὸς ἀπόδειξιν 4th c.BC: Aristoteles Philosophus “Fragmenta” 133 (4th
    c.BC: Theodectes Tragicus cited in Rhetores Graeci 6.19 W.). ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>contend in court</b>, as law term, [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 5.7: with _accusative_ _cognate_, ἀ. δίκην, γραφήν">Refs
    5th c.BC+</a>] <b>fight</b> a cause <b>to the last</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 3.20, 4th c.BC: Demosthenes Orator 23.100">Refs
    5th c.BC+</a>]; ἀ. ψευδομαρτυριῶν (i.e. γραφήν) [<a href="javascript:void(0)"
    title=" [prev. author] 24.131; ἀ. ἀγῶνα 5th-6th c.BC: Andocides Orator 1.20, 5th
    c.BC: Lysias Orator 7,39">Refs 5th c.BC+</a>]; ἀ, φόνον <b>fight against</b> a
    charge of murder, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Andromache” 336">Refs 5th c.BC+</a>]; αὐτοῖς ἀ. τοῖς πράγμασιν <b>grapple with</b>
    the facts of the case, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1404a5. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    generally, <b>struggle, exert oneself</b>, with <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.87; εὖ ἀ. 5th c.BC: Lysias Orator 20.22,
    compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Phocion” 37. ">Refs
    5th c.BC+</a>]<br /><Level1><b>__B</b></Level1> <i>passive</i>, <b>to be decided
    by contest, brought to issue</b>, mostly in <i>perfect</i>, πολλοὶ ἀγῶνες ἀγωνίδαται[<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.26">Refs 5th
    c.BC+</a>]; τὰ ἠγωνισμένα <b>points at issue</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Supplices” 465, 4th c.BC: Demosthenes Orator
    24.145: rarely in ">Refs 5th c.BC+</a>]<i>present</i>, ὁ ἀγωνιζόμενος νόμος the
    law <b>on trial</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 24.28">Refs 4th c.BC+</a>]; or <i>aorist</i>, δεινὸς.. κίνδυνος ὑπὲρ τῆς..
    ἐλευθερίας ἠγωνίσθη[<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator
    2.34">Refs 5th c.BC+</a>]; ἠγωνίσθη λαμπρῶς (<i>impersonal</i>) [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Sertorius” 21: ">Refs
    1st c.AD+</a>]<i>future</i> <i>middle</i> in <i>passive</i> sense, ἀγωνιεῖται
    καὶ κριθήσεται τὸ πρᾶγμα <b>shall be brought to issue</b> and determined, [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 21.7.">Refs 4th
    c.BC+</a>]'
