strongs_number: G4510
language: greek
lemma: ῥυπόω
transliteration: rhypóō
definition: to soil, i.e. (intransitively) to become dirty (morally)
kjv_usage: be filthy
derivation: from G4509 (ῥύπος);
extended_definition:
  gloss: to defile
  definition: '<b>ῥυπόω</b>, -ῶ <BR /> (ῥύπος), <BR /><b>to make filthy</b>: <ref=''Rev.22.11''>Rev.22:11</ref>
    Rec. (AV, tr. as = ῥυπάω, to be filthy).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
