strongs_number: G1040
language: greek
lemma: βύσσος
transliteration: býssos
definition: white linen
kjv_usage: fine linen
derivation: of Hebrew origin (H0948);
extended_definition:
  gloss: fine linen
  definition: '<b>βύσσος</b>, -οῦ, ἡ (cf. Heb. בּוּץ), <BR /> [in LXX chiefly for
    שֵׁשׁ, בּוּץ ;] <BR /><b>byssus</b>, a fine species of flax, also the <b>linen</b>
    made from it: <ref=''Luk.16.19.''>Luk.16:19.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βύσσος</b>, ἡ, <br /> <b>flax</b>, and <b>the linen made from
    it</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Empedocles Poeta Philosophus
    93, 3rd c.BC: Theocritus Poeta Bucolicus 2.73, etc.">Refs 5th c.BC+</a>]; used
    of <b>perennial flax, Linum angustifolium</b>, grown in Elis, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Pausanias Periegeta 6.26.6 ">Refs 2nd c.AD+</a>], and of <b>Linum
    usitatissimum</b>, ={λίνον Ἑβραίων}, [<a href="javascript:void(0)" title=" [prev.
    author] 5.5.2 ">Refs</a>]; also, in later writers, of <b>Indian cotton, Gossypium
    herbaceum</b>, [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus Epigrammaticus
    7.76, 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 2.20 ">Refs 2nd c.AD+</a>];
    and of <b>silk</b>, τὰ Σηρικὰ ἔκ τινων φλοιῶν ξαινουένης βύσσου [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 15.1.20. ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
