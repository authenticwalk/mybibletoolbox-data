    τὸ ῥῆμα τοῦ Κυρίου[<a href="javascript:void(0)" title="LXX.1Ki.13.26: _absolutely_,
    LXX.Eze.24.3, +others ">LXX</a>]; παραπικραίνουσα παρεπικράνθην[<a href="javascript:void(0)"
    title="LXX.Lam.1.20, cf. NT.Heb.3.16. ">LXX+NT</a>]'
