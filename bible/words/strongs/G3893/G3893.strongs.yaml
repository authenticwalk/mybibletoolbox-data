strongs_number: G3893
language: greek
lemma: παραπικραίνω
transliteration: parapikraínō
definition: to embitter alongside, i.e. (figuratively) to exasperate
kjv_usage: provoke
derivation: from G3844 (παρά) and G4087 (πικραίνω);
extended_definition:
  gloss: to rebel
  definition: '<b>παρα-πικραίνω </b><BR /> [in LXX chiefly for מָרַד qal., hi., מְרִי,
    most frequently in Psa and Eze ;] <BR /><b>to embitter, provoke</b>: absol. (yet
    sc. τ. θεόν, cf. <ref=''Psa.106.7''>Psa.106:7</ref>, <ref=''Ezk.2.5-8''>Eze.2:5-8</ref>,
    al., and with τὸν θ. added, <ref=''Psa.5.4''>Psa.5:4</ref>, <ref=''Ezk.20.21''>Eze.20:21</ref>,
    al.), <ref=''Heb.3.16''>Heb.3:16</ref> (cf. παραπικρασμός).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
