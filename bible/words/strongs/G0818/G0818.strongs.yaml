    3.21B.: <i>aorist</i> ἠτιμάσθην[<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “Fragmenta.” 123.5, 5th-6th c.BC: Plato Philosophus “Leges” 931b">Refs
    5th c.BC+</a>]: <i>future</i> ἀτιμασθήσομαι[<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1068, 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 1081">Refs 5th c.BC+</a>]: (ἄτιμος):—<b>hold in no honour,
    esteem lightly,</b> with <i>accusative</i>, once in [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.450 ἀτιμάζεσκε δ᾽ ἄκοιτιν">Refs
    8th c.BC+</a>]; frequently in [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey”, τούσδε γ᾽ ἀτιμάζει κατὰ δῆμον 6.283; οἶκον ἀτιμάζοντες
