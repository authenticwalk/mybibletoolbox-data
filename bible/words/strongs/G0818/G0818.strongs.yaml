    Plato Philosophus “Laches” 182c. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    in legal sense, <b>disfranchise,</b> ὑπὸ τῆς πόλεως ἠτιμασμένος[<a href="javascript:void(0)"
