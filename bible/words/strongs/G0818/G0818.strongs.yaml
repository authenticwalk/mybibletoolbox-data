    τῷ γεγενημένῳ <b>put to shame by</b>.., [<a href="javascript:void(0)" title="
    5th c.BC: Lysias Orator 2.27: with _neuter_ _plural_, ἀνάξι᾽ ἠτιμασμένη 5th c.BC:
    Euripides Tragicus “Iphigenia Aulidensis” 943. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
