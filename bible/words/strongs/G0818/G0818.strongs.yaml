    thou <b>speakest in dishonour of</b> the city, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 340">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>suffer dishonour, insult,</b> etc., πρός τινος[<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “Fragmenta.” 123.5, 5th c.BC: Herodotus Historicus
    1.61; τινί 5th c.BC: Sophocles Tragicus “Ajax” 1342; οὐκ ἀτιμασθήσομαι [prev.
