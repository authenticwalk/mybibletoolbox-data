strongs_number: G0818
language: greek
lemma: ἀτιμάζω
transliteration: atimázō
definition: to render infamous, i.e. (by implication) contemn or maltreat
kjv_usage: despise, dishonour, suffer shame, entreat shamefully
derivation: from G820 (ἄτιμος);
extended_definition:
  gloss: to dishonor
  definition: '<b>ἀτιμάζω</b><BR /> (ἄτιμος), [in LXX for בּוּז, קָלָה, etc. ;] <BR
    /><b>to dishonour, insult</b>: <ref=''Mrk.12.4''>Mrk.12:4</ref>, TTr., mg., WH,
    <ref=''Luk.20.11''>Luk.20:11</ref>, <ref=''Jhn.8.49''>Jhn.8:49</ref>, <ref=''Rom.2.23''>Rom.2:23</ref>,
    <ref=''Jas.2.6''>Jas.2:6</ref>; pass.: <ref=''Act.5.41''>Act.5:41</ref>, <ref=''Rom.1.24''>Rom.1:24</ref>
    (cf ἀτιμάω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
