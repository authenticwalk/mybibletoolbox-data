    in Trag., 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 1023, “Eu.”
    712, 917, +others; μή μ᾽ ἀτιμάσας γένῃ 2nd c.AD: Phrynichus Atticista Trag.20
    (= [prev. author]Comedy texts 80), compare 4th c.BC: Demosthenes Orator 40.26,
    etc.">Refs 8th c.BC+</a>]; ἀ. καὶ κολάζειν, opposed to ἐπαινεῖν καὶ τιμᾶν, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.6.20; τὴν ἀνθρωπίνην ἀσθένειαν ἀ. 5th-6th c.BC: Plato Philosophus
    “Phaedo” 107b, +others">Refs 5th c.BC+</a>]; <b>bring dishonour upon,</b> τὴν
