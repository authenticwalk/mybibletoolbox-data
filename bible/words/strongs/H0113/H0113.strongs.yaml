language: hebrew
lemma: אָדוֹן
transliteration: ʼâdôwn
pronunciation: aw-done'
definition: sovereign, i.e. controller (human or divine)
kjv_usage: lord, master, owner. Compare also names beginning with 'Adoni-'.
derivation: or (shortened) אָדֹן; from an unused root (meaning to rule);
