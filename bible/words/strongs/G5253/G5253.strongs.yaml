language: greek
lemma: ὑπερῷον
transliteration: hyperōion
definition: a higher part of the house, i.e. apartment in the third story
kjv_usage: upper chamber (room)
derivation: neuter of a derivative of G5228 (ὑπέρ);
extended_definition:
  gloss: upper room
  definition: '<b>ὑπερῷον</b>, -ου, τό <BR /> (neut. of ὑπερῷος, above, ὑπέρ) [in
    LXX for עֲלִיָּה and cogn. forms ;] <BR />__1. in cl., the upper story or upper
    rooms where the women resided (Hom., a1.). <BR /> __2. <b>In LXX and NT, an upper
    chamber, roof-chamber, built on the flat roof of the house </b>(see <i>DB</i>,
    iii, 674a): <ref=''Act.1.13; 9.37, 39; 20.8''>Act.1:13 9:37, 39 20:8</ref> (cf.
    <ref=''2Ki.23.22''>4Ki.23:22</ref>).†<BR /> (AS)'
