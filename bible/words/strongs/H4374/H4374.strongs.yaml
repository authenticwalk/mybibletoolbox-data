strongs_number: H4374
language: hebrew
lemma: מְכַסֶּה
transliteration: mᵉkaççeh
pronunciation: mek-as-seh'
definition: a covering, i.e. garment; specifically, a coverlet (for a bed), an awning
  (from the sun); also the omentum (as covering the intestines)
kjv_usage: clothing, to cover, that which covereth.
derivation: from H3680 (כָּסָה);
