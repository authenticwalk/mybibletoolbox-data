strongs_number: G0135
language: greek
lemma: αἴνιγμα
transliteration: aínigma
definition: an obscure saying ("enigma"), i.e. (abstractly) obscureness
kjv_usage: X darkly
derivation: from a derivative of G136 (αἶνος) (in its primary sense);
extended_definition:
  gloss: obscure thing
  definition: '<b>αἴνιγμα</b>, -ατος, τό <BR /> (αἰνίσσομαι, <b>to speak in riddles</b>;
    αἰνός = δεινός, <b>dread, strange</b>), [in LXX for חִידָה, <ref=''Num.12.8''>Num.12:8</ref>
    and always exc. <ref=''Deu.28.37''>Deu.28:37</ref> (שַׁמָּה) ;] <BR /><b>a dark
    saying, riddle</b>: <ref=''1Co.13.12''>1Co.13:12</ref> (cf. Nu, l.with).† <BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
