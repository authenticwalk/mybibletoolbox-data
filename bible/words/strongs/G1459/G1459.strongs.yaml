strongs_number: G1459
language: greek
lemma: ἐγκαταλείπω
transliteration: enkataleípō
definition: to leave behind in some place, i.e. (in a good sense) let remain over,
  or (in a bad sense) to desert
kjv_usage: forsake, leave
derivation: from G1722 (ἐν) and G2641 (καταλείπω);
extended_definition:
  gloss: to leave behind
  definition: '<b>ἐγκαταλείπω</b>, <BR /> [in LXX chiefly for עזב ;] <BR /> __1. <b>to
    leave behind</b>: ἡμῖν σπέρμα, <ref=''Rom.9.29''>Rom.9:29</ref> (LXX). <BR />
    __2. <b>to abandon, desert, forsake</b>: with accusative of person(s), <ref=''Mat.27.46''>Mat.27:46</ref>
    (LXX), <ref=''Mrk.15.34''>Mrk.15:34</ref> (ib.), <ref=''Act.2.27''>Act.2:27</ref>
    (LXX) (WH, ἐνκ-), <ref=''2Ti.4.10, 16''>2Ti.4:10, 16</ref> <ref=''Heb.13.5''>Heb.13:5</ref>"
    (LXX) ; τ. ἐπισυναγωγήν (cf. MM, <i>Exp.</i>, xi), <ref=''Heb.10.25.''>Heb.10:25.</ref>
    Pass., <ref=''Act.2.31''>Act.2:31</ref> (WH, ἐνκ-), <ref=''2Co.4.9.''>2Co.4:9.</ref><BR
    />† (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐγκατα-λείπω</b>, <br /> <b>leave behind</b>, παῖδα [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 378; ἐ. φρουρὰν ἐν τῇ νήσῳ
    5th c.BC: Thucydides Historicus 3.51; πλεῖον ἐ. ἐξιόντες ἐκ τῆς ὠνῆς “PRev.Laws”
    53.12 ">Refs 8th c.BC+</a>]; ἐ. τὸ κέντρον, of a bee, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 91c ">Refs 5th c.BC+</a>]: hence
    of Pericles, τὸ κέντρον ἐγκατέλιπε τοῖς ἀκροωμένοις [<a href="javascript:void(0)"
    title=" 5th c.BC: Eupolis Comicus 94.7; ἐ. τὴν μάχαιραν ἐν τῇ σφαγῇ 5th c.BC:
    Antipho Orator 5.69. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>leave
    in the lurch</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Symposium” 179a, 4th c.BC: Lycurgus Orator 2, 4th c.BC: Demosthenes Orator 57.58,
    NT.Matt.27.46, “Lyrica Alexandrina Adespota” 4.22, etc.">NT+5th c.BC+</a>]; <b>abandon</b>,
    νεκροὺς [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    4.44; ἀκρόπολιν 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    5.4.13. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>leave out, omit</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.119. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>leave traces behind</b>, [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus “Nat.Herc.”
    1420. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>,
    <b>to be left behind</b> in a race, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 8.59. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>leave residual symptoms</b> or <b>sequelae</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 6.2.6, 6.7.7. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
