strongs_number: G1459
language: greek
lemma: ἐγκαταλείπω
transliteration: enkataleípō
definition: to leave behind in some place, i.e. (in a good sense) let remain over,
  or (in a bad sense) to desert
kjv_usage: forsake, leave
derivation: from G1722 (ἐν) and G2641 (καταλείπω);
