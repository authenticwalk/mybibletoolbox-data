strongs_number: G1572
language: greek
lemma: ἐκκαίω
transliteration: ekkaíō
definition: to inflame deeply
kjv_usage: burn
derivation: from G1537 (ἐκ) and G2545 (καίω);
extended_definition:
  gloss: be enflamed
  definition: '<b>ἐκ-καίω </b><BR /> [in LXX chiefly for בָּעַר ;] <BR />__1. <b>to
    burn up</b>. <BR /> __2. <b>to kindle</b>. Pass., <b>to burn</b>: metaphorically,
    of the passions (cf. <ref=''Sir.16.6''>Sir.16:6</ref>, <ref=''Job.3.17''>Job.3:17</ref>),
    <ref=''Rom.1.27''>Rom.1:27</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκκαίω</b>, <br /> <i>Attic dialect</i> <b>ἐκκάω</b>, <i>future</i>
    -καύσω: <i>aorist</i> I ἐξέκαυσα [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 4.134 ">Refs 5th c.BC+</a>], but <i>participle</i> ἐκκέαντες
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Rhesus” 97
    ">Refs 5th c.BC+</a>]:—<b>burn out,</b> τοὺς ὀφθαλμούς τινος [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.18; τὸ φῶς Κύκλωπος 5th c.BC: Euripides
    Tragicus “Cyclops” 633, compare 657 (_anapaest meter_)">Refs 5th c.BC+</a>]:—<i>passive</i>,
    ἐκκάεσθαι τοὺς ὀφθαλμούς <b>to have one''s eyes burnt out,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 473c. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>light up, kindle,</b> τὰ πυρά [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.134, compare 5th c.BC: Euripides Tragicus
    “Rh.” [prev. cited]; ἐκκέας τῶν ξύλων ἅττ᾽ ἂν ᾖ δανότατα 5th-6th c.BC: Aristophanes
    Comicus “Pax” 1133 (Lyric poetry): _metaphorically_, ἐ. πόλεμον, ἐλπίδα, 2nd c.BC:
    Polybius Historicus 3.3.3, 5.108.5; τοὺς θυμούς 1st c.BC: Dionysius Halicarnassensis
    7.35; τὴν πρὸς αὐτὸν ὀργήν 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Fabius Maximus” 7 ">Refs 5th c.BC+</a>]; <b>provoke</b> to anger, ἔκ με κάεις
    [<a href="javascript:void(0)" title=" 3rd c.BC: Herodas Mimographus 4.49 ">Refs
    3rd c.BC+</a>]; <b>inflame</b> with curiosity, <b>excite,</b> τινά [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Alex.” 30; ἴσῃ φιλοτιμίᾳ πρός τε τὸν δῆμον
    ἑαυτοὺς καὶ τὸν δῆμον πρὸς ἑαυτοὺς ἐκκαύσαντες 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Agis” 2 ">Refs 1st c.AD+</a>]:—<i>passive</i>, <b>to be kindled,
    burn up,</b> τὸ πῦρ ἐκκάεται [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis
    Comicus 340; ἐ. τὸ κακόν 5th-6th c.BC: Plato Philosophus “Respublica” 556a; ὀργὴν
    ἐκκαῆναι LXX.2Ki.24.1; ὁ δῆμος ἐξεκάετο 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus “Tiberius Gracchus” 13, compare 2nd c.AD: Lucianus Sophista “Cal.”
    3, etc.; ἐ. εἰς ἔρωτα 4th c.AD: Alciphro Epistolographus 3.67, compare 2nd c.AD(?):
    Charito Scriptor Eroticus I.I; ὑπὸ μέθης 1st c.BC: Parthenius Mythographus 24.2.
    ">LXX+5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>stimulate,</b> τὴν
    βλάστησιν [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus
    “de Causis Plantarum” 2.1.3. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>scorch,</b> ἐκκαίων ὁ ἥλιος [<a href="javascript:void(0)" title=" 4th c.BC:
