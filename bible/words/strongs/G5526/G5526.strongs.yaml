strongs_number: G5526
language: greek
lemma: χορτάζω
transliteration: chortázō
definition: to fodder, i.e. (generally) to gorge (supply food in abundance)
kjv_usage: feed, fill, satisfy
derivation: from G5528 (χόρτος);
extended_definition:
  gloss: to feed
  definition: '<b>χορτάζω </b><BR /> (χόρτος), [in LXX for שָׂבַע, <ref=''Psa.17.14''>Psa.17:14</ref>
    al. ;] <BR />__(a) prop., of animals (see Lft. on <ref=''Php.4.12''>Php.4:12</ref>),
    <b>to feed, fatten</b>: <ref=''Rev.19.21''>Rev.19:21;</ref> <BR /> __(b) in late
    Gk. (Kennedy, <i>Sources</i>, 82, 156), of persons, <b>to fill or satisfy with
    food</b>: with accusative of person(s), <ref=''Mat.15.33''>Mat.15:33;</ref> pass.,
    <ref=''Mat.14.20; 15.37''>Mat.14:20 15:37</ref>, <ref=''Mrk.6.42; 7.27; 8.8''>Mrk.6:42
    7:27 8:8</ref>, <ref=''Luk.9.17''>Luk.9:17</ref>, <ref=''Jhn.6.26''>Jhn.6:26</ref>,
    <ref=''Jas.2.16''>Jas.2:16</ref>; opposite to πεινᾶν, <ref=''Php.4.12''>Php.4:12;</ref>
    with genitive of thing(s), <ref=''Mrk.8.4''>Mrk.8:4;</ref> ἀπό, <ref=''Luk.16.21''>Luk.16:21;</ref>
    ἐκ, <ref=''Luk.15.16''>Luk.15:16</ref>, WH, txt.; metaphorically, <ref=''Mat.5.6''>Mat.5:6</ref>,
    <ref=''Luk.6.21''>Luk.6:21</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χορτ-άζω</b>, <br /> <b>feed, fatten,</b> properly of cattle
    [<a href="javascript:void(0)" title="(2nd c.AD: Aelius Dionysius Grammaticus “fragment”
    326), χ. ἕλικας βόας ἔνδον ἐόντας 8th-7th c.BC: Hesiodus Epicus “Opera et Dies”
    452 ">Refs 8th c.BC+</a>]; χορτάσω τὸν κάνθαρον (the beetle being comically treated
    as a horse), [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Pax” 176; τούτοισι (i.e. σιτίοις).. τοῦτον χορτάσω [prev. work] 139 ">Refs
    5th c.BC+</a>]; with <i>accusative</i> <i>of things</i>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 372d ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>eat their fill,</b> of cattle, [<a href="javascript:void(0)" title="[prev.
    work] 586a ">Refs</a>]; τινος of a thing, [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum” 4.9.1. ">Refs 4th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> of persons, <b>feed,</b> βολβοῖς
    ἐμαυτὸν χορτάσω [<a href="javascript:void(0)" title=" 4th c.BC: Eubulus Comicus
    7.5; ἡ θυγάτηρ τὴν μητέρα οὐκ ἐχόρτασεν οὔτε ἡ μήτηρ τὴν θυγατέρα “Supp.epigram”
    6.187 (from Phrygia)">Refs 4th c.BC+</a>]: with <i>genitive</i>, <b>fill full
    of</b>.., θεράπευε καὶ χόρταζε τῶν μονῳδιῶν (<i>metaphorically</i>) [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Fragmenta” 154 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    with <i>accusative</i>, χορταζόμενοι γάλα λευκόν [<a href="javascript:void(0)"
    title=" 5th c.BC: Cratinus Comicus 142 (hexameters): with _dative_, χ. ἅπασιν
    ἀγαθοῖς 4th c.BC: Amphis Comicus 28: with _genitive_, στεμφύλων 4th c.BC: Aristoteles
    Philosophus “Fragmenta” 107: _metaphorically_, λύπης 3rd c.AD: Pseudo-Callisthenes
    Historicus 2.22; ζωῆς LXX.Tob.12.9; ἔν τινι LXX.Psa.16(17).15 ">LXX+5th c.BC+</a>]:
    <i>absolutely</i>, <b>feast,</b> κεχόρτασμαι.. οὐ κακῶς [<a href="javascript:void(0)"
    title=" 4th c.BC: Eubulus Comicus 30.1, cf. Araros 21, 4th c.BC: Nicostratus Philosophus
