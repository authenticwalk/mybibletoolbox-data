strongs_number: G3658
language: greek
lemma: ὅμιλος
transliteration: hómilos
definition: association together, i.e. a multitude
kjv_usage: company
derivation: from the base of G3674 (ὁμοῦ) and a derivative of the alternate of G138
  (αἱρέομαι) (meaning a crowd);
extended_definition:
  gloss: crowd
  definition: '<b>ὅμιλος</b>, -ου, ὁ <BR /> [in Aq. : <ref=''1Sa.19.20''>1Ki.19:20</ref>
    * ;] <BR /><b>a crowd, throng</b>: <ref=''Rev.18.17''>Rev.18:17</ref>, Rec.†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὅμῑλ-ος</b>, <br /> <i>Aeolic dialect</i> <b>ὄμιλλος</b> [<a
    href="javascript:void(0)" title=" “Etymologicum Magnum” 658.55 ">Refs</a>]: ὁ:
    (ὁμός, ἴλη) <b>any assembled crowd, throng of people,</b> for a feast, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.225 ">Refs 8th c.BC+</a>];
    for a spectacle, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 18.603, 23.651, compare 5th c.BC: Pindarus Lyricus “P.” 9.123,
    +others, 4th-5th c.BC: Aeschylus Tragicus “Persae” 123, +others, 5th c.BC: Euripides
    Tragicus “Cyclops” 100, +others, 5th c.BC: Herodotus Historicus (see. below)">Refs
    8th c.BC+</a>]: rare in <i>Attic dialect</i> Comedy texts and Prose, as [<a href="javascript:void(0)"
    title=" 5th c.BC: Cratinus Comicus 323, 5th c.BC: Thucydides Historicus 2.65,
    4.112 ">Refs 5th c.BC+</a>]; especially <b>the mass of the people, the crowd,</b>
    opposed to the chiefs, προπάροιθεν ὁμίλου [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 3.22; ὅ. Δαναῶν, Τρώων, etc., 19.402,
    4.86, +others ">Refs 8th c.BC+</a>]; ἵππων καὶ ἀνδρῶν ὅ. [<a href="javascript:void(0)"
    title=" 10.338 ">Refs</a>]; τὸν ψιλὸν ὅ. the <b>crowd</b> of irregulars, opposed
    to ὁπλῖται, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    4.125 ">Refs 5th c.BC+</a>]; <b>mob,</b> διδασκάλῳ χρείωνται ὁμίλῳ [<a href="javascript:void(0)"
    title=" 1st c.AD(?): Heraclitus 104; ὁ πολλὸς ὅ. 5th c.BC: Herodotus Historicus
    1.88, compare 3.81; τυφλὸν δ᾽ ἔχει ἦτορ ὅ. ἀνδρῶν ὁ πλεῖστος 5th c.BC: Pindarus
    Lyricus “N.” 7.24 ">Refs 5th c.BC+</a>]; but also ὅ. πολλὸς μὲν Ἕλλην περιοικέει
    a large Hellenic <b>population,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 5.23. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    of inanimate objects, [σῆμα] οὔ τι μεμιγμένον ἐστὶν ὁμίλῳ [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.196. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>throng</b> of battle, τὴν ἔξαγ᾽ ὁμίλου [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.353, compare 4.516 ">Refs 8th
    c.BC+</a>], etc.; πρώτῳ ἐν ὁ. in the forefront of <b>battle,</b> [<a href="javascript:void(0)"
    title=" 17.471: generally, ">Refs</a>]<b>tumult, confusion,</b> βοῇ καὶ ὁμίλῳ
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.59; σοφίῃ
    καὶ μὴ βίῃ καὶ ὁ. [prev. author] 3.127.">Refs 5th c.BC+</a>] —The word seems not
    to be used in _plural_'
