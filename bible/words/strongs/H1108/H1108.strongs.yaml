language: hebrew
lemma: בַּלְעִי
transliteration: Balʻîy
pronunciation: bel-ee'
definition: a Belaite (collectively) or descendants of Bela
kjv_usage: Belaites.
derivation: patronymically from H1106 (בֶּלַע);
extended_definition:
  gloss: Belaite
  definition: 'Someone descended from Bela who was a man of the tribe of Benjamin
    living at the time of Egypt and Wilderness, first mentioned at Gen.46.21; <br>
    son of: Benjamin (H1144); <br> brother of: Becher (H1071), Ashbel (H0788), Gera
    (H1617), Naaman (H5283), Ehi (H0278), Rosh (H7220), Muppim (H4649), Huppim (H2650H),
    Ard (H0714), Ahiram (H0297) and Jediael (H3043); <br> father of: Ard (H0714H),
    Naaman (H5283H), Ezbon (H0675H), Uzzi (H5813I), Uzziel (H5816I), Jerimoth (H3406),
    Iri (H5901), Addar (H0146H), Gera (H1617I), Abihud (H0031), Abishua (H0050H) and
    Ahoah (H0265)<BR>Group of <i>be.la</i> (בֶּ֫לַע "Bela" H1106A) <BR> § Belaites
    = "swallowing"<br> descendants of Bela<br>'
