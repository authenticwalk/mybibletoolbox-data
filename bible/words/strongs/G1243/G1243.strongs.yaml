strongs_number: G1243
language: greek
lemma: διαίρεσις
transliteration: diaíresis
definition: a distinction or (concretely) variety
kjv_usage: difference, diversity
derivation: from G1244 (διαιρέω);
extended_definition:
  gloss: variety
  definition: '<b>δι-αίρεσις</b>, -εως, ἡ<BR /> (διαιρέω), [in LXX chiefly for מַחֲלֹקֶת
    ;] <BR />__1. <b>a distinction, diference</b>. <BR /> __2. <b>a division, distribution</b>:
    <ref=''1Co.12.4-6''>1Co.12:4-6</ref> (cf. διαιρέω; Cremer, 616).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαίρ-εσις</b>, εως, ἡ, <br /> <b>divisibility,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Metaphysica” 1016b4, +others ">Refs
    4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> in Medicine texts, <b>dissection,</b>
    ζῴων [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 4.664. ">Refs
    2nd c.AD+</a>]<br /><Level4><b>__2.b</b></Level4> <b>venesection,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Antyllus Medicus cited in 4th c.AD: Oribasius Medicus 7.9.2.
    ">Refs 2nd c.AD+</a>]<br /><Level4><b>__2.c</b></Level4> <b>surgical operation,</b>
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus “περὶ παρρησίας”
    p.56O. ">Refs 1st c.BC+</a>]<br /><Level4><b>__2.d</b></Level4> <i>plural</i>,
    <b>wounds,</b> [<a href="javascript:void(0)" title="Diod.Rh. p.53H. ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> <b>dividing, distribution,</b> of money, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.144 ">Refs 5th c.BC+</a>]; of spoil,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 4.5.55 ">Refs 5th c.BC+</a>]; ἐν διαιρέσει [ψήφων] <b>in the
    reckoning</b> of the votes <b>on either side,</b> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 749; ἀντίγραφον διαιρέσεως
    “BGU” 1013.1 (1st c.AD). ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>distinction,</b> ἀγνωσίας τε καὶ γνώσεως [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Sophista” 267b ">Refs 5th c.BC+</a>]; [τῆς δημοκρατίας
    καὶ τῆς ὀλιγαρχίας] [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1294a34. ">Refs 4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    in Logic, <b>division</b> of genus into species, τῶν γενῶν κατ᾽ εἴδη δ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Sophista” 267d; ἡ διὰ τῶν γενῶν δ. 4th
    c.BC: Aristoteles Philosophus “Analytica Priora” 46a31 ">Refs 5th c.BC+</a>];
    opposed to συναγωγαί, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Phaedrus” 266b. ">Refs 5th c.BC+</a>]<br /><Level4><b>__IV.b</b></Level4>
    <b>separation</b> of subject and predicate, περὶ σύνθεσιν καὶ δ. ἐστι τὸ ψεῦδος
    καὶ τὸ ἀληθές [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Interpretatione” 16a12. ">Refs 4th c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3>
    ὁ παρὰ τὴν δ. [λόγος] the fallacy of <b>division</b> (compare σύνθεσις), [<a href="javascript:void(0)"
    title=" [prev. author] “SE” 177a33. ">Refs</a>]<br /><Level2><b>__V</b></Level2>
    Rhet., <b>division</b> or <b>distribution</b> into heads, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Hermogenes Rhetor “προγυμνάσματα” 7, “Stat.” 1, 1st c.AD: Onosander
    (Onasander) Tacticus 2 at Title Page, etc. ">Refs 1st c.AD+</a>]<br /><Level2><b>__VI</b></Level2>
    Grammars, <b>resolution</b> of a diphthong into two syllables, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de Pronominibus;” 87.2, +others
    ">Refs 2nd c.AD+</a>]; of one word into two, κατὰ διαίρεσιν ἀναγνωστέον [<a href="javascript:void(0)"
    title=" 2nd c.AD: Athenaeus Epigrammaticus 11.492a, compare 1st c.BC: Trypho Grammaticus
    “περὶ τρόπων” 1.8. ">Refs 1st c.BC+</a>]<br /><Level2><b>__VII</b></Level2> in
    Metric, <b>division of a line at the close of a foot, diaeresis,</b> [<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Aristides Quintilianus Musicus 1.24. ">Refs 3rd c.AD+</a>]<br
    /><Level2><b>__VIII</b></Level2> in Mathematics texts, δ. λόγου <b>transformation</b>
    of a ratio <b>dividendo,</b> [<a href="javascript:void(0)" title=" 3rd c.BC: Euclides
    Geometra 5 “Def.” 15; κατὰ διαίρεσιν 3rd c.BC: Archimedes Geometra “περὶ σφαίρας
    καὶ κυλίνδρου” 2.6. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__IX</b></Level2> <b>division</b>
    of troops, of the Roman <b>cohors,</b> [<a href="javascript:void(0)" title=" 1st
    c.AD: Josephus Historicus “Antiquitates Judaicae” 7.14.9. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
