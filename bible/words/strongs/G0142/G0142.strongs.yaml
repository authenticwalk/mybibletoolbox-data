strongs_number: G0142
language: greek
lemma: αἴρω
transliteration: aírō
definition: to lift up; by implication, to take up or away; figuratively, to raise
  (the voice), keep in suspense (the mind), specially, to sail away (i.e. weigh anchor);
  by Hebraism (compare H05375) to expiate sin
kjv_usage: away with, bear (up), carry, lift up, loose, make to doubt, put away, remove,
  take (away, up)
derivation: a primary root;
