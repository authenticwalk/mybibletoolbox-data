definition: Kemuel, the name of a relative of Abraham, and of two Israelites
kjv_usage: Kemuel.
derivation: from H6965 (קוּם) and H410 (אֵל); raised of God;
extended_definition:
  gloss: Kemuel
  definition: 'A man living at the time of Divided Monarchy, only mentioned at 1Ch.27.17;
    <br> father of: Hashabiah (H2811K)<BR> § Kemuel = "raised of God"<br>1) son of
    Nahor by Milcah and father of Aram<br>2) son of Shiphtan, prince of the tribe
    of Ephraim, and one of the 12 men selected to apportion the promised land between
    the tribes<br>3) Levite, father of Hashabiah, prince of the tribe in the time
    of David'
