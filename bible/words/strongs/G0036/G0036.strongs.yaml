strongs_number: G0036
language: greek
lemma: ἀγενής
transliteration: agenḗs
definition: properly, without kin, i.e. (of unknown descent, and by implication) ignoble
kjv_usage: base things
derivation: from G1 (Α) (as negative particle) and G1085 (γένος);
extended_definition:
  gloss: lowly
  definition: '<b>ἀγενής</b>, -ές <BR /> (γένος), <BR /> __1. <b>unborn</b> (Plat.);
    <BR /> __2. <b>of no family, ignoble, base</b> (opposite to ἀγαθός, Soph., Fr.,
    105): opposite to εὐγενής, <ref=''1Co.1.28''>1Co.1:28</ref> (for exx. from π.,
    see MM, <i>VGT</i>, see word). <BR /> † (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀγεν-ής</b>, ές, <br /> (γενέσθαι) <b>unborn, uncreated</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus”
    27c. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>of no family,
    ignoble</b>, opposed to ἀγαθός, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Fragmenta” 84, compare “POxy.” 33 5.5 (2nd c.AD) ">Refs 5th
    c.BC+</a>]; of things, οὐκ ἀγενεῖς στίχοι [<a href="javascript:void(0)" title="
    Scholia 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.568; compare “Anecdota Graeca
    - Bekker” 336, 5th c.AD(?): Stephanus Byzantius see at {Ἀνακτορεία}. ">Refs 8th
    c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>childless</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Isaeus Orator 2.10, compare 1st-2nd c.AD: Harpocratio Grammaticus
    (ἄπαις codices).">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
source: openscriptures/strongs
