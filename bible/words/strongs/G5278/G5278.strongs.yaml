strongs_number: G5278
language: greek
lemma: ὑπομένω
transliteration: hypoménō
definition: to stay under (behind), i.e. remain; figuratively, to undergo, i.e. bear
  (trials), have fortitude, persevere
kjv_usage: abide, endure, (take) patient(-ly), suffer, tarry behind
derivation: from G5259 (ὑπό) and G3306 (μένω);
