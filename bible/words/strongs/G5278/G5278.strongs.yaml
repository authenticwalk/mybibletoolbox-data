strongs_number: G5278
language: greek
lemma: ὑπομένω
transliteration: hypoménō
definition: to stay under (behind), i.e. remain; figuratively, to undergo, i.e. bear
  (trials), have fortitude, persevere
kjv_usage: abide, endure, (take) patient(-ly), suffer, tarry behind
derivation: from G5259 (ὑπό) and G3306 (μένω);
extended_definition:
  gloss: to remain/endure
  definition: '<b>ὑπο-μένω </b><BR /> [in LXX chiefly for קָוָה, also for יָחַל hi.,
    etc. ;] <BR />__1. in-trans., <b>to stay behind</b>: before ἐν, <ref=''Luk.2.43''>Luk.2:43;</ref>
    ἐκεῖ, <ref=''Act.17.14.''>Act.17:14.</ref> <BR /> __2. Trans., <BR /> __(a) with
    accusative, <b>to await, wait for</b>: <ref=''Rom.8.24''>Rom.8:24</ref> (Hom.,
    Hdt., Xen., al.); <BR /> __(b) <b>of things, to bear patiently, endure</b>: absol.,
    <ref=''Mat.10.22; 24.13''>Mat.10:22 24:13</ref>, <ref=''Mrk.13.13''>Mrk.13:13</ref>,
    <ref=''2Ti.2.12''>2Ti.2:12</ref>, <ref=''Jas.5.11''>Jas.5:11</ref>, <ref=''1Pe.2.20''>1Pe.2:20</ref>;
    τ. θλίψει (dative of circumstance), <ref=''Rom.12.12''>Rom.12:12;</ref> before
    εἰς, <ref=''Heb.12.7''>Heb.12:7;</ref> with accusative of thing(s), <ref=''1Co.13.7''>1Co.13:7</ref>,
    <ref=''2Ti.2.10''>2Ti.2:10</ref>, <ref=''Heb.10.32; 12.2-3''>Heb.10:32 12:2-3</ref>,
    <ref=''Jas.1.12''>Jas.1:12</ref>.†<BR /> <re><i>SYN.</i>: μακροθυμέω (see: ὑπομονή)
    </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπομένω</b>, <br /> <i>future</i> -μενῶ conjecture in [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae” 1p.7U. ">Refs 4th c.BC+</a>]:—
    <b>stay behind,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 10.232, 258, 5th c.BC: Thucydides Historicus 5.14, 5th c.BC:
    Lysias Orator 13.12, etc.; ἐν Σπάρτῃ 5th c.BC: Herodotus Historicus 6.51, 7.209
    ">Refs 8th c.BC+</a>]; ὑπομεινον ἕως ἂν παραγένηται [<a href="javascript:void(0)"
    title=" “PSI” 4.322.4 (3rd c.BC)">Refs 3rd c.BC+</a>]: also, <b>remain alive,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.149 ">Refs
    5th c.BC+</a>]: of things, <b>to be left behind, remain,</b> ὑπέμεινε τὸ παχύτερον
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 7.664, compare
    2nd c.AD: Soranus Medicus 1.88, +others">Refs 2nd c.AD+</a>]: generally, <b>to
    be permanent,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Categoriae” 5a28. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>transitive</i>, <br /><Level3><b>__II.1</b></Level3> with <i>accusative</i>
    <i>person</i>, <b>abide</b> or <b>await</b> another, διὰ τοῦτό σε οὐχ ὑπέμενον
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    4.1.21 ">Refs 5th c.BC+</a>]; especially <b>await</b> his attack, <b>bide</b>
    the onset, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 14.488, 16.814, +others, 5th c.BC: Herodotus Historicus 3.9, 4.3, +others,
    2nd c.AD: Appianus Historicus “Bella Civilia” 5.81 ">Refs 8th c.BC+</a>]; ὑ. τὰς
    Σειρῆνας <b>abide</b> their <b>presence,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.6.31 ">Refs 5th c.BC+</a>];
    of evils, κακῶν ὅσα ἡμᾶς ἐν ὑστέρῳ χρόνῳ ὑ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedrus” 250c, compare 2nd c.BC: Polybius Historicus
    1.81.3. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> with <i>accusative</i>
    <i>of things</i>, <b>to be patient under, abide patiently, submit to</b> any evil
    that threatens one, δουλείαν [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.8; πόνον 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.1.3; ἀλγηδόνα
    5th-6th c.BC: Plato Philosophus “Gorgias” 478c; αἰσχρόν τι [prev. author] “Ap.”
    28c, compare “Ti.” 49e; δούλειον ζυγόν [prev. author] “Lg.” 770e; τοὺς ἄλλους
    λόγους 5th-6th c.BC: Isocrates Orator 8.65 ">Refs 5th c.BC+</a>]; <b>face,</b>
    τὴν μέλλουσαν δουληΐην [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 6.12; τὸ ἀγώνισμα τόλμης δεῖται τὸν κίνδυνον ὑπομεῖναι 5th c.BC: Gorgias
    Rhetor et Sophista 8, compare 5th-6th c.BC: Isocrates Orator 6.70; ἀπειλάς 4th
    c.BC: Demosthenes Orator 21.3 ">Refs 5th c.BC+</a>]; <b>face up to,</b> λόγον
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Hp.Ma.”
    298d ">Refs 5th c.BC+</a>]; οὐχὑπέμειναν τὰς δωρεάς they <b>could</b> not <b>abide</b>
    the gifts, i. e. scorned to accept them, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 4.94 ">Refs 5th c.BC+</a>]; ὑ. τὴν κρίσιν <b>await</b>
    one''s trial, [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator
    2.6, compare 5th-6th c.BC: Andocides Orator 1.121, 5th c.BC: Lysias Orator 20.6
    ">Refs 5th c.BC+</a>]: generally, <b>wait for,</b> τὴν ἑορτήν [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.50 ">Refs 5th c.BC+</a>]; μακρὸν οὐχ
    ὑπέμεινεν ὄλβον <b>could</b> not <b>endure</b> his great bliss, i. e. it turned
    his head, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.”
    2.26. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <i>absolutely</i>,
    <b>stand one''s ground, stand firm,</b> [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 5.498, 15.312, 5th c.BC: Herodotus Historicus
    6.96; ἐς ἀλκὴν ὑ. 5th c.BC: Thucydides Historicus 3.108; ἐς χεῖρας [prev. author]
    5.72; ἀνδρικῶς ὑ. 5th-6th c.BC: Plato Philosophus “Theaetetus” 177b ">Refs 8th
    c.BC+</a>]; ὑπομένων καρτερεῖν endure <b>patiently,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Grg.” 507b; ὑ. καὶ καρτερεῖν [prev. author] “La.” 193a.
    ">Refs</a>]<br /><Level3><b>__II.4</b></Level3> with <i>infinitive</i>, <b>submit,
    bear,</b> or <b>dare</b> to do a thing, <b>wait</b> to do, οὐδ᾽ ὑπέμεινε γνώμεναι
    <b>he did</b> not <b>wait</b> for us to know him, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.410 ">Refs 8th c.BC+</a>];
    ὑ. πονεῖν he <b>submitted</b> to toil, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 2.2.5, compare 2.7.11, 5th-6th c.BC: Plato
    Philosophus “Leges” 869c, 4th c.BC: Demosthenes Orator 18.204, “PCair.Zen.” 8.22
    (3rd c.BC), 1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p.46 W., etc.;
    ἀξιωθεὶς ὑπέμεινε γυμνασιαρχῆσαι “IG” 12(3).331.16 (Thera, 3rd-2nd c.BC). ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3> with <i>participle</i> relating
    to the subject, εἰ ὑπομενέουσι χεῖρας ἐμοὶ ἀνταειρόμενοι if they <b>shall dare</b>
    to lift hand against me, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.101, compare 209 ">Refs 5th c.BC+</a>]; ὑπομένεις με κηδεύων you
    <b>persist</b> in.., [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 1323 (Lyric poetry)">Refs 5th c.BC+</a>]; οὐχ ὑπομένει
    ὠφελούμενος he <b>submits</b> not to be helped, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 505c; πολύποδες ὑ. τεμνόμενοι
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 534b28. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.6</b></Level3> with <i>participle</i> relating to the object,
    ὑ. Ξέρξην ἐπιόντα <b>await</b> his coming, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.120, compare 5th-6th c.BC: Plato Philosophus
    “Phaedo” 104c, “Mx.” 241a ">Refs 5th c.BC+</a>]; οὐ.. γὰρ ἀπ᾽ αὐτοῦ χωριζόμενον
    τὸ βρέφος ὑπέμενεν (i.e. τὸ θηρίον) <b>it</b> (the elephant) <b>could</b> not
    <b>bear</b> the infant''s being removed, [<a href="javascript:void(0)" title="
    3rd c.BC: Phylarchus Historicus 36 1st c.AD: Josephus Historicus: with _genitive_
    ">Refs 3rd c.BC+</a>]<i>participle</i>, φιλοῦντος ὑ. <b>submit</b> to his kissing,
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “Varia Historia”
    12.1. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.7</b></Level3> in [<a href="javascript:void(0)"
    title=" 2nd c.AD: Appianus Historicus “Bella Civilia” 5.54, ὑ. τῇ Ἀντωνίου γνώμῃ
    is probably _falsa lectio_ for{ἐπιμεμενηκώς}. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.8</b></Level3>
    <b>promise,</b> with <i>future</i> <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 4th c.AD: Iamblichus Philosophus “de vita Pythagorica” 8.36. ">Refs 4th
    c.AD+</a>]<br /><Level3><b>__II.9</b></Level3> <b>admit of,</b> like{δέχομαι}[<a
    href="javascript:void(0)" title=" 111.3, 1st c.BC: Dionysius Halicarnassensis
    “de Isocrate” 2; φοινίκων βάλανοι αἱ κατὰ τὴν Ἀλεξάνδρειαν.. οὐδὲ τὴν ἀπόθεσιν
    ὑπομένουσιν 2nd c.AD: Galenus Medicus “περὶ λεπτυνούσης διαίτης - CMG” 12. ">Refs
    1st c.BC+</a>]<br /><Level3><b>__II.10</b></Level3> τὴν ναυτίαν οὐχ ὑπομένουσιν
    <b>do</b> not <b>suffer from</b> seasickness, [<a href="javascript:void(0)" title="
    2nd c.AD: Soranus Medicus 1.49 ">Refs 2nd c.AD+</a>]; ἀλλοκότους φαντασίας τῆς
    ψυχῆς ὑπομενούσης <b>experiencing,</b> [<a href="javascript:void(0)" title="[prev.
    work] 39, compare 31, +others">Refs</a>]; ὅταν ἔμφραξιν ὑπομένῃ ὁ πόρος χωρὶς
    αἰτίας <b>undergoes</b> obstruction, [<a href="javascript:void(0)" title=" 6th
    c.AD: Aëtius Medicus 7.50. ">Refs 6th c.AD+</a>]'
