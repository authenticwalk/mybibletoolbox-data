strongs_number: G1983
language: greek
lemma: ἐπισκοπέω
transliteration: episkopéō
definition: to oversee; by implication, to beware
kjv_usage: look diligently, take the oversight
derivation: from G1909 (ἐπί) and G4648 (σκοπέω);
extended_definition:
  gloss: to oversee/care for
  definition: '<b>ἐπι-σκοπέω</b>, -ῶ<BR /> [in LXX for פָּקַד ni., etc. ;] <BR />__1.
    <b>to look upon, observe, examine</b>: before μή, <ref=''Heb.12.16.''>Heb.12:16.</ref>
    <BR /> __2. <b>As ἐπισκέπτομαι in LXX, NT, to visit, care for</b>: <ref=''1Pe.5.2''>1Pe.5:2</ref>
    (R, txt.; WH cm.; Cremer, 527).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπισκοπ-έω</b>, <br /> <i>future</i> -σκέψομαι, later <b>-σκοπήσω</b>[<a
    href="javascript:void(0)" title=" 2nd c.AD: Babrius Fabularum Scriptor 103.8:
    ">Refs 2nd c.AD+</a>]<i>aorist</i> -εσκεψάμην, later <b>-εσκόπησα</b>[<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Herm.” 44, 59 ">Refs 2nd c.AD+</a>]: <i>perfect</i>
    ἐπέσκεμμαι [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ ἀρχαίης ἰητρικῇς” 14, 5th-6th c.BC: Plato Philosophus “Epinomis” 990a ">Refs
    5th c.BC+</a>]; also in <i>passive</i> sense, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “de Caelo” 299a10, “PA” 692a18 ">Refs 4th c.BC+</a>]:—<b>look
    upon</b> or <b>at, inspect, observe</b>, ἱστορίας καὶ τἆλλα ἔγγραφα [<a href="javascript:void(0)"
    title=" “Milet.” 3.155 (2nd c.BC)">Refs 2nd c.BC+</a>] (also in <i>middle</i>,
    ἐ. τὸ περίχωμα [<a href="javascript:void(0)" title=" “PLille” 1v 27 (3rd c.BC),
    etc.)">Refs 3rd c.BC+</a>]; <b>regard</b>, τἄμ᾽ ἐ. κακά [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Heraclidae” 869 ">Refs 5th c.BC+</a>]; of
    tutelary gods, Θηβαΐας ἐπισκοποῦντ᾽ ἀγυιάς, of Bacchus, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 1136 (Lyric poetry); Ἴλιον.. ἐπισκοπεῖ
    σεμνὸς Ποσειδῶν 5th c.BC: Euripides Tragicus “Iphigenia Taurica” 1414, compare
    “Ph.” 661 (Lyric poetry)">Refs 5th c.BC+</a>]; ὦ Δῆμ᾽, ἐναργῶς ἡ θεός σ᾽ ἐπισκοπεῖ
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Equites”
    1173, compare 1186 ">Refs 5th c.BC+</a>]; also of a ruler, ἐ. τὴν πολιτείαν [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    506b, compare 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 4.6 (so in _middle_,
    θαμὰ ἐπεσκοπεῖτο ἡμᾶς">Refs 5th c.BC+</a>] <b>observed</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Lysis” 207a): followed by Relat., ἐ.
    καὶ ἀναμετρήσαντες ὅσῳ ἐλάσσων ὁ χῶρος γέγονε 5th c.BC: Herodotus Historicus 2.109;
    ἐ. πῶς ἔχει 5th-6th c.BC: Plato Philosophus “Gorgias” 451c; τόδε ἐπίσκεψαι εἴ
    τι λέγω [prev. author] “Phd.” 87b, compare 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    2.1.22; πότερον.. ἤ.. 5th-6th c.BC: Plato Philosophus “Respublica” 518a; τίς εἴη..
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.2.4, compare “Smp.” 1.12 ">Refs
    5th c.BC+</a>]; ἐ. μή.. <b>take care</b> lest, [<a href="javascript:void(0)" title="
    NT.Heb.12.15. ">NT</a>]<br /><Level3><b>__2</b></Level3>. <b>visit</b>, ὦ θάνατε,
    νῦν μ᾽ ἐπίσκεψαι μολών [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ajax” 854 ">Refs 5th c.BC+</a>]; <b>visit</b> as a friend (ironically),
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 9.12 ">Refs
    4th c.BC+</a>]; especially <b>visit</b> the sick, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.2.25,
    “Mem.” 3.11.10 ">Refs 5th c.BC+</a>]; of the physician, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Herodianus Grammaticus 4.2.4 ">Refs 2nd c.AD+</a>]:—<i>middle</i>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 59.56, 2nd
    c.AD: Galenus Medicus 11.2, 14.633:">Refs 4th c.BC+</a>] —<i>passive</i>, εὐνὴν
    ὀνείροις οὐκ ἐπισκοπουμένην <b>visited</b> not by dreams, i.e. sleepless, [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    13. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>. of a general, <b>inspect,
    review</b>, τὰς τάξεις [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 2.3.2 ">Refs 5th c.BC+</a>]; τὰ ὅπλα [<a href="javascript:void(0)"
    title=" [prev. author] “Cyr.” 6.3.21, compare 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 296. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>. <b>consider,
    reflect, meditate</b>, ὅ τι ἂν μέλλῃς ἐρεῖν, πρότερον ἐπισκόπει τῇ γνώμῃ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 1.41 ">Refs 5th c.BC+</a>]; also ἐ. πρός
    τι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    924d; περί τινος [prev. author] “Prt.” 348d, +others, 1st c.AD: Cebes Philosophus
    35.5; ὑπέρ τινος 2nd c.BC: Polybius Historicus 3.15.2; σαυτὸν ἐ. ὅστις εἴης 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 4.2.24; ἐ. τίς.., ποία τις.. 4th c.BC:
    Aristoteles Philosophus “Politica” 1274b32; πότερον.. [prev. work] 1276b16 ">Refs
    5th c.BC+</a>]:—<i>middle</i>, <b>examine with oneself</b>, <b>meditate</b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 91d;
    εἰς τὸ ἀληθὲς ἐ. τι [prev. author] “Phlb.” 61e, compare 2nd c.AD: Alexander Rhetor
    219.8, 4th-3rd c.BC: Philemo Comicus 46:">Refs 5th c.BC+</a>] —<i>passive</i>,
    <i>perfect</i> (see.above). <br /><Level3><b>__5</b></Level3>. <b>exercise the
    office of</b> ἐπίσκοπος, variant in [<a href="javascript:void(0)" title=" NT.1Pet.5.2.
    ">NT</a>]'
  source: STEPBible/LSJ
