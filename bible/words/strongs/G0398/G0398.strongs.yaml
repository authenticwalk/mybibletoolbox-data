strongs_number: G0398
language: greek
lemma: ἀναφαίνω
transliteration: anaphaínō
definition: to show, i.e. (reflexively) appear, or (passively) to have pointed out
kjv_usage: (should) appear, discover
derivation: from G303 (ἀνά) and G5316 (φαίνω);
extended_definition:
  gloss: to appear
  definition: '<b>ἀνα-φαίνομαι </b><BR /> [in LXX for צָדַק hi., גָּלַשׁ ;] <BR /><b>to
    bring to light, make to appear</b>: ἀναφάναντες τ. Κύπρον, i.e. having sighted
    C.: <ref=''Act.21.3''>Act.21:3</ref> WH; pass., <b>to appear, be made manifest</b>:
    <ref=''Luk.19.11''>Luk.19:11</ref> <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναφαίνω</b>, <br /> <i>poetry</i> ἀμφ-: <i>future</i> -φᾰνῶ,
    but <b>-φᾱνῶ</b>[<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Bacchae” 528 codices (-φαίνω 2nd-3rd c.AD: Hermes Trismegistus): ">Refs 5th c.BC+</a>]<i>aorist</i>
    ἀνέφηνα, Hellenistic -έφᾱνα: <i>perfect</i> -πέφηνα late, Ps.-[<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Philopatr.” 3">Refs 2nd c.AD+</a>]:—<b>cause
    to give light, make to blaze up,</b> ξύλα, δαΐδας[<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.310. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>bring to light, produce,</b> ὄφιας[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4. 105. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    <b>show forth, make known, display,</b> θεοπροπίας, ἀρετήν, ἐπεσβολίας, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.87, 20.411, 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 4.159; πραπίδων καρπόν 5th c.BC: Pindarus Lyricus “Fragmenta.”
    211; κἀνέφηνεν οὐ δεδειγμένα 5th c.BC: Sophocles Tragicus “Fragmenta” 432.7; ἀ.
    θυσίας 5th c.BC: Euripides Tragicus “Iphigenia Taurica” 466; ὀργάν [prev. author]
    “Ba.” 538; ἄστρα 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.3.4; ἡμέρᾳ
    καὶ ἡλίῳ.. χάριν οἶδα ὅτι μοι Κλεινίαν ἀ. [prev. author] “Smp.” 4.12">Refs 8th
    c.BC+</a>]; rarely of sound, βοὰν ἀμφ. <b>send forth a loud</b> cry, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 829; ἀ. μελέων νόμους 5th-6th
    c.BC: Aristophanes Comicus “Aves” 745">Refs 5th c.BC+</a>]:—in <i>middle</i>,
    νίκαν ἀνεφάνατο[<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “I.” 4(3).71. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>proclaim,
    declare,</b> βασιλέα ἀ. τινά[<a href="javascript:void(0)" title=" [prev. author]
    “P.” 4.62">Refs</a>]; νικάσαις ἀνέφανε Κυράναν[<a href="javascript:void(0)" title="
    [prev. work] 9.73, compare “N.” 9.12">Refs</a>]: with <i>participle</i>, τοὺς
    πολίτας ἀγαθοὺς ὄντας ἀ.[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Critias” 108c: with ">Refs 5th c.BC+</a>]<i>infinitive</i>, ἀναφαίνω
    σε τόδε.. ὀνομάζειν I <b>proclaim that</b> they call thee by this name, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Bacchae” 528:">Refs 5th c.BC+</a>] —<i>middle</i>,
    in <i>Doric dialect</i> form ἀμφ-, <b>adopt</b> as one''s son, [<a href="javascript:void(0)"
    title=" “Leg.Gort.” 10.34, +others ">Refs</a>]<br /><Level4><b>__3.b</b></Level4>
    of things, <b>appoint, institute,</b> ὃς τελετὰς ἀνέφηνε καὶ ὄργια[<a href="javascript:void(0)"
    title=" “IG” 3.713, compare “Marm.Par.” 28; νῆσον ἀ. τινὶ οἰκεῖν 2nd-3rd c.AD:
    Philostratus Sophista “Heroicus” 19.16. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    ἀναφάναντες τὴν Κύπρον <b>having sighted..,</b> [<a href="javascript:void(0)"
    title=" NT.Acts.21.3. ">NT</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>,
    <i>future</i> ἀναφᾰνήσομαι[<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Equites” 950, 5th-6th c.BC: Plato Philosophus “Parmenides”
    132a, +others;">Refs 5th c.BC+</a>] but also <b>-φανοῦμαι</b> [<a href="javascript:void(0)"
    title="[prev. author] “Plt.” 289c: ">Refs</a>]<i>perfect</i> ἀναπέφασμαι, but
    <b>-πέφηνα</b>[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    (see. below)">Refs 5th c.BC+</a>], etc.: <i>aorist</i> ἀνεφᾰνην[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 124">Refs 5th c.BC+</a>]:—<b>to
    be shown forth, appear plainly,</b> ἀναφαίνεται ἀστήρ[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 11.62">Refs 8th c.BC+</a>]; ἀ.
    αἰπὺς ὄλεθρος[<a href="javascript:void(0)" title=" [prev. work] 174; τῇ δεκάτῃ..
    ἀνεφαίνετο πατρὶς ἄρουρα 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.29; τὸ
    Δέλτα ἐστὶ νεωστὶ ἀναπεφηνός 5th c.BC: Herodotus Historicus 2.15, compare 5th
    c.BC: Sophocles Tragicus “Oedipus Coloneus” 1222 (Lyric poetry), etc.; ἀ. ὁ βλάπτων
    4th-5th c.BC: Aeschylus Tragicus “Choephori” 328. ">Refs 8th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4>
    <b>reappear,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.195 ">Refs 5th c.BC+</a>]; of rivers which flow underground, [<a href="javascript:void(0)"
    title=" [prev. author] 6.76, 7.30">Refs</a>]; simply, <b>spring up,</b> [<a href="javascript:void(0)"
    title="[prev. work] 198. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> ἀναφανῆναι
    μούναρχος <b>to be declared</b> king, [<a href="javascript:void(0)" title=" [prev.
    author] 3.82; στρατηγὸς ἀ. 5th-6th c.BC: Plato Philosophus “Ion” 541e; κλέπτης
    τις ὁ δίκαιος.. ἀναπέφανται ">Refs 5th c.BC+</a>]<b>proved to be..,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “R.” 334a, compare “Smp.” 185a">Refs</a>]; ἀ. λογογράφος
    ἐκ τριηράρχου from a sea-captain <b>to come out</b> a romancer, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 3.173">Refs 4th c.BC+</a>]:—also with <i>participle</i>,
    ἀναπέφανται ὢν ἀγαθός[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 350c">Refs 5th c.BC+</a>]; ἀναφαίνεσθαι ἔχων, σεσωσμένοι,
    <b>to be seen</b> or <b>found to</b> have, <b>to be plainly</b> in safety, etc.,
    [<a href="javascript:void(0)" title=" [prev. author] “Sph.” 233c, 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.2.15, etc. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> the <i>active</i> <i>intransitive</i> in later
    Greek, ἀνέφαινεν ἕσπερος[<a href="javascript:void(0)" title=" 5th-6th c.AD: Musaeus
    Epicus 111 (variant), compare 3rd c.AD: Heliodorus Scriptor Eroticus 5.22:—ἀναφῆναι
    is probably _falsa lectio_ for{ἀναφανῆναι} in 5th c.BC: Herodotus Historicus 1.165.">Refs
    5th c.BC+</a>]'
