strongs_number: G5083
language: greek
lemma: τηρέω
transliteration: tēréō
definition: perhaps akin to G2334 (θεωρέω)); to guard (from loss or injury, properly,
  by keeping the eye upon; and thus differing from G5442 (φυλάσσω), which is properly
  to prevent escaping; and from G2892 (κουστωδία), which implies a fortress or full
  military lines of apparatus), i.e. to note (a prophecy; figuratively, to fulfil
  a command); by implication, to detain (in custody; figuratively, to maintain); by
  extension, to withhold (for personal ends; figuratively, to keep unmarried); by
  extension, to withhold (for personal ends; figuratively, to keep unmarried)
kjv_usage: hold fast, keep(- er), (pre-, re-)serve, watch
derivation: from (a watch;
extended_definition:
  gloss: 'to keep: protect'
  definition: '<b>τηρέω</b>, -ῶ <BR /> [in LXX for שָׁמַר, נָצַר, etc. ;] <BR />__1.
    <b>to watch over, guard, keep, preserve</b>: <ref=''Mat.27.36''>Mat.27:36</ref>,
    <ref=''Act.16.23''>Act.16:23</ref>, al.; ἑαυτόν, <ref=''2Co.11.9''>2Co.11:9</ref>,
    <ref=''1Ti.5.22''>1Ti.5:22</ref>, <ref=''Jas.1.27''>Jas.1:27</ref>, <ref=''Jude.21''>Ju
    21</ref>; before εἰς, <ref=''Jhn.12.7''>Jhn.12:7</ref>, <ref=''Act.25.21''>Act.25:21</ref>,
    <ref=''1Pe.1.4''>1Pe.1:4</ref>, <ref=''2Pe.2.4; 2.9; 3.7''>2Pe.2:4 2:9 3:7</ref>,
    <ref=''Jude.6''>Ju 6</ref>; ἐν, <ref=''Jhn.17.11-12''>Jhn.17:11-12</ref>, <ref=''Jude.21''>Ju
    21</ref>; ἐκ, <ref=''Jhn.17.15''>Jhn.17:15</ref>, <ref=''Rev.3.10''>Rev.3:10</ref>;
    τ. πίστιν, <ref=''2Ti.4.7''>2Ti.4:7</ref>, <ref=''Rev.14.12''>Rev.14:12</ref>;
    τ. ἑνότητα τ. πνεύματος, <ref=''Eph.4.3.''>Eph.4:3.</ref> <BR /> __2. <b>to watch,
    give heed to, observe</b>: τ. σάββατον, <ref=''Jhn.9.16''>Jhn.9:16;</ref> τ. ἐντολήν
    (-άς), <ref=''Mat.19.17''>Mat.19:17</ref>, <ref=''Jhn.14.15; 15.10''>Jhn.14:15
    15:10</ref>, <ref=''1Ti.6.14''>1Ti.6:14</ref>, <ref=''1Jn.2.3-4''>1Jn.2:3-4</ref>
    <ref=''Jhn.3.22''>Jn 3:22</ref> <ref=''Jhn.3.24''>Jn 3:24</ref> <ref=''Jhn.5.3''>Jn
    5:3</ref>, <ref=''Rev.12.17; 14.12''>Rev.12:17 14:12</ref>; τ. λόγον (-ους), <ref=''Jhn.8.51-52,
    55; 14.23-24; 15.20; 17.6''>Jhn.8:51-52, 55 14:23-24 15:20 17:6</ref>, <ref=''1Jn.2.5''>1Jn.2:5</ref>,
    <ref=''Rev.3.8, 10; 22.7, 9''>Rev.3:8, 10 22:7, 9</ref>; τ. νόμον, <ref=''Act.15.5''>Act.15:5</ref>,
    <ref=''Jas.2.10''>Jas.2:10</ref>; τ. παράδοσιν, <ref=''Mrk.7.9''>Mrk.7:9;</ref>
    τ. ἔργα, <ref=''Rev.2.26''>Rev.2:26;</ref> τ. γεγραμμένα, <ref=''Rev.1.3''>Rev.1:3</ref>
    (cf. δια-, παρα-, συν-τηρέω) <BR /> <re><i>SYN.</i>: φυλάσσω, implying <b>custody
    and protection</b>: τ. expresses the idea of watchful care and "may mark the result
    of which φ. is the means" (Thayer see word) </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τηρ-έω</b> <br /> (τη- also in <i>Doric dialect</i>, [<a href="javascript:void(0)"
    title=" 7th c.BC: Alcman Lyricus 23.77, 5th c.BC: Pindarus Lyricus “P.” 2.88,
    compare διατηρέω)">Refs 7th c.BC+</a>], <i>perfect</i> τετήρηκα [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “Sententiae” 24, etc.">Refs 4th c.BC+</a>]:—<b>watch
    over, take care of, guard</b>, δώματα [<a href="javascript:void(0)" title=" “hymnus
    ad Cererem” 142; πόλιν 5th c.BC: Pindarus Lyricus [same place], compare 5th-6th
    c.BC: Aristophanes Comicus “Vespae” 210; τὰς κύνας 5th-6th c.BC: Xenophon Historicus
    “Cynegeticus” 6.1; τὴν ἀσφάλειαν τῆς ἐπιβουλῆς 5th c.BC: Antipho Orator 2.2.8
    ">Refs 5th c.BC+</a>]; rarely of persons, δαιμόνων.., αἵτινες τηροῦμεν ὑμᾶς [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 579
    (troch.)">Refs 5th c.BC+</a>]; τ. τὴν ἀρχήν <b>maintain</b> it, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 21.32.2; τὸ τῆς πόλεως ἀξίωμα 1st c.BC:
    Diodorus Siculus Historicus 17.15:">Refs 2nd c.BC+</a>] —<i>passive</i>, τὸ ἔξωθεν
    [τεῖχος] ἐτηρεῖτο <b>was constantly guarded</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.13: ">Refs 5th c.BC+</a>]<i>future</i>
    <i>middle</i> τηρήσομαι in <i>passive</i> sense, [<a href="javascript:void(0)"
    title=" [prev. author] 4.30. ">Refs</a>]<br /><Level3><b>__2</b></Level3> τ. ὅπως..
    ἔσται <b>take care that.. </b>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Politica” 1309b16; ὅπως μηθὲν παρανομῶσι [prev. work]
    1307b31 ">Refs 4th c.BC+</a>]; τ. μὴ.. <b>cavere ne.. </b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 580, 5th-6th c.BC:
    Plato Philosophus “Theaetetus” 169c; τ. ἐμέ, ὅπως μὴ ἐξαπατήσω 4th c.BC: Demosthenes
    Orator 18.276 ">Refs 5th c.BC+</a>]: also in <i>middle</i>, τηρώμεσθ᾽, ὅπως μὴ..
    αἰσθήσεται [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Vespae” 372; τηροῦ μὴ λάβῃς ὑπώπια [prev. work] 1386. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> τηρεῖν ἀπὸ τοῦ πυρός <b>protect</b> them from the
    fire, i.e. cook them slowly, Bilabel Ὀψαρτ.[<a href="javascript:void(0)" title="P.  10.
    ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>give heed to, watch narrowly,
    observe</b>, τηρῶ αὐτοὺς οὐδὲ δοκῶν ὁρᾶν κλέπτοντας [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 1145, compare “V.” 364; τὰς
    ἁμαρτίας 5th c.BC: Thucydides Historicus 4.60; ἐκεῖνο τ. μὴ.. 5th-6th c.BC: Aristophanes
    Comicus “Pax” 146, compare 5th-6th c.BC: Plato Philosophus “Respublica” 442a;
    τ. ὅ τι καὶ δράσει 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 946. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>watch for</b> a person or
    thing, with a <i>participle</i>, παραστείχοντα τηρήσας [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 808 ">Refs 5th c.BC+</a>];
    ἔνδον ὄντα τηρήσαντες αὐτόν <b>having watched</b> for his being within, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.134 ">Refs 5th c.BC+</a>]; τ. τὸν πορθμὸν
    κατιόντος τοῦ ἀνέμου <b>watching</b> for a crossing with the wind blowing down,
    [<a href="javascript:void(0)" title=" [prev. author] 6.2 ">Refs</a>]; τ. τινὰ
    ἀνιόντα <b>watch for</b> one''s coming up, [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 53.17: with _accusative_ only, ἄνεμον τηρῆσαι 5th
    c.BC: Thucydides Historicus 1.65; τ. νύκτα χειμέριον [prev. author] 3.22, compare
    4.27 ">Refs 5th c.BC+</a>]; νύκτα καὶ ὕδωρ, [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 59.103; τ. τοὺς ἀστέρας 4th c.BC: Aristoteles Philosophus
    “de Caelo” 292a8 ">Refs 4th c.BC+</a>]; τὴν θήραν τ. [<a href="javascript:void(0)"
    title=" [prev. author] “HA” 623a13; τ. καιρόν [prev. author] “Rh.” 1382b10:">Refs</a>]
    —<i>passive</i>, ὁ καιρὸς ἐτηρήθη <b>was watched for</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 12.71. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <i>absolutely</i>, <b>watch, keep watch</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 7.80, 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1167b13 ">Refs 5th c.BC+</a>]: with <i>infinitive</i>, <b>watch</b>
    or <b>look out</b>, so as to.., ἐτήρουν ἀνέμῳ καταφέρεσθαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.26. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>observe, notice</b>, [μετακόσμησιν σωμάτων] [<a href="javascript:void(0)" title="
    2nd c.AD: Soranus Medicus 1.41; τὸν χαρακτῆρα τῆς φράσεως [prev. author] “Vit.
    Hippocr.” 13; τὸ πολὺ μὲν οὕτως ἀποβαίνειν τετήρηται 2nd c.AD: Galenus Medicus
    18(2).13. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.5</b></Level3> <b>test by
    observation</b> or <b>trial</b>, τετηρημένον βοήθημα an <b>approved</b> method
    of treatment, [<a href="javascript:void(0)" title=" 2nd c.AD: Antyllus Medicus
    cited in 4th c.AD: Oribasius Medicus 6.22.3; τετήρηνται χρησιμεύοντές τισι [prev.
    author][prev. work] 21.9 ">Refs 2nd c.AD+</a>]; as Empiric term, τετηρημένης ἐπ᾽
    αὐτοῖς τῆς θεραπείας, οὐκ ἐνδεικτικῶς εὑρισκομένης [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 6.361; Μηνόδοτος ὁ ἐμπειρικός, ἐπὶ μόνῃ τῇ πληθωρικῇ
    καλουμένῃ συνδρομῇ φάσκων τετηρῆσθαι φλεβοτομίαν [prev. author] 15.766. ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>observe</b> or <b>keep</b>
    an engagement, ὅρκους [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus
    Epigrammaticus 239; παρακαταθήκας 5th-6th c.BC: Isocrates Orator 1.22; ἀπόρρητα
    5th c.BC: Lysias Orator 31.31; εἰρήνην 4th c.BC: Demosthenes Orator 18.89; τὸ
    πρέπον 1st c.BC: Philodemus Philosophus “περὶ ποιημάτων” 5.35; τὴν πίστιν NT.2Tim.4.7.
    ">NT+5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <b>preserve, retain</b>,
    τὰς αἰσθήσεις uncertain in [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Epicurus Philosophus “Epistulae” 1p.5U., compare 2nd c.BC: Demetrius Lacon Philosophus
    “Herc.” 1055.9,10; ἰδιότητας 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.”
    1.154 5th c.BC: Sophocles Tragicus; τὴν ποιότητα 2nd c.AD: Soranus Medicus 1.51;
    τὴν τροφὸν ἐπ᾽ ὀλιγοποσίας.. τ. [prev. work] 118, compare 46, +others:—in 1st
    c.AD: Philo Judaeus 1.125 there is a double use. ">Refs 5th c.BC+</a>]'
