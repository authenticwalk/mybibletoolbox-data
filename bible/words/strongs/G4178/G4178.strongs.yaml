language: greek
lemma: πολλάκις
transliteration: pollákis
definition: many times, i.e. frequently
kjv_usage: oft(-en, -entimes, -times)
derivation: multiplicative adverb from G4183 (πολύς);
extended_definition:
  gloss: often
  definition: '<b>πολλάκις </b><BR /> <i>adv.</i> (πολύς), <BR /><b>often</b>: <ref=''Mat.17.15''>Mat.17:15</ref>,
    al <BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πολλάκις</b> [ᾰ], <br /> <i>Epic dialect</i> and Lyric poetry
    <b>πολλάκι</b>, sometimes in Trag. (only Lyric poetry) for the sake of meter,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 227, “Supp.” 131, 5th c.BC: Sophocles Tragicus “Philoctetes” 1456
    (_anapaest meter_)">Refs 5th c.BC+</a>]; never in Prose: (πολύς): <i>adverb</i>
    <br /><Level2><b>__I</b></Level2> of Time, <b>many times, often,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.396, etc.; π. καὶ οὐκὶ ἅπαξ
    5th c.BC: Herodotus Historicus 7.46; π. τοῦ μηνός 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.2.9; π. ἀγωνοθέτης “Ephes.” 3p.152No. 70. ">Refs
    8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of Degree and Number, π. μυρίοι
    <b>many</b> tens of thousands, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 810d, “Tht.” 175a ">Refs 5th c.BC+</a>]; of Quantity,
    [τὴν] οὐσίαν π. τοσαύτην ἐποίησε [<a href="javascript:void(0)" title=" [prev.
    author] “R.” 330b ">Refs</a>]; of Size, μεῖζον π. [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.944a. ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> τὸ π. <b>mostly, for the most part,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 1.32 ">Refs
    5th c.BC+</a>]; <b>very much, altogether,</b> χρὼς ὅμοιος ἐγίνετο πολλάκι θάψῳ
    [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 2.88;
    χαίρετε π Μοῖσαι [prev. author] 1.144. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    in <i>Attic dialect</i>, after conditional particles, <b>perhaps,</b> σεισμὸς
    εἰ γένοιτο π. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ecclesiazusae” 791 ">Refs 5th c.BC+</a>]; ἐάν τι πολλὰ π. πάθω[<a href="javascript:void(0)"
    title=" [prev. work] 1105: with ἄρα, ἐὰν ἄρα π. νυμφόληπτος γένωμαι 5th-6th c.BC:
    Plato Philosophus “Phaedrus” 238d, compare “Phd.” 60e, 4th c.BC: Demosthenes Orator
    32.3 ">Refs 5th c.BC+</a>]; also μὴ π. lest <b>perchance,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ τῶν ἐν κεφαλη—ͅ τρωμάτων” 14, 5th
    c.BC: Thucydides Historicus 2.13, 5th-6th c.BC: Plato Philosophus “Protagoras”
    361c, +others ">Refs 5th c.BC+</a>]'
