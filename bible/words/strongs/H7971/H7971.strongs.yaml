language: hebrew
lemma: שָׁלַח
transliteration: shâlach
pronunciation: shaw-lakh'
definition: to send away, for, or out (in a great variety of applications)
kjv_usage: '[idiom] any wise, appoint, bring (on the way), cast (away, out), conduct,
  [idiom] earnestly, forsake, give (up), grow long, lay, leave, let depart (down,
  go, loose), push away, put (away, forth, in, out), reach forth, send (away, forth,
  out), set, shoot (forth, out), sow, spread, stretch forth (out).'
derivation: a primitive root;
extended_definition:
  gloss: 'to send: exile'
  definition: ': exile<br>1) to send, send away, let go, stretch out<br>1a) (Qal)<br>1a1)
    to send<br>1a2) to stretch out, extend, direct<br>1a3) to send away<br>1a4) to
    let loose<br>1b) (Niphal) to be sent<br>1c) (Piel)<br>1c1) to send off or away
    or out or forth, dismiss, give over, cast out<br>1c2) to let go, set free<br>1c3)
    to shoot forth (of branches)<br>1c4) to let down<br>1c5) to shoot<br>1d) (Pual)
    to be sent off, be put away, be divorced, be impelled<br>1e) (Hiphil) to send'
