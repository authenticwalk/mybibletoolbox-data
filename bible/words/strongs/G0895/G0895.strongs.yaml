strongs_number: G0895
language: greek
lemma: ἄψυχος
transliteration: ápsychos
definition: lifeless, i.e. inanimate (mechanical)
kjv_usage: without life
derivation: from G1 (Α) (as a negative particle) and G5590 (ψυχή);
extended_definition:
  gloss: lifeless
  definition: '<b>ἄψυχος</b>, -ον<BR /> (ψυχή), [in LXX: <ref=''Wis.13.17; 14.29''>Wis.13:17
    14:29</ref> * ;] <BR /><b>inanimate, lifeless</b>: <ref=''1Co.14.7.''>1Co.14:7.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄψῡχ-ος</b>, ον, <br /> <b>lifeless, inanimate,</b> πόθῳ[<a
    href="javascript:void(0)" title=" 7th c.BC: Archilochus Lyricus 84; μνημεῖ᾽ ἄψυχ᾽
    ἐμψύχων 4th-5th c.BC: Simonides Lyricus 106.4, compare 5th c.BC: Euripides Tragicus
    “Fragmenta” 655, “Tr.” 623; λωτὸς ἄ. ἔμπνουν ἀνίει Μοῦσαν 4th c.BC: Sopater Comicus
    10">Refs 7th c.BC+</a>]; ἃ -ότατα τῶν ὀστῶν <b>with least life</b> or <b>sensation,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus”
    74e, compare 4th c.BC: Aristoteles Philosophus “de Anima” 413a21, etc.">Refs 5th
    c.BC+</a>]; ἄ. θεοί, of statues, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Timaeus Historicus 127. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    ἄ. βορά <b>non-animal</b> food, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Hippolytus” 952. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>spiritless, faint-hearted,</b> κάκη[<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Septem contra Thebas” 192; ἀνήρ “Tragica Adespota” 337:
    ἀψυχότεραι αἱ θήλειαι [ἐλέφαντες] 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 610a21 ">Refs 4th c.BC+</a>]; of style, <b>lifeless,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “de Demosthene” 20">Refs 1st c.BC+</a>].
    <i>adverb</i> <b>-χως</b>[<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus
    Epigrammaticus 2.227. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>materialistic,</b> λόγος[<a href="javascript:void(0)" title=" 3rd c.AD: Porphyrius
    Tyrius Philosophus “ad Gaurum - Abh. Berl. Akad.” 14.4 (_comparative_).">Refs
    3rd c.AD+</a>]'
