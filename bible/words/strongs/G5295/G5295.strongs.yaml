strongs_number: G5295
language: greek
lemma: ὑποτρέχω
transliteration: hypotréchō
definition: to run under, i.e. (specially), to sail past
kjv_usage: run under
derivation: from G5259 (ὑπό) and G5143 (τρέχω) (including its alternate);
extended_definition:
  gloss: to sail under
  definition: '<b>ὑπο-τρέχω </b><BR /> <b>to run in under; of navigators, to run in
    the lee of</b>: with accusative (see M, <i>Pr.</i>, 65), <ref=''Act.27.16.''>Act.27:16.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑποτρέχω</b>, <br /> <i>aorist</i> -έδρᾰμον (see. below): <i>poetry</i>
    <i>perfect</i> <b>-δέδρομα</b>[<a href="javascript:void(0)" title=" “hymnus ad
    Apollinem” 284 ">Refs</a>]; -δεδρόμηκα (see. infr. IV):—<b>run in under,</b> ὑπέδραμε
    καὶ λάβε γούνων <b>ran in under</b> the spear or sword and clasped his knees,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    21.68, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.323 ">Refs 8th c.BC+</a>]
    (though it may be only, <b>ran up to</b> him); ὑ. πρὸς στέρνα πατρός [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 631, compare [636];
    ὑπὸ τοὺς πόδας τοῦ ἵππου ὑπέδραμε 5th c.BC: Herodotus Historicus 7.88 ">Refs 5th
    c.BC+</a>]; ὑ. ὑπὸ τὴν τοῦ ἀκοντίου φοράν <b>in under, within</b> the dart''s
    range, [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 3.2.4: later
    with _accusative_, νησίον ὑ. ">Refs 5th c.BC+</a>]<b>run under the lee of..,</b>
    [<a href="javascript:void(0)" title=" NT.Acts.27.16; ὑ. πρῶνας 4th c.AD: Themistius
    Sophista “Orationes” 13.168b; τὸν τρίβωνα 2nd-3rd c.AD: Philostratus Sophista
    “Epistulae” 7: with _dative_, [ταῖς πλατάνοις] 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.185e; ναυλόχοις [prev. work]243e. ">NT+1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>run under, stretch away under,</b> ὑποδέδρομε βῆσσα [<a href="javascript:void(0)"
    title=" “hymnus ad Apollinem” 284. ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    <b>run in between, intercept,</b> λῃστάς [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.2.12; τὰ κορίανν᾽
    ἐπριάμην ὑποδραμών 5th-6th c.BC: Aristophanes Comicus “Equites” 676; ἐν ταῖς συνόδοις
    ἡ σελήνη τὸν [τοῦ ἡλίου] κύκλον ὑποτρέχουσα 4th c.AD: Julianus Imperator “Orationes”
    2.80d (compare ὑποθέω 1.2); ὅταν [ἡ σελήνη] ὑπὸ τὴν φλόγα [τοῦ ἡλίου] ὑποδράμῃ
    2nd-3rd c.AD: Dio Cassius Historicus 60.26 ">Refs 5th c.BC+</a>]; <b>pass between</b>
    a star and the earth, [<a href="javascript:void(0)" title=" 1st c.BC: Ptolemaeus
    Epigrammaticus “Alm.” 8.4. ">Refs 1st c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    ={ὑποσκελίζω}, <b>trip up, overreach,</b> τῶν στρατηγῶν ὑποδραμὼν τοὺς (Bentl.
    for τῶν) ἐκ Πύλου [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Equites” 742 (uncertain reading). ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3>
    <b>interrupt,</b> Diusap.[<a href="javascript:void(0)" title=" 5th c.AD: Stobaeus,
    Joannes 4.21.17. ">Refs 5th c.AD+</a>]<br /><Level3><b>__III.4</b></Level3> <b>usurp,</b>
    τὴν Ἡρακλέους προσηγορίαν [<a href="javascript:void(0)" title=" 2nd c.AD: Sextus
    Empiricus Philosophus “adversus Mathematicos” 9.36; τὴν τῶν θεῶν τιμήν [prev.
    work] 38:">Refs 2nd c.AD+</a>] —<i>passive</i>, τὰς ὑποδεδραμημένας ἐπιστατείας
    the posts <b>into which they have crept,</b> [<a href="javascript:void(0)" title="
    PTeb. 24.67 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>overrun, steal over,</b> ἔρευθος ὑ. <b>steals over</b> the skin, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 27 ">Refs 5th c.BC+</a>]; καί
    τις οἷον ἀπελπισμὸς ὑπέδραμεν τοὺς ἀνθρώπους a kind of despair <b>came over</b>
    people, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 30.32.11;
    καί τις ἔλεος αὐτὸν ὑποτρέχει [prev. author] 9.10.7: also with _dative_, αὔτικα
    χρῷ τῦρ ὐπαδεδρόμακεν 7th-6th c.BC: Sappho Lyrica 2.10 ">Refs 7th c.BC+</a>];
    in slightly different sense, ὑπέδραμέ τις ἔννοια.. τοῖς ἀνθρώπις <b>occurred to</b>
    people, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 16.6.10
    ">Refs 2nd c.BC+</a>]; οὐχ ὑπέδραμε δέ <b>it did</b> not <b>occur to</b> him,
    [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus 12.3.27,
    compare 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 4.2.2 ">Refs 1st
    c.BC+</a>]: with <i>accusative</i> et <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 14.12.5. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    <b>insinuate oneself into any one''s good graces, flatter, fawn upon,</b> ὑ. τινὰ
    θωπείᾳ [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Orestes”
    670, compare 4th c.BC: Aeschines Orator 3.162; ὃς δ᾽ ἂν.. χαρίζηται ὑποτρέχων
    5th-6th c.BC: Plato Philosophus “Respublica” 426c; θωπείαις ὑποδραμών [prev. author]
    “Lg.” 923b; ὑ. καὶ κολακεύειν 1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.”
    p.66 W. ">Refs 5th c.BC+</a>]<br /><Level2><b>__VI</b></Level2> in Medicine texts,
    ἢν οἷον λίθοι ὑποτρέχωσιν if what seem to be stones <b>get into</b> the eye, [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ τόπων τῶν
    κατὰ ἄνθρωπον” 13 ">Refs 5th c.BC+</a>]; but ὡς τὸ δάκρυον συμπεπηγὸς ὑποτρέχειν
    ποιέῃς so as to make the coagulated tears <b>run off,</b> [<a href="javascript:void(0)"
    title="[prev. passage] ">Refs</a>]'
  source: STEPBible/LSJ
