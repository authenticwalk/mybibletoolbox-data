strongs_number: G1750
language: greek
lemma: ἐνειλέω
transliteration: eneiléō
definition: to enwrap
kjv_usage: wrap in
derivation: from G1772 (ἔννομος) and the base of G1507 (εἱλίσσω);
extended_definition:
  gloss: to enwrap
  definition: '<b>ἐν-ειλέω</b>, -ῶ <BR /> [in LXX <ref=''1Sa.21.9''>1Ki.21:9</ref>
    לוּט * ;] <BR /><b>to roll in, wind in</b>: with accusative of person(s) and dative
    of thing(s), <ref=''Mrk.15.46.''>Mrk.15:46.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐνειλ-έω</b>, <br /> <b>wrap in,</b> τι ὀθονίῳ [<a href="javascript:void(0)"
    title=" 1st c.AD: Dioscorides (Dioscurides) Medicus 5.72 ">Refs 1st c.AD+</a>]:—<i>middle</i>,
    τινὰ κακοῖσι [<a href="javascript:void(0)" title=" 4th c.AD(?): Quintus Smyrnaeus
    Epicus 14.294 ">Refs 4th c.AD+</a>]:—<i>passive</i>, <b>to be enwrapped,</b> ἐν
    [τῇ γῇ] [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Mundo” 396a14; ἐν τῷ ἱματίῳ LXX.1Ki.21.9(10); τῃ λεοντῇ 2nd-3rd c.AD: Philostratus
    Sophista “Heroicus” 12a. 1; ῥάκεσι 2nd c.AD: Artemidorus Daldianus Onirocriticus
    1.13; ἱστίοις δοράτια ἐνειλημένα 4th c.BC: Aeneas Tacticus 29.6, compare 31.7;
    φύλλοις 1st c.AD: Dioscorides (Dioscurides) Medicus 2.80. ">LXX+4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>metaphorically</i>, <b>engage,</b> ἐνίων αὑτοὺς
    ἐνειληκότων οἰκονομίαις [<a href="javascript:void(0)" title=" “PTeb.” 24.62 (2nd
    c.BC)">Refs 2nd c.BC+</a>]:—<i>passive</i>, <b>to be engaged, entangled in</b>
    or <b>with,</b> τοῖς πολεμίοις [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Artoxerxes” 11; ὅπλοις [prev. author] “Brut.”
    45; ὥσπερ θηρίον ταῖς πάντων χερσίν [prev. author] “Caes.” 66 ">Refs 1st c.AD+</a>];
    ὥσπερ ἄρκυσιν ἐνειλημένους probably to be read instead of -λημμ-, [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Bellum Judaicum” 6.2.8 ">Refs 1st c.AD+</a>];
    βρέφη-ημένα τὰς χεῖρας Artem.[same place]; <b>come to blows with,</b> [<a href="javascript:void(0)"
    title=" PRyl. 144.18 (1st c.AD). ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
