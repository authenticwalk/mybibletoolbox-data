strongs_number: G0037
language: greek
lemma: ἁγιάζω
transliteration: hagiázō
definition: to make holy, i.e. (ceremonially) purify or consecrate; (mentally) to
  venerate
kjv_usage: hallow, be holy, sanctify
derivation: from G40 (ἅγιος);
extended_definition:
  gloss: to sanctify
  definition: '<b>ἁγιάζω</b>, Hellenistic form of ἁγίζω <BR /> (ἅγιος), <BR /><b>to
    make holy, consecrate, sanctify</b>; [in LXX chiefly for קדשׁ pi., hi. ;] <BR
    />__1. <b>to dedicate, separate,  set apart for God</b>; of things: <ref=''Mat.23.17,19''>Mat.23:17,19</ref>,
    <ref=''2Ti.2.21''>2Ti.2:21</ref>; of persons: Christ, <ref=''Jhn.10.36; 17.19''>Jhn.10:36,
    17:19</ref>.<BR /> __2. <b>to purify</b>, <b>make conformable in character to
    such dedication</b>: forensically, to free from guilt, <ref=''1Co.6.11''>1Co.6:11</ref>,
    <ref=''Eph.5.26''>Eph.5:26</ref>, <ref=''Heb.2.11; 10.10, 14, 29; 13.12''>Heb.2:11,
    10:10, 14, 29, 13:12</ref>; internally, by actual sanctification of life, <ref=''Jhn.17.17,
    19''>Jhn.17:17, 19</ref>, <ref=''Act.20.32; 26.18''>Act.20:32, 26:18</ref>, <ref=''Rom.15.16''>Rom.15:16</ref>,
    <ref=''1Co.1.2; 7.14''>1Co.1:2, 7:14</ref>, <ref=''1Th.5.23''>1Th.5:23</ref>,
    <ref=''Rev.22.11''>Rev.22:11</ref>; of a nonbeliever influenced by marriage with
    a Christian, <ref=''1Co.7.14.''>1Co.7:14.</ref><BR /> __3. <b>In the intermediate
    sense of ceremonial or levitical purification</b>: <BR />__(a) of things, <ref=''2Ti.2.21''>2Ti.2:21;</ref>
    <BR /> __(b) of persons, <ref=''Heb.9.13.''>Heb.9:13.</ref> <BR /> __4. <b>to
    treat as holy</b>: <ref=''Mat.6.9''>Mat.6:9</ref>, <ref=''Luk.11.2''>Luk.11:2</ref>,
    <ref=''1Pe.3.16''>1Pe.3:16</ref> (Cremer, 53, 602; MM, <i>VGT</i>, see word).<BR
    /> † (AS)'
