strongs_number: H1129
language: hebrew
lemma: בָּנָה
transliteration: bânâh
pronunciation: baw-naw'
definition: to build (literally and figuratively)
kjv_usage: (begin to) build(-er), obtain children, make, repair, set (up), [idiom]
  surely.
derivation: a primitive root;
extended_definition:
  gloss: to build
  definition: '1) to build, rebuild, establish, cause to continue<br>1a) (Qal)<br>1a1)
    to build, rebuild<br>1a2) to build a house (ie, establish a family)<br>1b) (Niphal)<br>1b1)
    to be built<br>1b2) to be rebuilt<br>1b3) established (of restored exiles) (fig.)<br>1b4)
    established (made permanent)<br>1b5) to be built up (of childless wife becoming
    the mother of a family through the children of a concubine)<BR>Aramaic equivalent:
    <i>be.nah</i> (בְּנָה "to build" H1124)'
