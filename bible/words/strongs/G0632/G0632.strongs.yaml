strongs_number: G0632
language: greek
lemma: ἀπονέμω
transliteration: aponémō
definition: to apportion, i.e. bestow
kjv_usage: give
derivation: from G575 (ἀπό) and the base of G3551 (νόμος);
extended_definition:
  gloss: to render as due
  definition: '<b>ἀπο-νέμω</b><BR /> (νέμω, to distribute), [in LXX: <ref=''Deu.4.19''>Deu.4:19</ref>
    (חָלַק), <ref=''3Ma.1.7''>3Ma.1:7</ref> <ref=''3Mac.3.16''>3Mac 3:16</ref> * ;]
    <BR /><b>to assign, apportion</b>: <ref=''1Pe.3.7.''>1Pe.3:7.</ref> (In π. of
    a Prefect who renders to all their dues; see MM, see word)†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπονέμ-ω</b>, <br /> <i>future</i> <b>-νεμῶ</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Philebus” 65b">Refs 5th c.BC+</a>]:—<b>portion
    out, impart, assign,</b> ἡμῖν.. ταῦτ᾽ ἀπένειμε τύχη[<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Simonides Lyricus 100; βωμοὺς καὶ ἀγάλματα θεοῖσι 5th c.BC:
    Herodotus Historicus 2.4; τὸ πρέπον ἑκατέροις 5th-6th c.BC: Plato Philosophus
    “Leges” 757c; τῷ θεῷ τοῦτο γέρας [prev. author] “Prt.” 341e; τοῖς θεοῖς χάριτας
    “SIG” 708.33, cf. NT.1Pet.3.7; τὸ καλῶς ἀποθανεῖν ἴδιον τοῖς σπουδαίοις ἡ φύσις
    ἀπένειμεν 5th-6th c.BC: Isocrates Orator 1.43">NT+5th c.BC+</a>]; <i>aorist</i>
    <i>imperative</i> ἀπόνειμον <b>render, impart,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “I.” 2.47; τῇ συγγνώμῃ πλέον ἢ τῷ δικαίῳ ἀπονέμειν
    4th-3rd c.BC: Dinarchus Orator 1.55">Refs 5th c.BC+</a>]:—<i>middle</i>, <b>assign</b>
    or <b>take to oneself,</b> τι [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Sophista” 267a, “Lg.” 739b; ἀπονέμεσθαί τι ">Refs 5th c.BC+</a>]<b>feed
    on,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Aves” 1289">Refs 5th c.BC+</a>]; ἀπονέμεσθαι τῶν πατρῴων <b>help oneself to a
    share</b> of.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 574a">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be assigned,</b>
    τοῖς ἀγαθοῖς[<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1123b35">Refs 4th c.BC+</a>]; <b>to be rendered,</b> θεῷ[<a
    href="javascript:void(0)" title=" 3rd c.AD: Porphyrius Tyrius Philosophus “ad
    Marcellam - Porphyrii Opuscula” 11. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>part off, divide,</b> of logical division, ἐπὶ τἀναντία ἀ. τοῖς ὀνόμασι[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Politicus”
    307b:">Refs 5th c.BC+</a>] — in <i>passive</i> [<a href="javascript:void(0)" title=",
    [prev. work] 276d, 280d. ">Refs</a>]<br /><Level2><b>__III</b></Level2> <i>passive</i>,
    <b>to be taken away, subtracted,</b> [<a href="javascript:void(0)" title=" [prev.
    author] “Lg.” 771c, 848a.">Refs</a>]'
