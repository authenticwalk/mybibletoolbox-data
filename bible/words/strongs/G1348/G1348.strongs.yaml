strongs_number: G1348
language: greek
lemma: δικαστής
transliteration: dikastḗs
definition: a judger
kjv_usage: judge
derivation: from a derivative of G1349 (δίκη);
extended_definition:
  gloss: magistrate
  definition: '<b>δικαστής</b>, -οῦ, ὁ<BR /> (δικάζω), [in LXX for שָׁפַט ;] <BR /><b>a
    judge</b>: <ref=''Act.7.27, 35''>Act.7:27, 35</ref>" (LXX) .†<BR /> <re><i>SYN.</i>:
    κριτής, WH. "gives prominence to the mental process" (Thayer). δ. is the forensic
    term. In Attic law, the δικασταί were jurors, with a κριτής as presiding officer
    (LS, see word; Enc. Brit. 11, xii, 504 f.) </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δῐκαστ-ής</b>, οῦ, ὁ, <br /> <b>a judge,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.96, 3.14, 31, 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 120, “Eu.” 81, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    of stars, δ. τῶν ὅλων [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus
    Siculus Historicus 2.31. ">Refs 1st c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    at Athens and elsewhere, <b>juror,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Ajax” 1136, etc.">Refs 5th c.BC+</a>]; opposed to νομοθέτης,
    [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 14.4, compare 5th
    c.BC: Antipho Orator 1.23, 5th-6th c.BC: Xenophon Historicus “Symposium” 5.10.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> δ. αἵματος <b>avenger,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hercules Furens”
    1150. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
