strongs_number: H4125
language: hebrew
lemma: מוֹאָבִי
transliteration: Môwʼâbîy
pronunciation: mo-aw-bee'
definition: a Moabite or Moabitess, i.e. a descendant from Moab
kjv_usage: (woman) of Moab, Moabite(-ish, -ss).
derivation: feminine מוֹאָבִיָּה; or מוֹאָבִיתxlit Môwâbîyth corrected to Môwʼâbîyth;
  patronymical from H4124 (מוֹאָב);
