strongs_number: G3571
language: greek
lemma: νύξ
transliteration: nýx
definition: '"night" (literally or figuratively)'
kjv_usage: (mid-)night
derivation: a primary word;
extended_definition:
  gloss: night
  definition: '<b>νύξ </b> genitive νυκτός, ἡ, <BR /> [in LXX chiefly for לַיִל ;]
    <BR /><b>night</b>: <ref=''Mat.12.40''>Mat.12:40</ref>, <ref=''Mrk.6.48''>Mrk.6:48</ref>,
    <ref=''Jhn.13.30''>Jhn.13:30</ref>, al.; genitive temp. (of the time within which
    something  happens; M, <i>Pr.</i>, 73; B1., § 36, 13), νυκτός, by night, <ref=''Mat.2.14''>Mat.2:14</ref>,
    <ref=''Jhn.3.2''>Jhn.3:2</ref>, <ref=''1Th.5.7''>1Th.5:7</ref>, al.; ν. κ. ἡμέρας,
    <ref=''Mrk.5.5''>Mrk.5:5</ref>, <ref=''1Th.2.9''>1Th.2:9</ref>, al.; ἡμέρας κ.
    ν., <ref=''Luk.18.7''>Luk.18:7</ref>, <ref=''Rev.4.8''>Rev.4:8</ref>, al.; μέσης
    ν., <ref=''Mat.25.6''>Mat.25:6;</ref> dative, νυκτί, in ans. to the question,
    "when?" (rare in cl.; Hdt., Soph.), ταύτῃ τ. ν., <ref=''Luk.12.20''>Luk.12:20</ref>,
    al.; ἐκείνῃ <ref=''Act.12.6''>Act.12:6;</ref> ἐπιούσῃ, <ref=''Act.23.11''>Act.23:11;</ref>
    accusative durat. (Bl., § 34, 8; Kühner3, III, 314b), ν. κ. ἠμέραν, <ref=''Luk.2.37''>Luk.2:37</ref>
    <ref=''Act.20.31''>Act.20:31</ref>; τ. νύκτας, <ref=''Luk.21.37''>Luk.21:37;</ref>
    διὰ νυκτός (= cl. νυκτός; Bl., § 42, 1; 46, 7), <ref=''Act.5.19; 16.9; 17.10;
    23.31''>Act.5:19 16:9 17:10 23:31</ref>; δι᾽ ὅλης ν., <ref=''Luk.5.5''>Luk.5:5;</ref>
    κατὰ μέσον τῆς ν. (Bl., § 47, 6), <ref=''Act.27.27.''>Act.27:27.</ref> Metaphorical:
    <ref=''Jhn.9.4''>Jhn.9:4</ref>, <ref=''Rom.13.12''>Rom.13:12</ref>, <ref=''1Th.5.5''>1Th.5:5</ref>
    <BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νύξ</b>, νυκτός, ἡ, <br /> <b>night</b>: either generally,
    <b>mght-season</b> (opposed to day), or <b>a night,</b> ν. ἀμβροσίη [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.363; ν. ἄμβροτος 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 11.330 ">Refs 8th c.BC+</a>]; but ν. ὀλοή[<a
    href="javascript:void(0)" title=" [prev. work] 19, 8th c.BC: Ilias Homerus Epicus
    “Illiad” 16.567, compare below 8th c.BC: Ilias Homerus Epicus “Illiad” 3 ">Refs
    8th c.BC+</a>], III; νυκτός <b>by night,</b> as <i>adverb</i>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.278, etc.; οὔτε ν. οὔτ᾽
    ἐξ ἡμέρας 5th c.BC: Sophocles Tragicus “Electra” 780 ">Refs 8th c.BC+</a>]; νυκτὸς
    ἔτι <b>while it was</b> still <b>night,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 9.10; also τῆς νυκτός 2nd c.AD: Alexander Rhetor
    78.3, 148; ν. τῆσδε 5th c.BC: Sophocles Tragicus “Ajax” 21 ">Refs 5th c.BC+</a>];
    ἄκρας ν. at dead of <b>night,</b> [<a href="javascript:void(0)" title="[prev.
    work] 285 (but ἄκρῃ νυκτί at ">Refs</a>]<b>night</b>-fall, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Aratus Epicus 775, ἀκρόθι νυκτός">Refs 4th c.BC+</a>] on
    the verge of dawn, [<a href="javascript:void(0)" title=" [prev. author] 308) ">Refs</a>];
    ἀωρὶ νυκτός, τῶν νυκτῶν, see at {ἀωρί}: in <i>plural</i>, τῶν νυκτῶν <b>at nights,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae”
    668: rarely, νυκτί 5th c.BC: Herodotus Historicus 7.12; ν. τῇδε 5th c.BC: Sophocles
    Tragicus “Electra” 644 ">Refs 5th c.BC+</a>]; νύκτα <b>the night</b> long, νύκτα
    φυλάσσειν to watch <b>the night</b> through, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 10.312, 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 5.466: _plural_, νύκτας ἰαύειν 8th c.BC: Ilias Homerus Epicus “Illiad”
    9.325, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.154, etc.; δύω νύκτας, τρεῖς
    ν., [prev. work] 388, 17.515 ">Refs 8th c.BC+</a>]: in <i>Attic dialect</i>, ὅλην
    τὴν ν. [<a href="javascript:void(0)" title=" 5th c.BC: Pherecrates Comicus 177,
    4th c.BC: Amphis Comicus 20.4; τὴν νύχθ᾽ ὅλην 4th c.BC: Eubulus Comicus 3; τὰς
    νύκτας 4th-3rd c.BC: Diphilus Comicus 32.14; ὅλας γε καὶ πάσας τὰς ν. 5th-6th
    c.BC: Xenophon Historicus “Symposium” 4.54; νύκτας τε καὶ ἦμαρ 8th c.BC: Ilias
    Homerus Epicus “Illiad” 5.490; νύκτας τε καὶ ἡμέρας 5th-6th c.BC: Plato Philosophus
    “Theaetetus” 151a; οὔτε νύκτ᾽ οὔθ᾽ ἡμέραν 5th c.BC: Euripides Tragicus “Bacchae”
    187; τὴν νύχθ᾽ ὅλην τήν θ᾽ ἡμέραν 4th c.BC: Eubulus Comicus 53.1 ">Refs 8th c.BC+</a>];
    νύκτα ἡμέραν ποιούμενος ἀπόστειλον (κατάπεμψον), i. e. without delay, [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 314.7, “PSI” 5.514.3 (both 3rd c.BC) ">Refs 3rd c.BC+</a>];
    μέσαι νύκτες <b>midnight,</b> [<a href="javascript:void(0)" title=" 7th-6th c.BC:
    Sappho Lyrica 52, 5th-6th c.BC: Plato Philosophus “Respublica” 621b; περὶ μ. νύκτας
    5th-6th c.BC: Xenophon Historicus “Anabasis” 7.8.12; ἐν μέσῳ νυκτῶν [prev. author]
    “Cyr.” 5.3.52; πρωΐτερον μέσων νυκτῶν 5th c.BC: Thucydides Historicus 8.101; ἔξω
    μέσων ν. 4th c.BC: Demosthenes Orator 54.26. ">Refs 7th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    frequently with Preps., ἀνὰ νύκτα by <b>night,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 14.80 ">Refs 8th c.BC+</a>]; ἀνὰ
    πᾶσαν ν. all <b>night</b> through, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Pausanias Periegeta 1.32.4; διὰ νύκτα 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    19.66, etc. ">Refs 8th c.BC+</a>]; εἰς νύκτα, εἰς τὴν ν., towards <b>night,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus”
    11.4, “HG” 4.6.7 ">Refs 5th c.BC+</a>]; ἐν νυττί (νυκτί), opposed to πεδ᾽ ἀμέραν,
    [<a href="javascript:void(0)" title=" “Leg.Gort.” 2.14, “SIG” 527.40 (Dreros,
    3rd c.BC) ">Refs 3rd c.BC+</a>]; κατὰ νύκτα [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Fragmenta” 561 (Lyric poetry) ">Refs 5th c.BC+</a>];
    ὑπὸ νύκτα to wards <b>nightfall,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 4.67, 5th-6th c.BC: Xenophon Historicus “Agesilaus”
    2.19 ">Refs 5th c.BC+</a>]; μετὰ νύκτας by <b>night,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 6.6 ">Refs 5th c.BC+</a>]; μεθ᾽ ἡμέραν
    καὶ διὰ νυκτός all through <b>the night,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Critias” 117e ">Refs 5th c.BC+</a>]; ἐκ νυκτός
    after <b>nightfall,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 1.4.2, LXX.Isa.26.9, etc.; ἐκ πολλῆς
    ἔτι νυκτός 1st c.BC: Dionysius Halicarnassensis 6.67; ἐκ νυκτῶν 6th c.BC: Theognis
    Elegiacus 460, 4th-5th c.BC: Aeschylus Tragicus “Choephori” 287, 5th c.BC: Euripides
    Tragicus “Rhesus” 13, 17 (both _anapaest meter_); ἐκ νυκτὸς εἰς νύκτα 5th-6th
    c.BC: Plato Philosophus “Axiochus” 368b ">LXX+6th c.BC+</a>]; πόρρω τῶν νυκτῶν
    far into <b>the night,</b> [<a href="javascript:void(0)" title=" [prev. author]
    “Smp.” 217d, “Prt.” 310c ">Refs</a>]; ἐπὶ νυκτί by <b>night,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 8.529; ἐφ᾽ ἡμέρῃ αἱ δ᾽ ἐπὶ νυκτί
    8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 102; ἐν νυκτί 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 653, 5th-6th c.BC: Xenophon Historicus “Symposium” 1.9, etc.;
    ὀψίᾳ ἐν ν. 5th c.BC: Pindarus Lyricus “I.” 4(3).36; ἐν ν. τῇ νῦν 5th c.BC: Sophocles
    Tragicus “Antigone” 16; νύκτεσσιν ἔν θ᾽ ἁμέραις 5th c.BC: Pindarus Lyricus “P.”
    4.130. ">Refs 8th c.BC+</a>]<br /><Level3><b>__3</b></Level3> in <i>plural</i>,
    <b>watches</b> of the night, [<a href="javascript:void(0)" title="[prev. work]
    256 ">Refs</a>]; three such, παροίχωκεν δὲ πλέων νὺξ τῶν δύο μοιράων, τριτάτη
    δ᾽ ἔτι μοῖρα λέλειπται [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 10.252 ">Refs 8th c.BC+</a>]; τρίχα νυκτὸς ἔην, for τρίτον μέρος
    τῆς νυκτὸς ἦν, it was the third watch, i. e. next before morning, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.312. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>metaphorically</i> of darkness, νυκτὶ καλύψαι
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    5.23, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 20.351, etc. ">Refs 8th
    c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <i>metaphorically</i> of death,
    ἀμφὶ δὲ ὄσσε κελαινὴ ν. ἐκάλυψε [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 5.310, +others; ν. Ἅιδης τε 5th c.BC: Sophocles
    Tragicus “Ajax” 660. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    in Comparisons, of anything dark and direful, νυκτὶ ἐοικώς like <b>night,</b>
    of Apollo in his wrath, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 1.47, compare 12.463, 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 11.606 ">Refs 8th c.BC+</a>]; τάδε νυκτὶ ἐΐσκει what is here he like
    ns <b>to night,</b> [<a href="javascript:void(0)" title=" 20.362 ">Refs</a>];
    ὀλεθρία ν., of a great calamity, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Coloneus” 1684 (Lyric poetry). ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> Νύξ as <i>proper name</i>, <b>the goddess of Night,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    14.259, 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 17, “Th.” 123, 211; N. ὀλοή
    [prev. work] 224. ">Refs 8th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>the
    night-</b> or <b>evening-quarter of heaven, the West,</b> πρὸς νυκτός [<a href="javascript:void(0)"
    title="[prev. work] 275. (Cf. Latin ">Refs</a>]<b>nox,</b> Lithuanian <i>naktis,</i>
    Gothic <i>nahts,</i> etc.)'
