strongs_number: G3692
language: greek
lemma: ὀπή
transliteration: opḗ
definition: a hole (as if for light), i.e. cavern; by analogy, a spring (of water)
kjv_usage: cave, place
derivation: probably from G3700 (ὀπτάνομαι);
extended_definition:
  gloss: hole
  definition: '<b>ὀπή</b>, -ῆς, ἡ <BR /> [in LXX for חוֹר, חֲגָו, etc. ;] <BR /><b>an
    opening, a hole</b>: <ref=''Jas.3.11''>Jas.3:11</ref> (cf. <ref=''Exo.33.22''>Exo.33:22</ref>),
    <ref=''Heb.11.33''>Heb.11:33</ref> (cf. Ob 3).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὀπή</b>, ἡ, <br /> <b>opening, hole,</b> ὀπὰς γὰρ εἶχεν οὐκ
    ὀλίγας [τὸ τριβώνιον] [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 715 ">Refs 5th c.BC+</a>]; a mouse''s <b>hole,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sannyrio Comicus 8 ">Refs 5th c.BC+</a>]; of <b>holes in the
    earth,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 559a4, +others ">Refs 4th c.BC+</a>]; in a door, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Asin.” 52 ">Refs 2nd c.AD+</a>]; in a rock,
    [<a href="javascript:void(0)" title=" LXX.Exo.33.22 ">LXX</a>]; of an orifice
    in the body, [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus Epigrammaticus
    5.73; ἡ ὀπὴ τῶν ὤτων [prev. author] 2.84 (codex B). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>hole in the roof,</b> serving as a chimney, ={κάπνη},{καπνοδόκη}, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 317 (Lyric poetry), 350; καὶ
    δι᾽ ὀπῆς κἀπὶ τέγους [prev. author] “fragment” 11, compare 4th c.BC: Xenarchus
    Comicus 4.11. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>plural</i>,
    in Architecture texts, <b>holes</b> in the frieze left to receive the beam-ends,
    [<a href="javascript:void(0)" title=" 1st c.BC: Vitruvius Scriptor de Architectura
    Latinus 4.2.4 ">Refs 1st c.BC+</a>]; later, of <b>windows, lights in doors,</b>
    αἱ ὀ. τῶν τοίχων [<a href="javascript:void(0)" title=" 1st c.BC: Ptolemaeus Epigrammaticus
    cited in 6th c.AD: Simplicius Philosophus “in Aristotelis de Caelo commentaria
    - Comm. in Arist. Graeca” 710.21; σιδήρια ἐξ ὀπῆς “IG” 4.39 (Aegina, 5th c.BC).
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> (ὄψομαι, ὄπωπα) <b>sight,</b>
    τοὶ μήτ᾽ ἀκουὰν μήτ᾽ ὀπὰν πεπαμένοι [<a href="javascript:void(0)" title=" 3rd
    c.BC: Cercidas Iambographus 4.23. ">Refs 3rd c.BC+</a>]'
  source: STEPBible/LSJ
