strongs_number: G3952
language: greek
lemma: παρουσία
transliteration: parousía
definition: a being near, i.e. advent (often, return; specially, of Christ to punish
  Jerusalem, or finally the wicked); (by implication) physically, aspect
kjv_usage: coming, presence
derivation: from the present participle of G3918 (πάρειμι);
extended_definition:
  gloss: coming
  definition: '<b>παρ-ουσία</b>, -ας, ἡ <BR /> [in LXX: <ref=''Neh.2.6''>Neh.2:6</ref>
    A, <ref=''Jdt.10.18''>Jdth.10:18</ref>, <ref=''2Ma.8.12''>2Ma.8:12</ref> <ref=''2Mac.15.21''>2Mac
    15:21</ref>, <ref=''3Ma.3.17''>3Ma.3:17</ref> * ;] <BR />__1. usually in cl.,
    a being present, <b>presence</b>: <ref=''1Co.16.17''>1Co.16:17</ref>, <ref=''2Co.10.10''>2Co.10:10</ref>;
    opposite to ἀπουσία, <ref=''Php.2.12''>Php.2:12</ref> (cf. <ref=''2Ma.15.21''>2Ma.15:21</ref>).
    <BR /> __2. a coming, arrival, advent (Soph., Eur., Thuc., al., see LS, see word;
    so Jth, l.with, <ref=''2Ma.8.12''>2Ma.8:12</ref>) : <ref=''2Co.7.6-7''>2Co.7:6-7</ref>,
    <ref=''Php.1.26''>Php.1:26</ref>, <ref=''2Th.2.9''>2Th.2:9</ref>; in late writers
    (see M, <i>Th.</i>, 145 ff.; MM, xix; <i>LAE</i>, 372 ff.) as technical term for
    the visit of a king; hence, in NT, specif. of the Advent or Parousia of Christ
    : <ref=''Mat.24.3, 27; 24.37, 39''>Mat.24:3, 27 24:37, 39</ref>, <ref=''1Co.15.23''>1Co.15:23</ref>,
    <ref=''1Th.2.19; 3.13; 4.15; 5.23''>1Th.2:19 3:13 4:15 5:23</ref>, <ref=''2Th.2.1;
    2.8''>2Th.2:1 2:8</ref>, <ref=''Jas.5.7-8''>Jas.5:7-8</ref>, <ref=''2Pe.1.16;
    3.4; 3.12''>2Pe.1:16 3:4 3:12</ref>, <ref=''1Jn.2.28''>1Jn.2:28</ref>.†<BR />
    (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρουσ-ία</b>, ἡ, <br /> (πάρειμι) <b>presence</b>, of persons,
    δεσπότου, etc., [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 169, etc. ">Refs 4th c.BC+</a>]; ἀνδρῶν π., ={ἄνδρες οἱ παρόντες},
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Alcestis”
    606 ">Refs 5th c.BC+</a>]; πόλις μείζων τῆς ἡμετέρας π., ={ἡμῶν τῶν παρόντων},
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 6.86 ">Refs
    5th c.BC+</a>]; παρουσίαν μὲν οἶσθα.. φίλων, ὡς οὔτις ἡμῖν ἐστιν, i.e. that we
    have no friends <b>present</b> to assist us, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Electra” 948 ">Refs 5th c.BC+</a>]; of things, κακῶν
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hecuba” 227,
    5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 1049; ἀγαθῶν 5th-6th c.BC:
    Plato Philosophus “Gorgias” 497e: _absolutely_, παρουσίαν ἔχειν, ={παρεῖναι},
    5th c.BC: Sophocles Tragicus “Ajax” 540; τὰ τῆς τύχης.. κοινὰς [ἔχει] τὰς παρουσίας
    4th c.BC: Demosthenes Orator “Prooemia” 39; αὐτὸ τὸ ἀγαθὸν [αἴτιον] τῇ π. τοῖς
    ἄλλοις τοῦ ἀγαθὰ εἶναι 4th c.BC: Aristoteles Philosophus “Ethica Eudemia” 1217b5,
    compare 5th-6th c.BC: Plato Philosophus “Phaedo” 100d, etc. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>arrival</b>, ἡμῶν κοινόπουν π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 1104, compare 5th c.BC: Euripides
    Tragicus “Alcestis” 209, 5th c.BC: Thucydides Historicus 1.128; εἰς Ἰταλίαν 1st
    c.BC: Dionysius Halicarnassensis 1.45 ">Refs 5th c.BC+</a>]; especially <b>visit</b>
    of a royal or official personage, βασιλέως, etc., [<a href="javascript:void(0)"
    title=" “PTeb.” 48.14 (2nd c.BC), “IPE” 12.32 A 85 (Olbia, 3rd c.BC)">Refs 3rd
    c.BC+</a>], etc.; of a god, [<a href="javascript:void(0)" title=" “IG” 42(1).122.34(Epid.).
    ">Refs</a>]<br /><Level3><b>__3</b></Level3> <b>occasion</b>, variant in [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 1251. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> π. τισὶ ποιεῖσθαι entertain them on their official
    <b>visits</b>, [<a href="javascript:void(0)" title=" “OGI” 139.9 (Philae, 2nd
    c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__5</b></Level3> in <b>NT, the Advent,</b>
    [<a href="javascript:void(0)" title="NT.Matt.24.27, +others ">NT</a>]<br /><Level3><b>__6</b></Level3>
    Astrology texts, <b>situation</b> of a planet at a point on the zodiac, ἤτοι κατὰ
    παρουσίαν ἢ κατὰ συμμαρτυρίαν [<a href="javascript:void(0)" title=" 2nd c.AD:
    Vettius Valens Astrologus 49.26. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>substance, property</b>, ὡς.. ἔχομεν παρουσίας [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Comicus 177, compare 4th-3rd c.BC: Menander Comicus
    471; π. χρημάτων 5th c.BC: Crates Comicus 16. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>contribution</b> in money, [<a href="javascript:void(0)" title=" Scholia 2nd
    c.AD: Lucianus Sophista “Phal.” 1.3 (_plural_). ">Refs 2nd c.AD+</a>]'
