    href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae”
    3p.62U., Polystr. p.19W. ">Refs 4th c.BC+</a>]; χ. τοῦ κλύδωνος χαλεπώτερος, of
    pirates, [<a href="javascript:void(0)" title=" 4th c.AD: Themistius Sophista “Orationes”
