strongs_number: G5494
language: greek
lemma: χειμών
transliteration: cheimṓn
definition: akin to the base of 5490 through the idea of a channel), meaning a storm
  (as pouring rain); by implication, the rainy season, i.e. winter
kjv_usage: tempest, foul weather, winter
derivation: from a derivative of (to pour;
extended_definition:
  gloss: winter
  definition: '<b>χειμών</b>, -ῶνος, ὁ <BR /> [in LXX for גֶּשֶׁם, סְתָו ;] <BR />__1.
    <b>winter</b>: <ref=''Jhn.10.22''>Jhn.10:22</ref>, <ref=''2Ti.4.21''>2Ti.4:21</ref>;
    genitive, χειμῶνος, in winter, <ref=''Mat.24.20''>Mat.24:20</ref>, <ref=''Mrk.13.18''>Mrk.13:18</ref>.
    <BR /> __2. Prop., a winter storm, hence, generally, <b>a storm, tempest</b>:
    <ref=''Mat.16.3''>Mat.16:3</ref> (T, WH, R, mg., om.), <ref=''Act.27.20.''>Act.27:20.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χειμών</b>, ῶνος, ὁ, <br /> (χεῖμα) <b>winter,</b> χειμῶνος
    δυσθαλπέος ὅς ῥά τε ἔργων ἀνθρώπους ἀνέπαυσεν [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 17.549 ">Refs 8th c.BC+</a>]; χειμῶνι
    <b>in winter,</b> [<a href="javascript:void(0)" title=" 21.283; ἐν χειμῶνι 5th
    c.BC: Pindarus Lyricus “I.” 2.42, 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    969, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.3.8; ἐν τῷ χ. [prev. author]
    “Cyr.” 8.8.17; χειμῶνος ὥρᾳ 5th-6th c.BC: Andocides Orator 1.137 ">Refs 5th c.BC+</a>];
    also χειμῶνος <b>in winter-time,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 3.8.9, 5th-6th c.BC: Plato Philosophus
    “Respublica” 415e ">Refs 5th c.BC+</a>]; χ. μέσου <b>in</b> mid-<b>winter,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Fragmenta”
    569.1; τοῦ χ. ">Refs 5th c.BC+</a>]<b>in the course of the winter,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.31; τοῦ αὐτοῦ χ. [prev. author] 8.30
    ">Refs 5th c.BC+</a>]; διὰ χειμῶνος, διὰ τοῦ χ., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 74c, 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 3.2.9; χειμῶνα ">Refs 5th c.BC+</a>]<b>during
    winter,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 1138 (variant{χειμῶνι})">Refs 5th c.BC+</a>]; τὸν χ. <b>during</b>
    the <b>winter,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.117, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.4.1;
    τὸν δεινὸν χ. [prev. author] “An.” 7.6.9; τὸν χ. ὅλον 5th-6th c.BC: Aristophanes
    Comicus “Fragmenta” 345; ὁ ἀμφὶ τὸν χ. χρόνος 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 8.6.22 ">Refs 5th c.BC+</a>]; ὄρος ἄβατον ὑπὸ χειμῶνος
    in consequence of <b>the cold weather,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 8.138, compare 5th c.BC: Thucydides Historicus
    2.101: _plural_, νιφοστιβεῖς χειμῶνες 5th c.BC: Sophocles Tragicus “Ajax” 671
    ">Refs 5th c.BC+</a>]; opposed to καύματα, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 829b; ἀμυντικὴ χειμώνων [prev. author]
    “Plt.” 280e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>the wintry
    quarter</b> of the heavens, <b>the north,</b> Βορέης καὶ χ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.26. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>wintry, stormy weather</b>: generally, <b>storm,</b> ἐπεὶ οὖν χειμῶνα φύγον
    καὶ ἀθέσφατον ὄμβρον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 3.4; οὐ νιφετὸς οὔτ᾽ ἂρ χ. πολὺς οὔτε ποτ᾽ ὄμβρος 8th c.BC: Odyssea
