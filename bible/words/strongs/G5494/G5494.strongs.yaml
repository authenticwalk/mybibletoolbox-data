    title=" [prev. work] 1015, compare “Ch.” 202 (_plural_), 1066 (_anapaest meter_)">Refs</a>];
    δορὸς.. ἐν χειμῶνι in the <b>storm</b> of battle, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 670 ">Refs 5th c.BC+</a>]; θολερῷ..
