strongs_number: G1603
language: greek
lemma: ἐκπληρόω
transliteration: ekplēróō
definition: to accomplish entirely
kjv_usage: fulfill
derivation: from G1537 (ἐκ) and G4137 (πληρόω);
extended_definition:
  gloss: to fulfill
  definition: '<b>ἐκ-πληρόω </b><BR /> [in LXX: <ref=''2Ma.8.10''>2Ma.8:10</ref>,
    <ref=''3Ma.1.2''>3Ma.1:2</ref> <ref=''3Mac.1.22''>3Mac 1:22</ref> * ;] <BR />__1.
    <b>to fill full, make up a number</b>. <BR /> __2. <b>to fulfil</b> (MM, <i>Exp.</i>,
    xii; Cremer, 839), <ref=''Act.13.32.''>Act.13:32.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκπληρ-όω</b>, <br /> <b>fill up,</b> ἑκατὸν ἐχίδναις ἀσπίδ᾽
    ἐ. [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Phoenissae”
    1135. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>make up</b> to
    a certain number, ἐκπληροῦσι τὰς ἴσας μυριάδας ἐκείνοισι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.186; ἐξεπληροῦτο τὸ ναυτικὸν ἐς τὰς..τριηκοσίας
    ναῦς [prev. author] 8.82 ">Refs 5th c.BC+</a>]; δέκατον ἐκπληρῶν ὄχον <b>making
    up the number of</b> ten chariots, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Electra” 708; ἐ. τοὺς ἱππέας εἰς δισχιλίους 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.3.24. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>man completely,</b> τριήρεις [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1327b14. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <b>fulfil,</b> ἡ χάρις ἐκπεπλήρωται [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.144; μοῖραν 5th c.BC: Hippocrates Medicus
    “περὶ διαίτης” 1.5; εὐαγγελίαν NT.Act.13.33. ">NT+5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>pay off,</b> τὸ χρέος [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Leges” 958b. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    ἐ. λιμένα πλάτῃ <b>make one''s way over,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Orestes” 54. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
