strongs_number: G2621
language: greek
lemma: κατάκειμαι
transliteration: katákeimai
definition: to lie down, i.e. (by implication) be sick; specially, to recline at a
  meal
kjv_usage: keep, lie, sit at meat (down)
derivation: from G2596 (κατά) and G2749 (κεῖμαι);
extended_definition:
  gloss: to recline
  definition: '<b>κατά-κειμαι </b><BR /> [in LXX: <ref=''Pro.6.9; 23.34''>Pro.6:9
    23:34</ref> (שָׁכַב), <ref=''Jdt.13.15''>Jdth.13:15</ref>, <ref=''Wis.17.7''>Wis.17:7</ref>
    * ;] <BR />__1. to lie down. <BR /> __2. <b>to lie sick</b>: <ref=''Mrk.1.30;
    2.4''>Mrk.1:30 2:4</ref>, <ref=''Jhn.5.6''>Jhn.5:6</ref>, <ref=''Act.28.8''>Act.28:8</ref>;
    before ἐπί with genitive, <ref=''Act.9.33''>Act.9:33;</ref> id. with accusative,
    <ref=''Luk.5.25''>Luk.5:25;</ref> ἐν, <ref=''Jhn.5.3.''>Jhn.5:3.</ref> <BR />
    __3. <b>to recline at meals </b>(cf. ἀνάιειμαι): <ref=''Mrk.14.3''>Mrk.14:3</ref>,
    <ref=''Luk.5.29''>Luk.5:29</ref>; before ἐν, <ref=''Mrk.2.15''>Mrk.2:15</ref>,
    <ref=''Luk.7.37''>Luk.7:37</ref>, <ref=''1Co.8.10''>1Co.8:10</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατάκειμαι</b>, <br /> <i>Epic dialect</i> <i>3rd.pers.</i>
    <i>plural</i> κατακείαται [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 24.527 ">Refs 8th c.BC+</a>]: <i>Ionic dialect</i> <i>pluperfect</i>
    κατεκέατο [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.229 ">Refs 5th c.BC+</a>]; <i>subjunctive</i> <b>-κέωμαι</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 213b:">Refs 5th c.BC+</a>]
    —<i>passive</i>, only in <i>present</i> and <i>imperfect</i> with <i>future</i>
    <i>middle</i> -κείσομαι:—<b>lie down</b>, μῆλα τὰ δὴ κατάκειτ᾽ ἐσφαγμένα [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.532 ">Refs 8th c.BC+</a>];
    ἐπὶ πλευρὰς κ. [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 24.10 ">Refs 8th c.BC+</a>]; νέκυς κ. [<a href="javascript:void(0)" title="
    7th c.BC: Tyrtaeus Elegiacus 11.19; ἐφ᾽ ἁρμαμαξῶν μαλθακῶς κατακείμενοι 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 70. ">Refs 7th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>lie hid</b>, ἐν λόχμῃ.. κατέκειτο μέγας σῦς [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.439; θάμνῳ ὑπ᾽ ἀμφικόμῳ κατακείμενος
    8th c.BC: Ilias Homerus Epicus “Illiad” 17.677. ">Refs 8th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>lie stored up</b>, δοιοὶ γάρ τε πίθοι κατακείαται ἐν Διὸς οὔδει [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.527; τό γ ἐν οἴκῳ κατακείμενον
    ἀνέρα κήδει 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 364: _metaphorically_,
    ἄλγεα.. ἐν θυμῷ κ. 8th c.BC: Ilias Homerus Epicus “Illiad” 24.523. ">Refs 8th
    c.BC+</a>]<br /><Level4><b>__3.b</b></Level4> <b>to be deposited</b>, of deeds
    in a registry, [<a href="javascript:void(0)" title=" “POxy.” 1040.32 (3rd c.AD),
    etc. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__4</b></Level3> <b>lie sick, keep
    one''s bed</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.229, NT.Mark.1.30, etc.">NT+5th c.BC+</a>]; <b>lie in bed</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 313; ἐφ᾽ ὃ κατέκειτο
    NT.Luke.5.25. ">NT+5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>lodge, reside</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι”
    1.26.έ, 3.1.γ, +others ">Refs 5th c.BC+</a>]<br /><Level3><b>__6</b></Level3>
    <b>to be idle</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 3.1.14 ">Refs 5th c.BC+</a>]; of things, <b>lie neglected</b>,
    καθεύδειν ἐᾶν ἐν τῇ γῇ κατακείμενα τὰ τείχη [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 778d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__7</b></Level3>
    <b>recline at meals</b>, πῖνε, κατάκεισο [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Acharnenses” 985, compare 5th c.BC: Herodotus
    Historicus 3.121, 5th-6th c.BC: Plato Philosophus “Symposium” 185d, NT.Mark.14.3.
    ">NT+5th c.BC+</a>]<br /><Level3><b>__8</b></Level3> of land, <b>lie sloping to
    the sea</b>, πρῶνες ἔξοχοι -κεινται [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “N.” 4.52. ">Refs 5th c.BC+</a>]<br /><Level3><b>__9</b></Level3>
    ἀρετᾷ κατάκειται πᾶσαν ὀργάν <b>is expended</b> in every impulse <b>on</b>..,
    [<a href="javascript:void(0)" title=" [prev. author] “I.” 1.41. ">Refs</a>]'
  source: STEPBible/LSJ
