strongs_number: G2594
language: greek
lemma: καρτερέω
transliteration: karteréō
definition: to be strong, i.e. (figuratively) steadfast (patient)
kjv_usage: endure
derivation: from a derivative of G2904 (κράτος) (transposed);
extended_definition:
  gloss: to endure
  definition: '<b>καρτερέω</b>, -ῶ <BR /> [in LXX: <ref=''Job.2.9''>Job.2:9</ref>
    (חָזַק hi.), <ref=''Isa.42.14''>Isa.42:14</ref> (פָּאָה), <ref=''Sir.2.2; 12.15,
    2; 12.1-18''>Sir.2:2 12:15, 2 12:1-18</ref>, <ref=''4Ma.7.1-23''>4Macc 7:1-23</ref>
    * ;] <BR /><b>to be steadfast, patient</b>: <ref=''Heb.11.27''>Heb.11:27</ref>
    (cf. προσ-καρτερέω).† <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καρτερ-έω</b>, <br /> <b>to be steadfast, patient</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 1274,
    4th-3rd c.BC: Menander Comicus “Σαμία” 112, etc.; ῥᾷον παραινεῖν ἢ παθόντα καρτερεῖν
    5th c.BC: Euripides Tragicus “Alcestis” 1078, compare 5th c.BC: Thucydides Historicus
    7.64; κ. μάχῃ 5th c.BC: Euripides Tragicus “Heraclidae” 837; κ. ἐλπίδι τινός 5th
    c.BC: Thucydides Historicus 2.44: frequently with a _preposition_, κ. πρός τι">Refs
    5th c.BC+</a>] <b>to hold up</b> against a thing, e.g. πρὸς ἡδονάς τε καὶ λύπας
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    556c; πρὸς λιμὸν καὶ ῥῖγος 5th-6th c.BC: Xenophon Historicus “Institutio Cyri
    (Cyropaedia)” 2.3.13; ἐπὶ τοῖς παροῦσι 5th-6th c.BC: Isocrates Orator 6.48, compare
    5th-6th c.BC: Plato Philosophus “Laches” 194a ">Refs 5th c.BC+</a>]; κ. ἐν ταῖς
    ἡδοναῖς <b>to be patient</b> or <b>temperate</b> in.., [<a href="javascript:void(0)"
    title=" [prev. author] “Lg.” 635c; ἐν πολέμῳ [prev. author] “La.” 193a ">Refs</a>];
    κ. ἀπὸ τοῦ ὕπνου <b>refrain</b> therefrom, [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 13.13 ">Refs
    2nd c.AD+</a>]: with <i>participle</i>, <b>persevere in</b> doing, οἱ δ᾽ ἐκαρτέρουν
    πρὸς κῦμα λακτίζοντες [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Iphigenia Taurica” 1395; κ. ἀναλίσκων ἀργύριον φρονίμως 5th-6th c.BC:
    Plato Philosophus “Laches” 192e; ἀκούων 4th c.BC: Aeschines Orator 3.241; κ. ἐν
    ἐπιτηδεύμασιν 5th-6th c.BC: Isocrates Orator 2.32 ">Refs 5th c.BC+</a>]; also
    τὰ δείν᾽ ἐκαρτέρουν <b>was</b> strangely <b>obdurate</b> or <b>obstinate</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax” 650
    ">Refs 5th c.BC+</a>]: in later Prose meaning little more than <b>wait</b>, καρτέρει
    καὶ θεώρει <b>wait</b> and see, [<a href="javascript:void(0)" title=" LXX.2Mac.7.17;
    οὐ κ. μέχρι θαλάμων ἐλθεῖν 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos”
    1.291. ">LXX+2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> with <i>accusative</i>
    <i>of things</i>, <b>bear patiently, endure</b>, τὰ δ᾽ ἀδύναθ᾽ ἡμῖν καρτερεῖν
    οὐ ῥᾴδιον [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 1370; κ. θεοῦ δόσιν [prev. author] Alcaeus1071; τῷ σώματι τὰ συντυγχάνοντα
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.6.7; τὸν τῶν ὑπεροπτικῶν ὄγκον
    5th-6th c.BC: Isocrates Orator 1.30; πολλὴν κακοπάθειαν 4th c.BC: Aristoteles
    Philosophus “Politica” 1278b27:">Refs 5th c.BC+</a>] —<i>passive</i>, κεκαρτέρηται
    τἀμά my <b>time for patience is over</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hippolytus” 1457.--In 5th c.AD(?): Hesychius Legal
    icographus, οὐ καρτεριάδδει· οὐ φρόνιμος εἶ, should probably be οὐ καρτερίδδει
    (_Laconian dialect_ for καρτερίζει). ">Refs 5th c.BC+</a>]'
