strongs_number: G3162
language: greek
lemma: μάχαιρα
transliteration: máchaira
definition: a knife, i.e. dirk; figuratively, war, judicial punishment
kjv_usage: sword
derivation: probably feminine of a presumed derivative of G3163 (μάχη);
extended_definition:
  gloss: sword
  definition: '<b>μάχαιρα</b>, -ης<BR /> (Att.. -ας; see WH, <i>App.</i>, 1568; ΒΙ.,
    § 7, 1), ἡ, [in LXX chiefly for חֶרֶב; also for מַאֲכֶלֶת, etc. ;] <BR />__1.
    (in Hom., al.) a large knife or dirk, for sacrificial purposes (<ref=''Gen.22.6,
    10''>Gen.22:6, 10</ref>, <ref=''Jdg.19.20''>Jdg.19:20</ref> A). <BR /> __2. <b>a
    short sword or dagger </b>(as disting. from ῥομφαία, a large broad sword and ξίφος,
    a straight sword for thrusting): <ref=''Mat.26.47''>Mat.26:47</ref> ff., <ref=''Mrk.14.43,
    47-48''>Mrk.14:43, 47-48</ref>, <ref=''Luk.22.36''>Luk.22:36</ref> ff., <ref=''Jhn.18.10-11''>Jhn.18:10-11</ref>
    <ref=''Act.16.27''>Act.16:27</ref>, <ref=''Heb.11.37''>Heb.11:37</ref>, <ref=''Rev.6.4;
    13.10, 14''>Rev.6:4 13:10, 14</ref>; στόμα μαχαίρης (as in <i>Heb.</i> חֶרֶב פֶּה,
    <ref=''Gen.34.26''>Gen.34:26</ref>, al.), the edge of the sword: <ref=''Luk.21.24''>Luk.21:24</ref>,
    <ref=''Heb.11.34''>Heb.11:34</ref>; μ. δίστομος, <ref=''Heb.4.12''>Heb.4:12;</ref>
    ἀναιρεῖν μαχαίρῃ, <ref=''Act.12.2''>Act.12:2;</ref> τὴν μ. φορεῖν, <ref=''Rom.13.4.''>Rom.13:4.</ref>
    Metaphorical, <ref=''Mat.10.34''>Mat.10:34</ref> (opposite to εἰρήνη), <ref=''Rom.8.35''>Rom.8:35;</ref>
    μ. τοῦ πνεῦματος, <ref=''Eph.6.17.''>Eph.6:17.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μάχαιρ-α</b> [μᾰ], ας <br /> (later -ης, <i>dative</i> -ῃ,
    [<a href="javascript:void(0)" title=" “PTeb.” 16.14 (2nd c.BC), NT.Luke.21.24,
    etc.)">NT+2nd c.BC+</a>], ἡ, <b>large knife</b> or <b>dirk</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 11.844, 18.597, 19.252; μ. ἥ οἱ
    πὰρ ξίφεος μέγα κουλεὸν αἰὲν ἄωρτο 3.271 ">Refs 8th c.BC+</a>]; <b>carving-knife</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 1.49, 5th
    c.BC: Herodotus Historicus 2.61, 5th-6th c.BC: Aristophanes Comicus “Equites”
    489, 5th-6th c.BC: Plato Philosophus “Respublica” 353a, etc.; κοπίδες μ. 5th c.BC:
    Euripides Tragicus “Cyclops” 242 ">Refs 5th c.BC+</a>]; <b>sacrificial knife</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Pax”
    948, 5th-6th c.BC: Plato Comicus 91, “Michel” 832.52 (Samos, 4th c.BC):">Refs
    5th c.BC+</a>] —ἡ Δελφικὴ μ. a knife adapted to various purposes, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1252b2, compare 5th c.AD(?):
    Hesychius Legal icographus ">Refs 4th c.BC+</a>] see at {Δελφικὴ μ}.; proverbial,
    of greedy persons, because Delphian sacrificers claimed a share for the knife,
    [<a href="javascript:void(0)" title=" “App.Prov.” 1.94. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    as a weapon, <b>short sword, dagger</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “N.” 4.59, 5th c.BC: Herodotus Historicus 6.75, 7.225,
    5th c.BC: Lysias Orator 13.87, etc.; an assassin''s weapon, 5th c.BC: Antipho
    Orator 5.69 ">Refs 5th c.BC+</a>]; used by jugglers, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Euthydemus” 294e (_plural_), etc.">Refs
    5th c.BC+</a>]; later, <b>sabre</b>, opposed to the straight sword (ξίφος), [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “de Equitandi
    ratione” 12.11, compare “HG” 3.3.7, “Cyr.” 1.2.13, NT.Matt.26.52, etc.">NT+5th
    c.BC+</a>]; οἱ ἐπὶ τῆς μ., of a bodyguard, [<a href="javascript:void(0)" title="
    2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 1.30.7 ">Refs 2nd c.AD+</a>];
    but, ἐπὶ μ. τασσόμενοι possessing power of life and death (<b>jus gladii), Cat.Codex
    Astr.</b>[<a href="javascript:void(0)" title=" 8(4).173 ">Refs</a>]; μ. ἱππική
    cavalry <b>sabre,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae
    11(2).161 B 99 (Delos, 3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    μ. κουρίδες, <b>shears</b> or <b>scissors</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Cratinus Comicus 37 ">Refs 5th c.BC+</a>]; κεκαρμένος μοιχὸν μιᾶ μ.,
    i.e. with one <b>blade</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Acharnenses” 849, compare 2nd c.AD(?): Pollianus Epigrammaticus
    2.32 (where διπλῇ is _falsa lectio_), 5th c.AD(?): Hesychius Legal icographus
    ">Refs 5th c.BC+</a>] see entry  {μιᾷ μαχαίρ; μ. κουρικαί} [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Dio” 9. ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__4</b></Level3> <i>metaphorically</i>, διὰ μαχαιρῶν
    καὶ πυρός [<a href="javascript:void(0)" title=" 2nd c.AD: Zenobius Paroemiographus
    3.19, compare 3rd c.BC: Posidippus Comicus 1.10; μ. τοῦ πνεύματος NT.Eph.6.17,
    cf. LXX.Isa.49.2. ">NT+3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> name of
    a precious stone, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Mirabilia” 847a5, Pseudo-Plutarchus Biographus et Philosophus “Fluv.”
    10.5. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> part of the liver,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Rufus Medicus “περὶ ὀνομασίας”
    180. ">Refs 2nd c.AD+</a>]'
