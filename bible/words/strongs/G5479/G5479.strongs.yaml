strongs_number: G5479
language: greek
lemma: χαρά
transliteration: chará
definition: cheerfulness, i.e. calm delight
kjv_usage: gladness, X greatly, (X be exceeding) joy(-ful, -fully, -fulness, -ous)
derivation: from G5463 (χαίρω);
extended_definition:
  gloss: joy
  definition: '<b>χαρά</b>, -ᾶς, ἡ<BR /> (χαίρω), [in LXX for שִׂמְחָה, שָׂשׂוֹן,
    etc. ;] <BR /><b>joy, delight</b>: <ref=''Luk.1.14; 15.7, 10''>Luk.1:14 15:7,
    10</ref>, <ref=''Jhn.15.11; 16.22, 24; 17.13''>Jhn.15:11 16:22, 24 17:13</ref>,
    <ref=''Act.8.8''>Act.8:8</ref>, <ref=''2Co.1.24; 7.13; 8.2''>2Co.1:24 7:13 8:2</ref>,
    <ref=''Gal.5.22''>Gal.5:22</ref>, <ref=''Col.1.11''>Col.1:11</ref>, <ref=''Php.2.2''>Php.2:2</ref>,
    <ref=''1Jn.1.4''>1Jn.1:4</ref>, <ref=''2Jn.12''>2Jn.12</ref>; opposite to κατήφεια,
    <ref=''Jas.4.9''>Jas.4:9;</ref> to λύπη, <ref=''Jhn.16.20''>Jhn.16:20;</ref> χ.
    τῆς πίστεως, <ref=''Php.1.25''>Php.1:25;</ref> ἀγαλλιᾶσθαι (χαίρειν, which see),
    χαρᾷ, <ref=''Jhn.3.29''>Jhn.3:29</ref>, <ref=''1Pe.1.8''>1Pe.1:8</ref>; χ. ἔχειν,
    Phm 7; πληροῦν (-οῦσθαι) χαρᾶς, <ref=''Act.13.52''>Act.13:52</ref>, <ref=''Rom.15.13''>Rom.15:13</ref>,
    <ref=''2Ti.1.4''>2Ti.1:4</ref>; ποιεῖν χ. μεγάλην, <ref=''Act.15.3''>Act.15:3;</ref>
    ἀπὸ τῆς χ., <ref=''Mat.13.44''>Mat.13:44</ref>, <ref=''Luk.24.41''>Luk.24:41</ref>,
    <ref=''Act.12.14''>Act.12:14</ref>; ἐν χ., <ref=''Rom.15.32''>Rom.15:32;</ref>
    μετὰ χαρᾶς, <ref=''Mat.13.20; 28.8''>Mat.13:20 28:8</ref>, <ref=''Mrk.4.16''>Mrk.4:16</ref>,
    <ref=''Luk.8.13; 10.17; 24.52''>Luk.8:13 10:17 24:52</ref>, <ref=''Php.1.4; 2.29''>Php.1:4
    2:29</ref>, <ref=''Heb.10.34; 13.17''>Heb.10:34 13:17</ref>; id. beforeπνεύματος
    ἁγίου, <ref=''1Th.1.6''>1Th.1:6;</ref> χ. ἐν π. ἁ, <ref=''Rom.14.17''>Rom.14:17;</ref>
    χ. ἐπί, <ref=''2Co.7.4''>2Co.7:4;</ref> διά, <ref=''1Th.3.9''>1Th.3:9;</ref> ὅτι,
    <ref=''Jhn.16.21''>Jhn.16:21;</ref> ἵνα, <ref=''3Jn.4''>III Jn 4</ref> By meton.,
    of the cause or occasion of joy: <ref=''Luk.2.10''>Luk.2:10</ref>, <ref=''2Co.1.15''>2Co.1:15</ref>,
    WH, txt., R, mg., <ref=''Php.4.1''>Php.4:1</ref>, <ref=''1Th.2.19-20''>1Th.2:19-20</ref>,
    <ref=''Heb.12.2''>Heb.12:2</ref>, <ref=''Jas.1.2''>Jas.1:2</ref>; ἡ χ. τ. κυρίου,
    <ref=''Mat.25.21, 23''>Mat.25:21, 23</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χᾰρά</b>, ἡ: <br /> (χαίρω):— <b>joy, delight,</b> first in
    [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica “Papyrus fragments”
    in E. Diehl, 1.6, then in Trag. and (less frequently) in Comedy texts and Prose:
    with _genitive_, στόματος ἐν πρώτῃ χ.,">Refs 7th c.BC+</a>] of a hungry man, [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Fragmenta
    - American Journal of Philology” 258 ">Refs 4th c.BC+</a>]; with <i>genitive</i>
    objecti, <b>joy in</b> or <b>at</b> a thing, μελέων [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Alcestis” 579 (Lyric poetry)">Refs 5th c.BC+</a>];
    πρὸς χαρὰν λόγων in accordance with <b>joyous</b> tidings, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 179 (variant{χάριν})">Refs 5th
    c.BC+</a>]; κέρτομος θεοῦ χ. <b>a joy</b> sent by some mocking god, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Alcestis” 1125; ἅμα χαρᾷ δακρυούσας 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.2.9; χ. ἐπί τινι 5th-6th
    c.BC: Plato Philosophus “Definitiones” 413e; ἔδωκας ἡμῖν χ. 5th c.BC: Sophocles
    Tragicus “Trachiniae” 201; ἐλάβομεν χ. 5th c.BC: Euripides Tragicus “Ion” 1449
    (Lyric poetry); ἐμπλῆσαί τινα χαρᾶς [prev. author] “Ph.” 170; χαρά μ᾽ ὑφέρπει
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 270 ">Refs 5th c.BC+</a>]; λέγεις
    μοι χαράν wishest me <b>joy,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Plutus” 637 (Lyric poetry); χ. ἐνεργάσασθαι 5th c.BC:
    Gorgias Rhetor et Sophista “Hel.” 8; χαίρειν ἀνδραπόδων τινὰ χαράν 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.1091e, cf. NT.Matt.2.10; ἡδονὴ καὶ τέρψις
    καὶ χ. 5th-6th c.BC: Plato Philosophus “Philebus” 19; ἀπορέουσι.. χαρᾶς 3rd c.AD:
    Democritus Epigrammaticus 293, compare 4th-3rd c.BC: Epicurus Philosophus “Fragmenta”
    2; ζήλου καὶ χαρᾶς καὶ ἐπαίνων ἡ πόλις ἦν μεστή 4th c.BC: Demosthenes Orator 18.217;
    εἴσελθε εἰς τήν χ. τοῦ Κυρίου σου NT.Matt.25.21: χαρᾷ ">NT+5th c.BC+</a>]<b>with
    joy,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 1630, “Ch.” 233, etc.; μετὰ χαρᾶς “Comica Adespota” 771, 5th-6th c.BC:
    Xenophon Historicus “Hiero” 1.25, LXX.1Ch.29.22, +others; μετὰ μεγάλης χ. 2nd
    c.BC: Polybius Historicus 21.34.12 (assuming variant); μετὰ πολλῆς χ. “BGU” 1141.3
    (1st c.BC), compare 1768.7 (1st c.BC)">LXX+5th c.BC+</a>]; χαρᾶς ὕπο [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 541; ὑπὸ χ. 5th-6th c.BC:
    Xenophon Historicus “Cynegeticus” 6.15; σὺν χαρᾷ 5th c.BC: Sophocles Tragicus
    “Electra” 934, etc.">Refs 5th c.BC+</a>]; opposed to λύπη, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 1.46, +others ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    in concrete sense, <b>a joy,</b> of persons, χ. μου [<a href="javascript:void(0)"
    title=" NT.Phil.4.1, cf. NT.1Thes.2.20. ">NT</a>]'
