strongs_number: G4045
language: greek
lemma: περιπίπτω
transliteration: peripíptō
definition: to fall into something that is all around, i.e. light among or upon, be
  surrounded with
kjv_usage: fall among (into)
derivation: from G4012 (περί) and G4098 (πίπτω);
extended_definition:
  gloss: to fall upon
  definition: '<b>περι-πίπτω </b><BR /> [in LXX: <ref=''Rut.2.3''>Rut.2:3</ref>, <ref=''2Sa.1.6''>2Ki.1:6</ref>
    (קָרָה), <ref=''Pro.11.5''>Pro.11:5</ref> (נָפַל), Dan LXX 2:9, <ref=''2Ma.6.13''>2Ma.6:13</ref>
    <ref=''2Mac.9.7''>2Mac 9:7</ref> <ref=''2Mac.9.21''>2Mac 9:21</ref> <ref=''2Mac.10.4''>2Mac
    10:4</ref> * ;] <BR />__1. to fall around. <BR /> __2. <b>to fall in with, light
    upon, come across</b>: with dative, λῃσταῖς, <ref=''Luk.10.30''>Luk.10:30;</ref>
    πειρασμοῖς, <ref=''Jas.1.2''>Jas.1:2;</ref> before εἰς, <ref=''Act.27.41.''>Act.27:41.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περιπίπτω</b>, <br /> <i>future</i> - πεσοῦμαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 523, etc.">Refs 5th c.BC+</a>]:
    <i>Epic dialect</i> <i>perfect</i> <i>participle</i> <i>feminine</i> περιπεπτηυῖαι
    [<a href="javascript:void(0)" title=" 3rd c.BC: Eratosthenes Epicus 16.9 ">Refs
    3rd c.BC+</a>]:—<b>fall around</b>, i.e. <b>so as to embrace</b>, τινι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.8.28; ἐπί τινι 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Crassus” 17; εἰς τὸ στῆθος [prev.
    author] “Sert.” 26. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>fall
    around</b>, i.e. <b>upon</b>, a weapon, τῷ ξίφει [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 523; τῷ βέλει 5th c.BC: Antipho
    Orator 3.3.6. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> [ζῶναι] πόλοις
    περιπεπτηυῖαι <b>encircling</b> the poles, Eratosth. [prev. cited] <br /><Level3><b>__4</b></Level3>
    <b>fall over</b>, ἑκατέρωσε [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Pyrrhus” 24; πλαγία περιπεσοῦσα [prev. author]
    “Ant.” 67. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> with <i>dative</i>,
    <b>fall in with</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 6.105; ἀλλήλοις 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.3.38,
    etc.">Refs 5th c.BC+</a>]; frequently of ships meeting at sea, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.41, 8.94, 5th c.BC: Thucydides Historicus
    8.33, 103 ">Refs 5th c.BC+</a>]; π. μουσικῇ τε καὶ ταῖς μέθαις <b>having encountered</b>
    them in our discussion. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Leges” 682e ">Refs 5th c.BC+</a>]; ἡ ὄψις κάμνουσα ἐν τοῖς μικροῖς
    τοῖς μεγάλοις ἀσμένως π. [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus
    Philosophus 6.9.3 ">Refs 3rd c.AD+</a>]: <i>absolutely</i>, <b>supervene</b>,
    [<a href="javascript:void(0)" title=" Petosiris Astrologus cited in Vett. Val.
    278.8. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> <b>fall foul of</b> other
    ships, τῇσι σφετέρῃσι νηυσί [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 8.89; περὶ ἀλλήλας of one another, [prev. work] 16 ">Refs 5th c.BC+</a>];
    also π. περὶ τὴν Σηπιάδα <b>to be wrecked</b> on.., [<a href="javascript:void(0)"
    title=" [prev. author] 7.188. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3>
    <i>metaphorically</i>, <b>fall in with, fall into</b>, mostly of evil, with <i>dative</i>,
    π. ἀδίκοισι γνώμῃσι <b>fall in with, encounter</b> unjust judgements, [<a href="javascript:void(0)"
    title=" [prev. author] 1.96 ">Refs</a>]; π. τοιαύτῃσι τύχῃσι, δουλοσύνῃ, [<a href="javascript:void(0)"
    title=" [prev. author] 6.16, 106 ">Refs</a>]; νούσοις, νοσήμασι, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης ἰητρικῇς” 3, 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.2.27; λουτροῖσιν ἀλόχου 5th
    c.BC: Euripides Tragicus “Orestes” 367; αἰσχρᾷ τύχῃ [prev. author] “Hec.” 498;
    ἀκουσίοις κακοῖς 5th c.BC: Antipho Orator 3.3.7; τοιούτῳ πάθει 5th c.BC: Thucydides
    Historicus 2.54; τοιαύτῃ συμφορᾷ περιπέπτωκεν ὑπὸ τούτου 4th c.BC: Demosthenes
    Orator 21.96, compare 5th-6th c.BC: Andocides Orator 1.51; ἀβροχίαις “OGI” 56.15
    (Canopus, 3rd c.BC)">Refs 5th c.BC+</a>]; π. συκοφάνταις [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 7.1; αἰσχύνῃ 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 7.3.9; ταῖς μεγίσταις ζημίαις 5th-6th c.BC: Isocrates
    Orator 7.27, compare 12.146; αἰτίᾳ 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Antonius” 67 ">Refs 5th c.BC+</a>]; also σοὶ αὐτῷ περιπίπτειν <b>to be caught
    in</b> your own <b>snare</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.108, compare 8.16, 2nd c.AD: Lucianus Sophista “DMort.”
    26.2; τοῖς ἐμαυτοῦ λόγοις περιπίπτω 4th c.BC: Aeschines Orator 2.144: with a _preposition_,
    ἐν σφίσι κατὰ τὰς ἰδίας διαφορὰς π. 5th c.BC: Thucydides Historicus 2.65 ">Refs
    5th c.BC+</a>]: <i>absolutely</i>, <b>come to grief</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 8.36.4, 2nd c.AD: Vettius Valens Astrologus
    16.2. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> of events, <b>befall</b>
    one, ἤν μοί τι περιπίπτῃ κακόν [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Thesmophoriazusae” 271: _absolutely_, δεῖ τι περιπεσεῖν
    2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 1.33. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>change suddenly</b>, εἴς τι [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.4.5. ">Refs 2nd c.BC+</a>]'
