strongs_number: G2693
language: greek
lemma: καταστρώννυμι
transliteration: katastrṓnnymi
definition: to strew down, i.e. (by implication) to prostrate (slay)
kjv_usage: overthrow
derivation: from G2596 (κατά) and G4766 (στρώννυμι);
extended_definition:
  gloss: be thrown down
  definition: '<b>κατα-στρώννυμι </b><BR /> [in LXX: <ref=''Num.14.16''>Num.14:16</ref>
    (שָׁחַט), <ref=''Job.12.23''>Job.12:23</ref> (שָׁטַח), שָׁטַח), <ref=''Jdt.4.1-15;''>Jdt.4.1-15;</ref>
    <ref=''Jdt.2.1-28''>Jdt.2.1-28</ref> Mac.4 ;] <BR />__1. to strew or spread over.
    <BR /> __2. <b>to lay low, overthrow</b>: <ref=''1Co.10.5.''>1Co.10:5.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατα-στρώννῡμι</b>, <br /> also <b>καταστρωννύω</b> [<a href="javascript:void(0)"
    title=" LXX.Job.12.23, Mitteis “Chr.” 31 viii 18 (2nd c.BC)">LXX+2nd c.BC+</a>]:
    <i>future</i> -στρώσω:—<i>passive</i>, <i>future</i> - [<a href="javascript:void(0)"
    title=" στρωθήσομαι Vetus Testamentum Graece redditum “Judith” 7.14 ">Refs</a>]:
    <i>aorist</i> -εστρώθην (see. below):—<b>spread out</b>, κλίνην Hierocl.[<a href="javascript:void(0)"
    title=" p.63 4th-5th c.BC: Aeschylus Tragicus ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>spread over, cover</b>, [<a href="javascript:void(0)" title=" οἶκον.. ῥόδοις
    Aelianus [{2-3rd c.AD}] “Varia Historia” 9.8 ">Refs 2nd c.AD+</a>]:—<i>passive</i>,
    πεδίον νεκρῶν κατεστρώθη <b>was strewed with</b>.., [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 14.114; σκορπίων κανθήλιον -εστρωμένον
    1st c.BC-1st c.AD: Strabo Geographus 14.2.26 ">Refs 1st c.BC+</a>]. <br /><Level2><b>__III</b></Level2>
    <b>lay low</b>, [<a href="javascript:void(0)" title=" δάμαρτα καὶ παῖδ᾽ ἑνὶ κατέστρωσεν
    βέλει 5th c.BC: Euripides Tragicus “Hercules Furens” 1000, compare 5th-6th c.BC:
    Xenophon Historicus “Cyr.” 3.3.64:">Refs 5th c.BC+</a>] —<i>passive</i>, [<a href="javascript:void(0)"
    title=" ὡς δὲ Ἕλλησι κατέστρωντο οἱ βάρβαροι 5th c.BC: Herodotus Historicus 9.76,
    compare 8.53, “NT.1Cor.10.5”. ">NT+5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>layer</b>, in <i>passive</i> of vines, [<a href="javascript:void(0)" title="“Gp.”
    5.17.11. ">Refs</a>]<br /><Level3><b>__IV.2</b></Level3> βοτάνιον κατὰ τοῦ ἐδάφους
    -εστρωμένον <b>prostrate</b>, [<a href="javascript:void(0)" title=" 1st c.AD:
    Dioscorides (Dioscurides) Medicus 2.130. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
