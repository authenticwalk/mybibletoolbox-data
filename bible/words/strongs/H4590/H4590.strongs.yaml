extended_definition:
  gloss: Maaziah
  definition: A man living at the time of Exile and Return, first mentioned at Neh.10.8;
    also called Maadiah at Neh.12.5;  Moadiah at Neh.12.17; <BR> § Maaziah = "consolation
    of Jehovah"<br>1) a priest in charge of the 24th course in the time of David<br>2)
    a priest who signed the covenant with Nehemiah
