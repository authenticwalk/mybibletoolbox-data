strongs_number: G4302
language: greek
lemma: προλέγω
transliteration: prolégō
definition: to say beforehand, i.e. predict, forewarn
kjv_usage: foretell, tell before
derivation: from G4253 (πρό) and G3004 (λέγω);
extended_definition:
  gloss: to foretell
  definition: '<b>προ-λέγω </b><BR /> [in LXX: <ref=''Isa.41.26''>Isa.41:26</ref>
    (נָגַד hi.) * ;] <BR />__1. <b>to tell or say before­hand</b>: <ref=''2Co.13.2''>2Co.13:2</ref>,
    <ref=''Gal.5.21''>Gal.5:21</ref>, <ref=''1Th.3.4''>1Th.3:4</ref> (R, txt.; cf.
    προεῖπον, but see infr.). <BR /> __2. <b>to declare, tell plainly</b>: 2Co, Ga,
    1Th, ll. with (R, mg.; see MM, xxi, and cf. Isa, l.with).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προλέγω</b>, <br /> <b>pick out, choose, prefer,</b> Ἀθηναίων
    προλελεγμένοι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 13.689; ἐξοχώτατοι προλέγονται 5th c.BC: Pindarus Lyricus “N.” 2.18;
    ἀριστῆες πασᾶν ἐκ πολίων προλελεγμένοι 3rd c.BC: Theocritus Poeta Bucolicus 13.18.
    ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>foretell,</b> <i>Aeolic
    dialect</i> <i>aorist</i> <i>participle</i> προλέξαις [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Alcaeus Lyricus “Supp.” 22.7 ">Refs 7th c.BC+</a>]; <b>predict,</b>
    of an oracle, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.53, 8.136; μέμνησθ᾽ ἁγὼ προλέγω 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 1071 (_anapaest meter_), compare 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 973 ">Refs 5th c.BC+</a>]; π. πρόρρησιν, of a physician, variant in
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “προγνωστικόν”
    15; τὰ μέλλοντα 5th-6th c.BC: Plato Philosophus “Euthyphro” 3c, compare 4th c.BC:
    Demosthenes Orator 19.298. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4>
    <b>say beforehand,</b> ταῦτα, ὅτι.. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 337a, compare “Euthd.” 275e, 4th c.BC: Hyperides
    Orator “pro Lycophrone” 7 ">Refs 5th c.BC+</a>]; ὡς προλέλεκται as <b>was said
    above,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Demetrius Phalereus
    Rhetor “Demetrius on Style” 89 ">Refs 4th c.BC+</a>]; ὁ προλεχθείς the <b>aforesaid,
    PMasp.</b>[<a href="javascript:void(0)" title=" 32.63 (6th c.AD), +others ">Refs
    6th c.AD+</a>]<br /><Level4><b>__II.c</b></Level4> προλεγόμεναι (i.e. θέσεις)
    <b>first principles,</b> [<a href="javascript:void(0)" title=" 1st c.BC: Cicero,
    M. Tullius Orator et Philosophus “Epistulae ad Familiares” 9.18.3. ">Refs 1st
    c.BC+</a>]<br /><Level4><b>__II.d</b></Level4> μακρὰ προλεγομένγ a long syllable
    <b>placed, uttered first,</b> [<a href="javascript:void(0)" title=" 4th c.BC:
    Demetrius Phalereus Rhetor “Demetrius on Style” 39. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>state publicly, proclaim,</b> προὔλεγον τὸ ψήφισμα καθελοῦσι μὴ ἂν γίγνεσθαι
    πόλεμον [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.139; προλεγέτω ἁ ἀρχά “Foed.Delph.Pell.” 1 A 5, compare “OGI” 437.76 (Pergam.,
    1st c.BC)">Refs 5th c.BC+</a>]: with <i>accusative</i> et <i>infinitive</i>, [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra
    Thebas” 336 (Lyric poetry), etc.: with _accusative_, ὁ νόμος πέφυκε προλέγειν
    ἃ μὴ δεῖ πράττειν 4th c.BC: Lycurgus Orator 4; πολέμους ἀλλήλοις 2nd c.BC: Polybius
    Historicus 13.3.5. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> π.
    τινὶ ἀπιέναι <b>order</b> him to.., [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 7.7.3, compare 4th-3rd c.BC: Dinarchus Orator
    1.71 ">Refs 5th c.BC+</a>]; <b>caution, warn,</b> π. τινὶ μὴ φεύγειν [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 897.9 (_anapaest meter_); π.
    τινί, εἰ θεραπεύσοιτο, ὅτι διαφθαρήσοιτο 5th c.BC: Antipho Orator 4.2.4; ὡς οὐ..
    2nd c.BC: Polybius Historicus 5.57.2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>denounce</b> punishment, π. δεσμόν τινι [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 24.60. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
