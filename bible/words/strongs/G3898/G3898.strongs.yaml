    title=" 5th c.BC: Thucydides Historicus 1.22 ">Refs 5th c.BC+</a>]; τὰς πράξεις
    ὁμοίας καὶ π. ἀποβαίνειν Isoc. [prev. cited]; ταὐτόν ἐστι σοφιστὴς καὶ ῥήτωρ,
    ἢ ἐγγύς τι καὶ παραπλήσιον [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Gorgias” 520a; ναυσὶ παραπλησίαις τὸν ἀριθμόν 5th c.BC: Thucydides
    Historicus 7.70; ἱππεῖς π. τὸ πλῆθος 5th-6th c.BC: Xenophon Historicus “Historia
