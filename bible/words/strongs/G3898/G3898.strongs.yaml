  lsj_definition: 'Included with: <b> παραπλήσιος</b>, α, ον <br /> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.202, 4.128, 5th-6th c.BC: Isocrates Orator
    7.78, etc. ">Refs 5th c.BC+</a>]; also ος, ον [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.84, 2nd c.BC: Polybius Historicus 1.37.8 ">Refs
    5th c.BC+</a>]:— <b>coming alongside of</b>: hence, <b>coming near, nearly resembling</b>;
    of numbers, <b>nearly equal, about as many</b>; of size, <b>about as large</b>;
    of age, <b>about equal</b>; etc.: <br /><Level3><b>__1</b></Level3> <i>absolutely</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.128, etc.
