language: greek
lemma: παραπλησίως
transliteration: paraplēsíōs
definition: in a manner near by, i.e. (figuratively) similarly
kjv_usage: likewise
derivation: adverb from the same as G3897 (παραπλήσιον);
extended_definition:
  gloss: similarly
  definition: '<b>παρα-πλησίως </b><BR /> <i>adv.</i> (παραπλήσιος) [in Quint.: <ref=''Hos.8.6''>Hos.8:6</ref>
    * ;] <BR /><b>in like manner</b>: <ref=''Heb.2.14.''>Heb.2:14.</ref>†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
