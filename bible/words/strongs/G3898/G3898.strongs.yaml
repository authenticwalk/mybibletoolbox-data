    8.17. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> frequently with <i>dative</i>,
    ἐν τῇ ναυμαχίῃ παραπλήσιοι ἀλλήλοισι ἐγίνοντο were <b>about equal</b>, of a drawn
    battle, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.16;
    νῆσοι Λέσβῳ μεγάθεα παραπλήσιαι [prev. author] 1.202; ἐσθὴς τῇ Κορινθίῃ παραπλησιωτάτη
    [prev. author] 5.87; π. τούτῳ καὶ ὅμοιον 4th c.BC: Demosthenes Orator 19.196 ">Refs
    5th c.BC+</a>]; ὅμοι᾽ ἢ π. τούτοις [<a href="javascript:void(0)" title="[prev.
