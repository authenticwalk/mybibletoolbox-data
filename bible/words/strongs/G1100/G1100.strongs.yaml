strongs_number: G1100
language: greek
lemma: γλῶσσα
transliteration: glōssa
definition: the tongue; by implication, a language (specially, one naturally unacquired)
kjv_usage: tongue
derivation: of uncertain affinity;
extended_definition:
  gloss: tongue
  definition: '<b>γλῶσσα</b>, -ης, ἡ, <BR /> [in LXX chiefly for לָשׁוֹן ;] <BR />
    __1. <b>the tongue</b>, as the organ of speech: <ref=''Mrk.7.33, 35''>Mrk.7:33,
    35</ref> <ref=''Luk.1.64; 16.24''>Luk.1:64 16:24</ref>, <ref=''Act.2.26''>Act.2:26</ref>"
    (LXX), <ref=''Rom.3.13''>Rom.3:13</ref> (LXX) 14:11 (LXX), <ref=''1Co.14.9''>1Co.14:9</ref>,
    <ref=''Php.2.11''>Php.2:11</ref>, <ref=''Jas.1.26; 3.5, 6, 8''>Jas.1:26 3:5, 6
    8</ref>, <ref=''1Pe.3.10''>1Pe.3:10</ref>" (LXX), <ref=''1Jo.3.18''>1Jo.3:18</ref>,
    <ref=''Rev.16.10''>Rev.16:10</ref>; of a tongue-like object, <ref=''Act.2.3.''>Act.2:3.</ref>
    <BR /> __2. <b>a tongue, language</b>: <ref=''Act.2.11''>Act.2:11;</ref> joined
    with φυλή, λαός, ἔθνος, frequently in pl., <ref=''Rev.5.9; 7.9; 10.11; 11.9; 13.7;
    14.6; 17.15''>Rev.5:9 7:9 10:11 11:9 13:7 14:6 17:15</ref>; λαλεῖν ἑτέραις γ.,
    <ref=''Act.2.4''>Act.2:4;</ref> γ. λαλεῖν καιναῖς, WH, txt. (RV, mg., omit καιναῖς),
    <ref=''Mrk.16.17''>Mrk.16:17;</ref> λαλεῖν γλώσσαις, γλώσσῃ (see <i>ICC</i>, ll.
    with; <i>DB</i>, iv, 793ff.), <ref=''Mrk.16.17''>Mrk.16:17</ref>, WH, txt., R,
    mg., <ref=''Act.10.46; 19.6''>Act.10:46 19:6</ref>, <ref=''1Co.12.30; 13.1''>1Co.12:30
    13:1</ref> <ref=''1Cor.14.2''>14:2</ref>, 4-6, 13, 18, 23, 27, 39; γλῶσσαι (=
    λόγοι ἐν γλώσσῃ, <ref=''1Co.14.19''>1Co.14:19</ref>), <ref=''1Co.13.8; 14.22''>1Co.13:8
    14:22</ref>; γένη γλωσσῶν, <ref=''1Co.12.10, 28''>1Co.12:10, 28</ref>; προσεύχεσθαι
    γλώσσῃ, <ref=''1Co.14.14''>1Co.14:14;</ref> γλῶσσαν ἔχειν, <ref=''1Co.14.26''>1Co.14:26</ref>
    (Cremer, 163, 679).<BR />† (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γλῶσσα</b>, <br /> <i>Ionic dialect</i> <b>γλάσσα</b>, [<a
    href="javascript:void(0)" title=" 3rd c.BC: Herodas Mimographus 3.84, +others,
    “SIG” 1002.7 (Milet.), “Schwyzer” 692 (from Chios)">Refs 3rd c.BC+</a>], <i>Attic
    dialect</i> <b>γλῶττα</b>, ης, ἡ, <b>tongue</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.332, etc. ">Refs 8th c.BC+</a>]<br
    /><Level4><b>__b</b></Level4> γ. λάρυγγος, ={γλωττίς}, <b>larynx</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus “de Usu Partium” 7.13. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <b>tongue</b>, as the organ of speech, γλώσσης χάριν
    through love <b>of talking</b>, [<a href="javascript:void(0)" title=" 8th-7th
    c.BC: Hesiodus Epicus “Opera et Dies” 709, 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    266; γλώσσῃ ματαίᾳ [prev. author] “Pr.” 331, compare “Eu.” 830; γλώσσης ἀκρατής
    [prev. author] “Pr.” 884 (Lyric poetry); μεγάλης γ. κόμποι 5th c.BC: Sophocles
    Tragicus “Antigone” 128 ">Refs 8th c.BC+</a>]; γλώσσῃ δεινός, θρασύς, [<a href="javascript:void(0)"
    title=" [prev. author] “OC” 806, “Aj.” 1142; ἡ γ. ὀμώμοχ᾽ ἡ δὲ φρὴν ἀνώμοτος 5th
    c.BC: Euripides Tragicus “Hippolytus” 612: with Preps., ἀπὸ γλώσσης">Refs 5th
    c.BC+</a>] by <b>frankness of speech</b>, [<a href="javascript:void(0)" title="
    6th c.BC: Theognis Elegiacus 63; φθέγγεσθαι 5th c.BC: Pindarus Lyricus “O.” 6.13
    (but ἀπὸ γ. ληίσσεται, opposed to χερσὶ βίῃ">Refs 6th c.BC+</a>], of fraud opposed
    to violence, [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus
    “Opera et Dies” 322)">Refs 8th c.BC+</a>]; also, by <b>word of mouth</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.123, 5th c.BC:
    Thucydides Historicus 7.10, 2nd c.AD: Arrianus Historicus “Anabasis” 2.14.1; τῷ
    νῷ θ᾽ ὁμοίως κἀπὸ τῆς γ. λέγω 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    936 ">Refs 5th c.BC+</a>]; τὰ γλώσσης ἄπο, i.e. <b>our words</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Bacchae” 1049 ">Refs 5th c.BC+</a>]; ἀπὸ
    γ. φράσω by <b>heart</b>, opposed to γράμμασιν, [<a href="javascript:void(0)"
    title=" 5th c.BC: Cratinus Comicus 122 ">Refs 5th c.BC+</a>]; οὐκ ἀπὸ γλώσσης
    not from <b>mere word of mouth</b>, but after full argument, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 813 ">Refs 4th c.BC+</a>];
    μὴ διὰ γλώσσης without using <b>the tongue</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Supplices” 112; ἐν ὄμμασιν.. δεδορκὼς κοὐ
    κατὰ γλῶσσαν κλύων 5th c.BC: Sophocles Tragicus “Trachiniae” 747:">Refs 5th c.BC+</a>]
    —phrases: πᾶσαν γλῶτταν βασάνιζε try every <b>art of tongue</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 547 ">Refs 5th c.BC+</a>];
    πᾶσαν ἱέναι γλῶσσαν let loose one''s whole <b>tongue</b>, speak withoutrestraint,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 596;
    πολλὴν γ. ἐγχέας μάτην [prev. author] “fragment” 929 ">Refs 5th c.BC+</a>]; κακὰ
    γ. slander, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.”
    4.283: _plural_, ἐν κερτομίοις γλώσσαις">Refs 5th c.BC+</a>], i.e. with blasphemies,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone”
    962 (Lyric poetry), compare “Aj.” 199 (Lyric poetry): βοῦς, κ ῇς ἐπὶ γλώσσῃ, see
    at {βοῦς, κλείς}. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> of persons,
    <b>one who is all tongue, speaker</b>, of Pericles, μεγίστη γ. τῶν Ἑλληνίδων [<a
    href="javascript:void(0)" title=" 5th c.BC: Cratinus Comicus 293, compare 5th-6th
    c.BC: Aristophanes Comicus “Fragmenta” 629 (assuming variant). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> ἡ γ. τοῦ ταμιείου the <b>advocacy</b> of the fiscus,
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista “Vitae
    Sophistarum” 2.29. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>language</b>,
    ἄλλη δ᾽ ἄλλων γ. μεμιγμένη [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 19.175, compare 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.804 ">Refs 8th c.BC+</a>]; γλῶσσαν ἱέναι speak a <b>language</b> or <b>dialect</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.57 ">Refs
    5th c.BC+</a>]; γ. Ἑλληνίδα, Δωρίδα ἱέναι, [<a href="javascript:void(0)" title="
    [prev. author] 9.16, 5th c.BC: Thucydides Historicus 3.112, compare 4th-5th c.BC:
    Aeschylus Tragicus “Persae” 406, “Ch.” 564; γλῶσσαν νομίζειν 5th c.BC: Herodotus
    Historicus 1.142, 4.183; γλώσσῃ χρῆσθαι [prev. author] 4.109; κατὰ τὴν ἀρχαίαν
    γ. 4th c.BC: Aristoteles Philosophus “Rhetorica” 1357b10 ">Refs 5th c.BC+</a>];
    <b>dialect</b>, ἡ Ἀττικὴ γ. [<a href="javascript:void(0)" title=" 4th c.BC: Demetrius
    Phalereus Rhetor “Demetrius on Style” 177; but also Δωρὶς διάλεκτος μία ὑφ᾽ ἥν
    εἰσι γ. πολλαί 3rd-4th c.AD: Tryphiodorus Epicus cited in Scholia 2nd c.BC: Dionysius
    Thrax Grammaticus p.320 H. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>obsolete</b> or <b>foreign word</b>, which needs explanation, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1410b12, “Po.” 1457b4, 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.406f: hence Γλῶσσαι, title of works
    by Philemon and others. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>people speaking a distinct language</b>,[<a href="javascript:void(0)" title="
    LXX.Jdt.3.8 (_plural_), interpolated in 4th c.BC(?): Scylax Geographus 15. ">LXX+4th
    c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>anything shaped like the tongue</b>
    [<a href="javascript:void(0)" title="compare (γλῶσσαι ὡσεὶ πυρός NT.Act.2.3).
    ">NT</a>]<br /><Level3><b>__III.1</b></Level3> in Music, <b>rced</b> or <b>tongue
    of a pipe</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator
    3.229, 4th c.BC: Aristoteles Philosophus “Historia Animalium” 565a24, 4th-3rd
    c.BC: Theophrastus Philosophus “Historia Plantarum” 4.11.4, etc. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> <b>tongue</b> or <b>thong of leather, shoe-latchet</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Comicus 51, 4th c.BC:
    Aeschines Socraticus Philosophus 57. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3>
    <b>tongue of land</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Appianus
    Historicus “Αιβυκή” 121, compare 95. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__III.4</b></Level3>
    <b>ingot</b>, γ. χρυσῆ [<a href="javascript:void(0)" title=" LXX.Josh.7.21. ">LXX</a>]<br
    /><Level3><b>__III.5</b></Level3> <b>marking</b> on the liver, in divination,
    [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus
    (γλῶσσα">Refs 5th c.AD+</a>] from γλωχ-<b>y[acaron]</b>, compare γλώξ, γλωχί;
    γλάσσα from *γλᾰχ-<b>y[acaron]</b>, weak grade of same root.)'
