strongs_number: G2904
language: greek
lemma: κράτος
transliteration: krátos
definition: vigor ("great") (literally or figuratively)
kjv_usage: dominion, might(-ily), power, strength
derivation: perhaps a primary word;
extended_definition:
  gloss: power
  definition: '<b>κράτος</b>, -εος (-ους), τό <BR /> [in LXX chiefly for עֹז, <ref=''Job.12.16''>Job.12:16</ref>,
    <ref=''Psa.90.11''>Psa.90:11</ref> al. ;] <BR />__1. strength, esp. as in Hom.,
    of bodily strength. <BR /> __2. <b>power, might</b>: <ref=''Heb.2.14''>Heb.2:14;</ref>
    τὸ κ. τῆς ἰσχύος αὐτοῦ, <ref=''Eph.1.19; 6.10''>Eph.1:19 6:10</ref> (<ref=''Isa.40.26''>Isa.40:26</ref>,
    Da TH <ref=''Dan.4.27''>Dan.4:27</ref>); τ. δόςης αὐτοῦ, <ref=''Col.1.11''>Col.1:11;</ref>
    κατὰ κράτος, mightily, <ref=''Act.19.20''>Act.19:20;</ref> a mighty deed, an act
    of power, <ref=''Luk.1.51''>Luk.1:51;</ref> in doxologies, <ref=''1Ti.6.16''>1Ti.6:16</ref>,
    <ref=''1Pe.4.11; 5.11''>1Pe.4:11 5:11</ref>, <ref=''Jude.25''>Ju 25</ref>, <ref=''Rev.1.6;
    5.13''>Rev.1:6 5:13</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κράτος</b> [ᾰ], <br /> <i>Ionic dialect</i> and <i>Epic dialect</i>
    <b>κάρτος</b>, εος, τό, both in [<a href="javascript:void(0)" title=" 8th c.BC:
    Homerus Epicus; _Aeolic dialect_ ">Refs 8th c.BC+</a>] <b>κρέτος</b> [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Alcaeus Lyricus 25 ">Refs 7th c.BC+</a>]:— <b>strength,
    might</b>, in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus">Refs
    8th c.BC+</a>] especially of <b>bodily strength</b>, [<a href="javascript:void(0)"
    title=" ἔπεφνε δόλῳ, οὔ τι κράτεΐ γε 8th c.BC: Ilias Homerus Epicus “Illiad” 7.142;
    ἔχει ἥβης ἄνθος, ὅ τε κ. ἐστὶ μέγιστον 13.484 ">Refs 8th c.BC+</a>], etc.; τὸ
    γὰρ αὖτε σιδήρου γε κ. ἐστίν this (i.e. τὸ βάψαι) is what gives <b>strength</b>
    to iron, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 9.393: generally, δικαία γλῶσσ᾽ ἔχει κ. μέγα 5th c.BC: Sophocles Tragicus
    “fragment” 80; μηχανῆς ἔστω κ. Aeschylus Tragicus [{4-5th c.BC}] “Supplices” 207
    ">Refs 8th c.BC+</a>]; κατὰ κράτος with <b>all one''s might</b> or <b>strength</b>,
    [<a href="javascript:void(0)" title=" πολιορκεῖσθαι 5th c.BC: Thucydides Historicus
    1.64; πολεμεῖν Plato Philosophus [{5-6th c.BC}] “Leges” 692d; ἐξελέγχεσθαι 4th
    c.BC: Demosthenes Orator 34.20 ">Refs 6th c.BC+</a>], etc.: frequently in phrase
    αἱρεῖν κατὰ κ. take <b>by storm</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 8.100, 5th-6th c.BC: Isocrates Orator 4.119, etc.;
    also ἀνὰ κράτος διώκειν Xenophon Historicus [{5-6th c.BC}] “Institutio Cyri (Cyropaedia)”
    1.4.23; ἐλαύνειν [prev\. author] “An.” 1.8.1, etc.; ἀπὸ κράτους 1st c.BC: Diodorus
    Siculus Historicus 17.34 ">Refs 6th c.BC+</a>]; πρὸς ἰσχύος κράτος, opposed to
    λόγῳ, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ph.”
    594. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> personified, K. [<a
    href="javascript:void(0)" title=" Βία τε Aeschylus Tragicus [{4-5th c.BC}] “Prometheus
    Vinctus” 12; K. καὶ Δίκη [prev\. author] “Ch.” 244 ">Refs 5th c.BC+</a>]. <br
    /><Level2><b>__II</b></Level2> <b>power</b>, τοῦ γὰρ κ. ἐστὶ μέγιστον, of Zeus,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.118, etc.; τοῦ γὰρ κ. ἔστ᾽ ἐνὶ οἴκῳ 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    1.359, compare 8th c.BC: Ilias Homerus Epicus “Illiad” 12.214; Ζηνὸς κ. 5th c.BC:
    Pindarus Lyricus “O.” 6.96, compare 4th-5th c.BC: Aeschylus Tragicus “Pr.” 527
    (Lyric poetry); ἐκπίπτειν κράτους, of Zeus, [prev. work] 948; τὸ κ. τοῦ θεοῦ Vetus
    Testamentum Graece redditum LXX.Psa.61(62).11 ">LXX+8th c.BC+</a>], etc.: <i>plural</i>,
    [<a href="javascript:void(0)" title=" ὑποχείριος κράτεσιν ἀρσένων Aeschylus Tragicus
    [{4-5th c.BC}] “Supplices” 393 (Lyric poetry), compare 5th c.BC: Sophocles Tragicus
    “Ant.” 485 ">Refs 5th c.BC+</a>]; especially of political power, <b>rule, sovereignty</b>,
    [<a href="javascript:void(0)" title=" ὁ μαιόμενος τὸ μέγα κρέτος ὀντρέψει τάχα
    τὰν πόλιν Alcaeus Lyricus [{7-6th c.BC}] [same place]; τὸ κ. περιθεῖναί τινι 5th
    c.BC: Herodotus Historicus 1.129; ἐς τὸ πλῆθος φέρειν τὸ κ. [prev\. author] 3.81
    ">Refs 7th c.BC+</a>]; τὸ πᾶν κ. ἔχειν to be all-<b>powerful</b>, [<a href="javascript:void(0)"
    title=" [prev\. author] 7.3; ἀρχὴ καὶ κ. τυραννικόν 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 373 ">Refs 5th c.BC+</a>]; βασιλεὺς πρῶτος ἐν κράτει Ὀδρυσῶν
    ἐγένετο in <b>real power</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 2.29; later τὸ κ. τῶν Ῥωμαίων “POxy.” 41i2 (3rd-4th c.AD):
    in _plural_, κράτη καὶ θρόνους 5th c.BC: Sophocles Tragicus “Antigone” 173, compare
    “OT” 586, etc.; θρόνων κράτη">Refs 5th c.BC+</a>] sovereign <b>power</b>, [<a
    href="javascript:void(0)" title=" [prev\. author] “Ant.” 166. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3>
    with <i>genitive</i>, <b>power over</b>, [<a href="javascript:void(0)" title="
    τὸ Περσέων κ. ἔχοντα 5th c.BC: Herodotus Historicus 3.69; τὸ κ. εἶχε τῆς στρατιῆς
    [prev\. author] 9.42; πᾶν κ. ἔχων χθονός Aeschylus Tragicus [{4-5th c.BC}] “Supplices”
    425 (Lyric poetry); τῶν ἄλλων δαιμόνων 5th c.BC: Euripides Tragicus “Troades”
    949; δὸς κ. τῶν σῶν δόμων Aeschylus Tragicus [{4-5th c.BC}] “Choephori” 480; δωμάτων
    ἔχειν κ. Aristophanes Comicus [{5-6th c.BC}] “Thesmophoriazusae” 871; τὸ τῆς θαλάσσης
    κ. 5th c.BC: Thucydides Historicus 1.143; μετὰ κράτους τῆς γῆς [prev\. author]
    8.24 ">Refs 6th c.BC+</a>]; ὧν ἂν ᾖ τὸ κ. τῆς γῆς whoever have <b>possession</b>
    of the land, [<a href="javascript:void(0)" title=" [prev\. author] 4.98; κ. ἔχειν
    ἑαυτοῦ Plato Philosophus [{5-6th c.BC}] “Politicus” 273a ">Refs 6th c.BC+</a>]:
    <i>plural</i>, [<a href="javascript:void(0)" title=" ἀστραπᾶν κράτη νέμων 5th
    c.BC: Sophocles Tragicus “Oedipus Tyrannus” 201 ">Refs 5th c.BC+</a>] (Lyric poetry).
    <br /><Level3><b>__II.3</b></Level3> of persons, <b>a power, an authority</b>,
    [<a href="javascript:void(0)" title=" Ἀχαιῶν δίθρονον κ. Aeschylus Tragicus [{4-5th
    c.BC}] “Agamemnon” 109 (Lyric poetry), compare 619, “Th.” 127 (Lyric poetry).
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>mastery, victory</b>,
    frequently in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus,
    8th c.BC: Ilias Homerus Epicus “Illiad” 1.509, 6.387, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 21.280; κ. ἄρνυσθαι 5th c.BC: Sophocles Tragicus “Philoctetes”
    838 (Lyric poetry); νίκη καὶ κράτη Aeschylus Tragicus [{4-5th c.BC}] “Supplices”
    951 ">Refs 8th c.BC+</a>]; ἀέθλων κ. <b>victory in</b>.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “I.” 8(7).4; νίκη καὶ κ. τῶν δρωμένων 5th c.BC:
    Sophocles Tragicus “Electra” 85 ">Refs 5th c.BC+</a>]; κ. ἀριστείας <b>the meed</b>
    of highest valour, [<a href="javascript:void(0)" title=" [prev\. author] “Aj.”
    443; νίκη καὶ κ. πολεμίων Plato Philosophus [{5-6th c.BC}] “Leges” 962a; κ. πολέμου
    καὶ νίκη 4th c.BC: Demosthenes Orator 19.130 ">Refs 6th c.BC+</a>]. <br /><Level2><b>__IV</b></Level2>
    in Medicine texts, in <i>plural</i>, <b>ligaments</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “Mul.” 2.167. ">Refs 5th c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3>
    ={ταρσός}, <b>back of the hand</b>, [<a href="javascript:void(0)" title=" 2nd
    c.AD(?): Pollianus Epigrammaticus 2.144. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__V</b></Level2>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Pythagoras Philosophus ">Refs
    4th c.BC+</a>] name for <b>ten,</b> [<a href="javascript:void(0)" title=" Theol.Ar.
    59">Refs</a>].—This word and its derivations take two forms, κρατ- and καρτ-;
    the latter is mostly <i>Epic dialect</i>, as κάρτος, κάρτιστος, καρτύνω, but in
    κρατερός and καρτερός the reverse holds, see at {κρατερός} near the end; κρατέω,
    κρατύς have no form καρτ-. (κρατ- and καρτ- from kṛt-, weak form of κρετ-, compare
    κρέτος, κρέσσων.)'
