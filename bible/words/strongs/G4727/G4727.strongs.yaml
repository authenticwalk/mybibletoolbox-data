strongs_number: G4727
language: greek
lemma: στενάζω
transliteration: stenázō
definition: to make (intransitively, be) in straits, i.e. (by implication) to sigh,
  murmur, pray inaudibly
kjv_usage: with grief, groan, grudge, sigh
derivation: from G4728 (στενός);
extended_definition:
  gloss: to groan
  definition: '<b>στενάζω </b><BR /> [in LXX for אָנַח ni., אָנַק, etc. ;] <BR /><b>to
    groan </b>("the word denotes feeling which is internal and unexpressed," Mayor,
    <i>Ja.</i>, 162): <ref=''Mrk.7.34''>Mrk.7:34</ref>, <ref=''2Co.5.2; 5.4''>2Co.5:2
    5:4</ref>, <ref=''Heb.13.17''>Heb.13:17</ref>, <ref=''Jas.5.9''>Jas.5:9</ref>
    (EV, murmur); ἐν ἑαυτοῖς, <ref=''Rom.8.23''>Rom.8:23</ref> (cf. ἀνα-, συ(ν)-στενάζω).†<BR
    /> <re><i>SYN.</i>: see: κλαίω </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
