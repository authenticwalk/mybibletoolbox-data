strongs_number: G2063
language: greek
lemma: ἐρυθρός
transliteration: erythrós
kjv_usage: red
derivation: of uncertain affinity; red, i.e. (with G2281 (θάλασσα)) the Red Sea
extended_definition:
  gloss: Red (Sea)
  definition: '<b>ἐρυθρός</b>, -ά, -όν <BR /> [in LXX for אֱדֹם, <ref=''Isa.63.2''>Isa.63:2;</ref>
    ἐ. θάλασσα for סוּף -יָם <ref=''Exo.10.19''>Exo.10:19</ref>, al. ;] <BR /><b>red</b>:
    ἡ ἐ. θάλασσα, the Red Sea, <ref=''Act.7.36''>Act.7:36</ref>, <ref=''Heb.11.29''>Heb.11:29</ref>.†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐρυθρός</b>, ά, όν, [ῠ <br /> by nature, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 787, +others: hence the
    later _comparative_ and _superlative_ are perhaps -ώτερος, -ώτατος, as in 5th-6th
    c.BC: Plato Philosophus “Timaeus” 83b, “Epin.” 987c ">Refs 5th c.BC+</a>]; but
    the metre requires -ότερος in [<a href="javascript:void(0)" title=" 4th c.BC:
    Anaxandrides Comicus 22, 4th c.BC: Dromo Comicus 1, compare 4th-5th c.AD: Choeroboscus
    Grammaticus “Scholia in Theodosii Canones” 2.76]">Refs 4th c.BC+</a>]:— <b>red,</b>
    νέκταρ ἐ. [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 19.38, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.93; χαλκός 8th c.BC:
    Ilias Homerus Epicus “Illiad” 9.365; χρυσὸν ἐ. ἰδεῖν 6th c.BC: Theognis Elegiacus
    450 ">Refs 8th c.BC+</a>]; κῆρυξ ἐ., a ship painted with vermilion, Oracle texts
    cited in [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.57; -ότερον κόκκον 4th c.BC: Dromo Comicus [same place] ">Refs 5th c.BC+</a>];
    ἐ. πέλανος, of blood, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Eumenides” 265 (Lyric poetry)">Refs 4th c.BC+</a>]; ἐρυθρά, τά, <b>red
    pimples, eruption,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ὑγρῶν χρήσιος” 6 ">Refs 5th c.BC+</a>]; but ἐ. διελθόντα <b>red</b>
    motions, [<a href="javascript:void(0)" title=" [prev. author] “Coac.” 178. ">Refs</a>]<br
    /><Level3><b>__2</b></Level3> ἐρυθρά, ἡ, =μελισσόφυλλον, Ps.-[<a href="javascript:void(0)"
    title=" 1st c.AD: Dioscorides (Dioscurides) Medicus 3.104 ">Refs 1st c.AD+</a>];
    ἐρυθρός, ὁ (i.e. ῥοῠς), fruit of the ῥοῠς βυρσοδεψική, [<a href="javascript:void(0)"
    title=" 1st c.AD: Dioscorides (Dioscurides) Medicus 1.108. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__3</b></Level3> ἐρυθρόν, τό, w)|ou= <b>yolk,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 1.124, 4th c.AD: Oribasius Medicus “Synopsis”
    5.13. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> Ἐρυθρὴ θάλασσα in
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus ">Refs 5th
    c.BC+</a>] <b>the Indian Ocean,</b> in which the Red Sea (Ἀράβιος κόλπος) is sometimes
    included (of the existence of the Persian Gulf he was ignorant), [<a href="javascript:void(0)"
    title=" 1.180, 2.11, 158, 4.42, +others">Refs</a>]; πόντος Ἐ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 4.251 ">Refs 5th c.BC+</a>]—later the
    <b>Red Sea</b> only, [<a href="javascript:void(0)" title=" “OGI” 69,186,190, +others">Refs</a>]:
    also of the <b>Persian Gulf,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.6.20, 1st c.BC: Diodorus
    Siculus Historicus 2.11; “Periplus Maris Rubri [1st c.AD]” probably mentions Zanzibar
    and China ">Refs 5th c.BC+</a>]; used of remote and unknown places, μόνον οὐκ
    ἐπὶ τὴν Ἐ. θάλατταν πρεσβείας πέμπειν [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 19.304: really ἡ Ἐρύθρα θάλασσα">Refs 4th c.BC+</a>]
    sea <b>of Erythras,</b> <i>accusative</i> to [<a href="javascript:void(0)" title="
    2nd c.BC: Agatharchides Geographus 5 ">Refs 2nd c.BC+</a>]. (Latin <i>rubrofr.
    *rudhro-,</i> cf. Sanskrit <i>rudhirá-</i>; see at {ἐρεύθω}.)'
