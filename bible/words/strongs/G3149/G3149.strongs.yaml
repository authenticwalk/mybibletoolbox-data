strongs_number: G3149
language: greek
lemma: μαστός
transliteration: mastós
definition: a (properly, female) breast (as if kneaded up)
kjv_usage: pap
derivation: from the base of G3145 (μασσάομαι);
extended_definition:
  gloss: breast
  definition: '<b>μαστός</b>, -οῦ, ὁ <BR /> [in LXX chiefly for שַׁד ;] <BR /><b>the
    breast</b>: pl., <ref=''Luk.11.27; 23.29''>Luk.11:27 23:29</ref>, <ref=''Rev.1.13''>Rev.1:13</ref>
    (T, μασθοῖς; WH, <i>App.</i>, 149; L, μαζοῖς).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μαστός</b>, ὁ, <br /> <i>Epic dialect</i>, <i>Ionic dialect</i>
    <b>μαζός</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus,
    5th c.BC: Herodotus Historicus (except in 3.133, 5.18, where codices give μαστός">Refs
    8th c.BC+</a>]; twice in codices of Trag., [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Choephori” 531, 5th c.BC: Euripides Tragicus
    “Bacchae” 701)">Refs 5th c.BC+</a>]; <i>Doric dialect</i> <b>μασδός</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 3.16, 48 ">Refs 3rd c.BC+</a>]; later
    <b>μασθός</b> [<a href="javascript:void(0)" title=" LXX.Isa.32.12 (codex A), +others,
    3rd c.BC: Asclepiades Epigrammaticus cited in 2nd c.AD: Galenus Medicus 13.934,
    NT.Rev.1.13 (variant), “IG” 3.238">LXX+3rd c.BC+</a>] <b>b,</b> [<a href="javascript:void(0)"
    title=" PMag.Lond. 121.208, etc., also in codices of 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 545:">Refs 4th c.BC+</a>] —usage contradicts the statement of Grammars  that
    μαζός is <b>the man''s breast</b>, μαστός <b>the woman''s:— breast</b>, δεξιτερὸν
    κατὰ μαζόν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 5.393 ">Refs 8th c.BC+</a>]; of men''s breasts, βάλε δουρὶ στέρνον ὑπὲρ
    μαζοῖο [<a href="javascript:void(0)" title=" 4.528; βάλε στῆθος παρὰ μαζόν 8.121,
    compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.82, 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 1.4.17, 4.3.6. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    more frequently of <b>a woman''s breast</b>, μαζὸν ἀνέσχε, of Hecuba pleading
    with Hector, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 22.80; εἴ ποτέ τοι λαθικηδέα μαζὸν ἐπέσχον [prev. work] 83 ">Refs 8th
    c.BC+</a>]; γυναῖκά τε θήσατο μαζόν sucked her <b>breast</b>,[<a href="javascript:void(0)"
    title=" 24.58; πάϊς δέ οἱ ἦν ἐπὶ μαζῷ 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    11.448; σὺ δέ μ᾽ ἔτρεφες.. τῷ σῷ ἐπὶ μαζῷ 19.483; so φαίνουσαι τοὺς μαζούς 5th
    c.BC: Herodotus Historicus 2.85; τοὺς μ. ἀποταμοῦσα [prev. author] 4.202; ἐπὶ
    τοῦ μαστοῦ ἔφυ φῦμα [prev. author] 3.133; προὔκειτο μαστῶν περονίς 5th c.BC: Sophocles
    Tragicus “Trachiniae” 925 ">Refs 8th c.BC+</a>]; προσέσχε μαζόν, of the mother,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    531; μαστὸν ἀμφέχασκε, of the child, [prev. work] 545, compare 897; μαστῶν ἀποστάς
    5th c.BC: Sophocles Tragicus “Electra” 776; πῶλον ἀφέλξων σῶν ἀπὸ μαστῶν 5th c.BC:
    Euripides Tragicus “Hecuba” 142 (_anapaest meter_), etc. ">Refs 5th c.BC+</a>]
    <br /><Level4><b>__2.b</b></Level4> rarely of animals, <b>udder</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Cyc.” 55 (Lyric poetry), 207, 3rd c.BC: Callimachus Epicus
    “Hymnus in Jovem” 48. ">Refs 3rd c.BC+</a>] <br /><Level4><b>__2.c</b></Level4>
    generally, of the <b>breasts</b> of all mammalia, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 521b21, “PA” 688a18f,
    “GA” 752b23. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>,
    <b>any round, breast-shaped object</b>: <br /><Level3><b>__II.1</b></Level3> <b>round
    hill, knoll</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “P.” 4.8, 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.2.6, 3rd c.BC: Callimachus
    Epicus “Hymnus in Delum” 48. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>round piece of wool</b> fastened to the edge of nets, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 2.6, compare 2nd c.AD(?):
    Pollianus Epigrammaticus 5.29. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    at Paphos, <b>breast-shaped cup</b>, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Apollodorus Damascenus Mechanicus Cyren. cited in 2nd c.AD: Athenaeus Epigrammaticus
    11.487b, compare “IG” 7.3498 (from Oropus), 11(4).1307.21 (from Delos). ">Refs
    2nd c.AD+</a>]'
  source: STEPBible/LSJ
