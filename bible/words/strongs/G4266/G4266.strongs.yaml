strongs_number: G4266
language: greek
lemma: προγίνομαι
transliteration: progínomai
definition: to be already, i.e. have previousy transpired
kjv_usage: be past
derivation: from G4253 (πρό) and G1096 (γίνομαι);
extended_definition:
  gloss: to do beforehand
  definition: '<b>προ-γίνομαι </b><BR /> [in LXX: <ref=''Wis.19.13''>Wis.19:13</ref>
    אA, <ref=''2Ma.14.3''>2Ma.14:3</ref> <ref=''2Mac.15.8''>2Mac 15:8</ref> * ;] <BR
    /><b>to happen before</b>: pf. pass. ptcp., <ref=''Rom.3.25.''>Rom.3:25.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προγίγνομαι</b>, <br /> <i>Ionic dialect</i> and later <b>προγεωργ-γίνομαι</b>
    [ῑ]: <i>future</i> -γενήσομαι: <i>aorist</i> προὐγενόμην: <i>perfect</i> προγέγονα
    and -γεγένημαι:— <b>come forward,</b> οἱ δὲ τάχα προγένοντο quickly they <b>came
    in sight,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 18.525, compare “Hymni Homerici” 7.7; ἄμυδις προγένοντο 8th-7th c.BC:
    Hesiodus Epicus “Scutum Herculis” 345; εἴσω π. 2nd-3rd c.AD: Oppianus Anazarbensis
    Epicus “Halieutica - Poetae Bucolici et Didactici” 2.103; κόπρον ἔπι π. 3rd c.BC:
    Callimachus Epicus “Hymnus in Dianam” 178, compare 3rd c.BC: Theocritus Poeta
    Bucolicus 25.134: with _genitive_, ὠκεανοῖο.. ὁπότε προγένωνται Ἰχθύες 4th-3rd
    c.BC: Aratus Epicus 706; ἀστὴρ ὑπὲρ τὸν ὁρίζοντα πρὸ ἁλίου προγενόμενος 5th-4th
    c.BC: Timaeus Locrus Philosophus 97a. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>to be born before, exist before,</b> ἢν.. προγεγονότες ἔωσι πρὶν.. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.3; οἱ προγεγονότες θεοί [prev. author]
    2.146 ">Refs 5th c.BC+</a>]; οἱ π. ἄνθρωποι <b>former</b> men, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.8.10; οἱ προγεγενημένοι
    [prev. author] “Cyr.” 8.7.24, etc.">Refs 5th c.BC+</a>]; οἱ προγενόμενοι the <b>previous</b>
    crews, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 10.17.12.
    ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> of events, etc., ταῦτά
    μοι προὐγεγόνει [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Symposium” 219e ">Refs 5th c.BC+</a>]; αἱ ἀκοαὶ τῶν προγεγενημένων reports <b>of
    things of old time,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.20, etc.; τὰ προγεγονότα 5th c.BC: Hippocrates Medicus “προγνωστικόν”
    1, etc.">Refs 5th c.BC+</a>]; προγεγενημένοι [πόλεμοι], καιροί, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.1, Decrees Byzantine cited in 4th c.BC:
    Demosthenes Orator 18.90; οἱ προγεγονότες ἡμῖν ἔμπροσθεν λόγοι 5th-6th c.BC: Plato
    Philosophus “Leges” 699e, compare “PHib.” 1.96.8 (3rd c.BC)">Refs 5th c.BC+</a>];
    αἱ διὰ τῆς ψυχῆς ἡδοναὶ πρὸ τῶν διὰ τοῦ σώματος προγίγνοιντ᾽ ἄν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Philebus” 39d. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> simply, <b>to be born,</b> [<a href="javascript:void(0)"
    title=" 4th c.AD(?): Manetho Astrologus 6.255, 336. ">Refs 4th c.AD+</a>]'
  source: STEPBible/LSJ
