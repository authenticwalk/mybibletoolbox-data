strongs_number: H5416
language: hebrew
lemma: נָתָן
transliteration: Nâthân
pronunciation: naw-thawn'
definition: Nathan, the name of five Israelites
kjv_usage: Nathan.
derivation: from H5414 (נָתַן); given;
extended_definition:
  gloss: Nathan
  definition: A man living at the time of Exile and Return, only mentioned at Ezr.10.39<BR>
    § Nathan = "giver"<br>1) a son of David by Bathsheba<br>2) the eminent prophet
    in the time of David and Solomon<br>3) a man of Zobah, father of one of David's
    mighty warriors<br>4) father of Azariah who was over the officers of Solomon<br>5)
    son of Attai and father of Zabad of the tribe of Judah<br>6) brother of Joel of
    the tribe of Judah<br>7) one of the head men who returned from Babylon with Ezra<br>8)
    a man with a foreign wife in the time of Ezra<br>9) head of a family of Israel
    who shall mourn when they look on Him whom they pierced
