strongs_number: H2764
language: hebrew
lemma: חֵרֶם
transliteration: chêrem
pronunciation: khay'-rem
definition: physical (as shutting in) a net (either literally or figuratively); usually
  a doomed object; abstractly extermination
kjv_usage: (ac-) curse(-d, -d thing), dedicated thing, things which should have been
  utterly destroyed, (appointed to) utter destruction, devoted (thing), net.
derivation: or (Zechariah 14:11) חֶרֶם; from H2763 (חָרַם);
