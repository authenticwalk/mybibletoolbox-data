strongs_number: H3605
language: hebrew
lemma: כֹּל
transliteration: kôl
pronunciation: kole
definition: properly, the whole; hence, all, any or every (in the singular only, but
  often in a plural sense)
kjv_usage: (in) all (manner, (ye)), altogether, any (manner), enough, every (one,
  place, thing), howsoever, as many as, (no-) thing, ought, whatsoever, (the) whole,
  whoso(-ever).
derivation: or (Jeremiah 33:8) כּוֹל; from H3634 (כָּלַל);
