strongs_number: G3822
language: greek
lemma: παλαιόω
transliteration: palaióō
definition: to make (passively, become) worn out, or declare obsolete
kjv_usage: decay, make (wax) old
derivation: from G3820 (παλαιός);
extended_definition:
  gloss: to make old
  definition: '<b>παλαιόω</b>, -ῶ<BR /> (παλαιός), [in LXX chiefly for בָּלָה, pi.,
    in pass. for בִּי qal. ;] <BR /><b>to make or declare old</b>: <ref=''Heb.8.13''>Heb.8:13;</ref>
    pass., <b>to become old</b>: of things worn out by time and use (cf. <ref=''Jhn.9.13''>Jhn.9:13</ref>,
    <ref=''Isa.50.9''>Isa.50:9</ref>, al., and see: παλαιός), <ref=''Luk.12.33''>Luk.12:33</ref>,
    <ref=''Heb.1.11''>Heb.1:11</ref>" (LXX) ; τὸ παλαιούμενον, <ref=''Heb.8.13''>Heb.8:13</ref>
    (where this  and the act., see supr., may have the sense of abrogate, see LS,
    Zorell, see word).†<BR /> <re><i>SYN.</i>: γηράσκω </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πᾰλαιόω</b>, <br /> <i>aorist</i> ἐπαλαίωσα [<a href="javascript:void(0)"
    title=" LXX.Lam.3.4 ">LXX</a>]: <i>perfect</i> πεπαλαίωκα [<a href="javascript:void(0)"
    title=" NT.Heb.8.13 ">NT</a>]: (παλαιός):—<b>make old</b>, [<a href="javascript:void(0)"
    title=" LXX.Job.9.5, +others">LXX</a>]:—mostly in <i>passive</i>, <b>decay through
    lapse of time</b>, οἱ παλαιούμενοι νεκροί [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Meteorologica” 390a22; κηρὸς παλαιούμενος [prev.
    author] “HA” 557b6, +others; τὸ.. παλαιούμενον 5th-6th c.BC: Plato Philosophus
    “Symposium” 208b, compare “Ti.” 59c; τὸ ἱερὸν πεπαλαιῶσθαι “Sammelb.” 5827.11
    (1st c.BC)">Refs 5th c.BC+</a>]; πεπαλαιωμένον ἔκπτωμα βραχίονος one <b>which
    is of long standing</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ἄρθρων ἐμβολῆς” 7; γένος παλαιωθὲν ὑπὸ χρόνου 1st c.BC: Dionysius
