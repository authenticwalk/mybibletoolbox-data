    of wine, <b>become old</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Theophrastus Philosophus “de Causis Plantarum” 6.7.5, 2nd c.AD: Galenus Medicus
    14.14, +others, 2nd c.AD: Athenaeus Epigrammaticus 1.33a. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>abrogate, cancel</b>, [διαθήκην] [<a href="javascript:void(0)"
