strongs_number: G3420
language: greek
lemma: μνήμη
transliteration: mnḗmē
definition: memory
kjv_usage: remembrance
derivation: from G3403 (μιμνήσκω);
extended_definition:
  gloss: remembrance
  definition: '<b>μνήμη</b>, -ης, ἡ<BR /> (μνάομαι), [in LXX for זֵכֶר, זִכְרוֹן ;]
    <BR /><b>memory, remembrance, mention</b>: μ. ποιεῖσθαι, with genitive, to remember,
    <ref=''2Pe.1.15''>2Pe.1:15</ref> (but in cl., π., μ. π. more frequently = to make
    mention, and so perh. here, cf. Mayor, in l; and for ex. from π., see Zorell,
    see word).†<BR /> <re><i>SYN.</i>: μνεία, q.v </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μνήμ-η</b>, <br /> <i>Doric dialect</i> <b>μνάμα</b>, ἡ, (μνάομαι)
    <b>remembrance, memory</b> of a person or thing, <i>absolutely</i> or with <i>genitive</i>,
    κακῶν μ. γίνεται οὐδεμία [<a href="javascript:void(0)" title=" 6th c.BC: Theognis
    Elegiacus 798; οὔτ᾽ ἀγαθῶν μνήμην εἰδότες οὔτε κακῶν [prev. author] 1114; τῶν
    ἐμῶν μνάμα ποκ᾽ ἐσσεῖται πόνων 5th c.BC: Epicharmus Comicus 254 ">Refs 6th c.BC+</a>];
    λείπεσθαι ἀθάνατον μ. (i.e. ἑαυτοῦ) [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 4.144; μ. ἔχειν τινός 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 1246, “OC” 509, etc.; τάφου μ. τίθεσθαι 5th c.BC: Euripides
    Tragicus “Phoenissae” 1585 ">Refs 5th c.BC+</a>]; οἱ ἄνθρωποι πρὸς ἃ ἔπασχον τὴν
    μ. ἐποιοῦντο made their <b>recollections</b> suit their sufferings, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.54 ">Refs 5th c.BC+</a>]; μνήμην πεποίηκεν
    has made [him] <b>remembered</b>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Rhetorica” 1414a6: _plural_, ἀγήρατοι μνῆμαι 5th c.BC:
    Lysias Orator 2.79 ">Refs 5th c.BC+</a>]; of the dead, μακαρίας μνήμης, θείας
    μνήμης, [<a href="javascript:void(0)" title=" “IG” 7.175 (from Megara), 6th c.AD:
    Justinianus Imperator “Novellae” 43 “Praef.”, etc.">Refs 6th c.AD+</a>]; κρατίστης
    μνήμης Wilcken [<a href="javascript:void(0)" title=" “Chr.” 26.30 (2nd c.AD)">Refs
    2nd c.AD+</a>]; μνήμης ἀρίστης [<a href="javascript:void(0)" title=" “IG” 7.2808.6
    (Hyettus, 3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>memory</b>
    as a power of the mind, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Simonides
    Lyricus 146, etc.; μνήμην ἁπάντων μουσομήτορ᾽ ἐργάνην 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 461 ">Refs 4th c.BC+</a>]; proper to animals, opposed
    to ἀνάμνησις, of man, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Philebus” 34c, compare μνημονεύω 1.2 ">Refs 5th c.BC+</a>]; εἰπεῖν
    τι μνήμης ἄπο from <b>memory</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 1131; ἐν μνήμῃ λαβεῖν 5th-6th c.BC: Plato
    Philosophus “Timaeus” 26b; φυλάξαι τῇ μ. [prev. author] “Lg.” 783c ">Refs 5th
    c.BC+</a>]; εἰς μ. ἀναληπτέον[<a href="javascript:void(0)" title=" [prev. work]
    864b; ἐφ᾽ ὅσον μ. ἀνθρώπων ἐφικνεῖται 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 5.5.8; φέρειν ἐν μ. 4th-3rd c.BC: Menander Comicus “Μονόστιχοι
    - Fragmenta Comicorum Graecorum” 435: _plural_, αἱ πολλαὶ μ. τοῦ αὐτοῦ πράγματος
    μιᾶς ἐμπειρίας δύναμιν ἀποτελοῦσιν">Refs 5th c.BC+</a>] all the <b>memories, acts
    of memory</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Metaphysica” 980b29, compare “APo.” 100a5 ">Refs 4th c.BC+</a>]; <b>powers of
    memory</b>, [<a href="javascript:void(0)" title=" [prev. author] “Rh.” 1362b24
    (assuming variant). ">Refs</a>]<br /><Level3><b>__3</b></Level3> <b>memorial,
    record</b>, κυπαρίττιναι μνῆμαι εἰς τὸν ἔπειτα χρόνον καταγεγραμμέναι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 741c ">Refs 5th c.BC+</a>]; μνῆμαι
    ἐν μέτροις καὶ ἄνευ μέτρων <b>inscriptions</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1361a34 ">Refs 4th c.BC+</a>];
    μ. μυθολόγος mythological <b>record, history</b>, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Aetia” 3.1.55, compare 2nd c.AD: Galenus
    Medicus “περὶ αἱρέσεων τοῖς εἰσαγομένοις” 2. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>mention, notice</b> of a thing, μ. ποιεῖσθαί τινος [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.15, etc.">Refs 5th c.BC+</a>]; μ. ποιήσασθαι
    περί or ὑπέρ τινος, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    2.7.12, 2.71.1; ἡ ὑπὲρ τῶν δικαίων μ. 1st c.BC: Diodorus Siculus Historicus 15.52;
    μ. ἔχειν τινός 5th c.BC: Herodotus Historicus 1.14, etc. (compare above 1); μ.
    ἐπασκέειν [prev. author] 2.77. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    μνήμη βασίλειος the imperial <b>cabinet</b> or <b>archives</b>, τῆς β. μ. προεστώς,
    = Latin <i>a memoria</i>, [<a href="javascript:void(0)" title=" 2nd c.AD: Herodianus
    Grammaticus 4.8.4, compare 2nd-3rd c.AD: Dio Cassius Historicus 76.14 (probably).
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2> ={μνῆμα}, <b>tomb</b>,
    [<a href="javascript:void(0)" title=" “AJP” 48.18 (from Rome). ">Refs</a>]'
