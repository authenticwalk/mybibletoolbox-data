strongs_number: G3708
language: greek
lemma: ὁράω
transliteration: horáō
definition: by extension, to attend to; by Hebraism, to experience; passively, to
  appear
kjv_usage: behold, perceive, see, take heed
derivation: properly, to stare at (compare G3700 (ὀπτάνομαι)), i.e. (by implication)
  to discern clearly (physically or mentally);
extended_definition:
  gloss: 'to see: appear'
  definition: '<b>ὁράω</b>, -ῶ, <BR /> [in LXX chiefly for ראה, also for חזה, etc.
    ;] in "durative" sense (hence aor. act., εἶδον, pass., ὤφθην, fut., ὄψομαι, from
    different roots; see M, <i>Pr.</i>, 110f.), <b>to see</b> (in colloq. even the
    present is rare, its place being generally taken by θεωρέω, see BL, §24). <BR
    />__1. Of bodily vision, <b>to see, perceive, behold</b>: absol., <ref=''Mrk.6.38''>Mrk.6:38</ref>,
    al.; ἔρχου καὶ ἴδε, <ref=''Jhn.1.46''>Jhn.1:46</ref>, al.; before ὅτι, <ref=''Mrk.2.16''>Mrk.2:16</ref>,
    al.; with accusative, <ref=''Mat.2.2''>Mat.2:2</ref>, <ref=''Mrk.1.10; 16.7''>Mrk.1:10
    16:7</ref>, <ref=''Gal.1.19''>Gal.1:19</ref>, al.; θεόν, <ref=''Jhn.1.18''>Jhn.1:18</ref>,
    <ref=''1Jn.4.20''>1Jn.4:20</ref>, al. <BR /> __2. <b>to see</b> with the mind,
    <b>perceive, discern</b>: absol, <ref=''Rom.15.21''>Rom.15:21;</ref> with accusative
    of thing(s), <ref=''Mat.9.2; 27.54''>Mat.9:2 27:54</ref>, <ref=''Act.8.23''>Act.8:23</ref>,
    <ref=''Col.2.18''>Col.2:18</ref>, al. <BR /> __3. <b>to see, take heed, beware</b>:
    ὅρα μή, with aor. subjc., <ref=''Mat.8.4; 18.10''>Mat.8:4 18:10</ref>, <ref=''Mrk.1.44''>Mrk.1:44</ref>,
    <ref=''1Th.5.15''>1Th.5:15</ref>; id., sc. μὴ ποήσῃς, <ref=''Rev.19.10; 22.9''>Rev.19:10
    22:9</ref> (Bl., §81, 1); before imperat. <ref=''Mat.9.30; 16.6''>Mat.9:30 16:6</ref>,
    <ref=''Mrk.8.15''>Mrk.8:15</ref> <BR /> __4. <b>to experience</b>: τ. θάνατον,
    <ref=''Luk.2.26''>Luk.2:26</ref>, <ref=''Heb.11.5''>Heb.11:5</ref>; ζωήν, <ref=''Jhn.3.36''>Jhn.3:36;</ref>
    τ. διαφθοράν, <ref=''Act.2.27.''>Act.2:27.</ref> <BR /> __5. <b>to visit</b>:
    with accusative of person(s), <ref=''Luk.8.20''>Luk.8:20</ref>, <ref=''Jhn.12.21''>Jhn.12:21</ref>,
    <ref=''Rom.1.11''>Rom.1:11</ref>, al.; with accusative loc, <ref=''Act.19.21.''>Act.19:21.</ref>
    <BR /> __6. <b>to see to, care for</b>: <ref=''Mat.27.4''>Mat.27:4</ref>, <ref=''Act.18.15''>Act.18:15</ref>
    (cf. ἀφ-, καθ-, προ-, συν-οράω). <BR /> <re><i>SYN.</i>: see: βλέπω.</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
