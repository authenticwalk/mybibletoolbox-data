strongs_number: G5562
language: greek
lemma: χωρέω
transliteration: chōréō
definition: to be in (give) space, i.e. (intransitively) to pass, enter, or (transitively)
  to hold, admit (literally or figuratively)
kjv_usage: come, contain, go, have place, (can, be room to) receive
derivation: from G5561 (χώρα);
extended_definition:
  gloss: to make room for
  definition: '<b>χωρέω</b>, -ῶ <BR /> [in LXX: <ref=''Gen.13.6''>Gen.13:6</ref> (נָשָׂא),
    <ref=''3Ki.7.26 7:38''>3Ki.7:26 7:38</ref> (כּוּל hi.), <ref=''2Ch.4.5''>2Ch.4:5</ref>
    (חָזַק hi.), <ref=''Wis.7.23-24''>Wis.7:23-24</ref>, al. ;] <BR />__I. Intrans.,
    <BR /> __1. <b>to make room, give way, retire, pass</b>: before εἰς, <ref=''Mat.15.17''>Mat.15:17;</ref>
    metaphorically (EV, come), εἰς μετάνοιαν, <ref=''2Pe.3.9.''>2Pe.3:9.</ref> <BR
    /> __2. to go forward, advance, progress (Plat., Polyb., al.) ὁ λόγος ὁ ἐμὸς οὐ
    χωρεῖ. ἐν ὑμῖν, <ref=''Jhn.8.37''>Jhn.8:37</ref> (R, txt., hath not free course;
    R, mg., hath no place, for WH. cf. Field, <i>Notes</i>, 94 f.). <BR /> __II. Trans.,
    <b>to have space for holding, to hold</b>: <ref=''Mrk.2.2''>Mrk.2:2</ref> (cf.
    Ge, l.with), <ref=''Jhn.21.25''>Jhn.21:25;</ref> of measures (1Ki, 2Ch, ll. with),
    <ref=''Jhn.2.6.''>Jhn.2:6.</ref> Metaphorical, of having or making room in mind
    or heart: <ref=''Mat.19.11-12''>Mat.19:11-12</ref> (EV, receive), <ref=''2Co.7.2''>2Co.7:2</ref>
    (R, txt., open your hearts; mg., make room) (cf. ἀνα-, ἀπο-, ἐκ-, ὑπο-χωρέω).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χωρ-έω</b>, <br /> [<a href="javascript:void(0)" title=" 6th
    c.BC: Anacreon Lyricus 108, etc.">Refs 6th c.BC+</a>]; <i>future</i> χωρήσω [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.629,
    5th c.BC: Herodotus Historicus 5.89, 8.68.β, 5th c.BC: Hippocrates Medicus “περὶ
    φύσιος παιδίου” 18 ">Refs 8th c.BC+</a>], and in later Prose, as [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 4.9, 2nd c.AD: Lucianus Sophista
    “DDeor.” 20.15, etc.">Refs 1st c.BC+</a>]; <i>Attic dialect</i> only in [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.82 (except in compounds, ἀνα-χωρήσω
    [prev. author] 7.72, ἀπο- 5th-6th c.BC: Xenophon Historicus “de Equitum magistro”
    6.2, προ- 5th c.BC: Thucydides Historicus 3.4, προσ- [prev. author] 2.2, συγ-
    [prev. author] 1.140, etc.)">Refs 5th c.BC+</a>]; elsewhere in Trag. and <i>Attic
    dialect</i> always in <i>middle</i> form, χωρήσομαι, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 476, 5th c.BC:
    Sophocles Tragicus “Electra” 404, 5th c.BC: Thucydides Historicus 2.20, etc.,
    and frequently in compounds: ">Refs 5th c.BC+</a>]<i>aorist</i> ἐχώρησα, <i>Epic
    dialect</i> χώρησα, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 15.655, “hymnus ad Cererem” 430, 5th c.BC: Thucydides Historicus
    4.120, etc.">Refs 8th c.BC+</a>]: <i>perfect</i> κεχώρηκα [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.120, 122, 5th c.BC: Thucydides Historicus
    1.122, 5th c.BC: Hippocrates Medicus “περὶ διαίτης ὀξέων” 19, etc.:">Refs 5th
    c.BC+</a>] —<i>passive</i>, <i>future</i> χωρηθήσομαι (συγ-) [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 15.17.5: ">Refs 2nd c.BC+</a>]<i>aorist</i>
    ἐχωρήθην (συν-) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 3.2.31, 4th c.BC: Demosthenes Orator 38.4: ">Refs
    5th c.BC+</a>]<i>perfect</i> κεχώρηται (παρα-) [<a href="javascript:void(0)" title="
    1st c.BC: Dionysius Halicarnassensis 11.52, (συγ-) 5th-6th c.BC: Plato Philosophus
    “Philebus” 15a ">Refs 5th c.BC+</a>]: (χῶρος):—<b>make room for another, give
    way, withdraw,</b> ἐχώρησαν πάλιν αὖτις [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 17.533 ">Refs 8th c.BC+</a>]; γαῖα ἔνερθε
    χώρησεν the earth <b>gave way</b> from beneath, i. e. opened, [<a href="javascript:void(0)"
    title=" “hymnus ad Cererem” [same place] ">Refs</a>]; χ. πρύμναν, ={κρούεσθαι
    πρύμναν}, <b>put back, retire,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Andromache” 1120; χωρεῖτε ">Refs 5th c.BC+</a>]<b>begone!</b>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    196, compare 5th c.BC: Euripides Tragicus “Orestes” 1678, “Med.” 820, etc.">Refs
    5th c.BC+</a>]—The uncom pounded word does not occur in [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”">Refs 8th c.BC+</a>] and only
    <i>future</i> and <i>aorist</i> in [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” ">Refs 8th c.BC+</a>] —Construction: <br /><Level3><b>__1</b></Level3>
    with <i>genitive</i> <i>of things</i> vel loci, χώρησεν τυτθὺν ἐπάλξιος [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 12.406; νεῶν ἐχώρησαν 15.655;
    νεκροῦ χωρήσουσι 16.629; also νηῶν ἄπο.. ἐχώρησαν προτὶ Ἴλιον 13.724; ἀπὸ κρατερῆς
    ὑσμίνης χωρήσαντες 18.244; ἔξω τῶνδε δωμάτων χωρεῖτε 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 180; ἐκ πυλῶν [prev. author] “Th.” 476; ἐκ προαστίου 5th c.BC: Sophocles
    Tragicus “Electra” 1432. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>dative</i> <i>person</i>, <b>give way to</b> one, <b>make way for</b>
    him, <b>retire before</b> him, οὐδ᾽ ἂν Ἀχιλλῆϊ χωρήσειεν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.324, compare 17.101. ">Refs
    8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> after [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>], <b>go forward, advance,</b>
    τὸ πῦρ.. πρόσω κεχώρηκεν [<a href="javascript:void(0)" title=" Callias Epigrammaticus
    in “PSI” 11.1216.34 ">Refs</a>]; simply, <b>go</b> or <b>come,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.10, etc.">Refs 5th c.BC+</a>]; <b>go
    on one''s journey, travel,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 750; χ. ἐπ᾽ ἀδελφεοῦ βίαν 5th c.BC: Pindarus
    Lyricus “N.” 10.73, etc.; ἐς ναῦν 4th-5th c.BC: Aeschylus Tragicus “Persae” 379
    ">Refs 5th c.BC+</a>]; χ. πρὸς ἔργον <b>come</b> to action, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 116, 5th-6th c.BC: Aristophanes Comicus
    “Ranae” 884 ">Refs 5th c.BC+</a>]; χ. πρὸς ἧπαρ <b>go</b> to one''s heart, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax” 938 ">Refs
    5th c.BC+</a>]; χωρῶν ἀπείλει νῦν <b>go and</b> threaten, [<a href="javascript:void(0)"
    title=" [prev. author] “OC” 1038; διὰ φόνου χ. 5th c.BC: Euripides Tragicus “Andromache”
    176 ">Refs 5th c.BC+</a>]; τὰ τοξεύματα ἐχώρει διὰ τῶν ἀσπίδων, of weapons, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    4.2.28 ">Refs 5th c.BC+</a>]; τὸ ὕδωρ κατὰ τὰς τάφρους ἐχώρει it <b>went off</b>
    by.., [<a href="javascript:void(0)" title=" [prev. author] “Cyr.” 7.5.16; ἄνω
    ποταμῶν χωροῦσι παγαί 5th c.BC: Euripides Tragicus “Medea” 410 (Lyric poetry),
    compare 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.4.10
    ">Refs 5th c.BC+</a>]; χώρει κάτω <b>go</b> downwards, i.e. beginning from the
    upper parts of the body, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 74; διὰ στόμα χωροῦντα.. ἀφρόν 5th c.BC: Euripides
    Tragicus “Medea” 1174 ">Refs 5th c.BC+</a>]; χ. κύκλῳ [ὁ ποταυός] [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 113b ">Refs 5th c.BC+</a>]; ὁμόσε
    χ. τισί to join battle, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 6.101, 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 451, compare
    ὁμόσε 1.2; χ. ὁμόσε τοῖς λόγοις 5th c.BC: Euripides Tragicus “Orestes” 921; χ.
    δειπνήσων 5th-6th c.BC: Aristophanes Comicus “Fragmenta” 272; πρὸς τὸ ἱερὸν χωρῆσαι
    δρόμῳ 5th c.BC: Thucydides Historicus 1.134; χωροῖς ἂν εἴσω 5th c.BC: Sophocles
    Tragicus “Electra” 1491, “Ph.” 674; χώρει, ξέν᾽, ἔξω [prev. author] “OC” 824:
    of Time, νὺξ ἐχώρει">Refs 5th c.BC+</a>] the night <b>was passing, near an end,</b>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Persae”
    384; βιοστερὴς χ. ">Refs 4th c.BC+</a>]<b>wander about,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 747: in Medicine texts,
    of excretions, τὰ χωρέοντα μὴ τῷ πλήθει τεκμαίρεσθαι, ἀλλ᾽ ὡς ἂν χωρέῃ οἷα δεῖ
    5th c.BC: Hippocrates Medicus “ἀφορισμοί” 1.23 ">Refs 5th c.BC+</a>]; also of
    the menses, [<a href="javascript:void(0)" title=" [prev. author] “Mul.” 1.2: with
    _accusative_ loci, Κεκροπίαν χθόνα χ. 5th c.BC: Euripides Tragicus “Ion” 1572.
    ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4> <b>to be in motion</b>
    or <b>flux,</b> πάντα χωρεῖ [<a href="javascript:void(0)" title=" 1st c.AD(?):
    Heraclitus cited in 5th-6th c.BC: Plato Philosophus “Cratylus” 402a, compare 5th
    c.BC: Hippocrates Medicus “περὶ διαίτης” 1.5. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>go forward, make progress,</b> τοὔργον οὐ χωρεῖ πρόσω [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Dict.” in “PSI” 11.1209.16; πῶς οὖν
    οὐ χωρεῖ τοὔργο; 5th-6th c.BC: Aristophanes Comicus “Pax” 472 (Lyric poetry)">Refs
    5th c.BC+</a>]; χωρεῖ.. τὸ πρᾶγμα[<a href="javascript:void(0)" title=" [prev.
    work] 509; τόκοι χωροῦσιν [prev. author] “Nu.” 18; χωρεῖ τὸ κακόν [prev. author]
    “V.” 1483, “Nu.” 907 (both _anapaest meter_). ">Refs</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>come to an issue, turn out</b> in a certain manner, παρὰ σμικρὰ.. κεχώρηκε
    <b>have come</b> to little, of the event of oracles, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.120; εὐτυχέως χ. [prev. author] 3.39
    ">Refs 5th c.BC+</a>]; κακῶς χ. <b>turn out</b> ill, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 684e; δόξα δ᾽ ἐχώρει δίχα 5th
    c.BC: Euripides Tragicus “Hecuba” 117 (_anapaest meter_), compare “Hel.” 759 ">Refs
    5th c.BC+</a>]: frequently <i>absolutely</i>, <b>advance, succeed,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.42, 5.89; πάντα διὰ πράξεων καὶ.. ἀγώνων
    κεχωρηκότα.. Ῥωμαίοις 1st c.AD: Onosander (Onasander) Tacticus “Praef.” 8; τὰ
    πράγματα χωρεῖ κατὰ λόγον 2nd c.BC: Polybius Historicus 28.17.12; ὁ λόγος ὁ ἐμὸς
    οὐ χωρεῖ ἐν ὑμῖν NT.John.8.37 (unless in signification 111. below)">NT+5th c.BC+</a>];
    also, <b>to be possible,</b> οὐ γάρ οἱ χωρεῖ περιβαλεῖν κτλ. [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “Varia Historia” 1.3 (sed to be read ἐγχωρεῖ).
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.4</b></Level3> <b>to be spread abroad,</b>
    ἡ φάτις κεχώρηκε a report <b>spread,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.122 ">Refs 5th c.BC+</a>]; διὰ πάντων οὕτως ἐχώρει
    τίς ἕψετα;” [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 3.3.62; κλαυθμὸς διὰ πάντων ἐχώρει 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Romulus” 19 ">Refs 5th c.BC+</a>]; ὄνομα
    δόξῃ διὰ πάντων ἀνθρώπων κεχωρηκός a name <b>spread abroad,</b> [<a href="javascript:void(0)"
    title="[prev. work] 1. ">Refs</a>]<br /><Level3><b>__II.5</b></Level3> of money,
    <b>to be spent,</b> τὰς μὲν δαπάνας χωρεῖν ἐντελεῖς ἐκ τῶν οἴκων, τὰ δὲ ἔργα μὴ
    τελείσθαι λυσιτελούντως πρὸς τὴν δαπάνην [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Oeconomicus” 20.21; τὰ προσγεινόμενα χωρήσει
    εἰς ἃ ἂν ὁ δῆμος θελήσῃ “IG” 5(1).18 B 6 (from Sparta), compare 1432.4 (Messene,
    1st c.BC-1st c.AD). ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>transitive</i>,
    <b>have room for</b> a thing, <b>hold, contain,</b> frequently of measures, κρητὴρ
    χωρέων ἀμφορέας ἑξακοσίους [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.51, compare 192, 4.61, 5th-6th c.BC: Aristophanes Comicus “Nubes”
    1238, 5th-6th c.BC: Plato Philosophus “Symposium” 214a; οὐκ ἐχώρησεν αὐτοὺς ἡ
    πόλις 5th c.BC: Thucydides Historicus 2.17, compare 4th c.BC: Demosthenes Orator
    21.200, 4th c.BC: Aeschines Orator 3.164, 5th c.BC: Euripides Tragicus “Hippolytus”
    941; οὐκ ἐχώρει αὐτοὺς ἡ γῆ κατοικεῖν ἅμα LXX.Gen.13.6; ποτήρια.. οὐχὶ χωροῦντ᾽
    οὐδὲ κόγχην 5th c.BC: Pherecrates Comicus 143.3 (troch.); κοτύλας χ. δέκα 4th-3rd
    c.BC: Menander Comicus “Kol.fragment” 2, compare 4th-3rd c.BC: Diphilus Comicus
    96, etc.">LXX+5th c.BC+</a>]; χωρήσατε ἡμᾶς <b>take</b> us <b>into your hearis!</b>
    [<a href="javascript:void(0)" title=" NT.2Cor.7.2; οὐ πάντες χωροῦσι τὸν λόγον
    τοῦτον ">NT</a>]<b>find room for..,</b> [<a href="javascript:void(0)" title="NT.Matt.19.11
    (so perhaps _intransitive_, NT.John.8.37, see above 11.3)">NT</a>]; <b>to be capable
    of,</b> τὸ Κάτωνος φρόνημα [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Cat.Mi.” 64 ">Refs 1st c.AD+</a>]: with
    <i>infinitive</i>, <b>to be capable</b> of doing, οὐ χωρεῖ μεγάλην διδαχὴν ἀδίδακτος
    ἀκούειν (variant for{ἀκουή}) [<a href="javascript:void(0)" title=" 1st c.AD(?):
    Pseudo-Phocylidea 89; δωρεὰν ὅσην οὐκ ἐχωρήσατε αἰτεῖσθαι “IG” 7.2713.11 (Acraeph.,
    Oratio Neronis). ">Refs 1st c.AD+</a>]<br /><Level3><b>__III.2</b></Level3> <i>impersonal</i>,
    ὅταν μηκέτι χωρῇ αὐταῖς ἐργαζομέναις [ταῖς μελίτταις] when <b>there is</b> no
    more <b>room</b> for them, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 626b11. ">Refs 4th c.BC+</a>]'
