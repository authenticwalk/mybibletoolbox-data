  definition: '<b>λάρυγξ</b>, -γγος, ὁ <BR /> [in LXX chiefly for חֵךְ, <ref=''Job.6.30''>Job.6:30</ref>,
    al; <ref=''Psa.5.9''>Psa.5:9</ref> (גָּרוֹן) ;] <BR /><b>the larynx, throat</b>:
    metaphorically, of speech (cf. <ref=''Sir.6.5''>Sir.6:5</ref>), <ref=''Rom.3.13''>Rom.3:13</ref>"
    (LXX) .†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
