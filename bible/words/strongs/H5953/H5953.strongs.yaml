strongs_number: H5953
language: hebrew
lemma: עָלַל
transliteration: ʻâlal
pronunciation: aw-lal'
definition: to effect thoroughly; specifically, to glean (also figuratively); by implication
  (in a bad sense) to overdo, i.e. maltreat, be saucy to, pain, impose (also literal)
kjv_usage: abuse, affect, [idiom] child, defile, do, glean, mock, practise, thoroughly,
  work (wonderfully).
derivation: a primitive root;
