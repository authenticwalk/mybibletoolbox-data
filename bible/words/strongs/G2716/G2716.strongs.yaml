strongs_number: G2716
language: greek
lemma: κατεργάζομαι
transliteration: katergázomai
definition: to work fully, i.e. accomplish; by implication, to finish, fashion
kjv_usage: cause, to (deed), perform, work (out)
derivation: from G2596 (κατά) and G2038 (ἐργάζομαι);
extended_definition:
  gloss: to workout/produce
  definition: '<b>κατ-εργάζομαι</b><BR /> (emphatic form of ἐργάζομαι), [in LXX for
    פָּעַל, etc. (9 exx., each for a different <i>Heb.</i> word) ;] <BR /><b>to effect
    by labour, achieve, work out, bring about</b>: with accusative, <ref=''Rom.4.15;
    5.3; 7.8, 15-20''>Rom.4:15 5:3 7:8, 15-20</ref>, <ref=''2Co.7.10''>2Co.7:10</ref>,
    <ref=''Eph.6.13''>Eph.6:13</ref>, <ref=''Jas.1.3''>Jas.1:3</ref>; pass., <ref=''2Co.12.12''>2Co.12:12;</ref>
    with accusative of thing(s) and dative of person(s), <ref=''Rom.7.13''>Rom.7:13</ref>,
    <ref=''2Co.4.17; 7.11; 9.11''>2Co.4:17 7:11 9:11</ref>; id. before διά, with genitive
    of person(s), <ref=''Rom.15.18''>Rom.15:18;</ref> τ. σωτηρίαν, <ref=''Php.2.12''>Php.2:12;</ref>
    with accusative of person(s) before εἰς, <ref=''2Co.5.5''>2Co.5:5</ref> (RV, wrought);
    of evil deeds, <ref=''Rom.1.27; 2.9''>Rom.1:27 2:9</ref>, <ref=''1Co.5.3''>1Co.5:3</ref>,
    <ref=''1Pe.4.3''>1Pe.4:3</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατεργ-άζομαι</b>, <br /> <i>future</i> -άσομαι, later <i>3rd.pers.</i>
    <i>singular</i> -ᾶται [<a href="javascript:void(0)" title=" “PTeb.” 10.2 (2nd
    c.BC): ">Refs 2nd c.BC+</a>]<i>aorist</i> κατειργασάμην, and (in <i>passive</i>
    sense) κατειργάσθην (see. below): <i>perfect</i> κατείργασμαι both in <i>active</i>
    and <i>passive</i> sense (see. below):— <b>effect by labour, achieve</b>, πρήγματα
    μεγάλα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 5.24;
    πᾶν 5th c.BC: Sophocles Tragicus “Electra” 1022; μόρον.. ἐπαλλήλοιν χεροῖν [prev.
    author] “Ant.” 57; ταῦθ᾽ ἁπινοεῖς 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae”
    247; τὰ δυνατά 5th c.BC: Thucydides Historicus 4.65; τὰ πρὸς εὐδαιμονίαν 1st c.BC:
    Philodemus Gadarensis Epigrammaticus “Rh.” 2.31 5th c.BC: Sophocles Tragicus;
    μεγάλα μὲν ἐπινοεῖτε, ταχὺ δὲ κατεργάζεσθε 5th-6th c.BC: Xenophon Historicus “Hiero”
    2.2; κ. εἰρήνην τινί 5th-6th c.BC: Andocides Orator 3.8 ">Refs 5th c.BC+</a>];
    ἢν κατεργάσῃ if you <b>do the job</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Equites” 933 ">Refs 5th c.BC+</a>]: <i>perfect</i>
    κατείργασμαι, μέγιστα ἔργα [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 3.5.11 ">Refs 5th c.BC+</a>]: in <i>passive</i>
    sense, <b>to have been effected</b> or <b>achieved</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.123, 141, 4.66, 5th c.BC: Euripides Tragicus
    “Iphigenia Taurica” 1081, etc.; κατειργασμένη ὠφέλεια 5th c.BC: Antipho Orator
    2.1.4; ἐλθεῖν ἐπὶ κατειργασμένοις 5th c.BC: Lysias Orator 31.9 ">Refs 5th c.BC+</a>]:
    <i>aorist</i> -ειργάσθην [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Herm.” 5. ">Refs 2nd c.AD+</a>] <br /><Level4><b>__b</b></Level4> <b>earn,
    gain by labour, acquire</b>, τὴν ἡγεμονίην [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 3.65; πόλει σωτηρίαν 5th c.BC: Euripides Tragicus
    “Heraclidae” 1046; μεγάλα τῇ πόλει 4th c.BC: Aeschines Orator 3.229; τοῦτο 4th
    c.BC: Demosthenes Orator 45.66; ὁ κατειργασμένος τὴν τυραννίδα 5th-6th c.BC: Plato
    Philosophus “Gorgias” 473d: in _passive_ sense, ἀρετὴ ἀπὸ σοφίης κατεργασμένη
    5th c.BC: Herodotus Historicus 7.102. ">Refs 5th c.BC+</a>] <br /><Level4><b>__c</b></Level4>
    <i>absolutely</i>, <b>achieve one''s object, be successful</b>, αὐτὸς ἑωυτῷ [<a
    href="javascript:void(0)" title=" [prev. author] 5.78 ">Refs</a>]; simply, <b>work</b>,
    ἐν τοῖς ἐργαστηρίοις [<a href="javascript:void(0)" title=" “PTeb.unpublished”
    703.148. ">Refs</a>]<br /><Level3><b>__2</b></Level3> with <i>accusative</i> <i>person</i>,
    <b>make an end of, finish, kill</b>, ἑωυτόν [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.24, compare 5th c.BC: Euripides Tragicus “Hippolytus”
    888, etc.; λέοντα βίᾳ 5th c.BC: Sophocles Tragicus “Trachiniae” 1094. ">Refs 5th
    c.BC+</a>] <br /><Level4><b>__2.b</b></Level4> <b>overpower, subdue, conquer</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.2, 5th-6th
    c.BC: Aristophanes Comicus “Equites” 842, 5th c.BC: Thucydides Historicus 4.85,
    5th-6th c.BC: Isocrates Orator 9.59, etc.; τὴν Ἑλλάδα 5th c.BC: Herodotus Historicus
    8.100 ">Refs 5th c.BC+</a>]; ποσὶ καὶ στόματι κ. [τινά] <b>attack</b> him, of
    a horse, [<a href="javascript:void(0)" title=" [prev. author] 5.111:">Refs</a>]
    in <i>passive</i> sense, of land, μακέλλῃ τῇ κατείργασται πέδον <b>is subdued,
    brought under cultivation</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 526; κατεργαζομένη ἡ γῆ 4th-3rd c.BC: Theophrastus
    Philosophus “de Causis Plantarum” 3.1.3 ">Refs 4th c.BC+</a>]; later <i>transitive</i>,
    <b>cultivate,</b> [<a href="javascript:void(0)" title=" PTeb. 10.2 (2nd c.BC),
    etc. ">Refs 2nd c.BC+</a>] <br /><Level4><b>__2.c</b></Level4> <b>prevail upon</b>,
    κατεργάσατο καὶ ἀνέπεισε Ξέρξην, ὥστε.. [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.6, compare 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 2.3.16, 1st c.BC: Parthenius Mythographus 13.1, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Fabius Maximus” 21; κ. τινὰ πειθοῖ 1st c.BC-1st c.AD:
    Strabo Geographus 10.4.2:">Refs 5th c.BC+</a>] —<i>passive</i>, οὐκ ἐδύνατο κατεργασθῆναι
    [ἡ γυνή] could not <b>be prevailed upon</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 9.108. ">Refs 5th c.BC+</a>] <br /><Level4><b>__2.d</b></Level4>
    with <i>double</i> <i>accusative</i>, <b>do</b> something <b>to</b> one, καλόν
    τι τὴν πόλιν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator
    2.17 (but κ. τὴν πόλιν">Refs 5th c.BC+</a>] <b>carry on business in</b> the city,
    [<a href="javascript:void(0)" title=" “SIG” 899 (Mesambria, 3rd c.AD)). ">Refs
    3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>till, cultivate</b> land,
    [<a href="javascript:void(0)" title=" “PSI” 6.632.9 (3rd c.BC)">Refs 3rd c.BC+</a>],
    etc.; <b>work up for use</b>, frequently of food, by chewing or digestion, ὀδόντας
    ἔχει οἷς κ. τὴν τροφήν [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 501b30, compare “Juv.” 469a31, “Spir.” 482b16,
    2nd c.AD: Galenus Medicus 11.649 (_passive_)">Refs 4th c.BC+</a>]; τὸ -αζόμενον
    ἔχειν εὔρωστον a strong <b>digestion</b>, [<a href="javascript:void(0)" title="
    [prev. author] 17(2).430">Refs</a>]; κ. τὰ ἐδέσματα [<a href="javascript:void(0)"
    title=" Scholia 5th-6th c.BC: Aristophanes Comicus “Equites” 714 ">Refs 5th c.BC+</a>];
    by grinding (of corn), [<a href="javascript:void(0)" title=" 3rd c.AD(?): Longus
    Scriptor Eroticus 3.30, compare 1st c.BC: Dionysius Halicarnassensis 5.13 (_passive_)">Refs
    1st c.BC+</a>]; by ripening (of fruits), κατειργασμένα ἐπὶ τοῦ δένδρου [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 11.367 ">Refs 2nd c.AD+</a>]; κ. μέλι <b>make</b>..,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.194 ">Refs
    5th c.BC+</a>]; κ. τὴν κόπρον <b>prepare</b> it, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 552a24; σίδηρον
    4th c.BC: Demosthenes Orator 27.10; ξύλα-ειργασμένα 4th-3rd c.BC: Theophrastus
    Philosophus “de Causis Plantarum” 5.17.2; στίππυον τὸ κατειργαζμένον “PCair.Zen.”
    472.9 (3rd c.BC)">Refs 4th c.BC+</a>]; λίθους [<a href="javascript:void(0)" title="
    1st c.BC: Diodorus Siculus Historicus 1.98. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>turn</b> bullion <b>into coin,</b> [<a href="javascript:void(0)" title=" 3rd
    c.BC: Zenon Papyri du Caire 21.6 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>work at, practise</b>, ἄλλην μελέτην κ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Timaeus” 88c. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    κ. ὄρη <b>level</b> them, [<a href="javascript:void(0)" title=" 1st c.AD: Josephus
    Historicus “Antiquitates Judaicae” 11.3.4 (from LXX.1Esd.4.4). ">LXX+1st c.AD+</a>]'
  source: STEPBible/LSJ
