strongs_number: H5035
language: hebrew
lemma: נֶבֶל
transliteration: nebel
pronunciation: neh'-bel
definition: a skin-bag for liquids (from collapsing when empty); hence, a vase (as
  similar in shape when full); also a lyre (as having a body of like form)
kjv_usage: bottle, pitcher, psaltery, vessel, viol.
derivation: or נֵבֶל; from H5034 (נָבֵל);
