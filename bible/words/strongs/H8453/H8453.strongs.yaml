strongs_number: H8453
language: hebrew
lemma: תּוֹשָׁב
transliteration: tôwshâb
pronunciation: to-shawb'
definition: resident alien
kjv_usage: foreigner, inhabitant, sojourner, stranger.
derivation: or תֹּשָׁב; (1 Kings 17:1), from H3427 (יָשַׁב); a dweller (but not outlandish
  (H5237 (נׇכְרִי))); especially (as distinguished from a native citizen (active participle
  of H3427 (יָשַׁב)) and a temporary inmate (H1616 (גֵּר)) or mere lodger (H3885 (לוּן)))
