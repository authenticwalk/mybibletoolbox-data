strongs_number: H2398
language: hebrew
lemma: חָטָא
transliteration: châṭâʼ
pronunciation: khaw-taw'
definition: properly, to miss; hence (figuratively and generally) to sin; by inference,
  to forfeit, lack, expiate, repent, (causatively) lead astray, condemn
kjv_usage: bear the blame, cleanse, commit (sin), by fault, harm he hath done, loss,
  miss, (make) offend(-er), offer for sin, purge, purify (self), make reconciliation,
  (cause, make) sin(-ful, -ness), trespass.
derivation: a primitive root;
extended_definition:
  gloss: to sin
  definition: 1) to sin, miss, miss the way, go wrong, incur guilt, forfeit, purify
    from uncleanness<br>1a) (Qal)<br>1a1) to miss<br>1a2) to sin, miss the goal or
    path of right and duty<br>1a3) to incur guilt, incur penalty by sin, forfeit<br>1b)
    (Piel)<br>1b1) to bear loss<br>1b2) to make a sin-offering<br>1b3) to purify from
    sin<br>1b4) to purify from uncleanness<br>1c) (Hiphil)<br>1c1) to miss the mark<br>1c2)
    to induce to sin, cause to sin<br>1c3) to bring into guilt or condemnation or
    punishment<br>1d) (Hithpael)<br>1d1) to miss oneself, lose oneself, wander from
    the way<br>1d2) to purify oneself from uncleanness
