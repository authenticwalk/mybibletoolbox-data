strongs_number: G3740
language: greek
lemma: ὁσάκις
transliteration: hosákis
definition: how (i.e. with G302 (ἄν), so) many times as
kjv_usage: as oft(-en) as
derivation: multiple adverb from G3739 (ὅς);
extended_definition:
  gloss: whenever
  definition: '<b>ὁσάκις</b><BR /> (ὅσος), <BR />relat. adv., <BR /> <b>as often as</b>:
    before ἐάν (which see), <ref=''1Co.11.25-26''>1Co.11:25-26</ref>, <ref=''Rev.11.6''>Rev.11:6</ref>,†<BR
    /> (AS)'
  morphology: G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὁσάκις</b> [ᾰ], <br /> <i>Epic dialect</i> <b>ὁσσάκι</b>, as
    always in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs
    8th c.BC+</a>]; also <b>ὁσσάκις</b>, [<a href="javascript:void(0)" title=" “Tab.Heracl.”
    1.132, 3rd c.BC: Callimachus Epicus “Epigrammata” 2.2 ">Refs 3rd c.BC+</a>]: (ὅσος):—
    <b>as many times as, as of ten as,</b> Relat. to τοσσάκι, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 21.265, 22.194, 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 11.585 ">Refs 8th c.BC+</a>]; <i>Attic dialect</i> form
    in [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 7.18,
    5th c.BC: Lysias Orator 25.9, 5th-6th c.BC: Plato Philosophus “Theaetetus” 143a,
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.4.3, NT.1Cor.11.25, etc.">NT+5th
    c.BC+</a>]:—also <b>ὁσᾰκισδήποτε</b>, [<a href="javascript:void(0)" title="Dosith.
    p.409 ">Refs</a>] K.; <b>ὁσᾰκισοῦν</b>, [<a href="javascript:void(0)" title="
    2nd c.AD: Nicomachus Gerasenus Mathematicus “Arithmetica Introductio” 2.17. ">Refs
    2nd c.AD+</a>]'
  source: STEPBible/LSJ
