strongs_number: G1445
language: greek
lemma: Ἑβραῖος
transliteration: Hebraîos
definition: a Hebræan (i.e. Hebrew) or Jew
kjv_usage: Hebrew
derivation: from G1443 (Ἐβέρ);
extended_definition:
  gloss: Hebrew
  definition: '<b>Ἑβραῖος</b> (WH, Ἐβ-), -α, -ον (Aram, עִבְרַי), as subst., ὁ Ἑ.,
    <BR /> [in LXX for עֵבֶר, עִבְרִי ;] <BR /><b>a Hebrew</b>. <BR />__1. In OT,
    of Israelites in contrast with those of another race (<ref=''Gen.14.13''>Gen.14:13</ref>,
    <ref=''Exo.1.15''>Exo.1:15</ref>, <ref=''Deu.15.12''>Deu.15:12</ref>, al.). <BR
    /> __2. In NT as the correlative of Ἑλληνιστής, a Jew who had adopted, in greater
    or less degree, Greek culture and Greek language. The distinction was not merely
    linguistic (<i>DB</i>, ii, 325); as far as it was so, Συριστής would be a more
    correct Greek term for the Jew of Semitic speech (see: Ἑβραΐς, and cf. Dalman,
    <i>Words</i>, 7): <ref=''Act.6.1''>Act.6:1</ref>, <ref=''2Co.11.22''>2Co.11:22</ref>,
    <ref=''Php.3.5''>Php.3:5</ref>.<BR />† (AS)'
  morphology: N:N--PG
  source: STEPBible/Abbott-Smith
