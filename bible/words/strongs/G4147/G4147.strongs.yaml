strongs_number: G4147
language: greek
lemma: πλουτέω
transliteration: ploutéō
definition: to be (or become) wealthy (literally or figuratively)
kjv_usage: be increased with goods, (be made, wax) rich
derivation: from G4148 (πλουτίζω);
extended_definition:
  gloss: be rich
  definition: '<b>πλουτέω</b>, -ῶ <BR /> [in LXX chiefly for עָשַׁר hi. ;] <BR />to
    be rich, aor., <b>to become rich</b>: <ref=''Luk.1.53''>Luk.1:53</ref>, <ref=''1Ti.6.9''>1Ti.6:9</ref>;
    before ἀπό (<ref=''Sir.11.18''>Sir.11:18</ref>), <ref=''Rev.18.15''>Rev.18:15</ref>;
    ἐκ, <ref=''Rev.18.3, 19''>Rev.18:3, 19</ref>; ἐν (= cl., with genitive, dative,
    accusative, cf. πλούσιος), <ref=''1Ti.6.18.''>1Ti.6:18.</ref> Metaphorical, π.
    εἰς θεόν, <ref=''Luk.12.21''>Luk.12:21;</ref> of God, εἰς πάντας, <ref=''Rom.10.12''>Rom.10:12;</ref>
    aor., I became rich, <ref=''1Co.4.8''>1Co.4:8</ref>, <ref=''2Co.8.9''>2Co.8:9</ref>,
    <ref=''Rev.3.18''>Rev.3:18</ref>; pf., I have become rich, <ref=''Rev.3.17.''>Rev.3:17.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πλουτ-έω</b>, <br /> (πλοῦτος) <b>to be rich, wealthy,</b>
    opposed to πένομαι, τάχα σε ζηλώσει ἀεργὸς πλουτεῦντα [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 313; πενιχρὸς αἶψα μάλ᾽
    ἐπλούτησε ">Refs 8th c.BC+</a>]<b>becomes rich,</b> [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 663, compare 5th-6th c.BC: Plato Philosophus
    “Respublica” 421d, 4th-3rd c.BC: Menander Comicus “Κόλαξ” 42 ">Refs 6th c.BC+</a>];
    π. μέγα, μάλιστα, μεγάλως, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.32, 3.57, 6.125; πλούτει κατ᾽ οἶκον μέγα 5th c.BC: Sophocles Tragicus
    “Antigone” 1168 ">Refs 5th c.BC+</a>]; ὄναρ πεπλουτηκέναι ''build castles in the
    air'', [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Lysis”
    218c, compare “Tht.” 208b; μὴ σπεύδετε πλουτεῖν μᾶλλον ἢ χρηστοὶ δοκεῖν εἶναι
    5th-6th c.BC: Isocrates Orator 3.50; ταχέως πλουτῆσαι 5th c.BC: Lysias Orator
    18.18 ">Refs 5th c.BC+</a>]; π. ἀπὸ τῶν κοινῶν <b>to be rich</b> from the public
    purse, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Plutus” 569; π. ἀφ᾽ ἑαυτῶν 3rd c.AD: Porphyrius Tyrius Philosophus “Sententiae
    ad intelligibilia ducentes” 40; π. ἐκ τῶν ἀλλοτρίων 5th c.BC: Lysias Orator 32.25;
    ὑφ᾽ ὑμῶν πεπλουτηκότας 4th c.BC: Demosthenes Orator 21.189 (ἀφ᾽ Cobet). ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with <i>genitive</i> <i>of things</i>,
    <b>to be rich in</b> a thing, πόνου [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology” 241; φίλων
    5th-6th c.BC: Xenophon Historicus “Anabasis” 7.7.42; νομίσματος 4th c.BC: Aristoteles
    Philosophus “Politica” 1257b13 ">Refs 5th c.BC+</a>]; πλουτῖον (i.e. -τεῖον, for
    the sake of meter for -τέον) τέκνων.. δωμάτιον [<a href="javascript:void(0)" title="
    “IG” 12(8).442.8 (from Thasos). ">Refs</a>]<br /><Level3><b>__3</b></Level3> with
    <i>dative</i> <i>of things</i>, π. ἐμπύροισιν [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Helena” 756 ">Refs 5th c.BC+</a>]; σιδήρῳ, χαλκῷ,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Respublica
    Atheniensium” 2.11. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> with
    <i>accusative</i> <i>cognate</i>, π. πλοῦτον [<a href="javascript:void(0)" title="
    2nd c.AD: Lucianus Sophista “Tim.” 48 ">Refs 2nd c.AD+</a>]; π. φίλους, φιλίαν,
    [<a href="javascript:void(0)" title=" 4th c.AD: Themistius Sophista “Orationes”
    1.17c, 22.267a. ">Refs 4th c.AD+</a>]'
