  definition: 1) to encounter, meet, reach, entreat, make intercession<br>1a) (Qal)<br>1a1)
    to meet, light upon, join<br>1a2) to meet (of kindness)<br>1a3) to encounter,
    fall upon (of hostility)<br>1a4) to encounter, entreat (of request)<br>1a5) to
    strike, touch (of boundary)<br>1b) (Hiphil)<br>1b1) to cause to light upon<br>1b2)
    to cause to entreat<br>1b3) to make entreaty, interpose<br>1b4) to make attack<br>1b5)
    to reach the mark
