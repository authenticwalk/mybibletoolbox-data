language: hebrew
lemma: פָּגַע
transliteration: pâgaʻ
pronunciation: paw-gah'
definition: to impinge, by accident or violence, or (figuratively) by importunity
kjv_usage: come (betwixt), cause to entreat, fall (upon), make intercession, intercessor,
  intreat, lay, light (upon), meet (together), pray, reach, run.
derivation: a primitive root;
extended_definition:
