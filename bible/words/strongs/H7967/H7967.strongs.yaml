extended_definition:
  gloss: Shallum
  definition: 'A king of the tribe of Judah living at the time of Divided Monarchy,
    first mentioned at 2Ki.24.6; <br> son of: Jehoiakim (H3079) and Nehushta (H5179);
    <br> father of: Zedekiah (H6667I)(?) and Shealtiel (H7597A); also called Jeconiah
    at 1Ch.3.16,17; 2x27.20; 28.4; 29.2;  Coniah at Jer.22.24,28; 37.1; Shallum at
    Jer.22.11; Jechoniah (KJV: Jechonias; NIV: Jeconiah) inMat.1.11; 1x<BR>Another
    name of <i>ye.ho.ya.khin</i> (יְהוֹיָכִין "Jehoiachin" H3078)<BR> § Shallum =
    "retribution"<br>1) son of Jabesh, conspirator and slayer of king Zachariah of
    the northern kingdom of Israel ending the dynasty of Jehu; assumed the throne
    and became the 15th king of the northern kingdom; reigned for one month and was
    killed by Menahem<br>2) the 3rd son of king Josiah of Judah and subsequent king
    of Judah; reigned for 3 months before he was taken captive to Egypt where he was
    placed in chains and later died<br>2a) also ''Jehoahaz''<br>3) husband of Huldah
    the prophetess in the reign of king Josiah of Judah. Maybe the same as 4<br>4)
    uncle of Jeremiah the prophet. Maybe the same as 3<br>5) a Simeonite, son of Shaul
    and grandson of Simeon<br>6) a Judaite, son of Sisamai and father of Jekamiah
    in the family of Jerahmeel<br>7) an Ephraimite, father of Jehizkiah<br>8) a son
    of Naphtali<br>9) a Korahite Levite, chief of a family of gatekeepers for the
    east gate of the temple<br>9a) maybe same as 13<br>10) son of Halohesh and ruler
    of a district of Jerusalem; also repairer of the wall of Jerusalem in the time
    of Nehemiah<br>11) a priest, of the family of Eleazar, son of Zadok and father
    of Hilkiah in the family line of Ezra<br>12) a Korahite Levite, son of Kore, father
    of Maaseiah, and in charge of the work of the service. Maybe same as 9<br>13)
    a Levite gatekeeper who had a foreign wife in the time of Ezra<br>14) a Levite
    and descendant of Bani who had a foreign wife in the time of Ezra'
