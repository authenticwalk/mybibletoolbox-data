strongs_number: G5119
language: greek
lemma: τότε
transliteration: tóte
definition: the when, i.e. at the time that (of the past or future, also in consecution)
kjv_usage: that time, then
derivation: from (the neuter of) G3588 (ὁ) and G3753 (ὅτε);
extended_definition:
  gloss: then
  definition: '<b>τότε</b>, <i>demonstr. adv.</i> of time, correlat. of ὅτε, <BR />
    <b>then, at that time</b>; <BR />__(a) <b>of concurrent events</b>: <ref=''Mat.2.17;
    3.5''>Mat.2:17 3:5</ref> and freq., <ref=''Rom.6.21''>Rom.6:21;</ref> before ptcp.,
    <ref=''Mat.2.16''>Mat.2:16</ref>, <ref=''Gal.4.8''>Gal.4:8</ref>; opposite to
    νῦν, <ref=''Gal.4.29''>Gal.4:29</ref>, <ref=''Heb.12.26''>Heb.12:26</ref>; ὁ τ.
    κόσμος, <ref=''2Pe.3.6''>2Pe.3:6;</ref> <BR /> __(b) of consequent events, <b>then,
    thereupon</b>: <ref=''Mat.2.7; 3.5; 4.1''>Mat.2:7 3:5 4:1</ref> and freq., <ref=''Luk.11.26''>Luk.11:26;</ref>
    τ. οὖν, <ref=''Jhn.11.14; 19.1, 16; 20.8''>Jhn.11:14 19:1, 16 20:8</ref>; εὐθέως
    τ., <ref=''Act.17.14''>Act.17:14;</ref> ὅτε . . . τ., <ref=''Mat.13.26; 21.1''>Mat.13:26
    21:1</ref>, <ref=''Jhn.12.16''>Jhn.12:16</ref>; ἀπὸ τ., <ref=''Mat.4.17; 16.21;
    26.16''>Mat.4:17 16:21 26:16</ref>, <ref=''Luk.16.16''>Luk.16:16</ref>; <BR />
    __(with) <b>of things future</b>: <ref=''Mat.24.28, 40; 25.1, 31''>Mat.24:28,
    40 25:1, 31</ref>ff.; opposite to ἄρτι, <ref=''1Co.13.12''>1Co.13:12;</ref> καὶ
    τ., <ref=''Mat.7.23''>Mat.7:23</ref>, <ref=''Mrk.13.21''>Mrk.13:21</ref>, <ref=''Luk.21.27''>Luk.21:27</ref>,
    <ref=''1Co.4.5''>1Co.4:5</ref>, al.; ὅταν . . . τ., <ref=''Mat.9.15''>Mat.9:15</ref>,
    <ref=''Mrk.2.20''>Mrk.2:20</ref>, <ref=''Luk.5.35''>Luk.5:35</ref>, <ref=''1Th.5.3''>1Th.5:3</ref>,
    al. (more frequently in Mt than in the rest of the NT). <BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τότε</b>, <br /> <i>Doric dialect</i> <b>τόκᾰ</b> (which see)
    (both forms in [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    (τότε “P.” 2.89, τόκα “O.” 6.66) and 3rd c.BC: Theocritus Poeta Bucolicus (τότε
    13.23, τόκα 7.154))">Refs 5th c.BC+</a>]; <i>Aeolic dialect</i> <b>τότᾰ</b> [<a
    href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus “Oxy.” 1789 “fragment”
    1i12 (τόκα">Refs 7th c.BC+</a>] <i>accusative</i> to codices of [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 29.39 ">Refs 3rd c.BC+</a>], compare
    ποτα, ὄτα):— <i>adverb</i> <b>at that time, then,</b> corresponding to Relat.
    ὅτε or ὁπότε (below [<a href="javascript:void(0)" title=" 1.5), and to _interrogative_
    πότε">Refs</a>]; mostly of some point in past time, opposed to νῦν, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 15.724, etc.: with _genitive_,
    τ. τοῦ χειμῶνος 5th c.BC: Thucydides Historicus 7.31 ">Refs 8th c.BC+</a>]: also
    of a future time, τότε κέν μιν.. πεπίθοιμεν [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 1.100, compare 4.182; λέξεις καὶ τότ᾽
    εἴσομαι 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1517 (troch.)">Refs 8th
    c.BC+</a>] (or of imagined circumstances, <b>in that case</b> [<a href="javascript:void(0)"
    title="compare (νῦν 1.4), 5th-6th c.BC: Plato Philosophus “Respublica” 334c)">Refs
    5th c.BC+</a>]; sometimes, <b>then, next,</b> πρῶτον μὲν.., εἶτα.., καὶ τ... [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 24.48 ">Refs 4th
    c.BC+</a>]:—in Trag. and <i>Attic dialect</i> also in <i>indefinite</i> sense,
    <b>formerly,</b> καὶ νῦν θ᾽ ὁμοίως καὶ τότ᾽ ἐξεπίσταμαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 907, compare “Ant.” 391, “Aj.”
    650, 5th-6th c.BC: Aristophanes Comicus “Plutus” 1117, “Lys.” 1023 (Lyric poetry);
    ὃ δὴ καὶ τότε ἐλέγομεν ">Refs 5th c.BC+</a>]<b>just now,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 157a ">Refs 5th c.BC+</a>];
    τ. μὲν.., νῦν δὲ.. [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 799 (_anapaest meter_), compare 5th c.BC: Euripides Tragicus
    “Alcestis” 915 (_anapaest meter_); νῦν.. τότ᾽ [prev. author] “Med.” 1402 (_anapaest
    meter_); ὁμοῖοι καὶ τ. καὶ νῦν 5th c.BC: Thucydides Historicus 1.86, compare 3.40,
    4th c.BC: Demosthenes Orator 6.12; also τότ᾽ ἢ τόθ᾽, ὅτε τὸ κύριον μόλῃ ">Refs
    5th c.BC+</a>]<b>at one time or other,</b> [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 766 (Lyric poetry); συμφοραὶ.. βροτοῖσιν
    ἢ τότ᾽ ἦλθον ἢ τ. 5th c.BC: Euripides Tragicus “Andromache” 853. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> joined with other Particles, καὶ τ. even <b>then,</b>
    or (at the beginning of a clause) and <b>then,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.691, 8th-7th c.BC: Hesiodus
    Epicus “Opera et Dies” 536, etc.; καὶ τ. δή 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.92, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.299; καὶ τότ᾽ ἔπειτα 8th c.BC:
    Ilias Homerus Epicus “Illiad” 1.426; καὶ τ. μέν 21.40; δὴ τ. 8th-7th c.BC: Hesiodus
    Epicus “Opera et Dies” 417, 5th c.BC: Pindarus Lyricus “O.” 3.25, 4th-5th c.BC:
    Aeschylus Tragicus “Septem contra Thebas” 214 (Lyric poetry), etc.; τ. δή ῥα 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 9.52; τ. γ᾽ 8th c.BC: Ilias Homerus Epicus
    “Illiad” 3.224, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.250; δὴ τ. γ᾽ 15.228
    ">Refs 8th c.BC+</a>]; τ. δ᾽ ἤδη by <b>that time,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.699 ">Refs 8th c.BC+</a>]; ἀλλὰ
    τότ᾽ ἤδη when <b>that time</b> comes, [<a href="javascript:void(0)" title=" 8th-7th
    c.BC: Hesiodus Epicus “Opera et Dies” 588, compare 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 911, 5th c.BC: Lysias Orator 12.66, etc.">Refs 8th c.BC+</a>]:
    repeated with emphasis, τότ᾽ ἄρα τ. [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Antigone” 1273 (Lyric poetry); τ. δὴ τ. 4th c.BC: Demosthenes
    Orator 18.47. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> with the
    <i>Article</i>, ἄνδρες οἱ τ. people <b>then</b> living, the men <b>of that time,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    9.559, etc.; οἱ τότ᾽ ἐόντες ἀοιδοί 5th c.BC: Pindarus Lyricus “I.” 4(3).27(45);
    ὁ τ. τυραννεύων 5th c.BC: Herodotus Historicus 1.20; οἱ τ. ἄνθρωποι [prev. author]
    8.8; ἡ τ. ἀρωγή 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 73 (_anapaest meter_);
    τῇ τόθ᾽ ἡμέρᾳ 5th c.BC: Sophocles Tragicus “Electra” 1134; ὁ τ. κόσμος NT.2Pet.3.6;
    ἐν τῷ τ. 5th c.BC: Thucydides Historicus 1.92, 5th-6th c.BC: Plato Philosophus
    “Critias” 110d; ἐν τῷ τ. χρόνῳ [prev. work] 111e (χρόνῳ omitting codex A), “Plt.”
    270e; εἰς τὸν τ. χρόνον [prev. author] “Lg.” 740c. ">NT+8th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    εἰς τ. with <i>future</i>, <b>on the day, then</b> (see. εἰς [<a href="javascript:void(0)"
    title=" 11.2), ἔμπροσθεν τοῦ ἀγῶνος ἐμανθάνομεν.. ἂν μάχεσθαι.., μιμούμενοι πάντα
    ἐκεῖνα ὁπόσοις ἐμέλλομεν εἰς τ. χρήσεσθαι [prev. work] 830b, compare 4th c.BC:
    Demosthenes Orator 14.24, etc.">Refs 4th c.BC+</a>]; ἐκ τ. or ἔκτοτε (which see)
    from <b>that time,</b> [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Caesar” 48, 2nd c.AD: Arrianus Historicus “Anabasis”
    1.26.4; so ἀπὸ τ. LXX.Psa.92(93).2, NT.Matt.4.17. ">NT+1st c.AD+</a>]<br /><Level3><b>__5</b></Level3>
    in apodosi, answering to ὅτε, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Coloneus” 778, etc.">Refs 5th c.BC+</a>]; to ὅταν,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    971, 5th-6th c.BC: Aristophanes Comicus “Aves” 1116 (troch.)">Refs 5th c.BC+</a>];
    to ὁππότε, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 16.244, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 23.257 ">Refs 8th
    c.BC+</a>]; to ὁππότε κεν or ὁπότ᾽ ἂν δή, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 9.702, 21.341; to ἀλλ᾽ ὅτε δή, [prev.
    work] 451; to εἰ, 4.36; to ἐπεί κε, 11.192 ">Refs 8th c.BC+</a>]; to ἡνίκα, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax” 773: also
    after a ">Refs 5th c.BC+</a>]<i>participle</i>, like {εἶτα}, πάντα ἐάσαντες καὶ
    μόνον οὐχὶ συγκατασκευάσαντες αὐτῷ τ... ζητήσομε; [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 3.17, compare 9.73 (interpolated), etc.:
    frequently joined with other Particles, δὴ τ.">Refs 4th c.BC+</a>] after η ος,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.476; after αὐτὰρ ἐπεί, 12.17 ">Refs 8th c.BC+</a>]; after ὁππότε κεν, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.294 ">Refs 8th c.BC+</a>];
    also καὶ τ. δή after ἦμος, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 8.69, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.59
    ">Refs 8th c.BC+</a>]; after ἀλλ᾽ ὅτε δή, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 22.209, 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 4.461 ">Refs 8th c.BC+</a>]; δή ῥα τ. after εὖτ᾽ ἄν, [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 565; τότ᾽ ἔπειτα after αὐτὰρ
    ἐπὴν δή, [prev. work] 616 ">Refs 8th c.BC+</a>]; καὶ τότ᾽ ἔπειτα after ἦμος, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.478.
    ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> later for ὅτε, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Nicander Epicus “Alexipharmaca” 422, 595. ">Refs 2nd c.BC+</a>]'
