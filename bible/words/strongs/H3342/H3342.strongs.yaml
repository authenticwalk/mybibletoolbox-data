strongs_number: H3342
language: hebrew
lemma: יֶקֶב
transliteration: yeqeb
pronunciation: yeh'-keb
definition: a trough (as dug out); specifically, a wine-vat (whether the lower one,
  into which the juice drains; or the upper, in which the grapes are crushed)
kjv_usage: fats, presses, press-fat, wine(-press).
derivation: from an unused root meaning to excavate;
