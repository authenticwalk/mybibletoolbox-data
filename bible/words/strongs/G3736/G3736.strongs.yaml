strongs_number: G3736
language: greek
lemma: ὀρύσσω
transliteration: orýssō
definition: to "burrow" in the ground, i.e. dig
kjv_usage: dig
derivation: apparently a primary verb;
extended_definition:
  gloss: to dig
  definition: '<b>ὀρύσσω </b><BR /> [in LXX chiefly for חָפַר also for כָּרָה, etc.
    ;] <BR /><b>to dig</b>: with accusative, ληνόν, <ref=''Mat.21.33''>Mat.21:33;</ref>
    ὁπολήνιον, <ref=''Mrk.12.1''>Mrk.12:1;</ref> γῆν, <ref=''Mat.25.18''>Mat.25:18</ref>
    (cf. δι-, ἐξ-ορύσσω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὀρύσσω</b>, <br /> [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 10.305 ">Refs 8th c.BC+</a>], <i>Attic
    dialect</i> <b>ὀρύττω</b> (late <i>present</i> <i>imperative</i> ὄρυγε [<a href="javascript:void(0)"
    title=" “IG” 12(5).519 (from Seriphos))">Refs</a>]: <i>future</i> ὀρύξω [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 7.341: ">Refs 8th c.BC+</a>]<i>aorist</i>
    ὤρυξα, <i>Epic dialect</i> ὄρυξα as always in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.25, +others:
    ">Refs 8th c.BC+</a>]<i>perfect</i> ὀρώρῠχα (κατ-) [<a href="javascript:void(0)"
    title=" 5th c.BC: Pherecrates Comicus 145.19 ">Refs 5th c.BC+</a>]: <i>pluperfect</i>
    ὠρωρύχειν [<a href="javascript:void(0)" title=" 2nd c.AD: Appianus Historicus
    “Bella Civilia” 4.107 ">Refs 2nd c.AD+</a>]:—<i>middle</i>, <i>aorist</i> ὠρυξάμην
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.186, 3rd
    c.BC: Apollonius Rhodius Epicus 3.1032, etc.:">Refs 5th c.BC+</a>] —<i>passive</i>,
    <i>future</i> ὀρυχθήσομαι (κατ-) [<a href="javascript:void(0)" title=" 5th c.BC:
    Antipho Orator 3.2.10, also ὀρῠχήσομαι (κατ-) 5th-6th c.BC: Aristophanes Comicus
    “Aves” 394 (Elmsl.) and ὀρωρύξομαι 10th c.AD: Suidas Legal icographus see at {ὤρυσσον}
    (probably)">Refs 5th c.BC+</a>]: <i>aorist</i> ὠρύχθην [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.186, etc.">Refs 5th c.BC+</a>]: <i>perfect</i>
    ὀρώρυγμαι [<a href="javascript:void(0)" title=" [prev. author] 2.158, etc.">Refs</a>];
    in compounds, ὤρυγμαι (κατ- [<a href="javascript:void(0)" title=" 5th c.BC: Antipho
    Orator 3.3.12 codices, ὑποκατ- 5th c.BC: Sophron Comicus 3, δι- 2nd c.AD: Lucianus
    Sophista “Tim.” 53, etc.)">Refs 5th c.BC+</a>]: <i>pluperfect</i> ὀρωρύγμην [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.186, 5th-6th
    c.BC: Plato Philosophus “Critias” 118c, also ὠρωρύγμην (δι-) 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 7.8.14.">Refs 5th c.BC+</a>] —An <i>aorist 2</i> <i>active</i>
    ὤρῠγον occurs in [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus
    Sophista “Vita Apollonii” 1.25 ">Refs 2nd c.AD+</a>]: <i>passive</i> ὠρύγην [<a
    href="javascript:void(0)" title=" “OGI” 72.7,673.6 (Egypt, 1st c.AD), (δι-) 3rd
    c.AD: Heliodorus Scriptor Eroticus 9.7, “Geoponica” 4.3.2">Refs 1st c.AD+</a>],
    (κατ-) <i>falsa lectio</i> in [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 5.8.11 ">Refs 5th c.BC+</a>]:—<b>dig,</b> ὀρύξομεν
    ἐγγύθι τάφρον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 7.341; βόθρον ὄρυξα 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.25;
    ἔλυτρον 5th c.BC: Herodotus Historicus 1.186; ὀρύγματα [prev. author] 4.200; ταῖς
    ὁπλαῖς εὐνάς 5th-6th c.BC: Aristophanes Comicus “Equites” 605; ὑπόνομον ἐκ τῆς
    πόλεως 5th c.BC: Thucydides Historicus 2.76: _absolutely_, ὤρυσσον ὑπὸ μαστίγων
    5th c.BC: Herodotus Historicus 7.22; ἐὰν ὀρύξῃ τις παρὰ τὴν θάλασσαν 4th c.BC:
    Aristoteles Philosophus “Problemata” 933b33 ">Refs 8th c.BC+</a>]:—<i>middle</i>,
    δεξαμενὰς ὀρύξασθαι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.9:">Refs 5th c.BC+</a>] —<i>passive</i>, ὀρώρυκται (i.e. ἡ διῶρυξ)
    [<a href="javascript:void(0)" title=" [prev. author] 2.158 ">Refs</a>]; τὸ ὀρυχθέν,
    ={τὸ ὄρυγμα}, the <b>trench,</b> [<a href="javascript:void(0)" title=" [prev.
    author] 1.186. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>dig up,</b> [μῶλυ]
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    10.305; κυκλάμινον 3rd c.BC: Theocritus Poeta Bucolicus 5.123: ">Refs 8th c.BC+</a>]<i>middle</i>,
    λίθους ὠρύξατο <b>had</b> stones <b>dug</b> or <b>quarried,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.186:">Refs 5th c.BC+</a>] —<i>passive</i>,
    ὁ ὀρυσσόμενος χοῦς the soil <b>that was dug up,</b>[<a href="javascript:void(0)"
    title=" [prev. work] 185; ὑπὸ μεταλλείας ὀρύττεσθαι 5th-6th c.BC: Plato Philosophus
    “Critias” 114e. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>dig
    through,</b> i. e. <b>make a canal through</b> (like διορύσσειν), τὸν ἰσθμὸν ὀ.
    Oracle texts cited in [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.174; τὸ χωρίον ὀρώρυκτο [prev. author] 1.186 ">Refs 5th c.BC+</a>];
    of moles, <b>burrow,</b> either <i>absolutely</i>, as [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 606a2 ">Refs 4th
    c.BC+</a>]; or γῆν ὀ., [<a href="javascript:void(0)" title=" [prev. author] “Mir.”
    842b4. ">Refs</a>]<br /><Level2><b>__IV</b></Level2> <b>bury,</b> ἔγχος.. γαίας
    ὀρύξας ἔνθα μήτις ὄψεται (where γαίας depends on ἔνθα) [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 659, compare 5th-6th c.BC: Xenophon
    Historicus “Oeconomicus” 19.2. ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    of a wrestler, <b>dig into, gouge</b> a tender part, τὠφθαλμώ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 442, compare “Pax” 899, 2nd-3rd
    c.AD: Philostratus Sophista “Vita Apollonii” 8.25 ">Refs 5th c.BC+</a>]; <b>gouge
    out,</b> ὀφθαλμὸν ὤρυττέν τις ὥσπερ ἰχθύος [<a href="javascript:void(0)" title="
    4th c.BC: Antiphanes Comicus 119. ">Refs 4th c.BC+</a>]'
