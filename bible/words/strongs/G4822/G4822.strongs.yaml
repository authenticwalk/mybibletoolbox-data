strongs_number: G4822
language: greek
lemma: συμβιβάζω
transliteration: symbibázō
definition: causative (by reduplication) of the base of G939 (βάσις)); to drive together,
  i.e. unite (in association or affection), (mentally) to infer, show, teach
kjv_usage: compact, assuredly gather, intrust, knit together, prove
derivation: from G4862 (σύν) and (to force;
extended_definition:
  gloss: to join with
  definition: '<b>συν-βιβάζω</b><BR /> (Rec. συμ-), [in LXX: <ref=''Exo.4.12, 15''>Exo.4:12,
    15</ref>, <ref=''Lev.10.11''>Lev.10:11</ref>, <ref=''Jdg.13.8''>Jdg.13:8</ref>,
    <ref=''Psa.32.8''>Psa.32:8</ref> (יָרָה hi.); <ref=''Exo.18.16''>Exo.18:16</ref>,
    <ref=''Deu.4.9''>Deu.4:9</ref>, <ref=''Isa.40.13''>Isa.40:13</ref> (יָדַע hi.),
    <ref=''Isa.40.14''>Isa.40:14</ref> (בִּין hi.), Da TH <ref=''Dan.9.22''>Dan.9:22</ref>
    (שָׂכַל hi.) * ;] <BR />__1. <b>to join or knit together, unite</b>: <ref=''Eph.4.16''>Eph.4:16</ref>,
    <ref=''Col.2.2''>Col.2:2</ref> (but see infr.), <ref=''Col.2.19.''>Col.2:19.</ref>
    <BR /> __2. <b>to compare, consider, conclude </b>(Plat.): <ref=''Act.16.10.''>Act.16:10.</ref>
    <BR /> __3. <b>to deduce, prove, demonstrate </b>(Arist.): <ref=''Act.9.22.''>Act.9:22.</ref>
    <BR /> __4. As in LXX ("translation Greek," = ἐμβιβάζω, metaphorically), <b>to
    teach, instruct</b>: <ref=''1Co.2.16''>1Co.2:16</ref> <ref=''Act.19.33''>Act.19:33</ref>,
    R, mg. (also in Vg., <ref=''Col.2.2''>Col.2:2</ref>, instructi, but see supr.).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συμβῐβ-άζω</b>, <br /> Causal of συμβαίνω, <b>bring together</b>:
    <i>passive</i>, <b>to be put together, to be knit together, framed</b>, ἔκ τινος
    [<a href="javascript:void(0)" title=" NT.Eph.4.16, NT.Col.2.19. ">NT</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, <b>bring to terms, reconcile</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.74 ">Refs 5th c.BC+</a>]; σ. τινά τινι
    <b>reconcile</b> one to another, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 2.29 ">Refs 5th c.BC+</a>]; σ. [τινὰς] εἰς τὸ μέσον, as
    mediator, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Protagoras” 337e ">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>bring about an
    agreement,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae 12.57.24.
    ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>put together, compare, examine</b>,
    τὰ λεγόμενα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Hp.Mi.” 369d ">Refs 5th c.BC+</a>]; [τὰς μεταφοράς] [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.174 5th c.BC: Sophocles
    Tragicus; σ. περί τινων ὃ ἕκαστον εἴη 5th-6th c.BC: Plato Philosophus “Respublica”
    504a ">Refs 5th c.BC+</a>] (though Timaeus here explained it <i>intransitive</i>
    <b>agree</b>). <br /><Level2><b>__III</b></Level2> <b>elicit a logical consequence,
    infer</b> [<a href="javascript:void(0)" title="compare (συμβαίνω 111.3 b), 4th
    c.BC: Aristoteles Philosophus “Topica” 155a25, “SE” 181a22; ἔκ τινων [prev. author]
    “Top.” 161b37; σ. ὅτι.. [prev. work] 154a36 ">Refs 4th c.BC+</a>]; σ. ὡς.. [<a
    href="javascript:void(0)" title=" [prev. author] “Rh.Al.” 1426a37, 1441a6 ">Refs</a>];
    σ. πότερον.. [<a href="javascript:void(0)" title=" [prev. author] “Top.” 158b27
    ">Refs</a>]; πῶς.. [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Rh.” 1.172 5th c.BC: Sophocles Tragicus (_passive_)">Refs
    5th c.BC+</a>]; ὅτι.. [<a href="javascript:void(0)" title=" NT.Act.9.22 ">NT</a>]:
    with <i>accusative</i> et <i>infinitive</i>, [<a href="javascript:void(0)" title="
    1st c.BC(?): Ocellus Lucanus Philosophus 3.3:">Refs 1st c.BC+</a>] —<i>passive</i>,
    συμβιβασθέντος <b>when the conclusion has been drawn</b>, variant in [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Sophistici Elenchi” 179a30. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <b>teach, instruct</b>, συμβιβάσω
    ὑμᾶς ἃ ποιήσετε [<a href="javascript:void(0)" title=" LXX.Exo.4.15 ">LXX</a>];
    συμβιβάσεις τοὺς υἱούς σου[<a href="javascript:void(0)" title="LXX.Deu.4.9, cf.
    LXX.Isa.40.14, NT.1Cor.2.16. ">LXX+NT</a>]'
  source: STEPBible/LSJ
