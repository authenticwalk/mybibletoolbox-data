strongs_number: H3563
language: hebrew
lemma: כּוֹס
transliteration: kôwç
pronunciation: koce
definition: a cup (as a container), often figuratively, a lot (as if a potion); also
  some unclean bird, probably an owl (perhaps from the cup-like cavity of its eye)
kjv_usage: cup, (small) owl. Compare H3599 (כִּיס).
derivation: from an unused root meaning to hold together;
