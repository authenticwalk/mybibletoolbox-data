strongs_number: H4332
language: hebrew
lemma: מִישָׁאֵל
transliteration: Mîyshâʼêl
pronunciation: mee-shaw-ale'
definition: Mishael, the name of three Israelites
kjv_usage: Mishael.
derivation: from H4310 (מִי) and H410 (אֵל) with the abbreviated form insep. relatively
  (see H834 (אֲשֶׁר)) interposed; who (is) what God (is) ?;
extended_definition:
  gloss: Mishael
  definition: A man living at the time of Exile and Return, first mentioned at Dan.1.6;
    also called Meshach at Dan.1.7; 2.49; 3.12,13,14,16,19,20,22,23,26,28,29,30; <BR>
    § Mishael = "who is what God is"<br>1) the godly friend of Daniel who Nebuchadnezzar
    renamed Meshach; one of the three friends who with Daniel refused to make themselves
    unclean by eating food from the king's table which went against the dietary laws
    which God had given the Jews; also one of the three who were thrown into the fiery
    furnace for refusing to bow down to a graven image of Nebuchadnezzar and who were
    saved by the angel of the Lord<br>2) a son of Uzziel and a cousin of Moses and
    Aaron<br>3) one of those who stood at the left hand of Ezra when he read the law
    to the people
  morphology: N:N-M-P
  source: STEPBible/BDB
