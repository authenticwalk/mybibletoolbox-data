strongs_number: G0308
language: greek
lemma: ἀναβλέπω
transliteration: anablépō
definition: to look up; by implication, to recover sight
kjv_usage: look (up), see, receive sight
derivation: from G303 (ἀνά) and G991 (βλέπω);
extended_definition:
  gloss: to look up/again
  definition: '<b>ἀνα-βλέπω </b><BR /> [in LXX chiefly for נָשָׂא ;] <BR />__1. <b>to
    look up</b>: <ref=''Mrk.8.24''>Mrk.8:24</ref>, al.; before εἰς, <ref=''Mat.14.19''>Mat.14:19</ref>,
    al. (Xen., Plat.). <BR /> __2. <b>to recover sight </b>(Plat., Aristoph.; cf.
    MM, <i>VGT</i>, see word): <ref=''Mat.11.5''>Mat.11:5</ref>, <ref=''Jhn.9.11''>Jhn.9:11</ref>,
    al <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναβλέπω</b>, <br /> <i>future</i> <b>-βλέψω</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.111,">Refs 5th c.BC+</a>] <b>-βλέψομαι</b>
    [<a href="javascript:void(0)" title="5th c.BC: Euripides Tragicus “Hercules Furens”
    563">Refs 5th c.BC+</a>]: <i>aorist</i> <b>-έβλεψα</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus ">Refs 5th c.BC+</a>] [same place], etc.:—<b>look
    up,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 346; πρὸς τὸ φῶς 5th-6th c.BC: Plato Philosophus “Respublica” 515c; εἰς
    τὸν οὐρανόν “Ax.” 370b">Refs 5th c.BC+</a>]: especially as a mark of confidence,
    ἀ. ὀρθοῖς ὄμμασιν[<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 7.1.30">Refs 5th c.BC+</a>]; ἀ. πρός
    τινα ἐκ τοῦ ἴσου <b>look</b> him <b>in the face, Cyr.</b>[<a href="javascript:void(0)"
    title=" 1.4.12. ">Refs</a>]<br /><Level3><b>__2</b></Level3> with <i>accusative</i>,
    <b>look up at,</b> φῶς ἀναβλέψεσθε[<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus [same place]: with _dative_, ἀελίου ἀ. λαμπάσι “Ion” 1467;
    τοῖς κερτομοῦσι γοργὸν ὣς ἀναβλέπει “Supp.” 322 codices ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> with <i>accusative</i> <i>cognate</i>, ἀ. φλόγα
    <b>cast up</b> a glance of fire, [<a href="javascript:void(0)" title="Id  “Ion”
    1263. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>recover one''s sight,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.111, 5th-6th
    c.BC: Plato Philosophus “Phaedrus” 243b, NT.John.9.11; πάλιν ἀ. 5th-6th c.BC:
    Aristophanes Comicus “Plutus” 95, 117. ">NT+5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>open one''s eyes,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 621b, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri
    (Cyropaedia)” 8.3.29. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>metaphorically</i>, <b>revive,</b> ᾧ δῶμ᾽ ἀνέβλεφ᾽[<a href="javascript:void(0)"
