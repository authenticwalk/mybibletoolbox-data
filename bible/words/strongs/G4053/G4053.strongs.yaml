strongs_number: G4053
language: greek
lemma: περισσός
transliteration: perissós
definition: superabundant (in quantity) or superior (in quality); by implication,
  excessive; adverbially (with G1537 (ἐκ)) violently; neuter (as noun) preeminence
kjv_usage: exceeding abundantly above, more abundantly, advantage, exceedingly, very
  highly, beyond measure, more, superfluous, vehement(-ly)
derivation: from G4012 (περί) (in the sense of beyond);
