strongs_number: G3883
language: greek
lemma: παραλλαγή
transliteration: parallagḗ
definition: transmutation (of phase or orbit), i.e. (figuratively) fickleness
kjv_usage: variableness
derivation: from a compound of G3844 (παρά) and G236 (ἀλλάσσω);
extended_definition:
  gloss: variation
  definition: '<b>παρ-αλλαγή</b>, -ῆς, ἡ<BR /> (παραλλάσσω), [in LXX: <ref=''2Ki.9.20''>4Ki.9:20</ref>
    (שִׁגָּעוֹן)* ;] <BR />in various senses (LS, see word), <b>change</b>: <ref=''Jas.1.17.''>Jas.1:17.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραλλ-ᾰγή</b>, ἡ, <br /> <b>passing from hand to hand, transmission</b>,
    πυρὸς παραλλαγαί [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 490 ">Refs 4th c.BC+</a>]; <b>change of position, movement</b>,
    τὸ τάχος τῆς π., of the sun''s apparent motion, [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 17.3.10. ">Refs 1st c.BC+</a>]<br
    /><Level4><b>__b</b></Level4> Astrology texts, of a heavenly body, <b>passing
    beyond</b> the degree occupied by another, Antioch.Astr.in [<a href="javascript:void(0)"
    title=" “Catalogus Codicum Astrologorum” 8(3).113. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    <b>alternation</b>, μυῶν παραλλαγαὶ καὶ νεύρων their <b>alternate movements</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων
    ἐμβολῆς” 30 ">Refs 5th c.BC+</a>]; παραλλαγὰς τοῖς ποσὶν ἐποίουν, of dancers,
    [<a href="javascript:void(0)" title=" 5th c.BC: Critias Philosophus, Tragicus,
    Elegiacus 36. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>distortion</b>
    of the vertebrae, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ἄρθρων ἐμβολῆς” 48 ">Refs 5th c.BC+</a>]; <b>contortion, twisting</b>,
    of wood, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus
    “Historia Plantarum” 5.1.12 (_plural_). ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>interchange</b>, διανοίας πρὸς αἴσθησιν π. <b>interchange</b> of intellect
    and sense, putting one for the other, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Theaetetus” 196c ">Refs 5th c.BC+</a>]; π. προσώπων,
    πτώσεως, [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Pronominibus;” 110.3, “Synt.” 214.9. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>difference between</b> things, ποιεῖν τινα π. εὐοσμίας καὶ ἀοσμίας [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 6.6.5; μεγάλας
    τὰς π. ποιεῖσθαι περί τι 2nd c.BC: Polybius Historicus 6.7.5 ">Refs 4th c.BC+</a>];
    μεγάλην ἔχειν π. [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus
    Historicus 5.37, compare 3rd c.AD: Plotinus Philosophus 3.1.5; ἡ π. βραχεῖα 1st
    c.BC: Philodemus Philosophus “περὶ ποιημάτων” 2.5; ἡ π. ἡ [τοῦ ἀνθρώπου] πρὸς
    τὰ ἄλογα 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 2.8.3; κάλλους
    πρὸς αἶσχος [prev. work] 2.23.32. ">Refs 1st c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>variety, variation</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Theophrastus Philosophus “Historia Plantarum” 2.3.2; μεγεθῶν 4th-3rd c.BC: Epicurus
    Philosophus “Epistulae” 1p.15U. (_plural_), +others, compare 3rd c.BC: Chrysippus
    Stoicus 3.182, NT.Jam.1.17, 2nd c.AD: Cleomedes Astronomus 1.7; γραμμῶν καὶ γωνιῶν
    “Theologumena Arithmeticae” 63 ">NT+4th c.BC+</a>]; <b>change</b> of meaning,
    παραλλαγῶν κατὰ σύμβολον γινομένων [<a href="javascript:void(0)" title=" 3rd c.BC:
    Chrysippus Stoicus 2.258, compare 3.33. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>frenzy, madness</b>, ἐν π. γενέσθαι [<a href="javascript:void(0)" title=" LXX.4Ki.9.20
    ">LXX</a>]; π. ψυχῆς <b>perturbation</b> of soul, [<a href="javascript:void(0)"
    title=" 4th c.AD: Iamblichus Philosophus “de vita Pythagorica” 25.111. ">Refs
    4th c.AD+</a>]'
  source: STEPBible/LSJ
