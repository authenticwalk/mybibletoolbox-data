strongs_number: G4595
language: greek
lemma: σήπω
transliteration: sḗpō
definition: to putrefy, i.e. (figuratively) perish
kjv_usage: be corrupted
derivation: apparently a primary verb;
extended_definition:
  gloss: to rot
  definition: '<b>σήπω </b><BR /> [in LXX; <ref=''Psa.38.5''>Psa.38:5</ref> (מָקַק
    ni.), <ref=''Job.33.21''>Job.33:21</ref> (כָּלָה) <ref=''Job.40.7''>Job.40:7</ref>,
    <ref=''Sir.14.19''>Sir.14:19</ref>, al. ;] <BR /><b>to make corrupt</b>: 2 pf.
    act, with mid, sense (see M, <i>Pr.</i>, 154), σέσηπεν, has perished, become corrupted,
    <ref=''Jas.5.2.''>Jas.5:2.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σήπω</b>, <br /> [<a href="javascript:void(0)" title=" 4th-5th
