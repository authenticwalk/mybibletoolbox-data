    title=" 2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 9.62
    ">Refs 2nd c.AD+</a>]:—<b>make rotten</b> or <b>putrid</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “fragment” l">Refs 4th c.BC+</a>].with;
    of a serpent''s poison, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Ch.” l">Refs 4th c.BC+</a>].with; of the sting of the σήψ, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 16.40.
    ">Refs 2nd c.AD+</a>]<br /><Level4><b>__b</b></Level4> <b>soak</b> hides, δέρματα
    σ. [<a href="javascript:void(0)" title=" “Supp.epigram” 3.18 (Athens, 5th c.BC).
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    <b>corrupt, waste</b>, αἱ ἡσυχίαι σήπουσι καὶ ἀπολλύασι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 153c; σ. τὰ τῆς πόλεως πράγματα
    1st c.BC: Dionysius Halicarnassensis 11.37. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    mostly in <i>passive</i> (<i>perfect</i> σέσηπα being used in <i>passive</i> sense,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.135, 5th c.BC: Euripides Tragicus “Electra” 319, (κατα-) 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 1035, (ἀπο-) 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.5.12)">Refs
    8th c.BC+</a>], <i>future</i> σᾰπήσομαι [<a href="javascript:void(0)" title="
    2nd c.AD: Galenus Medicus 7.397, (κατα-) 5th-6th c.BC: Plato Philosophus “Phaedo”
    86b, (ἀπο-) 5th c.BC: Hippocrates Medicus “προρρητικόν” 2.1: ">Refs 5th c.BC+</a>]<i>aorist</i>
    ἐσάπην [ᾰ] [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus
    “Scutum Herculis” 152, 5th c.BC: Herodotus Historicus 2.41, 3.66, 5th-6th c.BC:
    Plato Philosophus “Phaedo” 80d ">Refs 8th c.BC+</a>]; σαπήῃ (κατα-), <i>Epic dialect</i>
    <i>subjunctive</i> for σαπῇ, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 19.27: ">Refs 8th c.BC+</a>]<i>perfect</i> σέσημμαι probably
    in [<a href="javascript:void(0)" title=" “POxy.” 1449.51 (3rd c.AD)">Refs 3rd
    c.AD+</a>]:—<b>rot, moulder</b>, of dead bodies, χρὼς σήπεται [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.414, compare 19.27, 5th c.BC:
    Herodotus Historicus 2.41; περὶ ῥινοῖο σαπείσης 8th-7th c.BC: Hesiodus Epicus
    “Scutum Herculis” 152 ">Refs 8th c.BC+</a>]; of wood, δοῦρα σέσηπε [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.135; τριήρης ὑπὸ τερηδόνων σαπεῖσα
    5th-6th c.BC: Aristophanes Comicus “Equites” 1308. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    of live flesh, <b>mortify</b>, ὁ μηρὸς ἐσάπη [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 3.66; σφακελίσαντος τοῦ μηροῦ καὶ σαπέντος [prev.
