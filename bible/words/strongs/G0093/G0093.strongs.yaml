strongs_number: G0093
language: greek
lemma: ἀδικία
transliteration: adikía
definition: (legal) injustice (properly, the quality, by implication, the act); morally,
  wrongfulness (of character, life or act)
kjv_usage: iniquity, unjust, unrighteousness, wrong
derivation: from G94 (ἄδικος);
extended_definition:
  gloss: unrighteousness
  definition: '<b>ἀδικία</b>, -ας, ἡ <BR /> (ἄδικος), [in LXX for עָוֹן, פֶּשַׁע,
    עָוֶל, etc. ;] <BR /> __1. <b>injustice</b>: <ref=''Luk.18.6''>Luk.18:6</ref>,
    <ref=''Rom.9.14''>Rom.9:14</ref>. <BR /> __2. <b>unrighteousness, iniquity</b>:
    <ref=''Jhn.7.18''>Jhn.7:18</ref>, <ref=''Act.8.23''>Act.8:23</ref>, <ref=''Rom.1.18,
    29; 2.8; 6.13''>Rom.1:18, 29 2:8 6:13</ref>, <ref=''2Ti.2.19''>2Ti.2:19</ref>,
    <ref=''1Jn.1.9; 5.17''>1Jn.1:9 5:17</ref>; opposite to ἀλήθεια, <ref=''1Co.13.6''>1Co.13:6</ref>,
    <ref=''2Th.2.12''>2Th.2:12</ref>; to δικαιοσύνη ], <ref=''Rom.3.5''>Rom.3:5;</ref>
    ἀπάτη τῆς ἀ., <ref=''2Th.2.10''>2Th.2:10;</ref> μισθὸς ἀδικίας, <ref=''Act.1.18''>Act.1:18</ref>,
    <ref=''2Pe.2.13,15''>2Pe.2:13,15</ref>; ἐγράται τῆς ἀ., <ref=''Luk.13.27''>Luk.13:27;</ref>
    μαμωνᾶς τῆς ἀ., <ref=''Luk.16.9''>Luk.16:9;</ref> κόσμος τῆς ἀ., <ref=''Jas.3.6''>Jas.3:6;</ref>
    οἰκονόμος τῆς ἀ., <ref=''Luk.16.8.''>Luk.16:8.</ref> <BR /> __3. = ἀδίκημα, <b>an
    unrighteous act</b>: ironically, a favour, <ref=''2Co.12.13''>2Co.12:13;</ref>
    pl., <ref=''Heb.8.12''>Heb.8:12</ref> (Cremer, 261; MM, <i>VGT</i>, see word).<BR
    /> † (AS)'
  morphology: G:N-F
