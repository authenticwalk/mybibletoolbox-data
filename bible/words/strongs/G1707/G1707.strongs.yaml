strongs_number: G1707
language: greek
lemma: ἐμπλέκω
transliteration: emplékō
definition: to entwine, i.e. (figuratively) involve with
kjv_usage: entangle (in, self with)
derivation: from G1722 (ἐν) and G4120 (πλέκω);
extended_definition:
  gloss: to entangle/involve
  definition: '<b>ἐμ-πλέκω </b><BR /> [in LXX: <ref=''Pro.28.18''>Pro.28:18</ref>
    (נָפַל), <ref=''2Ma.15.17''>2Ma.15:17</ref> * ;] <BR /><b>to weave in, entwine</b>;
    pass., metaphorically, <b>to be involved, entangled in</b>: <ref=''2Ti.2.4''>2Ti.2:4</ref>,
    <ref=''2Pe.2.20''>2Pe.2:20</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐμπλέκ-ω</b>, <br /> <i>Epic dialect</i> <b>ἐνιπλέκω</b>, <i>perfect</i>
    ἐμπέπλεχα [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ ὀστέων φύσιος” 17, ἐμπέπλεκα 3rd c.BC: Callimachus Epicus “Iambi” 1.352
    ">Refs 5th c.BC+</a>], variant in Hp.[same place]: <i>future</i> <i>passive</i>
    ἐμπλᾰκήσομαι [<a href="javascript:void(0)" title=" LXX.Pro.28.18 ">LXX</a>]:—<b>plait</b>
    or <b>weave in, entwine</b>, χεῖρα ἐ. <b>entwine</b> one''s hand <b>in</b> another''s
    clothes, so as to hold him, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Orestes” 262; εἰς ἀρκυστάταν μηχανὰν ἐμπλέκειν παῖδα [prev. work] 1421
    (Lyric poetry)">Refs 5th c.BC+</a>]; τῇ καλλίστῃ τέχνῃ τοὔνομα ἐ. <b>connect</b>
    the name <b>with</b>.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Phaedrus” 244c; ποιηταὶ τοιαῦτα ἐμπλέκοντες καὶ συγκυκῶντες [prev.
    author] “Lg.” 669d; ἐ. τὴν ἡδονὴν εἰς τὴν εὐδαιμονίαν 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1153b15 ">Refs 5th c.BC+</a>]; ποίῃ ἐνιπλέξω σε (i.e. ἀοιδῇ);
    [<a href="javascript:void(0)" title=" 3rd c.BC: Callimachus Epicus “Hymnus in
    Delum” 29; ἐ. τινὰ εἰς φιλίαν τινός 2nd c.BC: Polybius Historicus 27.7.11 ">Refs
    3rd c.BC+</a>]:—<i>passive</i>, <b>to be entangled in</b> a thing, πλεκταῖσιν
    αἰώραισιν ἐμπεπλεγμένην [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 1264; ἡνίαισιν ἐμπλακείς 5th c.BC: Euripides Tragicus
    “Hippolytus” 1236; ἐν δεσμοῖσιν ἐμπεπλεγμένη 5th-6th c.BC: Aristophanes Comicus
    “Thesmophoriazusae” 1032; εἰς δίκτυον ἄτης ἐμπλεχθήσεσθε 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 1079 ">Refs 5th c.BC+</a>]: <i>metaphorically</i>,
    <b>to be involved</b>, ἐν πόνοις, ἐν κακοῖς ἐμπλακῆναι, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 814e, 5th-6th c.BC: Isocrates
    Orator 8.112; εἰς ἀσχολίας βαθυτέρας τῶν ἐγκυκλίων 4th-3rd c.BC: Epicurus Philosophus
    “Epistulae” 1p.35U.; εἰς τὰ κατὰ τὴν Σικελίαν 2nd c.BC: Polybius Historicus 1.17.3
    ">Refs 5th c.BC+</a>]; <b>form a connexion with</b>, ἔθνει [<a href="javascript:void(0)"
    title=" [prev. author] 24.6.1; γυναικὶ ἐμπλακείς 1st c.BC: Diodorus Siculus Historicus
    19.2; εἴς τινα Vett. Val. 118.4 ">Refs 1st c.BC+</a>]; of troops, <b>to be incorporated
    with</b> hoplites, [<a href="javascript:void(0)" title=" 1st c.BC: Asclepiodotus
    Tacticus “Tact.” 6.1; but also ἐμπλεκέντες τινί ">Refs 1st c.BC+</a>]<b>having
    had a scuffle with..,</b> [<a href="javascript:void(0)" title=" PTeb. 39.17 (2nd
    c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    <b>weave by subtle art</b>, ἐ. αἰνίγματα [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 610; ἐ. πλοκάς 5th c.BC:
    Euripides Tragicus “Iphigenia Aulidensis” 936. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
