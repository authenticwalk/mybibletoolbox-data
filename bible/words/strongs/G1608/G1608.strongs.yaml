language: greek
lemma: ἐκπορνεύω
transliteration: ekporneúō
definition: to be utterly unchaste
kjv_usage: give self over to fornication
derivation: from G1537 (ἐκ) and G4203 (πορνεύω);
extended_definition:
  gloss: to fornicate
  definition: '<b>ἐκ-πορνεύω </b><BR /> [in LXX chiefly for זָנָה, frequently of spiritual
    unfaithfulness ;] <BR />strengthened form of πoρνεύω, implying <b>excessive indulgence</b>;
    mid, <b>to give oneself up to fornication</b>: <ref=''Jude.7''>Ju 7</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
