    [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus Epigrammaticus 6.126.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    of idolatry, [<a href="javascript:void(0)" title=" LXX.Exo.34.15. ">LXX</a>]<br
    /><Level2><b>__II</b></Level2> with <i>accusative</i>, <b>prostitute,</b> τὴν
    θυγατέρα[<a href="javascript:void(0)" title="LXX.Lev.19.29 ">LXX</a>]; <b>cause
    to commit fornication,</b>[<a href="javascript:void(0)" title="LXX.2Ch.21.11.
    ">LXX</a>]'
