strongs_number: H3547
language: hebrew
lemma: כָּהַן
transliteration: kâhan
pronunciation: kaw-han'
definition: to officiate as a priest; figuratively, to put on regalia
kjv_usage: deck, be (do the office of a, execute the, minister in the) priest('s office).
derivation: a primitive root, apparently meaning to mediate in religious services;
  but used only as denominative from H3548 (כֹּהֵן);
