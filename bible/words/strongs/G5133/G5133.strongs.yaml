lemma: τραπεζίτης
transliteration: trapezítēs
definition: a money-broker or banker
kjv_usage: exchanger
derivation: from G5132 (τράπεζα);
extended_definition:
  gloss: money lender
  definition: '<b>τραπεζείτης</b> (Rec. -ζίτης, as in cl.), -ου, ὁ <BR /> (τράπεζα),
    <BR /><b>a money­changer, banker</b>: <ref=''Mat.25.27''>Mat.25:27</ref> (Dem.,
    Plut., al.).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
