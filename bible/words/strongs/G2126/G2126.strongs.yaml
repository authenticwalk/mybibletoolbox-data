    τινος <b>keeping</b> from.., [<a href="javascript:void(0)" title=" LXX.Lev.15.31
    ">LXX</a>]. <i>adverb</i> - βῶς [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Sophista” 246b; εὐ. διακείμενος 1st c.BC: Diodorus Siculus
