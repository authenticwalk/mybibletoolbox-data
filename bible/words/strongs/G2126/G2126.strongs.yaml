strongs_number: G2126
language: greek
lemma: εὐλαβής
transliteration: eulabḗs
definition: taking well (carefully), i.e. circumspect (religiously, pious)
kjv_usage: devout
derivation: from G2095 (εὖ) and G2983 (λαμβάνω);
extended_definition:
  gloss: devout
  definition: '<b>εὐλαβής</b>, -ές<BR /> (εὖ, λαβεῖν), [in LXX: <ref=''Mic.7.2''>Mic.7:2</ref>
    AB2 (חָסִיד); εὐ. ποιεῖν, <ref=''Lev.15.31''>Lev.15:31</ref> (נָזַר hi.), <ref=''Sir.11.7''>Sir.11:7</ref>
    א2* ;] <BR />__1. cautious, circumspect. <BR /> __2. <b>devout, religious, reverent</b>:
    <ref=''Act.2.5; 8.2; 22.12''>Act.2:5 8:2 22:12</ref>; δίκαιος καὶ εὐ., <ref=''Luk.2.25.''>Luk.2:25.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
