    <b>reverent, pious</b>, [<a href="javascript:void(0)" title=" LXX.Mic.7.2 (variant{εὐσεβής}),
    NT.Luke.2.25, NT.Act.2.5, etc.">LXX+NT</a>]: <i>superlative</i> -έστατος, as title,
