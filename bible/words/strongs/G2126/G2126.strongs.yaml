    title=" 2nd c.AD: Lucianus Sophista “Tim.” 29 ">Refs 2nd c.AD+</a>]: literal in
    <i>adverb</i> εὐλαβῶς, κατέχειν [<a href="javascript:void(0)" title=" 2nd-3rd
