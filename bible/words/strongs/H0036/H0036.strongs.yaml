transliteration: ʼĂbîyṭûwb
pronunciation: ab-ee-toob'
definition: Abitub, an Israelite
kjv_usage: Abitub.
derivation: from H1 (אָב) and H2898 (טוּב); father of goodness (i.e. good);
extended_definition:
  gloss: Abitub
  definition: 'A man of the tribe of Benjamin  living at the time of Divided Monarchy,
    only mentioned at 1Ch.8.11; <br> son of: Shaharaim (H7842) and Hushim (H2366A);
    <br> brother of: Jobab (H3103J), Zibia (H6644), Mesha (H4331), Malcam (H4445A),
    Jeuz (H3263), Sachia (H7634), Mirmah (H4821) and Elpaal (H0508) <BR> § Abitub
    = "my father is good(ness)"<br> son of Shaharaim, a Benjamite<br>'
