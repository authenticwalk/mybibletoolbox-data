strongs_number: G0264
language: greek
lemma: ἁμαρτάνω
transliteration: hamartánō
definition: properly, to miss the mark (and so not share in the prize), i.e. (figuratively)
  to err, especially (morally) to sin
kjv_usage: for your faults, offend, sin, trespass
derivation: perhaps from G1 (Α) (as a negative particle) and the base of G3313 (μέρος);
extended_definition:
  gloss: to sin
  definition: '<b>ἁμαρτάνω</b><BR /> (present formed from aor. ἁμαρτεῖν), [in LXX
    for חָטָא, also for אָשַׁם, רָשַׁע, etc. ;] <BR />__1. to miss the mark (Hom.,
    Æsch., al.), hence metaphorically (Hom., al.), to err, do wrong <BR /> __2. <b>In
    LXX and NT, to violate God''s law, to sin </b>(for non-Christian exx., see MM,
    <i>VGT</i>, see word): absol., <ref=''Mat.18.25; 27.4''>Mat.18:25 27:4</ref>,
    <ref=''Luk.17.3''>Luk.17:3</ref>, <ref=''Jhn.5.14; 8.11; 9.2-3''>Jhn.5:14 8:11
    9:2-3</ref> <ref=''Rom.2.12; 3.23; 5.12, 14; 5.16; 6.15''>Rom.2:12 3:23 5:12,
    14 5:16 6:15</ref>, <ref=''1Co.7.28; 7.36; 15.34''>1Co.7:28 7:36 15:34</ref>,
    <ref=''Eph.4.26''>Eph.4:26</ref>, <ref=''1Ti.5.20''>1Ti.5:20</ref>, <ref=''Tit.3.11''>Tit.3:11</ref>,
    <ref=''Heb.3.17; 10.26''>Heb.3:17 10:26</ref>, <ref=''1Pe.2.20''>1Pe.2:20</ref>,
    <ref=''2Pe.2.4; 2.4''>2Pe.2:4 2:4</ref> <ref=''1Jn.1.10''>1Jn.1:10</ref> <ref=''Jhn.2.1''>Jn
    2:1</ref> <ref=''Jhn.3.6-9''>Jn 3:6-9</ref> <ref=''Jhn.5.18''>Jn 5:18</ref>; with
    cogn. accusative, ἁ. ἁμαρτίαν (cf. <ref=''Exo.32.30''>Exo.32:30</ref>, חֲטָאָה
    חָטָא), <ref=''1Jn.5.16''>1Jn.5:16;</ref> before εἰς, <ref=''Mat.18.21''>Mat.18:21</ref>,
    <ref=''Luk.15.18, 21; 17.4''>Luk.15:18, 21 17:4</ref>, <ref=''Act.25.8''>Act.25:8</ref>
    (καίσαρα). <ref=''1Co.6.18; 8.12''>1Co.6:18 8:12</ref> (Field, <i>Notes</i>, 173);
    ἐνώπιον, <ref=''Luk.15.18, 21''>Luk.15:18, 21</ref>; πρὸς θάνατον (cf. <ref=''Num.18.22''>Num.18:22</ref>,
    מוּת חֵטְא), <ref=''1Jn.5.16''>1Jn.5:16</ref> (Cremer, 98, 633).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἁμαρτάνω</b> [ᾰμ.. ᾰν]: <br /> <i>future</i> ἁμαρτήσομαι[<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.512,
    5th c.BC: Thucydides Historicus 4.55, etc.;">Refs 8th c.BC+</a>] later <b>-ήσω</b>
    [<a href="javascript:void(0)" title="NT.Matt.18.21, 2nd-3rd c.AD: Dio Cassius
    Historicus 59.20, 2nd c.AD: Galenus Medicus 7.653">NT+2nd c.AD+</a>], (δι-) [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “παραγγελίαι”
    9">Refs 5th c.BC+</a>], (ἐξ-) [<a href="javascript:void(0)" title="[prev. author]">Refs</a>]<b>Acut.
    (Sp.)</b>[<a href="javascript:void(0)" title=" 13: ">Refs</a>]<i>aorist 2</i>
    ἥμαρτον[<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus, 5th
    c.BC: Pindarus Lyricus ">Refs 6th c.BC+</a>], <i>Attic dialect</i>; <i>Epic dialect</i>
    ἤμβροτον, but only <i>indicative</i>; <i>Aeolic dialect</i> <i>3rd.pers.</i><i>singular</i>
    ἄμβροτε[<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica “Papyrus
    fragments” in E. Diehl, 1.5">Refs 7th c.BC+</a>], <i>infinitive</i> ἀμβρότην[<a
    href="javascript:void(0)" title=" “IG” 12(2).1.15 (from Mytilene)">Refs</a>];
    <i>optative</i> ἁμάρτοιν (for ἁμάρτοιμι) [<a href="javascript:void(0)" title="
    5th c.BC: Cratinus Comicus 55 (uncertain)">Refs 5th c.BC+</a>]: <i>aorist 1</i>
    ἡμάρτησα[<a href="javascript:void(0)" title=" 5th c.BC: Empedocles Poeta Philosophus
    115.4 (uncertain), “Anthologia Graeca” 7.339 (6th c.AD: Palladas Epigrammaticus
    or 2nd c.AD: Lucianus Sophista), 1st c.BC: Diodorus Siculus Historicus 2.14">Refs
    5th c.BC+</a>]: <i>perfect</i> ἡμάρτηκα[<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 9.79, 5th-6th c.BC: Aristophanes Comicus “Plutus” 961,
    etc.">Refs 5th c.BC+</a>], <i>Attic dialect</i>:—<i>passive</i>, <i>aorist</i>
    ἡμαρτήθην[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.65, 5th-6th c.BC: Xenophon Historicus “de Vectigalibus” 4.37">Refs 5th c.BC+</a>]:
    <i>perfect</i> ἡμάρτημαι[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 439, 5th c.BC: Antipho Orator 5.77, etc.">Refs 5th
    c.BC+</a>]: <i>pluperfect</i> ἡμάρτητο[<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 7.18, 5th c.BC: Lysias Orator 31.20">Refs 5th c.BC+</a>]:—<b>miss
    the mark,</b> especially of spear thrown, <i>absolutely</i>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.287, etc.; ἔρριψεν, οὐδ᾽ ἥμαρτε
    4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology” 80:
    with _genitive_, φωτὸς ἁ. 8th c.BC: Ilias Homerus Epicus “Illiad” 10.372; also
    τῶν μεγάλων ψυχῶν ἱεὶς οὐκ ἂν ἁμάρτοις 5th c.BC: Sophocles Tragicus “Ajax” 155">Refs
    8th c.BC+</a>]; ἁ. τῆς ὁδοῦ <b>miss</b> road, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Plutus” 961; τοῦ σκοποῦ 5th c.BC: Antipho
    Orator 3.4.5. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> generally,
    <b>fail of one''s purpose, go wrong,</b> <i>absolutely</i>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 21.155, 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 1194, etc.: with _genitive_, οὔ τι νοήματος ἤμβροτεν ἐσθλοῦ
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 7.292">Refs 8th c.BC+</a>]; μύθων ἡμάρτανε
    <b>failed of good</b> speech, [<a href="javascript:void(0)" title=" 11.511">Refs</a>];
    γνώμης, ἐλπίδων, βουλήσεως ἁ., [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.207, 5th c.BC: Euripides Tragicus “Medea” 498, 5th c.BC:
    Thucydides Historicus 1.33, 92">Refs 5th c.BC+</a>]; ἁ. τοῦ χρησμοῦ <b>mistake</b>
    it, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.71:
    with _accusative_, ἁ. τὸ ἀληθές 5th c.BC: Herodotus Historicus 7.139 (codices,
    τἀληθέος Schäfer). ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>fail
    of having, be deprived of,</b> mostly with <i>genitive</i>, χειρῶν ἐξ Ὀδυσῆος
    ἁμαρτήσεσθαι ὀπωπῆς <b>that I should lose</b> my sight by Ulysses'' hands, [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.512;
    τοῦ ῥυσίου θ᾽ ἥμαρτε 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 535; ἁ. πιστῆς
    ἀλόχου 5th c.BC: Euripides Tragicus “Alcestis” 879, compare 144:">Refs 8th c.BC+</a>]
    —once with _neuter_ <i>adjective</i>, οὐ γὰρ εἰκὸς.. ἐμὲ ὑμῶν ἁμαρτεῖν τοῦτό γ᾽
    ''tis not seemly <b>that I should ask</b> this of you <b>in vain,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 231:—rare in Prose, ἡμάρτομεν
    τῆς Βοιωτίης 5th c.BC: Herodotus Historicus 9.7.β,compare 5th c.BC: Thucydides
    Historicus 7.50">Refs 5th c.BC+</a>]; δυοῖν κακοῖν οὐκ ἦν ἁμαρτεῖν (i.e. either
    one or the other) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides
    Orator 1.20, compare 5th c.BC: Sophocles Tragicus “Electra” 1320:">Refs 5th c.BC+</a>]
    —so μηδὲ δυοῖν φθάσαι ἁμάρτωσιν, ἢ.. ἢ.. <b>fail</b> to be before-hand in one
    of two things, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.33. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> rarely, <b>fail to
    do, neglect,</b> φίλων ἡμάρτανε δώρων[<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 24.68; ξυμμαχίας ἁμαρτών 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 213. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>absolutely</i>, <b>do wrong, err, sin,</b> [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 9.501, 7th-6th c.BC(?): Semonides Iambographus
    7.111, 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 262, 5th c.BC: Sophocles
    Tragicus “Electra” 1207, etc.; ἄκοντες ἡμαρτάνομεν 5th-6th c.BC: Plato Philosophus
    “Respublica” 336e, compare 340e">Refs 8th c.BC+</a>], etc.:—with <i>participle</i>,
    ἥμαρτε χρηστὰ μωμένη[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Trachiniae” 1136; πρόθυμος ὢν ἥμαρτες 5th c.BC: Euripides Tragicus “Orestes”
    1630, compare 5th c.BC: Antipho Orator 2.2.1: with _dative_ _of things_, ἁ. ῥήματι
    5th-6th c.BC: Plato Philosophus “Gorgias” 489b; ἐν λόγοις [prev. author] “R.”
    396a; τοιαῦθ᾽ ἁμαρτάνουσιν ἐν λόγοις ἔπη 5th c.BC: Sophocles Tragicus “Ajax” 1096:—with
    cognate _accusative_, ἁμαρτίαν ἁ. 5th c.BC: Sophocles Tragicus “Philoctetes” 1249,
    5th c.BC: Euripides Tragicus “Hippolytus” 320: with _neuter_ ">Refs 5th c.BC+</a>]<i>adjective</i>
    or <i>pronoun</i>, αὐτὸς ἐγὼ τόδε γ᾽ ἤμβροτον I <b>erred</b> in this, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.154; πόλλ᾽ ἁμαρτών 4th-5th
    c.BC: Aeschylus Tragicus “Supplices” 915; ἀνθρώπινα 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 3.1.40: in Prose more frequently ἁ. περί τινος">Refs
    8th c.BC+</a>] or τι <b>do wrong in</b> a matter, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 891e, “Phdr.” 242e; ἐπί τινι 5th
    c.BC: Antipho Orator 5.91 (codices)">Refs 5th c.BC+</a>]; ἁ. εἴς τινα <b>sin</b>
    against.., [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.138, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 968">Refs 5th c.BC+</a>];
    ἐπὶ τὴν ἔλλειψιν, ἐπὶ τὸ πλεῖον, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Ethica Nicomachea” 1126b1, 1118b16; περί τινα 5th c.BC:
    Antipho Orator 3.2.7; τινί LXX.Judg.10.10. ">LXX+5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>passive</i>, ἡμαρτήθη ὁ ἐς Σικελίαν πλοῦς[<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.65, etc.: in ">Refs 5th c.BC+</a>]<i>perfect</i>
    <i>participle</i>, τἀμὰ δ᾽ ἡμαρτημένα my plans <b>are frustrate,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 621; τῶν περὶ τὰ τοιαῦτα
    ἐς τὰ θεῖα ἁμαρτανομένων 5th-6th c.BC: Plato Philosophus “Leges” 759c; ἀπειρίἁ
    αὐτὸ μᾶλλον ἢ ἀδικία ἡμαρτῆσθαι 5th c.BC: Antipho Orator 5.5:—τὰ ἡμαρτημένα, τὰ
    ἁμαρτηθέντα, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 439, 1269, 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 5.8.20. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    ἁμαρτανόμενος, as <i>adjective</i>, <b>wrong, mistaken,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Philebus” 37d, +others; αἱ ἡμαρτημέναι
    πολιτεῖαι [prev. author] “R.” 449a, 4th c.BC: Aristoteles Philosophus “Politica”
    1275b1, 1301a36">Refs 5th c.BC+</a>]; and of persons, ἡμαρτημένοι <b>mistaken,</b>
    [<a href="javascript:void(0)" title=" [prev. author] “EN” 1125a19.">Refs</a>]'
