strongs_number: G0264
language: greek
lemma: ἁμαρτάνω
transliteration: hamartánō
definition: properly, to miss the mark (and so not share in the prize), i.e. (figuratively)
  to err, especially (morally) to sin
kjv_usage: for your faults, offend, sin, trespass
derivation: perhaps from G1 (Α) (as a negative particle) and the base of G3313 (μέρος);
