    of the foetus in its early stage, [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “ἀφορισμοί” 4.1 (compare 2nd c.AD: Galenus Medicus 17(1).653).
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> less frequently of animals,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.311, 11.113 ">Refs 8th c.BC+</a>]; νήπια alone, <b>the young</b> of an animal,
    [<a href="javascript:void(0)" title=" 17.134. ">Refs</a>]<br /><Level3><b>__3</b></Level3>
    of plants, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus
    “Historia Plantarum” 8.1.7. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i>, <br /><Level3><b>__II.1</b></Level3> of the understanding,
    <b>childish, silly,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 13.237; μέγα ν. 8th c.BC: Ilias Homerus Epicus “Illiad”
    16.46, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.44 ">Refs 8th c.BC+</a>];
    simply, <b>without foresight, blind,</b> [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 22.445; ἀνὴρ ν. 1st c.AD(?): Heraclitus
    79, compare 5th c.BC: Empedocles Poeta Philosophus 11.1, 5th c.BC: Pindarus Lyricus
    “P.” 3.82, 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 443, 3rd c.AD:
    Democritus Epigrammaticus 76, etc.; ν. ὃς.. γονέων ἐπιλάθεται 5th c.BC: Sophocles
    Tragicus “Electra” 145 (Lyric poetry)">Refs 8th c.BC+</a>]; οὔτε πρὶν νήπιον,
    νῦν τ᾽.. μέγαν no <b>child</b> before and now full-grown (i.e. in mind), [<a href="javascript:void(0)"
    title=" [prev. author] “OT” 652 (Lyric poetry) ">Refs</a>]; of words, νήπια βάζεις
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “Fragmenta.”
    157; ἀντιτείνειν νήπι᾽ ἀντὶ νηπίων 5th c.BC: Euripides Tragicus “Medea” 891; μηδὲν
    εἴπῃς ν. 5th-6th c.BC: Aristophanes Comicus “Nubes” 105. ">Refs 5th c.BC+</a>]<br
