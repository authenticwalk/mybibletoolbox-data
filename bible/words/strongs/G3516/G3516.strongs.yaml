strongs_number: G3516
language: greek
lemma: νήπιος
transliteration: nḗpios
definition: not speaking, i.e. an infant (minor); figuratively, a simple-minded person,
  an immature Christian
kjv_usage: babe, child (+ -ish)
derivation: from an obsolete particle (implying negation) and G2031 (ἔπος);
extended_definition:
  gloss: child
  definition: '<b>νήπιος</b>, -α, -ον <BR /> [in LXX chiefly for עוֹלֵל, also for
    פְּתִי, etc. ;] <BR /><b>infant; of children and minors</b>: <ref=''Mat.21.16''>Mat.21:16</ref>
    (LXX), <ref=''1Co.13.11''>1Co.13:11</ref>, <ref=''Gal.4.1''>Gal.4:1</ref> (see
    Lft., in l). Metaphorical, childish, unskilled, simple (<ref=''Psa.19.8''>Psa.19:8</ref>,
    <ref=''Pro.1.32''>Pro.1:32</ref> al.): <ref=''Mat.11.25''>Mat.11:25</ref>, <ref=''Luk.10.21''>Luk.10:21</ref>,
    <ref=''Rom.2.20''>Rom.2:20</ref>, <ref=''Gal.4.3''>Gal.4:3</ref>, <ref=''Eph.4.14''>Eph.4:14</ref>,
    <ref=''1Th.2.7''>1Th.2:7</ref> (WH, fox ἤπιοι); opposite to τέλειος, <ref=''Heb.5.13''>Heb.5:13;</ref>
    ν. ἐν Χριστῷ, <ref=''1Co.3.1.''>1Co.3:1.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νήπῐος</b>, α <br /> [<a href="javascript:void(0)" title="(2nd
