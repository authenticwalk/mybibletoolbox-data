    ἔτι [prev. author] “Heracl.” 956; τὸ ν. 5th-6th c.BC: Plato Philosophus “Axiochus”
    366d; ἁρμόττουσα τοῖς ν. [πλαταγή] 4th c.BC: Aristoteles Philosophus “Politica”
    1340b30 ">Refs 8th c.BC+</a>]; ἐκ νηπίου from <b>a child,</b> from <b>infancy,</b>
    [τὸ ἡδὺ] ἐκ ν. ἡμῖν συντέθραπται [<a href="javascript:void(0)" title=" [prev.
    author] “EN” 1105a2; ἐκ νηπίων 2nd c.BC: Polybius Historicus 4.20.8; ἐκ ν. ἡλικίας
    “PFlor.” 36.5 (4th c.AD)">Refs 2nd c.BC+</a>]; <b>infant</b> in law, <b>minor,</b>
    ἐφ᾽ ὅσον ὁ κληρονόμος ν. ἐστιν [<a href="javascript:void(0)" title=" NT.Gal.4.1
    ">NT</a>]; of children up to puberty, αἱ τῶν ν. ἐκλάμψιες [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 6.1.4 (compare 3rd c.BC: Herophilus
