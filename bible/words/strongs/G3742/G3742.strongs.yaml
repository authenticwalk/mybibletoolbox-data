language: greek
lemma: ὁσιότης
transliteration: hosiótēs
definition: piety
kjv_usage: holiness
derivation: from G3741 (ὅσιος);
extended_definition:
  gloss: holiness
  definition: '<b>ὁσιότης</b>, -ητος, ἡ<BR /> (ὅσιος), [in LXX: <ref=''Deu.9.5''>Deu.9:5</ref>
    (יֹשֶׁר), <ref=''1Ki.14.41''>1Ki.14:41</ref>, <ref=''1Ki.9.4''>3Ki.9:4</ref> (תֹּם,
    תָּמִים), <ref=''Pro.14.32''>Pro.14:32</ref>, <ref=''Wis.2.22; 5.19; 9.3; 14.30''>Wis.2:22
    5:19 9:3 14:30</ref> * ;] <BR /><b>piety, holiness</b>: assoc. with δικαιοσύνη,
    <ref=''Luk.1.75''>Luk.1:75</ref>, <ref=''Eph.4.24''>Eph.4:24</ref>.†<BR /> <re><i>SYN.</i>:
    see: ἅγιος </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὁσι-ότης</b>, ητος, ἡ, <br /> <b>disposition to observe divine
    law, piety,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Protagoras” 329c, “Euthphr.” 14df, 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 6.1.47, “SIG” 654 B 10 (Delph., 2nd c.BC), etc.">Refs 5th c.BC+</a>];
    πρὸς θεῶν ὁ. <b>piety towards</b> them, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Alcibiades” 34; πρὸς τοὺς
    θεούς [prev. author] 2.359f ">Refs 1st c.AD+</a>]; also, like Latin <i>pietas,</i>
    ἡ πρὸς γονεῖς ὁ. [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus
    Historicus 7.4; πρὸς τὴν τεκοῦσαν [prev. author] 31.27. ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
