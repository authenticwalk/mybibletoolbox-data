strongs_number: G0539
language: greek
lemma: ἀπάτη
transliteration: apátē
definition: delusion
kjv_usage: deceit(-ful, -fulness), deceivableness(-ving)
derivation: from G538 (ἀπατάω);
extended_definition:
  gloss: deceit
  definition: '<b>ἀπάτη</b>, -ης, ἡ <BR /> [in LXX: <ref=''Ecc.9.6''>Ecc.9:6</ref>
    א (no <i>Heb.</i> equiv.), <ref=''Jdt.9.3, 10; 9.13; 16.8''>Jdth.9:3, 10 9:13
    16:8</ref>, <ref=''4Ma.18.8''>4Ma.18:8</ref> * ;] <BR /><b>deceit, deceitfulness</b>:
    <ref=''Col.2.8''>Col.2:8;</ref> τοῦ πλούτου, <ref=''Mat.13.22''>Mat.13:22</ref>,
    <ref=''Mrk.4.19''>Mrk.4:19</ref> (MM, <i>VGT</i>, see word); τῆς ἀδικίας, <ref=''2Th.2.10''>2Th.2:10;</ref>
    τῆς ἁμαρτίας, <ref=''Heb.3.13''>Heb.3:13;</ref> αἱ ἐπιθυμίαι τῆς ἀ., <ref=''Eph.4.22.''>Eph.4:22.</ref>
    pl., ἀπά ται (see M, <i>Th.</i>, i.e.; <i>NTD</i>, 75; MM, l.with): <ref=''2Pe.2.13''>2Pe.2:13</ref>
    (WH, mg., R., txt., ἐν ἀγάπαις).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπᾰτ-η</b>, ἡ, <br /> <b>trick, fraud, deceit,</b> νῦν δὲ κακὴν
    ἀπάτην βουλεύσατο[<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 2.114, compare 4.168">Refs 8th c.BC+</a>]: in <i>plural</i>, <b>wiles,</b>
    οὐκ ἄρ᾽ ἔμελλες.. λήξειν ἀπατάων, says Athena to Ulysses, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.294, compare 8th c.BC: Ilias
    Homerus Epicus “Illiad” 15.31; σκολιαὶ ἀπάται 5th c.BC: Pindarus Lyricus “Fragmenta.”
    213. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>guile, treachery,</b>
    ἄταν ἀπάτᾳ μεταγνούς[<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Supplices” 111, compare 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    230; ἀπάτης δικαίας οὐκ ἀποστατεῖ θεός 4th-5th c.BC: Aeschylus Tragicus “Fragmenta
    - American Journal of Philology” 301, compare “Pers.” 93; ἀ. ἐρώτων 5th c.BC:
    Sophocles Tragicus “Antigone” 617; διαβολὴ καὶ ἀ. 5th c.BC: Antipho Orator 6.7,
    etc.">Refs 5th c.BC+</a>]; ἀ. εὐπρεπής, opposed to βία ἐμφανής, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.86; ἢ βίᾳ ἢ ἀπάτῃ 2.39">Refs 5th c.BC+</a>];
    ἀ. λεχέων <b>a being cheated out of</b> the marriage, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 630">Refs 5th c.BC+</a>]; ἄνευ
    δόλου καὶ ἀπάτης ''without fraud or <b>covin'',</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.69; μετὰ σκότους καὶ ἀ. 5th-6th c.BC:
    Plato Philosophus “Leges” 864c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    Ἀπάτη, personified, [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Theogonia” 224, 2nd c.AD: Lucianus Sophista “Merc.Cond.” 42. ">Refs 8th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>beguiling</b> of time, <b>pastime</b>
    (not <i>Attic dialect</i>, [<a href="javascript:void(0)" title=" 2nd c.AD: Moeris
    Grammaticus 65), 2nd c.BC: Polybius Historicus 4.20.5; ψυχῆς 4th c.BC: Dicaearchus
    Geographus 1.1; ψυχαγωγίαι καὶ ἀπάται τῆς πόλεως 1st-2nd c.AD: Dio Chrysostomus
    Sophista 32.5. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> as name
    of a plant, <i>falsa lectio</i> for{ἀπάπη} (which see).'
  source: STEPBible/LSJ
source: openscriptures/strongs
