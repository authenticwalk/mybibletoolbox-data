strongs_number: G0683
language: greek
lemma: ἀπωθέομαι
transliteration: apōthéomai
definition: to push off, figuratively, to reject
kjv_usage: cast away, put away (from), thrust away (from)
derivation: from G575 (ἀπό) and the middle voice of or (to shove);
extended_definition:
  gloss: to reject
  definition: '<b>ἀπ-ωθέω</b>, -ῶ <BR /> [in LXX for זָנַח, מָאַס, etc. ;] <BR />to
    thrust away. Mid., <b>to thrust away from oneself, refuse, reject</b>: with accusative
    of person(s) (MM, see word), <ref=''Act.7.27, 39; 13.46''>Act.7:27, 39 13:46</ref>,
    <ref=''Rom.11.1-2''>Rom.11:1-2</ref>, <ref=''1Ti.1.19''>1Ti.1:19</ref>.†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπωθέω</b>, <br /> <i>future</i> <i>infinitive</i> ἀπωσέμεν[<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.367">Refs
    8th c.BC+</a>]: <i>aorist</i> ἀπέωσα[<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 9.81, ἀπῶσα">Refs 8th c.BC+</a>] probably
    corrupt in [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Fragmenta” 479">Refs 5th c.BC+</a>]:—<i>middle</i>, <i>future</i> ἀπεώσομαι[<a
    href="javascript:void(0)" title=" LXX.2Ki.21.14">LXX</a>]: <i>aorist</i> ἀπωσάμην[<a
    href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus (see. below), ἀπεωσάμην
    5th c.BC: Thucydides Historicus 1.32, etc., ἀπωθησάμην 2nd-3rd c.AD: Dio Cassius
    Historicus 38.28 codices: ">Refs 8th c.BC+</a>]<i>perfect</i> ἀπῶσμαι· ἀπώθησα,
    [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus
    ">Refs 5th c.AD+</a>], <i>infinitive</i> ἀπεῶσθαι[<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.39">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <i>perfect</i> <i>participle</i> ἀπωσμένος[<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p.33">Refs 1st c.BC+</a>]
    W.:—<b>thrust away, push back,</b> ὤϊξε πύλας καὶ ἀπῶσεν ὀχῆας[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.446, compare 21.537">Refs 8th
    c.BC+</a>]; ἀ. ἐπάλξεις <b>pushed</b> them <b>off</b> the wall, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.23">Refs 5th c.BC+</a>]:—<i>middle</i>,
    <b>thrust away from oneself,</b> χερσὶν ἀπώσασθαι λίθον[<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.305">Refs 8th c.BC+</a>];
    ἀπώσατο ἦκα γέροντα <b>pushed</b> him gently <b>away,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.508; αἱ χεῖρες τὸ τόξον -οῦνταί
    τε καὶ προσέλκονται 5th-6th c.BC: Plato Philosophus “Respublica” 439b. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>drive away,</b> ἠέρα μὲν σκέδασεν
    καὶ ἀπῶσεν ὀμίχλην [Ζεύς] [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 17.649 ">Refs 8th c.BC+</a>]; of the wind, <b>beat from</b>
    one''s course, Βορέης ἀπέωσε[<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 9.81">Refs 8th c.BC+</a>] (so in <i>middle</i>, σφέας
    κεῖθεν ἀπώσατο ἲς ἀνέμοιο[<a href="javascript:void(0)" title=" 13.276). ">Refs</a>]<br
    /><Level3><b>__3</b></Level3> with <i>genitive</i>, εἴ κέ μιν οὐδοῦ ἀπώσομεν[<a
    href="javascript:void(0)" title=" 22.76, compare 2.130; γῆς ἀπῶσαί [με] πατρίδος
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 641">Refs 5th c.BC+</a>]:—<i>middle</i>,
    <b>thrust from oneself, drive away,</b> μνηστῆρας ἀπώσεαι ἐκ μεγάροιο[<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.270">Refs 8th c.BC+</a>]:—<i>passive</i>,
    <b>to be expelled,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.173; ἀπωθοῦμαι δόμων 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    450; γῆς 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 670. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <b>thrust aside, spurn,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Aj.” 446, +others">Refs</a>]:—<i>passive</i>, τὸν δῆμον
    πρότερον ἀπωσμένον <b>pushed aside,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 5.69. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>repel, drive back,</b> in <i>middle</i>, Τρῶας ἀπώσασθαι[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 8.206; νεῖκος ἀπωσαμένους 12.276;
    ἀπώσασθαι κακὰ νηῶν 15.503; νηῶν μὲν ἀπωσάμενοι δήϊον πῦρ 16.301; πένθος 7th c.BC:
    Archilochus Lyricus 9.10; νοῦσον “Anthologia Graeca” 6.190 (1st c.AD: Gaetulicus,
    Cn. Lentulus Epigrammaticus)">Refs 8th c.BC+</a>]:— also in Prose, [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 4.4.6, etc.: with double _accusative_, τὴν ναυμαχίαν
    ἀπεωσάμεθα Κορινθίους 5th c.BC: Thucydides Historicus 1.32. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__6</b></Level3> in <i>middle</i>, <b>reject,</b> τὸ ἀργύριον[<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.199; τὸν αὐλόν
    5th c.BC: Sophocles Tragicus “Trachiniae” 216(Lyric poetry); φιλότητα [prev. author]
    “Ph.” 1122(Lyric poetry); τὰς σπονδάς 5th c.BC: Thucydides Historicus 5.22; τὰ
    ἐξ ἀδικίας κέρδη 5th-6th c.BC: Plato Philosophus “Respublica” 366a">Refs 5th c.BC+</a>];
    ἀ. πόνους <b>decline</b> them, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Fragmenta” 789">Refs 5th c.BC+</a>]; τὴν δουλοσύνην <b>shake
    off</b> slavery, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.95">Refs 5th c.BC+</a>]; ὕπνον <b>shake off</b> sleep, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 571c">Refs 5th c.BC+</a>]:
    <i>absolutely</i>, <b>refuse,</b> ποιήσω κοὐκ ἀπώσομαι[<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 1249.">Refs 5th c.BC+</a>]'
