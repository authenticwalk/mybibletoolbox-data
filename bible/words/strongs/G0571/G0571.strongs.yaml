strongs_number: G0571
language: greek
lemma: ἄπιστος
transliteration: ápistos
definition: (actively) disbelieving, i.e. without Christian faith (specially, a heathen);
  (passively) untrustworthy (person), or incredible (thing)
kjv_usage: that believeth not, faithless, incredible thing, infidel, unbeliever(-ing)
derivation: from G1 (Α) (as a negative particle) and G4103 (πιστός);
extended_definition:
  gloss: unbelieving
  definition: '<b>ἄ-πιστος</b>, -ον<BR /> (ἀ- neg., πιστός) [in LXX: <ref=''Pro.17.6;
    28.25''>Pro.17:6 28:25</ref>, <ref=''Isa.17.10''>Isa.17:10</ref> * ;] <BR />__(a)
    <b>of things, incredible</b>: <ref=''Act.26.8''>Act.26:8;</ref> <BR /> __(b) <b>of
    persons, without faith or trust, unbelieving</b>: <ref=''Mat.17.17''>Mat.17:17</ref>,
    <ref=''Mrk.9.19''>Mrk.9:19</ref>, <ref=''Luk.9.41; 12.46''>Luk.9:41 12:46</ref>,
    <ref=''Jhn.20.27''>Jhn.20:27</ref>, <ref=''Tit.1.15''>Tit.1:15</ref>, <ref=''Rev.21.8''>Rev.21:8</ref>;
    specif., of unbelievers as opposite to Christians: <ref=''1Co.6.6; 7.12-15; 10.27;
    14.22-24''>1Co.6:6 7:12-15 10:27 14:22-24</ref>, <ref=''2Co.4.4; 6.14-15''>2Co.4:4
    6:14-15</ref>, <ref=''1Ti.5.8''>1Ti.5:8</ref> (cf. Lft., <i>Notes</i>, 265; Cremer,
    491).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄπιστος</b>, ον, <br /> <br /><Level2><b>__I</b></Level2> <i>passive</i>,
    <b>not to be trusted,</b> and so: <br /><Level3><b>__I.1</b></Level3> of persons
    and their acts, <b>not trusty, faithless,</b> ὑπερφίαλοι καὶ ἄ.[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 3.106; θεοῖσίν τ᾽ ἐχθρὲ καὶ ἀνθρώποισιν
    ἄπιστε 6th c.BC: Theognis Elegiacus 601; ἄ. ὡς γυναικεῖον γένος 5th c.BC: Euripides
    Tragicus “Iphigenia Taurica” 1298; ἄ. ληίστορες “Sammelb.” 4309.14 (3rd c.BC)">Refs
    8th c.BC+</a>]; δολοπλοκίαι[<a href="javascript:void(0)" title=" 6th c.BC: Theognis
    Elegiacus 226; ἄ. ποιεῖν τινά ">Refs 6th c.BC+</a>]<b>mistrusted,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.22, compare 9.98; τὰ ἑαυτοῦ πιστὰ ἀ.
    ποιεῖν 5th-6th c.BC: Xenophon Historicus “Anabasis” 2.4.7; ἄπιστος ἑταιρείας λιμήν
    5th c.BC: Sophocles Tragicus “Ajax” 683">Refs 5th c.BC+</a>]; θράσει ἀ. ἐπαιρόμενος
    by <b>untrustworthy, groundless</b> confidence, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.120">Refs 5th c.BC+</a>]; <b>shifty,
    unreliable,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 775d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> of reports
    and the like, <b>incredible,</b> uncertain in [<a href="javascript:void(0)" title="
    7th c.BC: Archilochus Lyricus 74.5, compare 5th c.BC: Pindarus Lyricus “O.” 1.31,
    5th c.BC: Herodotus Historicus 3.80; τέρας 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 832; ἄ. καὶ πέρα κλύειν 5th-6th c.BC: Aristophanes Comicus “Aves” 418;
    ἄ. ἐνόμιζον εἰ.. 1st c.AD: Philo Judaeus 2.556">Refs 7th c.BC+</a>]; τὸ ἐλπίδων
    ἄ. <b>undreamed of</b> even in hope, [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Philoctetes” 868">Refs 5th c.BC+</a>]: <i>comparative</i>
    -ότερος, λόγος[<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator
    3.59">Refs 4th c.BC+</a>]: <i>superlative</i>, πίστις ἀπιστοτάτη[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 1.67, compare 5th-6th c.BC: Plato Philosophus
    “Epistulae” 314b. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>active</i>,
    <b>mistrustful, incredulous, suspicious,</b> θυμὸς δέ τοι αἰὲν ἄ.[<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.150; ὦτα.. ἀπιστότερα ὀφθαλμῶν
    ">Refs 8th c.BC+</a>]<b>less credulous,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.8">Refs 5th c.BC+</a>]; ἄ. πρὸς Φίλιππον <b>distrustful</b>
    towards him, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    19.27">Refs 4th c.BC+</a>]; ἄ. εἶ.. σαυτῷ you do <b>not believe</b> what you say
    yourself, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Apologia” 26e; ἤθη ἄ. [prev. author] “Lg.” 705a">Refs 5th c.BC+</a>]; τὸ ἄ.,
    ={ἀπιστία}, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    8.66; δούλοις πῶς οὐκ ἄπιστο; 5th c.BC: Gorgias Rhetor et Sophista “Pal.” 11.
    ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4> in <b>NT, unbelieving,</b>
    [<a href="javascript:void(0)" title=" NT.1Cor.6.6, +others ">NT</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>disobedient, disloyal,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Fragmenta” 627: with _genitive_, 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 876">Refs 5th c.BC+</a>]; ἔχειν ἄπιστον.. ἀναρχίαν πόλει,
    i.e. ἀναρχίαν ἔχειν ἀπειθοῦσαν τῇ πόλει,[<a href="javascript:void(0)" title="
    [prev. work] 1035, compare 5th c.BC: Euripides Tragicus “Iphigenia Taurica” 1476.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>adverb</i> ἀπίστως:
    <br /><Level3><b>__III.1</b></Level3> <i>passive</i>, <b>beyond belief,</b> ἀ.
    ἐπὶ τὸ μυθῶδες ἐκνενικηκότα[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.21">Refs 5th c.BC+</a>]; οὐκ ἀ. not <b>incredibly,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica ad Alexandrum” 1438a22, 1438b2.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <i>active</i>, <b>distrustfully,
    suspiciously,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    3.83; ἀ. τινὰ διαθεῖναι 4th c.BC: Demosthenes Orator 20.22. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__III.2.b</b></Level4> <b>treacherously,</b> [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 1.516.">Refs 1st c.AD+</a>]'
