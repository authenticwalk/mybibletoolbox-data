strongs_number: G5438
language: greek
lemma: φυλακή
transliteration: phylakḗ
definition: a guarding or (concretely, guard), the act, the person; figuratively,
  the place, the condition, or (specially), the time (as a division of day or night),
  literally or figuratively
kjv_usage: cage, hold, (im-)prison(-ment), ward, watch
derivation: from G5442 (φυλάσσω);
extended_definition:
  gloss: 'prison/watch: watch'
  definition: '<b>φυλακή</b>, -ῆς, ἡ<BR /> (φυλάσσω) [in LXX chiefly for מִשְׁמֶרֶת
    and  cogn. forms, also for כֶּלֶא etc. ;] <BR />__(a) <b>actively, a guarding,
    guard, watch </b>(Hom., Plat., Xen., al.): cogn. accusative, φυλάσσειν φυλακάς,
    to keep watch, <ref=''Luk.2.8''>Luk.2:8;</ref> <BR /> __(b) of those who keep
    watch (as also Lat. custodia), a guard; pl., <b>sentinels, a guard </b>(Hom.,
    al.): <ref=''Act.12.10''>Act.12:10;</ref> <BR /> __(with) <b>of the place where
    persons are kept under guard, a prison </b>(Hdt., Thuc., al.): <ref=''Mat.14.10''>Mat.14:10</ref>,
    <ref=''Mrk.6.17''>Mrk.6:17</ref>, <ref=''Luk.3.20''>Luk.3:20</ref>, <ref=''Act.5.19''>Act.5:19</ref>,
    <ref=''2Co.6.5''>2Co.6:5</ref>, <ref=''1Pe.3.19''>1Pe.3:19</ref>, <ref=''Rev.18.2''>Rev.18:2</ref>,
    al.; <BR /> __(d) of the time during which guard was kept by night (Lest. vigilia;
    Anthol.), <b>a watch</b>: <ref=''Mat.14.25; 24.43''>Mat.14:25 24:43</ref>, <ref=''Mrk.6.48''>Mrk.6:48</ref>,
    <ref=''Luk.12.38''>Luk.12:38</ref> <BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φῠλᾰκ-ή</b>, ἡ, <br /> (φύλαξ) <b>watching</b> or <b>guarding,</b>
    especially by night, φυλακῆς μνήσασθε [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 7.371 ">Refs 8th c.BC+</a>]; φυλακὰς ἔχειν
    keep <b>watch and ward,</b> [<a href="javascript:void(0)" title=" 9.1, 471 ">Refs</a>];
    φ. κατέχειν [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Troades” 194 (Lyric poetry)">Refs 5th c.BC+</a>]; φυλακὴ ἔχει αὐτόν <b>watching</b>
    engages him, variant in [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Fragmenta” 188.4; φ. νυκτερινή 5th-6th c.BC: Aristophanes Comicus “Vespae”
    2: proverbial, γυμνῷ φυλακὴν ἐπιτάττειν">Refs 8th c.BC+</a>] tell an unarmed man
    to stand on the defensive, i.e. to give commands that cannot be obeyed, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pherecrates Comicus 144, compare 4th-3rd c.BC: Philemo Comicus
    12; περὶ φυλακῆς Εὐβοίας.. ἐπιμέλεσθαι “IG” 12.39.76 ">Refs 5th c.BC+</a>]; ὅπως
    ἀφανὴς εἴη ἡ φ. that there might be nothing visible <b>to watch,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.67; φυλακὴν [τῶν τειχῶν] ἔρημον καταλιπεῖν
    4th c.BC: Lycurgus Orator 17 ">Refs 5th c.BC+</a>]; φυλακὰς φυλάξειν keep <b>watch
    and ward,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 2.6.10, compare 5th-6th c.BC: Plato Philosophus “Leges” 758d; τὴν ἐν
    θαλάττῃ φ. φυλάττειν 4th c.BC: Demosthenes Orator 7.14; φ. ποιῆσαι 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 5.7.31; τὴν φ. ποιεῖσθαι 5th c.BC: Lysias Orator
    12.16; φυλακὰς ποιήσασθαι 5th-6th c.BC: Xenophon Historicus “Anabasis” 6.3.21;
    ἰσχυρὰς φ. ποιεῖσθαι [prev. author] “Cyr.” 1.6.37 ">Refs 5th c.BC+</a>]; φυλακὰς
    καταστήσασθαι, κατασκευάσασθαι, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Aves” 841, 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 7.2.23. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>watch</b> or <b>guard,</b> of persons, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Protagoras” 321d (_plural_), NT.Act.12.10, etc.;
    φ. ἑωυτοῦ ποιεύμενός [τινας] 5th c.BC: Herodotus Historicus 2.154 ">NT+5th c.BC+</a>];
    φ. τοῦ σώματος a body <b>guard,</b> [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 23.3; τῶν σωμάτων 4th-3rd c.BC: Dinarchus Orator 1.9;
    φ. περὶ τὸ σῶμα 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    7.5.58, compare “PHib.” 1.59.5 (3rd c.BC)">Refs 5th c.BC+</a>], etc.; <b>garrison</b>
    of a place or fortress, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.30 ">Refs 5th c.BC+</a>]; ἡ ἐν τῇ Ναυπάκτῳ φ., of a squadron of ships,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 7.17, compare
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.1.22. ">Refs
    5th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4> <b>the rank of</b> φύλακες,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    415c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>station, post,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    10.408 (_plural_), 416 (_plural_), 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 5.4.49; φυλακὰς προλιπών 5th c.BC: Euripides Tragicus “Rhesus”
    18 (_anapaest meter_)">Refs 8th c.BC+</a>]; Διὸς φ., [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Pythagoras Philosophus ">Refs 4th c.BC+</a>] name for the
    centre of the universe, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Caelo” 293b3. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    of time, a <b>watch</b> of the night, ἐπεὰν τῆς νυκτὸς ἦ δευτέρη φ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.51 ">Refs 5th c.BC+</a>]; πρώτης φ. ἀρχομένης
    Wilcken [<a href="javascript:void(0)" title=" “Chr.” 1 ii 18 (3rd c.BC)">Refs
    3rd c.BC+</a>]; φυλακαῖσι νυκτέροισιν [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Rhesus” 765; φ. νυκτερινὰς καὶ ἡμερινὰς καθιστάναι 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.6.43 ">Refs 5th c.BC+</a>]:
    of these there were <b>three,</b> <i>accusative</i> to [<a href="javascript:void(0)"
    title="Scholia 5th c.BC: Euripides Tragicus “Rhesus” 5 ">Refs 5th c.BC+</a>];
    but <b>five</b> are mentioned in [<a href="javascript:void(0)" title=" 7th-6th
    c.BC: Stesichorus Lyricus 55, 4th-5th c.BC: Simonides Lyricus 219 A, 5th c.BC:
    Euripides Tragicus “Rhesus” 543 (Lyric poetry)">Refs 7th c.BC+</a>]; and the Roman
    division was <b>four,</b> [<a href="javascript:void(0)" title="NT.Matt.14.25,
    10th c.AD: Suidas Legal icographus ">NT</a>]<br /><Level3><b>__5</b></Level3>
    <b>place for keeping</b> others in, <b>ward, prison,</b> δημοσία φ. [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 10.30; εἰς φυλακὴν βληθείς “Anthologia
    Graeca” 11.276 (1st c.AD: Lucillius Epigrammaticus); βαλεῖν τινὰ εἰς φ. NT.Matt.18.30,
    compare 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 1.1.24; θέσθαι
    τινὰ ἐν φυλακῇ LXX.Gen.40.3, cf. NT.Matt.14.3 ">NT+1st c.BC+</a>]; πολιτικὴ φ.
    the town-<b>prison,</b> [<a href="javascript:void(0)" title=" POxy. 259.8 (1st
    c.AD). ">Refs 1st c.AD+</a>]<br /><Level3><b>__6</b></Level3> Astrology texts
    ={ταπείνωμα}, [<a href="javascript:void(0)" title=" “PMich.” in “Class.Phil.”
    22.22 (_plural_). ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>guarding, keeping,
    preserving,</b> whether for security or custody, ἐν φυλακῇ ἔχειν τινά [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.24; ἐν φ. ἀδέσμῳ ἔχειν τινά 5th c.BC:
    Thucydides Historicus 3.34; ἐν φυλακῇσι μεγάλῃσι ἔχεσθαι 5th c.BC: Herodotus Historicus
    2.99 ">Refs 5th c.BC+</a>]; τὸν Ἰσθμὸν ἔχειν ἐν φ. to keep the Isthmus <b>guarded</b>
    or <b>occupied,</b> [<a href="javascript:void(0)" title=" [prev. author] 7.207,
    compare 8.40 ">Refs</a>]; τὸν ἠνείκαντο γλώσσης χαρακτῆρα τοῦτον ἔχειν ἐν φ. <b>to
    preserve</b> the same character of language, [<a href="javascript:void(0)" title="
    [prev. author] 1.57; ἔχειν νόον ἐν φ. 6th c.BC: Theognis Elegiacus 439; τὰ παρὰ
    πᾶσιν ἐν πλείστῃ φ., παῖδας καὶ γυναῖκας 4th c.BC: Demosthenes Orator 18.215;
    τὰ κατὰ τὸ στρατόπεδον διὰ φυλακῆς ἔχων 5th c.BC: Thucydides Historicus 7.8; τὸν
    πλοῦν διὰ φ. ποιησάμενοι [prev. author] 8.39 ">Refs 6th c.BC+</a>]; στόματος φυλακᾷ
    κατασχεῖν φθόγγον probably in [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 236 (Lyric poetry)">Refs 4th c.BC+</a>]; ἐν φ.
    σχεθέμεν μεγάλᾳ <b>be</b> very <b>ware of,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “P.” 4.75 ">Refs 5th c.BC+</a>]; φυλακὴν ἔχειν, ={φυλάττεσθαι},
    <b>keep guard, be on the watch,</b> περί τινα [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.39; φ. ἔχων εἴ κως δυναίμην.. [prev. work] 38
    ">Refs 5th c.BC+</a>]; φ. ἔχειν μή.. [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 2.69 ">Refs 5th c.BC+</a>]; φ. λαμβάνειν μή.. [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus “Περικειρομένη”
    20 ">Refs 4th c.BC+</a>]; δεινῶς ἦσαν ἐν φυλακῇσι were straitly on their <b>guard,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.152, compare
    4th-5th c.BC: Aeschylus Tragicus “Persae” 592 (Lyric poetry). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>custody</b> of property, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1309b6, “EN” 1120a9. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>safeguard,</b> τὴν μεγίστην
    φ. ἀνῄρηκε τῆς πόλεως its chief <b>safeguard,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 4.19; φ. παρέχειν 5th-6th c.BC: Isocrates
    Orator 11.13 ">Refs 5th c.BC+</a>]; δημοκρατίας, μοναρχίας φ., [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 25.28, 4th c.BC: Aristoteles Philosophus “Politica”
    1315a8. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> (from <i>middle</i>)
    <b>precaution,</b> πολλῆς φ. ἔργον [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 537d; φ. θαυμαστῆς δεομένη [prev. author]
    “Lg.” 906a, +others, compare 5th c.BC: Thucydides Historicus 5.99. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> with <i>genitive</i>, <b>precaution
    against,</b> εὐλάβεια φ. κακοῦ [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Definitiones” 413d; ὑποψίας φυλακὴν ποιήσασθαι 5th c.BC: Antipho
    Orator 2.1.2; φ. τῶν πάντα μολυνόντων 4th-3rd c.BC: Epicurus Philosophus “Gnomologium
    Vaticanum - Kleine Schriften” 80, compare 73. ">Refs 5th c.BC+</a>]'
