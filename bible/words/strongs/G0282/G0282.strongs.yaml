strongs_number: G0282
language: greek
lemma: ἀμήτωρ
transliteration: amḗtōr
definition: motherless, i.e. of unknown maternity
kjv_usage: without mother
derivation: from G1 (Α) (as a negative particle) and G3384 (μήτηρ);
extended_definition:
  gloss: motherless
  definition: '<b>ἀμήτωρ</b>, -ορος, ὁ, ἡ<BR /> (μήτηρ), <b>without a mother </b>(frequently
    in Gk. writers of the gods): ἀπάτωρ ἀ. <BR />of one without recorded genealogy,
    <ref=''Heb.7.3''>Heb.7:3</ref> (cf. MM, <i>VGT</i>, see word) <BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀμήτωρ</b>, ορος, <br /> <b>motherless,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.154, 5th c.BC: Euripides Tragicus “Ion”
    109, [prev. author] cited in Phot. p.91">Refs 5th c.BC+</a>] R.; of Melchizedek,
    [<a href="javascript:void(0)" title=" NT.Heb.7.3">NT</a>]: of the number [<a href="javascript:void(0)"
    title=" 7, 5th c.AD: Hierocles Platonicus Philosophus “in Carmen Aureum - FPG”
    20p.465M., compare 1st c.AD: Philo Judaeus 1.24; but ἡ μονὰς ἀ. 2nd c.AD: Galenus
    Medicus 9.934. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>that
    is no mother, unmotherly,</b> μήτηρ ἀμήτωρ[<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Electra” 1154 ">Refs 5th c.BC+</a>]; of dam mounted
    by her foal, [<a href="javascript:void(0)" title=" 3rd c.AD: Oppianus Apamensis
    Epicus “Cynegetica” 1.261">Refs 3rd c.AD+</a>]; <b>childless,</b> [<a href="javascript:void(0)"
    title=" epigram Gr. 365 (from Cotiaeum).">Refs</a>]'
  source: STEPBible/LSJ
