strongs_number: H0378
language: hebrew
lemma: אִישׁ־בֹּשֶׁת
transliteration: ʼÎysh-Bôsheth
pronunciation: eesh-bo'-sheth
definition: Ish-Bosheth, a son of King Saul
kjv_usage: Ish-bosheth.
derivation: from H376 (אִישׁ) and H1322 (בֹּשֶׁת); man of shame;
extended_definition:
  gloss: Ish-bosheth
  definition: 'A man of the tribe of Benjamin living at the time of United Monarchy,
    first mentioned at 2Sa.2.8; <br> son of: Saul (H7586G); <br> brother of: Jonathan
    (H3083H), Abinadab (H0041H), Malchi-shua (H4444), Merab (H4764), Michal (H4324),
    Armoni (H0764), Mephibosheth (H4648H)<BR>Also named: <i>esh.ba.al</i> (אֶשְׁבַּעַל
    "Eshbaal" H0792) <BR> § Ishbosheth = "man of shame"<br> surviving son of Saul,
    king of Israel for 7 years while David was king over Judah; succeeded by David
    who united the kingdom<br>'
  morphology: N:N-M-P
