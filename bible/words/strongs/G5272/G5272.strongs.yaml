    ">NT+6th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> ὑπόκρισιν, as <i>adverb</i>,
    <b>after the manner of,</b> δελφῖνος ὑ. [<a href="javascript:void(0)" title="
