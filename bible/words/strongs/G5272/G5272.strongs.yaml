    word ἀπόκρισις occurs in codices at 1.49, 5.50. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>Attic dialect</i>, <b>playing a part</b> on the stage, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1118a8, 1st c.BC:
    Philodemus Gadarensis Epigrammaticus “Mus.” p.91K. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    an orator''s <b>delivery,</b> [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Rhetorica” 1386a32, 1403b22, 1413b18, 3rd c.BC: Chrysippus
    Stoicus 2.96, 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.195 5th c.BC:
    Sophocles Tragicus, 201 5th c.BC: Sophocles Tragicus (_plural_)">Refs 5th c.BC+</a>];
    οἱ κατὰ τὴν ὑ. ῥήτορες orators who depend on their <b>delivery,</b> opposed to
    to the authors of written speeches, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Rhetorica” 1404a18. ">Refs 4th c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4>
    <b>tone</b> or <b>manner</b> of an animal''s cry, ὁ κυνηγέτης ἀπὸ τῆς ὑ. ᾔσθετο
