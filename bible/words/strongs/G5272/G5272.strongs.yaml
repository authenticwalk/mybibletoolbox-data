    title=" 3rd c.AD: Porphyrius Tyrius Philosophus “de Abstinentia - Porphyrii Opuscula”
    3.5. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> <i>metaphorically</i>,
    <b>playing a part, hypocrisy, outward show,</b> [<a href="javascript:void(0)"
