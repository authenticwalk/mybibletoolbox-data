strongs_number: G5272
language: greek
lemma: ὑπόκρισις
transliteration: hypókrisis
definition: acting under a feigned part, i.e. (figuratively) deceit ("hypocrisy")
kjv_usage: condemnation, dissimulation, hypocrisy
derivation: from G5271 (ὑποκρίνομαι);
extended_definition:
  gloss: hypocrisy
  definition: '<b>ὑπό-κρισις</b>, -εως, ἡ<BR /> (ὑποκρίνομαι, which see) [in LXX:
    <ref=''2Ma.6.25''>2Ma.6:25</ref> * ;] <BR />__1. a reply, answer (Hdt.). <BR />
    __2. play-acting (Arist., Polyb., al.). Metaphorical, <b>pretence, hypocrisy</b>:
    <ref=''Mat.23.28''>Mat.23:28</ref>, <ref=''Mrk.12.15''>Mrk.12:15</ref>, <ref=''Luk.12.1''>Luk.12:1</ref>,
    <ref=''Gal.2.13''>Gal.2:13</ref>, <ref=''1Ti.4.2''>1Ti.4:2</ref>, <ref=''1Pe.2.1''>1Pe.2:1</ref>
    (Polyb., Pss <ref=''Sng.4.7''>Sng.4:7</ref>).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπό-κρῐσις</b>, εως, ἡ, <br /> <br /><Level2><b>__I</b></Level2>
