    c.AD: Porphyrius Tyrius Philosophus “adversus Christianos - Abh. Berl. Akad.”
    35.10)">Refs 3rd c.AD+</a>], <b>reply, answer</b> [<a href="javascript:void(0)"
    title="compare (ὑποκρίνω 5th c.BC: Bacchylides Lyricus I), 5th c.BC: Herodotus
