strongs_number: G5132
language: greek
lemma: τράπεζα
transliteration: trápeza
definition: a table or stool (as being four-legged), usually for food (figuratively,
  a meal); also a counter for money (figuratively, a broker's office for loans at
  interest)
kjv_usage: bank, meat, table
derivation: probably contracted from G5064 (τέσσαρες) and G3979 (πεζῇ);
