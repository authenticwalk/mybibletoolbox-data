strongs_number: G3675
language: greek
lemma: ὁμόφρων
transliteration: homóphrōn
definition: like-minded, i.e. harmonious
kjv_usage: of one mind
derivation: from the base of G3674 (ὁμοῦ) and G5424 (φρήν);
extended_definition:
  gloss: like-minded
  definition: '<b>ὁμόφρων</b>, -ον<BR /> (ὁμός, φρήν), = ὁμόνοος, <BR /><b>agreeing,
    of one mind</b>: <ref=''1Pe.3.8.''>1Pe.3:8.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὁμό-φρων</b>, ονος, ὁ, ἡ, <br /> ={ὁμόνοος}, <b>agreeing, united,</b>
    ὁμόφρονα θυμὸν ἔχουσιν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 22.263, compare 8th-7th c.BC: Hesiodus Epicus “Theogonia” 60,
    6th c.BC: Theognis Elegiacus 81; ὁμόφρονος εὐνᾶς 5th c.BC: Pindarus Lyricus “O.”
    7.6; ὁ. λόγος 5th-6th c.BC: Aristophanes Comicus “Aves” 632 (Lyric poetry)">Refs
    8th c.BC+</a>]. <i>adverb</i> <b>-όνως</b>[<a href="javascript:void(0)" title="
    2nd c.AD: Oenomaus Philosophus cited in 4th c.AD: Eusebius Caesariensis Scriptor
    Ecclesiasticus “Praeparatio Evangelica” 5.33 ">Refs 2nd c.AD+</a>]; <i>poetry</i>
    <b>-ονέως</b> [<a href="javascript:void(0)" title="“IG” 9(1).235.6 (_Locrian dialect_).
    ">Refs</a>]'
  source: STEPBible/LSJ
