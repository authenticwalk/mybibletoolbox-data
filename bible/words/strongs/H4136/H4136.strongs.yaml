strongs_number: H4136
language: hebrew
lemma: מוּל
transliteration: mûwl
pronunciation: mool
definition: properly, abrupt, i.e. a precipice; by implication, the front; used only
  adverbially (with prepositional prefix) opposite
kjv_usage: (over) against, before, (fore-) front, from, (God-) ward, toward, with.
derivation: or מוֹל; (Deuteronomy 1:1), or מוֹאל; (Nehemiah 12:38), or מֻל; (Numbers
  22:5), from H4135 (מוּל);
