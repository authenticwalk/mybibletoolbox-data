extended_definition:
  gloss: Attai
  definition: 'A man of the tribe of Judah living at the time of Divided Monarchy,
    only mentioned at 2Ch.11.20; <br> son of: Rehoboam (H7346) and Maacah (H4601K);
    <br> brother of: Abijah (H0029I), Ziza (H2124H) and Shelomith (H8019); <br> half-brother
    of: Jeush (H3266K), Shemariah (H8114H) and Zaham (H2093)<BR> § Attai = "opportune"<br>1)
    a Judaite, grandson of Sheshan the Jerahmeelite by daughter Ahlai whom he gave
    in marriage to Jarha, his Egyptian slave; his grandson Zabad was one of David''s
    mighty warriors<br>2) one of the lion-faced warriors of Gad, captains of the host,
    who joined David in the wilderness<br>3) the 2nd son of king Rehoboam of Judah
    by Maachah, the daughter of Absalom'
