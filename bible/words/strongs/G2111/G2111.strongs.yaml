strongs_number: G2111
language: greek
lemma: εὔθετος
transliteration: eúthetos
definition: well placed, i.e. (figuratively) appropriate
kjv_usage: fit, meet
derivation: from G2095 (εὖ) and a derivative of G5087 (τίθημι);
extended_definition:
  gloss: suitable
  definition: '<b>εὔ-θετος</b>, -ον<BR /> (τίθημι), [in LXX: <ref=''Psa.32.6''>Psa.32:6</ref>
    (מָצָא), From  Th <ref=''Sus.1.15''>Sus 1:15</ref>* ;] <BR /><b>ready for use,
    fit</b>: of things, with dative, <ref=''Heb.6.7''>Heb.6:7;</ref> before εἰς, <ref=''Luk.14.35''>Luk.14:35;</ref>
    of persons, with dative, <ref=''Luk.9.62''>Luk.9:62</ref> (for rabbinic parallels,
    see Dalman, <i>Words</i>, 119 f.).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὔθετ-ος</b>, ον, <br /> (τίθημι) <b>well-arranged, conveniently
    placed</b>, ὀστέα [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “κατ᾽ ἰητρεῖον” 15 ">Refs 5th c.BC+</a>]: <i>comparative</i> -ώτερος [<a
    href="javascript:void(0)" title=" [prev. author] “Fract.” 4 ">Refs</a>]; ἐν εὐ.
    τόπῳ in a <b>suitable</b> place, Ἀρχ.Δελτ.[<a href="javascript:void(0)" title="
    7.200 (from Ephesus). b. of the ashes of a corpse, ">Refs</a>]<b>easily stowed</b>,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    444 (Lyric poetry)">Refs 4th c.BC+</a>]; so of the corpse, <b>laid out</b> for
    burial (compare εὐθετέω), [<a href="javascript:void(0)" title=" “Supp.epigram”
    1.449 (Phrygia, 3rd c.AD)">Refs 3rd c.AD+</a>]; εὔ. σάκος, ἀρβύλαι, <b>well-fitting,
    ready for use</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Septem contra Thebas” 642 (Scholia, εὔκυκλον codex _middle_), “fragment”
    259; εὔ. εἴς τι 1st c.BC: Diodorus Siculus Historicus 2.57; πρός τι [prev. author]
    5.37 ">Refs 4th c.BC+</a>]; εὔθετόν ἐστι with <i>infinitive</i>, it is <b>convenient</b>..,
    [<a href="javascript:void(0)" title=" [prev. author] 21.21 ">Refs</a>]; καιρὸς
    εὔ. [<a href="javascript:void(0)" title=" LXX.Psa.31(32).6, 1st c.BC: Diodorus
    Siculus Historicus 5.57. ">LXX+1st c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    of persons, <b>well-adapted</b>, εἰς τοὺς τραγῳδοὺς εὔ., οὐκ εἰς τὸν βίον [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Philemo Comicus 105.5 ">Refs 4th
    c.BC+</a>]; εἰς, πρὸς φιλίαν, [<a href="javascript:void(0)" title=" 1st c.BC:
    Philodemus Gadarensis Epigrammaticus “Ir.” p.46 W., “Lib.” p.45 O.; εἰς τὴν βασιλείαν
    τοῦ θεοῦ NT.Luke.9.62 ">NT+1st c.BC+</a>]; πράγματι for a business, [<a href="javascript:void(0)"
    title=" Nicolaus Rhetor cited in 5th c.AD: Stobaeus, Joannes 3.1.40; πρός τι 2nd
    c.BC: Polybius Historicus 25.3.6, etc.">Refs 2nd c.BC+</a>]; <b>quick, able</b>,
    κατὰ τὰς ἐντεύξεις τοῖς ὄχλοις εὔ. [<a href="javascript:void(0)" title=" 1st c.BC:
    Diodorus Siculus Historicus 33.22: _absolutely_, εὔθετοι ">Refs 1st c.BC+</a>]<b>fit
    and proper persons,</b> [<a href="javascript:void(0)" title=" PTeb. 27.44 (2nd
    c.BC)">Refs 2nd c.BC+</a>], etc. <i>adverb</i> -τως, ἔχειν [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 23; πρός τι 1st c.BC: Diodorus
    Siculus Historicus 33.4. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
