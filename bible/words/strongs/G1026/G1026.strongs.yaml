strongs_number: G1026
language: greek
lemma: βρέχω
transliteration: bréchō
definition: to moisten (especially by a shower)
kjv_usage: (send) rain, wash
derivation: a primary verb;
extended_definition:
  gloss: to rain down
  definition: '<b>βρέχω</b>, <BR /> [in LXX chiefly for מטר ;] <BR /> __1. <b>to wet</b>:
    <ref=''Luk.7.38, 44''>Luk.7:38, 44</ref>. <BR /> __2. In late Gk. writers and
    vernac. = ὕειν, <b>to send rain, to rain</b> (Kennedy, <i>Sources</i>, 39, 155):
    <ref=''Mat.5.45''>Mat.5:45;</ref> trop., β. πῦρ κ. θεῖον, <ref=''Luk.17.29''>Luk.17:29;</ref>
    impers., βρέχει, <b>it rains</b>: <ref=''Jas.5.17''>Jas.5:17;</ref> with ὐετός
    as subj., <ref=''Rev.11.6.''>Rev.11:6.</ref><BR /> † (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
