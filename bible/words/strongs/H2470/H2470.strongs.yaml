strongs_number: H2470
language: hebrew
lemma: חָלָה
transliteration: châlâh
pronunciation: khaw-law'
definition: properly, to be rubbed or worn; hence (figuratively) to be weak, sick,
  afflicted; or (causatively) to grieve, make sick; also to stroke (in flattering),
  entreat
kjv_usage: beseech, (be) diseased, (put to) grief, be grieved, (be) grievous, infirmity,
  intreat, lay to, put to pain, [idiom] pray, make prayer, be (fall, make) sick, sore,
  be sorry, make suit ([idiom] supplication), woman in travail, be (become) weak,
  be wounded.
derivation: a primitive root (compare H2342 (חוּל), H2470 (חָלָה), H2490 (חָלַל));
