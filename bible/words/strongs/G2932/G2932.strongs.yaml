strongs_number: G2932
language: greek
lemma: κτάομαι
transliteration: ktáomai
definition: to get, i.e. acquire (by any means; own)
kjv_usage: obtain, possess, provide, purchase
derivation: a primary verb;
extended_definition:
  gloss: to posses
  definition: '<b>κτάομαι</b>, -ῶμαι <BR /> [in LXX chiefly for קָנָה ;] <BR />in
    pres., impf., fut. and aor., <b>to procure for oneself, get, gain, acquire </b>(the
    pf. and plpf., to have acquired, hence to possess, do not occur in NT): with accusative
    of thing(s), <ref=''Mat.10.9''>Mat.10:9</ref>, <ref=''Luk.18.12''>Luk.18:12</ref>,
    <ref=''Act.8.20''>Act.8:20</ref>; with genitive pret., <ref=''Act.22.28''>Act.22:28;</ref>
    ἐκ with genitive pret., <ref=''Act.1.18''>Act.1:18;</ref> τ,ψυχὰς ὑμῶν (MM, xvi),
    <ref=''Luk.21.19''>Luk.21:19;</ref> τ. ἑαυτοῦ σκεῦος κτᾶσθαι, <ref=''1Th.4.4''>1Th.4:4</ref>
    (where if σ. = body, κ. must = pf., κέκτημαι; see MM, xvi; M, <i>Th.</i>, in l;
    Field, <i>Notes</i>, 72 f. But σ. is most frequently taken as = wife; see Thayer,
    see word; Lft., <i>Notes</i>, 53 ff.; <i>ICC</i>, in l).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κτάομαι</b>, <br /> <i>Ionic dialect</i> <b>κτέομαι</b>, only
    as variant in [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    8.112 ">Refs 5th c.BC+</a>]: <i>future</i> κτήσομαι [<a href="javascript:void(0)"
    title=" 7th c.BC: Archilochus Lyricus 6.4, 6th c.BC: Theognis Elegiacus 200, 4th-5th
    c.BC: Aeschylus Tragicus “Eumenides” 289, 5th c.BC: Thucydides Historicus 6.30,
    5th-6th c.BC: Plato Philosophus “Respublica” 417a, etc. (in _passive_ sense, 3rd
    c.AD: Plotinus Philosophus 2.9.15, assuming variant); κεκτήσομαι 4th-5th c.BC:
    Aeschylus Tragicus “Septem contra Thebas” 1022, 5th c.BC: Euripides Tragicus “Bacchae”
    514, 5th-6th c.BC: Plato Philosophus “Gorgias” 467a (ἐκτήσομαι in “La.” 192e,
    and probably in 5th c.BC: Empedocles Poeta Philosophus 110.4): ">Refs 7th c.BC+</a>]<i>aorist</i>
    ἐκτησάμην, <i>Epic dialect</i> κτ-, [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 14.4, 5th c.BC: Pindarus Lyricus “Pae.”
    2.59, etc.">Refs 8th c.BC+</a>]: <i>perfect</i> κέκτημαι [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 437, etc., ἔκτημαι 8th c.BC:
    Ilias Homerus Epicus “Illiad” 9.402, 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 795, 5th c.BC: Herodotus Historicus 2.44, and sometimes in 5th-6th c.BC:
    Plato Philosophus (κεκτῄμεθα and ἐκτῆσθαι">Refs 8th c.BC+</a>] in following lines,
    [<a href="javascript:void(0)" title=" “R.” 505b, ἐκτῆσθαι τοῦ κεκτῆσθαι ἕνεκα
    “Tht.” 198d)">Refs</a>]; <i>Ionic dialect</i> <i>3rd.pers.</i> <i>plural</i> ἐκτέαται
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.23 ">Refs
    5th c.BC+</a>]; <i>subjunctive</i> κέκτωμαι [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 3.49, 5th-6th c.BC: Plato Philosophus “Leges” 936b;
    _optative_ κεκτῄμην, ῇτο, [prev. work] 731c, 742e, κεκτῴμην 5th c.BC: Euripides
    Tragicus “Heraclidae” 282 ">Refs 5th c.BC+</a>] codices: <i>pluperfect</i> ἐκεκτήμην
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 1.74, 4.41,
    5th c.BC: Lysias Orator 2.17, etc.; poetry κεκτήμην 5th c.BC: Euripides Tragicus
    “Iphigenia Aulidensis” 404 ">Refs 5th c.BC+</a>]; <i>Ionic dialect</i> <i>3rd.pers.</i>
    <i>plural</i> ἔκτηντο [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.108 ">Refs 5th c.BC+</a>]; <i>Attic dialect</i> <i>1st pers.</i>
    <i>plural</i> ἐκτήμεθα <i>falsa lectio</i> in [<a href="javascript:void(0)" title="
    5th-6th c.BC: Andocides Orator 3.37 ">Refs 5th c.BC+</a>]: for <i>future</i> and
    <i>aorist</i> <i>passive</i>, see below[<a href="javascript:void(0)" title=" 111.
    ">Refs</a>]<br /><Level2><b>__I</b></Level2> <i>present</i>, <i>imperfect</i>,
    <i>future</i>, and <i>aorist</i>, <br /><Level3><b>__I.1</b></Level3> <b>procure
    for oneself, get, acquire</b>, κτήμασι τέρπεσθαι τὰ γέρων ἐκτήσατο Πηλεύς [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.400,
    etc.">Refs 8th c.BC+</a>]; [οἰκῆας] Od.[same place]; γῆν [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eu.” [same place], compare “Pers.” 770
    ">Refs 4th c.BC+</a>]; of horses, <b>win</b> (as a prize), [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 9.52 ">Refs 5th c.BC+</a>]; κτήσασθαι
    βίον ἀπό τινος <b>to get one''s</b> living from a thing, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.106 ">Refs 5th c.BC+</a>]; <b>win</b>
    favour, and the like, χάριν ἀπό τινος, ἔκ τινος, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 471, “Ph.” 1370; παρά τινος
    5th-6th c.BC: Xenophon Historicus “Symposium” 4.43; τὴν εὔνοιαν τὴν παρὰ τῶν Ἑλλήνων
    5th-6th c.BC: Isocrates Orator 5.68 ">Refs 5th c.BC+</a>]; κ. φίλους, ἑταίρους,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax” 1360,
    5th c.BC: Euripides Tragicus “Orestes” 804 (troch.); κτήσασθαι παῖδας ἐξ ὁμοσπόρου
    [prev. author] “IT” 696, compare 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    1499, 5th c.BC: Herodotus Historicus 8.105; παῖδας ἐς δόμους κτήσασθαι 5th c.BC:
    Euripides Tragicus “Fragmenta” 491, compare “Supp.” 225; πολλάκις δοκεῖ τὸ φυλάξαι
    τἀγαθὰ τοῦ κτήσασθαι χαλεπώτερον εἶναι 4th c.BC: Demosthenes Orator 1.23. ">Refs
    5th c.BC+</a>] <br /><Level4><b>__I.1.b</b></Level4> of consequences, <b>bring
    upon oneself</b>, αὑτῷ θάνατον [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Ajax” 968 ">Refs 5th c.BC+</a>]; <b>incur</b>, θεᾶς ὀργήν[<a
    href="javascript:void(0)" title=" [prev. work] 777; κακά [prev. author] “El.”
    1004; ξυμφοράς 5th c.BC: Euripides Tragicus “Orestes” 543; ἔχθραν πρός τινα 5th
    c.BC: Thucydides Historicus 1.42 ">Refs 5th c.BC+</a>]; δυσσέβειαν κ. <b>get</b>
    a name for impiety, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Antigone” 924; κακὸν λόγον πρὸς ἀστῶν 5th c.BC: Euripides Tragicus “Heraclidae”
    166, compare “IT” 676; ἐκ τῶν πόνων τὰς ἀρετὰς κ. 5th c.BC: Thucydides Historicus
    1.123. ">Refs 5th c.BC+</a>] <br /><Level4><b>__I.1.c</b></Level4> κ. τινὰς πολεμίους
    <b>make</b> them so, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 5.5.17; οὔ ποτ᾽ εὔνουν τὴν ἐμὴν κτήσῃ φρένα 5th c.BC: Sophocles
    Tragicus “Philoctetes” 1281. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    <b>procure</b> or <b>get</b> for another, ἐμοὶ δ᾽ ἐκτήσατο κεῖνος [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 20. 265; μέγαν τέκνοις πλοῦτον
    ἐκτήσω 4th-5th c.BC: Aeschylus Tragicus “Persae” 755 (troch.), compare 5th-6th
    c.BC: Xenophon Historicus “Oeconomicus” 15.1. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    in <i>perfect</i> and <i>pluperfect</i> with <i>future</i> κεκτήσομαι, <b>to have
    acquired</b>, i.e. <b>possess, hold</b> (opposed to χρῆσθαι, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Euthydemus” 28o d), οὐδ᾽ ὅσα φασὶν Ἴλιον
    ἐκτῆσθαι 8th c.BC: Ilias Homerus Epicus “Illiad” 9.402, compare 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.3.46, 5th-6th c.BC: Plato
    Philosophus “Phaedrus” 260b; ὅπλα μὴ ἐκτῆσθαι 5th c.BC: Herodotus Historicus 1.155,
    compare 5th c.BC: Sophocles Tragicus “Philoctetes” 778; στρατὸν πλεῖστον ἐκτημένοι
    5th c.BC: Herodotus Historicus 7.161; κοινὸν ὄμμ᾽ ἐκτημέναι 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 795 ">Refs 8th c.BC+</a>]; φωνὴν βάρβαρον κεκτ.
    [<a href="javascript:void(0)" title=" [prev. author] “Ag.” 1051; κεκτ. τινὰ σύμμαχον
    5th c.BC: Euripides Tragicus “Bacchae” 1343; κ. κάλλος 5th-6th c.BC: Xenophon
    Historicus “Symposium” 1.8; ἀρετήν 5th-6th c.BC: Plato Philosophus “Protagoras”
    340e; τέχνην 5th c.BC: Lysias Orator 24.6 ">Refs 5th c.BC+</a>]; ποίησιν <b>to
    be master of</b> it, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Leges” 829c: uncertain in ">Refs 5th c.BC+</a>]<i>aorist</i>, ἀγορὰς
    κτησάμενοι <b>having</b> market-places, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.153 (to be read στησάμενοι): with _impersonal_
    subject, πραγμάτων ἀγῶνας κεκτημένων">Refs 5th c.BC+</a>] <b>involving</b> effort,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus “Sententiae”
    21 ">Refs 4th c.BC+</a>]:—the differentbetween <i>present</i> and <i>perfect</i>
    appears from [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 1.6.3, ἃ [χρήματα] καὶ κτωμένους εὐφραίνει καὶ κεκτημένους.. ποιεῖ
    ζῆν">Refs 5th c.BC+</a>]: later, <i>present</i> in <i>perfect</i> sense, [<a href="javascript:void(0)"
    title=" NT.Luke.18.12. ">NT</a>] <br /><Level4><b>__II.b</b></Level4> of evils,
    ἄγος κεκτήσεται θεῶν [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Septem contra Thebas” 1022; κακά 5th c.BC: Euripides Tragicus “Helena”
    272; φθόνον 5th-6th c.BC: Plato Philosophus “Leges” 870c. ">Refs 5th c.BC+</a>]
    <br /><Level4><b>__II.c</b></Level4> <b>have in store</b>, opposed to ἔχω, <b>have
    in hand</b>, ready for use, ἔχων τε καὶ κεκτημένος.. κακά [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 1278; ἔχειν τε καὶ κεκτῆσθαι τὸ
    ψεῦδος 5th-6th c.BC: Plato Philosophus “Respublica” 382b. compare “Tht.” 197b,
    198d, “Cra.” 393b ">Refs 5th c.BC+</a>]; κ. ἱμάτιον <b>own</b>, opposed to ἔχειν
    (wear), [<a href="javascript:void(0)" title=" [prev. author] “Tht.” 197b. ">Refs</a>]
    <br /><Level4><b>__II.d</b></Level4> <i>absolutely</i>, <b>to be a property-owner</b>,
    τῶν ἐκτημένων ἐν τῇ χώρᾳ [<a href="javascript:void(0)" title=" “SIG” 633.73 (Milet.,
    2nd c.BC), compare 888.15 (3rd c.AD). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    ὁ κεκτημένος <b>owner, master</b> (especially of slaves), as <i>substantive</i>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Plutus”
    4, etc.; οἱ κ. 4th-5th c.BC: Aeschylus Tragicus “Supplices” 337 ">Refs 5th c.BC+</a>];
    of a husband, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Iphigenia Aulidensis” 715 ">Refs 5th c.BC+</a>]; ἡ κεκτημένη my <b>mistress</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Fragmenta”
    762, 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 1126, 4th-3rd c.BC: Menander
    Comicus “Περικειρομένη” 61, +others, compare 5th c.BC: Phrynichus Comicus 48.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>aorist 1</i> <i>passive</i>
    ἐκτήθην in <i>passive</i> sense, <b>to be gotten</b>, ἃ ἐκτήθη [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.123, 2.36 ">Refs 5th c.BC+</a>]; <b>to
    be obtained as property</b>, δουλόσυνος πρὸς οἶκον κτηθεῖσα [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hecuba” 449 (Lyric poetry), compare 1st
    c.BC: Dionysius Halicarnassensis 10.27, etc.">Refs 5th c.BC+</a>]: <i>future</i>
    κτηθήσομαι [<a href="javascript:void(0)" title=" LXX “Je.” 39 (32). 43. ">Refs</a>](<i>active</i>
    κτάω[<a href="javascript:void(0)" title=" very late, “PLond.” 1.77 (6th c.AD).)
    ">Refs 6th c.AD+</a>]'
