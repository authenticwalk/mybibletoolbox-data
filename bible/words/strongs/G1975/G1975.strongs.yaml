strongs_number: G1975
language: greek
lemma: ἐπιπορεύομαι
transliteration: epiporeúomai
definition: to journey further, i.e. travel on (reach)
kjv_usage: come
derivation: from G1909 (ἐπί) and G4198 (πορεύομαι);
extended_definition:
  gloss: to come/go to
  definition: '<b>ἐπι-πορεύομαι </b><BR /> [in LXX: <ref=''Lev.26.33''>Lev.26:33</ref>
    (אָחַר), <ref=''Ezk.39.14''>Eze.39:14</ref> (עָבַר), Ep. <ref=''Jer.6.2''>Jer.6:2</ref>,
    <ref=''2Ma.2.28''>2Ma.2:28</ref>, <ref=''3Ma.1.4''>3Ma.1:4</ref> * ;] <BR /><b>to
    travel, journey to</b>: before πρός, with accusative of person(s), <ref=''Luk.8.4.''>Luk.8:4.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιπορ-εύομαι</b>, <br /> <b>travel</b>, ψυχῆς πείρατα οὐκ
    ἂν ἐξεύροιο πᾶσαν -όμενος ὁδόν [<a href="javascript:void(0)" title=" 1st c.AD(?):
    Heraclitus 45 ">Refs 1st c.AD+</a>]; <b>march</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.12.4, +others: with _accusative_, τὴν
    χώραν">Refs 2nd c.BC+</a>] <b>traverse</b>, [<a href="javascript:void(0)" title="[prev.
    work] 30.14: with _dative_, τοῖς ἀγροῖς 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus “Lycurgus” 28 (assuming variant); ἐπὶ τοὺς τόπους “PLille” 3.78 (3rd
    c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3>. ={ἐπιπάρειμι} (B)
    [<a href="javascript:void(0)" title=" 4, of a general, -όμενος τὰ συστήματα παρεκάλει
    2nd c.BC: Polybius Historicus 11.12.1, compare 15.10.1, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Timoleon” 12 ">Refs 2nd c.BC+</a>]; also ἐ. ἐπὶ τὸ
    πλῆθος <b>come before</b> the assembly, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 4.9.2; πρός τινα NT.Luke.8.4 ">NT+2nd c.BC+</a>]:
    <i>metaphorically</i>, <b>go</b> or <b>run through</b>, τῇ διανοίᾳ, τῇ ὄψει, [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.470a. ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3>. Astron., <b>reach</b>,
    τινὶ τῶν κέντρων [<a href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus Mathematicus
    “Tetrabiblos” 99: with _accusative_, ἡλίου τὸν Κριὸν ἐ">Refs 2nd c.AD+</a>]. <b>begins
    to traverse</b> the Ram, [<a href="javascript:void(0)" title=" 4th c.AD: Julianus
    Imperator “Orationes” 5.172c. ">Refs 4th c.AD+</a>]<br /><Level3><b>__4</b></Level3>.
    ἐ. τὸν ἱστόν, ={ἐποίχομαι} (which see), [<a href="javascript:void(0)" title="
    4th c.BC: Ephorus Historicus 5J. ">Refs 4th c.BC+</a>]<br /><Level3><b>__5</b></Level3>.
    <b>take legal proceedings against</b> a person, [<a href="javascript:void(0)"
    title=" “PHib.” 1.96.10 (3rd c.BC), etc. ">Refs 3rd c.BC+</a>]'
  source: STEPBible/LSJ
