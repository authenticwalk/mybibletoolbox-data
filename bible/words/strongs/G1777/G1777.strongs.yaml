strongs_number: G1777
language: greek
lemma: ἔνοχος
transliteration: énochos
definition: liable to (a condition, penalty or imputation)
kjv_usage: in danger of, guilty of, subject to
derivation: from G1758 (ἐνέχω);
extended_definition:
  gloss: liable for
  definition: '<b>ἔνοχος</b>, -ον (= ἐνεχόμενος), <BR /> (in LXX for רָשַׁע hi., etc.
    ;] <BR />__1. <b>held in, bound by</b>: with genitive (cl. with dative), δουλείας,
    <ref=''Heb.2.15.''>Heb.2:15.</ref> <BR /> __2. <b>In law-phrases </b><BR /> __(a)
    <b>liable to a charge or action </b>(cl. with dative, of crime): with dative,
    of the tribunal (MM, <i>Exp.</i>, xiii), <ref=''Mat.5.21-22;''>Mat.5:21-22;</ref>
    before εἰς (Field, <i>Notes</i>, 4 f.), <ref=''Mat.5.22''>Mat.5:22</ref> <BR />
    __(b) with genitive, of the punishment (<ref=''Gen.26.11''>Gen.26:11</ref>): θανάτου,
    <ref=''Mat.26.66''>Mat.26:66</ref>, <ref=''Mrk.14.64''>Mrk.14:64</ref>; <BR />
    __(with) with genitive (cl. with dative„ rarely with prep.; MM, <i>Exp.</i>, xiii),
    of the crime  (<ref=''2Ma.13.6''>2Ma.13:6</ref>): <ref=''Mrk.3.29''>Mrk.3:29</ref>;
    <BR /> __(d) with genitive, of the thing injured, <b>guilty </b>(absol., in Cl.):
    <ref=''1Co.11.27''>1Co.11:27</ref>, <ref=''Jas.2.10''>Jas.2:10</ref> (cf. <ref=''Isa.54.17''>Isa.54:17;</ref>
    <i>DB</i>, ii, 268a).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
