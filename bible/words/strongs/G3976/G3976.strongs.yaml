strongs_number: G3976
language: greek
lemma: πέδη
transliteration: pédē
definition: a shackle for the feet
kjv_usage: fetter
derivation: ultimately from G4228 (πούς);
extended_definition:
  gloss: fetter
  definition: '<b>πέδη</b>, -ης, ἡ<BR /> (πέζα, the instep), [in LXX for נְחֹשֶׁת,
    etc. ;] <BR /><b>a fetter</b>: <ref=''Mrk.5.4''>Mrk.5:4</ref>, <ref=''Luk.8.29''>Luk.8:29</ref>.†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πέδη</b>, ἡ, <br /> (πέζα) <b>fetter</b>: in <i>plural</i>,
    <b>shackles</b>, ἀμφὶ δὲ ποσσὶ πέδας ἔβαλε χρυσείας, of horses, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.36 ">Refs 8th c.BC+</a>]; of
    men, τοῖς ἀδίκοις ἀμφιτίθησι πέδας [<a href="javascript:void(0)" title=" 6th c.BC:
    Solon Lyricus 4.34, compare 6th c.BC: Theognis Elegiacus 539, 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 6, 4th-3rd c.BC: Menander Comicus “Ἥρως” 3, 3rd
    c.BC: Herodas Mimographus 3.95 ">Refs 6th c.BC+</a>]; πεδέων ζεῦγος pair <b>of
    fetters</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.35 ">Refs 5th c.BC+</a>]; ἐν πέδαις (variant{ἐς πέδας}) δῆσαί τινα put one in
    <b>fetters</b>, [<a href="javascript:void(0)" title=" [prev. author] 5.77; αἱ
    πέδαι, ἐν τῇσι ἐδεδέατο [prev. passage]; ἐν πέδαις δῆσαι, φυλάττειν, etc., 5th-6th
    c.BC: Plato Philosophus “Leges” 882b, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.181b, etc.: _metaphorically_, πέδαις ἀχαλκεύτοισι">Refs 5th c.BC+</a>], of the
    robe in which Agamemnon was entangled, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Choephori” 493; πέδας χειροῖν καὶ ποδοῖν [prev. work]
    982 ">Refs 4th c.BC+</a>]: in <i>singular</i>, of the poisoned robe of Nessus,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae”
    1057 ">Refs 5th c.BC+</a>]; π. Ἑλληνικαί, of the fortresses of Chalcis, Corinth,
    and Demetrias, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    18.11.5, etc. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>anklet,
    bangle</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Fragmenta” 320.11, 4th-3rd c.BC: Philemo Comicus 81, 2nd c.AD: Lucianus Sophista
    “Lex.” 9. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> of fishing-<b>nets</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Fragmenta”
    670.5. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>mode of breaking
    in a horse by riding him in a figure-of-eight course</b> (compare ἱπποπέδη), [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “de Equitandi
    ratione” 3.5, 7.13; π. ἑτερομήκης, κυκλοτερής, [prev. work] 14. ">Refs 5th c.BC+</a>]'
