strongs_number: G4307
language: greek
lemma: πρόνοια
transliteration: prónoia
definition: forethought, i.e. provident care or supply
kjv_usage: providence, provision
derivation: from G4306 (προνοέω);
extended_definition:
  gloss: foresight
  definition: '<b>πρόνοια</b>, -ας, ἡ<BR /> (πρόνοος, careful) [in LXX: Dan LXX 6:18
    (19) <ref=''Wis.14.3; 17.2''>Wis.14:3 17:2</ref>, <ref=''4Ma.6.1-35''>4Mac.6:1-35</ref>
    * ;] <BR /><b>foresight, forethought</b>: <ref=''Act.24.3''>Act.24:3;</ref> π.
    ποιεῖσθαι, with genitive (Dem., 546, 6), <b>make provision for, show care for</b>:
    <ref=''Rom.13.14.''>Rom.13:14.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρόνοια</b>, <br /> <i>Ionic dialect</i> <b>προν-οίη</b>, ἡ,
    (πρόνοος) <b>perceiving beforehand, foresight, foreknowledge,</b> τοὖπος τὸ θεοπρόπον
    τᾶς παλαιφάτου π. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Trachiniae” 823 (Lyric poetry); προνοίαισι τοῦ πεπρωμένου 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 684 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    ={πρόγνωσις}[<a href="javascript:void(0)" title=" 11.b, 5th c.BC: Hippocrates
    Medicus cited in 2nd c.AD: Galenus Medicus 18 (2).8. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>foresight, forethought,</b> ἐπῄνεσ᾽.. πρόνοιαν
    ἣν ἔθου [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax”
    536; π. δ᾽ ἐστὶν οὐδενὸς σαφής [prev. author] “OT” 978 ">Refs 5th c.BC+</a>];
    προνοίας οὕνεκα so far as <b>foresight, caution</b> is required, [<a href="javascript:void(0)"
    title=" [prev. author] “Ph.” 774, compare “El.” 1015; ἐκ προνοίης ">Refs</a>]<b>with
    forethought, purposely,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.120, 159, etc.">Refs 5th c.BC+</a>]; opposed to κατὰ τύχην, [<a href="javascript:void(0)"
    title=" [prev. author] 8.87, compare 5th c.BC: Antipho Orator 5.21, 5th c.BC:
    Lysias Orator 26.19, 5th-6th c.BC: Plato Philosophus “Phaedrus” 241e ">Refs 5th
    c.BC+</a>]; ἀπὸ προνοίας τινῶν by their <b>precautions,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.95; τὴν π. τὴν ές ἡμέας ἔχουσαν 5th
    c.BC: Herodotus Historicus 8.144 ">Refs 5th c.BC+</a>]; προνοίᾳ τῶν συγγενῶν,
    φίλων, τῆς πόλεως, <b>by care for..,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Andocides Orator 1.56 ">Refs 5th c.BC+</a>]; especially of crimes
    committed <b>with design</b> or <b>malice prepense,</b> ἐκ προνοίας τραῦμα, ἐκ
    π. φόνοι, [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 3.212,
    4th-3rd c.BC: Dinarchus Orator 1.6, etc.; ἐκ π. ἀποθνῄσκειν 5th c.BC: Antipho
    Orator 1.22, compare 5th c.BC: Lysias Orator 3.28 ">Refs 5th c.BC+</a>]; τὰ ἐκ
    π., opposed to ἀκούσια, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1300b26 ">Refs 4th c.BC+</a>]; so οὐδεμία π. ἐστι τραύματος
    no <b>intention</b> of wounding, [<a href="javascript:void(0)" title=" 5th c.BC:
    Lysias Orator 3.41 ">Refs 5th c.BC+</a>]; πρόνοιαν ἔχειν (or ἴσχειν) τινός to
    take <b>thought</b> for.., show <b>care</b> for.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Alcestis” 1061, 5th c.BC: Thucydides Historicus
    2.89, etc.; περί τινος 5th c.BC: Sophocles Tragicus “Antigone” 283; ὑπέρ τινος
    5th-6th c.BC: Isocrates Orator 16.9; ἡ τοῦ χόρτου π. “PFlor.” 131.7 (3rd c.AD),
    compare 148.2 (3rd c.AD): with ">Refs 5th c.BC+</a>]<i>infinitive</i>, πολλὴν
    π. εἶχεν εὐσχήμως (perhaps εὐσχήμων) πεσεῖν [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hecuba” 569 ">Refs 5th c.BC+</a>]; πολλὴν π. ἔχειν
    μέλλοντας.. to be<b>ware</b> of doing a thing, [<a href="javascript:void(0)" title="
    5th c.BC: Antipho Orator 5.91; π. ποιεῖσθαί τινος 4th c.BC: Demosthenes Orator
    21.97, etc.: _plural_, 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 7.38. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>providence,</b> τοῦ θείου
    ἡ π. [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.108;
    τοῦ θεοῦ 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1180; θεία π. 5th c.BC:
    Euripides Tragicus “Phoenissae” 637 (troch.); πρόνοιαι θεῶν 5th-6th c.BC: Plato
    Philosophus “Timaeus” 44c ">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>divine
    providence,</b> προνοίας ἔργῳ [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 1.4.6, etc., compare 4th-3rd c.BC: Zeno Citieus
    Stoicus 1.44, Cleanth.[prev. work]121, Chrysipp. [prev. work]2.168, +others (περὶ
    προνοίας as title of one of his works, [prev. work]3.203). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Pythagoras Philosophus ">Refs 4th c.BC+</a>] name for <b>five,</b> [<a href="javascript:void(0)"
    title=" Theol.Ar. 31. ">Refs</a>]<br /><Level3><b>__II.4</b></Level3> <b>office
    of</b> προνοητής, [<a href="javascript:void(0)" title=" “POxy.” 472.10 (2nd c.AD).
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2> Πρόνοια Ἀθηνᾶ Athena
    as <b>goddess of Forethought,</b> under which name she was worshipped at Delphi,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 25.34, 1st
    c.BC: Diodorus Siculus Historicus 11.14, 1st c.BC: Parthenius Mythographus 25,
    2nd c.AD: Pausanias Periegeta 10.8.6, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.825b, 4th c.AD: Julianus Imperator “Orationes” 4.149b, etc.; at Delos _accusative_
    to 4th-5th c.AD: Macrobius Grammaticus “Sat.” 1.17.55, compare 2nd c.AD: Aristides
    Rhetor 1.97 1st c.AD: Josephus Historicus, “Or.” 37(2).26; also Ἰουλία θεὰ Σεβαστὴ
    Π. “IG” 3.461 ">Refs 4th c.BC+</a>]: this name of Athena, which is guaranteed
    by the context in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator, 2nd c.AD: Aristides Rhetor, 4th c.AD: Julianus Imperator, 4th-5th c.AD:
    Macrobius Grammaticus 8th c.BC: Ilias Homerus Epicus “Illiad” cc., seems to have
    been a distortion of the name Προναία or Προνᾴα (see. πρόναος 1), but πρόνοια
    is _falsa lectio_ for{Προναία} (or Προνᾴα) in 4th c.BC: Aeschines Orator (see.
    πρόναος 1), and 1st c.BC: Diodorus Siculus Historicus, 1st c.BC: Parthenius Mythographus,
    2nd c.AD: Pausanias Periegeta, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    8th c.BC: Ilias Homerus Epicus “Illiad” cc. should perhaps be corrected. ">Refs
    8th c.BC+</a>]'
  source: STEPBible/LSJ
