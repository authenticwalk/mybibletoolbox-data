strongs_number: G3377
language: greek
lemma: μηνύω
transliteration: mēnýō
definition: to disclose (through the idea of mental effort and thus calling to mind),
  i.e. report, declare, intimate
kjv_usage: shew, tell
derivation: probably from the same base as G3145 (μασσάομαι) and G3415 (μνάομαι) (i.e.
  , to strive);
