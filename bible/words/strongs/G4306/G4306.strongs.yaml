strongs_number: G4306
language: greek
lemma: προνοέω
transliteration: pronoéō
definition: to consider in advance, i.e. look out for beforehand (actively, by way
  of maintenance for others; middle voice by way of circumspection for oneself)
kjv_usage: provide (for)
derivation: from G4253 (πρό) and G3539 (νοιέω);
extended_definition:
  gloss: to care for
  definition: '<b>προ-μοέω</b>, -ῶ and depon. -έομαι, οῦμαι, <BR /> [in LXX: Dan LXX
    11:37 (בִּין), <ref=''Wis.6.7''>Wis.6:7</ref>, al. ;] <BR />__1. to foresee. <BR
    /> __2. <b>to provide </b>(RV, take thought for): with accusative of thing(s),
    καλά, <ref=''Rom.12.17''>Rom.12:17</ref> (-ούμενοι), <ref=''2Co.8.21''>2Co.8:21</ref>
    (-οῦμεν). <BR /> __3. <b>to provide for </b>(before περί, Wis, l.with): with genitive
    of person(s), <ref=''1Ti.5.8''>1Ti.5:8</ref> (-εῖ, WH, mg., -εῖται).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προνοέω</b>, <br /> <b>perceive before, foresee,</b> δόλον
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    18.526, compare 5th c.BC: Pindarus Lyricus “P.” 10.63; προνοῆσαι βραδεῖς τὰ..
    ἀποβησόμενα 5th c.BC: Thucydides Historicus 3.38; τὸ μέλλον ἔσεσθαι 4th c.BC:
    Aristoteles Philosophus “de Caelo” 291a24 ">Refs 8th c.BC+</a>]; προνοῶν ὅτι ἀνάγκη
    ἔσοιτο <b>foreseeing</b> that.., [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.1.13 ">Refs 5th c.BC+</a>];
    of divine <b>foreknowledge,</b> θεῖος νοῦς νοεῖ μὲν ὡς νοῦς, προνοεῖ δὲ ὡς θεός
    [<a href="javascript:void(0)" title=" 5th c.AD: Proclus Philosophus “Inst.” 134,
    compare 3rd c.AD: Plotinus Philosophus 4.8.2. ">Refs 3rd c.AD+</a>]<br /><Level4><b>__b</b></Level4>
    <b>preconceive,</b> [<a href="javascript:void(0)" title=" 3rd c.AD: Porphyrius
    Tyrius Philosophus “Sententiae ad intelligibilia ducentes” 26. ">Refs 3rd c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <b>think of</b> or <b>plan beforehand, provide,</b>
    οὐ.. τι πάρα προνοῆσαι ἄμεινον [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 5.364 ">Refs 8th c.BC+</a>]; opposed to μετανοέω,
    [<a href="javascript:void(0)" title=" 5th c.BC: Epicharmus Comicus 280 ">Refs
    5th c.BC+</a>]; π. τὸ παραγγελλόμενον <b>attend to</b> it, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.1.6
    ">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>to be on one''s guard, take precautions,</b>
    ὥρα προνοεῖν πρὶν πελάσαι στρατόν [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Heraclidae” 289; περαιτέρω π. 5th c.BC: Thucydides Historicus
    3.43; π. καὶ προβουλεύεσθαι 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.10.3:
    followed by _relative_ ">Refs 5th c.BC+</a>] <i>adverb</i>, π. ὅπως.. <b>provide,
    take care</b> that.., [<a href="javascript:void(0)" title=" [prev. author] “Eq.Mag.”
    4.1 ">Refs</a>]; π. μὴ.., or ὡς μὴ.., <b>cavere ne..,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Oec.” 9.11, “Cyr.” 1.6.24 ">Refs</a>]; π. ὅτι.. <b>pay</b>
    due <b>regard</b> to the fact that.., [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 3.58. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    with <i>genitive</i>, <b>provide for, take thought for,</b> τῶν παίδων [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.1.1,
    compare 8.7.15, etc.">Refs 5th c.BC+</a>]; θεὸς π. τῶν ὅλων [<a href="javascript:void(0)"
    title=" 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 2.14.11, 5th c.AD:
    Proclus Philosophus “Inst.” 120; μάλιστα δὲ προνόησον Ἀρσινόης “PHal.” 1.179 (3rd
    c.BC)">Refs 3rd c.BC+</a>]; opposed to ὀλιγωρεῖν, [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 5.3.8 ">Refs 1st c.BC+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 5th c.AD: Proclus Philosophus “Inst.” 122.
    ">Refs 5th c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> <i>passive</i>, <b>to
    be provided,</b> τὰ-ούμενα, of a poet''s <b>equipment,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “περὶ ποιημάτων” 5.3 ">Refs 1st c.BC+</a>];
    of a patient, <b>to be treated,</b> [<a href="javascript:void(0)" title=" 2nd
    c.AD: Galenus Medicus 2.632">Refs 2nd c.AD+</a>]; <b>receive consideration,</b>
    [<a href="javascript:void(0)" title=" PGiss. 7.23 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__III</b></Level2> ={προνοητεύω}, [<a href="javascript:void(0)" title="
    “CIG” “Corpus Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum” 3408 (Magn.Sip.).
    ">Refs</a>]<br /><Level1><b>__B</b></Level1> <i>Attic dialect</i> writers (also
    Inscrr. and Papyrus, see below) prefer <i>middle</i> <b>προνοοῦμαι</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.9, etc. (so also 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 7.7.33, “Mem.” 4.3.12)">Refs 5th c.BC+</a>]: <i>future</i>
    <b>-ήσομαι</b>[<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    “Prooemia” 43, “IG” 22.1035.18, 1st c.BC: Dionysius Halicarnassensis 8.90, etc.">Refs
    4th c.BC+</a>]: <i>aorist</i> προὐνοησάμην [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hippolytus” 399, 5th-6th c.BC: Aristophanes Comicus
    “Equites” 421, 5th c.BC: Antipho Orator 5.43 ">Refs 5th c.BC+</a>]; in Prose mostly
    προὐνοήθην, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Cratylus” 395c, 5th c.BC: Lysias Orator 3.29, 4th c.BC: Isaeus Orator 2.46, 4th
    c.BC: Demosthenes Orator 44.64, “PSI” 3.166.34 (2nd c.BC)">Refs 5th c.BC+</a>]
    (used in <i>passive</i> sense by [<a href="javascript:void(0)" title=" 2nd c.AD:
    Sextus Empiricus Philosophus “adversus Mathematicos” 9.404, 2nd c.AD: Galenus
    Medicus 2.632)">Refs 2nd c.AD+</a>]: <i>perfect</i> προνενόημαι [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 6.48.2, 1st c.BC: Diodorus Siculus Historicus
    12.69 ">Refs 2nd c.BC+</a>] (but <i>infinitive</i> πεπρονοῆσθαι [<a href="javascript:void(0)"
    title=" 17.23), etc.">Refs</a>]—The sense and <i>construction</i> are the same
    as in the <i>active</i>: <b>provide,</b> ταῦτα [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 4.61, compare 4th c.BC: Isaeus Orator [same place],
    4th c.BC: Demosthenes Orator 44.64, etc.">Refs 5th c.BC+</a>]; οὐδέν Pl.[same
    place]; οἰκίδιόν τινι [<a href="javascript:void(0)" title=" 3rd c.AD(?): Diogenes
    Laertius 6.23; τὰ συμφέροντα ὑπὲρ τῶν μελλόντων 5th-6th c.BC: Xenophon Historicus
    “Mem.” [same place]: _absolutely_, 5th c.BC: Lysias Orator 3.29, etc.; π. περὶ
    τούτων [prev. work]37; ὑπὲρ ὑμῶν καὶ τῆς πόλεως [prev. author] 26.15, compare
    4th c.BC: Demosthenes Orator 14.4 ">Refs 5th c.BC+</a>]: with <i>infinitive</i>,
    <b>take care to</b> do, E.[same place], [<a href="javascript:void(0)" title="
    5th c.BC: Antipho Orator [same place] ">Refs 5th c.BC+</a>]; π. μή with <i>infinitive</i>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 23.135 ">Refs
    4th c.BC+</a>]; π. ὅπως.. [<a href="javascript:void(0)" title=" 5th c.BC: Lysias
    Orator 3.41; ὅτι.. 2nd c.BC: Polybius Historicus 38.16.1; ἵνα.. “Inscription Prien.”
    27.12 (2nd c.BC). ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.2</b></Level3> with
    <i>genitive</i>, <b>provide for,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 6.9, etc.; τοῦ μέλλοντος 5th-6th c.BC: Andocides Orator
