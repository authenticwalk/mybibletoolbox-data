strongs_number: G3749
language: greek
lemma: ὀστράκινος
transliteration: ostrákinos
definition: earthen-ware, i.e. clayey; by implication, frail
kjv_usage: of earth, earthen
derivation: from ("oyster") (a tile, i.e. terra cotta);
extended_definition:
  gloss: clay
  definition: '<b>ὀστράκινος -η</b>, -ον<BR /> (ὄστρακον, an earthen vessel or potsherd),
    [in LXX chiefly for חֶרֶשׂ ;] <BR /><b>made of clay, earthen</b>: <ref=''2Co.4.7''>2Co.4:7</ref>,
    <ref=''2Ti.2.20''>2Ti.2:20</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
