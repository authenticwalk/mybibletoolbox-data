    “περὶ γυναικείης φύσιος” 34, +others, 5th-6th c.BC: Plato Comicus 114, “Anthologia
    Graeca” 7.645 (1st c.BC-1st c.AD: Crinagoras Epigrammaticus), 11.74 (1st c.AD:
    Nicarchus Epigrammaticus), NT.2Tim.2.20, NT.2Cor.4.7, “PLond.” 3.1177.95 (2nd
    c.AD). ">NT+5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>like earthenware</b>,
    ὀστράκινατὸ δέρμα, ={ὀστρακόδερμα}, variant in [<a href="javascript:void(0)" title="
