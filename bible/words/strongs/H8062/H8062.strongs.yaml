    (H0844), Shechem (H7928) and Hepher (H2660A); <br> father of: Ahian (H0291), Shechem
    (H7928H), Likhi (H3949) and Aniam (H0593)<BR>Group of <i>she.mi.da</i> (שְׁמִידָ֑ע
    "Shemida" H8061) <BR> § Shemidaites, of Shemida "wise"<br> descendants of Shemida,
    the son of Gilead and grandson of Manasseh<br>'
