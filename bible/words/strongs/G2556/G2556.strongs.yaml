strongs_number: G2556
language: greek
lemma: κακός
transliteration: kakós
definition: worthless (intrinsically, such; whereas G4190 (πονηρός) properly refers
  to effects), i.e. (subjectively) depraved, or (objectively) injurious
kjv_usage: bad, evil, harm, ill, noisome, wicked
derivation: apparently a primary word;
extended_definition:
  gloss: 'evil/harm: harm'
  definition: '<b>κακός</b>, -ή, -όν <BR /> [in LXX chiefly for רַע ;] <BR /> __1.
    in general, opposite to ἀγαθός, καλός, in various senses, <b>bad, mean, base,
    worthless</b> (cl.). <BR /> __2. In ethical sense, <b>base, evil, wicked</b>:
    of persons, <ref=''Mat.21.41; 24.48''>Mat.21:41 24:48</ref>, <ref=''Php.3.2''>Php.3:2</ref>,
    <ref=''Rev.2.2''>Rev.2:2</ref>; διαλογισμοί, <ref=''Mrk.7.21''>Mrk.7:21;</ref>
    ὁμιλίαι, <ref=''1Co.15.33''>1Co.15:33;</ref> ἐπιθυμία (<ref=''Pro.12.12''>Pro.12:12</ref>),
    <ref=''Col.3.5''>Col.3:5</ref>; ἔργον, <ref=''Rom.13.3''>Rom.13:3;</ref> neut.,
    κακόν, τὸ κ., <b>evil</b>: <ref=''Jhn.18.23''>Jhn.18:23</ref>, <ref=''Act.23.9''>Act.23:9</ref>,
    <ref=''Rom.7.21; 14.20; 16.19''>Rom.7:21 14:20 16:19</ref>, <ref=''1Co.13.5''>1Co.13:5</ref>,
    <ref=''Heb.5.14''>Heb.5:14</ref>, <ref=''1Pe.3.10-11''>1Pe.3:10-11</ref>, <ref=''3Jn.11''>3Jn.11</ref>;
    pl., <ref=''Rom.1.30''>Rom.1:30</ref>, <ref=''1Co.10.6''>1Co.10:6</ref>, <ref=''1Ti.6.10''>1Ti.6:10</ref>,
    <ref=''Jas.1.13''>Jas.1:13</ref>; κ. (τὸ, τὰ κ.) ποιεῖν (πράσσειν), <ref=''Mat.27.23''>Mat.27:23</ref>,
    <ref=''Mrk.15.14''>Mrk.15:14</ref>, <ref=''Luk.23.22''>Luk.23:22</ref>, <ref=''Jhn.18.30''>Jhn.18:30</ref>,
    <ref=''Rom.3.8; 7.19; 13.4''>Rom.3:8 7:19 13:4</ref>, <ref=''2Co.13.7''>2Co.13:7</ref>,
    <ref=''1Pe.3.12''>1Pe.3:12</ref>; κατεργάζεσθαι, <ref=''Rom.2.9''>Rom.2:9;</ref>
    of wrongs inflicted, <ref=''Act.9.13''>Act.9:13</ref>, <ref=''Rom.12.17, 21; 13.10''>Rom.12:17,
    21 13:10</ref>, <ref=''1Th.5.15''>1Th.5:15</ref>, <ref=''2Ti.4.14''>2Ti.4:14</ref>,
    <ref=''1Pe.3.9''>1Pe.3:9</ref>. <BR /> __3. <b>pernicious, harmful, evil</b>:
    <ref=''Luk.16.25''>Luk.16:25</ref>, <ref=''Act.16.28; 28.5''>Act.16:28 28:5</ref>,
    <ref=''Tit.1.12''>Tit.1:12</ref>, <ref=''Jas.3.8''>Jas.3:8</ref>, <ref=''Rev.16.2''>Rev.16:2</ref>
    (Cremer, 325, 741).<BR /> † <re><i>SYN.</i>: see: (ἄθεσμος) </re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κᾰκός</b>, ή, όν, <br /> <br /><Level1><b>__A</b></Level1>
    <b>bad</b>: <br /><Level2><b>__A.I</b></Level2> of persons, <br /><Level3><b>__A.I.1</b></Level3>
    of appearance, <b>ugly</b>, εἶδος μὲν ἔην κακός [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.316, compare 2nd c.AD: Pausanias
    Periegeta 8.49.3. ">Refs 8th c.BC+</a>]<br /><Level3><b>__A.I.2</b></Level3> of
    birth, <b>ill-born, mean</b>, γένος ἐστὲ διοτρεφέων βασιλήων.., ἐπεὶ οὔ κε κακοὶ
    τοιούσδε τέκοιεν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 4.64; Ζεὺς δ᾽ αὐτὸς νέμει ὄλβον.. ἐσθλοῖς ἠδὲ κακοῖσι 6.189;
    οὐ κακὸν οὐδὲ μὲν ἐσθλόν 22.415; οὐδ᾽ ἐὰν.. φανῶ τρίδουλος, ἐκφανῇ κακή 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 1063; κακός τ᾽ ὢν κἀκ κακῶν [prev. work]
    1397. ">Refs 8th c.BC+</a>]<br /><Level3><b>__A.I.3</b></Level3> of courage, <b>craven,
    base</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 2.365, 6.489; κακοῦ τρέπεται Χρὼς ἄλλυδις ἄλλῃ (called δειλὸς ἀνήρ in
    the line above) 13.279 ">Refs 8th c.BC+</a>]; Ἕκτωρ σε κ. καὶ ἀνάλκιδα φήσει [<a
    href="javascript:void(0)" title=" 8.153, compare 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 3.375; κ. καὶ ἀνήνορα 10.301; οἵτινες.. ἐγένοντο ἄνδρες κ. ἢ ἀγαθοὶ
    ἐν τῇ ναυμαχίῃ 5th c.BC: Herodotus Historicus 6.14; κ. καὶ ἄθυμος [prev. author]
    7.11 ">Refs 8th c.BC+</a>]; οὐδαμῶν κακίονες[<a href="javascript:void(0)" title="
    [prev. work] 104; κακοὺς πρὸς αἰχμήν 5th c.BC: Sophocles Tragicus “Philoctetes”
    1306; κακή τ᾽ ἐς ἀλκὴν καὶ σίδηρον εἰσορᾶν 5th c.BC: Euripides Tragicus “Medea”
    264; οὐδενὶ ἐπιτρέψοντας κακῷ εἶναι 5th-6th c.BC: Xenophon Historicus “Anabasis”
    3.2.31. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.I.4</b></Level3> <b>bad</b>
    of his kind, i. e. <b>worthless, sorry, unskilled</b>, ἡνίοχοι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 17.487 ">Refs 8th c.BC+</a>];
    [τοξότης] ἢ κ. ἢ ἀγαθός[<a href="javascript:void(0)" title=" [prev. work] 632;
    νομῆες 8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.246 ">Refs 8th c.BC+</a>];
    κ. ἀλήτης a <b>bad</b> beggar,[<a href="javascript:void(0)" title=" [prev. work]
    578; ἰατρός 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 473 ">Refs 4th
    c.BC+</a>]; κυβερνήτης, ναύτης, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Supplices” 880, “Andr.” 457; μάγειρος 5th-6th c.BC: Plato
    Philosophus “Phaedrus” 265e: with _accusative_ modi, πάντα γὰρ οὐ κακός εἰμι">Refs
    5th c.BC+</a>] I am not <b>bad</b> in all things, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.214; κ. γνώμην 5th c.BC:
    Sophocles Tragicus “Philoctetes” 910: also with _dative_, κακοὶ γνώμαισι [prev.
    author] “Aj.” 964 ">Refs 8th c.BC+</a>]: with <i>infinitive</i>, κ. μανθάνειν
    [<a href="javascript:void(0)" title=" [prev. author] “OT” 545 ">Refs</a>]; [νῆσος]
    φυτεύεσθαι κακή [<a href="javascript:void(0)" title=" “Tragica Adespota” 393 ">Refs</a>];
    compare 11. <br /><Level3><b>__A.I.5</b></Level3> in moral sense, <b>base, evil</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    11.384, 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 240 ">Refs 8th c.BC+</a>];
    opposed to Χρηστός, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Antigone” 520; ὦ κακῶν κάκιστε [prev. author] “OT” 334, “Ph.” 984; πλεῖστον
    κάκιστος [prev. author] “OC” 744; κ. πρός τινας 5th c.BC: Thucydides Historicus
    1.86; εἰς φίλους 5th c.BC: Euripides Tragicus “Orestes” 424 codices; περὶ τὰ Χρήματα
    5th-6th c.BC: Plato Philosophus “Clitopho” 407c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.I.6</b></Level3>
    <b>wretched</b>, [<a href="javascript:void(0)" title=" 3rd c.BC: Herodas Mimographus
    3.42. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__A.II</b></Level2> of things, <b>evil,
    pernicious</b>, frequently in [<a href="javascript:void(0)" title=" 8th c.BC:
    Homerus Epicus, etc., as δαίμων, θάνατος, μοῖρα, αἶσα, κῆρες, νοῦσος, ἕλκος, φάρμακα,
    ὀδύναι, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.64, 8th c.BC: Ilias Homerus
    Epicus “Illiad” 3.173, 13.602, 1.418, 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    2.316, 8th c.BC: Ilias Homerus Epicus “Illiad” 1.10, 2.723, 22.94, 5.766 ">Refs
    8th c.BC+</a>]; Χόλος, ἔρις, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 16.206, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.161
    ">Refs 8th c.BC+</a>]; πόλεμος, ἔπος, ἔργα, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 4.82, 24.767, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 2.67, +others">Refs 8th c.BC+</a>]; ἦμαρ, ἄνεμος, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.251, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 5.109 ">Refs 8th c.BC+</a>]; of omens and the like, <b>unlucky</b>,
    ὄρνις, ὄναρ, σῆμα, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 24.219, 10.496, 22.30: also in Trag., κ. τύχη, δαίμων, μόρος,
    5th c.BC: Sophocles Tragicus “Trachiniae” 328, 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 354, 369, etc.">Refs 8th c.BC+</a>]; of words, <b>abusive, foul</b>,
    κ. λόγοι [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone”
    259, compare “Tr.” 461 ">Refs 5th c.BC+</a>]; κ. ποιμήν, i.e. the storm, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 657 ">Refs 4th c.BC+</a>]:
    Astrology texts, <b>unlucky</b>, τόποι [<a href="javascript:void(0)" title=" 4th
    c.AD: Hephaestio Astrologus 1.12 ">Refs 4th c.AD+</a>]; κ. τύχη, name for the
    sixth region, [<a href="javascript:void(0)" title=" 4th c.AD: Paulus Alexandrinus
    Astrologus “M.” 1. ">Refs 4th c.AD+</a>]<br /><Level1><b>__B</b></Level1> κακόν,
    τό, and κακά, τά, as <i>substantive</i>, <b>evil, ill</b>, δίδου δ᾽ ἀγαθόν τε
    κακόν τε [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 8.63; ἀθάνατον κακόν 12.118; ἐκ μεγάλων κακῶν πεφευγέναι 5th c.BC: Herodotus
    Historicus 1.65 ">Refs 8th c.BC+</a>]; so κ. ἄμαχον, ἄπρηκτα, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 2.76, “I.” 8(7).8 ">Refs 5th c.BC+</a>];
    ἔκπαγλον, ἄφερτον, ἀμήχανον, etc., [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 862, 1102, 5th c.BC: Euripides Tragicus “Medea”
    447, etc.">Refs 5th c.BC+</a>]; κακὸν ἥκει τινί there''s <b>trouble</b> in store
    for some one, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 552 ">Refs 5th c.BC+</a>]; δυοῖν ἀποκρίνας κακοῖν the least of
    two <b>evils</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 640, compare “OC” 496 ">Refs 5th c.BC+</a>]; κακῶν Ἰλιάς, see
    at {Ἰλιά; κακόν τι ῥέξαι τινά} to do <b>harm</b> or <b>ill</b> to any one, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.195,
    etc.; πολλὰ κάκ᾽ ἀνθρώποισιν ἐώργει 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    14.289 ">Refs 8th c.BC+</a>]; κακὰ φέρειν, τεύχειν τινί, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.304, 8th-7th c.BC: Hesiodus
    Epicus “Opera et Dies” 265 ">Refs 8th c.BC+</a>]; κακόν τι (or κακὰ) ποιεῖν τινα
    (see. δράω, ποιέω, ἐργάζομαι); κακὸν πάσχειν ὑπό τινος to suffer <b>evil</b> from
    one, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 8.48,
    etc.: in Trag. frequently repeated, κακὰ κακῶν, ={τὰ κάκιστα}, 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 1238 (Lyric poetry); εἴ τι πρεσβύτερον ἔτι κακοῦ κακόν
    [prev. author] “OT” 1365 (Lyric poetry); δεινὰ πρὸς κακοῖς κακά [prev. author]
    “OC” 595, compare “Ant.” 1281; δόσιν κακὰν κακῶν κακοῖς 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 1041 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.2</b></Level3>
    κακά, τά, <b>evil words, reproaches</b>, πολλά τε καὶ κακὰ λέγειν [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.61, compare 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 571, 5th c.BC: Sophocles Tragicus “Ajax” 1244, “Ph.” 382,
    etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.3</b></Level3> Philos., κακόν,
    τό, <b>Evil,</b> [<a href="javascript:void(0)" title=" Stoic. 3.18, +others, 3rd
    c.AD: Plotinus Philosophus 1.8.1, +others ">Refs 3rd c.AD+</a>]<br /><Level3><b>__B.4</b></Level3>
    of a person, <b>pest, nuisance</b>, τουτὶ παρέξει τὸ κ. ἡμῖν πράγματα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 931 ">Refs 5th c.BC+</a>]; also,
    comically, ὅσον συνείλεκται κακὸν ὀρνέων what a <b>devil</b> of a lot of birds,
    [<a href="javascript:void(0)" title="[prev. work] 294. ">Refs</a>]<br /><Level1><b>__C</b></Level1>
    degrees of Comparison: <br /><Level3><b>__C.1</b></Level3> regular <i>comparative</i>
    in <i>Epic dialect</i>, κακώτερος [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 6.275, 15.343, 3rd c.BC: Theocritus Poeta Bucolicus
    27.22, 3rd c.BC: Apollonius Rhodius Epicus 3.421, etc.">Refs 8th c.BC+</a>]: also
    in late Prose, [<a href="javascript:void(0)" title=" 4th c.AD: Alciphro Epistolographus
    3.62 ">Refs 4th c.AD+</a>]: irregular κακίων, ον [with ῐ], [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.277, 6th c.BC: Theognis Elegiacus
    262, etc.">Refs 8th c.BC+</a>], with ῑ in Trag., except [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 546 (_anapaest meter_); κακῑότερος
    “Anthologia Graeca” 12.7 (from Strato). ">Refs 5th c.BC+</a>]<br /><Level3><b>__C.2</b></Level3>
    <i>superlative</i> κάκιστος [<a href="javascript:void(0)" title=" 8th c.BC: Homerus
    Epicus, etc.--Cf. also Χείρων, Χείριστος, and ἥσσων, ἥκιστος. ">Refs 8th c.BC+</a>]<br
    /><Level1><b>__D</b></Level1> <i>adverb</i> κακῶς <b>ill</b>, ἢ εὖ ἦε κακῶς [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.253,
    etc.">Refs 8th c.BC+</a>]; κακῶς ποιεῖν τινα to treat one <b>ill</b>; κακῶς ποιεῖν
    τι to hurt, damage a thing; κακῶς ποιεῖν τινά τι to do one any evil or harm; κ.
    πράσσειν to fare <b>ill</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 266, etc.; κάκιον ἢ πρότερον πράττειν
    5th-6th c.BC: Andocides Orator 4.11; κ. ἔχειν 5th-6th c.BC: Aristophanes Comicus
    “Ranae” 58, etc.">Refs 5th c.BC+</a>]; of illness, [<a href="javascript:void(0)"
    title=" NT.Matt.4.24; rarely κακῶς πάσχειν 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 759, 1041 (_anapaest meter_)">NT+4th c.BC+</a>]; Χρῆν Κανδαύλῃ γενέσθαι
    κ. [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.8; κ.
    ὄλοισθε 5th c.BC: Sophocles Tragicus “Philoctetes” 1035, etc.">Refs 5th c.BC+</a>];
    with play on two senses, ὡς κ. ἔχει ἅπας ἰατρός, ἂν κ. μηδεὶς ἔχῃ [<a href="javascript:void(0)"
    title=" 3rd c.BC(?): Philemo Junior Comicus 2 ">Refs 3rd c.BC+</a>]; κ. ἐρεῖν
    τινά, λέγειν τὴν πόλιν, [<a href="javascript:void(0)" title=" 6th c.BC: Mimnermus
    Lyricus 7.4, 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 503 ">Refs 6th c.BC+</a>];
    κ. εἰδότες, ={ἀγνοοῦντες}, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.3.13, 5th-6th c.BC: Isocrates
    Orator 8.32, compare 4th c.BC: Hyperides Orator “pro Euxenippo” 33 ">Refs 5th
    c.BC+</a>]; κακῶς ἐκπέφευγα I have <b>barely</b> escaped, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.126 ">Refs 4th c.BC+</a>]: <i>comparative</i>
    κάκιον [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.109,
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 428, And.[same place], 5th-6th
    c.BC: Plato Philosophus “Menexenus” 236a, etc.">Refs 5th c.BC+</a>]: <i>superlative</i>
    κάκιστα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Ranae” 1456, “Pax” 2, 5th-6th c.BC: Plato Philosophus “Respublica” 420b, etc.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__D.2</b></Level3> <i>adverb</i> and <i>adjective</i>
    frequently coupled in Trag., <i>Attic dialect</i>, etc., κακὸν κακῶς νιν.. ἐκτρῖψαι
    βίον [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 248; κακὸς κακῶς ταφήσῃ 5th c.BC: Euripides Tragicus “Troades” 446 (troch.);
    ἀπό σ᾽ ὀλῶ κακὸν κακῶς 5th-6th c.BC: Aristophanes Comicus “Plutus” 65, compare
    “Eq.” 189, 190, 4th c.BC: Demosthenes Orator 32.6, 6th c.AD: Procopius Caesariensis
    Historicus “de Bello Persico” 1.24; κακοὺς κακῶς ἀπολέσει αὐτούς NT.Matt.21.41;
    κακοὺς κάκιστα 5th c.BC: Sophocles Tragicus “Ajax” 839 ">NT+5th c.BC+</a>]; in
    reversed order, ὥσπερ ἀξία κακῶς κακὴ θανεῖται [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Troades” 1055 ">Refs 5th c.BC+</a>]; with intervening
    words, κακῶς.. ἀπόλλυσθαι κακούς [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Philoctetes” 1369, compare 5th c.BC: Euripides Tragicus “Cyclops”
    268, 5th-6th c.BC: Aristophanes Comicus “Equites” 2 ">Refs 5th c.BC+</a>]. (Perh.
    <i>cognate</i> with Avest. <b>kasu-</b>, <i>comparative</i> <b>kasyah-</b>, <i>superlative</i>
    <b>kasišta-</b> ''small'', Lithuanian <i>nukašëti</i> ''grow feeble, thin'', [<a
    href="javascript:void(0)" title=" \{1st c.BC-1st c.AD\}: Germanicus Caesar Epigrammaticus
    ">Refs 1st c.BC+</a>] <b>hager.</b>)'
