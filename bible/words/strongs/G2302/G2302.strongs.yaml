strongs_number: G2302
language: greek
lemma: θέατρον
transliteration: théatron
definition: a place for public show ("theatre"), i.e. general audience-room; by implication,
  a show itself (figuratively)
kjv_usage: spectacle, theatre
derivation: from G2300 (θεάομαι);
extended_definition:
  gloss: theatre
  definition: '<b>θέατρον</b>, -ον, τό<BR /> (θεάομαι), <BR />__1. <b>a theatre </b>(used
    also as a place of assembly): <ref=''Act.19.29, 31''>Act.19:29, 31</ref>. <BR
    /> __2. Collective for οἱ θεαταί, the spectators. <BR /> __3. <b>= θέα, θέαμα,
    a spectacle, show</b>: metaphorically, <ref=''1Co.4.9.''>1Co.4:9.</ref>†<BR />
    (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θέᾱτρον</b>, <br /> <i>Ionic dialect</i> <b>θέητρον</b>, τό,
    (θεάομαι) <b>place for seeing</b>, especially<b>for dramatic representation, theatre</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.67, “IG”
    22.1176, +others">Refs 5th c.BC+</a>]; as <b>a place of assembly</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.93, 5th c.BC: Lysias Orator 13.32, “SIG”
    976.4 (Samos, 2nd c.BC), 2nd-1st c.BC: Posidonius Historicus 36 1st c.AD: Josephus
    Historicus, NT.Act.19.20, etc.">NT+5th c.BC+</a>]; θ. κυνηγετικόν, of the Roman
    <b>amphitheatre</b>, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius
    Historicus 43.22 ">Refs 2nd c.AD+</a>]; εἰς τὸ θ. εἰσφέρειν to bring upon <b>the
    stage</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    12.122 ">Refs 5th c.BC+</a>]; τὸ καλὸν τοῦ θ. a good place in the <b>theatre</b>,
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “Varia Historia”
    2.13, compare 4th c.AD: Alciphro Epistolographus 3.20. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> collective for οἱ θεαταί, <b>the spectators, ''the
    house</b>'', [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    6.21, 5th-6th c.BC: Aristophanes Comicus “Equites” 233, +others, 5th-6th c.BC:
    Plato Philosophus “Symposium” 194b, “Comica Adespota” 3D.: _metaphorically_, ἐκάθηντο
    θέατρον αὐτῷ 4th c.AD: Libanius Sophista “Epistulae” 722.4. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> ={θέαμα}, <b>spectacle</b>, θ. ἐγενήθημεν τῷ κόσμῳ
    [<a href="javascript:void(0)" title=" NT.1Cor.4.9. ">NT</a>]<br /><Level3><b>__4</b></Level3>
    <i>metaphorically</i>, of <b>life</b>, τουτὶ τὸ θ. ὑπεκρίθημεν [<a href="javascript:void(0)"
