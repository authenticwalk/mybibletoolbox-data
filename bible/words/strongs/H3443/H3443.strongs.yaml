extended_definition:
  gloss: Jeshua
  definition: 'A man of the tribe of Levi living at the time of Exile and Return,
    first mentioned at Ezr.2.2; <br> son of: Jehozadak (H3087); <br> father of: Joiakim
    (H3113); also called Jeshua at Ezr.2.2; 3.2,8; 4.3; 5.2; 1x12.1,7,10,26; <BR>Aramaic
    of <i>ye.ho.shu.a</i> (יְהוֹשׁוּעַ "Joshua" H3091J) <BR> § Jeshua = "he is saved"<br>
    an exilic priest who returned with Zerubbabel<br>'
