strongs_number: G0484
language: greek
lemma: ἀντίληψις
transliteration: antílēpsis
definition: relief
kjv_usage: help
derivation: from G482 (ἀντιλαμβάνομαι);
extended_definition:
  gloss: help
  definition: '<b>ἀντί-λημψις </b> (Rec. -ληψις; see MM, <i>VGT</i> see word; M, <i>Pr.</i>,
    56), -εως, ἡ <BR /> (ἀντιλαμβάνομαι) [in LXX for עֹז, זְרוֹעַ, etc., frequently
    in <ref=''Psa.2.1-12''>Psa.2:1-12</ref>,3Mac.; frequently also in π. in petitions
    to the Ptolemies in sense of βοήθεια (see Deiss., <i>LAE</i>, 107; BS, 92, 223)
    ;] <BR />__1. cl. a laying hold of, an exchange. <BR /> __2. Hellenistic (LXX,
    π.) help: pl. of ministrations of deacons; <ref=''1Co.12.28''>1Co.12:28</ref>
    (<i>DB</i>, ii, 347 f.; Cremer, 386).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀντί-ληψις</b>, <br /> later <b>ἀντί-λημψις</b>, εως, ἡ, <b>receiving
    in turn</b> or <b>exchange,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 1.120">Refs 5th c.BC+</a>]; <b>counterclaim,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 3.5.5.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> (from <i>middle</i>) <b>laying
    hold of in turn, reciprocation,</b> [<a href="javascript:void(0)" title=" 3rd
    c.AD: Democritus Epigrammaticus cited in 4th c.BC: Aristoteles Philosophus “Fragmenta”
    208 ">Refs 4th c.BC+</a>]; of cultivated plants, <b>giving a return,</b> [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum” 3.6.6 ">Refs
    4th c.BC+</a>]; of a vine <b>laying hold</b> by its tendrils, [<a href="javascript:void(0)"
    title="[prev. work] 2.18.2. ">Refs</a>]<br /><Level4><b>__II.b</b></Level4> <b>taking
    in hand,</b> τοῦ λ[ε]ιτουργήματος [<a href="javascript:void(0)" title=" “POxy”
    900.13 (4th c.AD). ">Refs 4th c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> ={ἀντιλαβή},
    <b>hold, support,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “de Equitandi ratione” 5.7 ">Refs 5th c.BC+</a>]; of a bandage, [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “κατ᾽ ἰητρεῖον”
    9; ἀντίληψιν βοηθείας ἔχειν 1st c.BC: Diodorus Siculus Historicus 1.30">Refs 5th
    c.BC+</a>]; ἀ. διδόναι τινί give one <b>a handle,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.966e; ἀ. παρέχειν
    2nd c.AD: Lucianus Sophista “Anach.” 2. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>defence, succour</b>, [<a href="javascript:void(0)" title=" “UPZ” 42.38(2nd
    c.BC), “PAmh.” 35.58 (2nd c.BC), “BGU” 1187.27 (1st c.BC), LXX.Psa.21(22).20,
    +others, NT.1Cor.12.28, 4th c.AD: Iamblichus Philosophus “de Mysteriis” 7.3. ">NT+2nd
    c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> <b>claim to</b> a thing, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 3.5.5.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3> <b>objection,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 87a,
    “Sph.” 241b, “Hp.Ma.” 287a, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Alexander” 18, 4th c.AD: Iamblichus Philosophus “de Mysteriis” 1.1, +others">Refs
    5th c.BC+</a>]: in forensic oratory, <b>plea of justification,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Hermogenes Rhetor “περὶ τῶν στάσεων” 2, +others, 5th c.AD: Syrianus
    Philosophus et Rhetor “in Hermogenem commentaria” 2p.79R.">Refs 2nd c.AD+</a>];
    <b>discussion,</b> θεολογικὴ ἀ.[<a href="javascript:void(0)" title=" 4th c.AD:
    Iamblichus Philosophus “de Mysteriis” 1.8. ">Refs 4th c.AD+</a>]<br /><Level3><b>__II.6</b></Level3>
    <b>grasping with the mind, apprehension,</b> [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Epicurus Philosophus “Fragmenta” 250, “Stoicorum Veterum Fragmenta”
    2.206, 2nd c.AD: Diogenes Oenoandensis Epicureus 4; φυσικὴν -ψιν ποιεῖσθαί τινος
    1st c.BC: Diodorus Siculus Historicus 3.15">Refs 4th c.BC+</a>]; οὐκ ἐπιστρέφει
    τὴν ἀ. does not attract the <b>attention,</b> [[<a href="javascript:void(0)" title="
    3rd c.AD: Longinus Rhetor] “Rh.” p.190H. ">Refs 3rd c.AD+</a>]; of sensuous <b>perception,</b>
    [<a href="javascript:void(0)" title=" Stoic. 2.230, 5th-4th c.BC: Timaeus Locrus
    Philosophus 100b, Anonymus “in Tht.” 59.48, 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Herc.” 1003, Alex Aphr. “in Top.” 91.5; ποιοτήτων 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.625b, compare 4th c.AD: Metrodorus Epigrammaticus 1. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__II.7</b></Level3> of disease, <b>seizure, attack,</b>
    τῶν ἀκρωτηρίων[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.49.">Refs 5th c.BC+</a>]'
