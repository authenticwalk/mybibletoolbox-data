    “Leges” 842d ">Refs 5th c.BC+</a>], <b>φῠλᾰκ-της</b>, ου, ὁ, <b>one who preserves,</b>
    τῶν ἰδίων ἐθῶν [<a href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 2.577
    (_plural_), sed to be read -τικοί. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    ={φυλακτήρ}, a magistrate at Cumae, [<a href="javascript:void(0)" title=" 1st-2nd
