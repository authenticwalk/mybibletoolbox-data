strongs_number: G0329
language: greek
lemma: ἀναζωπυρέω
transliteration: anazōpyréō
definition: to re-enkindle
kjv_usage: stir up
derivation: from G303 (ἀνά) and a compound of the base of G2226 (ζῶον) and G4442 (πῦρ);
extended_definition:
  gloss: to rekindle
  definition: '<b>ἀνα-ζωπυργέω</b>, -ῶ<BR /> (ζωός, πῦρ), [in LXX: <ref=''1Ma.13.7''>1Ma.13:7</ref>
    * ;] <BR /><b>to kindle afresh</b>: metaphorically, <ref=''2Ti.1.6''>2Ti.1:6</ref>
    (for vernac. exx., see MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναζωπῠρ-έω</b>, <br /> <b>rekindle, light up again,</b> in
    tmesi, ἀν᾽ αὖ σὺ ζωπυρεῖς νείκη νέα[<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Electra” 1121; θερμῷ τὸ θερμὸν ἀ. 4th c.BC: Aristoteles Philosophus
    “de Spiritu” 484a7; τὴν ὅλην φύσιν 4th c.AD: Julianus Imperator “Orationes” 4.151c;
    τὸ χάρισμα τοῦ θεοῦ NT.2Tim.1.6">NT+5th c.BC+</a>]:—<i>passive</i>, <b>to be rekindled,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    527d, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.4.46 (_metaphorically_)">Refs
    5th c.BC+</a>]; <b>to be excited,</b> [<a href="javascript:void(0)" title=" 4th
    c.AD: Iamblichus Philosophus “de vita Pythagorica” 25.112. ">Refs 4th c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <i>intransitive</i> in <i>active</i>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pompeius” 41, etc.">Refs
    1st c.AD+</a>]'
