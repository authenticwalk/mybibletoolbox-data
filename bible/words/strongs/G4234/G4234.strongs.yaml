strongs_number: G4234
language: greek
lemma: πρᾶξις
transliteration: prâxis
definition: practice, i.e. (concretely) an act; by extension, a function
kjv_usage: deed, office, work
derivation: from G4238 (πράσσω);
extended_definition:
  gloss: action
  definition: '<b>πρᾶξις</b>, -εως, ἡ<BR /> (πράσσω), [in LXX: <ref=''2Ch.13.22; 27.7;
    28.26''>2Ch.13:22 27:7 28:26</ref> (דֶּרֶךְ), <ref=''Job.24.5''>Job.24:5</ref>
    A (פֹּעַל), <ref=''Pro.13.13''>Pro.13:13</ref>, <ref=''Wis.9.11''>Wis.9:11</ref>,
    al. ;] <BR />__1. <b>a doing, deed, act</b>: <ref=''Mat.16.27''>Mat.16:27;</ref>
    pl., π. ἀποσπτόλων, Ac, title; in late writers especially of wicked deeds or practices
    (frequently in Polyb.): <ref=''Luk.23.51''>Luk.23:51;</ref> p1., <ref=''Rom.8.13''>Rom.8:13</ref>,
    <ref=''Col.3.9''>Col.3:9</ref>; with ref. to magic (see BS, 3235), <ref=''Act.19.18.''>Act.19:18.</ref>
    <BR /> __2. <b>an acting, action, business, function</b>: <ref=''Rom.12.4.''>Rom.12:4.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρᾶξις</b>, εως, <br /> <i>Epic dialect</i> and <i>Ionic dialect</i>
    <b>πρῆξις</b>, ιος, ἡ: (πράσσω):— <b>doing, transaction, business,</b> [πλεῖν]
    κατὰ πρῆξιν <b>on a trading voyage,</b> [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.72; ἐπὶ πρῆξιν ἔπλεον “hymnus ad
    Apollinem” 397 ">Refs 8th c.BC+</a>]; π. δ᾽ ἥδ᾽ ἰδίη, οὐ δήμιος a private, not
    a public <b>affair,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 3.82; π. μηδὲ φίλοισιν ὅμως ἀνακοινέο πᾶσιν 6th c.BC:
    Theognis Elegiacus 73 ">Refs 8th c.BC+</a>]; ἡ περί τινος π. the <b>transaction</b>
    respecting.., [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    6.88. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>result</b> or
    <b>issue of a business,</b> especially <b>good result, success,</b> οὐ γάρ τις
    πρῆξις πέλεται.. γόοιο no <b>good</b> comes of weeping, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.524; οὔ τις π. ἐγίγνετο μυρομένοισιν
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.202 ">Refs 8th c.BC+</a>]; λυμαίνεσθαί
    τινι τὴν π. to spoil one''s <b>market,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Anabasis” 1.3.16 ">Refs 5th c.BC+</a>]; π.
    φίλαν δίδοι grant a happy <b>issue.</b> [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “O.” 1.85; π. οὐρίαν θέλων 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 814 (Lyric poetry)">Refs 5th c.BC+</a>]; ταχεῖά γ᾽ ἦλθε χρησμῶν
    π. their <b>issue,</b> [<a href="javascript:void(0)" title=" [prev. author] “Pers.”
    739; ἄνευ τούτων οὐκ ἂν εἵη π. 5th-6th c.BC: Xenophon Historicus “Cynegeticus”
    2.2; δὸς πόρον καὶ π. τῷ τόπῳ τούτῳ “PMag.Par.” 1.2366. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>doing,</b> τῶν ἀγαθῶν (of persons) πρήξιες [<a
    href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus 1026; ἡ τῶν ἀγαθῶν
    π. 5th-6th c.BC: Plato Philosophus “Charmides” 163e; ἡ π. τῶν ἔργων 5th c.BC:
    Antipho Orator 3.4.9 ">Refs 6th c.BC+</a>]; <b>achievement,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.114 ">Refs 5th c.BC+</a>]; π. πολεμική,
    πολιητική, πολιτική, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 399a, “Sph.” 266d, “Men.” 99b ">Refs 5th c.BC+</a>];
    <b>action,</b> opposed to πάθος, [<a href="javascript:void(0)" title=" [prev.
    author] “Lg.” 876d ">Refs</a>]; opposed to ἕξις, [<a href="javascript:void(0)"
    title=" [prev. author] “R.” 434a ">Refs</a>]; <b>moral action,</b> opposed to
    ποίησις, τέχνη, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1140a2, 1097a16 ">Refs 4th c.BC+</a>]; opposed to ποιότης,
    [<a href="javascript:void(0)" title=" [prev. author] “Po.” 1450a18, compare “EN”
    1178a35 (_plural_); ἤθη καὶ πάθη καὶ π. [prev. author] “Po.” 1447a28 ">Refs</a>];
    opposed to οἱ πολιτικοὶ λόγοι, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 61.44; ἔργῳ καὶ πράξεσιν, οὐχὶ λόγοις [prev. author] 6.3 ">Refs
    4th c.BC+</a>]; ἐν ταῖς πράξεσι ὄντα τε καὶ πραττόμενα exhibited <b>in actual
    life,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 271d ">Refs 5th c.BC+</a>]; <b>action</b> in drama, opposed to λόγος,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Poetica”
    1454a18; μία π. ὅλη καὶ τελεία [prev. work] 1459a19, compare 1451b33 (_plural_).
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>action, exercise,</b>
    χειρῶν, σκελῶν, στόματος, φωνῆς, διανοίας, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Laches” 192a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    euphemistic for <b>sexual intercourse,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “Fragmenta.” 127, 4th c.BC: Aeschines Orator 1.158,
    etc.; in full, ἡ π. ἡ γεννητική 4th c.BC: Aristoteles Philosophus “Historia Animalium”
    539b20. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> magical <b>operation,
    spell,</b> [<a href="javascript:void(0)" title=" PMag.Par. 1.1227, +others, “PMag.Lond.”
    125.40. ">Refs</a>]<br /><Level2><b>__III</b></Level2> <b>action, act,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    895 (Lyric poetry, _plural_), “OC” 560, etc.; μιᾶς μόνον μνησθήσομαι π. 5th-6th
    c.BC: Isocrates Orator 12.127. ">Refs 5th c.BC+</a>]<br /><Level4><b>__III.b</b></Level4>
    <b>military action, battle,</b> [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 3.19.11, etc. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>doing, faring</b> well or ill, <b>fortune, state, condition,</b> ἀπέκλαιε..
    τὴν ἑωυτοῦ π. [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.65, compare 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 695 (Lyric
    poetry), 5th c.BC: Sophocles Tragicus “Ajax” 790, 792; εύτυχὴς π. [prev. author]
    “Tr.” 294; κακαὶ π. [prev. author] “Ant.” 1305. ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    <b>practical ability,</b> π. καὶ σύνεσις [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 2.47.5; ἡ ἐν τοῖς πολεμικοῖς π. [prev. author] 4.77.1.
    ">Refs 2nd c.BC+</a>]<br /><Level3><b>__V.2</b></Level3> <b>practice,</b> i.e.
    <b>trickery, treachery,</b> ἐπὶ τὴν πόλιν [<a href="javascript:void(0)" title="
    [prev. author] 2.9.2 ">Refs</a>]; κατὰ τῆς πόλεως, ἐπὶ τοὺς Αἰτωλούς, [<a href="javascript:void(0)"
    title=" [prev. author] 4.71.6, 5.96.4. ">Refs</a>]<br /><Level2><b>__VI</b></Level2>
    <b>exaction of money, recovery of debts, arrears,</b> etc., [<a href="javascript:void(0)"
    title=" “IG” 12.57.13, +others; συμβολαίων πράξεις 5th-6th c.BC: Andocides Orator
    1.88; τοῦ μισθοῦ 5th-6th c.BC: Plato Philosophus “Protagoras” 328b; τελῶν [prev.
    author] “R.” 425d (_plural_)">Refs 5th c.BC+</a>]; παρὰ Ἀρτέμωνος.. ἔστω ἡ π.
    τοῖς δανείσασι let the lenders have <b>an action of recovery</b> against Artemon,
    Syngr. cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    35.12, compare “SIG” 364.61,67 (Ephesus, 3rd c.BC), “Test.Epict.” 5.31; ἡ π. ἔστω
    καθάπερ ἐκ δίκης “PEleph.” 1.12 (4th c.BC), etc.">Refs 4th c.BC+</a>]; αἱ π. τῶν
    καταδικασθέντων [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1321b42. ">Refs 4th c.BC+</a>]<br /><Level3><b>__VI.2</b></Level3>
    <b>exaction of vengeance, retribution,</b> βαρβάρων χάριν γάμων πρᾶξιν ὡς Ἑλλὰς
    λάβοι [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 272 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level2><b>__VII</b></Level2>
    <b>public office,</b> ἡ διοικηθεῖσα π. Epist. Macrin. cited in [<a href="javascript:void(0)"
    title=" 2nd c.AD: Herodianus Grammaticus 5.1.2. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__VIII</b></Level2>
    <b>discourse, lecture</b> of a rhetorician or philosopher, [<a href="javascript:void(0)"
    title=" 4th c.AD: Julianus Imperator “Orationes” 2.59c, 5th-6th c.AD: Marinus
    Biographus “Procl.” 22. ">Refs 4th c.AD+</a>]'
  source: STEPBible/LSJ
