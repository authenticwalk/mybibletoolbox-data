strongs_number: H3240
language: hebrew
lemma: יָנַח
transliteration: yânach
pronunciation: yaw-nakh'
definition: to deposit; by implication, to allow to stay
kjv_usage: bestow, cast down, lay (down, up), leave (off), let alone (remain), pacify,
  place, put, set (down), suffer, withdraw, withhold. (The Hiphil forms with the dagesh
  are here referred to, in accordance with the older grammarians; but if any distinction
  of the kind is to be made, these should rather be referred to H5117 (נוּחַ), and
  the others here.)
derivation: a primitive root;
extended_definition:
  gloss: to rest
  definition: 1) to rest<br>1a) (Qal)<br>1a1) to rest, settle down and remain<br>1a2)
    to repose, have rest, be quiet<br>1b) (Hiphil)<br>1b1) to cause to rest, give
    rest to, make quiet<br>1b2) to cause to rest, cause to alight, set down<br>1b3)
    to lay or set down, deposit, let lie, place<br>1b4) to let remain, leave<br>1b5)
    to leave, depart from<br>1b6) to abandon<br>1b7) to permit<br>1c) (Hophal)<br>1c1)
    to obtain rest, be granted rest<br>1c2) to be left, be placed<br>1c3) open space
    (subst)
  morphology: H:V
  source: STEPBible/BDB
