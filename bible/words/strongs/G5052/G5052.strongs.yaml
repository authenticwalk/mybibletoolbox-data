strongs_number: G5052
language: greek
lemma: τελεσφορέω
transliteration: telesphoréō
definition: to be a bearer to completion (maturity), i.e. to ripen fruit (figuratively)
kjv_usage: bring fruit to perfection
derivation: from a compound of G5056 (τέλος) and G5342 (φέρω);
extended_definition:
  gloss: to mature
  definition: '<b>τελεσφορέω</b>, -ῶ<BR /> (τέλος, φέρω) [in LXX: <ref=''4Ma.13.20''>4Ma.13:20</ref>
    * ;] <BR />__(a) of  plants, <b>to bring fruit to perfection </b>(Theophr.): <ref=''Luk.8.14''>Luk.8:14</ref>
    <BR /> __(b) of females, to bear perfect offspring (Artemid.; 4Mac, l.with).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τελεσφορ-έω</b>, <br /> <b>bring fruit to perfection</b>, [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 8.7.6, NT.Luke.8.14 ">NT+4th c.BC+</a>]:—<i>passive</i>, τελεσφορουμένων
    καρπῶν [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus
    2.36. ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3> of young women, <b>bear
    perfect offspring</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Artemidorus
    Daldianus Onirocriticus 1.16 ">Refs 2nd c.AD+</a>]; τ. καὶ μὴ ἀποβάλλειν τὸ ἔμβρυον
    [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides) Medicus
    “Eup.” 2.97">Refs 1st c.AD+</a>]:—<i>passive</i>, of the offspring, [<a href="javascript:void(0)"
    title=" 1st c.AD: Cornutus Philosophus “de Natura Deorum” 34, 2nd c.AD: Soranus
    Medicus 1.41, 4th c.AD: Julianus Imperator “Orationes” 7.220c. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__3</b></Level3> generally, <b>bring to a head</b>, ἔαρ ἐς κορυφὴν
    τ. [νοῦσον] [<a href="javascript:void(0)" title=" 2nd c.AD: Aretaeus Medicus “περὶ
    αἰτιῶν καὶ σημείων χρονίων παθῶν” 1.16, compare 1st c.BC: Philodemus Philosophus
    “περὶ παρρησίας” p.31 ">Refs 1st c.BC+</a>] O.:—<i>passive</i>, <b>to be brought
    to perfection</b>, [<a href="javascript:void(0)" title=" 3rd c.AD: Longinus Rhetor
    14.3. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>pay toll</b>
    or <b>custom</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “de Vectigalibus” 3.5. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>to be a</b> τελεσφόφος[<a href="javascript:void(0)" title=" (111.2), “GDI”
    4837 (from Cyrene), in form -φορέντες,compare “Africa Italiana” 2.130, 153 ([prev.
    passage]). ">Refs</a>]'
  source: STEPBible/LSJ
