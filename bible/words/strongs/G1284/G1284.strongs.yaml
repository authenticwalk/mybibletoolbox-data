strongs_number: G1284
language: greek
lemma: διαῤῥήσσω
transliteration: diarrhḗssō
definition: to tear asunder
kjv_usage: break, rend
derivation: from G1223 (διά) and G4486 (ῥήγνυμι);
extended_definition:
  gloss: to tear
  definition: '<b>δια-ρήσσω</b> (so WH, exc. Ac, l.with), δια-ρρήσσω <BR /> (poetic
    and late form of διαρρήγνυμι), [in LXX chiefly for קָרָא ;] <BR /><b>to break
    asunder</b>, <b>burst</b>, <b>rend</b>: δεσμά, <ref=''Luk.8.29''>Luk.8:29;</ref>
    pass., δίκτυα, <ref=''Luk.5.6''>Luk.5:6;</ref> ἱμάτια, χιτῶνας, in grief or anger
    (as <ref=''Gen.37.29''>Gen.37:29</ref>, al.), <ref=''Mat.26.65''>Mat.26:65</ref>,
    <ref=''Act.14.14''>Act.14:14</ref>, <ref=''Mrk.14.63''>Mrk.14:63</ref>.†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαρρήγνῡμι</b>, <br /> <b>break through,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] only in <i>middle</i>,
    διά τε ῥήξασθαι ἐπάλξεις [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 12.308 ">Refs 8th c.BC+</a>]; διαρρήξασα χαλινόν <b>having
    broken</b> the bridle <b>asunder,</b> [<a href="javascript:void(0)" title=" 6th
    c.BC: Theognis Elegiacus 259 ">Refs 6th c.BC+</a>]; μόγις ἂν.. διαρρήξειας [τὴν
    κεφαλήν] [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.12 ">Refs 5th c.BC+</a>]; πλευρὰν διαρρήξαντα.. φασγάνῳ <b>having cloven</b>
    it, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax”
    834; δ. τὰς χορδάς 5th-6th c.BC: Plato Philosophus “Phaedo” 86a ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>burst,</b> as with eating, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.2.21, 4th c.BC: Anaxilas
    Comicus 25, 3rd c.BC: Phoenicides Comicus 3, etc.; δ. μυρίων ἀγαθῶν 4th-3rd c.BC:
    Menander Comicus 10D.; with passion, διαρραγήσομαι 5th-6th c.BC: Aristophanes
    Comicus “Equites” 340; ὑπὸ φθόνου 2nd c.AD: Lucianus Sophista “Tim.” 40; οὐδ᾽
    ἂν σὺ διαρραγῇς ψευδόμενος 4th c.BC: Demosthenes Orator 18.21, compare 87">Refs
    5th c.BC+</a>]; διαρραγείης, as a curse, <b>''split you!''</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 2, etc.: ">Refs 5th c.BC+</a>]<i>perfect</i>
    διέρρωγα <b>to be broken</b> or <b>torn,</b> διερρωγυιῶν τῶν χορδῶν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phd.” [same place]; ἀκεσαμένη τὸ διερρωγός
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 623a18; ὑπόδημα δ. 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.82b ">Refs 5th c.BC+</a>]: later
    <i>perfect</i> <i>participle</i> <i>passive</i> διερρηγμένος [<a href="javascript:void(0)"
    title=" 4th c.AD: Julianus Imperator “Orationes” 2.64c. ">Refs 4th c.AD+</a>]'
