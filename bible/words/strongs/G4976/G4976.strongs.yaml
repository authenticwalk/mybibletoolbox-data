strongs_number: G4976
language: greek
lemma: σχῆμα
transliteration: schēma
definition: a figure (as a mode or circumstance), i.e. (by implication) external condition
kjv_usage: fashion
derivation: from the alternate of G2192 (ἔχω);
extended_definition:
  gloss: form
  definition: '<b>σχῆμα</b>, -τος, τό<BR /> (ἔχω), [in LXX: <ref=''Isa.3.17''>Isa.3:17</ref>
    (פֹּת) * ;] <BR /><b>figure, fashion</b>: <ref=''1Co.7.31''>1Co.7:31</ref>, <ref=''Php.2.8''>Php.2:8</ref>.†<BR
    /> <re><i>SYN.</i>: see: μορφή </re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σχῆμα</b>, ατος, τό, <br /> (ἔχω, σχεῖν) <b>form, shape, figure</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Ion” 238,
    5th-6th c.BC: Aristophanes Comicus “Vespae” 1170, 5th-6th c.BC: Plato Philosophus
    “Respublica” 601a, 4th-3rd c.BC: Theophrastus Philosophus “de Igne” 52, etc.;
    καθ᾽ Ἡρακλέα τὸ σ. καὶ τὸ λῆμ᾽ ἔχων 5th-6th c.BC: Aristophanes Comicus “Ranae”
    463; διερεισαμένη τὸ σ. τῇ βακτηρίᾳ [prev. author] “Ec.” 150; Ἱππομέδοντος σ.
    καὶ μέγας τύπος 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 488: in
    Trag. frequently in periphrastic, ὦ σ. πέτρας, ={πέτρα}, 5th c.BC: Sophocles Tragicus
    “Philoctetes” 952; σ. καὶ πρόσωπον εὐγενὲς τέκνων 5th c.BC: Euripides Tragicus
    “Medea” 1072; σ. δόμων [prev. author] Alcaeus911 (_anapaest meter_), compare “Hec.”
    619 ">Refs 5th c.BC+</a>]; Ἀσιάτιδος γῆς σ. [<a href="javascript:void(0)" title="
    [prev. author] “Andr.” 1: in _plural_, of one person, φωτὸς κακούργου σχήματ᾽
    [prev. author] “fragment” 210 ">Refs</a>]; μορφῆς σχῆμα or σχήματα, [<a href="javascript:void(0)"
    title=" [prev. author] “Ion” 992, “IT” 292, compare “IG” 3.1417.14; τὴν αὐτὴν
    τοῦ σ. μορφήν 4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 640b34
    (but ἐν μορφῇ θεοῦ ὑπάρχων, opposed to σχήματι εὑρεθεὶς ὡς ἄνθρωπος, NT.Phil.2.6
    and 8); τὰ σ. καὶ χρώματα 5th-6th c.BC: Plato Philosophus “Respublica” 373b; σχήμασι
    καὶ χρώμασι μιμεῖσθαι 4th c.BC: Aristoteles Philosophus “Poetica” 1447a19 ">NT+5th
    c.BC+</a>]; κατὰ χρόαν ἢ ὄγκον ἢ σ. [τοῦ προσώπου] [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 18(2).309">Refs 2nd c.AD+</a>]; ὅσα παθήματα
    γίνεται ἀπὸ σχημάτων caused by <b>peculiar conformations</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης ἰητρικῇς” 22. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__b</b></Level4> <b>atom</b>, imagined as differing from other atoms
    mainly in shape, ἐκ περιφερῶν συγκεῖσθαι σχημάτων [<a href="javascript:void(0)"
    title=" 3rd c.AD: Democritus Epigrammaticus cited in 4th-3rd c.BC: Theophrastus
    Philosophus “de Sensu” 65; ἐκ μεγάλων σ. καὶ πολυγωνίων [prev. work] 66, compare
    67, +others, “Od.” 64. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>appearance</b>, opposed to the reality, οὐδὲν ἄλλο πλὴν.. σ. a mere <b>outside</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Fragmenta”
    25, compare 360.27, 5th-6th c.BC: Plato Philosophus “Respublica” 365c ">Refs 5th
    c.BC+</a>]; <b>show, pretence</b>, ἦν δὲ τοῦτο.. σ. πολιτικὸν τοῦ λόγου [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.89; οὐ σχήμασι, ἀλλὰ ἀληθείᾳ 5th-6th
    c.BC: Plato Philosophus “Epinomis” 989c ">Refs 5th c.BC+</a>]; σχήματι ξενίας
    <b>under the show</b> of.., [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Dio” 16, etc. ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>bearing, air, mien</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.60; τύραννον σ. ἔχειν 5th c.BC: Sophocles Tragicus “Antigone” 1169
    ">Refs 5th c.BC+</a>]; ἄφοβον δεικνὺς σ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.4.20; ταπεινὸν
    σ. [prev. work] 5.1.5 ">Refs 5th c.BC+</a>]; ὑπηρέτου σ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 23.210; τῷ σχήματι, τῷ βλέμματι, τῇ φωνῇ
    [prev. author] 21.72 ">Refs 4th c.BC+</a>]; ὄμμασι καὶ σχήμασι καὶ βαδίς ματι
    φαιδρός <b>gestures</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Apologia Socratis” 27, compare “Mem.” 3.10.5 ">Refs 5th c.BC+</a>];
    especially <b>outside show, pomp</b>, τὸ τῆς ἀρχῆς σ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 685c ">Refs 5th c.BC+</a>]; <b>dignity,
    rank</b>, οὐ κατὰ σ. φέρειν τι in a manner not <b>dignified</b> or <b>seemly</b>,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 3.85.9, compare
    5.56.1, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.44a, 631c, 2nd c.AD:
    Lucianus Sophista “Peregr.” 25 ">Refs 2nd c.BC+</a>]; πρεσβείας, ἱερείας σ., [<a
    href="javascript:void(0)" title=" 2nd c.AD: Aristides Rhetor 1.490 1st c.AD: Josephus
    Historicus, “Inscription Olymp.” 941">Refs 1st c.AD+</a>]; ἔχει τι σ., with <i>infinitive</i>,
    there''s something to be said for.., [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Troades” 470, compare “IA” 983 ">Refs 5th c.BC+</a>];
    of the <b>stately air</b> of a horse, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “de Equitandi ratione” 1.8, 7.10. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <b>fashion, manner</b>, ἑτέρῳ σ. ζητεῖν [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης ἰητρικῇς” 2 ">Refs 5th c.BC+</a>];
    σ. μὲν γὰρ Ἑλλάδος στολῆς ὑπάρχει <b>fashion</b> of dress, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 223; σ. τοῦ κόσμου 5th c.BC:
    Euripides Tragicus “Bacchae” 832, NT.1Cor.7.31 ">NT+5th c.BC+</a>]; σ. βίου, μάχης,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Medea” 1039,
    “Ph.” 252 (Lyric poetry)">Refs 5th c.BC+</a>]; τούτῳ.. κατῴκουν τῷ σ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Critias” 112d. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__4.b</b></Level4> <b>dress, equipment</b>, ἀρχαίῳ σ. λαμπρός [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Equites”
    1331 ">Refs 5th c.BC+</a>]; βαβαιὰξ τοῦ σ. [<a href="javascript:void(0)" title="
    [prev. author] “Ach.” 64, compare 5th-6th c.BC: Xenophon Historicus “Oeconomicus”
    2.4, 3rd c.BC: Theocritus Poeta Bucolicus 10.35, 2nd c.AD: Appianus Historicus
    “Bella Civilia” 1.16 ">Refs 5th c.BC+</a>]; τὸ τῆς πορφύρας σ., = Latin <i>latus
    clavus,</i> [<a href="javascript:void(0)" title=" Inscriptiones Graecae ad res
    Romanas pertinentes 3.1422 (from Prusias)">Refs</a>]; ἐν τῷ σ. ἱερέ[ως] [<a href="javascript:void(0)"
    title="[prev. work] 69.17 ([prev. passage],compare “Glotta” 14.80), compare “Sammelb.”
    7449.10 (V 2nd c.AD: Apollonius Dyscolus Grammaticus), “PLond.” 5.1729.25 (6th
    c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3> <b>character, role</b>,
    μεταβαλεῖν τὸ σ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    Alcaeus1.135d; πάντα σ. ποιεῖν [prev. author] “R.” 576a; ἐν μητρὸς σχήματι [prev.
    author] “Lg.” 918e, compare 859a ">Refs 5th c.BC+</a>]; ἀπολαβεῖν τὸ ἑαυτῶν σ.
    to recover their proper <b>character</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.1.49. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__6</b></Level3> <b>character, characteristic propetry</b>
    of a thing, [πόλεως] [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 6.89; πολιτείας 5th-6th c.BC: Plato Philosophus “Politicus” 291d ">Refs
    5th c.BC+</a>]; βάσιλείας σ. ἔχει <b>the form</b> of monarchy, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1160b25; τὸ σ. τῆς
    λέξεως δεῖ μήτε ἔμμετρον εἶναι μήτε ἄρρυθμον [prev. author] “Rh.” 1408b21 (but
    τὰ σ. τῆς λέξεως">Refs 4th c.BC+</a>] the <b>forms</b> (<b>modes</b>) used in
    poetry, such as entreaty, threat, command, [<a href="javascript:void(0)" title="
    [prev. author] “Po.” 1456b9)">Refs</a>]; τὰ τῆς κωμῳδίας σ. its <b>characteristic
    forms</b>, [<a href="javascript:void(0)" title="[prev. work] 1448b36 ">Refs</a>];
    ἐν σχήματι νόμου in <b>form</b> of law, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 718b ">Refs 5th c.BC+</a>]; ἐν ἀπολογίας
    σ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 15.8 ">Refs
    5th c.BC+</a>]; ἐν μύθου σ. [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Metaphysica” 1074b2, compare 5th-6th c.BC: Plato Philosophus “Timaeus”
    22c ">Refs 5th c.BC+</a>]; τὸ τῆς διαίτης σ. [<a href="javascript:void(0)" title="
    2nd c.AD: Galenus Medicus 15.582; αἱ κατὰ σχήματα πυρετῶν διαφοραί [prev. author]
    19.183. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__7</b></Level3> a <b>figure</b>
    in Dancing, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Vespae” 1485 ">Refs 5th c.BC+</a>]: mostly in <i>plural</i>, <b>figures, gestures</b>
    (compare σχημάτιον), [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Cyclops” 221, 5th-6th c.BC: Aristophanes Comicus “Pax” 323, 5th-6th
    c.BC: Plato Philosophus “Leges” 669d, epigram cited in 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.732f, etc.; σχήματα πρὸς τὸν αὐλὸν ὀρχεῖσθαι 5th-6th
    c.BC: Xenophon Historicus “Symposium” 7.5 ">Refs 5th c.BC+</a>]; ἐν.. μουσικῇ
    καὶ σχήματα.. καὶ μέλη ἔνεστι <b>figures</b> and tunes, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 655a ">Refs 5th c.BC+</a>]; also
    of <b>the postures</b> of an athlete, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 15.183 ">Refs 5th c.BC+</a>]: generally, <b>posture, position</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “κατ᾽ ἰητρεῖον”
    11, +others, 5th-6th c.BC: Aristophanes Comicus “Ranae” 538 (Lyric poetry), 4th-3rd
    c.BC: Theophrastus Philosophus “de Lassitudine” 3, 14 ">Refs 5th c.BC+</a>]; of
    the foetus, [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus 2.55
    ">Refs 2nd c.AD+</a>]; τὸ τῆς κατακλίσεως σ. the patient''s <b>attitude</b> as
    he lies in bed, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    16.578, compare 665; compare σχηματίζω 11.3. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__7.b</b></Level4>
    Rhet., <b>figure</b> of speech, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Ion” 536c, 1st c.BC: Cicero, M. Tullius Orator et Philosophus
    “Brutus.” 37.141, etc.; [ἡ τοῦ Θουκυδίδου φράσις] πλήρης σχημάτων 1st c.BC: Dionysius
    Halicarnassensis “Epistula ad Pompeium” 5, compare “Amm.” 2.2">Refs 5th c.BC+</a>];
    for σ. Πινδαρικόν, etc., see [<a href="javascript:void(0)" title=" Herodianus
    Rhetor “de Figuris - Rhet.” p.100S. ">Refs</a>]<br /><Level4><b>__7.c</b></Level4>
    in Logic, <b>figure</b> of a syllogism, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Analytica Priora” 26b33, +others, 4th-3rd c.BC:
    Theophrastus Philosophus “Fragmenta” 59. ">Refs 4th c.BC+</a>]<br /><Level4><b>__7.d</b></Level4>
    τὸ σ. τῆς λέξεως, both the <b>grammatical form</b> of a sentence, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Sophistici Elenchi” 166b10, compare
    2nd c.AD: Galenus Medicus 16.709, etc.">Refs 4th c.BC+</a>]; and its <b>rhythmical
    form</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Rh.” [prev. cited] above 6, etc. ">Refs 4th c.BC+</a>]<br /><Level4><b>__7.e</b></Level4>
    grammatical <b>form</b> of a word, [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “περὶ διαίτης” 1.23, 2nd c.BC: Dionysius Thrax Grammaticus
    635.21, 2nd c.AD: Apollonius Dyscolus Grammaticus “de Pronominibus;” 17.25, +others
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__8</b></Level3> <b>geometrical figure</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Anima”
    414b20, +others, 1st c.AD: Onosander (Onasander) Tacticus 10.28; μονωτάτη πάντων
    ἀριθμῶν δυὰς σχήματος οὐκ ἔστιν ἐπιδεκτική “Theologumena Arithmeticae” 7. ">Refs
    4th c.BC+</a>]<br /><Level4><b>__8.b</b></Level4> <b>phase</b> of the moon, [<a
    href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos”
    21, 2nd c.AD: Vettius Valens Astrologus 106.28. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__8.c</b></Level4>
    Astrology texts, <b>aspect</b>, [<a href="javascript:void(0)" title=" 3rd c.AD:
    Plotinus Philosophus 2.3.1, 4th c.AD(?): Manetho Astrologus 3.5, 212, +others
    ">Refs 3rd c.AD+</a>]<br /><Level4><b>__8.d</b></Level4> <b>configuration</b>
    of birds in augury, τοῖς τῶν γυναικῶν σχήμασι σῷ ζεσθαι to be saved by the <b>configurations</b>
    (of birds) appropriate to women, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Galenus Medicus 15.445. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__9</b></Level3>
    in Tactics, military <b>formation</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 1.10.10. ">Refs 5th c.BC+</a>]<br /><Level3><b>__10</b></Level3>
    ={τὸ αἰδοῖον} [<a href="javascript:void(0)" title=" LXX.Isa.3.17. ">LXX</a>]'
