strongs_number: G2590
language: greek
lemma: καρπός
transliteration: karpós
definition: fruit (as plucked), literally or figuratively
kjv_usage: fruit
derivation: probably from the base of G726 (ἁρπάζω);
extended_definition:
  gloss: fruit
  definition: '<b>καρπός</b>, -οῦ, ὁ <BR /> [in LXX chiefly for פְּרִי ;] <BR /><b>fruit</b>:
    of trees, <ref=''Mat.12.33; 21.19''>Mat.12:33 21:19</ref>, <ref=''Mrk.11.14''>Mrk.11:14</ref>,
    <ref=''Luk.6.44; 13.6-7''>Luk.6:44 13:6-7</ref>; of vines, <ref=''Mat.21.34''>Mat.21:34</ref>,
    <ref=''Mrk.12.2''>Mrk.12:2</ref>, <ref=''Luk.20.10''>Luk.20:10</ref>, <ref=''1Co.9.7''>1Co.9:7</ref>;
    of fields, <ref=''Mrk.4.29''>Mrk.4:29</ref>, <ref=''Luk.12.17''>Luk.12:17</ref>,
    <ref=''2Ti.2.6''>2Ti.2:6</ref>, <ref=''Jas.5.7''>Jas.5:7</ref>; βλαστάνειν, <ref=''Jas.5.18''>Jas.5:18;</ref>
    ποιεῖν (cf. <i>Heb.</i> פְּרִי עָשָׂה), <ref=''Mat.3.10; 7.17-19; 13.26''>Mat.3:10
    7:17-19 13:26</ref>, <ref=''Luk.3.9; 6.43; 8.8; 13.9''>Luk.3:9 6:43 8:8 13:9</ref>,
    <ref=''Rev.22.2''>Rev.22:2</ref>; διδόναι, <ref=''Mat.13.8''>Mat.13:8</ref>, <ref=''Mrk.4.7-8''>Mrk.4:7-8</ref>;
    φέρειν, <ref=''Mat.7.18''>Mat.7:18</ref>, <ref=''Jhn.12.24; 15.2, 4-5; 15.8, 16''>Jhn.12:24
    15:2, 4-5 15:8, 16</ref>; ἀποδιδόναι, <ref=''Mat.21.41''>Mat.21:41</ref>, <ref=''Rev.22.2''>Rev.22:2</ref>;
    ὁ κ. τ. κοιλίας (בֶּטֶן פְּרִי, <ref=''Deu.28.4''>Deu.28:4</ref>), <ref=''Luk.1.42''>Luk.1:42</ref>;
    τ. ὀσφύος (<ref=''Gen.30.2''>Gen.30:2</ref>, al.), <ref=''Act.2.30''>Act.2:30</ref>.
    <BR /> Metaphorical, <BR /> __(a) <b>of works, deeds</b>: <ref=''Mat.3.8; 7.16,
    20; 21.43''>Mat.3:8 7:16, 20 21:43</ref>, <ref=''Luk.3.8''>Luk.3:8</ref>, <ref=''Jhn.15.3,
    16''>Jhn.15:3, 16</ref>; τ. πνεύματος, <ref=''Gal.5.22''>Gal.5:22;</ref> τ. φωτός,
    <ref=''Eph.5.9''>Eph.5:9;</ref> τ. δικαιοσύνης, <ref=''Php.1.11''>Php.1:11;</ref>
    σφραγίζεσθαι τὸν κ. (Deiss., BS, 238 f.), <ref=''Rom.15.28''>Rom.15:28;</ref>
    κ. ἀγαθοί, <ref=''Jas.3.17''>Jas.3:17;</ref> <BR /> __(b) <b>of advantage, profit</b>:
    <ref=''Php.1.22; 4.17''>Php.1:22 4:17</ref>; ἔχειν, <ref=''Rom.1.13; 6.21-22''>Rom.1:13
    6:21-22</ref>. συνάγειν, <ref=''Jhn.4.36''>Jhn.4:36;</ref> κ. τ. δικαιοσύνης,
    <ref=''Heb.12.11''>Heb.12:11</ref>, <ref=''Jas.3.18''>Jas.3:18</ref>; of praise,
    καρπὸν χειλέων (<ref=''Hos.14.2''>Hos.14:2</ref>, al.; cf. Æsch., Eum., 830):
    <ref=''Heb.13.15.''>Heb.13:15.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καρπός</b>, ὁ, <br /> <br /><Level1><b>__A</b></Level1> <b>fruit</b>,
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus and 8th-7th
    c.BC: Hesiodus Epicus (only in _sing._)">Refs 8th c.BC+</a>], usually of <b>the
    fruits of the earth, corn</b>, ἀρούρης κ. [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 6.142; κ. δ᾽ ἔφερε ζείδωρος ἄρουρα 8th-7th
    c.BC: Hesiodus Epicus “Opera et Dies” 117; κ. Δήμητρος 5th c.BC: Herodotus Historicus
    1.193, etc.; Δηοῦς 5th-6th c.BC: Aristophanes Comicus “Plutus” 515 ">Refs 8th
    c.BC+</a>]; κ. ἀρούρης, also of wine, [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 3.246 ">Refs 8th c.BC+</a>]; ἀμπέλινος κ.
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.212 ">Refs
    5th c.BC+</a>]; so κ. alone, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Nubes” 1119 (codices and Scholia)">Refs 5th c.BC+</a>];
    but of corn, opposed to Βάκχιον νᾶμα, [<a href="javascript:void(0)" title=" [prev.
    author] “Ec.” 14 ">Refs</a>]; καρποῦ ξυγκομιδή <b>harvest</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.15 ">Refs 5th c.BC+</a>]; κ. λωτοῖο,
    κρανείης, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 9.94, 10.242 ">Refs 8th c.BC+</a>]; μελιηδέα κ., of grapes, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 18.568; κ. ἐλαίας 5th c.BC: Pindarus
    Lyricus “N.” 10.35 ">Refs 8th c.BC+</a>]; τὸν ἐπέτειον κ. the <b>crops</b> of
    the year, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.”
    470b ">Refs 5th c.BC+</a>]: generally, <b>produce</b>, κ. ὑγρός, of honey, [<a
    href="javascript:void(0)" title=" 3rd c.AD: Porphyrius Tyrius Philosophus “de
    Abstinentia - Porphyrii Opuscula” 2.20 ">Refs 3rd c.AD+</a>]; also κ. εὐανθὴς
    μήλων, of wool, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Oppianus Anazarbensis
    Epicus “Halieutica - Poetae Bucolici et Didactici” 2.22: _plural_, καρπῶν ἐστερήθητε
    διξῶν">Refs 2nd c.AD+</a>] robbed of two years'' <b>produce</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.142; καρπῶν ἀτελεῖς [prev. author] 6.46
    ">Refs 5th c.BC+</a>]; κ. ὑγροὶ καὶ ξηροί <b>produce</b> of trees and fields,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus”
    5.20 ">Refs 5th c.BC+</a>]; ξύλινοι, σιτικοὶ κ., [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 5.4.2 ">Refs 1st c.BC+</a>]; of <b>fruits</b>
    offered in sacrifice, [<a href="javascript:void(0)" title=" “BMus.Inscription”
    975.7 (from Amathus), compare κάρπωσις 11 ">Refs</a>]; also of <b>taxes paid in
    kind</b>, opposed to Χρυσικά, [<a href="javascript:void(0)" title=" “PHib.” 1.47.5
    (3rd c.BC), +others ">Refs 3rd c.BC+</a>]<br /><Level3><b>__A.2</b></Level3> <b>seed</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus”
    16.12 ">Refs 5th c.BC+</a>]; defined as <b>seed with seed-vessel</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 1.2.1. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__A.3</b></Level3> of children, Δῖοι κ. <b>offspring</b>
    of Zeus, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Ion”
    922 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level2><b>__A.II</b></Level2>
    <b>returns, profits</b>, οἱ κ. οἱ ἐκ τῶν ἀγελῶν γενόμενοι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.1.2
    ">Refs 5th c.BC+</a>]; τῶν ἀνηλωμένων.. τοὺς κ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Isaeus Orator 5.29. ">Refs 4th c.BC+</a>]<br /><Level2><b>__A.III</b></Level2>
    of actions, <b>fruit, profit</b>, εἰ κ. ἔσται θεσφάτοισι Λοξίου if his oracles
    shall bear <b>fruit</b>, i.e. be fulfilled, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 618 ">Refs 4th c.BC+</a>];
    γλώσσης ματαίας κ., i. e. curses, [<a href="javascript:void(0)" title=" [prev.
    author] “Eu.” 831 codices; ὁμιλίας κακῆς κάκιον οὐδέν, κ. οὐ κομιστέος [prev.
    author] “Th.” 600; οὐκ ἐξάγουσι καρπὸν οἱ ψευδεῖς λόγοι 5th c.BC: Sophocles Tragicus
    “Fragmenta” 834, compare 5th-6th c.BC: Plato Philosophus “Phaedrus” 260d: frequently
    in 5th c.BC: Pindarus Lyricus, κ. ἐπέων οὐ κατέφθινε">Refs 5th c.BC+</a>], i.
    e. poesy, [<a href="javascript:void(0)" title=" “I.” 8(7).50 ">Refs</a>]; κ. φρενῶν
    wisdom, [<a href="javascript:void(0)" title=" “P.” 2.74 ">Refs</a>]; κ. φρενός,
    of his own ode, [<a href="javascript:void(0)" title=" “O.” 7.8 ">Refs</a>]; ἥβας
    κ., of the <b>bloom</b> of youth,[<a href="javascript:void(0)" title=" [prev.
    work] 6.58, “P.” 9.109 ">Refs</a>]; later, <b>reward, profit</b>, ἐπιτηδευμάτων
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus “Gnomologium
    Vaticanum - Kleine Schriften” 27 ">Refs 4th c.BC+</a>]; ὅπου ὁ κίνδυνος μέγας,
    καὶ ὁ κ. [<a href="javascript:void(0)" title=" 2nd c.AD: Diogenes Oenoandensis
    Epicureus 27; κ. νίκης 2nd c.AD: Herodianus Grammaticus 8.3.6: frequently in “NT”,
    κ. εἰρηνικὸς δικαιοσύνης NT.Heb.12.11, etc.">NT+2nd c.AD+</a>] (Cf. Latin <i>carpo</i>,
    Engl. <b>harvest.</b>)'
  source: STEPBible/LSJ
