language: greek
lemma: πρωϊνός
transliteration: prōïnós
definition: pertaining to the dawn, i.e. matutinal
kjv_usage: morning
derivation: from G4404 (πρωΐ);
extended_definition:
  gloss: morning
  definition: '<b>πρωινός</b><BR /> (Rec. -ϊνος, see WH, <i>App.</i>, ή, -όν (πρωί),
    [in LXX chiefly for בֹּקֶר ;] <BR />= cl. πρώιος, <BR /> <b>at early morn, early</b>:
    ἀστήρ, <ref=''Rev.2.28; 22.16''>Rev.2:28 22:16</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
