  lsj_definition: '<b> πρωϊνός</b> [ῐ], ή, όν, <br /> later form of πρώϊος (for which
    it is <i>falsa lectio</i> in [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Theophrastus Philosophus “de Causis Plantarum” 3.24.2), “PCair.Zen.” 207.36 (3rd
    c.BC), LXX.Gen.49.27, LXX.Exo.29.41, +others">LXX+4th c.BC+</a>]; ἐδωδή [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.726f, compare 2nd
