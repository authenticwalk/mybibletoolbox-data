    124.17. ">Refs 1st c.AD+</a>] <i>adverb</i> -νῶς interpolated in [<a href="javascript:void(0)"
    title=" 10th c.AD: Suidas Legal icographus see at {πρώϊμος}. ">Refs</a>]'
