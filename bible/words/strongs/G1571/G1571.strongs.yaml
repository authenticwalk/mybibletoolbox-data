strongs_number: G1571
language: greek
lemma: ἐκκαθαίρω
transliteration: ekkathaírō
definition: to cleanse thoroughly
kjv_usage: purge (out)
derivation: from G1537 (ἐκ) and G2508 (καθαίρω);
extended_definition:
  gloss: to cleanse
  definition: '<b>ἐκ-καθαίρω </b><BR /> [in LXX for בָּעַר, etc. ;] <BR />__1. <b>to
    cleanse thoroughly, cleanse out</b>: with accusative, ἑαυτόν, <ref=''2Ti.2.21''>2Ti.2:21;</ref>
    of the impurity removed, ζυμήν, <ref=''1Co.5.7.''>1Co.5:7.</ref>† <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκ-κᾰθαίρω</b>, <br /> <i>Ionic dialect</i><i>aorist</i> I-εκάθηρα
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.86 ">Refs
    5th c.BC+</a>], <i>Attic dialect</i> <b>-εκάθᾱρα</b>[<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Dinarchus Orator 2.5 ">Refs 4th c.BC+</a>]:— <b>cleanse
    out</b>: <br /><Level3><b>__1</b></Level3> with <i>accusative</i> of the thing
    cleansed, <b>clear out,</b> οὐρούς τ᾽ ἐξεκάθαιρον [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.153 ">Refs 8th c.BC+</a>]; τὴν
    κοιλίην Hdt.[same place]; μήτρας, ὀδόντας, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “γυναικεῖα” 1.88, 4th c.AD: Oribasius Medicus “Synopsis”
    5.25.3 ">Refs 5th c.BC+</a>]; χθόνα ἐκκαθαίρει κνωδάλων he <b>clears</b> this
    land of monsters, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Supplices” 264 ">Refs 4th c.BC+</a>]; τὸν βίον (i.e.the world) [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “DDeor.” 13.1 ">Refs 2nd c.AD+</a>]; ἐ.τινά,
    ὥσπερ ἀνδριάντα, εἰς τὴν κρίσιν <b>clear</b> him <b>of all roughness, polish</b>
    him <b>up,</b> <i>metaphorically</i> from the finishing touches of a sculptor,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    361d; ἑαυτὸν ἀπό τινος NT.2Tim.2.21 ">NT+5th c.BC+</a>]; ἐ.λογισμόν <b>clear off</b>
    an account, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.64f">Refs 1st c.AD+</a>]:—<i>passive</i>, <b>to be cleansed,
    purified,</b> ἐκκεκαθαρμένοι τὰς ψυχάς [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Symposium” 1.4, compare 5th-6th c.BC: Plato Philosophus
    “Respublica” 527d ">Refs 5th c.BC+</a>]; <b>to be cleared up, explained,</b> [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae”
    2p.36U. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with <i>accusative</i>
    of the thing removed, <b>clear away,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Euthyphro” 3a, compare 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 625b34; τὸ τοιοῦτον ἐ. γένος 4th-3rd c.BC: Diphilus
    Comicus 32.17 ">Refs 5th c.BC+</a>]; τὴν δωροδοκίαν ἐκ τῆς πόλεως Din.[same place];
    κόπρον [<a href="javascript:void(0)" title=" “APl.” 4.92.7. ">Refs</a>]'
