strongs_number: G2209
language: greek
lemma: ζημία
transliteration: zēmía
definition: detriment
kjv_usage: damage, loss
derivation: probably akin to the base of G1150 (δαμάζω) (through the idea of violence);
extended_definition:
  gloss: damage/loss
  definition: '<b>ζημία</b>, -ας, ἡ <BR /> [in LXX for עָנַשׁ; עֹנֶשׁ ni. and cognate
    forms ;] <BR /><b>damage, loss</b>: <ref=''Act.27.10, 21''>Act.27:10, 21</ref>
    <ref=''Php.3.8''>Php.3:8</ref>; opposite to κέρδος, <ref=''Php.3.7.''>Php.3:7.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ζημία</b>, <br /> <i>Doric dialect</i> <b>ζᾱμία</b> [<a href="javascript:void(0)"
    title="(“SIG” 239 D iii5 (Delph., 4th c.BC)">Refs 4th c.BC+</a>], etc., later
    <b>σαμία</b> [<a href="javascript:void(0)" title=" “Delph.” 3(1).342 (2nd c.BC),
    compare ταμία, ἀττάμιος)">Refs 2nd c.BC+</a>], ἡ, <b>loss, damage</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Epicharmus Comicus 148 ">Refs 5th c.BC+</a>]; opposed to κέρδος,
    [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 7.12, 5th-6th c.BC:
    Plato Philosophus “Leges” 835b, 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1132b12 ">Refs 5th c.BC+</a>]; ζημίαν or -ίας λαβεῖν to sustain <b>loss</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 807,
    4th c.BC: Demosthenes Orator 11.11; ζ. ποιεῖν 5th-6th c.BC: Aristophanes Comicus
    “Plutus” 1124; ζ. ἐργάζεσθαι 4th c.BC: Isaeus Orator 6.20 (unless in signification
    1.2); ζ. φέρειντῇ πόλει 5th-6th c.BC: Plato Philosophus “Lg.” ">Refs 5th c.BC+</a>][same
    place]; ζ. εἶναι νομίζειν consider <b>as loss</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 3.50, 4th c.BC: Isaeus Orator 7.23; ζ.
    πλείονα ὑπομένειν τῆς τιμῆς “PFlor.” 142.8 (3rd c.AD). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> ζ. ἐργάζεσθαι, of a slave, be guilty of a <b>delict</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator 6.20 (see. above),
    4th c.BC: Hyperides Orator “adv. Athenogenem” 22. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>penalty</b> in money, <b>fine</b>, ζημίην ἀποτίνειν [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.65, compare “PHal.” 1.195 (3rd c.BC)">Refs
    5th c.BC+</a>]; ἐκτίνειν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Leges” 774e; ἱρὴν ζ. ὀφείλειν 5th c.BC: Herodotus Historicus 3.52;
    ζ. καταβάλλειν 4th c.BC: Demosthenes Orator 24.83, compare “SIG” [same place];
    μετὰ.. χρημάτων ζημίας 5th-6th c.BC: Plato Philosophus “Leges” 862d; ζ. ἐπέκειτο
    στατήρ 5th c.BC: Thucydides Historicus 3.70; ζημίαν ὀφείλειν τάλαντον 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Lysander” 27; τῆς ζ. ἀφεθῆναι [prev.
    author] “Arist.” 4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    generally, <b>penalty</b>, ζ. ἐπιτιθέναι τινί [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.144; ζ. ἔπεστί τινι [prev. author] 2.136; πρόσκειταί
    τινι 5th-6th c.BC: Xenophon Historicus “de Vectigalibus” 4.21; γλώσσῃ ζ. προστρίβεται
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 331, compare 384 ">Refs
    5th c.BC+</a>]; with the penalty added, θάνατον ζ. ἐπιθέσθαι, προθεῖναι, τάξαι,
    to make death <b>the penalty</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 2.24, 3.44, 4th c.BC: Demosthenes Orator 20.135; θάνατος
    ἡ ζ. ἐπίκειται 5th c.BC: Herodotus Historicus 2.38, compare 65 ">Refs 5th c.BC+</a>];
    but ἐφ᾽ οἷς.. θάνατος ἡ ζ. [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Protagoras” 325b: in _plural_, θανάτου ζημίαι πρόκεινται 5th
    c.BC: Thucydides Historicus 3.45 (variant): with _genitive_ criminis, ζ. ἀδικίας">Refs
    5th c.BC+</a>] <b>penalty for</b>.., [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Theaetetus” 176d, compare “Lg.” 860e (_plural_). ">Refs
    5th c.BC+</a>]<br /><Level1><br /><Level4><b>__b</b></Level4> simply, <b>expense</b>,
    [<a href="javascript:void(0)" title=" “SIG” 717.81 (2nd-1st c.BC), “PLond.” 5.1660.10,
    1674.23 (_plural_, 6th c.AD). ">Refs 2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    of what is bought too dearly, a <b>bad bargain</b>, a <b>dead loss</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.3.2 ">Refs 5th c.BC+</a>]:
    usually with <i>adjective</i>, φανερὰ ζᾱμία [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Acharnenses” 737 ">Refs 5th c.BC+</a>]; καθαρὰ
    ζ., λαμπρὰ ζ., [<a href="javascript:void(0)" title=" 4th c.AD: Alciphro Epistolographus
    3.21, 38, compare 2nd c.AD: Alexander Rhetor 56.6. ">Refs 2nd c.AD+</a>]'
