strongs_number: G2619
language: greek
lemma: κατακαλύπτω
transliteration: katakalýptō
definition: to cover wholly, i.e. veil
kjv_usage: cover, hide
derivation: from G2596 (κατά) and G2572 (καλύπτω);
extended_definition:
  gloss: to cover
  definition: '<b>κατα-καλύπτω </b><BR /> [in LXX chiefly for כָּסָה pi. ;] <BR /><b>to
    cover up</b>; mid., <b>to cover or veil oneself</b>: <ref=''1Co.11.6''>1Co.11:6;</ref>
    τ. κεφαλήν, <ref=''1Co.11.7.''>1Co.11:7.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατακᾰλύπτω</b>, <br /> <b>cover up</b>, κατά τε κνίσῃ ἐκάλυψαν
    (i.e. μηρούς) [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 1.460, compare 5th c.BC: Herodotus Historicus 2.47 (tmesis); με τεθνηῶτα..
    κατὰ γαῖα καλύπτοι 8th c.BC: Ilias Homerus Epicus “Illiad” 6.464; κατὰ δὲ σκότος
    ὄσσε κάλυψεν 16.325 ">Refs 8th c.BC+</a>]; Ἴδην δὲ κατὰ νεφέεσσι κ[<a href="javascript:void(0)"
    title=". 17.594; κἀμὲ θανάτου κατὰ μοῖρα καλύψαι 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 917 (_anapaest meter_), compare 8th-7th c.BC: Hesiodus Epicus “Opera
    et Dies” 121, 5th c.BC: Euripides Tragicus “Troades” 1315 (Lyric poetry), etc.:">Refs
    8th c.BC+</a>] —<i>middle</i>, κατὰ κρᾶτα καλυψάμενος γοάασκεν <b>having covered
    his</b> head, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 8.92 ">Refs 8th c.BC+</a>]; so -καλυψάμενος alone, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.67 ">Refs 5th c.BC+</a>]; κἂν κατακεκαλυμμένος
    τις γνοίη even one <b>veiled</b> would perceive, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Meno” 76b; λογισμῷ κατακαλυψάμενος [prev.
    author] “Ep.” 340a. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
