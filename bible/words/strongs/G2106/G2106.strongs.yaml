strongs_number: G2106
language: greek
lemma: εὐδοκέω
transliteration: eudokéō
definition: to think well of, i.e. approve (an act); specially, to approbate (a person
  or thing)
kjv_usage: think good, (be well) please(-d), be the good (have, take) pleasure, be
  willing
derivation: from G2095 (εὖ) and G1380 (δοκέω);
extended_definition:
  gloss: to delight
  definition: '<b>εὐ-δοκέω</b>, -ῶ<BR /> (on the derivation, see EL, § 28, 6) [in
    LXX chiefly for רָצָה, also for אָבָה, חָפֵץ, etc. ;] <BR />__1. with inf. (Polyb.,
    al.), <b>to be well pleased, to think it good, to give consent </b>(so frequently
    in π. in legal docu­ments; Milligan, <i>Th.</i>, 22 f.): <ref=''Luk.12.32''>Luk.12:32</ref>,
    <ref=''Rom.15.26-27''>Rom.15:26-27</ref>, <ref=''1Co.1.21''>1Co.1:21</ref>, <ref=''Gal.1.15''>Gal.1:15</ref>,
    <ref=''Col.1.19''>Col.1:19</ref>, R, mg. (<i>ICC</i>, in l, but see infr.), <ref=''1Th.2.8;
    3.1''>1Th.2:8 3:1</ref>; μᾶλλον εὐ., <ref=''2Co.5.8''>2Co.5:8;</ref> with accusative
    and inf. (Polyb., i, 8, 4), Col, l.with, R, txt. (Lft., in l). <BR /> __2. <b>to
    be well pleased or take pleasure with or in a person or thing</b>; <BR /> __(a)
    with dative (Polyb., al.; <ref=''1Ma.1.43''>1Ma.1:43</ref>, I <ref=''Est.4.39''>Est.4:39</ref>):
    <ref=''2Th.2.12''>2Th.2:12</ref>; <BR /> __(b) as frequently in LXX, <BR /> __α
    with accusative: <ref=''Mat.12.13''>Mat.12:13</ref>, <ref=''Heb.10.5''>Heb.10:5</ref>,
    8" (LXX) ; <BR /> __β before ἐν (cf. <i>Heb.</i> בּ רָצָה, <ref=''Psa.149.4''>Psa.149:4</ref>):
    <ref=''Mat.3.17; 17.5''>Mat.3:17 17:5</ref>, <ref=''Mrk.1.11''>Mrk.1:11</ref>,
    <ref=''Luk.3.22''>Luk.3:22</ref> (on the tense, see M, <i>Pr.</i>, 134 f.; <i>DCG</i>,
    i,308 b), <ref=''1Co.10.5''>1Co.10:5</ref>, <ref=''2Co.12.10''>2Co.12:10</ref>,
    <ref=''Heb.10.38''>Heb.10:38</ref>" (LXX) ; <BR /> __(with) before εἰς: <ref=''2Pe.1.17.''>2Pe.1:17.</ref>
    (cf. συν-ευδοκέω, and see Cremer, 213 f.; Field, <i>Notes</i>, 48 f.; <i>DCG</i>,
    i, 355a.)†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐδοκ-έω</b>, <br /> <b>to be well pleased</b> or <b>content</b>,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 2.49.2, +others">Refs
    2nd c.BC+</a>]; ἐάν.. [<a href="javascript:void(0)" title=" [prev. author] 29.12.8
    ">Refs</a>]: with <i>participle</i>, [<a href="javascript:void(0)" title=" [prev.
    author] 15.36.6 ">Refs</a>]: with <i>dative</i>, <b>to be content with, find pleasure
    in</b> a person or thing, [<a href="javascript:void(0)" title=" [prev. author]
    18.52.5, 1st c.BC: Diodorus Siculus Historicus 17.47, 1st c.BC: Dionysius Halicarnassensis
    8.74; τῇ ἀδικίᾳ NT.2Thes.2.12; ἔν τινι LXX.Isa.62.4, +others, NT.2Cor.12.10, +others;
    εἴς τινα NT.2Pet.1.17; ἐπί τινι LXX.Jdt.15.10 ">NT+1st c.BC+</a>]: also with <i>accusative</i>,
    τινα[<a href="javascript:void(0)" title="LXX.Gen.33.10 ">LXX</a>]; [ἐγγύους] [<a
    href="javascript:void(0)" title=" “SIG” 672.27 (Delph., 2nd c.BC)">Refs 2nd c.BC+</a>];
    ἡ γῆ -ήσει τὰ σάββατα [<a href="javascript:void(0)" title=" LXX.Lev.26.34. ">LXX</a>]<br
    /><Level3><b>__2</b></Level3> <b>consent, approve</b>, with <i>dative</i>, τοῖς
    γεγραμμένοις [<a href="javascript:void(0)" title=" “PLond.” 3.1168.15 (1st c.AD),
    +others">Refs 1st c.AD+</a>]; τῇ δημοσιώσει [<a href="javascript:void(0)" title="
    “POxy.” 1273.40 (3rd c.AD)">Refs 3rd c.AD+</a>]; also ἐπί τινι [<a href="javascript:void(0)"
    title=" “PTeb.” 317.33 (2nd c.AD), +others">Refs 2nd c.AD+</a>]: frequently <i>absolutely</i>
    in legal documents, [<a href="javascript:void(0)" title=" “PRyl.” 120.24 (2nd
    c.AD), etc. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> with <i>infinitive</i>,
    <b>consent, agree to do</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 1.78.8, +others">Refs 2nd c.BC+</a>] (and with <i>accusative</i> et
    <i>infinitive</i>, <b>consent</b> that.., [<a href="javascript:void(0)" title="
    [prev. author] 1.8.4, LXX.2Mac.14.35)">LXX</a>]; <b>to be ready, willing,</b>
    [<a href="javascript:void(0)" title=" PGrenf. 1.1.17 (2nd c.BC), NT.1Thes.2.8.
    ">NT+2nd c.BC+</a>]<br /><Level4><b>__3.b</b></Level4> <b>determine, resolve,
    NT.Luke.</b>[<a href="javascript:void(0)" title=" 12.32, etc. ">Refs</a>]<br /><Level3><b>__4</b></Level3>
    <b>to be content, happy</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “D.” 1.1">Refs 1st c.BC+</a>]:— also in <i>middle</i>,
    τῆς εὐδοκουμένης ζωῆς [<a href="javascript:void(0)" title=" [prev. author] “Mort.”
    36. ">Refs</a>]<br /><Level3><b>__5</b></Level3> <i>middle</i>, = <i>active</i>
    in <i>signification</i>[<a href="javascript:void(0)" title=" 1, ἐπί τινι 2nd c.BC:
    Polybius Historicus 1.8.4 ">Refs 2nd c.BC+</a>]; τινι [<a href="javascript:void(0)"
    title=" [prev. author] 3.31.6, 1st c.BC: Diodorus Siculus Historicus 15.16 codices;
    περί τινος 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.Supp.” p.44S. ">Refs
    1st c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>, <b>to be favoured</b>,
    i.e. <b>prosper</b>, [<a href="javascript:void(0)" title=" LXX.1Ch.29.23 ">LXX</a>]:
    with <i>dative</i>, <b>find approval with</b>, τισι [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.88.4, +others ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>to be approved</b>, ὑπό τινων [<a href="javascript:void(0)"
    title=" “BGU” 1157.12 (1st c.BC). ">Refs 1st c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    of persons or things, <b>to be well-pleasing</b> or <b>acceptable, find favour
    with</b>, τινι [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    20.5.10, 2nd c.AD: Maximus Tyrius Sophista 32.5; τὰ -οῦντα ἑαυτῷ 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Rh.Supp.” p.54 5th c.BC: Sophocles Tragicus ">Refs
    5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> with <i>accusative</i> et <i>genitive</i>,
    <b>deem worthy of</b>, τινα τιμῆς [<a href="javascript:void(0)" title=" “PLond.”
    1.3.6 (2nd c.BC). ">Refs 2nd c.BC+</a>]'
