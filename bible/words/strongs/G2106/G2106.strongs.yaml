strongs_number: G2106
language: greek
lemma: εὐδοκέω
transliteration: eudokéō
definition: to think well of, i.e. approve (an act); specially, to approbate (a person
  or thing)
kjv_usage: think good, (be well) please(-d), be the good (have, take) pleasure, be
  willing
derivation: from G2095 (εὖ) and G1380 (δοκέω);
