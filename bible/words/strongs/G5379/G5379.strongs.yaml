lemma: φιλονεικία
transliteration: philoneikía
definition: quarrelsomeness, i.e. a dispute
kjv_usage: strife
derivation: from G5380 (φιλόνεικος);
extended_definition:
  gloss: love of dispute
  definition: '<b>φιλονεικία</b>, -ας, ἡ<BR /> (φιλόνεικος), [in LXX: <ref=''2Ma.4.4''>2Ma.4:4</ref>,
    <ref=''4Ma.1.26''>4Ma.1:26</ref> <ref=''4Mac.8.26''>4Mac 8:26</ref> * ;] <BR />love
    of strife, rivalry, emulation (Plat., al.), but mostly in bad sense (Thuc., al.),
    <b>contentiousness, contention</b>: <ref=''Luk.22.24''>Luk.22:24</ref> (but see
    Field, <i>Notes</i>, 75 f.).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
