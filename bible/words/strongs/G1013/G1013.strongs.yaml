strongs_number: G1013
language: greek
lemma: βούλημα
transliteration: boúlēma
definition: a resolve
kjv_usage: purpose, will
derivation: from G1014 (βούλομαι);
extended_definition:
  gloss: plan
  definition: '<b>βούλημα</b>, -τος, τό <BR /> (βούλομαι), [in LXX: <ref=''Pro.9.10''>Pro.9:10</ref>
    (דַּעַת), <ref=''2Ma.15.5''>2Ma.15:5</ref>, <ref=''4Ma.8.18''>4Ma.8:18</ref> *
    ;] <BR /><b>purpose, will</b>: <ref=''Act.27.43''>Act.27:43</ref>, <ref=''Rom.9.19''>Rom.9:19</ref>,
    <ref=''1Pe.4.3''>1Pe.4:3</ref>.†<BR /> <re><i>SYN.</i>: θέλημα.</re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βούλ-ημα</b>, ατος, τό, <br /> <b>purpose</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Gorgias Rhetor et Sophista “Hel.” 6 (_plural_), 5th-6th c.BC:
    Aristophanes Comicus “Aves” 993, 5th-6th c.BC: Isocrates Orator 3.15, 4th c.BC:
    Demosthenes Orator 18.49 (_plural_)">Refs 5th c.BC+</a>]; <b>intent</b>, τοῦ νομοθέτου
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    769d, 802c (_plural_), +others">Refs 5th c.BC+</a>]; τὸ β. τῆς κρίσεως <b>intention</b>
    to judge, [<a href="javascript:void(0)" title=" [prev. author] “Phlb.” 41e: _plural_,
    βουλήμασι Μοίρης “IG” 12(7).303. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    <b>meaning</b>, οὐδεὶς σαφῶς παρέδωκε τὸ β. [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Aelianus “Tactica - Griechische Kriegsschriftsteller” 18.1; τὸ β.
    τοῦ ποιητοῦ 2nd c.BC: Hipparchus Astronomicus 1.4.9, +others ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>intention of a testator</b>, [<a href="javascript:void(0)"
    title=" “BGU” 361ii 23 (2nd c.AD)">Refs 2nd c.AD+</a>]: hence, <b>will, testament,</b>
    [<a href="javascript:void(0)" title=" POxy. 907.1 (3rd c.AD), “PLips.” 29.7 (3rd
    c.AD). ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>express will,
    consent</b>, τῆς συγκλήτου [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 6.15.4. ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
