strongs_number: G3352
language: greek
lemma: μετοχή
transliteration: metochḗ
definition: participation, i.e. intercourse
kjv_usage: fellowship
derivation: from G3348 (μετέχω);
extended_definition:
  gloss: participation
  definition: '<b>μετοχή</b>, -ῆς, ἡ<BR /> (μετέχω), [in LXX: <ref=''Psa.122.3''>Psa.122:3</ref>
    א R (חָבַר pu.) * ;] <BR /><b>sharing, fellowship</b>: <ref=''2Co.6.14.''>2Co.6:14.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μετοχ-ή</b>, ἡ, <br /> (μετέχω) <b>sharing, participation</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.144, 5th-6th
    c.BC: Plato Philosophus “Epistulae” 345a, “Anthologia Graeca” 9.316.9 (1st c.AD:
    Leonidas Alexandrinus Epigrammaticus)">Refs 5th c.BC+</a>]; περὶ μετοχῆς τοῦ παραδείσου
    their <b>shares</b> in the orchard, [<a href="javascript:void(0)" title=" “PCair.Zen.”
    369.2 (3rd c.BC)">Refs 3rd c.BC+</a>]; παρουσία καὶ μ. [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.945f ">Refs 1st c.AD+</a>];
    τίς μ. δικαιοσύνῃ καὶ ἀνομί; [<a href="javascript:void(0)" title=" NT.2Cor.6.14
    ">NT</a>]; κατὰ μετοχήν in virtue of <b>participation</b> in something else, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Metaphysica”
    1030a13, 1st c.AD: Philo Judaeus 1.47 ">Refs 4th c.BC+</a>]; κατὰ μετοχήν τε καὶ
    μετουσίαν τῆς ἰδέας Polyxenus cited in [<a href="javascript:void(0)" title=" 2nd
    c.AD: Alexander Rhetor Aphr. “in Metaphorical” 84.17; μ. καὶ θείων καὶ ἀνθρωπίνων
    πάντων “GDI” 5040.13, compare 5042.8 (from Hierapytna). ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> Astrology texts, <b>joint possession</b> or <b>occupation</b>
    by two planets, [<a href="javascript:void(0)" title=" 2nd c.AD: Antiochus Atheniensis
    Astrologus in “Catalogus Codicum Astrologorum” 8(3).107,115, 3rd c.AD: Porphyrius
    Tyrius Philosophus “in Ptolemaei Tetrabiblon” 190. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>partaking</b> of food, τῇ τῶν ζῴων μετοχῇ lamb.[<a href="javascript:void(0)"
    title=" “VP” 24.108 codices (uncertain reading). ">Refs</a>]<br /><Level3><b>__4</b></Level3>
    <b>partnership,</b> [<a href="javascript:void(0)" title=" PRev.Laws 14.10 (_plural_,
    3rd c.BC), etc. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> Grammars,
    <b>participle</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Dionysius Thrax
    Grammaticus 634.5, 1st c.BC: Dionysius Halicarnassensis “de Compositione Verborum”
    2, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.1011c, 2nd c.AD: Apollonius
    Dyscolus Grammaticus “de Syntaxi;” 15.20, +others, 2nd c.AD(?): Pollianus Epigrammaticus
    7.9, 12th c.AD: Eustathius Episcopus Thessalonicensis 138.16. ">Refs 2nd c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>compactness</b>, [<a href="javascript:void(0)"
    title=" LXX.Psa.121(122).3. ">LXX</a>]'
