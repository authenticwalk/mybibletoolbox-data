strongs_number: G0931
language: greek
lemma: βάσανος
transliteration: básanos
definition: a touch-stone, i.e. (by analogy) torture
kjv_usage: torment
derivation: perhaps remotely from the same as G939 (βάσις) (through the notion of
  going to the bottom);
extended_definition:
  gloss: torment
  definition: '<b>βάσανος</b>, -ου, ὁ (of Oriental origin), <BR /> [in LXX chiefly
    for כְּלִמָּה ,אָשָׁם, and frequently in 4Mac ;] <BR /> __1. prop., <b>touchstone</b>,
    a dark stone used in testing metals. <BR /> __2. <b>examination by torture</b>.
    <BR /> __3. <b>torment, torture</b>: <ref=''Mat.4.24''>Mat.4:24</ref>, <ref=''Luk.15.23,
    28''>Luk.15:23, 28</ref>.<BR /> † (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βᾰσᾰν-ος</b>, ἡ, <br /> <b>touchstone,</b> on which pure gold
    leaves a yellow streak, ἐς βάσανον δ᾽ ἐλθὼν παρατρίβομαι ὥστε μολύβδῳ χρυσός [<a
    href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus 417; χρυσὸν τριβόμενον
    βασάνῳ [prev. author] 450, compare 1105; παρατρίβεσθαι πρὸς τὰς β. 4th c.BC: Aristoteles
    Philosophus “de Coloribus” 793b1, compare “HA” 597b2: _metaphorically_, β. τοῦ
    ἀρώματος (i.e. τοῦ κινναμώμου) τὴν αἶγα εἶναι 2nd-3rd c.AD: Philostratus Sophista
    “Vita Apollonii” 3.4. ">Refs 6th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>the use of this as a test,</b> χρυσὸς ἐν β. πρέπει [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 10.67 ">Refs 5th c.BC+</a>]: generally,
    <b>test, trial of genuineness,</b> οὐκ ἔστιν μείζων β. χρόνου [[<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Simonides Lyricus] 175.1; δόμεν τι βασάνῳ ἐς ἔλεγχον 5th
    c.BC: Pindarus Lyricus “N.” 8.20; σοφὸς ὤφθη βασάνῳ θ᾽ ἁδύπολις 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 510 (Lyric poetry), compare 494; βάσανον λαμβάνειν
    περί τινος 5th-6th c.BC: Plato Philosophus “Leges” 648b ">Refs 5th c.BC+</a>];
    εἰς β. εἶ χερῶν wilt come to <b>a trial</b> of strength, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 835; πλοῦτος β. ἀνθρώπου
    τρόπων 4th c.BC: Antiphanes Comicus 232.5 ">Refs 5th c.BC+</a>]; [νόσου] ἔσχ᾽
    ἐπὶ σοὶ βάσανον had <b>experienced</b> it in you, i. e. you had had it first,
    [<a href="javascript:void(0)" title=" “IG” 14.1320">Refs</a>]; βάσανον ὑποκείσονται
    will be subjected to <b>a test,</b> of candidates, [<a href="javascript:void(0)"
    title=" “POxy.” 58.25 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>inquiry by torture,</b> ἐς πᾶσαν β. ἀπικνέεσθαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.110; εἰς β. αἰτεῖν 3rd c.BC: Herodas
    Mimographus 2.88; ἐξετάσαι διὰ βασάνων “SIG” 780.12 (Astypalaea, Aug.)">Refs 5th
    c.BC+</a>]; especially at Athens, used to extort evidence from slaves, εἰς β.
    δέχεσθαι [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 1.12;
    εἰς β. παραδοῦναι 4th c.BC: Isaeus Orator 8.17; ἐκ βασάνων εἰπεῖν [prev. work]
    12 ">Refs 5th c.BC+</a>]: in <i>plural</i>, <b>confession upon torture,</b> [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 53.24, 4th c.BC:
    Hyperides Orator “Fragmenta” 5, 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1355b37. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <b>agony</b>
    of battle, ἡ κατὰ τὸ ἔργον β. [<a href="javascript:void(0)" title=" 2nd c.AD:
    Sextus Empiricus Philosophus “adversus Mathematicos” 6.24 ">Refs 2nd c.AD+</a>];
    <b>tortures</b> of disease, [<a href="javascript:void(0)" title=" NT.Matt.4.24;
    compare ἐπάγρυπνος β. 2nd c.AD: Vettius Valens Astrologus 211.28; also ψυχικαί
    [prev. author] 182.19 ">NT+2nd c.AD+</a>]; <b>torments</b> of hell,[<a href="javascript:void(0)"
    title=" NT.Luke.16.23. ">NT</a>]<br /><Level3><b>__III.3</b></Level3> <b>trespass-offering,</b>
    [<a href="javascript:void(0)" title=" LXX.1Ki.6.17.—Oriental word. ">LXX</a>]'
