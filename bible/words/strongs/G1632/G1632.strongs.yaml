strongs_number: G1632
language: greek
lemma: ἐκχέω
transliteration: ekchéō
definition: to pour forth; figuratively, to bestow
kjv_usage: gush (pour) out, run greedily (out), shed (abroad, forth), spill
derivation: from G1537 (ἐκ) and (to pour);
extended_definition:
  gloss: to pour out
  definition: '<b>ἐκ-χέω </b> also Hellenistic, ἐκχύνω (in <i>Th.</i>: <ref=''2Ki.14.14''>4Ki.14:14</ref>
    *), and ἐκχύννω (which see) <BR /> [in LXX chiefly for שָׁפַךְ ;] <BR /><b>to
    pour out</b>: φιάλην, <ref=''Rev.16.1-4, 8; 16.10, 12; 16.17''>Rev.16:1-4, 8 16:10,
    12 16:17</ref>; κέρματα, <ref=''Jhn.2.15''>Jhn.2:15;</ref> αἷμα, <ref=''Mat.23.35''>Mat.23:35</ref>
    (cf. MM, <i>Exp.</i>, xii), <ref=''Luk.11.50''>Luk.11:50</ref>, <ref=''Act.22.20''>Act.22:20</ref>,
    <ref=''Rom.3.15''>Rom.3:15</ref>" (LXX) <ref=''Rev.16.6.''>Rev.16:6.</ref> Pass.,
    αἷμα, <ref=''Mat.26.28''>Mat.26:28</ref>, <ref=''Mrk.14.24''>Mrk.14:24</ref>,
    <ref=''Act.22.20''>Act.22:20</ref>; οἶνος, <ref=''Mat.9.17''>Mat.9:17</ref>, <ref=''Luk.5.37''>Luk.5:37</ref>;
    σπλάγχνα, <ref=''Act.1.18.''>Act.1:18.</ref> Metaphorical, τ. πνεῦμα, <ref=''Act.2.17-18''>Act.2:17-18</ref>
    (LXX), <ref=''Act.2.33; 10.45''>Act.2:33 10:45</ref>, <ref=''Tit.3.6''>Tit.3:6</ref>;
    ἀγάπη, <ref=''Rom.5.5''>Rom.5:5</ref> (cf. <ref=''Sir.36.8''>Sir.36:8</ref>, ὀργήν);
    pass., of persons (like Lat. effundor), <b>to give oneself up to </b>(RV, ran
    riotously in): <ref=''Jude.11''>Ju 11</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκχέω</b> <br /> (later<b>ἐκφων-χύνω</b> [<a href="javascript:void(0)"
    title=" NT.Matt.23.35 (_passive_)">NT</a>], etc., condemned by [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Pseudol.” 29), ">Refs 2nd c.AD+</a>]<i>future</i>
    -χέω (see. χέω): <i>aorist 1</i> ἐξέχεα (also <i>imperative</i> ἔκχυσον [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus)">Refs 5th c.AD+</a>]; <i>Epic
    dialect</i> <i>aorist</i> <i>middle</i> ἐκχευάμην [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 24.178 ">Refs 8th c.BC+</a>]:
    <i>perfect</i> ἐκκέχῠκα [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander
    Comicus 915 ">Refs 4th c.BC+</a>]:—<b>pour out</b>, properly of liquids, οἶνον
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    3.296; αἷμ᾽ ἐκχέας πέδοι 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 653, cf.
    NT.Matt.23.35 (_passive_)">NT+8th c.BC+</a>]; ἀναίτιον αἷμα [<a href="javascript:void(0)"
    title=" “SIG” 1181.5 (Jewish, 2nd c.BC)">Refs 2nd c.BC+</a>]; πηγάς [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hercules Furens” 941; δάκρυα 5th-6th c.BC:
    Plato Philosophus “Symposium” 215e (_passive_), 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Alcibiades” 6; ὁ οἶνος ἐκχεῖται ">Refs 5th c.BC+</a>]<b>is spilt,
    </b> [<a href="javascript:void(0)" title=" NT.Matt.9.17: _metaphorically_, (in
    _middle_) ταχέας δ᾽ ἐκχεύατ᾽ ὀϊστούς">NT</a>] he <b>poured forth his</b> arrows,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    22.3, 24.178; σοὶ.. δαίμονες.. ἐλπίδας ἐξέχεαν 5th-6th c.BC: Plato Philosophus
    “Epigrammata - PLG” 7.4. ">Refs 8th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    <b>pour away</b>: hence, <b>spill</b>, a vessel, ποδάνιπτρον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Fragmenta” 306 ">Refs 5th c.BC+</a>];
    τὸν χόα Men.[same place]:—<i>passive</i>, <b>to be drained</b>, εἰς [διώρυχα]
    [<a href="javascript:void(0)" title=" “PRyl.” 154.18 (1st c.AD). ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> of words, <b>pour forth, utter</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 554; μολπάς 5th
    c.BC: Euripides Tragicus “Supplices” 773; πολλὴν γλῶσσαν ἐκχέας μάτην 5th c.BC:
    Sophocles Tragicus “Fragmenta” 929, compare 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    1029 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>pour
    out like water, squander, waste</b>, ὄλβον [<a href="javascript:void(0)" title="
    [prev. author] “Pers.” 826; τὰ πάντα [prev. author] “Ch.” 520, compare 5th c.BC:
    Sophocles Tragicus “Electra” 1291; πλοῦτον ἐξέχεεν εἰς δαπάνας “Anthologia Graeca”
    9.367 (2nd c.AD: Lucianus Sophista); ἐ. τά τε αὑτοῦ καὶ ἑαυτόν 5th-6th c.BC: Plato
    Philosophus “Respublica” 553b ">Refs 5th c.BC+</a>]; <b>spoil</b>, τὸ πᾶν σόφισμα
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    13. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>spread out</b>,
    λίνα, ὀθόνας, [<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius Rhodius
    Epicus 2.902 (tmesis), 2nd c.AD: Lucianus Sophista “Am.” 6. ">Refs 3rd c.BC+</a>]<br
    /><Level3><b>__5</b></Level3> <b>throw down</b>, τινὰ κατὰ τοῦ κρηνοῦ [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 13.8, compare 4.7, 14.10. ">Refs
    1st c.BC+</a>]<br /><Level3><b>__6</b></Level3> ὕπνον ἐ. <b>shed</b>, i.e. <b>shake
    off</b> sleep, [<a href="javascript:void(0)" title=" 3rd c.BC: Herodas Mimographus
    7.7. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__7</b></Level3> ={συγχέω},{ὅρκια}
    [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus
    see at {ἐξέχεαν}. ">Refs 5th c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>,
    used by [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus mostly
    in ">Refs 8th c.BC+</a>]<i>pluperfect</i> ἐξεκέχυντο, as also in <i>3rd.pers.</i>
    <i>singular</i> <i>Epic dialect</i> <i>aorist</i> ἐξέχῠτο or ἔκχῠτο, <i>participle</i>
    ἐκχύμενος [ῠ]: later <i>future</i> ἐκχῠθήσομαι [<a href="javascript:void(0)" title="
    2nd-1st c.BC(?): Hero Mechanicus “Automatopoetica” 4.1 ">Refs 2nd c.BC+</a>]:—<b>pour
    out, stream out</b> or <b>forth</b>, properly of liquids, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 21.300, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 19.504, etc.; ἐκ δ᾽ ἄρα πᾶσαι χύντο χαμαὶ χολάδες 8th c.BC: Ilias
    Homerus Epicus “Illiad” 4.525; so ἐξεχύθη τὰ σπλάγχνα NT.Act.1.18: _metaphorically_,
    of persons, σφήκεσσιν ἐοικότες ἐξεχέοντο 8th c.BC: Ilias Homerus Epicus “Illiad”
    16.259 ">NT+8th c.BC+</a>]; ἱππόθεν ἐκχύμενοι <b>pouring from</b> the [wooden]
    horse, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 8.515; ἐκχυθέντες ἁλέες ἐκ τοῦ τείχεος 5th c.BC: Herodotus Historicus
    3.13 ">Refs 8th c.BC+</a>]: generally, <b>to be spread out</b>, πολλὰ δὲ [δέσματα]..
    μελαθρόφιν ἐξεκέχυντο [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 8.279; σάρκες εἰς ὑπέρογκον ἐκκεχυμέναι πιότητα 2nd c.AD:
    Lucianus Sophista “Am.” 14. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>metaphorically</i>, ῥηθέντα ματαίως ἐκκέχυται στομάτων [<a href="javascript:void(0)"
    title=" 5th c.BC: Empedocles Poeta Philosophus 39.3 ">Refs 5th c.BC+</a>]; <b>to
    be cast away, forgotten</b>, ἐκκέχυται φιλότης [<a href="javascript:void(0)" title="
    6th c.BC: Theognis Elegiacus 110; αἱ πρόσθεν ὁμολογίαι ἐκκεχυμέναι εἰσίν 5th-6th
    c.BC: Plato Philosophus “Crito” 49a. ">Refs 6th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>give oneself up to any emotion, to be overjoyed</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 1469 (Lyric poetry)">Refs
    5th c.BC+</a>]; ἐ. εἰς ἑταίρας, εἰς τὸν κίνδυνον, <b>give oneself up to</b>..,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 31.25.4, 3.19.1
    ">Refs 2nd c.BC+</a>]; ἐπὶ τὰ εὐτρεπισθέντα, of a glutton, [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 1.38; ἁβρὰ γελῶν ὄμμασιν ἐκκέχυσαι “Anthologia
    Graeca” 12.156. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.4</b></Level3> <b>lie
    languidly</b>, [<a href="javascript:void(0)" title="[prev. work]5.54.8 (3rd c.BC:
    Dioscorides Epigrammaticus). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    <i>metaphorically</i>, of Time, ἐ. κατὰ τὴν χρονικὴν παράτασιν [<a href="javascript:void(0)"
    title=" 5th c.AD: Proclus Philosophus “Inst.” 55. ">Refs 5th c.AD+</a>]<br /><Level3><b>__II.6</b></Level3>
    <b>extend</b>, of a piece of land, [<a href="javascript:void(0)" title=" “CPR”
    1.8, +others (1st c.AD). ">Refs 1st c.AD+</a>]'
