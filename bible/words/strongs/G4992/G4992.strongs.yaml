strongs_number: G4992
language: greek
lemma: σωτήριον
transliteration: sōtḗrion
definition: defender or (by implication) defence
kjv_usage: salvation
derivation: neuter of the same as G4991 (σωτηρία) as (properly, concretely) noun;
extended_definition:
  gloss: saving
  definition: '<b>σωτήριος</b>, -ον<BR /> (σωτήρ), [in LXX for יְשׁוּעָה, שֶׁלֶם,
    etc. ;] <BR /><b>saving, bringing salvation, in NT always in spiritual sense </b>(see:
    σώζω, σωτηρία): ἡ χάρις ἡ σ., <ref=''Tit.2.1.''>Tit.2:1.</ref> Neut., -τὸ σ.,
    as subst. (cl.), <b>salvation</b>: <ref=''Luk.2.30''>Luk.2:30;</ref> τ. σ. τ.
    θεοῦ, <ref=''Luk.3.6''>Luk.3:6</ref>, <ref=''Act.28.28''>Act.28:28</ref>; περικεφαλαίαν
    τοῦ σ., <ref=''Eph.6.17.''>Eph.6:17.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σωτήρ-ιος</b>, ον, <br /> <b>saving, delivering</b>, αὐγαὶ
    ἡλίου [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    213, compare 5th c.BC: Thucydides Historicus 3.53, 5th-6th c.BC: Plato Philosophus
    “Politicus” 311a, etc.; θεοί “BGU” 362v 1 (3rd c.AD) ">Refs 5th c.BC+</a>]; of
    symptoms, <b>betokening recovery</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “ἀφορισμοί” 7.37; ὀλιγοχρόνιόν τε καὶ σωτήριον δηλοῖ
    τὸ νόσημα 2nd c.AD: Galenus Medicus 9.574 ">Refs 5th c.BC+</a>]; ἐλπὶς σπέρματος
    σωτηρίου hope of seed <b>to preserve</b> or <b>perpetuate</b> the race, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 236 ">Refs 4th c.BC+</a>];
    δέχεσθαι τὸν ἱκέτην σωτήριον <b>who brings safety</b> to our state, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 487 codices ">Refs 5th
    c.BC+</a>]<br /><Level4><b>__b</b></Level4> with <i>dative</i>, <b>bringing safety</b>
    or <b>deliverance to.. </b>, ὕδωρ ἰχθύσι σ. [<a href="javascript:void(0)" title="
    1st c.AD(?): Heraclitus 61 ">Refs 1st c.AD+</a>]; ἄριστα καὶ πόλεις. [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 183, compare “Ch.”
    505, 5th c.BC: Euripides Tragicus “Heraclidae” 402, “Ph.” 918; νηυσίν τε καὶ ναύτῃσιν
    “IG” 12(8) p.x (Thasos, 6th-5th c.BC): also with _genitive_, τῆς βασιλικῆς ἀρχῆς
    σ. 5th-6th c.BC: Plato Philosophus “Epistulae” 354b, compare 4th c.BC: Aristoteles
    Philosophus “Politica” 1314a13 ">Refs 6th c.BC+</a>]: <i>comparative</i> and <i>superlative</i>,
    τὸ πείθεσθαι σωτηριώτερον αὐτοῖς [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 3.3.10; ἵππος -ώτατος τῷ ἀναβάτῃ [prev.
    author] “Eq.” 3.12. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> of
    persons, much like{σωτήρ}, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Orestes” 657, “Ba.” 965, etc.">Refs 5th c.BC+</a>]; θεοί, Ζεὺς σ., [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 281,
    “fragment” 425: with _dative_, 5th c.BC: Thucydides Historicus 7.64 ">Refs 5th
    c.BC+</a>]; [Ἑλένη] ναυτίλοις σ. [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Orestes” 1637: with _genitive_ _person_, τάχ᾽ ἂν γενοίμεθ᾽
    αὐτοῦ.. σωτήριοι 5th c.BC: Sophocles Tragicus “Ajax” 779. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> as <i>substantive</i>, σωτήρια, τά, <b>deliverance,
    safety</b>, τἀκείνου σωτήρια [<a href="javascript:void(0)" title=" [prev. author]
    “El.” 925 (so σ. πράγματα 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 646)">Refs
    4th c.BC+</a>]; ἡ ἐλπὶς τῶν σ. [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Rhetorica” 1383a17: also in _sing._, ἔρυμα τῆς χώρας
    καὶ πόλεως σ. 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 701; ἐπινοεῖν τι σ.
    τοῖς παροῦσι 2nd c.AD: Lucianus Sophista “JTr.” 18, compare “DMeretr.” 9.3. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> σωτήρια (i.e. ἱερά) τά, a <b>thank-offering
    for deliverance</b>, σ. θύειν θεοῖς [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 3.2.9, 5.1.1, compare “Marm.Par.” 7, etc.;
    σ. ἄγειν 2nd c.AD: Lucianus Sophista “Herm.” 86 ">Refs 5th c.BC+</a>]; σ. τοῦ
    βασιλέως πανηγυρίζειν <b>for his escape</b>, [<a href="javascript:void(0)" title="
    2nd c.AD: Herodianus Grammaticus 1.10.7 ">Refs 2nd c.AD+</a>]; of a festival at
    Delphi, commemorating the retreat of the Gauls, [<a href="javascript:void(0)"
    title=" “SIG” 402.5 (3rd c.BC), etc. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>physician''s fee</b>, [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus
    Epigrammaticus 6.186. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>public privy</b>, at Smyrna, [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 9.642 (in lemmate), 10th c.AD: Suidas Legal icographus ">Refs</a>]<br
    /><Level2><b>__III</b></Level2> Σωτήριος (i.e. μήν), ὁ, also written Σωτήρειος,
    name of a month, [<a href="javascript:void(0)" title=" “PLond.” 2.141 (1st c.AD),
    “PFlor.” 55 (1st c.AD), etc. ">Refs 1st c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    <i>adverb</i> <b>-ίως</b>[<a href="javascript:void(0)" title=" Antip.Stoic. 3.256,
    1st c.AD: Philo Judaeus 2.12, +others, 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus “Lucullus” 5, 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos”
    9.113, etc.">Refs 1st c.AD+</a>]; σ. ἔχειν to be <b>capable of recovery</b>, [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.918d. ">Refs 1st c.AD+</a>]'
