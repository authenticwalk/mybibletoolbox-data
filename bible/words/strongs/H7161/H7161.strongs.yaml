strongs_number: H7161
language: hebrew
lemma: קֶרֶן
transliteration: qeren
pronunciation: keh'-ren
definition: a horn (as projecting); by implication, a flask, cornet; by resemblance.
  an elephant's tooth (i.e. ivory), a corner (of the altar), a peak (of a mountain),
  a ray (of light); figuratively, power
kjv_usage: '[idiom] hill, horn.'
derivation: from H7160 (קָרַן);
