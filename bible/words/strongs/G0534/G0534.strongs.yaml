strongs_number: G0534
language: greek
lemma: ἀπάρτι
transliteration: apárti
definition: from now, i.e. henceforth (already)
kjv_usage: from henceforth
derivation: from G575 (ἀπό) and G737 (ἄρτι);
extended_definition:
  gloss: henceforth
  definition: '<b>ἀπάρτι</b><BR /> (WH, ἀπ᾽ ἄρτι; cl., ἀπαρτί, ν. MM, <i>VGT</i>,
    see word); adv., [not in LXX, where עַתָּה is rendered by ἀπὸ τοῦ νῦν ;] <BR /><b>from
    now, henceforth</b>: <ref=''Jhn.13.19; 14.7''>Jhn.13:19 14:7</ref>, <ref=''Rev.14.13''>Rev.14:13</ref>.†<BR
    /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπαρτί</b> [ῐ], <br /> <i>adverb</i> <b>completely,</b> and,
    of numbers, <b>exactly, just,</b> ἡμέραι ἀ. ἐνενήκοντα[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.53, compare 2.158; φρόνιμος ὢν ἀ. ταύτης
    τῆς τέχνης 5th c.BC: Teleclides Comicus 37; ἀ. ἐναρμόζειν πρός τι 5th c.BC: Hippocrates
    Medicus “περὶ ἄρθρων ἐμβολῆς” 73: of Time, ἀ. ἐν καιροῖσι.. [prev. author] “Acut.”
    41. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>just the contrary,</b>
    τί.. ἀποτίνειν τῷδ᾽ ἀξιοῖ;—ἀ. δή που προσλαβεῖν παρὰ τοῦδ᾽ ἐγὼ μᾶλλον <b>on the
    contrary,</b> I expect to receive.., [<a href="javascript:void(0)" title=" 5th
    c.BC: Pherecrates Comicus 93, compare 71, 5th-6th c.BC: Aristophanes Comicus “Plutus”
    388. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> ἀπάρτι, properly
    ἀπ᾽ ἄρτι, of Time, <b>from now, henceforth,</b> [<a href="javascript:void(0)"
    title="NT.Matt.23.39, etc. ">NT</a>]<br /><Level3><b>__III.2</b></Level3> <b>just
    now, even now,</b> [<a href="javascript:void(0)" title="NT.John.13.19, etc.">NT</a>]
    (This is not an <i>Attic dialect</i> use, hence [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Comicus 143">Refs 5th c.BC+</a>] must be incorrectly
    interpretation by [<a href="javascript:void(0)" title=" “Anecdota Graeca - Bekker”
    79.)">Refs</a>]'
