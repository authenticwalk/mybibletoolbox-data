strongs_number: G3544
language: greek
lemma: νομικός
transliteration: nomikós
definition: according (or pertaining) to law, i.e. legal (ceremonially); as noun,
  an expert in the (Mosaic) law
kjv_usage: about the law, lawyer
derivation: from G3551 (νόμος);
extended_definition:
  gloss: lawyer
  definition: '<b>νομικός</b>, -ή, -όν<BR /> (νόμος), [in LXX: <ref=''4Ma.5.4''>4Ma.5:4</ref>
    * ;] <BR />__1. <b>relating to law</b>: μάχαι, <ref=''Tit.3.9.''>Tit.3:9.</ref>
    <BR /> __2. <b>learned in the law</b>; as subst., ὁ ν. (EV, lawyer): <ref=''Mat.22.35''>Mat.22:35</ref>,
    <ref=''Luk.10.25''>Luk.10:25</ref>, <ref=''Tit.3.13''>Tit.3:13</ref>; pl., <ref=''Luk.7.30;
    11.45-46, 52; 14.3''>Luk.7:30 11:45-46, 52 14:3</ref> (cf. MM, xvii).†<BR /> <re><i>SYN.</i>:
    γραμματεύς, q.v </re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νομ-ικός</b>, ή, όν, <br /> <b>relating to laws,</b> αἴτια,
    title of work by Democritus; <b>resting on law,</b> ἤθη [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 625a ">Refs 5th c.BC+</a>]; <b>conventional,</b>
    ν. δίκαιον, opposed to φυσικόν, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Ethica Nicomachea” 1134b20; ν. φιλία, opposed to ἠθική,
    [prev. work] 1162b23. ">Refs 4th c.BC+</a>] <i>adverb</i> -κῶς <b>after the manner
    of law,</b> i.e. <b>in a broad, general way,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Pol.” 1341b31. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    <b>forensic,</b> μάχαι [<a href="javascript:void(0)" title=" NT.Tit.3.9 ">NT</a>];
    ἀγῶνες, opposed to λογικοί, ἠθικοί, [<a href="javascript:void(0)" title=" 2nd-3rd
    c.AD: Philostratus Sophista “Vitae Sophistarum” 1.22.1 ">Refs 2nd c.AD+</a>];
    <b>relating to points</b> <b>of law</b> (opposed to matters of fact), στάσις,
    ζήτημα, [<a href="javascript:void(0)" title=" 2nd c.AD: Hermogenes Rhetor “περὶ
    τῶν στάσεων” 2, 3 ">Refs 2nd c.AD+</a>]; ν. ὀνόματα law-terms, [<a href="javascript:void(0)"
    title=" [prev. author] “Meth.” 2; τὰ ν. ">Refs</a>]<b>law matters,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.37 5th c.BC: Sophocles
    Tragicus, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Cicero” 26 ">Refs
    5th c.BC+</a>]. <i>adverb</i> <b>-κῶς</b> <b>by legal process,</b> [<a href="javascript:void(0)"
    title=" [prev. author] 2.533b. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>learned
    in the law,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander Rhetor
    39, 5th-6th c.BC: Plato Philosophus “Minos” 317e (_superlative_)">Refs 5th c.BC+</a>];
    <b>doctor of the Jewish law,</b> [<a href="javascript:void(0)" title="NT.Matt.22.35,
    +others ">NT</a>]<br /><Level3><b>__II.2</b></Level3> <b>lawyer, notary,</b> [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Cicero” 26, 2nd c.AD: Galenus Medicus “περὶ τῆς τάξεως τῶν ἰδίων βιβλίων” 5,
    “BGU” 326ii22 (2nd c.AD). ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>legal adviser, assessor</b> of a magistrate, Mitteis [<a href="javascript:void(0)"
    title=" “Chr.” 372 iii 18 (2nd c.AD), etc.">Refs 2nd c.AD+</a>]; ν. ἄριστος [<a
    href="javascript:void(0)" title=" “CIG” “Corpus Inscriptionum Graecarum” “Corpus
    Inscriptionum Graecarum” 2787 (from Aphrodisias), compare “BGU” 361 iii 2 (2nd
    c.AD), etc. ">Refs 2nd c.AD+</a>]'
