    (H5830); <br> father of: Joshua (H3091J); also called Jozadak at Ezr.3.2,8; 5.2;
    1x <BR> § Jehozadak or Josedech = "Jehovah is righteous"<br> grandson of the high
    priest Hilkiah; son of the high priest Seraiah; and father of the high priest
    Joshua; he never attained the office of high priest himself because he was carried
    captive to Babylon by Nebuchadnezzar<br>'
