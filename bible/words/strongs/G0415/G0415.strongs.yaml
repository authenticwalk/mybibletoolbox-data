strongs_number: G0415
language: greek
lemma: ἀνελεήμων
transliteration: aneleḗmōn
definition: merciless
kjv_usage: unmerciful
derivation: from G1 (Α) (as a negative particle) and G1655 (ἐλεήμων);
extended_definition:
  gloss: merciless
  definition: '<b>ἀν-ελεήμων</b>, -ον<BR /> (-ἀ, ἐλεήμων), [in LXX for אַכְזָר ;]
    <BR /><b>without mercy</b>: <ref=''Rom.1.13.''>Rom.1:13.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
