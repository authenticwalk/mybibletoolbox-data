    Philosophus “Rh. Al.” 1442a13, NT.Rom.1.31, “Catalogus Codicum Astrologorum” 2.173">NT+4th
    c.BC+</a>]:—also ἀνηλεήμων, [<a href="javascript:void(0)" title=" 4th c.BC: Nicochares
    Comicus 20; and in “Anecdota Graeca - Bekker” 400">Refs 4th c.BC+</a>] ἀνελήμων.
    <i>adverb</i> ἀνελεημόνως, ἀπολέσθαι[<a href="javascript:void(0)" title=" 5th
    c.BC: Antipho Orator 1.25, LXX.Job.6.21.">LXX+5th c.BC+</a>]'
  source: STEPBible/LSJ
