strongs_number: G0208
language: greek
lemma: ἀκυρόω
transliteration: akyróō
definition: to invalidate
kjv_usage: disannul, make of none effect
derivation: from G1 (Α) (as a negative particle) and G2964 (κυρόω);
extended_definition:
  gloss: to nullify
  definition: '<b>ἀκυρόω</b>, -ῶ<BR /> (κῦρος, <b>authority</b>), [in LXX: <ref=''1Es.6.32''>1Es.6:32</ref>
    <ref=''Est.6.1-34''>Est.6:1-34</ref>, <ref=''2Ma.6.1-31''>2Ma.6:1-31</ref> * ;]
    <BR /><b>to revoke</b>, <b>invalidate</b> (MM, <i>VGT</i>, see word): <ref=''Mat.15.6''>Mat.15:6</ref>,
    <ref=''Mrk.7.13''>Mrk.7:13</ref>, <ref=''Gal.3.17''>Gal.3:17</ref> (Plut.).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
