strongs_number: G2226
language: greek
lemma: ζῶον
transliteration: zōon
definition: a live thing, i.e. an animal
kjv_usage: beast
derivation: neuter of a derivative of G2198 (ζάω);
extended_definition:
  gloss: living thing
  definition: '<b>ζῷον</b> (Rec. ζῶον, see LS, see word), -ου, τό <BR /> (ζωός, alive),
    [in LXX for חַי (chiefly) and cognate forms; frequently in Wis ;] <BR /><b>a living
    creature, an animal</b>: <ref=''Rev.4.6-9; 5.6''>Rev.4:6-9 5:6</ref> ff. <ref=''Rev.6.1''>Rev.6:1</ref>
    ff. <ref=''Rev.7.11; 14.3; 15.7; 19.4''>Rev.7:11 14:3 15:7 19:4</ref>; ζῴων τ.
    αἷμα, <ref=''Heb.13.11''>Heb.13:11;</ref> ἄλογα ζ., <ref=''2Pe.2.12''>2Pe.2:12</ref>,
    <ref=''Jude.10''>Ju 10</ref>.†<BR /> <re><i>SYN.</i>: θηρίον, in which the brutal,
    bestial element is emphasized, and which is never used of sacrificial animals.
    On the other hand, ζ. is the more comprehensive, as expressing the vital element
    common to the whole anima] creation (see Tr., <i>Syn.</i>, LXXxi; Cremer, 274).
    </re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ζῷον</b>, τό, <br /> <b>living being, animal</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.10 (of bees), 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 551, “Pl.” 443, etc.; πᾶν ὅ τι περ ἂν μετάσχῃ τοῦ ζῆν ζῷον ἂν
    λέγοιτο 5th-6th c.BC: Plato Philosophus “Timaeus” 77b ">Refs 5th c.BC+</a>]; ζῷα,
    opposed to φυτά, [<a href="javascript:void(0)" title=" [prev. author] “Phd.” 70d,
    110e, etc.">Refs</a>]; ζ. θαλάττιον, χερσαῖον, [<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.98 S">Refs 1st c.BC+</a>].;
    contemptuously, ὅπως ἡ χώρα τοῦ τοιούτου ζῴου καθαρὰ γίγνηται may be free from
    this kind of <b>animal</b> (i.e. beggars), [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 936c ">Refs 5th c.BC+</a>]; ζ. πονηρόν,
    of women, [<a href="javascript:void(0)" title=" 2nd c.AD: Secundus Gnomologus
    “Sententiae - FPG” 8. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    in art, <b>figure, image</b>, not necessarily of animals (compare ζῴδιον), ζῷον
    δέ οἱ ἐνῆν, ἀνὴρ ἱππεύς [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.88 ">Refs 5th c.BC+</a>]: mostly in <i>plural</i>, ζῷα ἐς τὴν ἐσθῆτα
    ἐγγράφειν [<a href="javascript:void(0)" title=" [prev. author] 1.203, compare
    2.4, 124, 148, 5th-6th c.BC: Plato Philosophus “Respublica” 515a, etc.">Refs 5th
    c.BC+</a>]; ζῷα γράψασθαι τὴν ζεῦξιν τοῦ Βοσπόρου to have <b>pictures</b> of the
    bridging of the Bosporus painted, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 4.88 ">Refs 5th c.BC+</a>]; compare ζωγραφέω: ζῷα ποιεῖν
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Pericles” 13. ">Refs 1st c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>sign</b>
    of the Zodiac, [<a href="javascript:void(0)" title=" 4th c.AD(?): Manetho Astrologus
    2.166.—The word is post- 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>], no generic
    word used for <b>animal</b> being found till after the middle of the fifth cent.
    BC [<a href="javascript:void(0)" title="5th c.BC(ζώϊον 7th-6th c.BC(?): Semonides
    Iambographus 13, whence _Attic dialect_ ζῷον">Refs 7th c.BC+</a>] by contraction:
    ι is found in [<a href="javascript:void(0)" title=" “IG” 12.372.42, +others,11(2).161
    B 76 (Delos, 3rd c.BC), 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 2.166
    S">Refs 3rd c.BC+</a>]., and in codices <i>optative</i> in the Noun; the <i>adjective</i>
    ζωός (which see) had no ι: for the compounds (except ζωγλύφος, ζωγράφος) decisive
    evidence is lacking: ζῳάγρια with ι was read by [<a href="javascript:void(0)"
    title=" 3rd-2nd c.BC: Aristarchus Grammaticus in 8th c.BC: Ilias Homerus Epicus
    “Illiad” 18.407.) ">Refs 8th c.BC+</a>]'
  source: STEPBible/LSJ
