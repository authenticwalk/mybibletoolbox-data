strongs_number: G4843
language: greek
lemma: συμπεριλαμβάνω
transliteration: symperilambánō
definition: to take by enclosing altogether, i.e. earnestly throw the arms about one
kjv_usage: embrace
derivation: from G4862 (σύν) and a compound of G4012 (περί) and G2983 (λαμβάνω);
extended_definition:
  gloss: to embrace
  definition: '<b>συν-περι-λαμβάνω</b> (Rec. συμπ-), <BR /> __1. to enclose (<ref=''Ezk.5.3''>Eze.5:3</ref>
    (צוּר) *). <BR /> __2. <b>to embrace</b>: with accusative of person(s), <ref=''Act.20.10.''>Act.20:10.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συμπερι-λαμβάνω</b>, <br /> <b>gather together</b>, τὸ τοῦ
    ἱματίου περικεχυμένον [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus
    Medicus “Vit.Hippocr.” 12 ">Refs 2nd c.AD+</a>]; <b>enclose</b> or <b>include
    together</b>, [τοῖς νεύροις] ὀστᾶ καὶ μυελόν [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Timaeus” 74d, compare 5th c.BC: Hippocrates Medicus
    “περὶ συρίγγων” 4; τὰ ᾠά 4th c.BC: Aristoteles Philosophus “Historia Animalium”
    549a33; πολλὴν ἀναθυμίασιν [prev. author] “Mete.” 358a33 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus”
    83d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>embrace, include</b>,
    τὰ γένη [<a href="javascript:void(0)" title="[prev. work] 58a ">Refs</a>]; <b>comprehend</b>
    in a treaty <b>with</b> others, ἐν ταῖς συνθήκαις Philipp. cited in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.77 (_passive_)">Refs 4th c.BC+</a>], cf.
    Decrees [<a href="javascript:void(0)" title=" cited in [same work] 18.29, 4th-3rd
    c.BC: Epicurus Philosophus “De rerum natura - Wien. Stud.” 28.9 ">Refs 4th c.BC+</a>];
    <b>embrace in the same</b> history, [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 8.11.4, compare 1st c.BC: Diodorus Siculus Historicus
    16.94, etc.">Refs 2nd c.BC+</a>]:—<i>passive</i>, ἐν τῷ λόγῳ συμπεριειλῆφθαι [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Topica” 142a31,
    compare 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 6.1.1, +others;
    ὅπως -ληφθῶμεν ἐν ταῖς συνθήκαις “SIG” 591.64 (Lampsacus, 2nd c.BC). ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__3</b></Level3> in literal sense, <b>embrace,</b>
    [<a href="javascript:void(0)" title=" NT.Acts.20.10. ">NT</a>]<br /><Level2><b>__II</b></Level2>
    <i>middle</i>, <b>take part in together</b>, τινος [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Dom.” 4 codices ">Refs 2nd c.AD+</a>] <b>συμπερι-ληπτέον</b>,
    <b>one must include</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 6.6.1. ">Refs 4th c.BC+</a>]'
