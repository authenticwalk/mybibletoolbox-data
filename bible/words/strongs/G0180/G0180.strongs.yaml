strongs_number: G0180
language: greek
lemma: ἀκατάπαυστος
transliteration: akatápaustos
definition: unrefraining
kjv_usage: that cannot cease
derivation: from G1 (Α) (as a negative particle) and a derivative of G2664 (καταπαύω);
extended_definition:
  gloss: unceasing
  definition: '<b>ἀκατάπαυστος</b>, -ον <BR /> (καταπαύω), <BR /><b>that cannot cease,
    not to be restrained</b>: with genitive of thing(s), <ref=''2Pe.2.14''>2Pe.2:14</ref>,
    T, Tr. txt.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀκατά-παυστος</b>, ον, <br /> <b>not to be set at rest, incessant</b>,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 4.17.4, 1st
    c.BC: Diodorus Siculus Historicus 11.67, etc.">Refs 2nd c.BC+</a>]; <b>that cannotceasefrom</b>,
    τινός[<a href="javascript:void(0)" title=" NT.2Pet.2.14. ">NT</a>]<i>adverb</i>
    -τως[<a href="javascript:void(0)" title=" Scholia 3rd c.BC: Apollonius Rhodius
    Epicus 1.1001. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>not
    to be checked, irresistible,</b> [<a href="javascript:void(0)" title=" PMag.Par.
    1.2364.">Refs</a>]'
  source: STEPBible/LSJ
