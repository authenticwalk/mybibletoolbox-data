strongs_number: H5352
language: hebrew
lemma: נָקָה
transliteration: nâqâh
pronunciation: naw-kaw'
definition: to be (or make) clean (literally or figuratively); by implication (in
  an adverse sense) to be bare, i.e. extirpated
kjv_usage: acquit [idiom] at all, [idiom] altogether, be blameless, cleanse, (be)
  clear(-ing), cut off, be desolate, be free, be (hold) guiltless, be (hold) innocent,
  [idiom] by no means, be quit, be (leave) unpunished, [idiom] utterly, [idiom] wholly.
derivation: a primitive root;
extended_definition:
  gloss: to clear
  definition: 1) to be empty, be clear, be pure, be free, be innocent, be desolate,
    be cut off<br>1a) (Qal) to be empty, be clean, be pure<br>1b) (Niphal)<br>1b1)
    to be cleaned out, be purged out<br>1b2) to be clean, be free from guilt, be innocent<br>1b3)
    to be free, be exempt from punishment<br>1b4) to be free, be exempt from obligation<br>1c)
    (Piel)<br>1c1) to hold innocent, acquit<br>1c2) to leave unpunished
  morphology: H:V
  source: STEPBible/BDB
