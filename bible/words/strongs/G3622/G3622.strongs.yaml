strongs_number: G3622
language: greek
lemma: οἰκονομία
transliteration: oikonomía
definition: administration (of a household or estate); specially, a (religious) "economy"
kjv_usage: dispensation, stewardship
derivation: from G3623 (οἰκονόμος);
extended_definition:
  gloss: management
  definition: '<b>οἰκονομία</b>, -ας, ἡ<BR /> (οἰκονομέω), [in LXX: <ref=''Isa.22.19,
    21''>Isa.22:19, 21</ref> (מַצָּב, מֶמְשָׁלָה)* ;] <BR />__1. prop. (Plat., Arist.),
    the office of οἰκονόμος, <b>stewardship</b>: <ref=''Luk.16.2-4.''>Luk.16:2-4.</ref>
    <BR /> __2. In later writers (Plut., al.; see AR on <ref=''Eph.1.10''>Eph.1:10;</ref>
    MM, xviii), generally, <b>administration, dispensation</b>: <ref=''1Co.9.17''>1Co.9:17</ref>,
    <ref=''Eph.1.10; 3.2, 9''>Eph.1:10 3:2, 9</ref>, <ref=''Col.1.25''>Col.1:25</ref>,
    <ref=''1Ti.1.4''>1Ti.1:4</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> οἰκονομ-ία</b>, ἡ, <br /> <b>management of a household</b>
    or <b>family, husbandry, thrift,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Apologia” 36b, “R.” 498a, 5th-6th c.BC: Xenophon Historicus
    “Oeconomicus” 1.1, 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1141b32,
    “Pol.” 1253b2 ff.: _plural_, 5th-6th c.BC: Plato Philosophus “Respublica” 407b
    ">Refs 5th c.BC+</a>]; <b>households,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “de Generatione Animalium” 744b18. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> generally, <b>direction, regulation,</b>
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae”
    1p.29U. ">Refs 4th c.BC+</a>]; especially of a State, <b>administration,</b> αἱ
    κατὰ τὴν πόλιν οἰ. [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Dinarchus
    Orator 1.97 ">Refs 4th c.BC+</a>]; <b>principles of government,</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Chrysippus Stoicus 2.338; τῶν γεγονότων 2nd c.BC: Polybius Historicus
    1.4.3, +others; πολιτικὴ οἰ. 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.”
    2.32 5th c.BC: Sophocles Tragicus; ἡ τῆς ἀρχῆς οἰ. 2nd c.AD: Herodianus Grammaticus
    6.1.1 ">Refs 5th c.BC+</a>]; of a fund, [<a href="javascript:void(0)" title="
    “SIG” 577.9 (Milet., 3rd-2nd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>arrangement,</b> ἡ περὶ τὸν νοσέοντα οἰ. [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 6.2.24 ">Refs 5th c.BC+</a>]; ἡ περὶ
    τῶν ὠνίων οἰ. <b>market, fair</b>, [<a href="javascript:void(0)" title=" “SIG”
    695.35 (5th c.BC: Magnes Comicus Mae.); οἰκονομίαι ">Refs 5th c.BC+</a>]<b>proceedings,</b>
    [<a href="javascript:void(0)" title=" Inscriptiones Graecae 9(1).226 (from Drymaea)
    ">Refs</a>]; τίνα οἰκονομίαν προσαγήγοχας what <b>steps</b> you have taken, [<a
    href="javascript:void(0)" title=" “PCair.Zen.” 240.10 (3rd c.BC) ">Refs 3rd c.BC+</a>];
    αὕτη φύσεως οἰ. [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    6.9.10 ">Refs 2nd c.BC+</a>]; of a literary work, <b>arrangement,</b> ἡ κατὰ μέρος
    οἰ. [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus
    5.1, compare 1st c.BC: Dionysius Halicarnassensis “Epistula ad Pompeium” 4, “Comp.”
    25, Scholia 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.328: _plural_, 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.142a. ">Refs 8th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    in Egypt, <b>office of</b> οἰκονόμος, [<a href="javascript:void(0)" title=" “PTeb.”
    24.62 (2nd c.BC), +others ">Refs 2nd c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>stewardship,</b> [<a href="javascript:void(0)" title=" LXX.Isa.22.19, NT.Luke.16.2.
    ">LXX+NT</a>]<br /><Level3><b>__6</b></Level3> <b>plan, dispensation,</b> [<a
    href="javascript:void(0)" title="NT.Eph.1.10, 3.2. ">NT</a>]<br /><Level3><b>__7</b></Level3>
    in bad sense, <b>scheming,</b> [<a href="javascript:void(0)" title=" 2nd c.AD:
    Marcus Antoninus Imperator 4.51. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>public revenue</b> of a state, [<a href="javascript:void(0)" title=" “BMus.Inscription”
