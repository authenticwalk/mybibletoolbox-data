    568; ἄλλοθι π. 5th-6th c.BC: Plato Philosophus “Charmides” 160a: with _genitive_,
    π. τῆς γῆς (variant{πολλαχοῦ}) [prev. author] “Phd.” 111a ">Refs 5th c.BC+</a>]:
    later with Verbs of Motion, ἐξῆλθε ἡ ἀκοὴ αὐτοῦ π. [<a href="javascript:void(0)"
    title=" NT.Mark.1.28: in early writers πανταχοῖ">NT</a>] should be <i>restored</i>,
    as [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 68, 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 1230. ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>altogether, absolutely</b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    503a ">Refs 5th c.BC+</a>]; οὐ π. ᾔσθησαι not <b>at all</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Prm.” 128b. ">Refs</a>]'
