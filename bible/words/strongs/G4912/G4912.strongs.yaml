    title=" 5th c.BC: Herodotus Historicus 5.23, 6.12; ὀνείρασι 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 656; φροντίδι 5th c.BC: Euripides Tragicus “Heraclidae”
    634 ">Refs 5th c.BC+</a>]; δίψῃ, πόνῳ, [<a href="javascript:void(0)" title=" 5th
