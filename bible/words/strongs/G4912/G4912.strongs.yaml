strongs_number: G4912
language: greek
lemma: συνέχω
transliteration: synéchō
definition: to hold together, i.e. to compress (the ears, with a crowd or siege) or
  arrest (a prisoner); figuratively, to compel, perplex, afflict, preoccupy
kjv_usage: constrain, hold, keep in, press, lie sick of, stop, be in a strait, straiten,
  be taken with, throng
derivation: from G4862 (σύν) and G2192 (ἔχω);
