strongs_number: G4912
language: greek
lemma: συνέχω
transliteration: synéchō
definition: to hold together, i.e. to compress (the ears, with a crowd or siege) or
  arrest (a prisoner); figuratively, to compel, perplex, afflict, preoccupy
kjv_usage: constrain, hold, keep in, press, lie sick of, stop, be in a strait, straiten,
  be taken with, throng
derivation: from G4862 (σύν) and G2192 (ἔχω);
extended_definition:
  gloss: to hold/oppress
  definition: '<b>συν-έχω </b><BR /> [in LXX for עָצָר, חָבַר, etc. ;] <BR />__1.
    to hold together (τ. συνέχον τ. πάντα, <ref=''Wis.1.7''>Wis.1:7</ref>): of closing
    the ears, <ref=''Act.7.57''>Act.7:57</ref> (τ. στόμα, <ref=''Isa.52.15''>Isa.52:15</ref>);
    to hem in, <b>press on every side</b>: <ref=''Luk.8.45; 19.43''>Luk.8:45 19:43</ref>.
    <BR /> __2. <b>to hold fast</b>; <BR /> __(a) <b>of a prisoner, to hold in charge
    </b>(Luc.; cf. exx. in Deiss., BS, 160; MM, xxiv): <ref=''Luk.22.63''>Luk.22:63;</ref>
    <BR /> __(b) <b>to constrain</b>: <ref=''2Co.5.14''>2Co.5:14;</ref> pass., <ref=''Luk.12.50''>Luk.12:50</ref>,
    <ref=''Act.18.5''>Act.18:5</ref> (τ. λόγῳ; cf. Field, <i>Notes</i>, 128), <ref=''Php.1.23''>Php.1:23;</ref>
    in pass., of ills, <b>to be seized or afflicted by, suffering from</b>: <ref=''Mat.4.24''>Mat.4:24</ref>,
    <ref=''Luk.4.38; 8.37''>Luk.4:38 8:37</ref>, <ref=''Act.28.8''>Act.28:8</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνέχω</b>, <br /> <i>aorist</i> συνέσχον:—<i>middle</i>, <i>future</i>
    συνέξομαι in <i>passive</i> sense, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator “Epistulae” 3.40: so συσχόμενος (see. below), 5th-6th c.BC:
    Plato Philosophus “Sophista” 250d ">Refs 5th c.BC+</a>]:—<i>passive</i>, <i>aorist</i>
    συνεσχέθην [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus
    “Epistulae” 2p.35U. ">Refs 4th c.BC+</a>]: <i>future</i> <i>infinitive</i> συσχεθήσεσθαι
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Ir.” p.97 ">Refs 1st c.BC+</a>] W.:—<b>hold</b> or <b>keep together, confine,
    secure</b>, ὅθι ζωστῆρος ὀχῆες χρύσειοι σύνεχον [θώρηκα] [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.133, 20.415 ">Refs 8th c.BC+</a>];
    ἵνα τε ξυνέχουσι τένοντες ἀγκῶνος where the sinews of the elbow <b>hold</b> [it]
    <b>together</b>, [<a href="javascript:void(0)" title="[prev. work] 478 (but perhaps
    ">Refs</a>]<b>meet</b>, see below [<a href="javascript:void(0)" title=" 11)">Refs</a>];
    Ὠκεανός.. συνεῖχε σάκος <b>enclosed, compassed</b> it, [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Scutum Herculis” 315 ">Refs 8th c.BC+</a>];
    Αἴτνα σ. [Τυφῶνα] [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “P.” 1.19 ">Refs 5th c.BC+</a>]; τὼ μηρὼ σ. <b>hold</b> them <b>together</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Nubes”
    966; τὰ σκέλη [τοῦ βρέφους] συνεχέτω 2nd c.AD: Soranus Medicus 1.101; τοὺς τρεῖς
    ξυνέχων τῶν δακτύλων 5th-6th c.BC: Aristophanes Comicus “Vespae” 95 ">Refs 5th
    c.BC+</a>]; συνέσχον τὰ ὦτα αὐτῶν <b>closed</b> or <b>stopped</b> their ears,
    [<a href="javascript:void(0)" title=" NT.Act.7.57 ">NT</a>]; μηδὲ συσχέτω ἐπ᾽
    ἐμὲ φρέαρ τὸ στόμα αὐτοῦ let not the pit <b>close</b> its mouth upon me, [<a href="javascript:void(0)"
    title=" LXX.Psa.68(69).15, cf. LXX.Isa.52.16 ">LXX</a>]; τὸ δέρμα σ. [τὰ ὀστᾶ]
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo”
    98d ">Refs 5th c.BC+</a>]; Ἄτλας ἅπαντα σ[<a href="javascript:void(0)" title=".
    [prev. work] 99c; λάκκους συντετριμμένους, οἳ οὐ δυνήσονται ὕδωρ συνέχειν LXX.Jer.2.13:—">LXX</a>]<i>passive</i>,
    τὸ λεγόμενον ἐν φρέατι συσχόμενος” <b>trapped</b> in a well, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 165b ">Refs 5th c.BC+</a>];
    ὁ καρπὸς.. ἂν μὴ πλυθῇ.. συνέχεται <b>sticks together</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 3.15.4 ">Refs
    4th c.BC+</a>]; τὸ στόμα οὐ συνεσχέθη ἔτι my mouth <b>was</b> no longer <b>closed</b>,
    [<a href="javascript:void(0)" title=" LXX.Eze.33.22. ">LXX</a>]<br /><Level3><b>__2</b></Level3>
    <b>keep together, keep from dispersing</b>, στράτευμα, δύναμιν, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.2.8, 4th c.BC: Demosthenes
    Orator 8.76; σ. ἐν τῷ χάρακι 2nd c.BC: Polybius Historicus 10.39.1; ὥπλισε.. καὶ
    συνεῖχε τοῦ τείχους ἐντός 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Camillus”
    23; περὶ Κύπρον σ. τὸ ναυτικόν [prev. author] “Cim.” 18 ">Refs 5th c.BC+</a>];
    <b>continue, keep on</b>, μὴ πλείους πέντε ἡμερῶν σύσχῃς τὸ ὕδωρ (the flooding)
    [<a href="javascript:void(0)" title=" “PCair.Zen.” 155.5 (3rd c.BC)">Refs 3rd
    c.BC+</a>]; <b>keep</b>, τοὺς πολίτας σ. ἐν τοῖς ὅπλοις [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Solon” 22, compare
    2.193e; προστάξαντος αὐτοῦ ἐν τοῖς ὅπλοις συνέχειν ἑαυτόν, ὁ δὲ ἀπεδύσατο 2nd-3rd
    c.AD: Aelianus “Varia Historia” 14.48 ">Refs 1st c.AD+</a>]; <b>preserve</b>,
    οἱ ἅλες ἐπὶ πλεῖστον [τὰ σώματα] συνέχοντες [<a href="javascript:void(0)" title="
    1st c.AD: Philo Judaeus 2.255 ">Refs 1st c.AD+</a>]; <b>maintain</b>, σ. τοὺς
    στρατιώτας ἐκ τῶν ἱεροσυληθέντων λειψάνων [<a href="javascript:void(0)" title="
    1st c.BC: Diodorus Siculus Historicus 16.61 ">Refs 1st c.BC+</a>]:—<i>passive</i>,
    <b>to be continuous</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Parmenides
    Poeta Philosophus 8.23 ">Refs 4th c.BC+</a>]; <b>to be maintained</b>, πᾶσα ἕξις..
    ὑπὸ τῶν καταλλήλων ἔργων συνέχεται καὶ αὔξεται [<a href="javascript:void(0)" title="
    2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 2.18.1. ">Refs 2nd c.AD+</a>]<br
    /><Level4><b>__2.b</b></Level4> of social and political order, σ. πόλεις <b>keep</b>
    states <b>together, keep</b> them <b>from falling to pieces, maintain</b> them,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Supplices”
    312, compare 5th-6th c.BC: Andocides Orator 1.9; τὸ φρονεῖν σ. δώματα 5th c.BC:
    Euripides Tragicus “Bacchae” 392 (Lyric poetry), compare 1308 ">Refs 5th c.BC+</a>];
    καὶ θεοὺς καὶ ἀνθρώπους ἡ κοινωνία σ. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Gorgias” 508a; ἡ τὰ πάντα πολιτεύματα συνέχουσα εἰς ἓν
    δίκη [prev. author] “Lg.” 945d, compare “Plt.” 311c; σ. τὴν πολιτείαν 4th c.BC:
    Demosthenes Orator 24.2; τὴν πολιτικὴν κοινωνίαν 4th c.BC: Aristoteles Philosophus
    “Politica” 1278b25, compare 1270b17; ὀρθῶς ἐν τῇ Ἑλλάδι τὴν δύναμιν τῶν Ἀθηναίων
    συνεῖχεν 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pericles” 22 ">Refs
    5th c.BC+</a>]; ἐν οἴνῳ τὰς ἀρχὰς συνεῖχε <b>conducted</b> the government over
    wine, [<a href="javascript:void(0)" title=" [prev. author] 2.714b; also ὁ τὸν
    ὅλον κόσμον συντάττων καὶ συνέχων 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    4.3.13, cf. LXX.Wis.1.7 ">LXX+5th c.BC+</a>]; ξ. τὴν εἰρεσίαν <b>keep</b> the
    rowers <b>together, make</b> them <b>pull in time</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.14 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    μετ᾽ ἀλλήλων συνέχεσθαι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Timaeus” 43e. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.c</b></Level4>
    <b>keep together in friendship</b>, ἁμέ [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Lysistrata” 1265 (Lyric poetry); τοὺς ἐρωμένους
    2nd c.AD: Athenaeus Epigrammaticus 13.563e ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    τὸ ὂν συνέχεται.. φιλίᾳ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Sophista” 242e; τὰ πράγματα ὑπ᾽ εὐνοίας 4th c.BC: Demosthenes Orator
    11.7. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.d</b></Level4> <i>passive</i>
    also, <b>engage in close combat</b>, ἐγχειριδίοισι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.214 ">Refs 5th c.BC+</a>]; of sexual
    intercourse, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 540a24, “GA” 731a19, 4th-3rd c.BC: Theophrastus Philosophus
    “Characteres” 28.3. ">Refs 4th c.BC+</a>]<br /><Level4><b>__2.e</b></Level4> <b>occupy</b>
    or <b>engage</b>, ἑαυτὸν ἐν γυναιξὶ καὶ θιάσοις [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Cleomenes” 34; [γυναῖκα]
    συνέχειν ἐπὶ καπηλείου [prev. author] 2.785d. ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>contain, comprise, embrace</b>, εἷς λόγος πάσας τὰς αἰσθήσεις σ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Hp.Mi.” 374d ">Refs 5th c.BC+</a>]; τὸ
    συνέχον <b>the chief matter</b>, [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 2.12.3, 1st c.BC: Cicero, M. Tullius Orator et Philosophus
    “Epistulae ad Atticum” 9.7.1, 2nd c.AD: Galenus Medicus 16.516; τὸ σ. καὶ κυριώτατον
    1st c.BC: Philodemus Philosophus “περὶ παρρησίας” p.22 O.; τὰ συνέχοντα 2nd c.BC:
    Polybius Historicus 6.46.6, 2nd c.AD: Galenus Medicus 15.2; τὰ σ. ἀγαθά 1st c.BC:
    Philodemus Gadarensis Epigrammaticus “D.” 1.25: with _genitive_, τὸ σ. τῆς ἐκκλησίας">Refs
    2nd c.BC+</a>] <b>the chief reason for.. </b>, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 28.4.2, compare 4.51.1, 18.39.3 ">Refs 2nd c.BC+</a>];
    τῆς σωτηρίας <b>the chief means of.. </b>, [<a href="javascript:void(0)" title="
    [prev. author] 10.47.11 ">Refs</a>]; τὰ σ. τῶν ἐγγράπτων the <b>chief</b> clauses,
    [<a href="javascript:void(0)" title=" [prev. author] 3.27.1; τὸ σ. τῆς ἐννοίας
    [prev. author] 3.29.9, compare 4.5.5, 18.44.2:">Refs</a>] —<i>passive</i>, τὸν
    πρὸς τῇ ὑπεκλύσει πυρετὸν ὑπ᾽ ἄλλης αἰτίας συνέχεσθαι <b>is chiefly caused</b>
    (compare συνεκτικός) by.., [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus
    Medicus 2.4. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3> <b>detain</b>,
    τὰς καμήλους ἐν τῇ Νεχθενίβιος (i.e. κώμῃ) [<a href="javascript:void(0)" title="
    “PMich.Zen.” 103.3 (3rd c.BC)">Refs 3rd c.BC+</a>]; <b>sequestrate,</b> [<a href="javascript:void(0)"
    title=" PEnteux. 3.7, 85.3 (3rd c.BC)">Refs 3rd c.BC+</a>]; <b>keep under arrest,</b>
    [<a href="javascript:void(0)" title=" 3rd c.BC: Zenon Papyri Michegan 36.6 (3rd
    c.BC), “BGU” 1824.27 (1st c.BC), NT.Luke.22.63; προσαπήγαγέν με εἰς τὴν φυλακὴν
    καὶ συνέσχεν ἐφ᾽ ἡμέρας δ ¯ “PEnteux.” 83.7 (3rd c.BC), compare 84.11 (3rd c.BC)">NT+3rd
    c.BC+</a>]:—<i>passive</i>, συνέχομαι ἐμ φυλακῇ [<a href="javascript:void(0)"
    title=" “PPetr.” 2p.50 (3rd c.BC),compare “PCair.Zen.” 347.3 (3rd c.BC), “PRyl.”
    65.11 (1st c.BC)">Refs 3rd c.BC+</a>], etc.; of things <b>held</b> as security,
    [<a href="javascript:void(0)" title=" “PCair.Zen.” 373.3 (3rd c.BC). ">Refs 3rd
    c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>constrain</b> or <b>force</b> one
    to a thing, ἡ ἀγάπη τοῦ Χριστοῦ σ. ἡμᾶς [<a href="javascript:void(0)" title="
    NT.2Cor.5.14 ">NT</a>]; <b>oppress,</b> [<a href="javascript:void(0)" title="NT.Luke.8.45,
    19.43; ἡ σκληροκοιτία λυπεῖ καὶ σ. τὸ σῶμα 2nd c.AD: Galenus Medicus 15.196:—used
    by early writers only in ">NT+2nd c.AD+</a>]<i>passive</i>, συνέχεσθαί τινι <b>to
    be constrained, distressed, afflicted</b>, and, generally, <b>to be affected by</b>
