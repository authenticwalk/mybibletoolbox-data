strongs_number: H5892
language: hebrew
lemma: עִיר
transliteration: ʻîyr
pronunciation: eer
definition: a city (a place guarded by waking or a watch) in the widest sense (even
  of a mere encampment or post)
kjv_usage: Ai (from margin), city, court (from margin), town.
derivation: or (in the plural) עָר; or עָיַר; (Judges 10:4), from H5782 (עוּר)
