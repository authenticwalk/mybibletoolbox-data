strongs_number: G5432
language: greek
lemma: φρουρέω
transliteration: phrouréō
definition: to be a watcher in advance, i.e. to mount guard as a sentinel (post spies
  at gates); figuratively, to hem in, protect
kjv_usage: keep (with a garrison)
derivation: from a compound of G4253 (πρό) and G3708 (ὁράω);
extended_definition:
  gloss: to guard
  definition: '<b>φρουρέω</b>, -ῶ <BR /> (φρουρός, a guard), [in LXX: I <ref=''Est.4.56''>Est.4:56</ref>,
    <ref=''Jdt.3.6''>Jdth.3:6</ref>, <ref=''Wis.17.16''>Wis.17:16</ref>, <ref=''1Ma.11.3''>1Ma.11:3</ref>
    * ;] <BR /><b>to guard, keep under guard, protect or keep by guarding</b>: <ref=''2Co.11.32''>2Co.11:32;</ref>
    metaphorically, <ref=''Gal.3.23''>Gal.3:23</ref>, <ref=''Php.4.7''>Php.4:7</ref>,
    <ref=''1Pe.1.5''>1Pe.1:5</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φρουρ-έω</b>, <br /> poetical <i>imperfect</i> φρούρουν [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 915
    ">Refs 5th c.BC+</a>]: <i>future</i> <b>-ήσω</b>[<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 31, etc.">Refs 4th
    c.BC+</a>]: <i>aorist</i> ἐφρούρησα [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 2.30, etc.:">Refs 5th c.BC+</a>] —<i>middle</i>, <i>future</i>
    -ήσομαι in <i>passive</i> sense, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Ion” 603:">Refs 5th c.BC+</a>] —<i>passive</i>, <i>aorist</i>
    ἐφρουρήθην[<a href="javascript:void(0)" title=" [prev. work] 1390 ">Refs</a>]:
    <i>perfect</i> πεφρούρημαι [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “ἐπιστολαί” 23 (2nd c.AD: Pseudo-Democritus Alchemista), (δια-) 4th-5th
    c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology” 265 ">Refs
    5th c.BC+</a>]: (φρουρός):—<b>keep watch</b> or <b>guard,</b> ἐν Ἐλεφαντίνῃ [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus [same place],
    compare 9.106, “IG” 12.99.21, “OGI” 38.1 (3rd c.BC)">Refs 5th c.BC+</a>], etc.;
    of ships, φ. περὶ Ναύπακτον or ἐν Ναυπάκτῳ, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.80, 83 ">Refs 5th c.BC+</a>]; φ. ἐπί τινι <b>to
    keep watch</b> over.., [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Alcestis” 35 (_anapaest meter_)">Refs 5th c.BC+</a>]; οἱ φρουροῦντες
    the <b>guardians,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Leges” 763d; συνάπτειν.. φρουροῦντας.. φρουροῦσι [prev. work] 758b
    ">Refs 5th c.BC+</a>]; proverbial, ἐν παντὶ.. σκορπίος φ. λίθῳ [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 37 ">Refs 5th c.BC+</a>]; generally,
    ''keep a sharp look-out'', [<a href="javascript:void(0)" title=" [prev. author]
    “Tr.” 915. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <i>transitive</i>, <b>watch,
    guard,</b> τὴν χώρην [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.90; τὴν γέφυραν [prev. author] 4.133; τὴν ἀτραπόν [prev. author]
    7.217; βρέτας 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 1024; σὲ δαίμων.. φρουρήσας
    τύχοι 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1479 ">Refs 5th c.BC+</a>];
    τὴν Ποτείδαιαν φ. <b>garrison</b> it, [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 3. [17], compare 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 6.1.17, etc.">Refs 5th c.BC+</a>]; φυλακαῖσι φ.
    σῶμ᾽ Ὀδυσσέως <b>set</b> a watch over.. [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Cyclops” 690: _metaphorically_, φ. πέτραν">Refs
    5th c.BC+</a>] <b>keep watch over</b> it, of Prometheus, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 31 ">Refs 4th c.BC+</a>];
    στόμα εὔφημον φρουρεῖν ἀγαθόν <b>keep</b> silence, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Ion” 98 (_anapaest meter_); ἡ εἰρήνη τοῦ
    θεοῦ.. φρουρήσει τὰς καρδίας ὑμῶν NT.Phil.4.7 ">NT+5th c.BC+</a>]:—<i>passive</i>,
    <b>to be watched</b> or <b>guarded,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.203, 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    218, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1013, 5th c.BC: Euripides
    Tragicus “Hecuba” 995, etc.">Refs 5th c.BC+</a>]: of the watch kept by besiegers,
    κύκλῳ φρουρούμενος ὑπὸ πάντων πολεμίων [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 579b. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4>
    <b>hold in subjection,</b> opposed to παραφυλάττειν, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 18.4.6. ">Refs 2nd c.BC+</a>]<br /><Level4><b>__II.c</b></Level4>
    Astrology texts, <b>occupy,</b> in <i>passive</i>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Vettius Valens Astrologus 106.18. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__II.d</b></Level4>
    <b>bind,</b> ἁλύσεσι πεφρουρημένος [<a href="javascript:void(0)" title=" “PMag.Par.”
    1.3093. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> <b>watch for, observe,</b>
    φρουρῶν τόδ᾽ ἦμαρ [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Alcestis” 27; φ. ὄμμα ἐπὶ σῷ.. καιρῷ 5th c.BC: Sophocles Tragicus “Philoctetes”
    151 (Lyric poetry)">Refs 5th c.BC+</a>]; φ. χρέος <b>to be observant of</b> one''s
    duty, [<a href="javascript:void(0)" title=" [prev. author] “El.” 74. ">Refs</a>]<br
    /><Level2><b>__III</b></Level2> <i>middle</i>, <b>to be on one''s guard against,
    beware of,</b> with <i>accusative</i>, φρουρούμενος βέλεμνα [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Andromache” 1135 ">Refs 5th c.BC+</a>]:—<i>active</i>
    also in the same sense, ἐφρούρει μηδὲν ἐξαμαρτάνειν [<a href="javascript:void(0)"
    title=" [prev. author] “Supp.” 900 ">Refs</a>]; φ. ὅπως or ὅπως ἂν.., with <i>subjunctive</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 1402,
    5th c.BC: Euripides Tragicus “Helena” 742 ">Refs 5th c.BC+</a>]; φ. μή.., with
    <i>subjunctive</i>, [<a href="javascript:void(0)" title=" [prev. author] “El.”
    1139. ">Refs</a>]'
