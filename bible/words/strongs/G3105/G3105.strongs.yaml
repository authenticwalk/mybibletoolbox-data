strongs_number: G3105
language: greek
lemma: μαίνομαι
transliteration: maínomai
definition: through the idea of insensate craving); to rave as a "maniac"
kjv_usage: be beside self (mad)
derivation: middle voice from a primary (to long for;
extended_definition:
  gloss: to rave
  definition: '<b>μαίνομαι </b><BR /> [in LXX: <ref=''Jer.25.16''>Jer.25:16</ref>
    (הָלַל hith.) <ref=''Jer.29.26''>Jer.29:26</ref> (שָׁגַע pu.), <ref=''Wis.14.28''>Wis.14:28</ref>,
    a). ;] <BR />__1. to rage, be furious. <BR /> __2. <b>to rave, be mad</b>: <ref=''Jhn.10.29''>Jhn.10:29</ref>,
    <ref=''Act.12.15; 26.24-25''>Act.12:15 26:24-25</ref>, <ref=''1Co.14.23''>1Co.14:23</ref>
    (cf. ἐμ-μαίνομαι).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μαίνομαι</b>, <br /> <i>future</i> μᾰνοῦμαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.109, μᾰνήσομαι “Anthologia Graeca” 11.216
    (1st c.AD: Lucillius Epigrammaticus), 3rd c.AD(?): Diogenes Laertius 7.118 (neither
    found in _Attic dialect_)">Refs 5th c.BC+</a>]: <i>perfect</i> with <i>present</i>
    sense μέμηνα [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 977, 5th c.BC: Sophocles Tragicus “Electra” 879, 3rd-2nd
    c.BC: Aristophanes Byzantinus Philosophus cited in 2nd c.AD: Athenaeus Epigrammaticus
    13.586f ">Refs 5th c.BC+</a>]; <i>Doric dialect</i> μέμηνα uncertain in [<a href="javascript:void(0)"
    title=" 7th c.BC: Alcman Lyricus 68 ">Refs 7th c.BC+</a>]; also in <i>passive</i>
    form μεμάνημαι [ᾰ] [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus
    Poeta Bucolicus 10.31: ">Refs 3rd c.BC+</a>]<i>aorist</i> <i>passive</i> ἐμάνην,
    <i>participle</i> μᾰνείς, <i>infinitive</i> μᾰνῆναι, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.30, 5th c.BC: Euripides Tragicus “Bacchae”
    1295 ">Refs 5th c.BC+</a>]: also <i>aorist</i> <i>middle</i> ἐμηνάμην [<a href="javascript:void(0)"
    title=" “CPHerm.” 7.18 (3rd c.AD)">Refs 3rd c.AD+</a>]; <i>poetry</i> <i>2nd pers.</i>
    <i>singular</i> ἐμήναο probably in [<a href="javascript:void(0)" title=" 2nd c.BC:
    Bion Bucolicus 1.61 ">Refs 2nd c.BC+</a>], <i>3rd.pers.</i> <i>singular</i> μήνατο
    [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 20.34
    ">Refs 3rd c.BC+</a>]; <i>participle</i> μηνάμενος [<a href="javascript:void(0)"
    title=" “Anthologia Graeca” 9.35 (1st c.AD: Antiphilus Epigrammaticus):—on the
    _active_ forms, see below 11.— 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>]
    uses only <i>present</i> and <i>imperfect</i>:—<b>rage, be furious</b>, in [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”">Refs
    8th c.BC+</a>] frequently of martial rage, μαίνεσθαι ἐάσομεν οὖλον Ἄρηα [<a href="javascript:void(0)"
    title=" 5.717, compare 6.101, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.350,
    etc.; χεῖρες ἄαπτοι μαίνονται 8th c.BC: Ilias Homerus Epicus “Illiad” 16.245 ">Refs
    8th c.BC+</a>]; μαίνεται ἐγχείη ἀπὸ λοιγὸν ἀμῦναι[<a href="javascript:void(0)"
    title=" [prev. work] 75; δόρυ μαίνεται ἐν παλάμῃσιν 8.111 ">Refs</a>]; <b>rage
    with anger</b>, πατὴρ.. φρεσὶ μαίνεται οὐκ ἀγαθῇσι [<a href="javascript:void(0)"
    title="[prev. work] 360 ">Refs</a>]; ἐνὶ φρεσὶ μ. ἦτορ[<a href="javascript:void(0)"
    title=" [prev. work] 413; φρεσὶ μαινομένῃσιν 24.114; μαινομένᾳ κραδίᾳ 4th-5th
    c.BC: Aeschylus Tragicus “Septem contra Thebas” 781, 5th c.BC: Euripides Tragicus
    “Medea” 432 (both Lyric poetry); μανείσᾳ πραπίδι [prev. author] “Ba.” 999 (Lyric
    poetry)">Refs 5th c.BC+</a>]; ὁ μανείς <b>the madman</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 726; μ. καὶ παραπαίω 5th-6th c.BC:
    Plato Philosophus “Symposium” 173e, etc.; αἱ τῶν μεμηνότων αἰσθήσεις Aristocles
    Epigrammaticus cited in 4th c.AD: Eusebius Caesariensis Scriptor Ecclesiasticus
    “Praeparatio Evangelica” 14.20 ">Refs 5th c.BC+</a>]; <b>to be mad</b> with wine,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    18.406, 21.298; μεμηνότες ὑπὸ τοῦ ποτοῦ 2nd c.AD: Lucianus Sophista “DDeor.” 18.2
    ">Refs 8th c.BC+</a>]; of Bacchic frenzy, μαινόμενος Διώνυσος [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 6.132; [Θυιάδες] μαινόμεναι 5th
    c.BC: Sophocles Tragicus “Antigone” 1152 (Lyric poetry); Διονύσῳ μαίνεσθαι 2nd
    c.AD: Pausanias Periegeta 2.7.5; ἐπὶ τῷ Δ. 2nd c.AD: Alexander Rhetor 223 ">Refs
    8th c.BC+</a>]; ὑπὸ τοῦ θεοῦ μ. <b>to be inspired by.., driven mad by</b>.., [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.79 ">Refs 5th
    c.BC+</a>], compare μάντι; τὸ μαίνεσθαι <b>madness</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1537 ">Refs 5th c.BC+</a>];
    πλεῖν ἢ μαίνομαι I <b>am beside myself</b> with joy, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 103, 751 ">Refs 5th c.BC+</a>];
    of madness in animals, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.641c, +others">Refs 1st c.AD+</a>]; later simply,
    ={ὀργίζομαι}, μαινόμενος ὅτι.. [<a href="javascript:void(0)" title=" “PCair.Zen.”
    41.11 (3rd c.BC)">Refs 3rd c.BC+</a>]: frequently with words of manner, ὁ δὲ μαίνεται
    οὐκέτ᾽ ἀνεκτῶς [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 8.355; τάδε μαίνεται 5.185: with _accusative_ _cognate_, μεμηνότ᾽ οὐ
    σμικρὰν νόσον 4th-5th c.BC: Aeschylus Tragicus “Pr.” [same place]; μ. μανίας 5th-6th
    c.BC: Aristophanes Comicus “Thesmophoriazusae” 793; μ. μανίαν ἐρρωμένην 2nd c.AD:
    Lucianus Sophista “Ind.” 22: with _dative_, μ. γόοισι φρήν 4th-5th c.BC: Aeschylus
    Tragicus “Septem contra Thebas” 967 (Lyric poetry); τόλμῃ 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 1.4.24 ">Refs 8th c.BC+</a>]; πόνοις
    <b>at</b> or <b>because of</b>.., [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Supplices” 562 (Lyric poetry); τοῖς εὑρήμασιν 5th c.BC:
    Euripides Tragicus “Cyclops” 465 ">Refs 5th c.BC+</a>]; ἐπί τινι (i.e. φιλοτιμίᾳ)
    [<a href="javascript:void(0)" title=" [prev. author] “Ph.” 535 (but ἐπί τινι">Refs</a>],
    of love, [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus
    10.31); ἀμφί τινι 7th-6th c.BC(?): Semonides Iambographus 7.33; εἰς τὴν ποιητικήν
    1st c.BC: Diodorus Siculus Historicus 14.109; κατά τινος 2nd c.AD: Lucianus Sophista
    “Abd.” 1; ὑφ᾽ ἡδονῆς 5th c.BC: Sophocles Tragicus “Electra” 1153. ">Refs 7th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> of things, <b>rage, riot</b>, especially of fire,
    ὡς ὅτ᾽.. ὀλοὸν πῦρ οὔρεσι μαίνηται [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 15.606, compare 3rd-4th c.AD: Tryphiodorus Epicus
    230 ">Refs 8th c.BC+</a>]; μαινόμενος οἶνος a <b>hot, strong</b> wine, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 773d ">Refs 5th c.BC+</a>]; of
    feelings, ἐλπὶς μαινομένη Oracle texts cited in [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.77; ἔρις 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 935 (Lyric poetry); ἄχεα 5th c.BC: Sophocles Tragicus “Ajax”
    957 (Lyric poetry); μαινομένᾳ ξὺν ὁρμᾷ [prev. author] “Ant.” 135 (Lyric poetry);
    σὺν μ. δόξᾳ 5th c.BC: Euripides Tragicus “Bacchae” 887 (Lyric poetry). ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> ἄμπελος μαινομένη, of a vine that
    is never done bearing fruit, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Mirabilia” 846a38, 4th-3rd c.BC: Theophrastus Philosophus “de Causis
    Plantarum” 1.18.4. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3> μαινόμενα
    ἕλκη <b>malignant</b> ulcers, [<a href="javascript:void(0)" title=" 3rd c.BC:
    Asclepiades Epigrammaticus cited in 6th c.AD: Aëtius Medicus 15.14. ">Refs 3rd
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>aorist 1</i> <i>active</i> ἔμηνα,
    in causal sense, <b>madden</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Ion” 520 (troch., probably in “IA” 580 (Lyric poetry)), 5th-6th
    c.BC: Aristophanes Comicus “Thesmophoriazusae” 561 ">Refs 5th c.BC+</a>]; <b>enrage</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 3.4.8: ">Refs 5th c.BC+</a>]<i>present</i> μαίνω first in
    [<a href="javascript:void(0)" title=" 5th-6th c.AD: Orphica “Hymni” 71.6. (Cf.
    μέμονα.) ">Refs 5th c.AD+</a>]'
