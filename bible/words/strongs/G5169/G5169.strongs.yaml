strongs_number: G5169
language: greek
lemma: τρύπημα
transliteration: trýpēma
definition: an aperture, i.e. a needle's eye
kjv_usage: eye
derivation: from a derivative of the base of G5168 (τρυμαλιά);
extended_definition:
  gloss: hole
  definition: '<b>τρύπημα</b>, -τος, τό<BR /> (τρυπάω, to bore) <BR /><b>a hole</b>:
    τ. ῥαφιδος, eye of a needle, <ref=''Mat.19.24''>Mat.19:24</ref> (WH, txt., τρῆμα).†<BR
    /> <re><i>SYN.</i>: τρῆμα, τρυμαλιά </re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τρῡπ-ημα</b>, ατος, τό, <br /> <b>that which is bored, a hole,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis Comicus 354 ">Refs 5th
    c.BC+</a>]; in the ψῆφος, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Ἀθηναίων Πολιτεία” 69.1 ">Refs 4th c.BC+</a>]; τ. νεώς, i. e. one
    of the holes through which the oars worked, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Pax” 1234 ">Refs 5th c.BC+</a>]; in the flute,
    [<a href="javascript:void(0)" title=" 4th c.BC: Archytas Tarentinus Philosophus
    1, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.389d">Refs 4th c.BC+</a>];
    in a gate-fastening, the hole for the βάλανος, Aen. Tact. 18.3; ῥαφίδος (compare
    τρυμαλιά) [<a href="javascript:void(0)" title=" NT.Matt.19.24; μυρμήκων “Anthologia
    Graeca” 11.78 (1st c.AD: Lucillius Epigrammaticus); obscene meaning, 5th-6th c.BC:
    Aristophanes Comicus “Ecclesiazusae” 624, 2nd c.AD: Hermogenes Rhetor “περὶ ἰδεῶν”
    2.3, 6th c.AD: Procopius Caesariensis Historicus “Historia Arcana” 9. ">NT+5th
    c.BC+</a>]'
  source: STEPBible/LSJ
