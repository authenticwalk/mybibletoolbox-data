    δόξης δεύτερον Ἀέλιον [<a href="javascript:void(0)" title=" “IG” 14.1188 ">Refs</a>];
    of [<a href="javascript:void(0)" title=" 1st c.BC: Ptolemaeus Epigrammaticus VI,
