  definition: '<b>ἥλιος</b>, -ου, ὁ <BR /> [in LXX chiefly for שֶׁמֶשׁ ;] <BR /><b>the
    sun</b>: with art. (El., § 46, 5), <ref=''Mat.5.45; 13.43; 17.2; 24.29''>Mat.5:45
    13:43 17:2 24:29</ref>, <ref=''Mrk.1.32; 4.6; 13.24; 16.2''>Mrk.1:32 4:6 13:24
    16:2</ref>, <ref=''Luk.4.40''>Luk.4:40</ref>, <ref=''Act.2.20''>Act.2:20</ref>"
    (LXX) <ref=''Act.26.13''>Act.26:13</ref>, <ref=''Eph.4.26''>Eph.4:26</ref>, <ref=''Jas.1.11''>Jas.1:11</ref>,
    <ref=''Rev.1.16; 6.12; 8.12; 9.2; 10.1; 12.1; 16.8; 19.17; 21.23''>Rev.1:16 6:12
    8:12 9:2 10:1 12:1 16:8 19:17 21:23</ref>; βλέπειν τὸν ἥ., <ref=''Act.13.11''>Act.13:11;</ref>
    οὐδὲ μὴ πέσῃ ἐπ᾽ αὐτοὺς ὁ ἥ., <ref=''Rev.7.16''>Rev.7:16;</ref> without art.,
    <ref=''Mat.13.6''>Mat.13:6</ref>, <ref=''Luk.21.25; 23.45''>Luk.21:25 23:45</ref>,
    <ref=''Act.27.20''>Act.27:20</ref>, <ref=''1Co.15.41''>1Co.15:41</ref>, <ref=''Rev.7.2;
    16.12; 22.5''>Rev.7:2 16:12 22:5</ref>.†<BR /> (AS)'
