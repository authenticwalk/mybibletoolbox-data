    <b>sunshine, sun''s heat</b>, ἐπὶ τοῖς ὄρεσιν [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedo” 116e; ἥ. πολύς 2nd c.AD: Lucianus Sophista
