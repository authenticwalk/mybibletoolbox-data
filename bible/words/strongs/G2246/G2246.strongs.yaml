    <b>hot sunny days</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 7.87. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> <i>metaphorically</i>,
    <b>sunshine, brightness</b>, ψυχῆς [<a href="javascript:void(0)" title=" 1st-2nd
