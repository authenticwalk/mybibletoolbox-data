    a sunburnt person, [<a href="javascript:void(0)" title=" [prev. author] “Ind.”
    3, compare “Rh.Pr.” 9 ">Refs</a>]: <i>plural</i>, <b>sunbeams</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “de Signis Tempestatum” 22, 2nd-3rd
