strongs_number: H1993
language: hebrew
lemma: הָמָה
transliteration: hâmâh
pronunciation: haw-maw'
definition: to make a loud sound (like English 'hum'); by implication, to be in great
  commotion or tumult, to rage, war, moan, clamor
kjv_usage: clamorous, concourse, cry aloud, be disquieted, loud, mourn, be moved,
  make a noise, rage, roar, sound, be troubled, make in tumult, tumultuous, be in
  an uproar.
derivation: a primitive root (compare H1949 (הוּם));
