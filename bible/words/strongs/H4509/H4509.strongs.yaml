extended_definition:
  gloss: Miniamin
  definition: A man living at the time of Exile and Return, first mentioned at Neh.10.7;
    also called Miniamin at Neh.12.17; <BR>Another name of <i>miy.ya.min</i> (מִיָּמִן
    "Mijamin" H4326I)<BR> § Miniamin = "from the right hand"<br>1) a Levite in the
    time of Hezekiah<br>2) a priest who was present at the dedication of the wall
    of Jerusalem in the time of Nehemiah
