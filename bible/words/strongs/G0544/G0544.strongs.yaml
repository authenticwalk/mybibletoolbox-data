strongs_number: G0544
language: greek
lemma: ἀπειθέω
transliteration: apeithéō
definition: to disbelieve (wilfully and perversely)
kjv_usage: not believe, disobedient, obey not, unbelieving
derivation: from G545 (ἀπειθής);
extended_definition:
  gloss: to disobey
  definition: '<b>ἀπειθέω</b>, -ῶ<BR /> (ἀπειθής), [in LXX for מָרָה, סָרַר, etc.
    ;] <BR />as in cl. (MM, <i>VGT</i>, see word); to disobey, <b>be disobedient</b>:
    absol., <ref=''Act.14.2; 19.9''>Act.14:2 19:9</ref>, <ref=''Rom.10.21; 11.31;
    15.31''>Rom.10:21 11:31 15:31</ref>, <ref=''Heb.3.18; 11.31''>Heb.3:18 11:31</ref>,
    <ref=''1Pe.3.20''>1Pe.3:20</ref>; with dative, <ref=''Jhn.3.36''>Jhn.3:36</ref>,
    <ref=''Rom.2.8; 11.30''>Rom.2:8 11:30</ref>, <ref=''1Pe.2.8; 3.1; 4.17''>1Pe.2:8
    3:1 4:17</ref> (Cremer, 475).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπειθ-έω</b>, <br /> <i>Attic dialect</i> form of ἀπῐθέω (though
    even Trag. preferred ἀπιστέω, which see 11), <b>to be disobedient, refuse compliance,</b>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    1049">Refs 4th c.BC+</a>]; opposed to πείθομαι, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 271b">Refs 5th c.BC+</a>]:
    frequently with <i>dative</i>, <b>disobey,</b> οὐκ ἀπειθήσας θεῷ[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 31; ἀ. ἅμα νόμῳ καὶ τῷ θεῷ 5th-6th
    c.BC: Plato Philosophus “Leges” 741d, etc.">Refs 5th c.BC+</a>]; τὰ μεγάλα ἀ.
    τινί <b>in</b> great matters, [<a href="javascript:void(0)" title=" [prev. author]
    “R.” 538b">Refs</a>]; ἀ. ταῖς ἐνεχυρασίαις <b>not to abide by</b> them, [<a href="javascript:void(0)"
    title=" [prev. author] “Lg.” 949d: later with _genitive_, ψαφίσματος “GDI” 3705.111
    (from Cos)">Refs</a>]; ἐντολῶν[<a href="javascript:void(0)" title=" LXX.Josh.5.6.
    ">LXX</a>]<br /><Level3><b>__2</b></Level3> of animals, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.5.62
    ">Refs 5th c.BC+</a>]; of ships, τοῖς οἴαξιν ἀ.[<a href="javascript:void(0)" title="
    1st c.BC: Diodorus Siculus Historicus 13.46. ">Refs 1st c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    of a woman, <b>refuse compliance,</b> [<a href="javascript:void(0)" title=" 5th
    c.AD: Aristaenetus Rhetor 2.20.">Refs 5th c.AD+</a>]'
