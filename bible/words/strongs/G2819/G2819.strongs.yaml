strongs_number: G2819
language: greek
lemma: κλῆρος
transliteration: klēros
definition: a die (for drawing chances); by implication, a portion (as if so secured);
  by extension, an acquisition (especially a patrimony, figuratively)
kjv_usage: heritage, inheritance, lot, part
derivation: probably from G2806 (κλάω) (through the idea of using bits of wood, etc.,
  for the purpose;
extended_definition:
  gloss: lot
  definition: '<b>κλῆρος</b>, -ου, ὁ <BR /> [in LXX chiefly for נַחֲלָה גּוֹרָל ;]
    <BR /><b>a lot</b>; <BR /> __(a) <b>that which is cast or drawn</b>: <ref=''Mat.27.35''>Mat.27:35</ref>,
    <ref=''Mrk.15.24''>Mrk.15:24</ref>, <ref=''Luk.23.34''>Luk.23:34</ref>, <ref=''Jhn.19.24''>Jhn.19:24</ref>"
    (LXX), <ref=''Act.1.26''>Act.1:26;</ref> <BR /> __(b) <b>that which is obtained
    by casting</b>: <ref=''Act.1.17; 8.21''>Act.1:17 8:21</ref>; of a part in the
    Kingdom of God (cf. Wis 55), <ref=''Act.26.18''>Act.26:18</ref>, <ref=''Col.1.12''>Col.1:12</ref>;
    pl. of the "cure" of a presbyter, <ref=''1Pe.5.3''>1Pe.5:3</ref> (see <i>ICC</i>,
    in l).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
