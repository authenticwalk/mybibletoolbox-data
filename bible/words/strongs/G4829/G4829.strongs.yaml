strongs_number: G4829
language: greek
lemma: συμμερίζομαι
transliteration: symmerízomai
definition: to share jointly, i.e. participate in
kjv_usage: be partaker with
derivation: middle voice from G4862 (σύν) and G3307 (μερίζω);
extended_definition:
  gloss: to share
  definition: '<b>συν-μερίζω</b><BR /> (Rec. συμμ-), [in LXX: <ref=''Pro.29.24''>Pro.29:24</ref>
    א2 (חָלַק) * ;] <BR />to distri­bute in shares. Mid., <b>to have a share in</b>:
    <ref=''1Co.9.13''>1Co.9:13</ref> (Diod., al.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συμμερ-ίζω</b>, <br /> <b>distribute in shares</b>, in <i>middle</i>,
    πολύπουν κυσί [<a href="javascript:void(0)" title=" 3rd c.AD(?): Diogenes Laertius
    6.77 ">Refs 3rd c.AD+</a>]; <b>parcel out</b>, [<a href="javascript:void(0)" title="Judeich
    “Altertümer von Hierapolis“  336.11 ">Refs</a>]:—<i>passive</i>, τὸ πλῆθος ἦν
    ἑκατέροις -όμενον ταῖς γνώμαις [<a href="javascript:void(0)" title=" 1st c.BC:
    Diodorus Siculus Historicus 37.2.12. ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>middle</i>, <b>take share in</b> or <b>with</b>, κλέπτῃ variant in [<a href="javascript:void(0)"
    title=" LXX.Pro.29.24; τῷ θυσιαστηρίῳ NT.1Cor.9.13: so in ">LXX+NT</a>]<i>future</i>
    <i>active</i> συμμεριοῦσι (variant{-μετριοῦσι}) [<a href="javascript:void(0)"
    title=" 2nd c.AD: Vettius Valens Astrologus 264.20. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <i>passive</i>, <b>to be divided together with</b>, with <i>dative</i>, [<a href="javascript:void(0)"
    title=" 5th c.AD: Proclus Philosophus “Inst.” 190, 5th-6th c.AD: Damascius Philosophus
    “de Principiis” 271. ">Refs 5th c.AD+</a>]'
  source: STEPBible/LSJ
