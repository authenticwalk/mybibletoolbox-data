extended_definition:
  gloss: Noah
  definition: 'A man living at the time before the Flood, first mentioned at Gen.5.29;
    <br> son of: Lamech (H3929H); <br> father of: Shem (H8035), Ham (H2526) and Japheth
    (H3315)<BR>Also named: <i>Nōe</i> (Νῶε "Noah" G3575) <BR> § Noah = "rest"<br>
    son of Lamech, father of Shem, Ham, and Japheth; builder of the ark which saved
    his family from the destruction of the world which God sent on the world by the
    flood; became the new seminal head of mankind because his family were the only
    survivors of the flood<br>'
