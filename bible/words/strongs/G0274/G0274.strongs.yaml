strongs_number: G0274
language: greek
lemma: ἀμέμπτως
transliteration: amémptōs
definition: faultlessly
kjv_usage: blameless, unblamably
derivation: adverb from G273 (ἄμεμπτος);
extended_definition:
  gloss: blamelessly
  definition: '<b>ἀ-μέμπτως</b>, <BR /> <i> adv.</i> (ἄμεμπτος), [in LXX: <ref=''Est.3.13''>Est.3:13</ref>
    * ;] <BR /><b>blamelessly </b>(Lft., <i>Notes</i>, 28, 89; MM, <i>VGT</i>, see
    word -ος): <ref=''1Th.2.10; 3.13''>1Th.2:10 3:13</ref> WH mg., 5:23.†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> ἄμεμπτος</b>, ον, <br /> <b>blameless, without
    reproach,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Iphigenia Aulidensis” 1158, “Cyc.” 342; ἀμέμπτους ὑμᾶς ἐδείξατε 4th c.BC: Demosthenes
    Orator 18.216">Refs 5th c.BC+</a>]; ἄ. χρόνου in regard of time, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 692; ἄ. τἆλλα 4th-3rd c.BC:
    Menander Comicus 521; πρός τι 4th-5th c.BC: Aeschylus Tragicus “Supplices” 629(uncertain);
    ἄ. ὑπὸ τῶν φίλων 5th-6th c.BC: Xenophon Historicus “Agesilaus” 6.8">Refs 5th c.BC+</a>];
    ἄ. ἐκείνῃ <b>without blame</b> to her, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Sulla” 35">Refs 1st c.AD+</a>]: <i>comparative</i>
    <b>-ότερος</b> <b>less blameworthy,</b> [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Agesilaus” 5. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> of things, <b>perfect in its kind,</b> δεῖπνον[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Symposium”
    2.2; δίκη 5th-6th c.BC: Plato Philosophus “Leges” 945d; ἄ. πάντα ἔχειν 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 3.10.2">Refs 5th c.BC+</a>]. <i>adverb</i>
    <b>-τως</b> <b>irreproachably,</b> [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Supplices” 269, 5th c.BC: Sophocles Tragicus “Philoctetes”
    1465, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.3.10,
    “Stoicorum Veterum Fragmenta” 3.64. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>active</i>, <b>not blaming, well content,</b> ἄμεμπτόν τινα ποιεῖν or ποιεῖσθαι,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 4.5.52, 8.4.28. ">Refs 5th c.BC+</a>]<i>adverb</i> -τως, δέχεσθαί
    τινα[<a href="javascript:void(0)" title=" [prev. work] 4.2.37.">Refs</a>]'
