strongs_number: G2842
language: greek
lemma: κοινωνία
transliteration: koinōnía
definition: partnership, i.e. (literally) participation, or (social) intercourse,
  or (pecuniary) benefaction
kjv_usage: (to) communicate(-ation), communion, (contri-)distribution, fellowship
derivation: from G2844 (κοινωνός);
extended_definition:
  gloss: participation
  definition: '<b>κοινωνία</b>, -ας, ἡ<BR /> (κοινωνός), [in LXX: <ref=''Lev.6.2''>Lev.6:2</ref>
    (יָד תְּשׂוּמֶת), <ref=''Wis.8.18''>Wis.8:18</ref>, <ref=''3Ma.4.6''>3Ma.4:6</ref>
    * ;] <BR />__1. <b>fellowship, communion</b>: <ref=''Act.2.42''>Act.2:42</ref>,
    <ref=''2Co.6.14''>2Co.6:14</ref>, <ref=''Php.1.5''>Php.1:5</ref>; τ. υἱοῦ, <ref=''1Co.1.9''>1Co.1:9;</ref>
    τ. αἵματος, σώματος Χρ., <ref=''1Co.10.10''>1Co.10:10</ref> : παθημάτων αὐτσῦ,
    <ref=''Php.3.10''>Php.3:10;</ref> τ. πνεύματος, <ref=''2Co.13.13''>2Co.13:13</ref>,
    <ref=''Php.2.1''>Php.2:1</ref>; δεξιὰς κοινωνίας, <ref=''Gal.2.9''>Gal.2:9;</ref>
    τ. πίστεώς σου, Phm 6; before μετὰ: τ. πατρός, <ref=''1Jn.1.3''>1Jn.1:3</ref>
    <ref=''Jhn.1.6''>Jn 1:6</ref>; ἡμῶν, ἀλλήλων, <ref=''1Jn.1.3''>1Jn.1:3</ref> <ref=''Jhn.1.7''>Jn
    1:7</ref>. <BR /> __2. <b>contribution </b>(as outcome of fellowship): <ref=''Rom.15.26''>Rom.15:26</ref>,
    <ref=''2Co.8.4; 9.13''>2Co.8:4 9:13</ref>, <ref=''Heb.13.6''>Heb.13:6</ref> (cf.
    Art. Communion, <i>DB</i>, i, 460 ff.; MM, <i>Exp.</i>, xv).†<BR /> (AS)'
