strongs_number: G0203
language: greek
lemma: ἀκροβυστία
transliteration: akrobystía
definition: the prepuce; by implication, an uncircumcised (i.e. gentile, figuratively,
  unregenerate) state or person
kjv_usage: not circumcised, uncircumcised (with G2192 (ἔχω)), uncircumcision
derivation: from G206 (ἄκρον) and probably a modified form of (the penis or male sexual
  organ);
