strongs_number: G1689
language: greek
lemma: ἐμβλέπω
transliteration: emblépō
definition: to look on, i.e. (relatively) to observe fixedly, or (absolutely) to discern
  clearly
kjv_usage: behold, gaze up, look upon, (could) see
derivation: from G1722 (ἐν) and G991 (βλέπω);
extended_definition:
  gloss: to look into/upon
  definition: '<b>ἐμ-βλέπω </b><BR /> [in LXX for רָאָה, <ref=''1Ki.8.8''>3Ki.8:8</ref>,
    al.), פָּנָה (<ref=''Job.6.28''>Job.6:28</ref> A, al.); metaphorically, <ref=''Isa.51.1''>Isa.51:1</ref>
    (נָבַט hi.), <ref=''Sir.2.10''>Sir.2:10</ref>, etc. ;] <BR /><b>to look at</b>:
    with accusative of thing(s), <ref=''Mrk.8.25''>Mrk.8:25;</ref> with dative of
    person(s) (part., before λέγει, εἶπεν, cf. Xen., Cyr., i, 3, 2), <ref=''Mat.19.26''>Mat.19:26</ref>,
    <ref=''Mrk.10.21, 27; 14.67''>Mrk.10:21, 27 14:67</ref>, <ref=''Luk.20.17; 22.61''>Luk.20:17
    22:61</ref> (ἐνέβλεψεν), <ref=''Jhn.1.36, 43''>Jhn.1:36, 43</ref>; absol., to
    look, <ref=''Act.22.11''>Act.22:11;</ref> metaphorically, <b>to consider</b>:
    <ref=''Mat.6.26.''>Mat.6:26.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐμ-βλέπω</b>, <br /> <i>perfect</i> ἐμβέβλοφα [<a href="javascript:void(0)"
    title=" “PLond.” 1.42.21 (2nd c.BC)">Refs 2nd c.BC+</a>]:—<b>look in the face,
    look at</b>, τινὶ τοῖς ὀφθαλμοῖς [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Charmides” 155c, compare 4th c.BC: Demosthenes Orator
    19.69; ἐ. εἰς τὸν ὀφθαλμόν 5th-6th c.BC: Plato Philosophus Alcaeus 1.132e, etc.:
    with _accusative_, ἐμβλέπω σε, παῖ, “Comica Adespota” 17.7 4th c.BC: Demosthenes
    Orator, compare 3rd c.BC: Herodas Mimographus 2.68, “Anthologia Graeca” 11.3,
    NT.Mark.8.25: _absolutely_, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.11.10,
    4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1175a9. ">NT+5th c.BC+</a>]<br
    /><Level4><b>__b</b></Level4> ἐ. εἰς <b>consider</b>, τὰ πετεινὰ τοῦ οὐρανοῦ [<a
    href="javascript:void(0)" title=" NT.Matt.6.26 ">NT</a>]; <b>look into</b> a matter,
    [<a href="javascript:void(0)" title=" “PTeb.” 28.15 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> simply, <b>look</b>, ποῖ ἐμβλέψασα..; [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 995 ">Refs 5th c.BC+</a>]; δεινὸν
    ἐ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Ion”
    535e, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pyrrhus” 34, etc.">Refs
    5th c.BC+</a>]; πῦρ ἐ. [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus
    Sophista “Philostrati majoris imagines” 1.28; ἱρὰ ἐς λῷον -οντα 3rd c.BC: Herodas
    Mimographus 4.80. ">Refs 3rd c.BC+</a>]'
