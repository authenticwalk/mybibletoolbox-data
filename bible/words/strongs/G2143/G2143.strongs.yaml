strongs_number: G2143
language: greek
lemma: εὐπρέπεια
transliteration: euprépeia
definition: good suitableness, i.e. gracefulness
kjv_usage: grace
derivation: from a compound of G2095 (εὖ) and G4241 (πρέπω);
extended_definition:
  gloss: beauty
  definition: '<b>εὐ-πρέπεια</b>, -ας, ἡ<BR /> (εὐπρεπής, comely), [in LXX for הָדָר,
    etc. ;] <BR /><b>goodly appearance, comeliness</b>: <ref=''Jas.1.11.''>Jas.1:11.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐπρέπ-εια</b>, ἡ, <br /> <b>goodly appearance, comeliness</b>,
    εὐπρεπείᾳ προέχειν [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 6.31 ">Refs 5th c.BC+</a>]; opposed to ἀπρέπεια, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 274b, +others">Refs 5th c.BC+</a>];
    <b>majesty</b>, εὐ. τῆς δόξης [<a href="javascript:void(0)" title=" LXX.Jer.23.9,
    cf. NT.Jam.1.11 ">LXX+NT</a>]; <b>dignity</b>, [<a href="javascript:void(0)" title="
    “SIG” 880.19 (Pizus, 3rd c.AD)">Refs 3rd c.AD+</a>]; ἐστεφάνωσε ἁ πόλις.. -είας
    καὶ εὐνοίας ἕνεκα τᾶς ἐς τὰν πόλιν [<a href="javascript:void(0)" title=" “IG”
    4.1418 (Epid., 4th c.BC). ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>speciousness, plausibility</b>, εὐπρεπείᾳ λόγου [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.11, 82; ἔχει.. εὐπρέπειαν μᾶλλον ἢ ἀλήθειαν
    5th-6th c.BC: Plato Philosophus “Euthydemus” 305e ">Refs 5th c.BC+</a>]; <b>pretext</b>,
    with <i>infinitive</i>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Pyrrhus” 23. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
