    <ref=''4Ma.7.1''>4Ma.7:1</ref> * ;] <BR />__1. <b>a steersman, pilot</b>: <ref=''Act.27.11''>Act.27:11</ref>,
    <ref=''Rev.18.17''>Rev.18:17</ref>. <BR /> __2. Metaphorical, a guide, governor
    (Eur., Plat.).†<BR /> (AS)'
