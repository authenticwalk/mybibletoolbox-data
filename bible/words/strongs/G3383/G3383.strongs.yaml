strongs_number: G3383
language: greek
lemma: μήτε
transliteration: mḗte
definition: not too, i.e. (in continued negation) neither or nor; also, not even
kjv_usage: neither, (n-)or, so as much
derivation: from G3361 (μή) and G5037 (τέ);
extended_definition:
  gloss: neither
  definition: '<b>μή-τε </b><BR /> <b>negative particle, differing from οὔτε as μή
    from οὐ, neither, nor</b>: μήτε . . . μήτε, neither . . . <BR /> nor, <ref=''Mat.11.18''>Mat.11:18</ref>,
    <ref=''Luk.7.33; 9.3''>Luk.7:33 9:3</ref>, <ref=''Act.23.12, 21; 27.20''>Act.23:12,
    21 27:20</ref>, <ref=''Heb.7.3''>Heb.7:3</ref>; μὴ (μηδὲ) . . . μήτε . . . μήτε,
    <ref=''Mat.5.34, 36''>Mat.5:34, 36</ref>, <ref=''Mrk.3.20''>Mrk.3:20</ref> T,
    <ref=''Act.23.8''>Act.23:8</ref>, <ref=''2Th.2.2''>2Th.2:2</ref>, <ref=''1Ti.1.7''>1Ti.1:7</ref>,
    <ref=''Jas.5.12''>Jas.5:12</ref>, <ref=''Rev.7.1''>Rev.7:1</ref>, 3.†<BR /> (AS)'
  morphology: G:PRT-N+G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μήτε</b>, <br /> <b>and not</b>, mostly doubled, μήτε.. μήτε..
    <b>neither.. nor</b>.., [<a href="javascript:void(0)" title=" 8th c.BC: Homerus
    Epicus, etc.">Refs 8th c.BC+</a>]; μήτε.., μήτ᾽ οὖν.. [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 358 (_anapaest meter_), 472
    (Lyric poetry); μηδέ τῳ ἐκφάσθαι, μήτ᾽ ἀνδρῶν μήτε γυναικῶν 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 13.308 ">Refs 8th c.BC+</a>]; μήτε.., μηδέ, see at {μηδέ};
    μήτε..,{τε}.. <b>both not.., and</b>.., [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 13.230, 5th c.BC: Herodotus Historicus
    1.63, 5th c.BC: Euripides Tragicus “Heraclidae” 454, 5th c.BC: Lysias Orator 12.72
    ">Refs 8th c.BC+</a>]; also μήτε.., δέ.. [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 421, 5th-6th c.BC: Plato Philosophus
    “Leges” 627e ">Refs 5th c.BC+</a>]; μή.., μήτε.. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 496 codices, 5th c.BC:
    Euripides Tragicus “Iphigenia Aulidensis” 978 codices ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> μήτε is perhaps sometimes omitted in the former
    of two clauses, ἑκόντα μήτ᾽ ἄκοντα [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Philoctetes” 771 (variant), compare “Ant.” 267. ">Refs 5th
    c.BC+</a>]'
  source: STEPBible/LSJ
