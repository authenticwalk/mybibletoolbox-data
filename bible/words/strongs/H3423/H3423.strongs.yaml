strongs_number: H3423
language: hebrew
lemma: יָרַשׁ
transliteration: yârash
pronunciation: yaw-rash'
definition: to occupy (by driving out previous tenants, and possessing in their place);
  by implication, to seize, to rob, to inherit; also to expel, to impoverish, to ruin
kjv_usage: cast out, consume, destroy, disinherit, dispossess, drive(-ing) out, enjoy,
  expel, [idiom] without fail, (give to, leave for) inherit(-ance, -or) [phrase] magistrate,
  be (make) poor, come to poverty, (give to, make to) possess, get (have) in (take)
  possession, seize upon, succeed, [idiom] utterly.
derivation: or יָרֵשׁ; a primitive root;
extended_definition:
  gloss: 'to possess: poor'
  definition: ': poor/conquered<br>1) to seize, dispossess, take possession off, inherit,
    disinherit, occupy, impoverish, be an heir<br>1a) (Qal)<br>1a1) to take possession
    of<br>1a2) to inherit<br>1a3) to impoverish, come to poverty, be poor<br>1b) (Niphal)
    to be dispossessed, be impoverished, come to poverty<br>1c) (Piel) to devour<br>1d)
    (Hiphil)<br>1d1) to cause to possess or inherit<br>1d2) to cause others to possess
    or inherit<br>1d3) to impoverish<br>1d4) to dispossess<br>1d5) to destroy, bring
    to ruin, disinherit'
