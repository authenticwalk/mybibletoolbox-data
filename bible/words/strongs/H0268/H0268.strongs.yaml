strongs_number: H0268
language: hebrew
lemma: אָחוֹר
transliteration: ʼâchôwr
pronunciation: aw-khore'
definition: the hinder part; hence (adverb) behind, backward; also (as facing north)
  the West
kjv_usage: after(-ward), back (part, -side, -ward), hereafter, (be-) hind(-er part),
  time to come, without.
derivation: or (shortened) אָחֹר ; from H299 (אֲחִירַע);
