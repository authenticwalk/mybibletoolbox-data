strongs_number: G3565
language: greek
lemma: νύμφη
transliteration: nýmphē
definition: compare Latin "nupto," to marry); a young married woman (as veiled), including
  a betrothed girl; by implication, a son's wife
kjv_usage: bride, daughter in law
derivation: from a primary but obsolete verb (to veil as a bride;
extended_definition:
  gloss: bride
  definition: '<b>νύμφη</b>, -ης, ἡ <BR /> [in LXX chiefly for כַּלָּה ;] <BR />__1.
    cl., <b>a bride, young wife, young woman</b>: <ref=''Mat.25.1''>Mat.25:1</ref>,
    WH, mg., <ref=''Jhn.3.29''>Jhn.3:29</ref>, <ref=''Rev.18.23; 21.2, 9; 22.17''>Rev.18:23
    21:2, 9 22:17</ref>. <BR /> __2. As frequently in LXX (<ref=''Gen.38.11''>Gen.38:11</ref>,
    al., for כַּלָּה; <BR /> __(a) <b>bride</b>; <BR /> __(b) daughter-in-law) and
    in M<i>Gr.</i> (νύφφη, νύφη), <b>a daughter-in-law</b>: <ref=''Mat.10.35''>Mat.10:35</ref>,
    <ref=''Luk.12.53''>Luk.12:53</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νύμφ-η</b>, ἡ <br /> (<i>Epic dialect</i> <i>vocative</i> νύμφᾰ
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    3.130, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.743 ">Refs 8th c.BC+</a>]
    (<i>Aeolic dialect</i> <i>accusative</i> to [<a href="javascript:void(0)" title="
    4th-5th c.AD: Choeroboscus Grammaticus “Scholia in Theodosii Canones” 1.304) ">Refs
    4th c.AD+</a>]; later also as <i>nominative</i>, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 14.43 ">Refs</a>]; but <i>Doric dialect</i> <b>νύμφᾱ</b>),
    <b>young wife, bride,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 18.492, 5th c.BC: Herodotus Historicus 4.172; ν. ἄγεσθαι
    5th-6th c.BC: Aristophanes Comicus “Plutus” 529; Ἀελίοιο 5th c.BC: Pindarus Lyricus
    “O.” 7.14 ">Refs 8th c.BC+</a>]; opposed to νυμφίος, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 783e ">Refs 5th c.BC+</a>]; opposed
    to παρθένος, [<a href="javascript:void(0)" title=" 5th c.BC: Praxilla Lyrica 5,
    “Comica Adespota” 1215; always relatively young, as Iris calls Helen, or as Eurycleia
    calls Penelope, νύμφα φίλη 8th c.BC: Ilias Homerus Epicus “Illiad” 3.130, 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 4.743, compare 5th c.BC: Euripides Tragicus
    “Medea” 150, “Andr.” 140 (both Lyric poetry). ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>marriageable maiden,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 9.560, 8th-7th c.BC: Hesiodus Epicus “Theogonia” 298.
    ">Refs 8th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>daughter-in-law,</b>
    [<a href="javascript:void(0)" title=" LXX.1Ki.4.19, NT.Matt.10.35. ">LXX+NT</a>]<br
    /><Level3><b>__4</b></Level3> <b>young girl,</b> πενταέτης ν. [<a href="javascript:void(0)"
    title=" “IG” 14.2040.2. ">Refs</a>]<br /><Level2><b>__II</b></Level2> “Nymph”
    or goddess of lower rank, θεαὶ Νύμφαι [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 24.616, compare 8th-7th c.BC: Hesiodus Epicus
    “Theogonia” 130, “fragment” 171.5, +others, “IG” 12(8).358 (Thasos, 5th c.BC);
    N. κοῦραι Διὸς αἰγιόχοιο 8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.105; N.
    ἅλιαι 5th c.BC: Sophocles Tragicus “Philoctetes” 1470 ">Refs 8th c.BC+</a>] (<i>anapaest
    meter</i>; compare Ναϊάς, Νηρηΐς); N. Ὀρεστιάδες, Ὀρειάδες, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 6.420, 2nd c.BC: Bion Bucolicus
    1.19, compare 5th-6th c.BC: Aristophanes Comicus “Aves” 1098 (Lyric poetry); N.
    Μελίαι 8th-7th c.BC: Hesiodus Epicus “Theogonia” 187, compare Ἀδρυάδες, Ἁμαδρυάδες,
    Δρυάδες ">Refs 8th c.BC+</a>]; N. ὑάδες, ὑδριάδες, [<a href="javascript:void(0)"
    title=" [prev. author] “fragment” 180, 3rd c.AD: Porphyrius Tyrius Philosophus
    “de Antro Nympharum - Porphyrii Opuscula” 18 ">Refs 3rd c.AD+</a>]; N. λειμωνιάδες,
    πετραῖαι, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    1454 (_anapaest meter_), 5th c.BC: Euripides Tragicus “Electra” 805. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> especially of <b>springs,</b> ὀνομάζεσθαι
    τὰς πηγὰς N. [<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus Epigrammaticus
    11.465a, compare 4th c.AD: Libanius Sophista “Orationes” 11.28 ">Refs 2nd c.AD+</a>]:
    hence, poetically, <b>water,</b> [<a href="javascript:void(0)" title=" Anthologia
    Graeca 9.258 (1st c.AD: Antiphanes Macedo Epigrammaticus), 331 (1st c.BC: Meleager
    Epigrammaticus), compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.147f.
    ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> in mystical theology,
    Ζεὺς ἄμβροτος ἔπλετο ν. [<a href="javascript:void(0)" title=" 5th-6th c.AD: Orphica
    “Fragmenta” 21a4. ">Refs 5th c.AD+</a>]<br /><Level4><b>__II.3.b</b></Level4>
    applied to souls seeking birth, [<a href="javascript:void(0)" title=" 3rd c.AD:
    Porphyrius Tyrius Philosophus “de Antro Nympharum - Porphyrii Opuscula” 18 ">Refs
    3rd c.AD+</a>]; compare νυμφεύω. <br /><Level2><b>__III</b></Level2> <b>doll,
    puppet,</b> [<a href="javascript:void(0)" title=" Anthologia Graeca 6.274 (4th
    c.AD: Perses Epigrammaticus), 4th c.AD: Julianus Imperator “Caesares” 332d. ">Refs
    4th c.AD+</a>]<br /><Level2><b>__IV</b></Level2> <b>young bee</b> or <b>wasp,</b>
    in the pupa stage, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 551b2, 555a3. ">Refs 4th c.BC+</a>]<br /><Level4><b>__IV.b</b></Level4>
    <b>winged male of the ant,</b> [<a href="javascript:void(0)" title=" 5th c.AD(?):
    Hesychius Legal icographus ">Refs 5th c.AD+</a>]<br /><Level2><b>__V</b></Level2>
    kind of <b>mollusc,</b> Speusipp. cited in [<a href="javascript:void(0)" title="
    2nd c.AD: Athenaeus Epigrammaticus 3.105b. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__VI</b></Level2>
    <b>point of the ploughshare,</b> [<a href="javascript:void(0)" title=" 2nd c.AD(?):
    Pollianus Epigrammaticus 1.252, Procl.ad 8th-7th c.BC: Hesiodus Epicus “Opera
    et Dies” 425. ">Refs 8th c.BC+</a>]<br /><Level2><b>__VII</b></Level2> <b>hollow
    between the under-lip and chin,</b> [<a href="javascript:void(0)" title=" 2nd
    c.AD: Rufus Medicus “περὶ ὀνομασίας” 42, 2nd c.AD(?): Pollianus Epigrammaticus
    2.90, 5th c.AD(?): Hesychius Legal icographus ">Refs 2nd c.AD+</a>]<br /><Level4><b>__VII.b</b></Level4>
    depression on the shoulder of horses, [<a href="javascript:void(0)" title=" “Hippiatrica”
    26. ">Refs</a>]<br /><Level2><b>__VIII</b></Level2> <b>opening rosebud,</b> [<a
    href="javascript:void(0)" title=" 9th c.AD: Photius Legal icographus, etc. ">Refs
    9th c.AD+</a>]<br /><Level2><b>__IX</b></Level2> <b>clitoris,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Rufus Medicus “περὶ ὀνομασίας” 112, 2nd c.AD: Galenus Medicus
    “de Usu Partium” 15.3. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__X</b></Level2>
    <b>niche,</b> [<a href="javascript:void(0)" title=" 3rd c.BC(?): Callixinus Historicus
    2. ">Refs 3rd c.BC+</a>]'
