strongs_number: G3365
language: greek
lemma: μηδαμῶς
transliteration: mēdamōs
definition: by no means
kjv_usage: not so
derivation: adverb from a compound of G3361 (μή) and (somebody);
extended_definition:
  gloss: surely not
  definition: <b>μηδαμῶς</b><BR /> (= μηδαμῆ, -δαμά, adv. fr. μηδαμός = μηδείς) [in
    LXX chiefly for הָלִלָה, הָלילָה ;] <BR />by no means, not at all. μ., Κύριε (sc.
    τοῦτο γένοιτο), <ref='Act.10.14; 11.8'>Act.10:14 11:8</ref>.†<BR /> (AS)
  morphology: G:PRT-N
  source: STEPBible/Abbott-Smith
