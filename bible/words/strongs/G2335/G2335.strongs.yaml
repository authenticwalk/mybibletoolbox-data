strongs_number: G2335
language: greek
lemma: θεωρία
transliteration: theōría
definition: spectatorship, i.e. (concretely) a spectacle
kjv_usage: sight
derivation: from the same as G2334 (θεωρέω);
extended_definition:
  gloss: sight
  definition: '<b>θεωρία</b>, -ας, ἡ<BR /> (see: θεωρέω), [in LXX: Dan LXX 5:7, <ref=''2Ma.5.26''>2Ma.5:26</ref>
    <ref=''2Mac.15.12''>2Mac 15:12</ref>, <ref=''3Ma.5.24''>3Ma.5:24</ref> * ;] <BR
    />__1. a viewing. <BR /> __2. <b>= θεώρημα, a spectacle, sight</b>: <ref=''Luk.23.48''>Luk.23:48</ref>
    (both senses in cl.).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θεωρ-ία</b>, <br /> <i>Ionic dialect</i> θεωρίη, <i>Doric dialect</i>
    <b>θεᾱρία</b> (see. below), <i>Boeotian dialect</i> <b>θιαωρία</b> Ἐφ.Ἀρχ. 1892.34:
    ἡ:— <b>sending of</b> θεωροί or <b>state-ambassadors</b> to the oracles or games,
    or, collectively, <b>the</b> θεωροί <b>themselves, embassy, mission</b>, θεωρίαν
    ἀπάγειν εἰς Δῆλον [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedo” 58b: _plural_, opposed to στρατεῖαι, [prev. author] “R.” 556c ">Refs
    5th c.BC+</a>]; ἄγειν τῷ Διὶ τῷ Νεμείῳ τὴν κοινὴν ὑπὲρ τῆς πόλεως θ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.115, compare 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 4.8.2, Decrees Byzantine cited in 4th c.BC: Demosthenes Orator 18.91
    (θεᾱρία), 2nd c.BC: Polybius Historicus 28.19.4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>office of</b> θεωρός, <b>discharge of that office</b>, τῆς Ὀλυμπίαζε θ. [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 6.16, compare
    5th-6th c.BC: Isocrates Orator 19.10, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>being a spectator at the theatre</b> or <b>games</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1491; οὔτ᾽ ἐπὶ θεωρίαν
    πώποτε ἐκ τῆς πόλεως ἐξῆλθες 5th-6th c.BC: Plato Philosophus “Crito” 52b; personified
    in 5th-6th c.BC: Aristophanes Comicus “Pax” 523, +others ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>viewing, beholding</b>, θεωρίης εἵνεκεν ἐκδημεῖν
    to go abroad <b>to see the world</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 1.30 ">Refs 5th c.BC+</a>]; κατὰ θεωρίης πρόφασιν[<a
    href="javascript:void(0)" title=" [prev. work] 29; ἐκπέμπειν τινὰ κατ᾽ ἐμπορίαν
    καὶ κατὰ θεωρίαν 5th-6th c.BC: Isocrates Orator 17.4, compare 4th c.BC: Aristoteles
    Philosophus “Ἀθηναίων Πολιτεία” 11.1, 5th c.BC: Thucydides Historicus 6.24 ">Refs
    5th c.BC+</a>]; <b>pilgrimage</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Bacchae” 1047. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    of the mind, <b>contemplation, consideration</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Philebus” 38b: _plural_, θεῖαι θ. [prev.
    author] “R.” 517d: with _genitive_, παντὸς μὲν χρόνου πάσης δὲ οὐσίας [prev. work]
    486a ">Refs 5th c.BC+</a>]; ἡ τῶν ἀρχῶν, ἡ τῶν ὅλων θ., [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae” 2p.55U., 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Rh.” 1.288S.; θ. ποιεῖσθαι περί τινος 4th c.BC: Aristoteles
    Philosophus “Metaphysica” 989b25 ">Refs 4th c.BC+</a>]; ἡ περὶ φύσεως θ. [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae” 1p.3U., etc.: _plural_,
    τὰς σαθρὰς αὐτοῦ θ. Demetrius Astrologus Lac. “Herc.” 124.12. ">Refs 4th c.BC+</a>]<br
    /><Level4><b>__III.2.b</b></Level4> <b>theory, speculation</b>, opposed to practice,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 1.5.3 ">Refs
    2nd c.BC+</a>]; ἡ περὶ τὰ στρατόπεδα θ. [<a href="javascript:void(0)" title="
    [prev. author] 6.42.6 ">Refs</a>]; αἱ νυκτεριναὶ καὶ ἡμεριναὶ θ. <b>theoretic
    reckoning</b> of night and day, [<a href="javascript:void(0)" title=" [prev. author]
    9.14.6 ">Refs</a>]; ἡ μαθηματικὴ θ. [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Romulus” 12. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__III.3</b></Level3> <i>passive</i>, <b>sight, spectacle</b>, [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 802, etc.">Refs 4th c.BC+</a>]; especially <b>public spectacle at the
    theatre</b> or <b>games</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Vespae” 1005, 5th-6th c.BC: Xenophon Historicus “Hiero”
    1.12 ">Refs 5th c.BC+</a>]; ἡ τοῦ Διονύσου θ. the Dionysia, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 650a. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.4</b></Level3> Rhet., <b>explanatory preface</b> to a μελέτη,
    [<a href="javascript:void(0)" title=" 6th c.AD: Choricius Rhetor in “Hermes” 17.208,
    etc.">Refs 6th c.AD+</a>]: so in Philos., <b>continuous exposition</b>, [<a href="javascript:void(0)"
    title=" 6th c.AD: Olympiodorus Philosophus “in Aristotelis Meteora commentaria
    - pars” 18.30, +others ">Refs 6th c.AD+</a>]'
