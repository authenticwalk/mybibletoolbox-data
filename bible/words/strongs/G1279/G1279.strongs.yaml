strongs_number: G1279
language: greek
lemma: διαπορεύομαι
transliteration: diaporeúomai
definition: to travel through
kjv_usage: go through, journey in, pass by
derivation: from G1223 (διά) and G4198 (πορεύομαι);
extended_definition:
  gloss: to go through
  definition: '<b>δια-πορεύω </b><BR /> [in LXX for עָבַר, הָלַךְ, etc. ;] <BR /><b>to
    carry over</b>. Pass., <b>to pass across, journey through</b>: absol., <ref=''Luk.18.36''>Luk.18:36</ref>,
    <ref=''Rom.15.24''>Rom.15:24</ref>; before κατὰ πόλεις κ. κώμας, <ref=''Luk.13.22''>Luk.13:22;</ref>
    διά, with genitive, <ref=''Mrk.2.23''>Mrk.2:23</ref>, <ref=''Luk.6.1''>Luk.6:1</ref>
    (cf. <ref=''Pro.9.12''>Pro.9:12</ref> with, <ref=''Wis.3.1''>Wis.3:1</ref>); with
    accusative, <ref=''Act.16.4.''>Act.16:4.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαπορ-εύω</b>, <br /> <b>carry over, conduct through,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    2.5.18. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> mostly <i>middle</i>,
    with <i>aorist</i> <i>passive</i> διεπορεύθην:—<b>pass across,</b> ἐς Εὔβοιαν
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.33 ">Refs
    5th c.BC+</a>]: with <i>accusative</i>, <b>go through,</b> Πελοπόννησον [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.52; χώραν 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 3.3.3; δ. τὰς ὁδούς 5th-6th c.BC: Plato Philosophus “Leges” 845a; στόμα
    δι᾽ οὗ μέλη τε καὶ ἔπη δ. 1st c.BC(?): Satyrus Epigrammaticus “Vit.Eur.fragment”
    39xx14 ">Refs 5th c.BC+</a>]; δ. γραμμήν <b>travel along</b> a line, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1174b1, compare
    3rd c.BC: Archimedes Geometra “περὶ ἑλίκων” 12: _absolutely_, 5th c.BC: Thucydides
    Historicus 1.107, 5th-6th c.BC: Plato Philosophus “Phaedo” 85d, 4th c.BC: Aristoteles
    Philosophus “de Partibus Animalium” 640b15 ">Refs 5th c.BC+</a>]; οἱ διαπορευόμενοι
    the <b>passers-by,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aeneas
    Tacticus 32.10. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>go
    through, detail,</b> εὐεργεσίας [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 16.26.2 ">Refs 2nd c.BC+</a>]; <b>perform,</b> τὰς κρούσεις
    [<a href="javascript:void(0)" title=" [prev. author] 30.22.5. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3>
    of Time, <b>elapse</b>, [<a href="javascript:void(0)" title=" “BGU” 1116.11, +others
    (1st c.BC). ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
