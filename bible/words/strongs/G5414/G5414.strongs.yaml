strongs_number: G5414
language: greek
lemma: φόρτος
transliteration: phórtos
definition: something carried, i.e. the cargo of a ship
kjv_usage: lading
derivation: from G5342 (φέρω);
extended_definition:
  gloss: cargo
  definition: '<b>φόρτος</b>, -ου, ὁ<BR /> (φέρω), <BR /><b>a load</b>: esp. of a
    ship''s cargo (Hom., Hdt., and late prose writers), <ref=''Act.27.10''>Act.27:10</ref>,
    Rec.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φόρτος</b>, ὁ, <br /> (φέρω) <b>load, freight, cargo,</b> [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.163,
    14.296, 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 631, 5th c.BC: Herodotus
    Historicus 1.1, 5th c.BC: Sophocles Tragicus “Trachiniae” 537 ">Refs 8th c.BC+</a>],
    and later Prose, as [<a href="javascript:void(0)" title=" “PEnteux.” 2.11 (3rd
    c.BC), 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Marcellus” 14, 2nd
    c.AD: Lucianus Sophista “VH” 1.34">Refs 3rd c.BC+</a>]; ἐποιήσαντό με φ., explained
    as πεπραγμάτευμαι, προδέδομαι, φόρτος γεγένημαι, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Fragmenta” 4.10P. ">Refs 3rd c.BC+</a>];
    φ. ἔρωτος, of Europa on the bull, [<a href="javascript:void(0)" title=" Batrachomyomachia
    78, compare 4th-5th c.AD(?): Nonnus Epicus “Dionysiaca” 4.118. ">Refs 4th c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <i>metaphorically</i>, <b>heavy load</b> or <b>burden,</b>
    φ. χρείας, κακῶν, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Supplices” 20, “IT” 1306 ">Refs 5th c.BC+</a>]; compare φορτίον. <br /><Level2><b>__II</b></Level2>
    <i>Attic dialect</i>, <b>vulgar stuff, rubbish, balderdash,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Pax” 748 (_anapaest meter_) “Pl.”
    796. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>mass of detail,</b>
    ''stuff'', in semi-colloquial sense, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Aretaeus Medicus “χρονίων νούσων θεραπευτικόν” 1.4. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
