strongs_number: G2141
language: greek
lemma: εὐπορέω
transliteration: euporéō
definition: (intransitively) to be good for passing through, i.e. (figuratively) have
  pecuniary means
kjv_usage: ability
derivation: from a compound of G2090 (ἑτοιμάζω) and the base of G4197 (πορεία);
extended_definition:
  gloss: be prosperous
  definition: '<b>εὐ-πορέω</b>, -ῶ<BR /> (εὔτορος, well provided for) [in LXX: <ref=''Lev.25.26,
    49''>Lev.25:26, 49</ref> נָשַׂג hi.), <ref=''Lev.25.23''>Lev.25:23</ref> (seel.),
    <ref=''Wis.10.10''>Wis.10:10</ref> * ;] <BR /><b>to prosper, be well off</b>:
    <ref=''Act.11.29.''>Act.11:29.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐπορ-έω</b>, <br /> <i>future</i> -ήσω: <i>aorist</i> εὐπόρησα:
    <i>perfect</i> εὐπόρηκα [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Diphilus
    Comicus 43.19, etc., ηὐπ- 5th-6th c.BC: Plato Philosophus “Hp.Ma.” 297e, 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.403f">Refs 5th c.BC+</a>]:—<b>prosper,
    thrive</b>, εὐποροῦσι γὰρ οἱ ὀλίγοι <b>are wealthy</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1280a4, compare “SIG” 344.116
    (Teos, 4th c.BC)">Refs 4th c.BC+</a>]; εὐ. ἀπὸ τῶν πονηροτάτων [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.7.4; οἱ εὐποροῦντες
    4th c.BC: Amphis Comicus 15.6 ">Refs 5th c.BC+</a>]; of things, ὅθεν ὁ πόλεμος
    εὐπορεῖ from which sources war <b>is successfully maintained</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.34. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    with <i>genitive</i> <i>of things</i>, <b>have plenty of, abound in</b>, χρημάτων
    [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 19.25, 4th c.BC:
    Antiphanes Comicus 228.2; σίτων 5th-6th c.BC: Xenophon Historicus “Historia Graeca
    (Hellenica)” 1.6.19 ">Refs 5th c.BC+</a>]; ῥημάτων, ὀνομάτων, λόγων, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Ion” 536c, “Sph.” 267d, “Smp.” 209b;
    ἐφοδίων 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Themistocles” 10 ">Refs
    5th c.BC+</a>]; εὐ. ἵππων <b>gain possession of</b>.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.1.10
    ">Refs 5th c.BC+</a>]; εὐ. τῆς ἀληθείας <b>attain</b> it, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Metaphysica” 996a16; also εὐ. ἔν τινι
    5th c.BC: Antipho Orator 5.66; τοῖς ἀναγκαίοις 2nd c.BC: Polybius Historicus 1.17.2.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>find a way, find means</b>,
    <i>absolutely</i>, ὡς ἕκαστοι ηὐπόρησαν [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 6.44, compare 5th-6th c.BC: Plato Philosophus
    “Gorgias” 478a ">Refs 5th c.BC+</a>]: with <i>infinitive</i>, <b>to be able</b>
    to do, ἐπιχειρεῖν [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Topica” 102a13 (also τοῦ πολλὰ λέγειν 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 235a)">Refs 5th c.BC+</a>]; also εὐπορῶ ὅ τι λέγω I <b>have plenty</b>
    to say, [<a href="javascript:void(0)" title=" [prev. author] “Ion” 532c ">Refs</a>]:
    with <i>participle</i>, [<a href="javascript:void(0)" title=" [prev. author] “Lg.”
    634b ">Refs</a>]; τοῦτο εὐ. <b>to be provided with an answer</b> on this point,
    [<a href="javascript:void(0)" title=" [prev. author] “Euthd.” 279a ">Refs</a>];
    οὐκ εὐ. ὅπῃ.. not <b>to know how</b> to do, [<a href="javascript:void(0)" title="
    [prev. author] “Smp.” 219e; μᾶλλον εὐ. πρὸς τὴν γνῶσιν 4th c.BC: Aristoteles Philosophus
    “de Partibus Animalium” 644b28. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    c.<i>accusative</i> <i>of things</i>, <b>supply</b> or <b>furnish</b>, τἀργύριον
    [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator 7.8; δέκα μνᾶς τινι
    4th c.BC: Demosthenes Orator 33.7 ">Refs 4th c.BC+</a>]; <b>procure</b>, ἄλλοθεν
    χρήματα [<a href="javascript:void(0)" title=" [prev. author] 40.36; ὅθεν σιτοπομπίας
    εὐπόρησε τοῖς στρατιώταις [prev. author] 23.155 ">Refs</a>]; <b>bring forward</b>,
    ἀποδείξεις [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus
    2.31 ">Refs 1st c.BC+</a>]; <b>find available</b>, μὴ -ήσας πλοῖον (to be read
    πλοίων) [<a href="javascript:void(0)" title=" “POxy.” 1068.3 (3rd c.AD)">Refs
    3rd c.AD+</a>]:—hence in <i>passive</i>, = <i>intransitive</i> <i>active</i>,
    <b>have plenty of, abound in</b>, τινος [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Oeconomica” 1347b4; μαθητῶν NT.Act.11.29 ">NT+4th
    c.BC+</a>]; τινι [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    5.43.8 ">Refs 2nd c.BC+</a>]; <b>obtain the use of</b>, πλοίου [<a href="javascript:void(0)"
    title=" “PFlor.” 367.8 (3rd c.AD): _absolutely_, οἱ εὐπορούμενοι “SIG” 495.66
    (Olbia, 3rd c.BC),compare 2nd c.AD: Lucianus Sophista “Bis Acc.” 27, “PMag.Par.”
    1.3125:">Refs 3rd c.BC+</a>] — εὐπορηθέν in strict <i>passive</i> sense, <b>being
    furnished</b>, Ps.-[<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Vitae Homeri” 210. ">Refs 1st c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    as Philos. term, opposed to ἀπορέω, <b>have one''s doubts resolved, gain clear
    knowledge</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Meno” 80c, 4th c.BC: Aristoteles Philosophus “Metaphysica” 995a27; εὐ. περί τινος
    [prev. author] “de An.” 403b21. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
