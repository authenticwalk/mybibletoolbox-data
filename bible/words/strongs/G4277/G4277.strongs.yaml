strongs_number: G4277
language: greek
lemma: προέπω
transliteration: proépō
definition: to say already, to predict
kjv_usage: forewarn, say (speak, tell) before
derivation: from G4253 (πρό) and G2036 (ἔπω);
extended_definition:
  gloss: to predict
  definition: '<b>προ-εῖπον </b> 2 aor. from unused Pres. (see: εἶπον, and pf., -είρηκα
    (<ref=''3Ma.6.35''>3Ma.6:35</ref> *), pass., -είρημαι (<ref=''2Ma.2.32''>2Ma.2:32</ref>,
    <ref=''3Ma.1.26''>3Ma.1:26</ref>, al.), <BR /> __1. <b>to say before</b>: <ref=''Gal.1.9''>Gal.1:9</ref>,
    <ref=''1Th.4.6''>1Th.4:6</ref> (on the form -αμεν, see WH, <i>App.</i>, 164),
    <ref=''Heb.4.7''>Heb.4:7;</ref> before ὅτι, <ref=''2Co.7.3; 13.2''>2Co.7:3 13:2</ref>,
    <ref=''Gal.5.21''>Gal.5:21</ref>; of prophecy, <ref=''Mat.24.25''>Mat.24:25</ref>,
    <ref=''Mrk.13.23''>Mrk.13:23</ref>, <ref=''Act.1.16''>Act.1:16</ref>, <ref=''Rom.9.29''>Rom.9:29</ref>,
    <ref=''2Pe.3.2''>2Pe.3:2</ref>, <ref=''Jude.17''>Ju 17</ref>. <BR /> __2. <b>to
    proclaim publicly, declare openly or plainly </b>(cl.): so R, mg., in <ref=''2Co.13.2''>2Co.13:2</ref>,
    <ref=''Gal.5.21''>Gal.5:21</ref>, <ref=''1Th.4.6''>1Th.4:6</ref> (cf. προλέγω;
    but see supr., and cf. M, <i>Th.</i>, 38).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προεῖπον</b> <br /> (also -εῖπα[<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.114.8), ">Refs 2nd c.BC+</a>]<i>aorist</i>
    with no <i>present</i> in use, προλέγω and προαγορεύω being used, <i>participle</i>
    προειπών, <i>infinitive</i> προειπεῖν:— <b>foretell,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Euthyphro” 3c, +others, 2nd c.AD: Galenus
    Medicus 14.601">Refs 5th c.BC+</a>]; <b>premise,</b> τοῦτο προειπόντα ἐπειπεῖν
    τὰ ἔμπροσθεν [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1394b31. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>proclaim</b>
    or <b>declare publicly,</b> ἀλλήλοισι πόλεμον π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.9. ; ξεινίην τοῖσι Ἀκανθίοισι π. [prev.
    author] 7.116; ἀγῶνας ἑκάστοις 5th-6th c.BC: Xenophon Historicus “Institutio Cyri
    (Cyropaedia)” 1.6.18 ">Refs 5th c.BC+</a>]; νικητήρια ταῖς τάξεσι[<a href="javascript:void(0)"
    title=" [prev. work] 2.1.24; θάνατον αὐτῷ π. μὴ πράξαντι ταῦτα 5th-6th c.BC: Plato
    Philosophus “Leges” 698c ">Refs 5th c.BC+</a>]; π. τινὶ φόνου <b>make proclamation</b>
    of murder against him, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 59.9, cf. Legal cited in [same work] 43.57; π. τοῖς θεοῖς ὅτι.. 5th-6th
    c.BC: Plato Philosophus “Cratylus” 401a ">Refs 5th c.BC+</a>]; ὀνυμάξει αὐτὸν
    προειπὼν τρῖς ἁμέρας <b>giving notice of</b> three days (within which he must
    answer the call), [<a href="javascript:void(0)" title=" “Berl.Sitzb.” 1927.167
    (from Cyrene)">Refs</a>]; ἐν ἡμέραις πέντε ἀφ᾽ ἧς ἂν ἀλλήλοις προείπωσιν [<a href="javascript:void(0)"
    title=" “BGU” 1050.27 (1st c.AD). ">Refs 1st c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    with <i>infinitive</i>, <b>order</b> or <b>command before,</b> πρό οἱ εἴπομεν..,
    μήτ᾽ αὐτὸν κτείνειν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 1.37, compare 5th c.BC: Herodotus Historicus 1.21, 155, 7.12,
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 351; οἱ νόμοι προεῖπον αὐτῷ μὴ
    δημηγορεῖν 4th c.BC: Aeschines Orator 1.3; π. τοῖς καδεσταῖς ἀλλύεθθαι “Leg.Gort.”
    2.28 ">Refs 8th c.BC+</a>]: with <i>accusative</i> et <i>infinitive</i>, π. σῖτον
    ἐσάγειν τὸν βουλόμενον [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.26 ">Refs 5th c.BC+</a>]; π. αὐτῷ δήσειν <b>threatened</b> him that..,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 4.17. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <b>enjoin,</b> with <i>accusative</i>,
    π. Λυδοῖσι τὰ ὁ Κροῖσος ὑπετίθετο [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.156. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
