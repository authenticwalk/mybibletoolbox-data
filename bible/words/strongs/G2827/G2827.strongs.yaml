strongs_number: G2827
language: greek
lemma: κλίνω
transliteration: klínō
definition: to slant or slope, i.e. incline or recline (literally or figuratively)
kjv_usage: bow (down), be far spent, lay, turn to flight, wear away
derivation: a primary verb;
extended_definition:
  gloss: to bow/lay down
  definition: '<b>κλίνω </b><BR /> [in LXX chiefly for נָטָה ;] <BR />__1. <b>to make
    to bend, to bow</b>: τ. κεφαλήν (of one dying), <ref=''Jhn.19.30''>Jhn.19:30;</ref>
    τ. πρόσωτον (of terrified persons), <ref=''Luk.24.5.''>Luk.24:5.</ref> <BR />
    __2. <b>to make to lean, to rest</b>: τ. κεφαλήν (in sleep), <ref=''Mat.8.20''>Mat.8:20</ref>,
    <ref=''Luk.9.58''>Luk.9:58</ref>. <BR /> __3. As in Hom., of soldiers, to turn
    (to flight), παρεμβολάς, <ref=''Heb.11.34.''>Heb.11:34.</ref> <BR /> __4. In late
    Gk. (as mid, in cl.), <b>to decline</b>: intrans., ἡ ἡμέρα, <ref=''Luk.9.12; 24.29''>Luk.9:12
    24:29</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κλίνω</b> [ῑ], <br /> <i>future</i> κλῐνῶ [<a href="javascript:void(0)"
    title=" 3rd c.BC: Lycophron Tragicus 557, (ἐγκατα-) 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 621 ">Refs 5th c.BC+</a>]: <i>aorist 1</i> ἔκλῑνα [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.37, etc.">Refs 8th c.BC+</a>]:
    <i>perfect</i> κέκλῐκα [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 30.13.2 ">Refs 2nd c.BC+</a>]:—<i>middle</i>, <i>aorist</i> ἐκλινάμην
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    17.340, etc.:">Refs 8th c.BC+</a>] —<i>passive</i>, <i>future</i> κλῐθήσομαι συγ-)
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Alcestis”
    1090, (κατα-) 1st c.BC: Diodorus Siculus Historicus 8 “fragment” 19">Refs 5th
    c.BC+</a>]: <i>future</i> 2 κατα-κλῐνήσομαι [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Equites” 98, 5th-6th c.BC: Plato Philosophus
    “Symposium” 222e, also κεκλίσομαι uncertain in 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Pronominibus;” 22.7 ">Refs 5th c.BC+</a>]: <i>aorist 1</i> ἐκλίθην [ῐ] [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.470,
    5th c.BC: Sophocles Tragicus “Trachiniae” 101 (Lyric poetry), 1226, 5th c.BC:
    Euripides Tragicus “Hippolytus” 211 (_anapaest meter_), frequently in Prose; poetry
    also ἐκλίνθην, see below 11.1, 2, 3 ">Refs 8th c.BC+</a>]: <i>aorist 2</i> ἐκλίνην
    [ῐ] only in compounds, κατακλῐνῆναι [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Vespae” 1208, 1211, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 5.2.15, etc.; ξυγκατακλῐνείς 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 981: ">Refs 5th c.BC+</a>]<i>perfect</i> κέκλῐμαι (see.
    below); <i>infinitive</i> κεκλίσθαι [<a href="javascript:void(0)" title=" 2nd
    c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 325.3, but κεκλίνθαι variant
    [prev. work] 47.1. (κλῐ-ν-yω">Refs 2nd c.AD+</a>], for. root κλῐ: κλει-, compare
    κλειτύ; Sanskrit <i>śráyati</i> ''cause to lean'', ''support'', Latin <i>clinare,
    clivus.</i>):—<b>cause to lean, make to slope</b> or <b>slant</b>, ἐπὴν κλίνῃσι
    τάλαντα Ζεύς when he <b>inclines</b> or <b>turns</b> the scale, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 19.223 ">Refs 8th c.BC+</a>];
    Τρῶας δ᾽ ἔκλιναν Δαναοί <b>made</b> them <b>give way</b>,[<a href="javascript:void(0)"
    title=" 5.37, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.59; ἐπεί ῥ᾽
    ἔκλινε μάχην 8th c.BC: Ilias Homerus Epicus “Illiad” 14.510; ἔκλινε γὰρ κέρας..
    ἡμῶν 5th c.BC: Euripides Tragicus “Supplices” 704; also ἐκ πυθμένων ἔκλινε.. κλῇθρα
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1262:">Refs 8th c.BC+</a>] — <i>middle</i>,
    Περσῶν κλινάμενοι [δύναμιν] [<a href="javascript:void(0)" title=" “IG” 12.763.
    ">Refs</a>]<br /><Level3><b>__2</b></Level3> <b>make</b> one thing <b>slope</b>
    against another, i.e. <b>lean, rest</b> it, τι πρός τι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.171, compare 510; ἅρματα δ᾽
    ἔκλιναν πρὸς ἐνώπια 8.435: with _dative_, ἔστησαν σάκε᾽ ὤμοισι κλίναντες">Refs
    8th c.BC+</a>], i.e. <b>raising</b> their shields <b>so that the upper rim rested</b>
    on their shoulders, [<a href="javascript:void(0)" title=" 11.593. ">Refs</a>]<br
    /><Level3><b>__3</b></Level3> <b>turn aside</b>, μηκέτι τοῦδε βήματος ἔξω πόδα
    κλίνῃς [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 193 (Lyric poetry)">Refs 5th c.BC+</a>]; ὄσσε πάλιν κλίνασα <b>having
    turned</b> back her eyes, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 3.427 ">Refs 8th c.BC+</a>]; τὰς ἐκ τῶν ἀριστερῶν [φλέβας]
    ἐπὶ τὰ δεξιὰ κ. <b>turn</b> to.., [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Timaeus” 77e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>make</b> another <b>recline</b>, ἐν κλίνῃ κλῖναί τινας <b>make</b> them <b>lie
    down</b> at table, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    9.16; κλῖνόν μ᾽ ἐς εὐνήν 5th c.BC: Euripides Tragicus “Orestes” 227; κλίνατ᾽,
    οὐ σθένω ποσίν [prev. author] Alcaeus267 (Lyric poetry): _metaphorically_, ἡμέρα
    κλίνει τε κἀνάγει πάλιν ἅπαντα τἀνθρώπεια">Refs 5th c.BC+</a>] <b>puts to rest,
    lays low</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 131. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> in Magic, <b>make
    subservient</b>, ψυχήν [<a href="javascript:void(0)" title=" “PMag.Par.” 1.1718.
    ">Refs</a>]<br /><Level3><b>__6</b></Level3> Grammars, <b>inflect</b>, τὰ ῥήματα
    [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Syntaxi;” 212.20 ">Refs 2nd c.AD+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" [prev. author] “Pron.” 12.7. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <i>passive</i>, <b>lean</b>, ἂψ δ᾽ ὁ πάϊς πρὸς κόλπον ἐϋζώνοιο τιθήνης ἐκλίνθη
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    6.467 ">Refs 8th c.BC+</a>]; ὁ δ᾽ ἐκλίνθη, καὶ ἀλεύατο κῆρα μέλαιναν he <b>bent
    aside</b>, [<a href="javascript:void(0)" title=" 7.254 ">Refs</a>]; of a brasen
    foot-pan, ἂψ δ᾽ ἑτέρωσ᾽ ἐκλίθη <b>it was tipped over</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.470 ">Refs 8th c.BC+</a>];
    of battle, <b>turn</b>, ἐκλίνθη δὲ μάχη [<a href="javascript:void(0)" title="
    8th-7th c.BC: Hesiodus Epicus “Theogonia” 711 ">Refs 8th c.BC+</a>]; of a body
    in equilibrium, οὐδαμόσε κλιθῆναι [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Phaedo” 109a, compare 3rd c.BC: Archimedes Geometra “περὶ
    τῶν ὀχουμένων” 1.8, +others ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>lean, stay oneself</b> upon or against a thing, with <i>dative</i>, ἀσπίσι
    κεκλιμένοι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 3.135 ">Refs 8th c.BC+</a>]; κίονι, κλισμῷ κεκλιμένη, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.307, 17.97; ἠέρι δ᾽ ἔγχος
    ἐκέκλιτο καὶ ταχἔ ἵππω 8th c.BC: Ilias Homerus Epicus “Illiad” 5.356 (assuming
    variant); ἐν δορὶ κεκλιμένος 7th c.BC: Archilochus Lyricus 2 ">Refs 8th c.BC+</a>]
    (also in <i>middle</i>, κλινάμενος σταθμῷ [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.340); κεκλιμένοι καλῇσιν ἐπάλξεσιν
    8th c.BC: Ilias Homerus Epicus “Illiad” 22.3; πρὸς τοῖχον ἐκλίνθησαν 7th c.BC:
    Archilochus Lyricus 34; ξύλα ἐς ἄλληλα κεκλιμένα 5th c.BC: Herodotus Historicus
    4.73 ">Refs 8th c.BC+</a>]; ὅταν τύχωσι (i.e. αἱ ἄτομοἰ τῇ περιπλοκῇ κεκλιμέναι
    when they chance to be <b>propped</b> (i.e. <b>checked</b>) by the interlacing
    with others, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus
    “Epistulae” 1p.8U. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>lie
    down, fall</b>, ἐν νεκύεσσι κλινθήτην [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 10.350, etc.">Refs 8th c.BC+</a>]; παραὶ λεχέεσσι
    κλιθῆναι <b>lie</b> beside her on the bed, [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.213, compare 5th c.BC: Sophocles
    Tragicus “Trachiniae” 1226 ">Refs 8th c.BC+</a>]: in <i>perfect</i>, <b>to be
    laid, lie</b>, ἔντεα.. παρ᾽ αὐτοῖσι χθονὶ κέκλιτο [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.472 ">Refs 8th c.BC+</a>];
    φύλλων κεκλιμένων of <b>fallen</b> leaves, [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.194 (φύλλα κεκλ. in 4th-3rd c.BC:
    Theophrastus Philosophus “Historia Plantarum” 3.9.2 ">Refs 8th c.BC+</a>], <b>slanting</b>
    leaves); Ληθαίῳ κεκλιμένη πεδίῳ [<a href="javascript:void(0)" title=" 6th c.BC:
    Theognis Elegiacus 1216 ">Refs 6th c.BC+</a>]; Ἀλφεοῦ πόρῳ κλιθείς <b>laid</b>
    by Alpheus'' stream, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “O.” 1.92 ">Refs 5th c.BC+</a>]; ἐπὶ γόνυ κέκλιται <b>has fallen</b> on
    her knee, i.e.is humbled, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Persae” 931 (Lyric poetry); ὑπτία κλίνομαι 5th c.BC: Sophocles
    Tragicus “Antigone” 1188; τὸ μὲν πρῶτον ἐρρήγνυτο τὸ τεῖχος, ἔπειτα δὲ καὶ ἐκλίνετο
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.2.5; οὐ νούσῳ..
    οὐδ᾽ ὑπὸ δυσμενέων δούρατι κεκλίμεθα “Anthologia Graeca” 7.493 (Antip. Thess.),
    compare 315 (4th-3rd c.BC: Zenodotus Grammaticus or 3rd c.BC: Rhianus Epicus),
    488 (3rd c.BC: Mnasalcas Epigrammaticus), Epic. “Oxy.” 214r.3. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.4</b></Level3> <b>recline</b> at meals, κλιθέντες ἐδαίνυντο
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.211, compare
    5th c.BC: Euripides Tragicus “Cyclops” 543, “SIG” 1023.48 (Cos, 3rd-2nd c.BC)">Refs
    5th c.BC+</a>]; κλίθητι καὶ πίωμεν conjecture in [<a href="javascript:void(0)"
    title=" “Comica Adespota” 1203, compare 5th c.BC: Euripides Tragicus “Fragmenta”
    691. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3> of Places, <b>lie
    sloping towards</b> the sea, etc., <b>lie near</b>, ἁλὶ κεκλιμένη [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.235; [νῆσοι] αἵ θ᾽ ἁλὶ κεκλίαται
    (_Epic dialect_ for κέκλινται) 4.608 ">Refs 8th c.BC+</a>]: hence, of persons,
    <b>lie on, live on</b> or <b>by</b>, [Ὀρέσβιος] λίμνῃ κεκλιμένος Κηφισίδι [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.709;
    ῥηγμῖνι θαλάσσης κεκλίαται 16.68, compare 15.740; δισσαῖσιν ἀπείροις κλιθείς 5th
    c.BC: Sophocles Tragicus “Trachiniae” 101 (Lyric poetry)">Refs 8th c.BC+</a>];
    πλευρὰ πρὸς ἀνατολὰς κεκλιμένη, τὸ εἰς τὰς ἄρκτους κ., [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 2.14.4, 1.42.5; ὄρος Κοῖον ὃ κέκλιται πρὸς
    Παρνασσόν “SIG” 826 E iii 37 (Delph., 2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.6</b></Level3>
    <i>metaphorically</i>, τῷδε μέλει κλιθείς <b>having devoted himself to</b>..,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 4.15 ">Refs
    5th c.BC+</a>] (also in <i>active</i>, <b>incline</b> towards, τῶν πραγμάτων ἐπὶ
    Ῥωμαίους κεκλικότων [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    30.13.2). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.7</b></Level3> <b>wander
    from the right course</b>, κεκλιμένη ναῦς [<a href="javascript:void(0)" title="
    6th c.BC: Theognis Elegiacus 856. ">Refs 6th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>middle</i>, <b>decline, wane</b>, καὶ κλίνεται (i.e. τὸ ἦμαρ) [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 255.6. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> <i>intransitive</i> in <i>active</i>, κ. πρὸς τὸ
    ξανθὸν χρῶμα <b>incline</b> towards.., [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Physiognomonica” 812b3 ">Refs 4th c.BC+</a>]; κλίνοντος
    ὑπὸ ζόφον ἠελίοιο <b>as</b> the sun <b>was declining</b>, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Apollonius Rhodius Epicus 1.452 ">Refs 3rd c.BC+</a>]; ἅμα τῷ
    κλῖναι τὸ τρίτον μέρος τῆς νυκτός as it <b>came to an end</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.93.7; ἡ ἡμέρα ἤρξατο κλίνειν NT.Luke.9.12;
    ἡ πόλις ἐπὶ τὸ χεῖρον ἔκλινεν 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    3.5.13; τὸ κλῖνον ἀναλήμψεσθαι “PFay.” 20.14 (3rd-4th c.AD). ">NT+5th c.BC+</a>]<br
    /><Level3><b>__IV.2</b></Level3> of soldiers, κ. ἐπ᾽ ἀσπίδα, ἐπὶ δόρυ, <b>turn</b>
    to left, to right, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    3.115.9, etc.; κ. πρὸς φυγήν [prev. author] 1.27.8 ">Refs 2nd c.BC+</a>]; also,
    <b>wheel</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Asclepiodotus Tacticus
    “Tact.” 10.4. ">Refs 1st c.BC+</a>]'
