strongs_number: G0673
language: greek
lemma: ἀποχωρίζω
transliteration: apochōrízō
definition: to rend apart; reflexively, to separate
kjv_usage: depart (asunder)
derivation: from G575 (ἀπό) and G5563 (χωρίζω);
extended_definition:
  gloss: to separate from
  definition: '<b>ἀπο-χωρίζω </b><BR /> [in LXX: <ref=''Ezk.43.21''>Eze.43:21</ref>
    (מִפְקָד)* ;] <BR /><b>to separate, part asunder</b>: pass., <ref=''Rev.6.14''>Rev.6:14;</ref>
    reflexively, <b>to separate oneself</b>: <ref=''Act.15.39.''>Act.15:39.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποχωρ-ίζω</b>, <br /> <b>separate from,</b> τὸ χεῖρον ἀπὸ
    βελτίονος[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Sophista” 226d">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be separated from,</b>
    πυρός[<a href="javascript:void(0)" title=" [prev. author] “Ti.” 59d; ἐξ ἰνῶν αἷμα
    ἀ. [prev. work] 84a. ">Refs</a>]<br /><Level3><b>__2</b></Level3> <b>separate,
    set apart, detach,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Lysias
    Orator 16.16">Refs 5th c.BC+</a>]; ἀ. ὡς ἓν εἶδος <b>separate and put</b> into
    one class, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Politicus” 262e; ἀπὸ βασιλικῆς τε καὶ πολιτικῆς πράξεως [prev. work] 289d. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <i>passive</i>, <b>to be vomited,</b>
    [<a href="javascript:void(0)" title=" 3rd c.BC: Herodas Mimographus ">Refs 3rd
    c.BC+</a>] <i>middle</i> in [<a href="javascript:void(0)" title=" “Rh.Mus.” 58.99.">Refs</a>]'
  source: STEPBible/LSJ
