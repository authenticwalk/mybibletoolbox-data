    father of Peleg and Joktan<br>2) a Gadite chief<br>3) a Benjamite, son of Elpaal
    and descendant of Sharahaim<br>4) a Benjamite, son of Shashak<br>5) a priest in
    the days of Joiakim the son of Jeshua
