strongs_number: G1064
language: greek
lemma: γαστήρ
transliteration: gastḗr
definition: the stomach; by analogy, the matrix; figuratively, a gourmand
kjv_usage: belly, + with child, womb
derivation: of uncertain derivation;
extended_definition:
  gloss: belly
  definition: '<b>γαστήρͅ</b>, -τρός, ἡ, <BR /> [in LXX for בֶּטֶן, ἐν γ. ἔχειν for
    הרה, ἐν γ. λαμβάνειν for חרה ;] <BR /> __1. <b>the belly</b>: metaphorically,
    <b>a glutton</b>, <ref=''Tit.1.12.''>Tit.1:12.</ref> <BR /> __2. <b>the womb</b>:
    ἐν γ. ἔχειν, <b>to be with child</b>, <ref=''Mat.1.18, 23''>Mat.1:18, 23</ref>"
    (LXX) 24:19, <ref=''Mrk.13.17''>Mrk.13:17</ref>, <ref=''Luk.21.23''>Luk.21:23</ref>,
    <ref=''1Th.5.3''>1Th.5:3</ref>, <ref=''Rev.12.2''>Rev.12:2</ref>; εν γ. συλλαμβ.,
    <b>to conceive</b>, <ref=''Luk.1.31.''>Luk.1:31.</ref><BR />† (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γαστήρ</b>, ἡ, <br /> <i>genitive</i> έρος, γαστρός: <i>dative</i>
    -έρι, γαστρί (the longer forms in <i>Epic dialect</i>, Lyric poetry, and once
    in Trag., [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Cyclops”
    220)">Refs 5th c.BC+</a>]: <i>dative</i> <i>plural</i> γαστῆρσι [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ νούσων” 4.54, γαστράσι 2nd-3rd c.AD:
    Dio Cassius Historicus 54.22 ">Refs 5th c.BC+</a>]:—<b>paunch, belly</b>, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.372,
    etc.">Refs 8th c.BC+</a>]; γ. ἀσπίδος <b>the hollow</b> of a shield, [<a href="javascript:void(0)"
    title=" 7th c.BC: Tyrtaeus Elegiacus 11.24 ">Refs 7th c.BC+</a>]; <b>belly</b>
    or <b>wide part</b> of a bottle, [<a href="javascript:void(0)" title=" 5th c.BC:
    Cratinus Comicus 190. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>the
    belly</b>, as craving food, κέλεται δέ ἑ γ. [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.133; βόσκειν ἣν γαστέρ᾽ 17.228 ">Refs
    8th c.BC+</a>]; γαστέρι δ᾽ οὔ πως ἔστι νέκυν πενθῆσαι, i. e. by fasting, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 19.225; ἐν γαστρὸς ἀνάγκαις 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 726 (Lyric poetry)">Refs 8th c.BC+</a>];
    to express <b>gluttony</b>, γαστέρες οἶον [<a href="javascript:void(0)" title="
    8th-7th c.BC: Hesiodus Epicus “Theogonia” 26; γ. ἀργαί 6th c.BC: Epimenides Philosophus
    1; ἐγκράτεια γαστρὸς καὶ ποτοῦ 5th-6th c.BC: Xenophon Historicus “Institutio Cyri
    (Cyropaedia)” 1.2.8, compare “Oec.” 9.11 ">Refs 8th c.BC+</a>]; γαστρὸς ἐγκρατής
    master of <b>his belly</b>, [<a href="javascript:void(0)" title=" [prev. author]
    “Mem.” 1.2.1; opposed to γαστρὸς ἥττων, [prev. work] 1.5.1 ">Refs</a>]; γαστρὶ
    δουλεύειν, χαρίζεσθαι, to be the slave of <b>his belly</b>, [<a href="javascript:void(0)"
    title="[prev. work] 1.6.8, 2.1.2 ">Refs</a>]; γ. δελεάζεσθαι[<a href="javascript:void(0)"
    title=" [prev. work] 2.1.4; τῇ γ. μετρεῖν τὴν εὐδαιμονίαν 4th c.BC: Demosthenes
    Orator 18.296 ">Refs 4th c.BC+</a>]; τᾶς γαστρὸς φείδεσθαι, com. of one who has
    nothing to eat, [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta
    Bucolicus 21.41. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>paunch
    stuffed with mincemeat, sausage, haggis</b>, [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.44, 118, 20.25, 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 409. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>womb</b>,
    ὅντινα γαστέρι μήτηρ.. φέροι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 6.58 ">Refs 8th c.BC+</a>]; ἐκ γαττρός from <b>the womb</b>,
    from <b>infancy</b>, [<a href="javascript:void(0)" title=" 6th c.BC: Theognis
    Elegiacus 305 ">Refs 6th c.BC+</a>]; ἐν γαστρὶ ἔχουσα big with child, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.32; ὗν ἔχουσαν ἐν γ. “PFlor.” 130.3 (3rd
    c.AD)">Refs 5th c.BC+</a>]; ἐν γ. φέρουσα [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 792e ">Refs 5th c.BC+</a>]; ἐν γ. λαβεῖν
    <b>conceive</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 632a28, “Anthologia Graeca” 11.18 (1st c.AD: Nicarchus Epigrammaticus),
    LXX.Gen.30.41, +others">LXX+4th c.BC+</a>]; συλλαμβάνειν variant [<a href="javascript:void(0)"
    title="LXX.Gen.25.21, cf. NT.Luke.1.31; ἐς γ. βάλλεσθαι 5th c.BC: Herodotus Historicus
    3.28 ">LXX+NT+5th c.BC+</a>]; κατὰ γαστρὸς ἔχειν Vett.[<a href="javascript:void(0)"
    title=" Val. 193.33; φέρειν “Geoponica” 16.1.3; also γυνὴ ἑπτὰ ἤδη γαστέρας δυστοκοῦσα
    2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 3.39. (Perh.for γραστήρ,
    compare γράω.) ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
