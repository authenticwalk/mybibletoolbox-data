strongs_number: G3609
language: greek
lemma: οἰκεῖος
transliteration: oikeîos
definition: domestic, i.e. (as noun), a relative, adherent
kjv_usage: (those) of the (his own) house(-hold)
derivation: from G3624 (οἶκος);
extended_definition:
  gloss: of one’s household
  definition: '<b>οἰκεῖος</b>, -α, -ον<BR /> (οἶκος), [in LXX for דּוֹד, שְׁאֵר, etc.;
    in <ref=''Isa.58.7''>Isa.58:7</ref>, οἰ. τοῦ σπέρματος for בָּשָׂר ;] <BR /><b>in
    or of the house </b>(opposite to ξένος, ἀλλότριος); <BR /> __(a) <b>of things</b>;
    τὰ οἰ., household affairs or goods; <BR /> __(b) <b>of persons, of the same family
    or kin</b>; as subst., οἱ οἰ., <b>kinsmen</b>: <ref=''1Ti.5.8''>1Ti.5:8;</ref>
    with genitive of person(s), of the family of: metaphorically, τ. θεον, <ref=''Eph.2.19''>Eph.2:19;</ref>
    τ. πίστεως (Lft., in l), <ref=''Gal.6.10.''>Gal.6:10.</ref>†<BR /> <b>SYN,</b>:
    συγγενής, ἴδιος (see Cremer, 446; Deiss., BS, 123) <BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> οἰκεῖος</b>, α, ον, <br /> also ος, ον [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Heraclidae” 634 ">Refs 5th c.BC+</a>]; <i>Ionic
    dialect</i> <b>οἰκήϊος</b>, η, ον: <b>in</b> or <b>of the house,</b> once in [<a
    href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus, δούρατ᾽ ἀμάξης
    οἰκήϊα θέσθαι “Op.” 457; λέβης 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American
    Journal of Philology” 1; κῆρυξ 5th c.BC: Sophocles Tragicus “Trachiniae” 757 ">Refs
    8th c.BC+</a>]; <b>of</b> or <b>for household affairs, domestic</b> (for οἰκηΐη,
    see at {οἰκία} II), τὰ οἰ. <b>household affairs, property,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.37, 5th c.BC: Sophocles Tragicus “Antigone”
    661; τὰ οἰ. ἀγαθά 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 9.18 ">Refs
    5th c.BC+</a>]; τὰ οἰ. τὰ αὑτοῦ his <b>household goods,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 13.41 ">Refs 5th c.BC+</a>]; opposed to πολιτικά,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.40 ">Refs
    5th c.BC+</a>]; opposed to τὰ τῆς πόλεως, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Apologia” 23b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    Astrology texts, οἰ. ζῴδια <b>domiciliary</b> signs, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Vettius Valens Astrologus 37.21, +others ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> of persons, <b>of the same household, family,</b>
    or <b>kin, related,</b> ὥς οἱ ἐόντες οἰκήϊοι as being <b>akin</b> to him, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.65 ">Refs 5th
    c.BC+</a>]; οἰκεῖον οὕτως οὐδὲν.. ὡς ἀνήρ τε καὶ γυνή so <b>closely akin,</b>
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus 647 ">Refs
    4th c.BC+</a>]; ἀνὴρ οἰ. <b>kins</b>man, <b>relative, near friend,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.108 ">Refs 5th c.BC+</a>]; οἱ οἰ. <b>kinsmen,</b>
    opposed to οἱ ἀλλότριοι, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides
    Orator 4.15, compare 5th c.BC: Thucydides Historicus 2.51 ">Refs 5th c.BC+</a>];
    opposed to ὀθνεῖοι, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Protagoras” 316c ">Refs 5th c.BC+</a>]; οἱ ἑωυτοῦ οἰκηϊότατοι his
    own <b>nearest kinsmen,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.65, compare 5.5, 4th c.BC: Demosthenes Orator 18.288 ">Refs 5th c.BC+</a>];
    of the tie itself, κατὰ τὸ οἰ. Ἀτρεῖ because of his <b>relationship</b> to Atreus,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.9. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>friendly,</b> εἴχομέν ποτε..
    τὸν τόπον τοῦτον οἰ. [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 4.4; οὓς ἂν ἡγήσαιτο -οτάτους τε καὶ ἑταιροτάτους 5th-6th c.BC: Plato Philosophus
    “Phaedo” 89e. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> of things.
    <b>belonging to one''s house</b> or <b>family, one''s own</b> (defined as ὅταν
    ἐφ᾽ αὑτῷ ᾖ ἀπαλλοτριῶσαι [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1361a21), οἰ. ἄρουραι 5th c.BC: Pindarus Lyricus “O.”
    12.19; σταθμοῖς ἐν οἰκείοισι 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus”
    398 ">Refs 5th c.BC+</a>]; γῆ, χθών, [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Ajax” 859, “Ant.” 1203 ">Refs 5th c.BC+</a>]; οἰκεῖον,
    ἢ ''ξ ἄλλου τινό; <b>born in the house,</b> or.. ? [<a href="javascript:void(0)"
    title=" [prev. author] “OT” 1162 ">Refs</a>]; αἱ οἰ. πόλεις <b>their own</b> cities,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 3.5.2 ">Refs 5th c.BC+</a>]; ἡ οἰ. (i.e. γῆ), <i>Ionic dialect</i>
    ἡ οἰκηΐη [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.64 ">Refs 5th c.BC+</a>]; [ἀναθήματα] οἰκήϊα <b>his own property,</b> [<a href="javascript:void(0)"
    title="[prev. work] 92 ">Refs</a>]; πόλεμοι οἰ. wars <b>in one''s own country,</b>
    of the Helot war in Laconia, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.118, compare 4.64; σῖτος οἰ. καὶ οὐκ ἐπακτός ">Refs 5th c.BC+</a>]<b>homegrown,</b>
    [<a href="javascript:void(0)" title=" [prev. author] 6.20. ">Refs</a>]<br /><Level3><b>__III.2</b></Level3>
    ={ἴδιος}, <b>one''s own, personal, private,</b> οἰκείων κερδέων εἵνεκα [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 46; ἐὼν ἐν κακῷ οἰκηΐῳ 5th c.BC: Herodotus
    Historicus 1.45, compare 153, 5th c.BC: Antipho Orator 1.13; αἱ χεῖρες -ότεραι
    τοῦ σιδήρου [prev. author] 4.3.3 ">Refs 6th c.BC+</a>]; μηδὲν -οτέρᾳ τῇ ἀπολαύσει
    with enjoyment not <b>more our own,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.38, compare 7.70; ἀλλοτρίας γῆς πέρι οἰ. κίνδυνον
    ἔχειν [prev. author] 3.13 ">Refs 5th c.BC+</a>]; οἰ. ξύνεσις <b>mother</b> wit,
    [<a href="javascript:void(0)" title=" [prev. author] 1.138 ">Refs</a>]; πρὸς οἰκείας
    χερός by <b>his own</b> hand, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Antigone” 1176, etc.; for 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 1220, see at {βορά}. ">Refs 5th c.BC+</a>]<br /><Level4><b>__III.2.b</b></Level4>
    in Stoic Philos., <b>endeared by nature</b> to all animals, including man, τὸ
    πρῶτον οἰ. <b>what is earliest endeared,</b> [<a href="javascript:void(0)" title="
    3rd c.BC: Chrysippus Stoicus 3.43, 4th c.AD(?): Hierocles Facetiarum Scriptor
    p.7A. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>proper to</b>
    a thing, <b>fitting, suitable,</b> οὔτε.. καλὸν οὐδὲν [οὐδ᾽] οἰκήϊον [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.81, compare 4th c.BC: Demosthenes Orator
    18.59. ">Refs 5th c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3> with <i>dative</i>
    <i>of things</i>, <b>belonging to, conformable to the nature of</b> a thing, προοίμιον
    οἰ. ἑκάστῳ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 772e, compare “R.” 468d, +others, and frequently in 4th c.BC: Aristoteles
    Philosophus, as “EN” 1098a29: also with _genitive_, τὰ αὐτῶν οἰ. 5th-6th c.BC:
    Plato Philosophus “Phaedo” 96d; οἰ. τῆς διαλεκτικῆς 4th c.BC: Aristoteles Philosophus
    “Topica” 101b2, compare “EN” 1096b31, “Rh.” 1360a22; οἰ. πρός τι 2nd c.BC: Polybius
    Historicus 5.105.1. ">Refs 5th c.BC+</a>]<br /><Level4><b>__IV.2.b</b></Level4>
    of persons, with <i>genitive</i>, <b>a student of..,</b> σοφίας [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 17.1.5 ">Refs 1st c.BC+</a>]; <b>addicted
    to,</b> καινοτομίας [<a href="javascript:void(0)" title=" 4th c.AD: Iamblichus
    Philosophus “de vita Pythagorica” 30.176. ">Refs 4th c.AD+</a>]<br /><Level3><b>__IV.3</b></Level3>
    <b>proper, fit,</b> οἰ. κατάγελως <b>fit</b> subject for ridicule, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus 160 ">Refs 4th c.BC+</a>]; οἰ. ὄνομα a
    word <b>in its proper, literal sense,</b> opposed to metaphor, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1404b35. ">Refs 4th c.BC+</a>]<br
    /><Level1><b>__B</b></Level1> <i>adverb</i> οἰκείως has the same senses as the
    <i>adjective</i>, οἰ φέρε bear it <b>like your own affair,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 197 ">Refs 5th
    c.BC+</a>]; διαλέγεσθαι οἰ. τινί converse <b>familiarly</b> with him, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.57; οἰ. χρῆσθαί τινι ">Refs 5th c.BC+</a>]<b>to
    be on familiar terms,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 2.3.16; οἰ. διακεῖσθαί τινι
    [prev. author] “An.” 7.5.16; πρός τι 2nd c.BC: Polybius Historicus 13.1.2; οἰ.
    δέχεσθαί τινας 4th c.BC: Demosthenes Orator 18.215; οἰ. ἔχειν τινί [prev. author]
    4.4, etc.">Refs 5th c.BC+</a>]: <i>comparative</i> <b>-ότερον</b>[<a href="javascript:void(0)"
    title=" 4th c.BC: Isaeus Orator 1.49 ">Refs 4th c.BC+</a>]; <b>-οτέρως</b> [<a
    href="javascript:void(0)" title="4th c.BC: Aristoteles Philosophus “Categoriae”
    7a16 ">Refs 4th c.BC+</a>]: <i>superlative</i> <b>-ότατα</b>[<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 5.106.4. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__B.II</b></Level2>
    <b>properly, naturally,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Lysistrata” 1118, 5th-6th c.BC: Xenophon Historicus “Oeconomicus”
    2.17 ">Refs 5th c.BC+</a>]; opposed to ἀλλοτρίως, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae” 1p.14U. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__B.II.2</b></Level3> <b>affectionately, dutifully,</b> ἔθαψε, περιέστειλεν
    οἰ. [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus 325.12,
    compare 5th c.BC: Thucydides Historicus 2.60. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.3</b></Level3>
    <b>literally, actually,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus “φιλόσοφος ἱστορία - Doxographi Graeci” 39 4th c.BC: Demosthenes Orator
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__B.II.4</b></Level3> Astrology texts, οἰ.
    σχηματίζεσθαι, of a planet, <b>to be in its domicile,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Vettius Valens Astrologus 58.27, +others ">Refs 2nd c.AD+</a>]'
