lemma: γῆρας
transliteration: gēras
definition: senility
kjv_usage: old age
derivation: akin to G1088 (γέρων);
extended_definition:
  gloss: old age
  definition: '<b>γῆρας</b>, Attic, genitive (-αος) -ως, dative ᾳ; Ion. and κοινή,
    -εος (-ους), dative -ει, τό, <BR /> [in LXX for שֵׂיבָה, etc. ;] <BR /><b>old
    age</b>: ἐν γήρει, <ref=''Luk.1.36.''>Luk.1:36.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
