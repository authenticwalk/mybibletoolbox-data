extended_definition:
  gloss: Zerah
  definition: 'A man of the tribe of Simeon living at the time of Egypt and Wilderness,
    first mentioned at Gen.46.10; <br> son of: Simeon (H8095); <br> brother of: Jemuel
    (H3223), Jamin (H3226), Ohad (H0161), Jachin (H3199) and Shaul (H7586H); also
    called Zerah at Num.26.13,20; 2x27.11,13; <BR> § Zerah or Zarah = "rising"<br>1)
    a son of Reuel and grandson of Esau, one of the dukes of the Edomites<br>2) twin
    brother of Pharez, sons of Judah and Tamar; descendants are called Zarhites, Ezrahites,
    and Izrahites<br>3) son of Simeon; also called ''Zohar''<br>4) a Gershonite Levite,
    son of Iddo of Adaiah<br>5) the Ethiopian or Cushite, invader of Judah in the
    reign of Asa who defeated the invaders; probably the same as the Egyptian king
    Usarken I, second king of the Egyptian 22nd dynasty or perhaps more probably Usarken
    II, his 2nd successor<br>6) another Edomite leader; possibly same as 1'
