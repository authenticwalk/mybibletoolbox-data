strongs_number: G1687
language: greek
lemma: ἐμβατεύω
transliteration: embateúō
definition: equivalent to G1684 (ἐμβαίνω); to intrude on (figuratively)
kjv_usage: intrude into
derivation: from G1722 (ἐν) and a presumed derivative of the base of G939 (βάσις);
extended_definition:
  gloss: to investigate
  definition: '<b>ἐμβατεύω </b><BR /> [in LXX: with accusative, <ref=''Jos.19.49''>Jos.19:49</ref>
    (נָחַל, <ref=''Jos.19.51''>Jos.19:51</ref> (חָלַק pi.); before εἰς, <ref=''1Ma.12.25''>1Ma.12:25</ref>
    <ref=''1Mac.13.20''>1Mac 13:20</ref> <ref=''1Mac.14.31''>1Mac 14:31</ref> <ref=''1Mac.15.40''>1Mac
    15:40</ref>; metaphorically, <ref=''2Ma.2.30''>2Ma.2:30</ref> * ;] (ἐμβάτης  ἐμβαίνω)
    <BR />__1. to step in or on (Soph.), hence <BR /> __(a) <b>to frequent, haunt,
    dwell in </b>(Æsch., Eur.); metaphorically, <ref=''Col.2.18''>Col.2:18</ref> (dwelling
    in, R, txt.; taking, R, mg.); <BR /> __(b) to invade (1Mac, ll with; metaphorically,
    Col, Lc.). <BR /> __2. <b>to enter on, come into possession of </b>(Eur., Dem.;
    LXX, Jos, H. with); on the difficulties of reading and interpretation in this
    passage, see Lft, Col., 194 f., 252; <i>ICC</i>, 268 ff.; Field, <i>Notes</i>,
    197; Milligan, <i>NTD</i>, 177; and for exx. from π., MM, <i>Exp.</i>, xii (cf.
    κενεμβ.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐμβᾰτ-εύω</b>, <br /> <b>step in</b> or <b>on, frequent, haunt</b>:
    with <i>accusative</i>, of tutelary gods, νῆσος.. ἣν ὁ φιλόχορος Πὰν ἐμβατεύει
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Persae”
    449, compare 5th c.BC: Euripides Tragicus “Electra” 595; Πὰν Πελασγικὸν Ἄργος
    ἐμβατεύων 5th c.BC: Cratinus Comicus 321; ἵνα Διόνυσος ἐμβατεύει 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 679 (Lyric poetry): with _dative_, ὁ -εύων τῷ χωρίῳ
    δαίμων 1st c.BC: Dionysius Halicarnassensis 1.77 ">Refs 5th c.BC+</a>]: with <i>genitive</i>,
    in simple sense, <b>set foot upon</b>, μήτ᾽ ἐμβατεύειν πατρίδος [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 825 ">Refs 5th c.BC+</a>]:
    <i>absolutely</i>, <b>enter</b> a sacred cave, [<a href="javascript:void(0)" title="
    “OGI” 530.15 (from Iasus). ">Refs</a>]<br /><Level2><b>__II</b></Level2> ἐ. κλήρους
    χθονός <b>enter on, come into possession of</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Heraclidae” 876, cf. LXX.Josh.19.49: more
    frequently ἐ. εἰς τὴν ναῦν">LXX+5th c.BC+</a>] <b>enter on possession of</b> the
    vessel, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 33.6;
    εἰς τὴν οὐσίαν [prev. author] 44.19; εἰς τὸ χωρίον 4th c.BC: Isaeus Orator 9.3
    ">Refs 4th c.BC+</a>]: <i>absolutely</i>, <b>enter on an inheritance,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Elephantine Papyri 2.14 (3rd c.BC).
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <i>metaphorically</i>,
    νέων ψυχάς [<a href="javascript:void(0)" title=" 4th c.AD: Himerius Sophista “Orationes”
    4.5. ">Refs 4th c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>mount, cover</b>,
    of the male, [<a href="javascript:void(0)" title=" 4th c.AD: Palaephatus Paradoxographus
    39. ">Refs 4th c.AD+</a>]<br /><Level2><b>__IV</b></Level2> <b>to be initiated</b>
    into the mysteries, [<a href="javascript:void(0)" title=" “Jahresh.” 15.46 (from
    Notium), cf. NT.Col.2.18. ">NT</a>]'
  source: STEPBible/LSJ
