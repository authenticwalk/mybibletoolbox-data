strongs_number: G2774
language: greek
lemma: κεφάλαιον
transliteration: kephálaion
definition: a principal thing, i.e. main point; specially, an amount (of money)
kjv_usage: sum
derivation: neuter of a derivative of G2776 (κεφαλή);
extended_definition:
  gloss: sum
  definition: '<b>κεφάλαιος</b>, -α, -ον<BR /> (κεφαλή), [in LXX (-αιον, τό) for רֹאשׁ,
    Num_4:2, al. ;] <BR /><b>of the head</b>; metaphorically, principal, chief; mostly
    as subst., κεφάλαιον, τό; <BR /> __1. <b>the chief point</b>: <ref=''Heb.8.1.''>Heb.8:1.</ref>
    <BR /> __2. <b>the sum total, amount</b>: <ref=''Act.22.28''>Act.22:28</ref> (other
    meaning, LS, see word).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κεφάλαι-ος</b> [ᾰ], α, ον, <br /> (κεφαλή) <b>of the head</b>:
    <i>metaphorically</i>, <b>principal, chief</b>, ῥῆμα κ. (with a play on κεφαλίτης
    λίθος) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Ranae” 854; τὸ κ. μέρος “PMasp.” 151.16 (6th c.AD)">Refs 5th c.BC+</a>]: <i>superlative</i>
    -ότατος variant in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Gorgias” 494e. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> mostly
    <i>substantive</i> κεφάλαιον, τό, ={κεφαλή}, <b>head, parts about the head</b>,
    especially of fish, θύννου κ. τοδί Callias Comedy texts [<a href="javascript:void(0)"
    title=" 3: in _plural_, 4th c.BC: Amphis Comicus 35, 3rd c.BC: Sotades Lyricus
    Comedy texts 1.5; also κ. ῥαφανῖδος 5th-6th c.BC: Aristophanes Comicus “Nubes”
    981 ">Refs 5th c.BC+</a>]; of an infant, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Leonidas Medicus cited in 6th c.AD: Aëtius Medicus 6.1. ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <b>chief</b> or <b>main point</b>,
    κ. δὴ παιδείας λέγομεν τὴν ὀρθὴν τροφήν [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 643c ">Refs 5th c.BC+</a>]; especially
    in speaking or writing, <b>sum, gist of the matter</b>, κεφάλαια λόγων [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 4.116; κ. τοῦ παντὸς λόγου 4th-3rd c.BC:
    Menander Comicus “Γεωργός” 75, compare 1st c.BC: Cicero, M. Tullius Orator et
    Philosophus “Epistulae ad Atticum” 5.18.1 ">Refs 5th c.BC+</a>]; τὰ κ. συγγράφων
    Εὐριπίδῃ drawing up the <b>heads</b> of the play, [<a href="javascript:void(0)"
    title=" 4th c.BC: Antiphanes Comicus 113.5: frequently in Prose, 5th c.BC: Thucydides
    Historicus 4.50, 5th-6th c.BC: Plato Philosophus “Gorgias” 453a, etc.; κ. τῶν
    εἰρημένων 5th-6th c.BC: Isocrates Orator 3.62, compare 5.154; κ. τῆς οἰκονομίας
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.68 5th c.BC: Sophocles
    Tragicus (_plural_)">Refs 5th c.BC+</a>]; ἐν κεφαλαίῳ, or ὡς ἐν κ., εἰπεῖν to
    speak <b>summarily</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 6.3.18, 5th-6th c.BC: Plato Philosophus
    “Symposium” 186c, +others">Refs 5th c.BC+</a>]; ἐν κεφαλαίοις ὑπομνῆσαι, ἀποδείξειν,
    περιλαβεῖν τι, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    6.87, 5th c.BC: Lysias Orator 13.33, 5th-6th c.BC: Isocrates Orator 2.9; βραχυτάτῳ
    κ. μαθεῖν 5th c.BC: Thucydides Historicus 1.36 ">Refs 5th c.BC+</a>]; τύπῳ καὶ
    ἐπὶ κεφαλαίου (variant -αίῳ), opposed to ἀκριβέστερον, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1107b14; ἐπὶ κ.
    2nd c.BC: Polybius Historicus 1.65.5, 3.5.9; ἐπὶ κεφαλαίων 4th c.BC: Demosthenes
    Orator 19.315, etc.">Refs 4th c.BC+</a>]; especially in an argument, <b>summing
    up</b>, ἐν κεφαλαίοις [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Timaeus” 26c ">Refs 5th c.BC+</a>]; κεφαλαίῳ δέ.., Latin <i>denique</i>,
    Decrees cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    18.164; τὸ δ᾽ οὖν κ. [prev. work]213; τὸ δὲ κ. τῶν λόγων, ἄνθρωπος εἶ 4th-3rd
    c.BC: Menander Comicus 531.10 ">Refs 4th c.BC+</a>]; συναγαγεῖν τὸ κ. <b>to sum</b>
    up, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Metaphysica”
    1042a4. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <i>metaphorically</i>,
    of persons, <b>the head</b> or <b>chief</b>, ὅ τι περ κ. τῶν κάτωθεν, of Pericles,
    [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis Comicus 93; τὸ κ. οὐδέπω
    λογίζομαι, τὸν δεσπότην 4th-3rd c.BC: Menander Comicus “Περικειρομένη” 173; ὅ
    τι περ τὸ κ. 2nd c.AD: Lucianus Sophista “Harm.” 3, “Gall.” 24, “Philops.” 6 ">Refs
    5th c.BC+</a>]; τὰ κ. τῶν μαθημάτων, of philosophers, [<a href="javascript:void(0)"
    title=" [prev. author] “Pisc.” 14; τὸ κ. τοῦ πολέμου 2nd c.AD: Appianus Historicus
    “Bella Civilia” 5.50 ">Refs 2nd c.AD+</a>]; οἳ τὸ τῆς στάσεως κ. ἦσαν[<a href="javascript:void(0)"
    title=" [prev. work] 43; τὸν Θαλῆν τῶν σοφῶν τὸ κ. 4th c.AD: Julianus Imperator
    “Orationes” 3.125d: hence, of qualities, etc., σχεδόν τι τὸ κ. τῶν κακῶν (i.e.
    avarice) 2nd c.AD: Apollodorus Damascenus Mechanicus Gel. 4; τὸ κ. τῆς εὐδαιμονίας
    ἡ διάθεσις 2nd c.AD: Diogenes Oenoandensis Epicureus 57. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__II.4</b></Level3> Rhet., <b>head, topic</b> of argument, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “de Compositione Verborum” 1, “Rh.”
    10.5, 1st c.BC-1st c.AD: Strabo Geographus 1.2.31. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    of money, <b>capital</b>, opposed to interest or income, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 742c, 4th c.BC: Demosthenes Orator
    27.64, etc. ">Refs 5th c.BC+</a>] <br /><Level4><b>__II.5.b</b></Level4> <b>sum
    total,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae 12.91.23,
    +others, 5th c.BC: Lysias Orator 19.40, 4th c.BC: Demosthenes Orator 27.10 ">Refs
    5th c.BC+</a>]; πολλοῦ κ. for a large <i>sum, </i>[<a href="javascript:void(0)"
    title=" NT.Acts.22.28, cf. Aristeas 24, 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus “Fabius Maximus” 4, etc.; κ. ἀργυρικά “PRyl.” 133.15 (1st c.AD)">NT+1st
    c.AD+</a>]; also σιτικὰ καὶ ἀργυρικὰ κ. [<a href="javascript:void(0)" title="
    “PSI” 4.281.31 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.6</b></Level3>
    <b>crown, completion</b> of a thing, τὸ μὲν κ. τῶν ἀδικημάτων the <b>crowning
    act</b> of wrong, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 27.7; δύο ταῦτα ὡσπερεὶ κ. ἐφ᾽ ἅπασι.. ἐπέθηκε [prev. author] 21.18. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__II.7</b></Level3> <b>chapter, section, PGnom.Prooem.</b>,
    [<a href="javascript:void(0)" title=" 5th c.AD: Ammonius Philosophus “in Aristotelis
    de Interpretatione commentarius - pars” 1.17, +others, Chor.in “Hermes” 17.223">Refs
    5th c.AD+</a>]; distinguished from τίτλος, [<a href="javascript:void(0)" title="
    10th c.AD: Suidas Legal icographus s.Hymns of see. ">Refs</a>]'
