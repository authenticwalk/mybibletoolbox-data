strongs_number: G5260
language: greek
lemma: ὑποβάλλω
transliteration: hypobállō
definition: to throw in stealthily, i.e. introduce by collusion
kjv_usage: suborn
derivation: from G5259 (ὑπό) and G906 (βάλλω);
extended_definition:
  gloss: to instigate
  definition: '<b>ὑπο-βάλλω </b><BR /> [in LXX: ??<ref=''Dan.3.9''>Dan.3:9</ref> A,
    I <ref=''Est.2.18''>Est.2:18</ref> * ;] <BR />to throw or put under. Metaphorical,
    <BR /> __(a) <b>to subject, submit</b>; <BR /> __(b) <b>to suggest, whisper, prompt</b>;
    <BR /> __(with) to suborn (see Field, <i>Notes</i>, 113), <b>instigate</b>: with
    accusative of person(s), <ref=''Act.6.11.''>Act.6:11.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑποβάλλω</b> <br /> (<i>Epic dialect</i> ὑββάλλω, see below).
    <b>throw, put,</b> or <b>lay under,</b> as cloths, carpets, and the like, ὑπένερθε
    δὲ λῖθ᾽ ὑπέβαλλεν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 10.353 ">Refs 8th c.BC+</a>]; κάτω μὲν ὑποβαλεῖτε τῶν Μιλησίων
    ἐρίων <b>carpets of</b> Milesian wool, [<a href="javascript:void(0)" title=" 4th
    c.BC: Eubulus Comicus 90.2, compare 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 5.5.7; ὑ. πλευροῖς πλευρά 5th c.BC: Euripides Tragicus “Orestes”
    223, etc.; ὑπὸ τοὺς πόδας ὑ. τι 5th-6th c.BC: Xenophon Historicus “Oeconomicus”
    18.5; ὑ. ταῖς μασχάλαις τὰς χεῖρας 2nd c.AD: Soranus Medicus 2.59 ">Refs 5th c.BC+</a>];
    ὑ. αἶγας τοῖς τράγοις, of breeders, [<a href="javascript:void(0)" title=" 3rd
    c.AD(?): Longus Scriptor Eroticus 3.29; ὑ. τοῖς ξίφεσι τὰς σφαγάς 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Brutus” 31 ">Refs 1st c.AD+</a>]; ὑ. τινὰς
    τοῖς θηρίοις <b>throw</b> them <b>under</b> the elephants'' feet, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.82.2 ">Refs 2nd c.BC+</a>]; ὑ. τοὺς δακτύλους,
    of a flute-player, <b>put down,</b> [<a href="javascript:void(0)" title=" 2nd
    c.AD: Lucianus Sophista “Harm.” 1 ">Refs 2nd c.AD+</a>]; ὑ. [φάρμακον] ὑπὸ τὰ
    βλέφαρα <b>insert</b> under the eyelids, [<a href="javascript:void(0)" title="
    4th c.AD: Severus Medicus cited in 6th c.AD: Aëtius Medicus 7.32 ">Refs 4th c.AD+</a>];
    τοῖς φορείοις τῶν γυναικῶν ὑ. τὰ ὄμματα <b>cast furtive</b> glances at, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.522a, compare 12th
    c.AD: Eustathius Episcopus Thessalonicensis 1406.36 ">Refs 1st c.AD+</a>]:—<i>middle</i>
    and <i>passive</i>, <b>place under oneself</b> or <b>have placed under one,</b>
    λυκοφάνους ὑποβάλλεσθαι [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.237b; πορφυρίδας ὑποβεβλημένοι 2nd c.AD: Lucianus
    Sophista “Symp.” 13. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>lay
    under,</b> as a beginning, foundation, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aeschines Orator 1.24 (conjecture Reiske for ὑπολαβών)">Refs 4th c.BC+</a>]:—in
    <i>middle</i>, θεμέλιον ὑ. τυραννίδος [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 13.6.2 ">Refs 2nd c.BC+</a>]; ὁ πρῶτος ὑποβεβλημένος
    the first <b>founder,</b> [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD:
    Strabo Geographus 12.3.30. ">Refs 1st c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>subject, submit,</b> ἐχθροῖς ἐμαυτόν [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hercules Furens” 1384, compare 4th c.BC: Aeschines
    Orator 3.90; ὑπὸ τοσαύτας συμφορὰς σφᾶς αὐτούς 5th-6th c.BC: Isocrates Orator
    8.113. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>middle</i>,
    <b>bring in</b> another''s child <b>as one''s own,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.41, 5th-6th c.BC: Aristophanes Comicus
    “Thesmophoriazusae” 340, 407, 565, 5th-6th c.BC: Plato Philosophus “Respublica”
    538a, 4th c.BC: Demosthenes Orator 21.149, etc.">Refs 5th c.BC+</a>]; or <b>palm
    off one''s own</b> child as another''s, ἡ ὑποβεβλημένη τὸν αὑτῆς υἱόν [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1400a24:">Refs 4th c.BC+</a>]
    —<i>passive</i>, τῶν ὑποβαλλομένων (i.e. παίδων) [<a href="javascript:void(0)"
    title=" [prev. author] “Rh.Al.” 1421a29 ">Refs</a>]:—the origin of this phrase
    is plain from the words of [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus, μαστῷ γυναικὸς σῆς ὑπεβλήθην λάθρᾳ Alcaeus639, compare “Supp.” 1160
    (Lyric poetry), 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 7.3 ">Refs 5th
    c.BC+</a>]; see at {ὑποβολιμαῖος}. <br /><Level3><b>__II.2</b></Level3> <i>middle</i>,
    of a drama, [Εὐριπίδης] τὸ δρᾶμα (i.e. Μήδειαν) δοκεῖ ὑποβαλέσθαι [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Fragmenta” 635: _metaphorically_, ὑποβαλλόμενοι
    κλέπτουσι μύθους">Refs 4th c.BC+</a>] <b>with false suggestions</b> they spread
    secret rumours, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 188 (Lyric poetry); compare 5th-6th c.BC: Isocrates Orator 15.21 and see
    at {ὑπόβλητος}. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>suborn,</b>
    [<a href="javascript:void(0)" title=" NT.Acts.6.11">NT</a>]:—<i>passive</i>, of
    an informer, [<a href="javascript:void(0)" title=" 2nd c.AD: Appianus Historicus
    “Bella Civilia” 1.74. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>suggest, whisper,</b> as a prompter does, ἑσταότος μὲν καλὸν ἀκούειν, οὐδὲ
    ἔοικεν ὑββάλλειν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 19.80 ">Refs 8th c.BC+</a>] (where Scholia B explanation it <b>to
    interrupt</b>); ὑποβαλεῖν δυνήσεσθε, ἤν τι ἐπιλανθάνωνται [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.3.55,
    compare 5th-6th c.BC: Plato Philosophus “Gorgias” 491a, 4th c.BC: Demosthenes
    Orator 21.204, 4th c.BC: Aeschines Orator 3.48; ὑ. ὁ νόμος ἃ χρὴ γράφειν [prev.
    work]22; ἐγώ σοι λόγον ὑποβαλῶ καλόν [prev. author] 1.121; ὑ. παιδὶ λόγον ">Refs
    5th c.BC+</a>]<b>dictate,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator 12.231, compare 5.149 ">Refs 5th c.BC+</a>]; ὑ. ὀνόματα, of an
    informer, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 13.25;
    τὸν -οντα τῇ Πυθίᾳ τοὺς χρησμούς 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.404b; τὰς ἀνειμένας [ἁρμονίας] ἡ φύσις ὑ. τοῖς τοιούτοις 4th c.BC: Aristoteles
    Philosophus “Politica” 1342b22; ταῦτα ἡ αἴσθησις ὑ. 4th-3rd c.BC: Epicurus Philosophus
    “Epistulae” 2p.39U. ">Refs 5th c.BC+</a>]; so, <b>provoke, produce,</b> [<a href="javascript:void(0)"
    title="[prev. work] 1p.29U., etc.:compare ὑποβλήδην 1.1, ὑποβολή 1.3. ">Refs</a>]<br
    /><Level2><b>__IV</b></Level2> <i>middle</i>, <b>appropriate to oneself,</b> ἀλλότρια
    [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus 17.1.5;
    δόξαν 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pompeius” 31. ">Refs
    1st c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3> <b>attempt</b> a work, σύνταξιν
    καὶ ἱστορίαν [<a href="javascript:void(0)" title=" [prev. author] “Dem.” 2. ">Refs</a>]'
