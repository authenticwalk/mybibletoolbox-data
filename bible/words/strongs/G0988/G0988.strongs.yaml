strongs_number: G0988
language: greek
lemma: βλασφημία
transliteration: blasphēmía
definition: vilification (especially against God)
kjv_usage: blasphemy, evil speaking, railing
derivation: from G989 (βλάσφημος);
extended_definition:
  gloss: blasphemy
  definition: '<b>βλασφημία</b>, -ας, ἡ <BR /> (βλάσφημος), [in LXX: <ref=''Ezk.35.12''>Eze.35:12</ref>
    (נֶאָצָה), <ref=''Dan.3.29''>Da TH 3:29</ref> (96) (שׁלה), <ref=''Tob.1.18''>Tob.1:18</ref>,
    <ref=''1Ma.2.6''>1Ma.2:6</ref>, <ref=''2Ma.8.4; 10.35; 15.24''>2Ma.8:4 10:35 15:24</ref>
    * ;] <BR />__(a) <b>railing slander</b>: <ref=''Mat.12.31; 15.19''>Mat.12:31 15:19</ref>,
    <ref=''Mrk.3.28; 7.22''>Mrk.3:28 7:22</ref>, <ref=''Eph.4.31''>Eph.4:31</ref>,
    <ref=''Col.3.8''>Col.3:8</ref>, <ref=''1Ti.6.4''>1Ti.6:4</ref>, <ref=''Jude.9''>Ju
    9</ref>, <ref=''Rev.2.9''>Rev.2:9</ref> <BR /> __(b) spec., <b>impious speech
    against God, blasphemy</b>: <ref=''Mat.26.65''>Mat.26:65</ref>, <ref=''Mrk.14.64''>Mrk.14:64</ref>,
    <ref=''Luk.5.21''>Luk.5:21</ref>, <ref=''Jhn.10.33''>Jhn.10:33</ref>, <ref=''Rev.13.5''>Rev.13:5</ref>;
    ὄνομα βλασφημίας, <ref=''Rev.13.1; 17.3''>Rev.13:1 17:3</ref>; with genitive obj.
    <ref=''Mat.12.31''>Mat.12:31;</ref> πρὸς τ. θεόν, <ref=''Rev.13.6''>Rev.13:6</ref>
    (Cremer, 570; <i>DB</i>, i, 305; <i>DCG</i> ii, 423).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
