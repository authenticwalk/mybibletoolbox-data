language: greek
lemma: συστοιχέω
transliteration: systoichéō
definition: to file together (as soldiers in ranks), i.e. (figuratively) to correspond
  to
kjv_usage: answer to
derivation: from G4862 (σύν) and G4748 (στοιχέω);
