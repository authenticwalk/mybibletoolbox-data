strongs_number: G4165
language: greek
lemma: ποιμαίνω
transliteration: poimaínō
definition: to tend as a shepherd of (figuratively, superviser)
kjv_usage: feed (cattle), rule
derivation: from G4166 (ποιμήν);
extended_definition:
  gloss: to shepherd
  definition: '<b>ποιμαίνω</b><BR /> (ποιμήν), [in LXX chiefly for רָעָה ;] <BR /><b>to
    act as shepherd, tend flocks</b>: <ref=''Luk.17.7''>Luk.17:7;</ref> with accusative,
    ποιμνην, <ref=''1Co.9.7.''>1Co.9:7.</ref> Metaphorical, <b>to tend, shepherd,
    govern</b>: with accusative, <ref=''Mat.2.6''>Mat.2:6</ref> (LXX), <ref=''Jhn.21.16''>Jhn.21:16</ref>,
    <ref=''Act.20.28''>Act.20:28</ref>, <ref=''1Pe.5.2''>1Pe.5:2</ref>, <ref=''Jude.12''>Ju
    12</ref>, <ref=''Rev.2.27; 7.17; 12.5; 19.15''>Rev.2:27 7:17 12:5 19:15</ref>.†<BR
    /> <re><i>SYN.</i>: βόσκω, q.v </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ποιμαίνω</b>, <br /> <i>Epic dialect</i> <i>imperfect</i> ποιμαίνεσκεν
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    9.188 ">Refs 8th c.BC+</a>]: (ποιμήν):—<b>herd, tend,</b> μῆλα [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” [same place]; ἄρνας 8th-7th
    c.BC: Hesiodus Epicus “Theogonia” 23; ποίμνας 5th c.BC: Euripides Tragicus “Cyclops”
    26, 3rd c.BC: Apollonius Rhodius Epicus 2.1004 ">Refs 8th c.BC+</a>]; πρόβατα
    variant in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 345c ">Refs 5th c.BC+</a>]; ποιμαίνειν ἐπ᾽ ὄεσσι <b>to be shepherd</b>
    over sheep, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 6.25, 11.106 ">Refs 8th c.BC+</a>]: <i>absolutely</i>, <b>act as shepherd,
    tend flocks,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator
    20.11, 5th-6th c.BC: Plato Philosophus “Theaetetus” 174d, 3rd c.BC: Theocritus
    Poeta Bucolicus 11.65; ἐν τοῖς ἄλσεσιν μὴ π. “SIG” 986.3 (Chios, 5th-4th c.BC)">Refs
    5th c.BC+</a>]:—<i>passive</i>, <b>to be herded, roam the pastures,</b> of flocks,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    11.245, 5th c.BC: Euripides Tragicus “Alcestis” 579 (Lyric poetry): _metaphorically_,
    ἀτρεκέων ποιμαίνεται ἔθνος ὀνείρων 2nd c.BC: Moschus Bucolicus 2.5 (unless ">Refs
    8th c.BC+</a>]<i>middle</i>, with ὕπνος (l. [<a href="javascript:void(0)" title="
    3) as subject). ">Refs</a>]<br /><Level3><b>__2</b></Level3> πᾶς πεποίμανται τόπος
    every country <b>has been traversed</b> (as by a shepherd or flocks of sheep),
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    249. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>,
    <b>tend, cherish,</b> ζωᾶς ἄωτον [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “I.” 5(4).12; ἱκέτην 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    91; τὸ σῶμα 5th-6th c.BC: Plato Philosophus “Lysis” 209a; θεσμόν “Anthologia Graeca”
    12.99. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>guide, govern,</b>
    στρατόν [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Fragmenta”
    744; μάλα καὶ κατόπιν ἡμᾶς ἐποίμαινον αὖραι 2nd c.AD: Lucianus Sophista “Am.”
    6. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>soothe, beguile,</b>
    ἔρωτα π. [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus
    11.80; ὀνομάτων κομψεύμασι τοὺς ἀμαθεῖς π. 2nd c.AD: Lucianus Sophista “Am.” 54
    ">Refs 3rd c.BC+</a>]: hence, generally, <b>deceive,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 153 (Lyric poetry, codex M and
    Scholia for πημαίνει). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    εἴδωλα ἃ ποιμαίνουσιν images which they <b>send flocking,</b> i.e. represent as
    flocking, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.420b. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
