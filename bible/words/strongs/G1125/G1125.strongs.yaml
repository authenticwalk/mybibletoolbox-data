strongs_number: G1125
language: greek
lemma: γράφω
transliteration: gráphō
definition: to "grave", especially to write; figuratively, to describe
kjv_usage: describe, write(-ing, -ten)
derivation: a primary verb;
extended_definition:
  gloss: to write
  definition: '<b>γράφω</b>, [in LXX chiefly for כּתב ]; <BR /> __1. <b>to scrape,
    graze</b> (Hom.), and later (Hdt.) <b>to sketch, draw</b>. <BR /> __2. <b>to write</b>;
    <BR />__(a) <b>of forming or tracing letters on writing material</b>: Jhn.8:[6],
    <ref=''Gal.6.11''>Gal.6:11</ref>, <ref=''2Th.3.17''>2Th.3:17</ref>; <BR /> __(b)
    <b>to express in writing, commit to writing, record</b>: <ref=''Luk.1.63''>Luk.1:63</ref>,
    <ref=''Jhn.19.21, 22''>Jhn.19:21, 22</ref> <ref=''Rev.1.11, 19''>Rev.1:11, 19</ref>
    al.; of scripture as a standing authority (Deiss., <i>BS</i>, 112ff.), γέγραπται,
    <b>it  stands written</b> (Luther), <ref=''Mat.4.4''>Mat.4:4</ref>, <ref=''Mrk.7.6''>Mrk.7:6</ref>,
    <ref=''Luk.4.8''>Luk.4:8</ref>, <ref=''Rom.1.17''>Rom.1:17</ref>, <ref=''1Co.1.31''>1Co.1:31</ref>,
    al.; id. before ἐν, <ref=''Mrk.1.2''>Mrk.1:2</ref>, <ref=''Act.1.20''>Act.1:20</ref>,
    al.; with accusative, <b>to write of</b>: <ref=''Jhn.1.46''>Jhn.1:46</ref>, <ref=''Rom.10.5''>Rom.10:5</ref>;
    before περί, <ref=''Mat.26.24''>Mat.26:24</ref>, <ref=''Mrk.14.21''>Mrk.14:21</ref>,
    <ref=''Jhn.5.46''>Jhn.5:46;</ref> al.; with dative (WM, §31, 4), <ref=''Luk.18.31''>Luk.18:31;</ref>
    id. before ἵνα (M, <i>Pr.</i>, 207f.), <ref=''Mrk.12.19''>Mrk.12:19</ref>, <ref=''Luk.20.28''>Luk.20:28</ref>;
    κατὰ τ. γεγραμμένον, <ref=''2Co.4.13''>2Co.4:13;</ref> γεγραμμένον ἐστί, <ref=''Jhn.2.17''>Jhn.2:17;</ref>
    ἐγράφη, <ref=''Rom.4.24''>Rom.4:24;</ref> ἐπ᾽ αὐτῷ γεγραμμένα, <ref=''Jhn.12.16''>Jhn.12:16;</ref>
    <BR /> __(with) of writing directions or information, with dative of person(s):
    <ref=''Rom.15.15''>Rom.15:15</ref>, <ref=''2Co.7.12''>2Co.7:12</ref>, al.; <BR
    /> __(d) <b>of that which contains the record or message</b>: βιβλίον, <ref=''Mrk.10.4''>Mrk.10:4</ref>,
    <ref=''Jhn.21.25''>Jhn.21:25</ref>, <ref=''Rev.5.1''>Rev.5:1</ref>; τίτλον, <ref=''Jhn.19.19''>Jhn.19:19;</ref>
    ἐπιστολήν, <ref=''Act.23.25''>Act.23:25;</ref> ἐντολήν, <ref=''Mrk.10.5''>Mrk.10:5</ref>
    (cf. ἀπο-, ἐγ-, ἐπι-, κατα-, προ-).<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γράφω</b> [ᾰ], <br /> <i>future</i> <b>-ψω</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.95, etc.: ">Refs 5th c.BC+</a>]<i>aorist</i>
    ἔγραψα, <i>Epic dialect</i> γράψα [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 17.599 ">Refs 8th c.BC+</a>]: <i>perfect</i> γέγραφα
    [<a href="javascript:void(0)" title=" 5th c.BC: Cratinus Comicus 124, 5th c.BC:
    Thucydides Historicus 5.26, etc.; later γεγράφηκα “PHib.” 1.78.2 (3rd c.BC)">Refs
    5th c.BC+</a>]:—<i>middle</i>, <i>future</i> γράψομαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Pax” 107, etc. (but in _passive_ sense,
    2nd c.AD: Galenus Medicus “προτρεπτικός - Scripta Minora” 13)">Refs 5th c.BC+</a>]:
    <i>aorist</i> ἐγραψάμην [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 894, etc.">Refs 5th c.BC+</a>]:—<i>passive</i>, <i>future</i>
    γρᾰφήσομαι [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ διαίτης ὀξέων” 26, 3rd c.BC: Nicomachus Comicus 1.39, (μετεγ-) 5th-6th c.BC:
    Aristophanes Comicus “Equites” 1370; more frequently γεγράψομαι 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 411, 3rd c.BC: Theocritus Poeta Bucolicus 18.47 ">Refs
    5th c.BC+</a>], etc.: <i>aorist</i> ἐγράφην [ᾰ], [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.91, 5th-6th c.BC: Plato Philosophus “Parmenides”
    128c, etc.; ἐγράφθην “SIG” 57.5 (Milet., 5th c.BC), 3rd c.BC: Archimedes Geometra
    “περὶ τῶν ὀχουμένων” 2.4 ">Refs 5th c.BC+</a>]: <i>perfect</i> γέγραμμαι (also
    in <i>middle</i> sense, see near the end), <i>3rd.pers.</i> <i>singular</i> ἔγραπται
    [<a href="javascript:void(0)" title=" 3rd c.AD: Oppianus Apamensis Epicus “Cynegetica”
    3.274 ">Refs 3rd c.AD+</a>]; <i>participle</i> ἐγραμμένος or ἠγρ- [<a href="javascript:void(0)"
    title=" “SIG” 9 (Elis, uncertain), “Leg.Gort.” 1.45, +others; later γεγράφημαι
    1st c.AD: Philo Judaeus 2.637 ">Refs 1st c.AD+</a>]: <i>3rd.pers.</i> <i>plural</i>
    γεγράφαται [<a href="javascript:void(0)" title=" “IG” 12.57.10 ">Refs</a>], <i>Doric
    dialect</i> γεγράβανται [<a href="javascript:void(0)" title=" “Schwyzer” 90.12
    (from Argos)">Refs</a>]: <i>pluperfect</i> ἐγέγραπτο [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.2.64 ">Refs 5th c.BC+</a>]:
    <i>3rd.pers.</i> <i>plural</i> ἐγεγράφατο [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Dio Cassius Historicus 56.32. Used by 8th c.BC: Homerus Epicus ">Refs
    8th c.BC+</a>] only in <i>aorist</i> <i>active</i>:—<b>scratch, graze</b>, αἰχμὴ
    γράψεν οἱ ὀστέον ἄχρις [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 17.599 ">Refs 8th c.BC+</a>]; γράψας ἐν πίνακι πτυκτῷ θυμοφθόρα
    πολλά <b>having marked</b> or <b>drawn</b> signs thereon, [<a href="javascript:void(0)"
    title=" 6.169: hence, later, ">Refs</a>]<b>represent by lines, draw, paint</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.41, 4th-5th
    c.BC: Aeschylus Tragicus “Eumenides” 50, 5th-6th c.BC: Plato Philosophus “Respublica”
    377e ">Refs 5th c.BC+</a>]; γῆς περιόδους γ. <b>draw</b> maps, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.36; γ. Ἔρωθ᾽ ὑπόπτερον 4th c.BC: Eubulus
    Comicus 41.1; προσπεπατταλευμένον γ. τὸν Προμηθέα 4th-3rd c.BC: Menander Comicus
    535.2; ἀνδριάντα γ. 5th-6th c.BC: Plato Philosophus “Respublica” 420c ">Refs 5th
    c.BC+</a>]; ζῷα γ., ={ζωγραφεῖν} (which see), [<a href="javascript:void(0)" title="
    [prev. author] “Grg.” 453c: _metaphorically_, ὁπόσα τοὺς λειμῶνας αἱ ὧραι γράφουσι
    2nd-3rd c.AD: Philostratus Sophista “Im.Praef.” ">Refs 2nd c.AD+</a>]:—<i>middle</i>,
    ζῷα γράφεσθαι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.88 ">Refs 5th c.BC+</a>]:—<i>passive</i>, εἰκὼν γεγραμμένη [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 537; πίνακες γεγραμμένοι τὰ
    Ἀλεξάνδρου ἔργα 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 2.20. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> in Mathematics texts, <b>describe</b>
    a figure, [<a href="javascript:void(0)" title=" 3rd c.BC: Euclides Geometra “Post.”
    3, +others, 3rd c.BC: Archimedes Geometra “περὶ σφαίρας καὶ κυλίνδρου” 1.23, +others,
    2nd c.AD: Galenus Medicus 1.47. ">Refs 3rd c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    of a point or line in motion, <b>generate</b> a figure, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Mechanica” 848b10, +others; τὸ σαμεῖον
    ἕλικα γράψει 3rd c.BC: Archimedes Geometra “περὶ σφαίρας καὶ κυλίνδρου” 1, compare
    3rd-2nd c.BC: Apollonius Pergaeus Geometra “Conica” 1.2, 2nd-1st c.BC(?): Hero
    Mechanicus “Automatopoetica” 8.1. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>brand, mark</b>, [<a href="javascript:void(0)" title=" 3rd c.AD: Oppianus Apamensis
    Epicus “Cynegetica” 1.326:">Refs 3rd c.AD+</a>] —<i>passive</i> in form γεγράφαται[<a
    href="javascript:void(0)" title=", [prev. work] 322. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <b>express by written characters, write</b>, τι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.125, etc.; γ. διαθήκην 5th-6th c.BC:
    Plato Philosophus “Leges” 923c, compare 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 4.5.34 (_passive_)">Refs 5th c.BC+</a>]; γ. τινὶ ὅτι.. [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 7.14 ">Refs
    5th c.BC+</a>]; γ. τινί, with <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" “SIG” 552.13 (Abae, 3rd c.BC)">Refs 3rd c.BC+</a>]; γ. τι εἰς διφθέρας
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 5.58: proverbial,
    ὅρκους.. γυναικὸς εἰς ὕδωρ γράφω 5th c.BC: Sophocles Tragicus “Fragmenta” 811,
    compare 4th c.BC: Xenarchus Comicus 6; εἰς τέφραν γ. 5th c.BC: Philonides Comicus
    7 ">Refs 5th c.BC+</a>]; εἰς ὕδωρ, ἐν ὕδατι, [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Menander Comicus “Μονόστιχοι - Fragmenta Comicorum Graecorum” 25,
    5th-6th c.BC: Plato Philosophus “Phaedrus” 276c; ἐν χρυσῷ πίνακι [prev. author]
    “Criti.” 120c; ἐν φλοιῷ 3rd c.BC: Theocritus Poeta Bucolicus 18.47; καθ᾽ ὕδατος
    2nd c.AD: Lucianus Sophista “Cat.” 21; εἰς πέλαγος γράμματα γράψαι “epigram Gr.”
    1038.8 (from Attalia):">Refs 5th c.BC+</a>] —<i>passive</i>, πόθι φρενὸς γέγραπται
    in what leaf of memory <b>it is written</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “O.” 10(11).3. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>inscribe</b>, γ. εἰς σκῦλα, εἰς στήλην, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Phoenissae” 574, 4th c.BC: Demosthenes Orator 9.41:">Refs
    5th c.BC+</a>] —<i>passive</i>, γράφεσθαί τι <b>to be inscribed with</b> a thing,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae”
    157; ὧδε γέγραμμαι ">Refs 5th c.BC+</a>]<b>have my name inscribed,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 12(7).3 * (uncertain)">Refs</a>]; ἐν τῷ προσώπῳ
    γραφεὶς τὴν συμφοράν <b>having</b> it <b>branded</b> on his forehead, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 854d ">Refs 5th c.BC+</a>]; γεγραμμένα
    κωκύουσαν, of the hyacinth, [<a href="javascript:void(0)" title=" 3rd c.BC: Euphorio
    Epicus 40. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>write
    down</b>, γ. τινὰ αἴτιον <b>set</b> him <b>down</b> as the cause, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.214 ">Refs 5th c.BC+</a>]; γ. τι ἱερόν
    τινι <b>register</b> as.., [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “O.” 3.30 ">Refs 5th c.BC+</a>]; in magic, <b>invoke a curse upon,</b>
    [<a href="javascript:void(0)" title=" Tab.Defix.Aud. 14 A 1">Refs</a>]; γ. τινὰ
    κληρονόμον, ἐπίτροπον, <b>institute by a written document</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 923c, 924a ">Refs 5th c.BC+</a>];
    <b>register, enrol</b>, ἐμὲ γράφε τῶν ἱππεύειν ὑπερεπιθυμούντων [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.3.21
    ">Refs 5th c.BC+</a>]; οὐ Κρέοντος προστάτου γεγράψομαι, as a dependent of Cr.,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    411. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> γ. τινί <b>write
    a letter to</b> one, γ. σοὶ ἵνα εἰδῇς [<a href="javascript:void(0)" title=" “PGrenf.”
    1.11 ii 21 (2nd c.BC)">Refs 2nd c.BC+</a>], etc.; εἴς τινα [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Syr.D.” 23. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.5</b></Level3>
    γ. περί τίνος <b>write on</b> a subject, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Cynegeticus” 13.2, etc.; ὑπέρ τινος 2nd c.BC:
    Polybius Historicus 1.1.4, etc.">Refs 5th c.BC+</a>]; εἴς τινα <b>against</b>..,
    [<a href="javascript:void(0)" title=" 3rd c.AD: Longinus Rhetor 4.3">Refs 3rd
    c.AD+</a>]; πρός τινα <b>address a work</b> to.., [<a href="javascript:void(0)"
    title=" [prev. author] 1.3">Refs</a>]; <b>describe</b>, οἱ ὑφ᾽ ἡμῶν γραφόμενοι
    καιροί [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 2.56.4
    ">Refs 2nd c.BC+</a>]; especially of Prose, opposed to ποιεῖν, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 2.48: with double _accusative_, τί.. γράψειειν
    ἄν σε μουσοποιὸς ἐν τάφ; 5th c.BC: Euripides Tragicus “Troades” 1189. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__II.6</b></Level3> <b>write down</b> a law to be proposed:
    hence, <b>propose, move</b>, γνώμην, νόμον, ψήφισμα, etc., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.7.34,
    5th-6th c.BC: Aristophanes Comicus “Nubes” 1429, etc.: _absolutely_ (i.e. νόμον),
    4th c.BC: Demosthenes Orator 18.179; γ. καὶ νομοθετεῖν περί τινος [prev. author]
    24.48 ">Refs 5th c.BC+</a>]; γ. πόλεμον, εἰρήνην, [<a href="javascript:void(0)"
    title=" [prev. author] 10.55, 19.55 ">Refs</a>]: with <i>infinitive</i>, σὺ γράφεις
    ταῦτ᾽ εἶναι στρατιωτικά [<a href="javascript:void(0)" title=" [prev. author] 1.19;
    ἔγραψα.. ἀποπλεῖν.. τοὺς πρέσβεις [prev. author] 18.25 ">Refs</a>]; <b>enact</b>,
    νόμοι οὓς τὸ πλῆθος συνελθὸν ἔγραψε [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 1.2.42 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    παρὰ τὰ γραφέντα δρᾶν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Politicus” 295d; τὸ γεγραμμένον ὑπὸ σοῦ ψήφισμα 4th-3rd c.BC: Dinarchus
    Orator 1.70. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.7</b></Level3> <b>prescribe,
    ordain</b>, πότμος ἔγραψε [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “N.” 6.7. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.8</b></Level3> ὁ
    γράφων τὸν Ὀξυρυγχίτην (i.e. νομόν) the <b>secretary for</b> the nome of Oxyrhynchus,
    [<a href="javascript:void(0)" title=" “POxy.” 239.1 (1st c.AD)">Refs 1st c.AD+</a>];
    τῷ ἰδίῳ λόγῳ γράφοντι τὸν νομόν [<a href="javascript:void(0)" title=" “PFlor.”
    358.5 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level1><b>__B</b></Level1> <i>middle</i>,
    <b>write for oneself</b> or <b>for one''s own use, note down</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.82, “IG” 12.57.39, etc.; γ. τι ἐν φρεσίν
    4th-5th c.BC: Aeschylus Tragicus “Choephori” 450 (Lyric poetry); φρενῶν ἔσω 5th
    c.BC: Sophocles Tragicus “Philoctetes” 1325 ">Refs 5th c.BC+</a>]; ἐγραψάμην ὑπομνήματα
    I <b>wrote me down</b> some memoranda, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Theaetetus” 143a ">Refs 5th c.BC+</a>]; <b>cause to be
    written</b>, συγγραφήν [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 56.6, etc.">Refs 4th c.BC+</a>]; γ. πρόσοδον πρὸς τὴν βουλήν <b>petition
    for</b> a hearing before the Council, [<a href="javascript:void(0)" title=" [prev.
    author] 24.48. ">Refs</a>]<br /><Level3><b>__B.2</b></Level3> <b>enrol oneself</b>,
    γράψασθαι φυλῆς καὶ δήμου καὶ φρατρίας [<a href="javascript:void(0)" title=" “IG”
    12.374.16, [prev. work]2.115b21: _absolutely_, of colonists, 5th-6th c.BC: Plato
    Philosophus “Leges” 850b ">Refs 5th c.BC+</a>]; but also [<a href="javascript:void(0)"
    title="compare (4th-5th c.BC: Aeschylus Tragicus 11.3), ἕνα τῶν μαθητῶν ἐμὲ γράφου">Refs
    4th c.BC+</a>] <b>enrol</b> me as one of <b>your</b> disciples, [<a href="javascript:void(0)"
    title=" [prev. author] “Cra.” 428b. ">Refs</a>]<br /><Level3><b>__B.3</b></Level3>
    as law-term, γ. τινά <b>to indict</b> one, τινός <b>for</b> some public offence,
    e.g. τῆς αἰσχροκερδείας, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Leges” 754e; γ. [τινὰ] παρανόμων 4th c.BC: Demosthenes Orator 18.13;
    in full, γραφὴν γράψασθαί τινα 5th-6th c.BC: Aristophanes Comicus “Nubes” 1482
    (but in _passive_, εἴ σοι γράφοιτο δίκη [prev. work] 758); γράψασθαι δίκας “SIG”
    344.38 (from Teos)">Refs 5th c.BC+</a>]: with <i>accusative</i> et <i>infinitive</i>,
    γ. τινὰ ἀδικεῖν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 894, compare “Pax” 107: _absolutely_, οἱ γραψάμενοι">Refs 5th
    c.BC+</a>] <b>the prosecutors</b>, [<a href="javascript:void(0)" title=" [prev.
    author] “V.” 881; ἑτέροις οὐκ ἦν γράψασθαι 5th-6th c.BC: Andocides Orator 1.75
    ">Refs 5th c.BC+</a>]; also γράφεσθαί τι <b>indict</b> an act, i. e. the doer
    of it, as criminal, ἐγράψατο τὴν Χαβρίου δωρειάν he <b>brought a</b> γραφὴ παρανόμων
    <b>against</b> the person who proposed the grant to Chabrias, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 20.146, compare 95">Refs 4th c.BC+</a>];
    τὸ χάριν τούτων ἀποδοῦναι παρανόμων γράφει (<i>2nd pers.</i> <i>singular</i>)
    [<a href="javascript:void(0)" title=" [prev. author] 18.119. ">Refs</a>]<br /><Level4><b>__B.3.b</b></Level4>
    <i>passive</i>, <b>to be indicted</b>, γραφεὶς ἀπέφυγον [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.103 ">Refs 4th c.BC+</a>]; τοῦτο τὸ ψήφισμα
    ἐγράφη παρανόμων <b>was indicted</b> as illegal, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 3.62 ">Refs 4th c.BC+</a>]; ψηφίσματα ὑπὸ τούτου
    οὐδὲ γραφέντα not even <b>indicted</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 18.222 (but in 18.28, εἰ μὴ τοῦτ᾽ ἐγράφη">Refs 4th
    c.BC+</a>] if this decree <b>had</b> not <b>been proposed</b>, as <i>passive</i>
    of [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus 11.6)">Refs
    4th c.BC+</a>]; τὰ γεγραμμένα <b>the articles of the indictment</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 18.56">Refs</a>]; τὸ γεγραμμένον <b>the penalty named in
    the indiclment</b>, [<a href="javascript:void(0)" title=" [prev. author] 24.83:">Refs</a>]
    —but γέγραμμαι usually takes the sense of the <i>middle</i>, <b>indict</b>, [<a
    href="javascript:void(0)" title=" [prev. author] 18.59, 119, compare 5th-6th c.BC:
    Plato Philosophus “Euthyphro” 2b, “Tht.” 210d. ">Refs 5th c.BC+</a>]'
