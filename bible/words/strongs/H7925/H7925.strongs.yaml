strongs_number: H7925
language: hebrew
lemma: שָׁכַם
transliteration: shâkam
pronunciation: shaw-kam'
definition: literally, to load up (on the back of man or beast), i.e. to start early
  in the morning
kjv_usage: (arise, be up, get (oneself) up, rise up) early (betimes), morning.
derivation: a primitive root; properly, to incline (the shoulder to a burden); but
  used only as denominative from H7926 (שְׁכֶם);
extended_definition:
  gloss: to rise
  definition: 1) to rise or start early<br>1a) (Hiphil)<br>1a1) to rise early, make
