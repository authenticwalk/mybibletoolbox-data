strongs_number: G5265
language: greek
lemma: ὑποδέω
transliteration: hypodéō
definition: to bind under one's feet, i.e. put on shoes or sandals
kjv_usage: bind on, (be) shod
derivation: from G5259 (ὑπό) and G1210 (δέω);
extended_definition:
  gloss: to put on
  definition: '<b>ὑπο-δέω </b><BR /> [in LXX: <ref=''2Ch.28.15''>2Ch.28:15</ref>,
    <ref=''Ezk.16.10''>Eze.16:10</ref> (נָעַל) * ;] <BR />to blind under, esp. of
    foot gear. Most frequently in mid, and pass. with accusative; <BR /> __(a) of
    the foot, ὑποδησάμενοι τ. πόδας, <b>your feet shod</b>: <ref=''Eph.6.15''>Eph.6:15;</ref>
    <BR /> __(b) <b>of that which is put on, σανδάλια</b>: <ref=''Mrk.6.9''>Mrk.6:9</ref>,
    <ref=''Act.12.8''>Act.12:8</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑποδέω</b>, <br /> late Gr. <b>ὑποδέννω</b> [<a href="javascript:void(0)"
    title=" “Corpus Glossariorum Latinorum”, Dosith.">Refs</a>] K.:— <b>bind</b> or
    <b>fasten under,</b> ἁμαξίδας ὑ. τῇσι οὐρῇσι, of long-tailed sheep, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.113. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    especially <b>underbind</b> the feet, i. e. <b>shoe,</b> because the ancient sandals
    or shoes were bound on with straps, [καμήλους] ὑ. καρβατίναις [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 499a29, compare
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pompeius” 24, 2nd c.AD: Pausanias
    Periegeta 10.25.4 ">Refs 4th c.BC+</a>]; so Cobet restores ὑποδῶν τὰ μὲν ὁπλαῖς,
    for ὑπὸ ποδῶν, in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Protagoras” 321b ">Refs 5th c.BC+</a>]:—mostly in <i>middle</i>, <b>bind under
    one''s feet, put on shoes,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Aves” 492 (_anapaest meter_), 5th-6th c.BC: Plato Philosophus
    “Symposium” 220b; ὑποδουμένη ">Refs 5th c.BC+</a>]<b>as I was putting on my shoes,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae”
    36, compare 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 10.14 ">Refs
    5th c.BC+</a>]; ὑποδεῖται, for the purpose of going away, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pherecrates Comicus 153.4 (hexameters)">Refs 5th c.BC+</a>];
    οἱ ἔμπαλιν ὑποδούμενοι (see. ἔμπαλιν [<a href="javascript:void(0)" title=" 11.1)
    5th-6th c.BC: Plato Philosophus “Theaetetus” 193c; ὑποδούμενος τὸν ἱμάντα.. τῆς
    ἐμβάδος ἀπέρρηξα 4th-3rd c.BC: Menander Comicus 109. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> in <i>middle</i> and <i>passive</i>, also, with
    <i>accusative</i>, <br /><Level3><b>__III.1</b></Level3> of that which one puts
    on, κοθόρνους ὑποδέεσθαι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.155, compare 6.125 ">Refs 5th c.BC+</a>]; ὑπόδημα[<a href="javascript:void(0)"
    title=" [prev. work] 1; τὰς Λακωνικάς 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae”
    269 ">Refs 5th c.BC+</a>]; Σκυθίκαις (<i>Aeolic dialect</i> <i>accusative</i>)
    [<a href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus 103; τὰς ἐμβάδας
    4th c.BC: Eubulus Comicus 30, compare 5th c.BC: Theopompus Comicus 52; τὰ σανδάλια
    NT.Act.12.8; compare ὑποδύω 11.1 b:—so in ">NT+7th c.BC+</a>]<i>perfect</i> <i>passive</i>,
    ὑποδήματα, βλαύτας ὑποδεδεμένος, <b>with</b> shoes, slippers <b>on one''s feet,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Gorgias”
    490e, “Smp.” 174a; ἁπλᾶς ὑποδέδενται 4th c.BC: Demosthenes Orator 54.34: _absolutely_,
    ὑποδεδεμένοι ἐκοιμῶντο ">Refs 5th c.BC+</a>]<b>with their shoes on,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.5.14; ὥσπερ ὑποδεδ. 4th
    c.BC: Aristoteles Philosophus “de Partibus Animalium” 687a28. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> of the foot, ὑποδεδεμένοι τὸν ἀριστερὸν πόδα
    <b>with</b> the left foot <b>shod,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 3.22, compare 4th c.BC: Aristoteles Philosophus “Fragmenta”
    74; θάτερον [πόδα] σανδάλῳ ὑποδεδ. 2nd c.AD: Lucianus Sophista “Hist.Conscr.”
    22, compare 2nd-3rd c.AD: Aelianus “Varia Historia” 1.18; ὑποδησάμενοι τοὺς πόδας
    ἐν ἑτοιμασίᾳ τοῦ εὐαγγελίου NT.Eph.6.15. ">NT+5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    ὑποδῆσαι· ἐνεχυρασθῆναι, Ἰταλιῶται, [<a href="javascript:void(0)" title=" 5th
    c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]'
  source: STEPBible/LSJ
