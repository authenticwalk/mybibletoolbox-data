strongs_number: H2066
language: hebrew
lemma: זָבָד
transliteration: Zâbâd
pronunciation: zaw-bawd'
definition: Zabad, the name of seven Israelites
kjv_usage: Zabad.
derivation: from H2064 (זָבַד); giver;
extended_definition:
  gloss: Zabad
  definition: 'A man of the Ammonites living at the time of Divided Monarchy, first
    mentioned at 2Ki.12.22; <br> son of: Shimeath (H8100); also called Zabad at 2Ch.24.26;
    <BR>Another name of <i>yo.za.khar</i> (יוֹזָכָר "Jozacar" H3108)<BR> § Zabad =
    "he endows"<br>1) a descendant of Judah; son of Nathan, grandson of Attai, great
    grandson of Ahlai Sheshan''s daughter<br>2) son of Tahath<br>3) one of David''s
    mighty warriors (could be the same as 1 above)<br>4) son of Shimeath, an Ammonitess;
    a conspirator against and, with Jehozabad, the murderer of Joash (also called
    ''Jozachar'')<br>5) one of the sons of Zattu, who put away his foreign wife at
    the command of Ezra<br>6) one of the descendants of Hashum, who, in the time of
    Ezra, had a foreign wife<br>7) one of the sons of Nebo, who had a foreign wife
    in the time of Ezra'
