strongs_number: H2836
language: hebrew
lemma: חָשַׁק
transliteration: châshaq
pronunciation: khaw-shak'
definition: to cling, i.e. join, (figuratively) to love, delight in; elliptically;
  to deliver
kjv_usage: have a delight, (have a) desire, fillet, long, set (in) love.
derivation: a primitive root; also interchangeable for H2820 (חָשַׂךְ)
