strongs_number: G0033
language: greek
lemma: ἄγε
transliteration: áge
definition: properly, lead, i.e. come on
kjv_usage: go to
derivation: imperative of G71 (ἄγω);
extended_definition:
  gloss: to lead
  definition: '<b>ἄγε</b>, prop. imperat. of ἄγω, <BR /> <b>come!</b> used as <i>adv.</i>
    and addressed, like φέρε, <b>to one or more persons</b>: <ref=''Jas.4.13; 5.1''>Jas.4:13,
    5:1</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄγε</b>, ἄγετε, <br /> <i>imperative</i> of ἄγω, used as <i>adverb</i>,
    <b>come on!</b> frequently in [<a href="javascript:void(0)" title=" 8th c.BC:
    Homerus Epicus, who mostly strengthens it, εἰ δ᾽ ἄγε, νῦν δ᾽ ἄγε, ἄγε δή, ἀλλ᾽
    ἄγε">Refs 8th c.BC+</a>], in <i>Attic dialect</i> frequently ἄγε νύν[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 1011, etc.; before 1 and
    2">Refs 5th c.BC+</a>] <i>person</i> <i>plural</i>, ἄγε δὴ τραπείομεν[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 3.441; ἄγε δὴ στέωμεν 11.348;
    ἄγε τάμνετε 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.332; ἀλλ᾽ ἄγε, Πέρσαι,
    φροντίδα θώμεθα 4th-5th c.BC: Aeschylus Tragicus “Persae” 140; ἄγε δὴ καὶ χορὸν
    ἅψωμεν [prev. author] “Eu.” 307">Refs 8th c.BC+</a>]; rarely before <i>1st pers.</i><i>singular</i>,
    ἄγε δὴ.. ἀριθμήσω[<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 13.215">Refs 8th c.BC+</a>]; before <i>3rd.pers.</i><i>plural</i>,
    ἀλλ᾽ ἄγε, κήρυκες.. λαὸν.. ἀγειρόντων[<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 2.437; in Prose, ἄγε τοίνυν.. σκοπῶμεν 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.5.15">Refs 8th c.BC+</a>];
    followed by ὅπως with <i>future</i>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Ecclesiazusae” 149; _absolutely_, 5th c.BC: Euripides
    Tragicus “Cyclops” 590:—also, ἄγετε,.. λύσασθε 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 803">Refs 5th c.BC+</a>]; ἄγετε with <i>1st pers.</i><i>plural</i>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.139, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.76, 5th-6th c.BC: Aristophanes
    Comicus “Lysistrata” 665">Refs 8th c.BC+</a>]; with <i>1st pers.</i><i>singular</i>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    22.139: compare ἄγι.">Refs 8th c.BC+</a>]'
