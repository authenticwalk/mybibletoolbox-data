strongs_number: H2421
language: hebrew
lemma: חָיָה
transliteration: châyâh
pronunciation: khaw-yaw'
definition: to live, whether literally or figuratively; causatively, to revive
kjv_usage: keep (leave, make) alive, [idiom] certainly, give (promise) life, (let,
  suffer to) live, nourish up, preserve (alive), quicken, recover, repair, restore
  (to life), revive, ([idiom] God) save (alive, life, lives), [idiom] surely, be whole.
derivation: a primitive root (compare H2331 (חָוָה), H2421 (חָיָה));
extended_definition:
  gloss: to live
  definition: 1) to live, have life, remain alive, sustain life, live prosperously,
    live for ever, be quickened, be alive, be restored to life or health<br>1a) (Qal)<br>1a1)
    to live<br>1a1a) to have life<br>1a1b) to continue in life, remain alive<br>1a1c)
    to sustain life, to live on or upon<br>1a1d) to live (prosperously)<br>1a2) to
    revive, be quickened<br>1a2a) from sickness<br>1a2b) from discouragement<br>1a2c)
    from faintness<br>1a2d) from death<br>1b) (Piel)<br>1b1) to preserve alive, let
    live<br>1b2) to give life<br>1b3) to quicken, revive, refresh<br>1b3a) to restore
    to life<br>1b3b) to cause to grow<br>1b3c) to restore<br>1b3d) to revive<br>1c)
    (Hiphil)<br>1c1) to preserve alive, let live<br>1c2) to quicken, revive<br>1c2a)
    to restore (to health)<br>1c2b) to revive<br>1c2c) to restore to life
