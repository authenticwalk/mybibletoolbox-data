strongs_number: G1524
language: greek
lemma: εἴσειμι
transliteration: eíseimi
definition: to enter
kjv_usage: enter (go) into
derivation: from G1519 (εἰς) and (to go);
extended_definition:
  gloss: to enter
  definition: '<b>εἴσ-ειμι </b><BR /> [in LXX for בּוֹא ;] <BR /><b>to go in, enter</b>:
    before εἰς, <ref=''Act.3.3; 21.26''>Act.3:3 21:26</ref>, <ref=''Heb.9.6''>Heb.9:6</ref>;
    πρὸς Ἰάκωβον, <ref=''Act.21.18.''>Act.21:18.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εἴσειμι</b>, <br /> <i>infinitive</i> -ιέναι, serving as <i>future</i>
    to εἰσέρχομαι: <i>imperfect</i> εἰσῄειν:— <b>enter, go into,</b> οὐδ᾽ Ἀχιλῆος
    ὀφθαλμοὺς εἴσειμι I <b>will</b> not <b>come before</b> Achilles'' eyes, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.463: more frequently with Preps.,
    οὐκ εἴσειμι μετ᾽ ἀνέρας 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.184; παρὰ
    βασιλέα 5th c.BC: Herodotus Historicus 1.99; mostly with εἰς, ἐς τὸ μέγαρον [prev.
    work] 65, etc.">Refs 8th c.BC+</a>]; πρός τινα [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 953, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 2.4.5 ">Refs 5th c.BC+</a>]; ἐσιέναι ἐς σπονδάς
    <b>enter</b> into a treaty, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 5.30: _absolutely_, τὸν εἰσιόντα μῆνα">Refs 5th c.BC+</a>] the <b>ensuing</b>
    month, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 1.42;
    τὸν εἰσιόντα ἐνιαυτόν 4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 31.2,
    compare “POxy.” 1278.17 (3rd c.AD), etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of the Chorus or actors, <b>come upon</b> the stage, <b>enter,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 664c ">Refs 5th c.BC+</a>]; τὸ
    τοὺς τυράννους..εἰσιέναι <b>take the part of</b> king, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 19.247, compare 4th c.AD: Libanius Sophista
    “Orationes” 30.28. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> of
    public speakers, <b>come into the assembly,</b> εἰς ἀγοράν [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 24.60; καθ᾽ ὅτι ἂν ἐσίῃ ἡ πρεσβεία 5th c.BC:
    Thucydides Historicus 4.118 ">Refs 5th c.BC+</a>]; of judges, <b>come into court,</b>
    εἰ. κρινοῦντες [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    18.210. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> of the parties
    to a lawsuit, <b>come before the court,</b> εἰς ὑμᾶς [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 5.80, etc.; εἰ. περί τινος 4th c.BC: Demosthenes
    Orator 19.211; πρός τινα [prev. author] 54.32. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3>
    of the charges or actions, ἡ δίκη εἰσῄει [<a href="javascript:void(0)" title="
    4th c.BC: Isaeus Orator 5.17 ">Refs 4th c.BC+</a>]; δίκας εἰσιέναι κατά τινος
    <b>enter upon</b> actions, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 28.17, compare 4th c.BC: Isaeus Orator 8.44. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.4</b></Level3>
    <b>enter on</b> an office, εἰς ἀρχήν [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 59.72 ">Refs 4th c.BC+</a>]; ὁ ἐσιών the <b>new</b> king,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.59. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <i>metaphorically</i>, <b>come
    into one''s mind,</b> Ἀστυάγεα ἀνάγνωσις ἐσήιε [<a href="javascript:void(0)" title="
    [prev. author] 1.116; καίτοι μ᾽ ἐσῄει δεῖμα 5th c.BC: Euripides Tragicus “Orestes”
    1668; ἔιεος εἰσῄει με 5th-6th c.BC: Plato Philosophus “Phaedo” 58e: with _dative_,
    ἄιγος εἰσῄει φρενί 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 1580, compare
    5th-6th c.BC: Plato Philosophus “Phaedo” 59a; δέος τινὶ εἰσῄει περί τινος [prev.
    author] “R.” 330d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3> <i>impersonal</i>,
    εἰσῄει αὐτοὺς ὅπως ἂν.. they <b>began to think</b> how they might.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.9.17 ">Refs 5th c.BC+</a>]:
    with <i>infinitive</i>, οὐδενὸς εἰσῄει μοι φθονεῖν [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 23.188. ">Refs 4th c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    rarely of things, τὰ εἰσιόντα <b>what enters into one, food,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.6.17.
    ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
