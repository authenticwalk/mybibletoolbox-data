strongs_number: G0517
language: greek
lemma: ἀόρατος
transliteration: aóratos
definition: invisible
kjv_usage: invisible (thing)
derivation: from G1 (Α) (as a negative particle) and G3707 (ὁρατός);
extended_definition:
  gloss: invisible
  definition: '<b>ἀόρατος</b>, -ον<BR /> (ὁράω), [in LXX: <ref=''Gen.1.2''>Gen.1:2</ref>
    (תֹּהוּ), <ref=''Isa.45.3''>Isa.45:3</ref> (מִסְתָּר), <ref=''2Ma.9.5''>2Ma.9:5</ref>
    * ;] <BR /><b>unseen, invisible</b>: <ref=''Rom.1.20''>Rom.1:20</ref>, <ref=''Col.1.15-16''>Col.1:15-16</ref>,
    <ref=''1Ti.1.17''>1Ti.1:17</ref>, <ref=''Heb.11.27''>Heb.11:27</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀόρᾱ-τος</b>, ον, <br /> <b>unseen, invisible,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 85e, etc.; ἀόρατος ὄψιν 2nd c.AD:
    Alexander Rhetor 240.5; τραῦμ᾽ ἀ., ἔρως “APl.” 4.198 (1st c.AD(?): Maecius Epigrammaticus);
    ἀ. τὸ μέλλον 5th-6th c.BC: Isocrates Orator 1.29">Refs 5th c.BC+</a>]; τὸ ἀόρατον
    <b>the unseen world, the unseen,</b> ἐξ οὐρανοῦ καὶ τοῦ ἀ.[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Sophista” 246a, compare “Tht.” 155e,
    +others: τὰν ἀ. ἀτραπιτὸν βιότου ">Refs 5th c.BC+</a>]<b>obscure,</b> [<a href="javascript:void(0)"
    title=" epigram Gr. 223 (Milet.); ἀ. κατὰ δόξαν 2nd c.AD: Athenaeus Epigrammaticus
    12.511d; τὸν ἀ. ὡς ὁρῶν NT.Heb.11.27 ">NT+2nd c.AD+</a>]. <i>adverb</i> <b>-τως</b>[<a
    href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 1.157, “Placita Philosophorum”
    2.24.5. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>active</i>,
    <b>not having seen, without experience of,</b> παντὸς κακοῦ, δεινοῦ, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 2.21.2, 3.108.6: _absolutely_, 2nd c.AD:
    Lucianus Sophista “Halc.” 3.">Refs 2nd c.BC+</a>]'
