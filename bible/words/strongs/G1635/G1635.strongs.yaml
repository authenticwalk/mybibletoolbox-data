extended_definition:
  gloss: voluntarily
  definition: '<b>ἑκών</b>, -οῦσα, -όν <BR /> [in LXX: <ref=''Exo.21.13''>Exo.21:13</ref>,
    <ref=''Job.36.19''>Job.36:19</ref> * ;] <BR /><b>willing, of one''s own free will</b>:
    <ref=''Rom.8.20''>Rom.8:20</ref>, <ref=''1Co.9.17''>1Co.9:17</ref> (Cremer, 246).†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἑκών</b>, ἑκοῦσα, ἑκόν: <br /> (ϝέκ- [<a href="javascript:void(0)"
    title=" “IG” 9(1).334.12 (_Locrian dialect_), “GDI” 5131b (from Crete), compare
    γεκαθά">Refs</a>]; cf. Sanskrit <i>váśmi</i> ''wish''):—<b>readily</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.649, etc.; frequently contrasted
    with ἄκων, ἑ. ἀέκοντί γε θυμῷ 8th c.BC: Ilias Homerus Epicus “Illiad” 4.43; οὐ
    γάρ τίς με βίῃ γε ἑ. ἀέκοντα δίηται 7.197; ἑκόνθ᾽ ἑκόντι Ζηνὶ συμπαραστατεῖν 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 220; πάρειμι δ᾽ ἄκων οὐχ ἑκοῦσιν
    5th c.BC: Sophocles Tragicus “Antigone” 276; ἑκόντα μήτ᾽ ἄκοντα [prev. author]
    “Ph.” 771; βίᾳ τε κοὐχ ἑκών [prev. author] “OC” 935 ">Refs 8th c.BC+</a>]; ἑ.
    παρ᾽ ἑκόντος λαμβάνειν, i.e. by mutual consent, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.44; τὴν φύσιν ἑκοῦσαν καὶ οὐ παθοῦσαν
    τὰ δέοντα ποιεῖν 2nd c.AD: Galenus Medicus 19.171. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>wittingly, purposely</b>, ἑκὼν δ᾽ ἡμάρτανε φωτός [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.372, etc.; σφόδρ᾽ ἑκὼν.. ἀγνοεῖν
    προσποιούμενος 4th c.BC: Demosthenes Orator 29.13. ">Refs 8th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    in <i>Attic dialect</i> Prose [<a href="javascript:void(0)" title="compare (2nd
    c.AD: Phrynichus Atticista 241), ἑ. εἶναι">Refs 2nd c.AD+</a>] <b>as far as depends
    on one''s will, as far as concerns one</b>, with a <i>negative</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.104, 8.116, 5th-6th c.BC: Plato Philosophus
    “Apologia” 37a, +others">Refs 5th c.BC+</a>]; also in oblique cases, ὑπὸ σοῦ ἑκόντος
    εἶναι [<a href="javascript:void(0)" title=" [prev. author] “Grg.” 499c ">Refs</a>];
    or in a sentence implying a <i>negative</i>, θαυμάζοιμεν ἂν εἰ.. τις ἑκὼν εἶναι
    (perhaps delendum).. ἀφικνεῖτα; [<a href="javascript:void(0)" title=" [prev. author]
    “Lg.” 646b: once affirmative, ἑκὼν εἶναι.. οἴχετο 5th c.BC: Herodotus Historicus
    7.164. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> rarely of things,
    κακὰ ἑ. κοὐκ ἄκοντα [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 1230. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    for <i>adverb</i> see ἑκοντήν, ἑκοντί: regular <i>adverb</i> ἑκόντως is uncertain
    in [<a href="javascript:void(0)" title=" 2nd c.AD: Aristides Rhetor 2.187, 226J.
    ">Refs 2nd c.AD+</a>]'
