strongs_number: G1601
language: greek
lemma: ἐκπίπτω
transliteration: ekpíptō
definition: to drop away; specially, be driven out of one's course; figuratively,
  to lose, become inefficient
kjv_usage: be cast, fail, fall (away, off), take none effect
derivation: from G1537 (ἐκ) and G4098 (πίπτω);
