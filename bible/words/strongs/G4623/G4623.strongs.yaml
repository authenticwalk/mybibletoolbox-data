strongs_number: G4623
language: greek
lemma: σιωπάω
transliteration: siōpáō
definition: properly, muteness, i.e. involuntary stillness, or inability to speak;
  and thus differing from G4602 (σιγή), which is rather a voluntary refusal or indisposition
  to speak, although the terms are often used synonymously); to be dumb (but not deaf
  also, like 2974 properly); figuratively, to be calm (as quiet water)
kjv_usage: dumb, (hold) peace
derivation: from (silence, i.e. a hush;
extended_definition:
  gloss: be quiet
  definition: '<b>σιωπάω</b>, -ῶ<BR /> (σιωπή, silence) [in LXX for חָשָׁה, חָרַשׁ
    hi., etc. ;] <BR /><b>to be silent or still, keep silence</b>: <ref=''Mat.20.31;
    26.63''>Mat.20:31 26:63</ref>, <ref=''Mrk.3.4; 9.34; 10.48; 14.61''>Mrk.3:4 9:34
    10:48 14:61</ref>, <ref=''Luk.19.4''>Luk.19:4</ref>, <ref=''Act.18.9''>Act.18:9</ref>;
    of one dumb, <ref=''Luk.1.20''>Luk.1:20</ref> (cf. <ref=''4Ma.10.18''>4Ma.10:18</ref>);
    addressed rhetorically to the sea, σιώπα, <ref=''Mrk.4.39.''>Mrk.4:39.</ref>†<BR
    /> <re><i>SYN.</i>: ἡσυχάζω, σιγάω (which see) </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
