strongs_number: G3626
language: greek
lemma: οἰκουρός
transliteration: oikourós
definition: be "ware"); a stayer at home, i.e. domestically inclined (a "good housekeeper")
kjv_usage: keeper at home
derivation: from G3624 (οἶκος) and (a guard;
extended_definition:
  gloss: busy at home
  definition: '<b>οἰκ-ουρός</b>, -ον<BR /> (οἶκος + οὖρος, a keeper) <BR />__1. <b>watching
    or keeping the house</b>; as subst., ἡ οἰ., a housekeeper (Soph., Eur.; see LS,
    see word). <BR /> __2. <b>keeping at home</b>: <ref=''Tit.2.5''>Tit.2:5</ref>,
    Rec. (see Field, <i>Notes</i>, 220 ff.; CGT, in l, and cf. οίκουργός).†<BR />
    (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> οἰκουρός</b>, όν, <br /> (οὖρος B) <b>watching</b> or <b>keeping
    the house,</b> of a watch-dog, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Vespae” 970 ">Refs 5th c.BC+</a>]; of a cock, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.998b ">Refs 1st c.AD+</a>];
    οἰ. ὄφις, of the sacred serpent in the Acropolis, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 759, 3rd c.BC: Phylarchus
    Historicus 72 1st c.AD: Josephus Historicus, 5th c.AD(?): Hesychius Legal icographus
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>keeping at home</b>:
    as <i>substantive</i>, οἰκουρός, ἡ, <b>mistress of the house, housekeeper,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Fragmenta”
    487, 5th c.BC: Euripides Tragicus “Hecuba” 1277 ">Refs 5th c.BC+</a>]: as <i>adjective</i>,
    [<a href="javascript:void(0)" title=" [prev. author] “HF” 45 (_masculine_); ἡ
    θεὸς ἡ καλουμένη οἰ. “PLond.” 1.125v. 11 (5th c.AD) ">Refs 5th c.AD+</a>]; used
    in praise of a good wife, [<a href="javascript:void(0)" title=" 1st c.AD: Philo
    Judaeus 2.431, 2nd-3rd c.AD: Dio Cassius Historicus 56.3. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__II.2</b></Level3> contemptuously of a man, <b>stay-at-home,</b>
    opposed to one who goes forth to war, λέοντ᾽ ἄναλκιν.. οἰκουρόν [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1225, compare 1626, 4th-3rd
    c.BC: Dinarchus Orator 1.82; τὸν ὑγρὸν τοῦτον καὶ οἰ. 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.751a; δίαιτα οἰ. καὶ ἀργή [prev. author] “Per.” 34.
    ">Refs 4th c.BC+</a>]'
