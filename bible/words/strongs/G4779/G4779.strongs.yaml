strongs_number: G4779
language: greek
lemma: συγκαλέω
transliteration: synkaléō
definition: to convoke
kjv_usage: call together
derivation: from G4862 (σύν) and G2564 (καλέω);
extended_definition:
  gloss: to call together
  definition: '<b>συν-καλέω</b><BR /> (Rec. συγκ-), -ῶ, [in LXX for קָרָא ;] <BR /><b>to
    call together</b>: with accusative, <ref=''Mrk.15.16''>Mrk.15:16</ref>, <ref=''Luk.15.6''>Luk.15:6</ref>,
    9 (seel. -εῖται, see B1., § 55, 1), <ref=''Act.5.21.''>Act.5:21.</ref> Mid., <b>to
    call together to oneself</b>: <ref=''Luk.9.1''>Luk.9:1</ref> (and seel. in <ref=''Luk.15.6''>Luk.15:6</ref>,
    9 see supr.) <ref=''Luk.23.13''>Luk.23:13</ref>, <ref=''Act.10.24; 28.17''>Act.10:24
    28:17</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συγκᾰλέω</b>, <br /> <i>future</i> <b>-καλέω</b>[<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus “Epigrammata” 14.8 ">Refs 8th c.BC+</a>], <i>Attic
    dialect</i> <b>-καλῶ</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 3.1.46: ">Refs 5th c.BC+</a>]<br /><Level3><b>__1</b></Level3>
    <b>call to council, convoke, convene</b>, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 2.55, 4th-5th c.BC: Aeschylus Tragicus
    “Supplices” 517, 5th c.BC: Herodotus Historicus 1.206, 5th-6th c.BC: Aristophanes
    Comicus “Aves” 201, 5th-6th c.BC: Xenophon Historicus [same place], etc.; τὰς
    γυναῖκας ἐπί τι 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 22; σ. τινὰς παρεῖναι
    2nd c.AD: Lucianus Sophista “Vit.Auct.” 1 ">Refs 8th c.BC+</a>]:—<i>middle</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.160, NT.Luke.9.1,
    etc. ">NT+5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>invite with others
    to</b> a feast, σ. αὐτοῖς καὶ Ἀρτάβαζον [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.4.1. ">Refs
    5th c.BC+</a>]'
