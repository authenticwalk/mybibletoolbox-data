extended_definition:
  gloss: to accompany
  definition: '<b>συν-ακολουθέω</b>, -ῶ <BR /> [in LXX: <ref=''2Ma.2.4''>2Ma.2:4</ref>
    <ref=''2Mac.2.6''>2Mac 2:6</ref> * ;] <BR /><b>to follow along with, accompany</b>:
    with dative of person(s), <ref=''Mrk.14.51''>Mrk.14:51</ref>, <ref=''Luk.23.49''>Luk.23:49</ref>;
    before μετά, with genitive of person(s), <ref=''Mrk.5.37.''>Mrk.5:37.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνᾰκολουθ-έω</b>, <br /> <b>follow along with</b> or <b>closely,
    accompany</b>, τῇ στρατιᾷ [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 6.44, compare 4th c.BC: Hyperides Orator “pro Lycophrone” 6, “BGU”
    1755.3 (1st c.BC), NT.Mark.14.51, etc.; σ. τινὶ οἴκαδε 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 43; πρὸς τὴν θεόν [prev. author] “Ra.” 400; μετὰ τοῦ στρατηγοῦ
    5th-6th c.BC: Isocrates Orator 4.146. ">NT+5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>follow</b> with the mind, <b>attend to</b>, σ. ταῖς τύχαις [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1100b4 ">Refs 4th
    c.BC+</a>]; <b>follow</b> an argument <b>completely</b>, λόγῳ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Philebus” 25c, “Lg.” 629a ">Refs 5th
    c.BC+</a>]; σ. τινί τι <b>follow</b> him <b>in</b> a matter, [<a href="javascript:void(0)"
    title="[prev. work] 792c ">Refs</a>]; τισι [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Physica” 188b26, 4th-3rd c.BC: Theophrastus
    Philosophus “de Sensu” 72. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>to be correlated</b>, ἀλλήλοις [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “de Generatione Animalium” 764b24, compare 4th-3rd c.BC:
    Theophrastus Philosophus “Historia Plantarum” 7.2.9. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <b>follow</b> with the sense of <b>obeying</b>,
    with <i>dative</i>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Leges” 711c, 716b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>accrue, enure</b>, τινι [<a href="javascript:void(0)" title=" “BGU” 906.22
    (1st c.AD). ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> of effects,
    <b>follow closely upon</b> the cause, πάντα σ. τῷ τοῦ παντὸς παθήματι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Politicus” 274a; μετὰ τοῦ ῥήματος.. σ.
    τὰς ἡδονάς [prev. author] “R.” 464a; σ. τοῖς πλούτοις ἄνοια καὶ μετὰ ταύτης ἀκολασία
    5th-6th c.BC: Isocrates Orator 7.4, compare 4th c.BC: Aristoteles Philosophus
    “Meteorologica” 370b10, 2nd c.AD: Galenus Medicus 18(2).135. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> in the Logic of [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus ">Refs 4th c.BC+</a>], <b>follow necessarily
    with</b> a term, <b>be involved in</b> it, [<a href="javascript:void(0)" title="
    “APr.” 52b11 ">Refs</a>]; <b>to be mutually implied</b>, σ. αἱ ἀρχαί [<a href="javascript:void(0)"
    title=" “Metaphorical” 1085a16. ">Refs</a>]'
