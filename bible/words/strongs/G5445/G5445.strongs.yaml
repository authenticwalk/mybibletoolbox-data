strongs_number: G5445
language: greek
lemma: φύραμα
transliteration: phýrama
definition: perhaps akin to G5453 (φύω) through the idea of swelling in bulk), mean
  to knead; a mass of dough
kjv_usage: lump
derivation: from a prolonged form of (to mix a liquid with a solid;
extended_definition:
  gloss: lump
  definition: '<b>φύραμα</b>, -τος, τό<BR /> (φυράω, to mix), [in LXX: <ref=''Exo.8.3''>Exo.8:3</ref>
    (<ref=''Exo.7.28''>Exo.7:28</ref>) <ref=''Exo.12.34''>Exo.12:34</ref> (מִשְׁאֶרֶת),
    מִשְׁאֶרֶת), <ref=''Num.15.20-21''>Num.15:20-21</ref> (עֲרִיסָה) * ;] <BR /><b>that
    which is mixed or kneaded, a lump</b>: of dough, <ref=''Rom.11.16''>Rom.11:16</ref>,
    <ref=''1Co.5.6-7''>1Co.5:6-7</ref>, <ref=''Gal.5.9''>Gal.5:9</ref>; of clay, <ref=''Rom.9.21.''>Rom.9:21.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φύρ-ᾱμα</b> [ῡ], ατος, τό, <br /> <b>that which is mixed</b>
    or <b>kneaded, dought,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Mnesimachus
    Comicus 4.11 (_anapaest meter_), 4th c.BC: Aristoteles Philosophus “Problemata”
    929a25, LXX.Exo.8.3 (7.28), 12.34, +others, NT.Gal.5.9, NT.Rom.9.21, +others;
    in brewing, “PTeb.” 401.27 (1st c.AD)">NT+4th c.BC+</a>]; generally, <b>paste,</b>
    κονίας καὶ βολβίτου φ. [<a href="javascript:void(0)" title=" “Geoponica” 15.2.8;
    καλάμου 1st c.AD: Dioscorides (Dioscurides) Medicus 1.55 ">Refs 1st c.AD+</a>];
    opposed to θραῦσμα, [<a href="javascript:void(0)" title=" [prev. author] 3.84">Refs</a>]:
    <i>metaphorically</i>, of the human frame as <b>a mixture, compound,</b> [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 1.184, 2nd c.AD: Marcus Antoninus Imperator 7.68.
    ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3> generally, <b>mixture,</b>
    σύμμιγμα καὶ φ. ἀέρος καὶ πυρός [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.922a, etc.">Refs 1st c.AD+</a>]:
    in <i>plural</i>, <b>cements,</b> [<a href="javascript:void(0)" title="[prev.
    work]811c. ">Refs</a>]'
  source: STEPBible/LSJ
