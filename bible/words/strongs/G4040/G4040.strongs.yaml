strongs_number: G4040
language: greek
lemma: περίοικος
transliteration: períoikos
definition: housed around, i.e. neighboring (used elliptically as a noun)
kjv_usage: neighbour
derivation: from G4012 (περί) and G3624 (οἶκος);
extended_definition:
  gloss: neighboring
  definition: '<b>περί-οικος</b>, -ον <BR /> [in LXX for כִּכָּר, etc. ;] <BR /><b>dwelling
    around</b>; as subst., ὁ π., <b>a neighbour</b>: <ref=''Luk.1.58''>Luk.1:58</ref>
    (cf. πλησίον).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περίοικος</b>, ον, <br /> <b>dwelling round</b>, οἱ π. Λίβυες
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.159 ">Refs
    5th c.BC+</a>]; οἱ π. <b>neighbours</b>, [<a href="javascript:void(0)" title="
    [prev. author] 1.166, 175, 4th c.BC: Ephippus Comicus 5.6 ">Refs 4th c.BC+</a>];
    ἡ π. (i.e. χώρα) [<a href="javascript:void(0)" title=" LXX.Gen.19.25 ">LXX</a>];
    τὸ π. τοῦ Ἰορδάνου[<a href="javascript:void(0)" title="LXX.3Ki.7.33(46) ">LXX</a>];
    τὰ π. the <b>neighbouring countries</b>, [<a href="javascript:void(0)" title="
    2nd c.AD: Appianus Historicus “Μιθριδάτειος” 112, 2nd c.AD: Herodianus Grammaticus
    6.2.1. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> in Laconia, οἱ
    π. the <b>inhabitants of the towns dependent on Sparta</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.58, 9.11, 5th c.BC: Thucydides Historicus
    1.101, etc.">Refs 5th c.BC+</a>]; also in Crete, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1271b30; at Argos, [prev.
    work] 1303a8 ">Refs 4th c.BC+</a>]: hence generally, <b>dependent, subject</b>,
    περιοίκους τε καὶ οἰκέτας ἔχοντες [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 547c; ἐξὸν.. ἅπαντας τοὺς βαρβάρους περιοίκους
    τῆς Ἑλλάδος καταστῆσαι 5th-6th c.BC: Isocrates Orator 4.131. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> geographically, περίοικοι, οἱ, <b>those who live
    on the same parallel of latitude as ourselves but</b> 180° <b>East or West of
    us</b>, opposed to ἄντοικοι (see. Addenda), ἀντίποδες (which see). [<a href="javascript:void(0)"
    title=" 1st c.BC: Geminus Astronomicus 16.1, 2nd c.AD: Cleomedes Astronomus 1.2.
    ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
