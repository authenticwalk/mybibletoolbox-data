strongs_number: G4593
language: greek
lemma: σημειόω
transliteration: sēmeióō
definition: to distinguish, i.e. mark (for avoidance)
kjv_usage: note
derivation: from G4592 (σημεῖον);
extended_definition:
  gloss: to note
  definition: '<b>σημειόω</b>, -ῶ<BR /> (σημεῖον), [in LXX: <ref=''Psa.4.6''>Psa.4:6</ref>
    (נָשָׂא)* ;] <BR />to mark, note. Mid., <b>to note for oneself</b>: <ref=''2Th.3.14''>2Th.3:14</ref>
    (frequently in π.; see <i>ICC</i>, M, <i>Th.</i>, in l).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σημει-όω</b> <br /> (<i>Doric dialect</i> <b>σᾱμ-</b> [<a href="javascript:void(0)"
    title=" “IG” 5(1).1390.71 (Andania, 1st c.BC)),= σημαίνω">Refs 1st c.BC+</a>],
    <b>mark</b> (by milestones), [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 3.39.8 (_passive_), compare 1.47.1 ">Refs 2nd c.BC+</a>]; <b>seal</b>,
    ἐπιστολὰς -ωμένας σφραγῖδι [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius
    Halicarnassensis 4.57 ">Refs 1st c.BC+</a>]:—<i>passive</i>, <b>to be marked</b>
    or <b>stamped,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae
    [prev. cited] ">Refs</a>]<br /><Level3><b>__2</b></Level3> <b>give a signal</b>,
    <i>impersonal</i> in <i>passive</i>, ὅταν σημειωθῇ Aen. Tact.22.23 (codex M).
    <br /><Level2><b>__II</b></Level2> <i>middle</i>, <b>mark for oneself, note down</b>,
    ὅτι.. [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus
    “de Causis Plantarum” 1.21.7; τόπον 2nd c.BC: Polybius Historicus 21.28.9: _absolutely_,
    Δυμᾶς σεσημείωμαι">Refs 4th c.BC+</a>] (<b>signed</b>) Δυμᾶς, [<a href="javascript:void(0)"
    title=" “Ostr.Bodl.” iii 280 (1st c.AD), compare ii 25 (1st c.AD), etc.">Refs
    1st c.AD+</a>]; <b>take notice of, pay honour to.. </b>, ὅπως ὁ δῆμος φαίνηται
    τοὺς καλοὺς κἀγαθοὺς τῶν ἀνδρῶν σημειούμενος [<a href="javascript:void(0)" title="
    “Inscription Perg.” 252.28. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> <b>interpret</b>
    anything <b>as a sign</b> or <b>portent</b>, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 5.78.2, 1st c.BC-1st c.AD: Strabo Geographus 9.2.11
    ">Refs 2nd c.BC+</a>]; <b>infer as from a sign</b>, ὁ ἐκ τῆς ἐναργείας -ούμενος
    περὶ τῶν ἀδήλων [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus
    “περὶ σημείων καὶ σημειώσεων” 15, compare 4th-3rd c.BC: Epicurus Philosophus “Epistulae”
    2p.47U., 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 8.271
    ">Refs 4th c.BC+</a>]:—in Medicine texts, <b>diagnose</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Antyllus Medicus cited in 4th c.AD: Oribasius Medicus 45.2.1,
    2nd c.AD: Galenus Medicus 18(2).851">Refs 2nd c.AD+</a>]; later, <b>examine</b>,
    σημειωσόμεθα κοπαρίῳ [<a href="javascript:void(0)" title=" 7th c.AD: Paulus Aegineta
    Medicus 6.77; οἱ τοῦ -ουμένου δάκτυλοι [prev. work] 96. ">Refs 7th c.AD+</a>]<br
    /><Level3><b>__II.3</b></Level3> in Grammars, of marginal marks, σημείωσαι,= <b>nota
    bene</b>, Hdn.Gr.[<a href="javascript:void(0)" title=" 1.87, +others, frequently
    in Scholia ">Refs</a>]:—in <i>passive</i>, σημειοῦται δὲ ὅτι.. [<a href="javascript:void(0)"
    title="Scholia 8th c.BC: Ilias Homerus Epicus “Illiad” “Oxy.” 1086i17">Refs 8th
    c.BC+</a>]; τὰ σεσημειωμένα <b>noted as exceptions</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de Pronominibus;” 115.11, 4th-5th
    c.AD: Choeroboscus Grammaticus “Scholia in Theodosii Canones” 1.406 ">Refs 2nd
    c.AD+</a>] H.: <i>future</i> σεσημειώσεται [<a href="javascript:void(0)" title="
    2nd c.AD: Apollonius Dyscolus Grammaticus “de Adverbiis;” 166.14. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
