strongs_number: H4548
language: hebrew
lemma: מַסְמֵר
transliteration: maçmêr
pronunciation: mas-mare'
definition: a peg (as bristling from the surface)
kjv_usage: nail.
derivation: or מִסְמֵר; also (feminine) מַסְמְרָה; or מִסְמְרָה; or even מַשְׂמְרָה;
  (Ecclesiastes 12:11), from H5568 (סָמַר);
