    6th c.AD: Thomas Epigrammaticus Mag. p.79R. (_sing._ δεσμόν “SIG” 246 ii 36 (Delph.)">Refs
    6th c.AD+</a>], <i>Attic dialect</i> <i>accusative</i> to [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus): (δέω A)">Refs 5th c.AD+</a>]:—<b>band,
    bond, anything for tying and fastening,</b> as <b>halter,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 6.507 ">Refs 8th c.BC+</a>]; <b>mooring-cable,</b>
