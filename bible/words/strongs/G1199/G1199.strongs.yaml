strongs_number: G1199
language: greek
lemma: δεσμόν
transliteration: desmón
definition: a band, i.e. ligament (of the body) or shackle (of a prisoner); figuratively,
  an impediment or disability
kjv_usage: band, bond, chain, string
derivation: neuter and masculine respectively from G1210 (δέω);
extended_definition:
  gloss: chain
  definition: '<b>δεσμός</b>, -οῦ, ὁ<BR /> (δέω), [in LXX chiefly for אסר ;] <BR /><b>a
    band, bond</b>: metaphorically, <ref=''Luk.13.16''>Luk.13:16;</ref> ὁ δεσμὸς τ.
    γλώσσης, <ref=''Mrk.7.35''>Mrk.7:35</ref> (for this expression in π., see Deiss.,
    <i>LAE</i>, 306 ff.; of actual bonds, see Ruth., <i>Gr.</i>, 9). Pl., δεσμοί,
    <ref=''Php.1.13''>Php.1:13;</ref> δεσμά (as also in cl.), <ref=''Luk.8.29''>Luk.8:29</ref>,
    <ref=''Act.16.26; 20.23''>Act.16:26 20:23</ref>; genitive, dative, <ref=''Act.23.29;
    26.29, 31''>Act.23:29 26:29, 31</ref>, <ref=''Php.1.7, 14, 17''>Php.1:7, 14, 17</ref>,
    <ref=''Col.4.18''>Col.4:18</ref>, <ref=''2Ti.2.9''>2Ti.2:9</ref>, Phm 10, <ref=''Heb.11.36''>Heb.11:36</ref>,
    <ref=''Jude.6''>Ju 6</ref>; ἐν τοῖς δ. τοῦ εὐαγγελίου Phm 13.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
