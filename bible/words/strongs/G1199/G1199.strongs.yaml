    λυθῆναι [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 509, 770 ">Refs 4th c.BC+</a>]; πρὶν ἂν ἐξ ἀγρίων δ. χαλάσῃ[<a
    href="javascript:void(0)" title=" [prev. work] 177; ἐν δεσμοῖσι 5th c.BC: Sophocles
