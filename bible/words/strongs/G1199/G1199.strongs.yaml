    title=" 21.241 ">Refs</a>]; <b>yoke-strap,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Anabasis” 3.5.10 ">Refs 5th c.BC+</a>]: <i>metaphorically</i>,
    any <b>bond of union</b> or <b>connexion,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Timaeus” 31c, etc. ">Refs 5th c.BC+</a>]; of
    the vowels, [<a href="javascript:void(0)" title=" [prev. author] “Sph.” 253a ">Refs</a>];
    δεσμοὶ πολιτείας, of the laws, [<a href="javascript:void(0)" title=" [prev. author]
    “Lg.” 793b ">Refs</a>]; εἰς τὰ δεσμοῦ for <b>binding material,</b> [<a href="javascript:void(0)"
    title=" PTeb. 120.70 (1st c.BC). ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3>
