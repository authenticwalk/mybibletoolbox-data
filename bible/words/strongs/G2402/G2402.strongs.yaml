strongs_number: G2402
language: greek
lemma: ἱδρώς
transliteration: hidrṓs
definition: perspiration
kjv_usage: sweat
derivation: a strengthened form of a primary idos (sweat);
extended_definition:
  gloss: sweat
  definition: '<b>ἱδρώς</b><BR /> (Tr. -ῶς), -ῶτος, ὁ [in LXX: <ref=''Gen.3.19''>Gen.3:19</ref>
    (זֵעָה), <ref=''2Ma.2.29''>2Ma.2:29</ref>, <ref=''4Ma.7.8''>4Ma.7:8</ref> * ;]
    <BR /><b>sweat</b>: <ref=''Luk.22.44''>Luk.22:44</ref> (WH, omit).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἱδρ-ώς</b> <br /> (see. near the end), ῶτος, ὁ, and <i>Aeolic
    dialect</i> ἡ, [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica
    2.13">Refs 7th c.BC+</a>]; <i>dative</i> ἱδρῶτι, <i>accusative</i> ἱδρῶτ; [<a
    href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus has _dative_ ἱδρῷ (not
    ἱδρῶ as 4th-5th c.AD: Choeroboscus Grammaticus “Scholia in Theodosii Canones”
    1.248) 8th c.BC: Ilias Homerus Epicus “Illiad” 17.385, 745 ">Refs 8th c.BC+</a>];
    <i>accusative</i> ἱδρῶ [<a href="javascript:void(0)" title=" 11.621, 22.2, compare
    3rd c.BC: Apollonius Rhodius Epicus 2.87, 4.656 ">Refs 3rd c.BC+</a>]: (ἶδος):—
    <b>sweat</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus (see.
    below), etc.; μετὰ ἱδρῶτος 5th-6th c.BC: Plato Philosophus “Respublica” 350d;
    κατὰ δ᾽ ἱ. ἔρρεεν ἐκ μελέων 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.599;
    ἱ. ἀνῄει χρωτί 5th c.BC: Sophocles Tragicus “Trachiniae” 767 ">Refs 8th c.BC+</a>];
    στάζειν ἱδρῶτι (see. στάζω); ῥέεσθαι ἱδρῶτι [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Coriolanus” 3 ">Refs 1st c.AD+</a>];
    of <b>sweat</b> as the sign of toil, τῆς ἀρετῆς ἱδρῶτα θεοὶ προπάροιθεν ἔθηκαν
    [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Opera et
    Dies” 289; ἱδρῶτα παρέχειν 5th-6th c.BC: Xenophon Historicus “Institutio Cyri
    (Cyropaedia)” 2.1.29: _plural_, 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 4.36,
    4th c.BC: Aristoteles Philosophus “Problemata” 867a13, etc.">Refs 8th c.BC+</a>];
    ἱδρῶτες ξηροί, opposed to the effect of baths, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedrus” 239c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>exudation</b> of trees, <b>gum, resin</b>, σμύρνης [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Ion” 1175; δρυός Ion Trag. 40 ">Refs 5th
    c.BC+</a>]; Βρομιάδος ἱδρῶτα πηγῆς, of wine, [<a href="javascript:void(0)" title="
    4th c.BC: Antiphanes Comicus 52.12. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i>, <b>anything earned by the sweat of one''s brow</b>, οὐ
    γὰρ τὸν ἐμὸν ἱδρῶτα.. ἐκβαλῶ [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Ecclesiazusae” 750, cf. Chor. p.270 5th c.BC: Bacchylides
    Lyricus (_plural_). [ῑ in _Epic dialect_ and Lyric poetry: ῐ in E.[same place]]
    (Cf. ἰδίω.) ">Refs 5th c.BC+</a>]'
