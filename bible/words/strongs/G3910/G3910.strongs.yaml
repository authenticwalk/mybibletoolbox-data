strongs_number: G3910
language: greek
lemma: παραυτίκα
transliteration: parautíka
definition: at the very instant, i.e. momentary
kjv_usage: but for a moment
derivation: from G3844 (παρά) and a derivative of G846 (αὐτός);
extended_definition:
  gloss: momentary
  definition: '<b>παρ-αυτίκα</b><BR /> <i> adv.</i> (πάραυτα = παρ ̓ αὐτά, sc. τὰ
    πράγματα) [in LXX: <ref=''Psa.70.3''>Psa.70:3</ref>, <ref=''Tob.4.14''>Tob.4:14</ref>
    * ;] <BR />__1. immediately. <BR /> __2. C. subst., to express brief duration
    (cf. ἡ π. λαμπρότης, Thuc., ii, 64), <b>momentary, for a moment</b>: <ref=''2Co.4.17.''>2Co.4:17.</ref>†<BR
    /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
