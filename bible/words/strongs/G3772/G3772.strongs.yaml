etymology:
  lsj_definition: '<b> οὐρᾰνός</b>, ὁ, <br /> <i>Doric dialect</i> and <i>Boeotian
    dialect</i> <b>ὠρανός</b> [<a href="javascript:void(0)" title=" 7th c.BC: Alcman
    Lyricus 23.16, 3rd c.BC: Theocritus Poeta Bucolicus 2.147, 5.144, 6th c.BC: Corinna
    Lyrica “Supp.” 2.79, “Hymnus ad Isim” 19">Refs 7th c.BC+</a>]; <i>Aeolic dialect</i>
    <b>ὄρανος</b> (ὀράνω [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho
    Lyrica 37, 64, 7th-6th c.BC: Alcaeus Lyricus 34, but ὠράνω 7th-6th c.BC: Sappho
    Lyrica 1.11 (assuming variant), 7th-6th c.BC: Alcaeus Lyricus 17 (assuming variant),
    and see at {Οὐρανία}): —never used in _plural_ by classical writers, see 1.4:
    (see. near the end): ">Refs 7th c.BC+</a>]<br /><Level2><b>__I</b></Level2> <b>heaven</b>:
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus and 8th-7th
    c.BC: Hesiodus Epicus, ">Refs 8th c.BC+</a>]<br /><Level3><b>__I.1</b></Level3>
    <b>vault</b> or <b>firmament of heaven, sky</b>, γαῖα.. ἐγείνατο ἶσον ἑαυτῇ οὐρανὸν
    ἀστερόεντα, ἵνα μιν περὶ πάντα καλύπτοι [<a href="javascript:void(0)" title="
    8th-7th c.BC: Hesiodus Epicus “Theogonia” 127; ἔχει δέ τε κίονας αὐτὸς [Ἄτλας]
    μακράς, αἳ γαῖάν τε καὶ οὐρανὸν ἀμφὶς ἔχουσι 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 1.54, compare 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus”
    351; χάλκεος 8th c.BC: Ilias Homerus Epicus “Illiad” 17.425; πολύχαλκος 5.504,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.2; σιδήρεος 15.329 ">Refs 8th c.BC+</a>];
    wrapped in clouds, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 15.192, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.303 ">Refs
    8th c.BC+</a>]; above the aether, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 2.458, 17.425, 19.351, cf. Scholia 8th c.BC: Ilias
    Homerus Epicus “Illiad” 3.3; even 5th c.BC: Empedocles Poeta Philosophus ">Refs
    8th c.BC+</a>] continued to regard it as solid (στερέμνιον), [<a href="javascript:void(0)"
    title=" “Placita Philosophorum” 2.11.2 (“Vorsokr.” ip.209)">Refs</a>]; defined
    as αἰθέρος τὸ ἔσχατον by [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Zeno
    Citieus Stoicus 1.33, compare 5th-6th c.BC: Aristophanes Comicus “Nubes” 95 ff.">Refs
    5th c.BC+</a>]; ἠέλιος δὲ οὐρανοῦ ἐξαπόλωλε, of an eclipse, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 20.357, compare 5th c.BC: Sophocles
    Tragicus “Ajax” 845; ἐν δὲ τὰ τείρεα πάντα, τά τ᾽ οὐρανὸς ἐστεφάνωται 8th c.BC:
    Ilias Homerus Epicus “Illiad” 18.485; Ἕσπερος, ὃς κάλλιστος ἐν οὐρανῷ ἵσταται
    ἀστήρ 22.318; οὐρανὸς ἀστερόεις 6.108, +others ">Refs 8th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    <b>heaven</b>, as the seat of the gods, outside or above this skyey vault, the
    portion of Zeus (see. Ὄλυμπος),[<a href="javascript:void(0)" title=" 15.192, compare
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.67, etc.; οὐ. Οὔλυμπός τε 8th c.BC:
    Ilias Homerus Epicus “Illiad” 1.497, 8.394; Οὔλυμ πός τε καὶ οὐ. 19.128 ">Refs
    8th c.BC+</a>]; πύλαι οὐρανοῦ [<a href="javascript:void(0)" title=" “Heaven” -gate,
    i. e. a thick cloud, which the Ὧραι lifted and put down like a trap-door, 5.749,
    8.393 ">Refs</a>]; so, later, οἱ ἐξ οὐρανοῦ the gods of <b>heaven</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 897 (Lyric poetry)">Refs
    4th c.BC+</a>]; οἱ ἐν οὐρανῷ θεοί (viz. Sun, etc.) [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 508a; εὔχετο, χεῖρ᾽ ὀρέγων
    εἰς οὐ. ἀστερόεντα 8th c.BC: Ilias Homerus Epicus “Illiad” 15.371, 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 9.527 ">Refs 8th c.BC+</a>]; νὴ τὸν οὐ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 267, 366. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__I.3</b></Level3> in common language, <b>sky</b>, οὐδέ τις ἄλλη
    φαίνετο γαιάων, ἀλλ᾽ οὐ. ἠδὲ θάλασσα [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 14.302; σέλας δ᾽ εἰς οὐ. ἵκῃ 8th c.BC:
    Ilias Homerus Epicus “Illiad” 8.509 ">Refs 8th c.BC+</a>]; κλέος οὐρανὸν ἵκει,
    κλέος οὐ. εὐρὺν ἱκάνει, renown reaches <b>to heaven</b>,[<a href="javascript:void(0)"
    title=" [prev. work] 192, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.108 ">Refs
    8th c.BC+</a>]; so ὀρυμαγδός, κνίση, σκόπελος οὐρανὸν ἷκεν or ἱκάνει, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 17.425, 1.317, 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 12.73 (compare οὐράνιος 11, οὐρανομήκης): _metaphorically_,
    ὕβρις τε βίη τε σιδήρεον οὐ. ἵκει">Refs 8th c.BC+</a>] deeds of violence ''cry
    <b>to heaven''</b>, [<a href="javascript:void(0)" title=" 15.329, 17.565; γῇ τε
    κοὐρανῷ λέξαι.. τύχας 5th c.BC: Euripides Tragicus “Medea” 57, compare 4th-3rd
    c.BC: Philemo Comicus 79.1 ">Refs 5th c.BC+</a>]; πρὸς οὐρανὸν βιβάζειν τι to
    exalt <b>to heaven</b>, [<a href="javascript:void(0)" title="S “OC” 381">Refs</a>];
    πρὸς τὸν οὐ. ἥλλοντο leaped up <b>on high</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.4.11; πρὸς
    τὸν οὐ. βλέπειν [prev. author] “Oec.” 19.9. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.4</b></Level3>
    in Philos., <b>the heavens, universe</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Politicus” 269d, “Ti.” 32b, 4th c.BC: Aristoteles
    Philosophus “de Caelo” 278b21, “Metaphorical” 990a20, +others: _plural_ in “VT”,
    οἱ οὐρανοί">Refs 5th c.BC+</a>] the <b>heavens</b>, [<a href="javascript:void(0)"
    title=" LXX.Psa.96(97).6, 148.4, +others ">LXX</a>]<br /><Level3><b>__I.5</b></Level3>
    <b>a region of heaven, climate</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 1.142. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.6</b></Level3>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Pythagoras Philosophus name
    of 10, “Theologumena Arithmeticae” 59. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>anything shaped like the vault of heaven</b>, as, <br /><Level3><b>__II.1</b></Level3>
    <b>vaulted roof</b> or <b>ceiling</b>, [<a href="javascript:void(0)" title=" 5th
    c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>roof of the mouth, palate</b>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 492a20, “PA” 660a14, 2nd c.AD: Athenaeus
    Epigrammaticus 8.344b, “Anthologia Graeca” 5.104 (Marc. argument). ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>lid</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Matro Parodius “Convivium - Corpusculum poesis epicae ludibundae”
    12. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> <b>tent, pavilion</b>,
    [<a href="javascript:void(0)" title=" 4th c.AD: Themistius Sophista “Orationes”
    13.166b. ">Refs 4th c.AD+</a>]<br /><Level2><b>__III</b></Level2> <i>proper name</i>,
    “Uranos”, son of Erebos and Gaia, [<a href="javascript:void(0)" title=" 8th-7th
    c.BC: Hesiodus Epicus “Theogonia” 127s q">Refs 8th c.BC+</a>].; but husband of
    Gaia, parent of Cronos and the Titans (compare Οὐρανίδης),[<a href="javascript:void(0)"
    title=" [prev. work] 106, “Hymni Homerici” 30.17, compare 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 207. (Acc. to 4th c.BC: Aristoteles Philosophus
    “de Mundo” 400a7, from ὅρος and ἄνω,compare 5th-6th c.BC: Plato Philosophus “Cratylus”
    396c. This must be wrong, but the true etymology is doubtful.) ">Refs 5th c.BC+</a>]'
