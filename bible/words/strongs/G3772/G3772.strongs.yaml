strongs_number: G3772
language: greek
lemma: οὐρανός
transliteration: ouranós
definition: the sky; by extension, heaven (as the abode of God); by implication, happiness,
  power, eternity; specially, the Gospel (Christianity)
kjv_usage: air, heaven(-ly), sky
derivation: perhaps from the same as G3735 (ὄρος) (through the idea of elevation);
extended_definition:
  gloss: heaven
  definition: '<b>οὐρανός</b>, -οῦ, ὁ, <BR /> [in LXX chiefly for שָׁמַיִם (hence,
    often pl., οἱ οὐ., see infr.) ;] <BR /><b>heaven</b>; <BR />__1. <b>of the vault
    or firmament of heaven, the sky and the aerial regions above the earth</b>: opposite
    to ἡ γῆ, <ref=''Heb.1.10''>Heb.1:10</ref>, <ref=''2Pe.3.5''>2Pe.3:5</ref>, 10;
    ὁ οὐ. καὶ ἡ γῆ, i.e. the world, the universe, <ref=''Mat.5.18''>Mat.5:18</ref>,
    <ref=''Mrk.13.31''>Mrk.13:31</ref>, <ref=''Luk.10.21''>Luk.10:21</ref>, <ref=''Act.4.24''>Act.4:24</ref>,
    <ref=''Rev.10.6''>Rev.10:6</ref>, al.; ἀπ᾽ ἄκρων οὐ. ἕως ἄ. αὐτῶν (on the absence
    of art. aft. prep., see Bl, §46, 5), <ref=''Mat.24.31''>Mat.24:31;</ref> ὑπὸ τὸν
    οὐ., <ref=''Act.2.5''>Act.2:5</ref>, <ref=''Col.1.23''>Col.1:23</ref>; ὑψωθῆναι
    ἕως τοῦ οὐ., figuratively, <ref=''Mat.11.23''>Mat.11:23</ref>, <ref=''Luk.10.15''>Luk.10:15</ref>;
    σημεῖον ἐκ τοῦ οὐ., <ref=''Mat.16.1''>Mat.16:1</ref>, <ref=''Mrk.8.11''>Mrk.8:11</ref>,
    al.; αἱ νεφέλαι, <ref=''Mat.24.30''>Mat.24:30</ref>, al.; τὰ πετεινὰ τοῦ οὐ.,
    <ref=''Mat.6.26''>Mat.6:26</ref>, <ref=''Mrk.4.32''>Mrk.4:32</ref>, al.; οἱ ἀστέρες
    τοῦ οὐ., <ref=''Rev.6.13''>Rev.6:13</ref>, al.; pl. (οἱ) οὐ. (Bl., §32, 5), <ref=''Mat.3.16''>Mat.3:16</ref>,
    <ref=''Mrk.1.10''>Mrk.1:10</ref>, <ref=''Jhn.1.32''>Jhn.1:32</ref>, <ref=''2Pe.3.7,
    13''>2Pe.3:7, 13</ref> al. <BR /> __2. <b>Of the abode of God and other blessed
    beings</b>: of angels, <ref=''Mat.24.36''>Mat.24:36</ref>, <ref=''Mrk.12.25''>Mrk.12:25</ref>,
    <ref=''Gal.1.8''>Gal.1:8</ref>, <ref=''Rev.10.1''>Rev.10:1</ref>, al.; of Christ
    glorified, Mrk.16:[19], <ref=''Luk.24.51''>Luk.24:51</ref>, <ref=''Act.3.21''>Act.3:21</ref>,
    <ref=''Rom.10.6''>Rom.10:6</ref>, al.; of God, <ref=''Mat.5.34''>Mat.5:34</ref>,
    <ref=''Rom.1.18''>Rom.1:18</ref>, al.; ὁ Πατὴρ ὁ ἐν τοῖς οὐ. (Dalman, <i>Words</i>,
    184ff.), <ref=''Mat.5.16; 6.1''>Mat.5:16 6:1</ref>, al.; θησαυρὸς ἐν οὐ., <ref=''Mat.6.20''>Mat.6:20</ref>,
    <ref=''Mrk.10.21''>Mrk.10:21</ref>, al. <BR /> __3. By meton., <BR />__(a) <b>of
    the inhabitants of heaven</b>: <ref=''Rev.18.20''>Rev.18:20</ref> (cf. <ref=''Rev.12.12''>ib.
    12:12</ref>, <ref=''Job.15.15''>Job.15:15</ref>, <ref=''Isa.44.23''>Isa.44:23</ref>);
    <BR /> __(b) as an evasive  reference to God, characteristic of later Judaism
    (Dalman, <i>Words</i>, 204ff.): <ref=''Mat.21.25''>Mat.21:25</ref>, <ref=''Mrk.11.30''>Mrk.11:30</ref>,
    <ref=''Luk.15.18''>Luk.15:18</ref>, <ref=''Jhn.3.27''>Jhn.3:27</ref>, al.; ἡ βασιλεία
    τῶν οὐ. (= τοῦ Θεοῦ); see: βασιλεία). <BR />  <b>βασιλεία</b>, -ας, ἡ <BR /> (βασιλεύω),
    [in LXX chiefly for מַמְלָכָה ,מַלְכוּת ;] <BR /> __1. prop. abstract, <b>sovereignty,
    royal power, dominion</b>: <ref=''Luk.1.33; 22.29''>Luk.1:33 22:29</ref>, <ref=''Jhn.18.36''>Jhn.18:36</ref>,
    <ref=''Act.1.6''>Act.1:6</ref>, <ref=''Heb.1.8''>Heb.1:8</ref>, <ref=''1Co.15.24''>1Co.15:24</ref>;
    λαβεῖν β., <ref=''Luk.19.12, 15''>Luk.19:12, 15</ref> <ref=''Rev.17.12''>Rev.17:12</ref>;
    δοῦναι τὴν, ib. 17; ἔχειν β., ib. 18; ἔρχεσθαι ἐν τ. (εἰς τὴν) β., <ref=''Mat.16.28''>Mat.16:28</ref>,
    <ref=''Luk.23.42''>Luk.23:42</ref>; β. τ. θεοῦ, <ref=''Rev.12.10.''>Rev.12:10.</ref>
    <BR /> __2. By meton., concrete (MM, <i>Exp.</i>, x), <BR />__(a) <b>a kingdom</b>,
    the territory or people over whom the king rules (<ref=''Est.5.3''>Est.5:3</ref>,
    al.): <ref=''Mat.4.8; 12.25, 26; 24.7''>Mat.4:8 12:25, 26 24:7</ref>, <ref=''Mrk.3.24;
    6.23''>Mrk.3:24 6:23</ref>, <ref=''Luk.4.5''>Luk.4:5</ref>, <ref=''Heb.11.33''>Heb.11:33</ref>,
    al.; <BR /> __(b) <b>the royal majesty</b> (cf. our phrase <i>His Majesty</i>),
    <b>the king</b> himself (τ. σπέρμα τῆς β., <ref=''2Ki.11.1''>4Ki.11:1</ref>).
    <BR /> __3. In LXX (<ref=''Wis.6.5''>Wis.6:5</ref>, <ref=''Tob.13.1''>Tob.13:1</ref>,
    al.), Targ. and NT, of the Messianic rule and kingdom, ἡ β. τ. θεοῦ, τ. οὐρανῶν
    (Heb. מַלְכוּת שָׁמַיִם, Aram. מַלְכוּתָא דִשׁמַיָּא; see Dalman, <i>Words</i>,
    91-147; Cremer, 132, 658), <b>the kingdom of God</b> (on the equivalence of the
    two phrases, see Dalman, <i>op. cit.</i>, 93, 218f.); τ. θεοῦ, <ref=''Mat.6.33;
    12.28''>Mat.6:33 12:28</ref>, al.; τ. οὐρανῶν, <ref=''Mat.3.2; 4.17''>Mat.3:2
    4:17</ref>, al.; τ. Χριστοῦ (מַלִכוּת דִמְשִׁיחא, Targ. Jon. on <ref=''Isa.53.10''>Isa.53:10</ref>),
    <ref=''Eph.5.5''>Eph.5:5</ref>; τ. κυρίου, <ref=''2Pe.1.11''>2Pe.1:11</ref>, <ref=''Rev.11.15''>Rev.11:15</ref>;
    τ. Δαυείδ, <ref=''Mrk.11.10''>Mrk.11:10;</ref> absol., ἡ β., <ref=''Mat.4.23''>Mat.4:23</ref>,
    <ref=''Jas.2.5''>Jas.2:5</ref>, al. The kingdom is regarded as present: <ref=''Mat.11.12''>Mat.11:12</ref>,
    <ref=''Luk.17.21''>Luk.17:21</ref>, <ref=''Rom.14.17''>Rom.14:17</ref>, al.; as
    that which is to be consummated in the future, <ref=''Mat.6.10''>Mat.6:10</ref>,
    <ref=''Mrk.9.1''>Mrk.9:1</ref>, <ref=''Jhn.3.5''>Jhn.3:5</ref>, <ref=''2Pe.1.11''>2Pe.1:11</ref>,
    al. Noteworthy phrases are: ζητεῖν τὴν β., <ref=''Mat.6.33''>Mat.6:33;</ref> δέχεσθαι,
    <ref=''Mrk.10.15''>Mrk.10:15;</ref> κλρονομεῖν, <ref=''Mat.25.34''>Mat.25:34;</ref>
    διδόναι, <ref=''Luk.12.32''>Lk 12:32</ref>; παραλαμβάνειν, <ref=''Heb.12.28''>Heb.12:28;</ref>
    αὐτῶν (τοιούτων) εστὶν ἡ β., <ref=''Mat.5.3, 10; 19.14''>Mat.5:3, 10 19:14</ref>,
    <ref=''Mrk.10.14''>Mrk.10:14</ref>, <ref=''Luk.18.16''>Luk.18:16</ref>; διὰ τὴν
    β., <ref=''Mat.19.12''>Mat.19:12;</ref> ἕνεκεν τῆς β., <ref=''Luk.18.29''>Luk.18:29;</ref>
    εὐαγγελίζεσθαι, κηρύσσειν, διαγγέλλειν τὴν β., <ref=''Luk.4.43; 9.2, 60''>Luk.4:43
    9:2, 60</ref>; ἤγγικεν ἡ β., <ref=''Mat.3.2''>Mat.3:2</ref>, <ref=''Mrk.1.15''>Mrk.1:15</ref>;
    κλεῖς τῆς β., <ref=''Mat.16.10''>Mat.16:10;</ref> κλείειν τὴν β., <ref=''Mat.23.14''>Mat.23:14;</ref>
    υἱοὶ τῆς β., <ref=''Mat.8.12; 13.38''>Mat.8:12 13:38</ref> (cf. Cremer, 132, 658).<BR
    /> \ (AS)'
