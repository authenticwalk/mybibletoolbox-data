strongs_number: G3772
language: greek
lemma: οὐρανός
transliteration: ouranós
definition: the sky; by extension, heaven (as the abode of God); by implication, happiness,
  power, eternity; specially, the Gospel (Christianity)
kjv_usage: air, heaven(-ly), sky
derivation: perhaps from the same as G3735 (ὄρος) (through the idea of elevation);
