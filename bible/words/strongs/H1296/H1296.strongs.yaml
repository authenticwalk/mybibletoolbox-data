  definition: 'A man living at the time of Exile and Return, first mentioned at Zec.1.1;
    <br> son of: Iddo (H5714J); <br> father of: Zechariah (H2148B)<BR> § Berachiah
    or Berechiah = "Jehovah blesses"<br>1) a son of Zerubbabel<br>2) a Levite who
    returned for the exile<br>3) father of Meshullam, one of Nehemiah''s chiefs who
    assisted in rebuilding the walls of Jerusalem<br>4) father of Zechariah<br>5)
    a Gershonite Levite, the father of Asaph, the singer, doorkeeper of the ark<br>6)
    an Ephraimite chief in the time of Ahaz'
