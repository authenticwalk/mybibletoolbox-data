strongs_number: H7918
language: hebrew
lemma: שָׁכַךְ
transliteration: shâkak
pronunciation: shaw-kak'
definition: to weave (i.e. lay) a trap; figuratively, (through the idea of secreting)
  to allay (passions; physically, abate a flood)
kjv_usage: appease, assuage, make to cease, pacify, set.
derivation: a primitive root;
