strongs_number: H8242
language: hebrew
lemma: שַׂק
transliteration: saq
pronunciation: sak
definition: properly, a mesh (as allowing a liquid to run through), i.e. coarse loose
  cloth or sacking (used in mourning and for bagging); hence, a bag (for grain, etc.)
kjv_usage: sack(-cloth, -clothes).
derivation: from H8264 (שָׁקַק);
