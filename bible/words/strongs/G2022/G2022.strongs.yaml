strongs_number: G2022
language: greek
lemma: ἐπιχέω
transliteration: epichéō
definition: ''
kjv_usage: --to pour upon:--pour in
derivation: from G1909 (ἐπί) and (to pour);
extended_definition:
  gloss: to pour on/over
  definition: '<b>ἐπι-χέω </b><BR /> [in LXX chiefly for יָצַק. <ref=''Gen.28.18''>Gen.28:18</ref>,
    al. ;] <BR /><b>to pour upon</b>: <ref=''Luk.10.34.''>Luk.10:34.</ref>†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιχέω</b>, <br /> <i>future</i> -χέω, <i>2nd pers.</i> <i>singular</i>
    ἐπιχεῖς [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Pax” 169: ">Refs 5th c.BC+</a>]<i>aorist 1</i> ἐπέχε; <i>Epic dialect</i> <i>aorist</i>
    I ἐπέχευα, <i>infinitive</i> ἐπιχεῦαι (see. below):—<br /><Level1><b>__A</b></Level1>
    <b>pour over,</b> χέρνιβα δ᾽ ἀμφίπολος προχόῳ ἐπέχευε..νίψασθαι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.136, etc.; in full, χερσὶν
    ὕδωρ ἐπιχεῦαι 8th c.BC: Ilias Homerus Epicus “Illiad” 24.303; χερσὶ δ᾽ ἐφ᾽ ὕδωρ
    χευάντων 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.213, etc.; also οἴνῳ ἐπιχεῖν
    ὕδωρ 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 17.9. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__A.2</b></Level3> <i>metaphorically</i>, τοῖσι δ᾽ ἐφ᾽ ὕπνον ἔχευε
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    24.445; Τρῶες δ᾽ ἐπὶ δούρατ᾽ ἔχευαν 5.618; ἀνέμων ἐπ᾽ ἀϋτμένα χεῦε 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 3.289 ">Refs 8th c.BC+</a>]; θρῆνον <b>pour</b> a lament
    <b>over</b> one, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “I.” 8(7).64 (tmesis); ὀδμήν 3rd c.BC: Apollonius Rhodius Epicus 2.191 (tmesis)">Refs
    5th c.BC+</a>]; βλασφημιῶν ἐ. (<i>genitive</i> <i>partitive</i>) [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “JTr.” 35. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__A.3</b></Level3>
    of solids, <b>heap up,</b> θανόντι χυτὴν ἐπὶ γαῖαν ἔχευαν [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.258, compare 8th c.BC: Ilias
    Homerus Epicus “Illiad” 23.256; ἐπὶ σῆμ᾽ ἔχεεν 6.419 ">Refs 8th c.BC+</a>]:—<i>middle</i>,
    ὕπερθ᾽ ἐπὶ σῆμα χέεσθαι [<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius
    Rhodius Epicus 3.205. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__A.II</b></Level2>
    <b>pour in,</b> ἀπαντλοῦντα καὶ ἐ. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 407d; ἓν ἀγαθὸν ἐπιχέασα, τρί᾽ ἐπαντλεῖ κακά
    4th-3rd c.BC: Diphilus Comicus 107 codices 5th c.AD: Stobaeus, Joannes ">Refs
    5th c.BC+</a>]; <b>fill</b> a cup, Ναννοῦς καὶ Λύδης ἐπίχει δύο [<a href="javascript:void(0)"
    title=" “Anthologia Graeca” 12.168 (3rd c.BC: Posidippus Comicus). ">Refs 3rd
    c.BC+</a>]<br /><Level1><b>__B</b></Level1> <i>middle</i>, <b>pour</b> or <b>throw
    over oneself,</b> χύσιν δ᾽ ἐπεχεύατο φύλλων [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.487; κατακλιθεὶς ἐπιχείσθω τὴν πέριξ
    ἄμμον 2nd c.AD: Antyllus Medicus cited in 4th c.AD: Oribasius Medicus 10.8.4 ">Refs
    8th c.BC+</a>]; ἐπεχεύατο πήχεε παιδί she <b>threw her</b> arms <b>round</b> the
    boy, [<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius Rhodius Epicus
    1.268; but πολλὴν ἐπεχεύατο ὕλην ">Refs 3rd c.BC+</a>]<b>for himself,</b> [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.257.
    ">Refs 8th c.BC+</a>]<br /><Level3><b>__B.2</b></Level3> <b>pour itself over,</b>
    [<a href="javascript:void(0)" title=" 4th c.AD(?): Quintus Smyrnaeus Epicus 14.604.
    ">Refs 4th c.AD+</a>]<br /><Level3><b>__B.3</b></Level3> <b>anoint oneself,</b>
    ἀπὸ δείπνου [<a href="javascript:void(0)" title=" “Test.Epict.” 4.22. ">Refs</a>]<br
    /><Level2><b>__B.II</b></Level2> <b>have poured out for one to drink,</b> ἐ. ἄκρατόν
    τινος <b>drink</b> it to any one''s health or honour, especially of lovers'' toasts,
    [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 14.18,
    compare 4th c.BC: Antiphanes Comicus 81.2 codices 2nd c.AD: Athenaeus Epigrammaticus
    ">Refs 4th c.BC+</a>]; ἔρωτος ἀκράτω (<i>genitive</i> <i>partitive</i>) ἐπεχεῖτο
    [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 2.152;
    also simply ἐπιχεῖσθαί τινος 3rd c.BC: Phylarchus Historicus 31J. ">Refs 3rd c.BC+</a>]
    <br /><Level1><b>__C</b></Level1> <i>passive</i>, <b>to be poured over,</b> ἰλύος
    ἐπιχυθείσης [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Oeconomicus” 17.12: _metaphorically_, τοῖς Ἑλληνικοῖς ὀνόμασι τῶν Ἰταλικῶν ἐπικεχυμένων
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Romulus” 15. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__C.2</b></Level3> <i>metaphorically</i>, of a crowd, <b>stream on</b>
    or <b>in pursuit,</b> ἐπέχυντο (<i>Epic dialect</i> <i>aorist 2</i> <i>passive</i>)
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    15.654; ἀνὰ νῆας 16.295 ">Refs 8th c.BC+</a>]; so, <b>come like a stream over,</b>
    τοῖσι ἐναντίοισι ἐπιχυθέντας..μῦς ἀρουραίους [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.141; τοσούτων μοι πραγμάτων ἐπικεχυμένων 4th
    c.BC: Theopompus Historicus 217c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__C.3</b></Level3>
    <b>to be poured in as an addition,</b> τοῦ νῦν ἐπικεχυμένου λόγου, of the discussion,
    <b>that has</b> now <b>been started,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Politicus” 302c; ὁ νυνδὴ λόγος ἡμῖν ἐπιχυθείς
    [prev. author] “Lg.” 793b. ">Refs 5th c.BC+</a>]<br /><Level2><b>__C.II</b></Level2>
    <b>to be drowned in,</b> ἰχθῦς νάπυϊ ἐπικεχυμένους [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Asin.” 47. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
