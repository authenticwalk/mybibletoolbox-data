strongs_number: G0189
language: greek
lemma: ἀκοή
transliteration: akoḗ
definition: hearing (the act, the sense or the thing heard)
kjv_usage: audience, ear, fame, which ye heard, hearing, preached, report, rumor
derivation: from G191 (ἀκούω);
extended_definition:
  gloss: hearing
  definition: '<b>ἀκοή</b>, -ῆς, ἡ <BR /> (ἀκούω), [in LXX: <ref=''Exo.15.26''>Exo.15:26</ref>,
    al. for שׁמע, its parts and derivatives, exc. <ref=''Deu.11.22''>Deu.11:22</ref>
    (שׁמר) ;] <BR /> __1. <b>hearing</b>, <b>the sense of hearing</b>: <ref=''1Co.12.17''>1Co.12:17</ref>,
    <ref=''2Pe.2.8''>2Pe.2:8</ref>; "Hebraic dative," ἀκοῇ ακούειν (frequently in
    LXX; V. M, <i>Pr.</i>, 14, 75), <ref=''Mat.13.14''>Mat.13:14</ref>, <ref=''Act.28.26''>Act.28:26</ref>.<BR
    /> __2. <b>organ of hearing</b>, <b>the ear</b> (Arist., al.; MM, <i>VGT</i>,
    see word): <ref=''2Ti.4.3-4''>2Ti.4:3-4</ref>; pl., <ref=''Mrk.7.35''>Mrk.7:35</ref>,
    <ref=''Luk.7.1''>Luk.7:1</ref>, <ref=''Act.17.20''>Act.17:20</ref>, <ref=''Heb.5.11''>Heb.5:11</ref>.<BR
    /> __3. <b>a thing heard</b>, i.e., <BR />__(a) <b>a message</b>, <b>teaching</b>:
    <ref=''Jhn.12.38''>Jhn.12:38</ref> and <ref=''Rom.16.16,17''>Rom.16:16,17</ref>"
    (LXX), <ref=''Gal.3.2''>Gal.3:2</ref>,5 R, mg.; λόγος ἀκοῆς, <ref=''1Th.2.13''>1Th.2:13</ref>,
    <ref=''Heb.4.2''>Heb.4:2</ref>;<BR /> __(b) <b>a report</b>, <b>rumour</b>: with
    genitive, of person(s), <ref=''Mat.4.24; 14.1; 24.6''>Mat.4:24, 14:1, 24:6</ref>;
    <ref=''Mrk.1.28; 13.7''>Mrk.1:28 13:7</ref> (Cremer, 82, 623; MM, <i>VGT</i>,
    see word).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀκοή</b>, ἡ, <br /> <i>Epic dialect</i> ἀκουή· (ἀκοϝ, compare
    ἀκούω):— <b>hearing, sound heard</b>, ἕκαθεν δέ τε γίγνετ᾽ ἀ.[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.634. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>thing heard, tidings</b>, μετὰ πατρὸς ἀκουὴν
    ἱκέσθαι, βῆναι, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 2.308, 4.701">Refs 8th c.BC+</a>]; κατὰ τὴν Σόλωνος ἀκοήν according
    to Solon''s <b>story</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Timaeus” 21a">Refs 5th c.BC+</a>]; <b>report</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 1.84, 90">Refs 5th c.BC+</a>]; ἀ. σοφοῖς
    <b>thing</b> for wise men <b>to listen to</b>, [<a href="javascript:void(0)" title="[prev.
    work] 9.78">Refs</a>]; ἀκοῇ ἱστορεῖν, παραλαβεῖν τι <b>by hearsay</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.29, 148; ἐπίστασθαι 5th c.BC: Antipho
    Orator 5.67, 5th c.BC: Thucydides Historicus 4.126; ἐξ ἀκοῆς λέγειν 5th-6th c.BC:
    Plato Philosophus “Phaedo” 61d">Refs 5th c.BC+</a>]; τὰς ἀ. τῶν προγεγενημένων
    <b>traditions</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.20; ἀκοαὶ.. λόγων [prev. author] 1.73">Refs 5th c.BC+</a>]; ἀκοὴν
    μαρτυρεῖν, προσάγειν, give, bring <b>hearsay evidence</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 57.4; βαρὺν.. ἀκοῆς ψόφον “Anthologia Graeca”
    6.220 (3rd c.BC: Dioscorides Epigrammaticus)">Refs 4th c.BC+</a>]; ἐκ γὰρ ἀκουῆς
    οἰκτίρω σε[<a href="javascript:void(0)" title=" [prev. work] 7.220 (6th c.AD:
    Agathias Historicus et Epigrammaticus). ">Refs 6th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>sense of hearing</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.38, etc.">Refs 5th c.BC+</a>]; joined with ὄψις, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 65b, etc.; οἷς ὦτα μέν ἐστιν,
    ἀκοαὶδὲ οὐκ ἔνεισιν 1st c.AD: Philo Judaeus 1.474. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>act of hearing</b>, ἐς ἀκοὰν ἐμήν to my <b>hearing</b>, my <b>ear</b>, [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 689; γᾶρυν ἀραρεῖν ἀκοαῖσι 4th-5th c.BC: Simonides Lyricus 41; ὀξεῖαν
    ἀ... λόγοις διδούς 5th c.BC: Sophocles Tragicus “Electra” 30; ἀκοῇ κλύειν [prev.
    author] “Ph.” 1412">Refs 5th c.BC+</a>]; ἀκοαῖς δέχεσθαι, εἰς ἀκοὰς.. ἥκειν, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia Taurica”
    1496, “Ph.” 1480; δι᾽ ἀκοῆς αἰσθάνεσθαι 5th-6th c.BC: Plato Philosophus “Leges”
    900a">Refs 5th c.BC+</a>]; ἀκοὴν ὑπειπών demanding <b>a hearing</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hercules Furens” 962; τοῖς ἀκροάμασι τὰς
    ἀ. ἀνατεθεικώς 2nd c.BC: Polybius Historicus 24.5.9. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>ear</b>, ὀππάτεσσι δ᾽ οὖδεν ὄρημ᾽, ἐπιρρόμβεισι
    δ᾽ ἄκουαι[<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica 2.12,
    compare 3rd c.BC: Apollonius Rhodius Epicus 4.17; ἀπεσθίει μου τὴν ἀ. 5th c.BC:
    Hermippus Comicus 52, compare 5th c.BC: Pherecrates Comicus 199">Refs 7th c.BC+</a>];
    δυσὶν ἀκοαῖς κρίνειν with two <b>ears</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Politica” 1287b27, compare “Pr.” 960a30, 3rd
    c.BC: Callimachus Epicus “Fragmenta” 106.5. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>hearing, listening to</b>, ἀκοῆς ἄξιος[<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Theaetetus” 142d">Refs 5th c.BC+</a>]; εἰς ἀκοὴν
    φωνῆς within <b>hearing</b> of.., [<a href="javascript:void(0)" title=" 1st c.BC:
    Diodorus Siculus Historicus 19.41. ">Refs 1st c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>obedience</b>, ἀ. ὑπὲρ θυσίαν ἀγαθή[<a href="javascript:void(0)" title=" LXX.1Ki.15.22.
    ">LXX</a>]<br /><Level2><b>__V</b></Level2> in <i>plural</i>, place where <b>supernatural
    voices are heard,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae
    4.955.10 (Epid.), 5th-6th c.AD: Marinus Biographus “Procl.” 32; αἱ ἀ. τοῦ θεοῦ
    2nd c.AD: Aristides Rhetor “Orationes” 47(23).13.">Refs 2nd c.AD+</a>]'
