    Demosthenes Orator 18.176 ">Refs 4th c.BC+</a>]; καιροὶ δ. <b>difficult</b> times,
    [<a href="javascript:void(0)" title=" “IG” 22.682.33">Refs</a>]. <i>adverb</i>
    -λως, ὑπακούειν [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
