strongs_number: G1422
language: greek
lemma: δύσκολος
transliteration: dýskolos
definition: properly, fastidious about eating (peevish), i.e. (genitive case) impracticable
kjv_usage: hard
derivation: from G1418 (δυσ-) and (food);
extended_definition:
  gloss: difficult
  definition: '<b>δύσκολος</b>, -ον<BR /> (κόλον, food), [in LXX for אֵיד, <ref=''Jer.29.9''>Jer.29:9</ref>
    (<ref=''Jer.49.8''>Jer.49:8</ref>) (of. δυσκολία, <ref=''Job.34.30''>Job.34:30;</ref>
    εὔκολος, <ref=''2Sa.15.3''>2Ki.15:3</ref>) * ;] <BR />__1. properly, of persons,
    <b>hard to satisfy with food</b>, hence, generally, <b>hard to please</b> (Eur.,
    Plat.). <BR /> __2. Of things, <b>difficult, hard</b> (Arist.): <ref=''Mrk.10.24.''>Mrk.10:24.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δύσ-κολος</b>, ον, <br /> (κόλον): <br /><Level2><b>__I</b></Level2>
