strongs_number: G0380
language: greek
lemma: ἀναπτύσσω
transliteration: anaptýssō
definition: to unroll (a scroll or volume)
kjv_usage: open
derivation: from G303 (ἀνά) (in the sense of reversal) and G4428 (πτύσσω);
extended_definition:
  gloss: to unroll
  definition: '<b>ἀνα-πτύσσω </b><BR /> [in LXX for פָּרַשׂ,etc. ;] <BR /><b>to unroll</b>:
    τ. βιβλίον, <ref=''Luk.4.17''>Luk.4:17</ref> (WH, R, ἀνοίξας).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνα-πτύσσω</b>, <br /> <i>perfect</i> <i>infinitive</i> <i>passive</i>
    ἀνεπτύχθαι[<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Electra”
    357">Refs 5th c.BC+</a>]: <i>aorist</i> <i>passive</i> ἀνεπτύχθην[<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ κρισίων”">Refs 5th c.BC+</a>] 3, but
    <b>-επτύγην</b> [<a href="javascript:void(0)" title="“Int.” 48">Refs</a>]:—<b>unfold</b>
    the rollson which books were written, <b>open for reading,</b> ἀ. τὸ βιβλίον[<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.125, compare
    48; δέλτων ἀναπτύσσοιμι γῆρυν 5th c.BC: Euripides Tragicus “Fragmenta” 370: also
    ἀ. πύλας, κύτος,">Refs 5th c.BC+</a>] <b>undo, open,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Taurica” 1286, “Ion” 39; χλαμύδα
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Demetrius” 42; even χεῖλος
    2nd-3rd c.AD: Oppianus Anazarbensis Epicus “Halieutica - Poetae Bucolici et Didactici”
    3.247">Refs 5th c.BC+</a>]; ἀναπτύξασ χέρας with arms <b>outspread,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 1190; σεισμοὶ -ξαντες τὴν ἁρμονίαν
    τῶν ὀρῶν 2nd-3rd c.AD: Philostratus Sophista “Philostrati majoris imagines” 2.17">Refs
    5th c.BC+</a>]:—<i>middle</i>, <b>fold up,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 664b27, +others ">Refs
    4th c.BC+</a>]<br /><Level4><b>__b</b></Level4> <b>cut open,</b> of freshly killed
    animals,[<a href="javascript:void(0)" title=" Pherecyd 97 1st c.AD: Josephus Historicus,
    3rd c.AD: Philumenus Medicus “de Venenatis Animalibus” 17.3, “PMag.Leid.V.” 10.1,
    etc. ">Refs 1st c.AD+</a>]<br /><Level4><b>__c</b></Level4> <b>ruminate, chew,</b>
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Oppianus Anazarbensis Epicus
    “Halieutica - Poetae Bucolici et Didactici” 1.137. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>unfold, disclose,</b> πᾶν ἀ. πάθος[<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Persae” 254, 294; πάντ᾽ ἀναπτύσσει χρόνος 5th c.BC:
    Sophocles Tragicus “Fragmenta” 301; ἀ. πρὸς φῶς [prev. author] “El.” 639, compare
    5th c.BC: Euripides Tragicus “Hercules Furens” 1256; φρένα πρός τινα [prev. author]
    “Tr.” 662: in later Prose, 3rd c.AD: Porphyrius Tyrius Philosophus “de Antro Nympharum
    - Porphyrii Opuscula” 4. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    as military term, τὴν φάλαγγα ἀ. <b>fold back</b> the phalanx, i.e. <b>deepen</b>
    it by countermarching from front to rear, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.5.3">Refs 5th
    c.BC+</a>]; conversely, τὸ κέρας ἀ. <b>open out</b> the wing, i.e. <b>extend</b>
    the line by countermarching from rear to front, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.10.9, compare 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Pelopidas” 23, 2nd c.AD: Arrianus Historicus
    “Tactica” 9.5.">Refs 5th c.BC+</a>]'
