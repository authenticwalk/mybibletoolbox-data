strongs_number: G1936
language: greek
lemma: ἐπίθεσις
transliteration: epíthesis
definition: an imposition (of hands officially)
kjv_usage: laying (putting) on
derivation: from G2007 (ἐπιτίθημι);
extended_definition:
  gloss: laying on
  definition: '<b>ἐπί-θεσις</b>, -εως, ἡ<BR /> (ἐπιτίθημι), [in LXX: <ref=''2Ch.25.27''>2Ch.25:27</ref>
    (קֶשֶׁר), <ref=''Ezk.23.11''>Ez  23:11</ref> (עֲגָבָה) <ref=''2Ma.4.41''>2Ma.4:41</ref>
    <ref=''2Mac.5.5''>2Mac 5:5</ref> <ref=''2Mac.14.15''>2Mac 14:15</ref> * ;] <BR
    />__1. <b>a laying on</b>: χειρῶν, <ref=''Act.8.18''>Act.8:18</ref>, <ref=''1Ti.4.14''>1Ti.4:14</ref>,
    <ref=''2Ti.1.6''>2Ti.1:6</ref>, <ref=''Heb.6.2''>Heb.6:2</ref> (cf. Westc., He.,
    l.with; CGT on 1Ti, l.with). <BR /> __2. an attack, assault (2Mac, ll.with).†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπίθεσις</b>, εως, ἡ, <br /> <b>setting on its base</b>, τοῦ
    ἀνδριάντος [<a href="javascript:void(0)" title=" “CIG” “Corpus Inscriptionum Graecarum”
    “Corpus Inscriptionum Graecarum” 3124 (from Teos). ">Refs</a>]<br /><Level3><b>__2</b></Level3>.
    <b>laying</b> or <b>putting on</b>, opposed to ἀφαίρεσις, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Juventute” 470a11; τῶν χειρῶν NT.Act.8.18,
    etc.">NT+4th c.BC+</a>]; <b>application</b>, περιχρίστων [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.102a, compare 2nd
    c.AD: Lucianus Sophista “DDeor.” 13.1 (probably). ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3>.
    <b>application of epithets</b>, τὰς ἐ. ποιεῖσθαι [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1405b22. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3>. <b>imposition of increased burdens</b>, [<a href="javascript:void(0)"
    title=" “Catalogus Codicum Astrologorum” 7.134. ">Refs</a>]<br /><Level2><b>__II</b></Level2>.
    (from <i>middle</i>) <b>setting upon, attack</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 2.2.13; ἐ. γίγνεταί τινι 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 4.4.22; ἡ Περσῶν ἐ. τοῖς Ἕλλησι 5th-6th c.BC: Plato Philosophus
    “Leges” 698b ">Refs 5th c.BC+</a>]; τῶν ἐ. αἱ μὲν ἐπὶ τὸ σῶμα γίγνονται τῶν ἀρχόντων
    <b>attempts</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1311a31; ἐ. συστῆσαι ἐπί τινα [prev. work] 1306b35 ">Refs 4th c.BC+</a>];
    ποιεῖσθαι[<a href="javascript:void(0)" title=" [prev. work] 1312a20; λῃστῶν “PPetr.”
    3p.60 (3rd c.BC, probably)">Refs 3rd c.BC+</a>]; κατά τινος [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 5.7; ἡ διὰ τοῦ πυρὸς ἐ. τοῖς ἔργοις
    2nd c.BC: Polybius Historicus 1.45.2 ">Refs 2nd c.BC+</a>]; of disease, <b>aggravated</b>
    <b>attack</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus
    2.49 (_plural_). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>. with
    <i>genitive</i>, <b>attempt to gain</b>, τῆς τυραννίδος [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 13.92, etc. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3>. <b>small urn placed on a</b> σορός, [<a href="javascript:void(0)"
    title=" “IGRom.” 4.1284 (from Thyatira). ">Refs</a>]<br /><Level3><b>__II.4</b></Level3>.
    <b>imposture, deception</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Aquila
    LXX.Pro.11.1, +others ">LXX+2nd c.AD+</a>]<br /><Level3><b>__II.5</b></Level3>.
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Pythagoras Philosophus ">Refs
    4th c.BC+</a>] name for <b>two</b>, [<a href="javascript:void(0)" title=" 5th
    c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]'
  source: STEPBible/LSJ
