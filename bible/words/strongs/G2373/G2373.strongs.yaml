strongs_number: G2373
language: greek
lemma: θυμόω
transliteration: thymóō
definition: to put in a passion, i.e. enrage
kjv_usage: be wroth
derivation: from G2372 (θυμός);
extended_definition:
  gloss: to anger
  definition: '<b>θυμόω</b>, -ῶ<BR /> (θυμός) [in LXX (chiefly in pass.) for חָרָה,
    אַף חָרָה hith., etc. ;] (no act. in Attic.); <BR />pass. (and mid.), <BR /> <b>to
    be wroth or very angry</b>: <ref=''Mat.2.16.''>Mat.2:16.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θῡμόω</b>, <br /> <b>make angry, provoke</b>, [<a href="javascript:void(0)"
    title=" LXX.Hos.12.14(15) ">LXX</a>]: once in Trag., ὥστε θυμῶσαι φρένας [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Supplices” 581. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>middle</i> and <i>passive</i>, <i>2nd pers.</i>
    <i>singular</i> θυμοῖ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 584 ">Refs 5th c.BC+</a>]: <i>future</i> <b>-ώσομαι</b>[<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1069">Refs 4th c.BC+</a>],
    <b>-ωθήσομαι</b> [<a href="javascript:void(0)" title="LXX.Job.21.4, 1st c.BC:
    Philodemus Gadarensis Epigrammaticus “Ir.” p.89 W">LXX+1st c.BC+</a>].: <i>aorist</i>
    ἐθυμωσάμην [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Helena” 1343 (Lyric poetry), more frequently ἐθυμώθην 5th c.BC: Herodotus Historicus
    3.1, +others">Refs 5th c.BC+</a>]; <i>participle</i> <b>-θείς</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Phoenissae” 461, 5th-6th c.BC: Plato Philosophus
    “Leges” 931b ">Refs 5th c.BC+</a>]: <i>perfect</i> <i>infinitive</i> τεθυμῶσθαι
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.52, 4th-5th
    c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology” 478, 5th-6th
    c.BC: Plato Philosophus “Epistulae” 346a ">Refs 5th c.BC+</a>]:—<b>to be wroth</b>
    or <b>angry</b>, <i>absolutely</i>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 3.1, 4th-5th c.BC: Aeschylus Tragicus “Ag.” [same place],
    2nd c.AD: Soranus Medicus 1.88, etc.; θυμοῦ δι᾽ ὀργῆς ἥτις ἀγριωτάτη 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 344 ">Refs 5th c.BC+</a>]; εἰς ἔριν θ. [<a
    href="javascript:void(0)" title=" [prev. author] “Aj.” 1018 ">Refs</a>]; of animals,
    <b>to be wild, restive</b>, [<a href="javascript:void(0)" title=" [prev. author]
    “Ant.” 477, 5th-6th c.BC: Xenophon Historicus “de Equitandi ratione” 1.10 ">Refs
    5th c.BC+</a>]; θυμοῦσθαι εἰς κέρας <b>vent fury</b> with the horns, Virgil''s
    <b>irasci in cornua</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Bacchae” 743; compare ἀοιδὸς ἐς κέρας τεθύμωται 3rd c.BC: Callimachus
    Epicus “Iambi” 1.321 ">Refs 5th c.BC+</a>]; τὸ θυμούμενον <b>passion</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 2.3.3, 5th c.BC: Thucydides
    Historicus 7.68 ">Refs 5th c.BC+</a>]; θυμοῦσθαί τινι <b>to be angry with</b>
    one, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    733, 5th c.BC: Sophocles Tragicus “Trachiniae” 543, 1230, 5th-6th c.BC: Plato
    Philosophus “Protagoras” 324a; ἔς τινα 5th c.BC: Herodotus Historicus 3.52; περί
    τινος 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1368 (probably to be read instead
    of μυθοῦσθαι); βοῦς πρὸς τὸν ἐλαύνοντα -ωθείς 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Dio” 38; σοι θυγατέρος -ούμενος 5th c.BC: Euripides Tragicus “Orestes”
    751 (troch.): with _dative_ _of things_, τῇ ξυντυχίᾳ 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 1006. ">Refs 5th c.BC+</a>]'
