strongs_number: G0628
language: greek
lemma: ἀπολούω
transliteration: apoloúō
definition: to wash fully, i.e. (figuratively) have remitted (reflexively)
kjv_usage: wash (away)
derivation: from G575 (ἀπό) and G3068 (λούω);
extended_definition:
  gloss: to wash off
  definition: '<b>ἀπο-λούω </b><BR /> [in LXX: <ref=''Job.9.30''>Job.9:30</ref> (רָחַץ)*
    ;] <BR /><b>to wash off, wash away</b>; mid., metaphorically, with accusative
    of thing(s), <b>to wash off oneself</b>: ἀμαρτίας, <ref=''Act.22.16''>Act.22:16;</ref>
    absol., ἀπελούσασθε, ye washed yourselves clean (cf. Cremer, 406), <ref=''1Co.6.11.''>1Co.6:11.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
