    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 14.7:">Refs 8th c.BC+</a>] —<i>middle</i>,
    ὄφρ᾽.. ἅλμην ὤμοιϊν ἀπολούσομαι that I <b>may wash</b> the brine <b>from off my</b>
    shoulders, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 6.219 ">Refs 8th c.BC+</a>]; of baptism, ἀ. τὰς ἁμαρτίας[<a href="javascript:void(0)"
    title=" NT.Act.22.16. ">NT</a>]<br /><Level3><b>__I.2</b></Level3> with <i>accusative</i>
    <i>person</i>, <b>wash clean,</b> [<a href="javascript:void(0)" title=" 5th-6th
