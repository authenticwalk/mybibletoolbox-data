strongs_number: H7686
language: hebrew
lemma: שָׁגָה
transliteration: shâgâh
pronunciation: shaw-gaw'
definition: to stray (causatively, mislead), usually (figuratively) to mistake, especially
  (morally) to transgress; by extension (through the idea of intoxication) to reel,
  (figuratively) be enraptured
kjv_usage: (cause to) go astray, deceive, err, be ravished, sin through ignorance,
  (let, make to) wander.
derivation: a primitive root;
extended_definition:
  gloss: to wander
  definition: 1) to go astray, stray, err<br>1a)(Qal)<br>1a1) to err, stray<br>1a2)
    to swerve, meander, reel, roll, be intoxicated, err (in drunkenness)<br>1a3) to
    go astray (morally)<br>1a4) to commit sin of ignorance or inadvertence, err (ignorantly)<br>1b)
    (Hiphil)<br>1b1) to lead astray<br>1b2) to lead astray, mislead (mentally)<br>1b3)
    to lead astray (morally)
  morphology: H:V
  source: STEPBible/BDB
