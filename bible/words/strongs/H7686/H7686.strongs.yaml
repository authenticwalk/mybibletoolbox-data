strongs_number: H7686
language: hebrew
lemma: שָׁגָה
transliteration: shâgâh
pronunciation: shaw-gaw'
definition: to stray (causatively, mislead), usually (figuratively) to mistake, especially
  (morally) to transgress; by extension (through the idea of intoxication) to reel,
  (figuratively) be enraptured
kjv_usage: (cause to) go astray, deceive, err, be ravished, sin through ignorance,
  (let, make to) wander.
derivation: a primitive root;
