strongs_number: G4094
language: greek
lemma: πίναξ
transliteration: pínax
definition: a plate
kjv_usage: charger, platter
derivation: apparently a form of G4109 (πλάξ);
extended_definition:
  gloss: platter
  definition: '<b>πίναξ</b>, -ακος, ὁ <BR /> [in LXX: <ref=''4Ma.17.7''>4Ma.17:7</ref>
    R * ;] <BR />prop., a board, plank; hence, of various at wooden articles; <BR
    /> __(a) <b>a tablet</b>; <BR /> __(b) <b>a disc, a dish</b>: <ref=''Mat.14.8,
    11''>Mat.14:8, 11</ref>, <ref=''Mrk.6.25, 28''>Mrk.6:25, 28</ref> <ref=''Luk.11.39''>Luk.11:39</ref>.†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πίναξ</b> [ῐ], ᾰκος, ὁ, <br /> <b>board, plank</b>, πίνακάς
    τε νεῶν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 12.67; εὐγόμφοισιν.. πινάκεσσιν 2nd-3rd c.AD: Oppianus Anazarbensis
    Epicus “Halieutica - Poetae Bucolici et Didactici” 1.194 ">Refs 8th c.BC+</a>],
    compare πινακηδό; πίνακος κουρά sawdust, [<a href="javascript:void(0)" title="
    5th c.AD(?): Hesychius Legal icographus: hence of things made of flat wood, metal,
    etc., ">Refs 5th c.AD+</a>]<br /><Level3><b>__1</b></Level3> <b>drawing</b>- or
    <b>writing-tablet</b>, ={δέλτος}, γράψας ἐν π. πτυκτῷ [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 6.169; πίναξιν.. ἐγγεγραμμένα
    4th-5th c.BC: Aeschylus Tragicus “Supplices” 946; πινάκων ξεστῶν δέλτοι 5th-6th
    c.BC: Aristophanes Comicus “Thesmophoriazusae” 778; ἐν χρυσῷ π. γράψαντες 5th-6th
    c.BC: Plato Philosophus “Critias” 120c, compare “R.” 501a ">Refs 8th c.BC+</a>];
    of a <b>votive tablet</b> hung on the image of a god, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 463, compare 4th c.BC: Aristoteles
    Philosophus “Politica” 1341a36, “IG” 42(1).121.24(Epid., 4th c.BC, _plural_),
    3rd c.BC: Herodas Mimographus 4.19, 1st c.BC-1st c.AD: Strabo Geographus 8.6.15
    (_plural_), etc.">Refs 4th c.BC+</a>]; Πίνακες <b>tables</b> or <b>catalogues</b>
    of authors, name of a work by Callimachus, [<a href="javascript:void(0)" title="
    3rd c.AD(?): Diogenes Laertius 8.86, compare 2nd c.AD: Athenaeus Epigrammaticus
    6.244a, 13.585b, 10th c.AD: Suidas Legal icographus see {Καλλίμαχος}">Refs 2nd
    c.AD+</a>]; <b>lists</b> of philosophers, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Sulla” 26; αἵ τ᾽ ἀναγραφαὶ
    τῶν π. αἵ τε βυβλιοθῆκαι 1st c.BC: Philodemus Philosophus “περὶ τῶν Στωικῶν” 339.13.
    ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>trencher, platter</b>,
    κρειῶν πίνακας παρέθηκεν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 1.141, compare 16.49 ">Refs 8th c.BC+</a>]; ἐπ᾽ ἀργυροῦ
    π. [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Philippides Comicus 9.4;
    π. χαλκοῦς 2nd c.AD: Athenaeus Epigrammaticus 4.128d ">Refs 4th c.BC+</a>]; <b>salver</b>,
    πίνακα.. μέγαν, ἔχοντα μικροὺς πέντε πινακίσκους [<a href="javascript:void(0)"
    title=" Lynceus Comicus 1.5, compare 17, 19 ">Refs</a>]; πίνακες ὑέλινοι [<a href="javascript:void(0)"
    title=" 6th c.AD: Aëtius Medicus 7.106. ">Refs 6th c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>board</b> for painting on, <b>picture</b>, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Simonides Lyricus 178, 4th c.BC: Anaxandrides Comicus 33.2; π. οἱ
    γραφόμενοι 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 5.7.4,
    compare “IG” 11(2).161 A 75 (Delos, 3rd c.BC). ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    generally, <b>plate with anything drawn</b> or <b>engraved on it</b>, χάλκεος
    π., of a map, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.49, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Theseus” 1 ">Refs
    5th c.BC+</a>]; π. γεωγραφικός, first made by Anaximander, [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 1.1.11. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__5</b></Level3> <b>board</b> or <b>tablet</b> on which astronomical
    tables were drawn, ἡ περὶ πίνακα μέθοδος the art of casting nativities, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Romulus” 12 ">Refs
    1st c.AD+</a>]; ἀγυρτικοὶ π. [<a href="javascript:void(0)" title=" [prev. author]
    “Comp. Arist.Cat.” 3, compare πινάκιον 11.3. ">Refs</a>]<br /><Level4><b>__5.b</b></Level4>
    proverbial, ἐκ πίνακος καὶ πυλαίας, of a trivial fiction, [<a href="javascript:void(0)"
    title=" [prev. author] 2.386b. ">Refs</a>]<br /><Level3><b>__6</b></Level3> <b>public
    notice-board</b> or <b>register</b>, π. ἐκκλησιαστικός [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 44.35, etc.">Refs 4th c.BC+</a>]; but δαμόσιος
    π. public <b>archive</b>, [<a href="javascript:void(0)" title=" “SIG” 671 A 15
    (Delph., 2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__7</b></Level3> <b>strop</b>,
    to sharpen knives on, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 5.5.1. ">Refs 4th c.BC+</a>]<br /><Level3><b>__8</b></Level3>
    <b>toy-theatre</b> for marionettes, [<a href="javascript:void(0)" title=" 2nd-1st
    c.BC(?): Hero Mechanicus “Automatopoetica” 23.1, +others">Refs 2nd c.BC+</a>]
    (Cf. OSlavonic <i>p[icaron]n[icaron]</i> ''tree-stump''.)'
