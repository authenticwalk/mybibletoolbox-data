strongs_number: G0762
language: greek
lemma: ἄσβεστος
transliteration: ásbestos
definition: not extinguished, i.e. (by implication) perpetual
kjv_usage: not to be quenched, unquenchable
derivation: from G1 (Α) (as a negative particle) and a derivative of G4570 (σβέννυμι);
extended_definition:
  gloss: unquenchable
  definition: '<b>ἄ-σβεστος</b>, -ον<BR /> (σβέννυμι), [in LXX for נָפַח לֹא, <ref=''Job.20.26''>Job.20:26</ref>
    א3 A (ἄκαυστον, א2 B)* ;] <BR /><b>unquenched, unquenchable</b>: πῦρ, <ref=''Mat.3.12''>Mat.3:12</ref>,
    <ref=''Mrk.9.43''>Mrk.9:43</ref>, <ref=''Luk.3.17''>Luk.3:17</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
