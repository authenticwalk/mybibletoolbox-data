strongs_number: G2159
language: greek
lemma: εὐτόνως
transliteration: eutónōs
definition: in a well-strung manner, i.e. (figuratively) intensely (in a good sense,
  cogently; in a bad one, fiercely)
kjv_usage: mightily, vehemently
derivation: adverb from a compound of G2095 (εὖ) and a derivative of (to stretch);
extended_definition:
  gloss: vehemently
  definition: '<b>εὐτόνως </b><BR /> <i>adv.</i> (εὖ, τείνω), [in LXX forשׁוֹפָר <ref=''Jos.6.8''>Jos.6:8</ref>
    * ;] <BR /><b>vigorously, vehemently</b>: <ref=''Luk.23.10''>Luk.23:10</ref>,
    <ref=''Act.18.28''>Act.18:28</ref>.†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> εὔτον-ος</b>, ον, <br /> (τείνω) <b>well-strung,
