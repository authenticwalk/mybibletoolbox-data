strongs_number: H3259
language: hebrew
lemma: יָעַד
transliteration: yâʻad
pronunciation: yaw-ad'
definition: to fix upon (by agreement or appointment); by implication, to meet (at
  a stated time), to summon (to trial), to direct (in a certain quarter or position),
  to engage (for marriage)
kjv_usage: agree,(maxke an) appoint(-ment, a time), assemble (selves), betroth, gather
  (selves, together), meet (together), set (a time).
derivation: a primitive root;
extended_definition:
  gloss: to appoint
  definition: 1) to fix, appoint, assemble, meet, set, betroth<br>1a)(Qal) to appoint,
    assign, designate<br>1b) (Niphal)<br>1b1) to meet<br>1b2) to meet by appointment<br>1b3)
    to gather, assemble by appointment<br>1c) (Hiphil) to cause to meet<br>1d) (Hophal)
    to be set, be placed before, be fixed
