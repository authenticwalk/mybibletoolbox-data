strongs_number: G0044
language: greek
lemma: ἄγκιστρον
transliteration: ánkistron
definition: a hook (as bent)
kjv_usage: hook
derivation: from the same as G43 (ἀγκάλη);
extended_definition:
  gloss: fishhook
  definition: '<b>ἄγκιστρον</b>, -ου, τό <BR /> (ἄγκος, a bend), [in LXX חַכָּה, etc.
    ;] <BR /><b>a fish-hook</b>: <ref=''Mat.17.27.''>Mat.17:27.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
