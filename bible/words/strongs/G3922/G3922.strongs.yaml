strongs_number: G3922
language: greek
lemma: παρεισέρχομαι
transliteration: pareisérchomai
definition: to come in alongside, i.e. supervene additionally or steathily
kjv_usage: come in privily, enter
derivation: from G3844 (παρά) and G1525 (εἰσέρχομαι);
extended_definition:
  gloss: to come in
  definition: '<b>παρ-εισ-έρχομαι </b><BR /> __1. <b>to come in beside or by the way</b>:
    <ref=''Rom.5.20.''>Rom.5:20.</ref> <BR /> __2. <b>to come in secretly, steal in</b>:
    <ref=''Gal.2.4.''>Gal.2:4.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρεισ-έρχομαι</b>, <br /> with <i>aorist</i> and <i>perfect</i>
    <i>active</i>, <b>come</b> or <b>go in beside</b>: in Medicine texts, of fingers
    or instruments, <b>to be inserted</b>, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Galenus Medicus 18(1).323, 332">Refs 2nd c.AD+</a>]: generally, <b>come
    in</b>, ὅπως.. τύχη παρεισέλθῃ [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Epicurus Philosophus “Fragmenta” 281p.351U.; παρεισελθόντες ὡς φίλιοι 2nd c.BC:
    Polybius Historicus 1.7.3, +others; νόμος παρεισῆλθεν ἵνα πλεονάσῃ τὸ παράπτωμα
    NT.Rom.5.20; π. ἄφνω πρὸς τὴν ἑστίαν 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Coriolanus” 23 ">NT+4th c.BC+</a>]; <b>to be introduced</b>, of a side-issue,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 8.749">Refs 2nd
    c.AD+</a>]: with <i>infinitive</i>, π. κατασκοπῆσαι [<a href="javascript:void(0)"
    title=" NT.Gal.2.4. ">NT</a>]<br /><Level2><b>__II</b></Level2> <b>occur, suggest
    itself</b>, of an idea, τινι [<a href="javascript:void(0)" title="Vett. Val. 357.9.
    ">Refs</a>]'
  source: STEPBible/LSJ
