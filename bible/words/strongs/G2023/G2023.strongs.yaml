strongs_number: G2023
language: greek
lemma: ἐπιχορηγέω
transliteration: epichorēgéō
definition: to furnish besides, i.e. fully supply, (figuratively) aid or contribute
kjv_usage: add, minister (nourishment, unto)
derivation: from G1909 (ἐπί) and G5524 (χορηγέω);
extended_definition:
  gloss: to supply
  definition: '<b>ἐπι-χορηγέω</b>, -ῶ <BR /> [in LXX: <ref=''Sir.25.22''>Sir.25:22</ref>,
    <ref=''2Ma.4.9''>2Ma.4:9</ref> A * ;] <BR /><b>to supply, provide</b>: with accusative
    of thing(s), <ref=''2Pe.1.5''>2Pe.1:5;</ref> id. with dative of person(s), <ref=''2Co.9.10''>2Co.9:10</ref>,
    <ref=''Gal.3.5''>Gal.3:5</ref>; pass., <ref=''Col.2.19''>Col.2:19</ref>, <ref=''2Pe.1.11''>2Pe.1:11</ref>
    (cf. χορηγέω, and see MM, <i>Exp.</i>, xiv).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιχορηγ-έω</b>, <br /> <b>supply, furnish,</b> [<a href="javascript:void(0)"
    title=" 2nd-1st c.BC(?): Hero Mechanicus “Dioptra” 31; σπέρμα τῷ σπείροντι NT.2Cor.9.10;
    ὑμῖν τὸ πνεῦμα NT.Gal.3.5; τὸ ἐοικέναι τοῖς νοητοῖς εἴδεσιν 5th-6th c.AD: Damascius
    Philosophus “de Principiis” 341 ">NT+2nd c.BC+</a>]; especially of a husband,
    <b>provide for</b> a wife, ἐ. τῇ γαμουμένῃ τὰ δέοντα [<a href="javascript:void(0)"
    title=" “POxy.” 905.10 (2nd c.AD), compare 282.6 (1st c.AD)">Refs 1st c.AD+</a>];
    conversely, ἐὰν [γυνὴ] ἐ. τῷ ἀνδρὶ αὐτῆς [<a href="javascript:void(0)" title="
    LXX.Sir.25.22(30) ">LXX</a>]:—<i>passive</i>, τὰ ἀπὸ Λιμυρικῆς -ούμενα [<a href="javascript:void(0)"
    title=" “Periplus Maris Rubri [1st c.AD]” 60; τοῖς παρ᾽ ἑτέρων -ηθεῖσι πλούτοις
    1st c.BC: Dionysius Halicarnassensis 1.42; πᾶν τὸ σῶμα διὰ τῶν ἁφῶν..ἐπιχορηγούμενον
    καὶ συμβιβαζόμενον NT.Col.2.19. ">NT+1st c.BC+</a>]'
  source: STEPBible/LSJ
