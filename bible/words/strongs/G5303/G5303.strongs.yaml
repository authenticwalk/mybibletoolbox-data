strongs_number: G5303
language: greek
lemma: ὑστέρημα
transliteration: hystérēma
definition: a deficit; specially, poverty
kjv_usage: that which is behind, (that which was) lack(-ing), penury, want
derivation: from G5302 (ὑστερέω);
extended_definition:
  gloss: deficiency
  definition: '<b>ὑστέρημα</b>, -τος, τό<BR /> (ὑστερέω), [in LXX: <ref=''Jdg.18.10;
    19.19-20''>Jdg.18:10 19:19-20</ref>, <ref=''Psa.34.9''>Psa.34:9</ref> (מַחְסוֹר),
    <ref=''Ecc.1.15''>Ecc.1:15</ref> (חֶסְרוֹן), <ref=''Est.6.9''>Est.6:9</ref> (ὑ.
    εἶναι, חֲשַׁח) * ;] <BR />__(a) <b>that which is lacking, deficiency, shortcoming</b>:
    with genitive puss. (prop. pose.), <ref=''1Co.16.17''>1Co.16:17</ref>, <ref=''Php.2.30''>Php.2:30</ref>;
    with genitive of thing(s), <ref=''Col.1.24''>Col.1:24</ref>, <ref=''1Th.3.10''>1Th.3:10</ref>;
    <BR /> __(b) need, want, poverty (<ref=''Psa.34.10''>Psa.34:10</ref>, <ref=''Jdg.18.10''>Jdg.18:10</ref>,
    al.): <ref=''Luk.21.4''>Luk.21:4</ref>, <ref=''2Co.9.12; 11.9''>2Co.9:12 11:9</ref>;
    opposite to περίσσευμα, <ref=''2Co.8.13-14''>2Co.8:13-14</ref> (eccl.).†<BR />
    (AS)'
