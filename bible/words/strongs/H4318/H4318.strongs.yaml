extended_definition:
  gloss: Micaiah
  definition: 'A prophet living at the time of Divided Monarchy, first mentioned at
    1Ki.22.8; <br> son of: Imlah (H3229)<BR>Another name of <i>mi.kha.ye.hu</i> (מִיכָֽיְהוּ
    "Micaiah" H4321G)<BR> § Micah or Micaiah or Michah = "who is like God"<br>1) the
    6th in order of the minor prophets; a native of Moresheth, he prophesied during
    the reigns of Jotham, Ahaz, and Hezekiah of Judah, and was contemporary with the
    prophets Hosea, Amos, and Isaiah<br>2) an Ephraimite during the period of the
    judges<br>3) a descendant of Joel the Reubenite<br>4) son of Meribbaal and grandson
    of Jonathan<br>5) a Kohathite Levite, the eldest son of Uzziel the brother of
    Amram<br>6) father of Abdon, a man of high station in the reign of Josiah<br>7)
    son of Imlah and a prophet of Samaria who predicted the defeat and death of king
    Ahab of Israel'
