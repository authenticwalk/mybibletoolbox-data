strongs_number: G1864
language: greek
lemma: ἐπαγωνίζομαι
transliteration: epagōnízomai
definition: to struggle for
kjv_usage: earnestly contend for
derivation: from G1909 (ἐπί) and G75 (ἀγωνίζομαι);
extended_definition:
  gloss: to contend
  definition: '<b>ἐπ-αγωνίζομαι </b> depon.; <BR /> __1. to contend with (Plut.).
    <BR /> __2. <b>to contend for </b>(C.I., 2335, 19): with dative of thing(s), <ref=''Jude.3''>Ju
    3</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπᾰγωνίζομαι</b>, <br /> <b>contend with,</b> τινί [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Fabius Maximus” 23
    ">Refs 1st c.AD+</a>]; <b>continue to attack,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator “Epistulae” 2.2. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>dative</i> <i>of things</i>, <b>contend in,</b> εὐνοίᾳ [<a href="javascript:void(0)"
    title=" “IG” 12(5).860.19 (from Tenos)">Refs</a>]; <b>contend for,</b> τῇ πίστει
    [<a href="javascript:void(0)" title=" NT.Jude.3 ">NT</a>]: <b>lay stress on,</b>
    ἐ. τῷ λόγῳ [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 14.246;
    τεκμηρίοις ἐ. 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Numa” 8; ἐ.
    τῇ λέξει τὰ ἰσοδυναμοῦντα παρατιθείς 2nd c.AD: Aristides Rhetor “τέχναι ῥητορικαί”
    1p.500S.: _absolutely_, 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos”
    3.93 ">Refs 1st c.AD+</a>]; <b>exertoneself,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 22.1343.16. ">Refs</a>]<br /><Level3><b>__3</b></Level3>
    <b>contend again,</b> in games, [<a href="javascript:void(0)" title=" 1st c.BC:
    Dionysius Halicarnassensis “Ars Rhetorica” 7.6. ">Refs 1st c.BC+</a>]<br /><Level4><b>__3.b</b></Level4>
    <b>speak after</b> a person, <b>follow</b> him, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Vitae Sophistarum” 1.25.7; ἐ. τῷ
    λόγῳ 4th c.AD: Libanius Sophista “Argumenta Orationum Demosthenicarum” 22. ">Refs
    2nd c.AD+</a>]'
