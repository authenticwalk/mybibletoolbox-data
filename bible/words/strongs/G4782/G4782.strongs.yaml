strongs_number: G4782
language: greek
lemma: συγκαταβαίνω
transliteration: synkatabaínō
definition: to descend in company with
kjv_usage: go down with
derivation: from G4862 (σύν) and G2597 (καταβαίνω);
extended_definition:
  gloss: to descend with
  definition: '<b>συν-κατα-βαίνω</b><BR /> (Rec. συγκ-), [in LXX: <ref=''Psa.49.17''>Psa.49:17</ref>
    (יָרַד), <ref=''Wis.10.13''>Wis.10:13</ref>, <ref=''Dan.3.49''>Dan LXX TH 3:49</ref>
    * ;] <BR /><b>to go down with</b>: <ref=''Act.25.5.''>Act.25:5.</ref> In late
    writers also metaphorically (Wis, l.with), to condescend, on WH. see Rutherford,
    <i>NPhr.</i>, 485 f.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συγκατα-βαίνω</b>, <br /> <i>future</i> -βήσομαι: <i>aorist</i>
    -έβην:— <b>go</b> or <b>come down with</b>, σᾷ πτέρυγι [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Andromache” 505 (Lyric poetry); ἅμα τοῖς
    ᾠοῖς 4th c.BC: Aristoteles Philosophus “de Generatione Animalium” 756a25 ">Refs
    5th c.BC+</a>]; of curls, σ. ταῖς παρειαῖς [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Philostratus Sophista “Epistulae” 58. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>go down together</b>, opposed to ἀνέρχομαι, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Meteorologica” 358b32 ">Refs 4th c.BC+</a>];
    especially <b>to the sea-side</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 6.30; εἰς ὁμαλοὺς τόπους 2nd c.BC: Polybius Historicus 1.39.12;
    ἀπὸ τοῦ λόφου 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Crassus” 31:
    _metaphorically_, σ. ταῖς ἡλικίαις ἐπὶ τὸν αὐτὸν καιρόν 4th c.BC: Aristoteles
    Philosophus “Politica” 1334b34, compare 1335a31. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>come down to one''s aid</b>, Ζεὺς.. Μοῖρά τε συγκατέβα [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 1046 (Lyric poetry), compare
    “Ch.” 727 (_anapaest meter_). ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    like Latin <i>descendere in arenam</i>, σ. εἰς κίνδυνον, εἰς πόλεμον, etc., [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 3.89.8, 5.66.7,
    1st c.BC: Diodorus Siculus Historicus 12.30, etc.; εἰς παράταξιν [prev. author]
    17.98. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>come down to,
    agree to</b>, εἰς κρίσιν [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 3.90.5. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__6</b></Level3> <i>metaphorically</i>,
    <b>let oneself down, submit to</b>, εἰς φόρους καὶ συνθήκας [<a href="javascript:void(0)"
    title=" [prev. author] 4.45.4 ">Refs</a>]; σ. εἰς πᾶν <b>agree to</b> all conditions,
    [<a href="javascript:void(0)" title=" [prev. author] 3.10.1 ">Refs</a>]: generally,
    <b>stoop, condescend</b>, [<a href="javascript:void(0)" title=" [prev. author]
    26.1.3; εἰς λοιδορίαν 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.383
    5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>]<br /><Level3><b>__7</b></Level3>
    <b>come down in one''s price</b> or <b>demands</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 21.26.12. Cf. συγκαθίημι. ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
