strongs_number: G0499
language: greek
lemma: ἀντίτυπον
transliteration: antítypon
definition: corresponding ("antitype"), i.e. a representative, counterpart
kjv_usage: (like) figure (whereunto)
derivation: neuter of a compound of G473 (ἀντί) and G5179 (τύπος);
extended_definition:
  gloss: representation
  definition: '<b>ἀντί-τυπος</b>, -ον<BR /> (see: τύπος), [in LXX: <ref=''Est.3.13''>Est.3:13</ref>
    A * ;] <BR />__1. active striking back; metaphorically, resisting, adverse. <BR
    /> __2. Pass. struck back; metaphorically, corres­ponding to (MM, <i>VGT</i>,
    see word); <BR /> __(a) as impression of a seal or copy of an archetype (τύπος)
    (RV, Like in pattern), <ref=''Heb.9.24''>Heb.9:24;</ref> <BR /> __(b) as the reality
    (of which τύπος is the copy or adumbration) (RV, after a true likeness), <ref=''1Pe.3.21''>1Pe.3:21</ref>
    (Cramer, 357).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀντίτῠπ-ος</b>, ον, <br /> rarely η, ον, see below 11.1a: (τύπτω):
    — <b>repelled</b> by a hard body, τύπος ἀ. <b>blow and counter-blow,</b> of the
    hammer and anvil, Oracle texts cited in [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.67, compare 68 ">Refs 5th c.BC+</a>]; of sound,
    <b>echoed, echoing,</b> στόνος[<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Philoctetes” 694(Lyric poetry), 1460(Lyric poetry), compare
    “APl.” 4.154 (2nd c.AD: Lucianus Sophista or 1st c.BC: Archias)">Refs 5th c.BC+</a>];
    κατὰ τὸ ἀ. by <b>repercussion,</b> of an echo, [<a href="javascript:void(0)" title="
    2nd c.AD: Lucianus Sophista “Dom.” 3 ">Refs 2nd c.AD+</a>]; of light, <b>reflected,</b>
    ἀκτῖνες[<a href="javascript:void(0)" title=" 3rd-4th c.AD: Tryphiodorus Epicus
    519, compare “Anthologia Graeca” 9.822. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>corresponding,</b> as the stamp to the die, ἅγια ἀ. τῶν ἀληθινῶν <b>figuring</b>
    or <b>representing</b> the true, [<a href="javascript:void(0)" title=" NT.Heb.9.24,
    cf. NT.1Pet.3.21; ἀ. τοῖς δακρύοις χάριτα “IG” 14.1320">NT</a>]; <b>resembling,</b>
    with <i>dative</i>, [<a href="javascript:void(0)" title=" 4th-5th c.AD(?): Nonnus
    Epicus “Dionysiaca” 26.327; μίμημα [prev. work] 8.23">Refs 4th c.AD+</a>]: hence,
    <b>feigned, counterfeit,</b> [<a href="javascript:void(0)" title=" 1.423, +others
    ">Refs</a>]<br /><Level4><b>__2.b</b></Level4> <b>corresponding,</b> φιλότης <b>mutual</b>
    affection, [<a href="javascript:void(0)" title=" 13.552. ">Refs</a>]<br /><Level4><b>__2.c</b></Level4>
    <i>substantive</i> ἀντίτυπος, ὁ, or ἀντίτυπον, τό, <b>image,</b> Ἄμμωνος κεραοῦ
    χάλκεον ἀ.[<a href="javascript:void(0)" title=" “epigram Gr.” 835 (from Berytus)">Refs</a>];
    ἀντίτυπον, τό, ={ἀντίγραφον}, <b>reproduction, copy,</b> [<a href="javascript:void(0)"
    title=" POxy. 1470.6(4th c.AD)">Refs 4th c.AD+</a>]: <i>metaphorically</i>, <b>antitype,</b>
    [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus 2.9.6. ">Refs
    3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>active</i>, <b>repelling,</b>
    as a hard body does: hence, <br /><Level3><b>__II.1</b></Level3> <b>firm, resistent,</b>
    χωρίον[<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ
    ἄρθρων ἐμβολῆς” 43">Refs 5th c.BC+</a>]; <b>rigid, inelastic,</b> [<a href="javascript:void(0)"
    title=" Anthologia Graeca 9.739 (4th c.AD: Julianus Imperator Aegypt.)">Refs 4th
    c.AD+</a>]; -ώτερα ὄντα, of a horse''s fetlocks, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “de Equitandi ratione” 1.4; ἀντιτύπᾳ
    δ᾽ ἐπὶ γᾷ πέσε 5th c.BC: Sophocles Tragicus “Antigone” 134">Refs 5th c.BC+</a>];
    οἱ ἐν ἀντιτύποις περίπατοι walking on <b>hard ground,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Problemata” 885a36">Refs 4th c.BC+</a>];
    ἀντιτυπώτατον εἶδος, explanation of σκληρόν, <b>most resistent,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 62c. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__II.1.b</b></Level4> <i>metaphorically</i>, <b>stubborn, obstinate,</b>
    ἄνθρωποι[<a href="javascript:void(0)" title=" [prev. author] “Tht.” 156a; μάχη
    ἀ. 5th-6th c.BC: Xenophon Historicus “Agesilaus” 6.2">Refs 5th c.BC+</a>]; <b>harsh-sounding,</b>
    ἁρμονίαι[<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    “de Compositione Verborum” 22, compare 16; ἀ. ἀκοῦσαι 2nd-3rd c.AD: Aelianus “De
    Natura Animalium - Ar.Byzantine Epit.” 12.15 ">Refs 1st c.BC+</a>]; of colour,
    <b>glaring,</b> [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Demosthenes” 22. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>opposed to,</b> ἦθος δόλιον πίστιος ἀντίτυπον <b>the reverse of..,</b> [<a
    href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus 1244">Refs 6th
    c.BC+</a>]; ἀ. Διός <b>the adversary</b> of Zeus, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 521 (Lyric poetry)">Refs
    4th c.BC+</a>]; <b>adverse,</b> of events, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 6.3.11: simply,
    ἀ. τινι ">Refs 5th c.BC+</a>]<b>opposite, over against,</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 6.31.8.">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
