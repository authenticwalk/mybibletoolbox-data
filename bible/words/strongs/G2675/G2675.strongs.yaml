strongs_number: G2675
language: greek
lemma: καταρτίζω
transliteration: katartízō
definition: to complete thoroughly, i.e. repair (literally or figuratively) or adjust
kjv_usage: fit, frame, mend, (make) perfect(-ly join together), prepare, restore
derivation: from G2596 (κατά) and a derivative of G739 (ἄρτιος);
extended_definition:
  gloss: to complete
  definition: '<b>κατ-αρτίζω </b><BR /> [in LXX chiefly in Ps (<ref=''Psa.8.2''>Psa.8:2</ref>
    al.; כּוּן, etc.) and Ezra (כְּלַל) ;] <BR />to render ἄρτιος, i.e. fit, complete;
    <BR /> __(a) <b>to mend, repair</b>: <ref=''Mat.4.21''>Mat.4:21</ref>, <ref=''Mrk.1.19''>Mrk.1:19</ref>;
    <BR /> __(b) <b>to furnish completely, complete, equip, prepare</b>: pass., <ref=''Luk.6.40''>Luk.6:40</ref>,
    <ref=''Rom.9.22''>Rom.9:22</ref>, <ref=''Heb.11.3''>Heb.11:3</ref>; mid., <ref=''Mat.21.16''>Mat.21:16</ref>
    (LXX), <ref=''Heb.10.5''>Heb.10:5</ref> (LXX); <BR /> __(with) <b>in ethical sense,
    to prepare, complete, perfect</b>: <ref=''Gal.6.1''>Gal.6:1</ref> (EV, restore),
    <ref=''1Pe.5.10''>1Pe.5:10;</ref> pass., <ref=''1Co.1.10''>1Co.1:10</ref> (Field,
    <i>Notes</i>, 167), <ref=''2Co.13.11''>2Co.13:11</ref>, <ref=''Heb.13.21''>Heb.13:21</ref>
    (cf. προ-καταρτίζω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταρτ-ίζω</b>, <br /> <b>adjust, put in order, restore</b>,
    [<a href="javascript:void(0)" title=" πάντα ἐς τὠυτό 5th c.BC: Herodotus Historicus
    5.106 ">Refs 5th c.BC+</a>]; Μίλητος νοσήσασα στάσι, μέχρι οὗ μιν Πάριοι κατήρτισαν
    [<a href="javascript:void(0)" title="[prev. work] 28, compare 30; τὸν δῆμον Plutarchus
    Biographus et Philosophus [{1-2nd c.AD}] “Marcellus” 10 ">Refs 1st c.AD+</a>];
    ἵνα καταρτισθῇ [ἡ πόλις] [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius
    Halicarnassensis 3.10; κ. δίκτυα _mend,_ NT.Matt.4.21 ">NT+1st c.BC+</a>]; <b>set</b>
    a dislocated limb, in <i>passive</i>, [<a href="javascript:void(0)" title=" 1st
    c.BC: Apollonius Citiensis Medicus 2, 1st-2nd c.AD: Heliodorus Medicus cited in
    4th c.AD: Oribasius Medicus 49.1.3 (_active_ and _passive_); but κ. τὴν ὀσφὺν
    καὶ τοὺς ὤμους">Refs 1st c.BC+</a>] <b>form</b> them by exercise, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Arrianus Historicus “Epict.” 3.20.10: _metaphorically_ ">Refs
    2nd c.AD+</a>], <b>restore to a right mind,</b> NT.Gal.6.1; [<a href="javascript:void(0)"
    title=" κ. τινὰ εἰς τὸ συμφέρον Plutarchus Biographus et Philosophus [{1-2nd c.AD}]
    “Cat.Mi.” 65 ">Refs 1st c.AD+</a>]; <b>reconcile</b>, [<a href="javascript:void(0)"
    title=" φίλους διαφερομένους 4th c.AD: Eusebius Myndius Philosophus 1 ">Refs 4th
    c.AD+</a>]; <b>make good</b>, [<a href="javascript:void(0)" title=" τὰ ὑστερήματα
    τῆς πίστεως “1st Epistle to the Thessalonians” 3.10 ">Refs</a>]:—<i>middle</i>,
    [<a href="javascript:void(0)" title=" ἠσθένησε, σὺ δὲ κατηρτίσω αὐτήν Vetus Testamentum
    Graece redditum LXX.Psa.67(68).10 ">LXX</a>]. <br /><Level2><b>__II</b></Level2>
    <b>furnish, equip</b>, [<a href="javascript:void(0)" title=" τετρήρη πληρώματι
    2nd c.BC: Polybius Historicus 1.47.6, +others, compare “PTeb.” 6.7 (2nd c.BC,
    _passive_), 1st c.BC: Diodorus Siculus Historicus 13.70, etc.:">Refs 2nd c.BC+</a>]
    —<i>passive</i>, [<a href="javascript:void(0)" title=" πλοῖα ταῖς εἰρεσίαις κατηρτισμένα
    2nd c.BC: Polybius Historicus 5.2.11 ">Refs 2nd c.BC+</a>]; κατηρτισμένος <i>absolutely</i>,
    <b>in battle array</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 9.66 ">Refs 5th c.BC+</a>]; <b>instructed,</b> NT.Luke.6.40; <b>prepare,
    make ready</b>, [<a href="javascript:void(0)" title=" σφενδόνην Philo Mechanicus
    [{3-2nd c.BC}] “(Belopoeica) Excerpte aus Philons Mechanik - Ath. Berl. Akad.”
    78.24 ">Refs 3rd c.BC+</a>]:—<i>middle</i>, [<a href="javascript:void(0)" title="
    LXX.Exo.15.17, +others: σῶμα κατηρτίσω μοι NT.Heb.10.5; ὁ τὸν κόσμον καταρτισάμενος
    “PMag.Par.” 1.1147 ">LXX+NT</a>]: with <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" κατηρτίσατο δίδοσθαι “OGI” 177.10 ">Refs</a>] (Egypt, 1st c.BC):—so in
    <i>passive</i>, [<a href="javascript:void(0)" title="[prev. work]179.8 ([prev.
    passage], 1st c.BC): _absolutely_ in _imperative_, καταρτίζεσθε NT.2Cor.13.11
    ">NT+1st c.BC+</a>]. <br /><Level3><b>__II.2</b></Level3> <b>compound, prepare</b>
    dishes, medicines, etc., [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides
    (Dioscurides) Medicus “Alex.Praef.” codices (see. καταρτύω):">Refs 1st c.AD+</a>]
    —<i>middle</i>, [<a href="javascript:void(0)" title=" 2nd c.BC: Nicander Epicus
    “Th.” 954. ">Refs 2nd c.BC+</a>]'
