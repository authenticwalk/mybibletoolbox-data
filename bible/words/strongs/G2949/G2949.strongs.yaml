strongs_number: G2949
language: greek
lemma: κῦμα
transliteration: kŷma
definition: a billow (as bursting or toppling)
kjv_usage: wave
derivation: from (to swell (with young), i.e. bend, curve);
extended_definition:
  gloss: a wave
  definition: '<b>κῦμα</b>, -τος, τό<BR /> (κύω, to be pregnant, to swell) [in LXX
    chiefly for גַּל ;] <BR /><b>a wave</b>: pl., <ref=''Mat.8.24; 14.24''>Mat.8:24
    14:24</ref>, <ref=''Mrk.4.37''>Mrk.4:37</ref>; κ. θαλάσσης, figuratively, <ref=''Jude.13''>Ju
    13</ref>.†<BR /> <re><i>SYN.</i>: κλύδων, q.v </re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κῦμα</b>, ατος, τό, <br /> (κύω) <b>anything swollen</b> (as
    if <b>pregnant</b>): hence, <br /><Level2><b>__I</b></Level2> <b>wave, billow</b>,
    of rivers as well as the sea, in <i>singular</i> and <i>plural</i>; κ. θαλάσσης
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.209, +others; κ. ῥόοιο 21.263; κ. διϊπετέος ποταμοῖο [prev. work] 268, 326 ">Refs
    8th c.BC+</a>]; κύματ᾽ ἐπ᾽ ἠϊόνος κλύζεσκον [<a href="javascript:void(0)" title="
    23.61; κύματ᾽ εὐρέϊ πόντῳ βάντ᾽ ἐπιόντα τε 5th c.BC: Sophocles Tragicus “Trachiniae”
    114 (Lyric poetry): less frequently in Prose, κύματος ἐπαναχώρησις 5th c.BC: Thucydides
    Historicus 3.89: collectively, ὡς τὸ κ. ἔστρωτο">Refs 5th c.BC+</a>] when the
    <b>swell</b> abated, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.193, compare 4th c.BC: Aristoteles Philosophus “Meteorologica” 344b35,
    +others ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> <i>metaphorically</i>,
    <b>flood</b> of men, κ. χερσαῖον στρατοῦ [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 64, compare 114 (Lyric
    poetry), 1083 (_anapaest meter_). ">Refs 4th c.BC+</a>] <br /><Level4><b>__I.2.b</b></Level4>
    of <b>the waves of adversity</b>, etc., κ. ἄτης, κακῶν, [<a href="javascript:void(0)"
    title=" [prev. author] “Pr.” 886 (_anapaest meter_), “Th.” 758 (Lyric poetry),
    5th c.BC: Euripides Tragicus “Ion” 927; συμφορᾶς [prev. author] “Hipp.” 824 ">Refs
    5th c.BC+</a>]; κελαινοῦ κ. μένος, of passion, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Eumenides” 832; κ. κατακλυσμὸν φέρον νόσων 5th-6th
    c.BC: Plato Philosophus “Leges” 740e. ">Refs 5th c.BC+</a>] <br /><Level4><b>__I.2.c</b></Level4>
    phrases: μάτην με κῦμ᾽ ὅπως παρηγορῶν [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 1001; πρὸς κῦμα λακτίζειν 5th c.BC:
    Euripides Tragicus “Iphigenia Taurica” 1396; ἐκ κυμάτων.. γαλήν᾽ ὁρῶ [prev. author]
    “Or.” 279; ἐπ᾽ ῃόνι κύματα μετρεῖν 3rd c.BC: Theocritus Poeta Bucolicus 16.60;
    ἀριθμεῖν τὰ κύματα 2nd c.AD: Lucianus Sophista “Herm.” 84. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__I.3</b></Level3> Architecture texts, <b>waved moulding, cyma</b>,
    Λέσβιον κ. [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Fragmenta - American Journal of Philology” 78. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    from κύω (as κύημα from κυέω), <b>foetus, embryo</b>, νεόσπορον [<a href="javascript:void(0)"
    title=" [prev. author] “Eu.” 659; γέμουσαν κύματος θεοσπόρου 5th c.BC: Euripides
    Tragicus “Fragmenta” 106 ">Refs 5th c.BC+</a>]; of the earth, κ. λαμβάνειν [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    128; δισσὸν κῦμ᾽ ἐλόχευσε τέκνων “Anthologia Graeca” 6.200 (1st c.AD: Leonidas
    Alexandrinus Epigrammaticus). ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>young sprout</b> of plants, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Theophrastus Philosophus “Historia Plantarum” 1.6.9 ">Refs 4th c.BC+</a>]; especially
    of a cabbage, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    6.642. ">Refs 2nd c.AD+</a>]'
