strongs_number: H8659
language: hebrew
lemma: תַּרְשִׁישׁ
transliteration: Tarshîysh
pronunciation: tar-sheesh'
definition: Tarshish, a place on the Mediterranean, hence, the ephithet of a merchant
  vessel (as if for or from that port); also the name of a Persian and of an Israelite
kjv_usage: Tarshish, Tharshish.
derivation: probably the same as H8658 (תַּרְשִׁישׁ) (as the region of the stone,
  or the reverse);
