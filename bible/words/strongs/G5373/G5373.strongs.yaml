strongs_number: G5373
language: greek
lemma: φιλία
transliteration: philía
definition: fondness
kjv_usage: friendship
derivation: from G5384 (φίλος);
extended_definition:
  gloss: friendship
  definition: '<b>φιλία</b>, -ας, ἡ<BR /> (φίλος), [in LXX chiefly for אַהֲבָה ;]
    <BR /><b>friendship</b>: with genitive obj., <ref=''Jas.4.4.''>Jas.4:4.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φῐλί-α</b>, <br /> <i>Ionic dialect</i> -ιη, ἡ, (φιλέω) <b>affectionate
    regard, friendship</b> (not in [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus or 5th c.BC: Sophocles Tragicus), usually between equals, ἄνδρεσσι
    κακοῖς συνθέμενοι φ. 6th c.BC: Theognis Elegiacus 306, “IG” 12.1037; ἐπαγγέλλεσθαι
    φ. 5th c.BC: Herodotus Historicus 7.130; εἰς ἀλλήλους φιλίας ἀνακίρνασθαι 5th
    c.BC: Euripides Tragicus “Hippolytus” 254 (_anapaest meter_), compare 3rd c.AD:
    Democritus Epigrammaticus 109, +others, Hippias 17, 5th c.BC: Antipho Sophista
    64 (_plural_), 5th-6th c.BC: Andocides Orator 3.29, 5th-6th c.BC: Plato Philosophus
    “Symposium” 179c, etc.">Refs 6th c.BC+</a>]; φιλίας, <i>inscription</i> on a bowl
    (perhaps <b>loving</b>-cup), [<a href="javascript:void(0)" title=" “BSA” 32.194
    (Haliartus, Hellenistic)">Refs</a>], etc.; ἡ τῆς ψυχῆς φ. διὰ τὸ ἁγνὴ εἶναι, opposed
    to ἔρως, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Symposium” 8.15, compare 5th-6th c.BC: Plato Philosophus “Phaedrus” 255e ">Refs
    5th c.BC+</a>]; opposed to ἔχθρα, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 1.33, 3rd c.AD: Plotinus Philosophus 3.2.2; ἡ φ. τοῦ κόσμου
    ἔχθρα τοῦ θεοῦ ἐστιν NT.Jam.4.4 ">NT+5th c.BC+</a>]; opposed to μῖσος, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 15.122; φ. θεῶν καὶ ἀνθρώπων 5th-6th c.BC:
    Plato Philosophus “Symposium” 188d ">Refs 5th c.BC+</a>]; of family <b>affection,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Hiero”
    3.7 (_plural_)">Refs 5th c.BC+</a>]; ἐν ταῖς φ. in the <b>family circle,</b> [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Poetica”
    1453b19 ">Refs 4th c.BC+</a>]; of the <b>regard</b> of dependents towards their
    superiors, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 1.6.3; φ. ἡ πρὸς τὸν δῆμον 5th-6th c.BC: Isocrates Orator 16.28 ">Refs
    5th c.BC+</a>]; of <b>friendship</b> between States, ἐχρημάτισε περὶ φιλίας τοῖς
    Ἀθηναίοις [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    5.5; φ. καὶ ξυμμαχία [prev. author] 6.34 ">Refs 5th c.BC+</a>]; τῆς φ. ἀφέσθαι,
    τὴν φ. διαλύσασθαι, of communities, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 6.11, 14.33: various εἴδη">Refs 5th c.BC+</a>] distinguished
    by [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1156a7 ">Refs 4th c.BC+</a>] ff.; by the Stoics, [<a href="javascript:void(0)"
    title=" “Stoicorum Veterum Fragmenta” 3.24, 27, 181: phrases, φ. πρός τινας ποιήσασθαι
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.6.29; παρά τινων φ. λαβεῖν [prev.
    author] “Cyr.” 3.1.28; τισὶ διὰ φιλίας ἰέναι [prev. author] “An.” 3.2.8 ">Refs
    5th c.BC+</a>]; εἰς φ. ἰτέον, ἔρχεται, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Phaedrus” 237c, “Ly.” 214d; ἔστιν ἡμῖν ἐν φ. “PMich.Zen.”
    33.3 (3rd c.BC)">Refs 5th c.BC+</a>]; ἀνανεούμενος τὴν φ. καὶ ζενίαν τὴν πρότερον
    ὑπάρχουσαν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    “Epistulae” 7.13; προλιπόνθ᾽ ἡμετέρην φ. 6th c.BC: Theognis Elegiacus 1102; ἔλιπε
    φ. 5th c.BC: Euripides Tragicus “Alcestis” 930 (Lyric poetry); τῆς φ. ἐξίστασθαί
    τινι 5th c.BC: Lysias Orator 8.18: with Preps., διὰ φιλίας 5th-6th c.BC: Plato
    Philosophus “Politicus” 304e; μετὰ φιλίας 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    1.2.10 ">Refs 6th c.BC+</a>]; διὰ φιλίαν, see below; κατὰ φιλίαν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 823b:—the person is commonly expressed
    by πρός τινα, 5th-6th c.BC: Isocrates Orator 5.32; πρὸς ἀλλήλους [prev. author]
    9.57, etc.; less frequently εἰς ἀλλήλους 5th c.BC: Euripides Tragicus “Hipp.”
    (see. above)">Refs 5th c.BC+</a>]; also by object. <i>genitive</i>, διὰ φιλίαν
    αὐτοῦ through <b>friendship for</b> him, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.91 ">Refs 5th c.BC+</a>]; φ. ξυνετοῦ <b>friendship
    with</b> a wise man, [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus
    Epigrammaticus 98 ">Refs 3rd c.AD+</a>]; so ἡμετέρη φ. <b>friendship with</b>
    us, [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus 600, 1102
    (see. above), 5th-6th c.BC: Isocrates Orator 6.11 (see. above); φιλία ἡ σή 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 7.7.29, E “Or.” 138, etc.: _plural_, φ. ἰσχυραί
    5th c.BC: Herodotus Historicus 3.82, 5th-6th c.BC: Plato Philosophus “Symposium”
    182c. ">Refs 6th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>friendliness,
    amiability,</b> φ. ἄνευ τοῦ στέργειν [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1126b22, compare 1108a28. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> later, of lovers, <b>fondness,</b>
    [<a href="javascript:void(0)" title=" LXX.Pro.5.19, “Lyrica Alexandrina Adespota”
    1.8, “Anthologia Graeca” 5.266 (6th c.AD: Agathias Historicus et Epigrammaticus).
    ">LXX+6th c.AD+</a>]<br /><Level3><b>__4</b></Level3> with <i>genitive</i>, of
    things, <b>fondness, liking for,</b> κέρδους [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 581a ">Refs 5th c.BC+</a>]; [τῶν
    ἀρχῶν] [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Caelo” 306a12. ">Refs 4th c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>the
    natural force which unites discordant elements and movements,</b> opposed to νεῖκος,
    [<a href="javascript:void(0)" title=" 5th c.BC: Empedocles Poeta Philosophus 18,
    +others, 5th-6th c.BC: Isocrates Orator 15.268. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Pythagoras Philosophus ">Refs
    4th c.BC+</a>] name for <b>three,</b> [<a href="javascript:void(0)" title=" Theol.Ar.
    16">Refs</a>] (not for <b>six,</b> [<a href="javascript:void(0)" title=" 4th c.AD:
    Iamblichus Philosophus “In Nic.” p.34 P.). ">Refs 4th c.AD+</a>]'
