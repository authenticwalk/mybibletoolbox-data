strongs_number: G1437
language: greek
lemma: ἐάν
transliteration: eán
definition: a conditional particle; in case that, provided, etc.; often used in connection
  with other particles to denote indefiniteness or uncertainty
kjv_usage: before, but, except, (and) if, (if) so, (what-, whither-)soever, though,
  when (-soever), whether (or), to whom, (who-)so(-ever)
derivation: from G1487 (εἰ) and G302 (ἄν);
