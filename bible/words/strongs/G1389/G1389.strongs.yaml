strongs_number: G1389
language: greek
lemma: δολόω
transliteration: dolóō
definition: to ensnare, i.e. (figuratively) adulterate
kjv_usage: handle deceitfully
derivation: from G1388 (δόλος);
extended_definition:
  gloss: to distort
  definition: '<b>δολόω</b>, -ῶ<BR /> (δόλος) [in LXX: <ref=''Psa.15.3''>Psa.15:3</ref>
    (רָגַל), <ref=''Psa.36.2''>Psa.36:2</ref> (חָלַק hi.) * ;] <BR />__1. <b>to ensnare</b>.
    <BR /> __2. As of wine, <b>to adulterate, corrupt</b>: τ. λόγον τ. θεοῦ, <ref=''2Co.4.2.''>2Co.4:2.</ref>†<BR
    /> <re><i>SYN.</i>: καπηλεύω which see</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
