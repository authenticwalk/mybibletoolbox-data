strongs_number: G1622
language: greek
lemma: ἐκτός
transliteration: ektós
definition: the exterior; figuratively (as a preposition) aside from, besides
kjv_usage: but, except(-ed), other than, out of, outside, unless, without
derivation: from G1537 (ἐκ);
extended_definition:
  gloss: outside/except
  definition: '1. <b>outside </b>, opposite to ἐντός: <br>2. as <i>preposition</i>
    with <i>genitive</i> <b>outside, out of, far from </b>, with <i>genitive</i>,
    (Homer): <b>outside of, free from </b>, (Herdotus Historicus), attic; ἐκτὸς ἐλπίδος
    <b>beyond </b> hope, Lat. <i>praeter spem</i>, (Sophocles Tragicus) <br>3. of
    Time, <b>beyond </b>, (Herdotus Historicus) <br>4. <b>except </b>, ἐκτὸς ὀλίγων
    (Xenophon Historicus) <br>5. <i>absolute</i>, τὰ ἐκτός <b>external things </b>,
    (Euripides) <br>6. with Verbs of motion, ῥίπτειν ἐκτός to throw <b>out </b>, (Sophocles
    Tragicus), etc. (ML)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκτός</b> <br /> (<b>ἐχθός</b>, [<a href="javascript:void(0)"
    title=" “IG” 9(1).333 (_Locrian dialect_, 5th c.BC), “Michel” 995 C 35 (Delph.),
    etc.)">Refs 5th c.BC+</a>], <i>adverb</i>, (ἐκ) <b>without, outside</b>, opposed
    to ἐντός: <br /><Level3><b>__1</b></Level3> as <i>preposition</i> with <i>genitive</i>,
    which may either precede or follow, ἐ. κλισίης [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 14.13; τείχεος ἐ. 21.608 ">Refs 8th c.BC+</a>];
    <b>out of, far from</b>, καπνοῦ καὶ κύματος ἐ. [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.219; especially in proverbial phrases
    (see. ἔξω 1 near the end), ἐ. κλαυμάτων ἔχειν πόδα 5th c.BC: Sophocles Tragicus
    “Philoctetes” 1260 ">Refs 8th c.BC+</a>]; ἐ. ἔχειν πόδα (i.e. τῶν καλῶν) [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 4.289 ">Refs 5th c.BC+</a>]; ἐ. τῶν ἐλαῶν
    <b>beyond</b> the olives, i. e. out of the course. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 995 (Lyric poetry)">Refs 5th
    c.BC+</a>]; Geometry texts, <b>beyond</b>, τοῦ Α σημείου [<a href="javascript:void(0)"
    title=" 3rd-2nd c.BC: Apollonius Pergaeus Geometra “Conica” 1.8, +others">Refs
    3rd c.BC+</a>]; also ἐ. ἀτασθαλίης <b>outside of, free from</b>.., [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 754, compare 744; ἐ. αἰτίης 5th c.BC: Herodotus
    Historicus 4.133, 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 332, etc.;
    ἐ. πημάτων 5th c.BC: Sophocles Tragicus “Philoctetes” 504; ἄτας [prev. author]
    “Ant.” 614 (Lyric poetry); τῶν κακῶν [prev. author] “fragment” 724, compare 5th-6th
    c.BC: Plato Philosophus “Gorgias” 523b ">Refs 6th c.BC+</a>]; ἐ. στρατειῶν <b>exempt
    from</b>.., [<a href="javascript:void(0)" title=" [prev. author] “R.” 498c ">Refs</a>];
    ἐ. ἑωυτῆς <b>beside</b> herself, <b>out of</b> her wits, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 7.90, compare 5th c.BC: Sophocles
    Tragicus “Ajax” 640 (Lyric poetry)">Refs 5th c.BC+</a>]; ἐ. ἐλπίδος <b>beyond</b>
    hope, [<a href="javascript:void(0)" title=" [prev. author] “Ant.” 330; ἡ ἐ. καὶ
    παρ᾽ ἐλπίδας χαρά, i.e. ἡ ἐκτὸς ἐλπίδων καὶ παρ᾽ ἐλπίδας, [prev. work] 392 ">Refs</a>];
    δοκημάτων ἐ. [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Hercules Furens” 771 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    of Time, <b>beyond</b>, πέντε ἡμερέων [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 3.80. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>except,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae [same
    place], etc.; ἐ. ὀλίγων 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    1.2.3 ">Refs 5th c.BC+</a>]; <b>besides, apart from</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 474d, “PTeb.” 19.7 (2nd c.BC)">Refs
    5th c.BC+</a>], etc.: <i>absolutely</i>, <b>besides, as well</b>, [<a href="javascript:void(0)"
    title=" “GDI” 1742.12">Refs</a>]; also ἐ. εἰ μή <b>unless</b>, [<a href="javascript:void(0)"
    title=" NT.1Cor.15.2, 1st c.AD: Herodotus Medicus cited in 4th c.AD: Oribasius
    Medicus 7.8.1, Vett. Val. 37.20, +others, 2nd c.AD: Lucianus Sophista “Pisc.”
    6; ἐ. ἐὰν μή “Catalogus Codicum Astrologorum” 7.216; ἐ. ὅτι.. 3rd c.AD: Heliodorus
    Scriptor Eroticus 10.5. ">NT+1st c.AD+</a>]<br /><Level3><b>__4</b></Level3> <b>without
    the consent of</b>, τινός [<a href="javascript:void(0)" title=" “PMag.Par.” 1.356.
    ">Refs</a>]<br /><Level2><b>__II</b></Level2> <i>absolutely</i>, ἃ δ᾽ ἐ. <b>external
    things</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Ion” 231 (Lyric poetry), compare 2nd c.BC: Polybius Historicus 2.4.8, etc.">Refs
    5th c.BC+</a>]; οἱ ἐ. <b>strangers, foreigners</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 629d, 2nd c.BC: Polybius Historicus
    2.47.10, etc.">Refs 5th c.BC+</a>]; also, <b>the vulgar, the common herd</b>:
    <b>the Gentiles</b>, [<a href="javascript:void(0)" title=" LXX “Si.prol.” 4. ">Refs</a>]<br
    /><Level2><b>__III</b></Level2> with Verbs of motion, ῥίπτειν ἐ. to throw <b>out</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae”
    269; ᾖξας [prev. author] “El.” 1402 (Lyric poetry); ἐκπέμπειν [prev. author] “Ant.”
    18; ἕλκειν 5th-6th c.BC: Plato Philosophus “Respublica” 616a ">Refs 5th c.BC+</a>];
    οὐκ ἐ. ε; ={ἔξιθι}, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 676 ">Refs 5th c.BC+</a>]; χώρει ἐ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 1117 ">Refs 5th c.BC+</a>];
    εἰ δ᾽ ἐ. ἔλθοις if thou <b>transgressest</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Trachiniae” 1189. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
