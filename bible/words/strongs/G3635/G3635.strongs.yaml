strongs_number: G3635
language: greek
lemma: ὀκνέω
transliteration: oknéō
definition: to be slow (figuratively, loath)
kjv_usage: delay
derivation: from (hesitation);
extended_definition:
  gloss: to delay
  definition: '<b>ὀκνέω</b>, -ῶ<BR /> (ὄκνος, shrinking, hesitation), [in LXX: <ref=''Num.22.16''>Num.22:16</ref>
    (מָנַע ni.), <ref=''Jdg.18.9''>Jdg.18:9</ref> (אָצַל ni.), <ref=''Tob.12.6, 13''>Tob.12:6,
    13</ref>, <ref=''Jdt.12.13''>Jdth.12:13</ref>, <ref=''Sir.7.35''>Sir.7:35</ref>,
    <ref=''4Ma.14.4''>4Ma.14:4</ref> * ;] <BR /><b>to shrink from doing, hesitate
    to do </b>(Hom., Thuc., al.); hence, to delay with inf., <ref=''Act.9.38''>Act.9:38</ref>
    (cf. Nu, l.with, and see MM, xviii).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὀκν-έω</b>, <br /> <i>Epic dialect</i> <b>ὀκνείω</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.255 ">Refs 8th c.BC+</a>]: <i>imperfect</i>
    ὤκνεον [<a href="javascript:void(0)" title=" 20.155 ">Refs</a>]: <i>future</i>
    <b>-ήσω</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    6.72 ">Refs 5th c.BC+</a>]: <i>aorist</i> ὤκνησα [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.103, etc.">Refs 4th c.BC+</a>]: (ὄκνος):—<b>shrink
    from</b> doing, <b>scruple, hesitate</b> to do a thing, with <i>infinitive</i>,
    ὀκνείω ἵππων ἐπιβαινέμεν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 5.255; ἀρχέμεναι πολέμοιο ὤκνεον 20.155.">Refs 8th c.BC+</a>]
    —In _Attic dialect_ mostly with collateral sense of the feeling which causes the
    hesitation, and so, <br /><Level3><b>__1</b></Level3> of shame or fear (in a moral
    sense), ὀκνῶ προδότης καλεῖσθαι I <b>shrink from</b> being called, <b>fear</b>
    to be called, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Philoctetes” 93, compare 5th c.BC: Thucydides Historicus 5.61, 5th c.BC: Lysias
    Orator “Fragmenta” 23 ">Refs 5th c.BC+</a>]; οἷα ἐγὼ ὀκνῶ πρὸς ὑμᾶς ὀνομάσαι <b>shrink
    from</b> naming, <b>hesitate</b> to name, [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 2.19, compare 5th-6th c.BC: Plato Philosophus “Gorgias”
    462e; τοσαῦθ᾽ ὅσ᾽ ὀκνήσαιμ᾽ ἂν.. εἰπεῖν 4th c.BC: Demosthenes Orator 18.103, compare
    24.7, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> of pity, σὰς
    ὀκνῶ θρᾶξαι φρένας [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 628, compare 5th c.BC: Sophocles Tragicus “Electra”
    1271. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> most commonly of
    cowardice or indolence, μεμηνότ᾽ ἄνδρα.. ὀκνεῖς ἰδεῖν [<a href="javascript:void(0)"
    title=" [prev. author] “Aj.” 81, compare 5th c.BC: Thucydides Historicus 1.120,
    etc.">Refs 5th c.BC+</a>] —The Homeric _construction_ with <i>infinitive</i> continued
    most common (see. above): rarely with <i>accusative</i>, πῶς τὸ μητρὸς λέκτρον
    οὐκ ὀκνεῖν με δε; [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 976; ὃν μήτ᾽ ὀκνεῖτε [prev. author] “OC” 731, compare 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.2.21; ἂν ὀκνῇς τὸ μανθάνειν
    4th-3rd c.BC: Philemo Comicus 213.1; also ὀ. περί τινος 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 4.5.20; ὀ. μή.. 5th-6th c.BC: Plato
    Philosophus “Phaedrus” 257c, 5th-6th c.BC: Xenophon Historicus “Anabasis” 2.3.9,
    4th c.BC: Demosthenes Orator 1.18. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    frequently also <i>absolutely</i>, <b>shrink, hesitate, hang back,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.50, 5th c.BC: Sophocles Tragicus “Electra”
    22, 320, 5th c.BC: Antipho Sophista 55, 2nd c.AD: Lucianus Sophista “Prom.” 18,
    etc. ">Refs 5th c.BC+</a>]; of soldiers, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Politica” 1297b11. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
