strongs_number: G1330
language: greek
lemma: διέρχομαι
transliteration: diérchomai
definition: to traverse (literally)
kjv_usage: come, depart, go (about, abroad, everywhere, over, through, throughout),
  pass (by, over, through, throughout), pierce through, travel, walk through
derivation: from G1223 (διά) and G2064 (ἔρχομαι);
extended_definition:
  gloss: to pass through
  definition: '<b>δι-έρχομαι </b><BR /> [in LXX for אֵבֶר, הָלַךְ, בּוֹא, etc. ;]
    <BR />__1. <b>to go through, pass through</b>; <BR /> __(a) <b>of things</b>:
    <ref=''Mat.19.24''>Mat.19:24</ref>, <ref=''Mrk.10.25''>Mrk.10:25</ref>, <ref=''Luk.2.35''>Luk.2:35</ref>,
    al.; <BR /> __(b) <b>of persons</b>: <ref=''Luk.19.4''>Luk.19:4;</ref> with accusative
    loc., <ref=''Luk.19.1''>Luk.19:1</ref>, <ref=''Heb.4.14''>Heb.4:14</ref>, <ref=''Act.12.10''>Act.12:10</ref>;
    before διά, with genitive loc., <ref=''Mat.12.43''>Mat.12:43</ref>, <ref=''1Co.10.1''>1Co.10:1</ref>;
    before εἰς, <ref=''Mrk.4.35''>Mrk.4:35;</ref> ἕως, <ref=''Luk.2.15.''>Luk.2:15.</ref>
    <BR /> __2. <b>to go about</b>: <ref=''Luk.9.6''>Luk.9:6</ref>, <ref=''Act.20.25''>Act.20:25</ref>;
    of a report, <b>to spread, go abroad</b> (Thuc.), <ref=''Luk.5.15''>Luk.5:15</ref>
    <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διέρχομαι</b>, <br /> <i>future</i> διελεύσομαι (but δίειμι
    is used in <i>Attic dialect</i> as <i>future</i>, and διῄειν as <i>imperfect</i>):
    <i>aorist</i> διῆλθον:— <b>go through, pass through,</b> <i>absolutely</i>, ἀντικρὺ
    δὲ διῆλθε βέλος [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 23.876, etc.: with _genitive_, φάτο.. ἔγχος ῥέα διελεύσεσθαι..
    Αἰνείαο 20.263, compare 100; σφαγῶν διελθὼν ἰός 5th c.BC: Sophocles Tragicus “Trachiniae”
    717; δ. διὰ τῆς νήσου 5th c.BC: Herodotus Historicus 6.31 ">Refs 8th c.BC+</a>];
    διέρχεται ἅπαντα διὰ τούτου [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Aves” 181; δ. διὰ πάντων NT.Act.9.32; εἰ σῶμα οὖσα ἡ ψυχὴ..
    διῆλθε διὰ παντός 3rd c.AD: Plotinus Philosophus 4.7.8: with _accusative_, δ.
    πῶϋ, ἄστυ, 8th c.BC: Ilias Homerus Epicus “Illiad” 3.198, 6.392 ">NT+8th c.BC+</a>];
    θύρας (<i>plural</i>) [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator
    12.16; τὴν πολεμίαν 5th c.BC: Thucydides Historicus 5.64; τρεῖς σταθμούς 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 3.3.8. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>pass through, complete,</b> τὸ πέμπτον μέρος τῆς ὁδοῦ [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.25; τὸν βίον 5th-6th c.BC: Plato Philosophus
    “Respublica” 365b, etc.; παιδείαν 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.5.1. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    of reports, βάξις διῆλθ᾽ Ἀχαιούς [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Ajax” 999: _absolutely_, διῆλθεν ὁ λόγος ">Refs 5th c.BC+</a>]<b>went
    abroad, spread,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 6.46, compare 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.4.7; κληδὼν
    γῆς διῆλθε 5th c.BC: Sophocles Tragicus “Philoctetes” 256. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> of pain, <b>shoot through</b> one, [<a href="javascript:void(0)"
    title="[prev. work] 743 ">Refs</a>]; of passion, ἵμερος δ. Ἡρακλῆ [<a href="javascript:void(0)"
    title=" [prev. author] “Tr.” 477 ">Refs</a>]; ἐμὲ διῆλθέ τι a thought <b>shot
    through</b> me, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Supplices” 288. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>pass
    through and reach, arrive at,</b> βίου τέλος [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “I.” 4(3).5. ">Refs 5th c.BC+</a>]<br /><Level3><b>__6</b></Level3>
    <b>go through in detail, recount,</b> λόγον [<a href="javascript:void(0)" title="
    [prev. author] “N.” 4.72; χρησμόν 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 874 ">Refs 4th c.BC+</a>]; ἃ διῆλθον the <b>details</b> I <b>have gone
    through,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.21 ">Refs 5th c.BC+</a>]; ὀλίγα διελθών a little <b>further on,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 344b; δ. περί τινος 5th-6th
    c.BC: Isocrates Orator 4.66, 9.12, 5th-6th c.BC: Plato Philosophus “Protagoras”
    347a; ὑπέρ τινος 2nd c.BC: Polybius Historicus 1.13.10; πάντα μετὰ φρεσί “hymnus
    ad Venerem” 276; πρὸς αὑτόν 5th-6th c.BC: Isocrates Orator 11.47; δ. τίς πολιτεία..
    συμφέρει 4th c.BC: Aristoteles Philosophus “Politica” 1296b14. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>intransitive</i> of Time, <b>pass, elapse,</b>
    χρόνου οὐ πολλοῦ διελθόντος [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.8, compare 3.152, 4th c.BC: Demosthenes Orator 23.153, 2nd c.BC:
    Polybius Historicus 20.10.17 ">Refs 5th c.BC+</a>]; τοῦ διεληλυθότος ἔτους the
    <b>past</b> year, [<a href="javascript:void(0)" title=" “BGU” 410.7 (2nd c.AD),
    etc.">Refs 2nd c.AD+</a>]; διελθουσῶν τῶν σπονδῶν [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.115; διελθὼν ἐς βραχὺν χρόνον ">Refs
    5th c.BC+</a>]<b>having waited,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Hercules Furens” 957 codices (perhaps ὡς). ">Refs 5th
    c.BC+</a>]'
  source: STEPBible/LSJ
