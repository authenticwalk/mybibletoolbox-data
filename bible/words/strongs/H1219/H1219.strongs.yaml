strongs_number: H1219
language: hebrew
lemma: בָּצַר
transliteration: bâtsar
pronunciation: baw-tsar'
definition: to gather grapes; also to be isolated (i.e. inaccessible by height or
  fortification)
kjv_usage: cut off, (de-) fenced, fortify, (grape) gather(-er), mighty things, restrain,
  strong, wall (up), withhold.
derivation: a primitive root; to clip off; specifically (as denominative from H1210
  (בָּצִיר))
extended_definition:
  gloss: to gather/restrain/fortify
  definition: 1) to gather, restrain, fence, fortify, make inaccessible, enclose<br>1a)
    (Qal)<br>1a1) to cut off<br>1a2) fortified, cut off, made inaccessible (pass participle)<br>1a3)
    secrets, mysteries, inaccessible things (subst)<br>1b) (Niphal) to be withheld<br>1c)
    (Piel) to fortify
