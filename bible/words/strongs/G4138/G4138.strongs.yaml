strongs_number: G4138
language: greek
lemma: πλήρωμα
transliteration: plḗrōma
definition: repletion or completion, i.e. (subjectively) what fills (as contents,
  supplement, copiousness, multitude), or (objectively) what is filled (as container,
  performance, period)
kjv_usage: which is put in to fill up, piece that filled up, fulfilling, full, fulness
derivation: from G4137 (πληρόω);
extended_definition:
  gloss: fulfillment
  definition: '<b>πλήρωμα</b>, -τος, τό<BR /> (πληρόω), [in LXX for מְלֹא ;] <BR />the
    result of the action involved in πληρόω (Lft., Col., 255 if.; AR, <i>Eph.</i>,
    255 ff.), hence, <BR /> __1. in passive sense, that which has been completed,
    complement, plenitude, fullness (in Xen., Luc., Polyb., al., of a ship''s crew
    or cargo, and by meton. of the ship itself) : <ref=''Jhn.1.16''>Jhn.1:16</ref>,
    <ref=''Rom.11.12, 25; 15.29''>Rom.11:12, 25 15:29</ref>, <ref=''1Co.10.26''>1Co.10:26</ref>"
    (LXX) <ref=''Eph.1.23''>Eph.1:23</ref> (AR, 42 ff.) <ref=''Eph.3.19''>Eph.3:19</ref>
    (AR. 87 ff.) <ref=''Eph.4.13''>Eph.4:13</ref>, <ref=''Col.1.19; 2.9''>Col.1:19
    2:9</ref>; of time, <ref=''Gal.4.4''>Gal.4:4</ref>, <ref=''Eph.1.10''>Eph.1:10</ref>;
    κοφίνων (σφυρίδων) πληρώματα, basketfuls, <ref=''Mrk.6.43; 8.20''>Mrk.6:43 8:20</ref>.
    <BR /> __2. In active sense (= πλήρωσις, as frequently in words of these formations,
    cf. κτίσις, and see MM, xx); <BR /> __(a) that which fills up (but see Lft., l.with)
    : <ref=''Mat.9.16''>Mat.9:16</ref>, <ref=''Mrk.2.21''>Mrk.2:21</ref>; <BR /> __(b)
    <b>a filling up, completing, fulfilment</b>: <ref=''Rom.13.10.''>Rom.13:10.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πλήρ-ωμα</b>, ατος, τό, <br /> <b>that which fills, complement,</b>
    κρατήρων πληρώματα, i.e. wine, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Ion” 1051 (Lyric poetry); so κενὸν τόδ᾽ ἄγγος, ἢ στέγει π.
    τ; [prev. work] 1412 ">Refs 5th c.BC+</a>]; χθονὸς π., i.e. men, [<a href="javascript:void(0)"
    title=" [prev. author] “Or.” 1642; λίθους τοὺς εἰς τὰ π. τῷ πύργῳ προσάξεται “IG”
    22.244.109, compare 90, +others (4th c.BC)">Refs 4th c.BC+</a>]; τὸ π. τῆς γαστρός
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “Aër.” 7,
    “Mul.” 2.169, compare 4th-3rd c.BC: Epicurus Philosophus “Gnomologium Vaticanum
    - Kleine Schriften” 59 ">Refs 5th c.BC+</a>]; of excrement, [<a href="javascript:void(0)"
    title=" 4th c.AD: Oribasius Medicus 8.35.7. ">Refs 4th c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    δαιτὸς π. <b>satiety</b> of the feast, [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Medea” 203 (_anapaest meter_)">Refs 5th c.BC+</a>];
    π. τυρῶν <b>their fill</b> of cheese, [<a href="javascript:void(0)" title=" [prev.
    author] “Cyc.” 209. ">Refs</a>]<br /><Level3><b>__3</b></Level3> of ships, <b>full
    number,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    8.43, 45 ">Refs 5th c.BC+</a>]; but, of single ships, <b>complement, crew,</b>
    in <i>plural</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    7.4, 12, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.1.11,
    4th c.BC: Demosthenes Orator 21.155, etc.: in _sing._, 5th c.BC: Thucydides Historicus
    7.14 ">Refs 5th c.BC+</a>]; opposed to ὑπηρεσία (which see), [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 21.10; παραλαβὼν τῶν πολιτᾶν ἐπιλέκτους ἐμ π.
    τρισί “IPE” 12.352.40 (Cherson., 2nd c.BC)">Refs 5th c.BC+</a>]; π. ἐπίλεκτον
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 1.47.6: generally,
    π. παρέχεσθαι πόλεως">Refs 2nd c.BC+</a>] make up <b>the full number</b> of citizens,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1267b16, 1284a5, compare 1291a17, 5th-6th c.BC: Plato Philosophus “Respublica”
    371e; τῶν φίλων π. ἀθροίσας 5th c.BC: Euripides Tragicus “Ion” 664 ">Refs 5th
    c.BC+</a>]; <b>gang</b> of workmen, [<a href="javascript:void(0)" title=" “PPetr.”
    3p.130 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__4</b></Level3> of number,
    <b>sum,</b> ὀγδώκοντα ἔτεα ζόης π. μακρότατον προκεῖσθαι [<a href="javascript:void(0)"
    title=" 80 ">Refs</a>] years are fixed as life''s longest <b>sum,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.22; τούτων π. τάλαντ᾽ ἐγγὺς δισχίλια
    γίγνεται 5th-6th c.BC: Aristophanes Comicus “Vespae” 660 ">Refs 5th c.BC+</a>];
    <b>sum, total,</b> τὸ π. τῶν ἀγαθῶν [<a href="javascript:void(0)" title=" 4th
    c.AD: Metrodorus Epigrammaticus “Herc.” 831.14, compare 3rd c.BC: Polystratus
    Epicureus “Herc.” 346p.81V., 2nd c.AD: Diogenes Oenoandensis Epicureus 2. ">Refs
    3rd c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>piece inserted to fill up,
    </b>[<a href="javascript:void(0)" title=" NT.Matt.9.16, 2nd c.AD: Rufus Medicus
    “περὶ ὀνομασίας” 216. ">NT+2nd c.AD+</a>]<br /><Level3><b>__6</b></Level3> <b>fullness,
    full and perfect nature,</b> [<a href="javascript:void(0)" title="NT.Rom.11.12">NT</a>];
    τὸ π. τοῦ θεοῦ, τοῦ Χριστοῦ, [<a href="javascript:void(0)" title=" NT.Eph.3.19,
    4.13, cf. NT.Col.1.19; τῆς θεότητος [prev. work] 2.9 ">NT</a>]; later τὰ π. τῶν
    θεῶν [<a href="javascript:void(0)" title=" 4th c.AD: Iamblichus Philosophus “de
    Mysteriis” 1.8 ">Refs 4th c.AD+</a>]; <b>the aggregate of properties which constitute
    the complete nature of a thing, full specification, substance,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.AD: Damascius Philosophus “de Principiis” 28 bis; φθαρτὰ π.
    [prev. work] 34; τὰ μέσα π. [prev. work] 35 bis; τὰ ἑκάστου πληρώματα τῆς οὐσίας
    [prev. work] 14, compare 56, 58 ">Refs 5th c.AD+</a>]; πᾶς νοῦς, π. ὢν εἰδῶν [<a
    href="javascript:void(0)" title=" 5th c.AD: Proclus Philosophus “Inst.” 177. ">Refs
    5th c.AD+</a>]<br /><Level3><b>__7</b></Level3> <b>reserves</b> of troops, στρατιῶν
    [<a href="javascript:void(0)" title=" 6th c.AD: Lydus, Joannes Laurentius Historicus
    “Mag.” 3.44 (_plural_). ">Refs 6th c.AD+</a>]<br /><Level3><b>__8</b></Level3>
    <b>mass, complex,</b> ὁ κόσμος π. ἐστι κακίας, ζωῆς, [<a href="javascript:void(0)"
    title=" “Corpus Hermeticum” 6.4, 12.15; γενομένη π. ἀρετῶν ἥδε ἡ ψυχή 1st c.AD:
    Philo Judaeus 2.418. ">Refs 1st c.AD+</a>]<br /><Level3><b>__9</b></Level3> <b>duties
    of an office,</b> [<a href="javascript:void(0)" title=" 6th c.AD: Lydus, Joannes
    Laurentius Historicus “Mag.” 3.6, +others">Refs 6th c.AD+</a>]; <b>completion
    of a term of office</b> (compare 11), [<a href="javascript:void(0)" title="[prev.
    work] 47. ">Refs</a>]<br /><Level3><b>__10</b></Level3> <b>freight, cargo,</b>
    νεώς [<a href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 2.18, compare
    465: _metaphorically_, π. εὐτυχίας [prev. work] 547. ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <b>filling up, completing,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 1213 ">Refs 5th c.BC+</a>];
    Ζηνὸς ἔχεις κυλίκων π. hast <b>the task of filling..,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Troades” 824 (Lyric poetry). ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>fulfilment,</b> νόμου [<a href="javascript:void(0)"
    title=" NT.Rom.13.10. ">NT</a>]'
