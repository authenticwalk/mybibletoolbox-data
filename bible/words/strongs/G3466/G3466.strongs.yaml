strongs_number: G3466
language: greek
lemma: μυστήριον
transliteration: mystḗrion
definition: a secret or "mystery" (through the idea of silence imposed by initiation
  into religious rites)
kjv_usage: mystery
derivation: from a derivative of (to shut the mouth);
extended_definition:
  gloss: mystery
  definition: '<b>μυστήρισν</b>, -ου, τό<BR /> (μυέω), [in LXX: Dan LXX TH <ref=''Dan.2.18''>Dan.2:18</ref>
    ff. (רָז), <ref=''Tob.12.7, 11''>Tob.12:7, 11</ref>, <ref=''Jdt.2.2''>Jdth.2:2</ref>,
    <ref=''Wis.2.22; 6.22; 14.15, 23''>Wis.2:22 6:22 14:15, 23</ref>, <ref=''Sir.3.18;
    22.22; 27.16-17, 21''>Sir.3:18 22:22 27:16-17, 21</ref>, <ref=''2Ma.13.21''>2Ma.13:21</ref>
    * ;] <BR />__1. that which is known to the μύστης (initiated), a mystery or secret
    doctrine, mostly in pl., τὰ μ. (Æsch., Hdt., al.). <BR /> __2. In later writers
    (Menand., Incert., 168), that which may not be revealed (not, however, as in the
    modern sense, intrinsically difficult to understand), a secret or mystery of any
    kind (To, Jth, 2Mac, ll, with). <BR /> __3. In NT, of the counsels of God (cf.
    <i>Th.</i>: <ref=''Job.15.8''>Job.15:8</ref>, <ref=''Psa.25.14''>Psa.25:14</ref>
    for סוֹד), once hidden but now revealed in the Gospel or some fact thereof; <BR
    /> __(a) <b>of the Christian revelation generally </b>: <ref=''Rom.16.25''>Rom.16:25</ref>,
    <ref=''1Co.2.7''>1Co.2:7</ref>, <ref=''Col.1.26-27''>Col.1:26-27</ref>, <ref=''Eph.3.3''>Eph.3:3</ref>,
    9; τ. βασιλείας τ. θεοῦ, <ref=''Mrk.4.11''>Mrk.4:11;</ref> τ. θεοῦ, <ref=''1Co.2.1''>1Co.2:1</ref>,
    <ref=''Rev.10.7''>Rev.10:7</ref>; τ. θ., Χριστοῦ, <ref=''Col.2.2''>Col.2:2;</ref>
    τ. Χριστοῦ., <ref=''Col.4.3''>Col.4:3</ref>, <ref=''Eph.3.4''>Eph.3:4</ref>; τ.
    θελήματος αὐτοῦ, <ref=''Eph.1.9''>Eph.1:9;</ref> τ. εὐαγγελίον, <ref=''Eph.6.19''>Eph.6:19;</ref>
    τ. πίστεως, <ref=''1Ti.3.9''>1Ti.3:9;</ref> τ. εὐσεβείας, <ref=''1Ti.3.16''>1Ti.3:16;</ref>
    <BR /> __(b) <b>of particular truths, or details, of the Christian revelation
    </b>: <ref=''Rom.11.25''>Rom.11:25</ref>, <ref=''1Co.15.51''>1Co.15:51</ref>,
    <ref=''Eph.5.32''>Eph.5:32</ref>, <ref=''2Th.2.7''>2Th.2:7</ref>, <ref=''Rev.1.20;
    17.5, 7''>Rev.1:20 17:5, 7</ref>; pl., τὰ μ., <ref=''1Co.13.2; 14.2''>1Co.13:2
    14:2</ref>; θεοῦ, <ref=''1Co.4.1''>1Co.4:1;</ref> τ. βασιλείας τ. οὐρανῶν (θεοῦ),
    <ref=''Mat.13.11''>Mat.13:11</ref>, <ref=''Luk.8.10''>Luk.8:10</ref> (cf. Westc.,
    <i>Eph.</i>, 180 ff.; AR, <i>Eph.</i>, 234 ff.; Lft., Col., 165 f.; Hatch, <i>Essays</i>,
    57 f.; <i>DB</i>, iii, 465 ff.; <i>DCG</i>, ii, 213 ff.).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μυστήρι-ον</b>, τό, <br /> (μύστης, μυέω) <b>mystery</b> or
    <b>secret rite</b>: mostly in <i>plural</i>, τὰ μ. <b>the mysteries</b>, first
    in [<a href="javascript:void(0)" title=" 1st c.AD(?): Heraclitus 14, compare 5th
    c.BC: Herodotus Historicus 2.51 ">Refs 5th c.BC+</a>] (of <b>the mysteries</b>
    of the Cabiri in Samothrace), etc.; especially those of Demeter at Eleusis, [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Fragmenta
    - American Journal of Philology” 479, 5th c.BC: Sophocles Tragicus “Fragmenta”
    804, 5th c.BC: Euripides Tragicus “Supplices” 173, 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 887, etc.">Refs 5th c.BC+</a>]; μυστηρίοις τοῖς μείζοσιν, τοῖς
    ὀλείζοσιν μ., [<a href="javascript:void(0)" title=" “IG” 12.6.93,96">Refs</a>];
    but usually, τὰ μεγάλα, τὰ μικρὰ μ., [<a href="javascript:void(0)" title="Scholia
    5th-6th c.BC: Aristophanes Comicus “Plutus” 846, compare “IG” 12.313.144, 22.1672.4,
    5th-6th c.BC: Plato Philosophus “Gorgias” 497c, etc.; πρὸ τῶν μεγάλων μ. τὰ μικρὰ
    παραδοτέον 4th c.AD: Iamblichus Philosophus “Protrepticus” 2 ">Refs 5th c.BC+</a>];
    ἀπιέναι πρὸ τῶν μ., i.e. before you have reached the heart of the matter, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Meno” 76e ">Refs
    5th c.BC+</a>]; τὰ τῆς θεοῦ (i.e. Μεγάλης Μητρὸς) μ. [<a href="javascript:void(0)"
    title=" “OGI” 540.21 (Pessinus, 1st c.AD)">Refs 1st c.AD+</a>]; οἱ θεοὶ οἷς τὰ
    μ. ἐπιτελεῖται [<a href="javascript:void(0)" title=" “IG” 5(1).1390.2 (Andania,
    1st c.BC)">Refs 1st c.BC+</a>]; τὰ μ. ποιεῖν [<a href="javascript:void(0)" title="
    5th-6th c.BC: Andocides Orator 1.11, 5th c.BC: Lysias Orator 14.42, compare 5th
    c.BC: Thucydides Historicus 6.28 (_passive_)">Refs 5th c.BC+</a>]; μ. ἐρεῖν And.[same
    place]: later in <i>singular</i>, [<a href="javascript:void(0)" title=" “PMag.Leid.W.”
    3.42 (2nd-3rd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>mystic
    implements</b> and <b>ornaments</b>, σεμνὰ στεμμάτων μυστήρια [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Supplices” 470 ">Refs 5th c.BC+</a>]; especially
    <b>properties</b>, such as were carried to Eleusis at the celebration of the mysteries,
    ὄνος ἄγω μυστήρια, proverbial of an over-loaded beast, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 159. ">Refs 5th c.BC+</a>]
    <br /><Level4><b>__2.b</b></Level4> later, <b>object used in magical rites, talisman</b>,
    δότε πνεῦμα τῷ ὑπ᾽ ἐμοῦ κατεσκευασμένῳ μ. [<a href="javascript:void(0)" title="
    “PMag.Leid.V.” 10.19 (3rd-4th c.AD). ">Refs 3rd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <i>metaphorically</i>, ὕπνος, τὰ μικρὰ τοῦ θανάτου μ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Mnesimachus Comicus 11 ">Refs 4th c.BC+</a>]; τῆς Ῥωμαίων ἀρχῆς
    σεμνὸν μ., of the military <b>sacramentum</b>, [<a href="javascript:void(0)" title="
    2nd c.AD: Herodianus Grammaticus 8.7.4 ">Refs 2nd c.AD+</a>]: generally, <b>mystery,
    secret</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Theaetetus” 156a; μυστήριόν σου μὴ κατείπῃς τῷ φίλῳ 4th-3rd c.BC: Menander Comicus
    695, cf. LXX.Sir.27.16, LXX.Tob.12.7 ">LXX+5th c.BC+</a>]; προσήγγειλε τὰ μ. τοῖς
    πολεμίοις[<a href="javascript:void(0)" title="LXX.2Mac.13.21; μυστήρια βίου 2nd
    c.AD: Soranus Medicus 1.3 ">LXX+2nd c.AD+</a>]; τοὐμὸν τὸ μ. [the remedy] is my
    <b>secret</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Aretaeus Medicus
    “χρονίων νούσων θεραπευτικόν” 2.7 ">Refs 2nd c.AD+</a>]: hence, of a medicine,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 13.96, 6th c.AD:
    Alexander Trallianus Medicus 5.4. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    <b>secret revealed by God</b>, i.e. <b>religious</b> or <b>mystical truth, Corp.
    Herm.</b>[<a href="javascript:void(0)" title=" 1.16 ">Refs</a>], etc.; τὰ μ. τῆς
    βασιλείας τῶν οὐρανῶν [<a href="javascript:void(0)" title=" NT.Matt.13.11; πνεύματι
    λαλεῖν μυστήρια NT.1Cor.14.2 ">NT</a>]; τὸ μ. τῆς ἀνομίας the <b>mystery</b> of
    iniquity, [<a href="javascript:void(0)" title=" NT.2Thes.2.7; τὸν Ἀντιπάτρου βίον
    οὐκ ἂν ἁμάρτοιτις εἰπὼν κακίας μ. 1st c.AD: Josephus Historicus “Bellum Judaicum”
    1.24.1 ">NT+1st c.AD+</a>]; especially of the Gospel or parts of it, τὸ μ. τοῦ
    εὐαγγελίου [<a href="javascript:void(0)" title=" NT.Eph.6.19, compare 3.9, NT.Col.1.26,
    +others">NT</a>]; <b>symbol</b>, τὸ μ. τῶν ἑπτὰ ἀστέρων [<a href="javascript:void(0)"
    title=" NT.Rev.1.20, compare 17.7. ">NT</a>]<br /><Level3><b>__5</b></Level3>
    σύνηθές τι μ. some vulgar <b>superstition</b>, [<a href="javascript:void(0)" title="
    2nd c.AD: Soranus Medicus 1.4. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    Dionysius the tyrant called <b>mouse-holes</b> μυστήρια (μῦς, τηρεῖν), [<a href="javascript:void(0)"
    title=" 2nd c.AD: Athenaeus Epigrammaticus 3.98d. ">Refs 2nd c.AD+</a>]'
