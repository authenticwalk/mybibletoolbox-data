strongs_number: G1551
language: greek
lemma: ἐκδέχομαι
transliteration: ekdéchomai
definition: to accept from some source, i.e. (by implication) to await
kjv_usage: expect, look (tarry) for, wait (for)
derivation: from G1537 (ἐκ) and G1209 (δέχομαι);
extended_definition:
  gloss: to wait for
  definition: '<b>ἐκ-δέχομαι </b><BR /> [in LXX for עֶרֶב, קָבַץ, etc. ;] <BR />__1.
    <b>to take</b> or <b>receive from</b> (Hom., Hdt., a1.). <BR /> __2. (Rare in
    cl.), <b>to expect, await</b>: with accusative of thing(s), <ref=''Jhn.5.3''>Jhn.5:3</ref>,
    <ref=''Heb.11.10''>Heb.11:10</ref>, <ref=''Jas.5.7''>Jas.5:7</ref>; with accusative
    of person(s), <ref=''Act.17.16''>Act.17:16</ref>, <ref=''1Co.11.33; 16.11''>1Co.11:33
    16:11</ref>; before ἕως, <ref=''Heb.10.13''>Heb.10:13</ref> (Cremer, 687).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκδέχομαι</b>, <br /> <i>Ionic dialect</i> <b>ἐκδέκ-</b>, <i>Epic
    dialect</i> <i>3rd.pers.</i> <i>plural</i> ἐκδέχαται [<a href="javascript:void(0)"
    title=" 3rd-4th c.AD: Tryphiodorus Epicus 197 ">Refs 3rd c.AD+</a>]: <i>future</i>
    <b>ἐκδερμᾰτ-δέξομαι</b>: —<i>passive</i> (see. below[<a href="javascript:void(0)"
    title=" 1.6). ">Refs</a>]<br /><Level2><b>__I</b></Level2> mostly of persons,
    <br /><Level3><b>__I.1</b></Level3> <b>take</b> or <b>receive from</b> another,
    οἵ οἱ σάκος ἐξεδέχοντο [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 13.710; Ὀρέστην ἐξεδεξάμην πατρί 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 762 ">Refs 8th c.BC+</a>]; of a beacon-fire, τρίτον Ἀθῷον αἶπος..ἐξεδέξατο
    [<a href="javascript:void(0)" title=" [prev. author] “Ag.” 285 ">Refs</a>]; ἐ.
    τὴν αἰτίαν <b>take</b> it <b>on oneself,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 19.37. ">Refs 4th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    of a successor, ἐ. τὴν βασιληΐην [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.26, etc.: frequently with _accusative_ omitted, ἐξεδέξατο
    Σαδυάττης (i.e. τὴν βασιληΐην) 5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>]
    <b>succeeded,</b> [<a href="javascript:void(0)" title="[prev. work]16, compare
    103, +others ">Refs</a>]; παῖς παρὰ πατρὸς ἐκδεκόμενος τὴν ἀρχήν, [τὴν τέχνην],
    [<a href="javascript:void(0)" title=" [prev. author] 1.7,2.166 ">Refs</a>]; so
    ἐκδεξάμενοι (i.e. τὴν μάχην) [<a href="javascript:void(0)" title=" [prev. author]
    7.211. ">Refs</a>]<br /><Level3><b>__I.3</b></Level3> <b>take up the argument,</b>
    ὥσπερ σφαῖραν ἐ. τὸν λόγον [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Euthydemus” 277b ">Refs 5th c.BC+</a>]; ἐκδεξάμενος (i.e. τὸν
    λόγον) εἰπεῖν [<a href="javascript:void(0)" title=" [prev. author] “Smp.” 189a;
    ὁ μὲν πρῶτος εἰπὼν..ὁ δ᾽ ἐκδεξάμενος 4th c.BC: Demosthenes Orator 18.21. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__I.4</b></Level3> <b>wait for, expect,</b> κεῖνον
    ἐνθάδ᾽ ἐ. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    123; ἐλέφαντας 2nd c.BC: Polybius Historicus 3.45.6; ἀλλήλους NT.1Cor.11.33 ">NT+5th
    c.BC+</a>]; ἐ. μεθ᾽ ἡσυχίας ἕως.. [<a href="javascript:void(0)" title=" 1st c.BC:
    Dionysius Halicarnassensis 6.67 ">Refs 1st c.BC+</a>]; πότε.. Tryph. [prev. cited]:
    <i>absolutely</i>, <b>wait,</b> ἕως.. [<a href="javascript:void(0)" title=" “POxy.”
    1673.8 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__I.5</b></Level3> <b>take</b>
    or <b>understand in a certain sense,</b> οὕτω δὴ τὴν ἀσωτίαν ἐκδεχόμεθα [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1120a3; τοὺς λόγους
    2nd c.BC: Polybius Historicus 10.18.12; πρὸς τὸ συμφέρον 1st c.BC: Diodorus Siculus
    Historicus 14.56. ">Refs 4th c.BC+</a>]<br /><Level3><b>__I.6</b></Level3> <b>entertain,</b>
    μεγαλοπρεπέστερον ἐγδεχθῆναι [<a href="javascript:void(0)" title=" “PTeb.” 33.7
    (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__I.7</b></Level3> <b>to be
    surety for,</b> τινά [<a href="javascript:void(0)" title=" “PSI” 4.349 (3rd c.BC),
    LXX.Gen.43.9. ">LXX+3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> of events,
    <b>await,</b> τοὺς Σκύθας.. ἐξεδέξατο οὐκ ἐλάσσων πόνος [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.1 ">Refs 5th c.BC+</a>]; ἐ. [αὐτοὺς]
    περίοδος τῆς λίμνης μακρή [<a href="javascript:void(0)" title=" [prev. author]
    1.185. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> of contiguous countries,
    <b>come next,</b> ἀπὸ ταύτης (i.e. τῆς Περσικῆς) ἐ. Ἀσσυρίη [<a href="javascript:void(0)"
    title=" [prev. author] 4.39, compare 99, “Peripl.M. Rubr.” 27. ">Refs</a>]<br
    /><Level3><b>__II.3</b></Level3> in Architecture texts, <b>support,</b> καμάραν
    [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 18.26.
    ">Refs 1st c.BC+</a>]'
