strongs_number: G0193
language: greek
lemma: ἀκρατής
transliteration: akratḗs
definition: powerless, i.e. without self-control
kjv_usage: incontinent
derivation: from G1 (Α) (as a negative particle) and G2904 (κράτος);
extended_definition:
  gloss: intemperate
  definition: '<b>ἀκρατής</b>, -ές<BR /> (κράτος), [in LXX: <ref=''Pro.27.20''>Pro.27:20</ref>
    * ;] <BR /> __(a) <b>powerless</b>, <b>impotent</b>; <BR /> __(b) in moral sense,
    <b>lacking self-control</b>, <b>incontinent</b>: <ref=''2Ti.3.3.''>2Ti.3:3.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀκρατ-ής</b>, ές, <br /> (κράτος) <b>powerless, impotent</b>,
    γῆρας[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 1236; παιδία 5th c.BC: Hippocrates Medicus “Aër.” 10;">Refs 5th c.BC+</a>]
    of paralysed limbs, [<a href="javascript:void(0)" title=" “IG” 4.951.22 (Epid.),
    2nd c.AD: Aretaeus Medicus “περὶ αἰτιῶν καὶ σημείων χρονίων παθῶν” 1.7. ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> in Law, <b>invalid</b>, πρῆσις[<a
    href="javascript:void(0)" title=" “GDI” 5653 (from Chios), compare “IG” 12(8).267.12
    (from Thasos). ">Refs</a>]<br /><Level2><b>__II</b></Level2> with <i>genitive</i>
    <i>of things</i>, <b>not having power</b> or <b>command over</b> a thing, γλώσσης[<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 884">Refs 4th c.BC+</a>]; φωνῆς, παντὸς τοῦ σώματος, ἑωυτοῦ, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ νούσων” 1.3, “Art.” 48, “Morb.” 2.6;
    ὀργῆς 5th c.BC: Thucydides Historicus 3.84; θυμοῦ 5th-6th c.BC: Plato Philosophus
    “Leges” 869a">Refs 5th c.BC+</a>]; ἀ. τῶν χειρῶν, of persons <b>with</b> their
    hands <b>tied</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    1.38">Refs 1st c.BC+</a>]; <b>intemperate in the use of</b> a thing, ἀφροδισίων,
    οἴνου, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 1.2.2, “Oec.” 12.11">Refs 5th c.BC+</a>]; ἀ. κέρδους, τιμῆς <b>intemperate
    in pursuit of</b> them, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1147b33; with Preps., ἀ. πρὸς τὸν οἶνον [prev.
    author] “HA” 594a10; περὶ τὰ πόματα [prev. author] “PA” 691a3: with ">Refs 4th
    c.BC+</a>]<i>infinitive</i>, ἀ. εἴργεσθαί τινος <b>unable to</b> refrain from..,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Sophista”
    252c. ">Refs 5th c.BC+</a>]<i>adverb</i> -τῶς, <i>Ionic dialect</i> -τέως, διακεῖσθαι[<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “Acut.(Sp.)” 55.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <i>absolutely</i> in
    moral sense, <b>without command over</b> oneself or one''s passions, <b>incontinent</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1145b11; ἀ. στόμα 5th-6th c.BC: Aristophanes Comicus “Ranae” 838;
    νηδύς 5th c.BC: Aristias Tragicus 3">Refs 5th c.BC+</a>]. <i>adverb</i> ἀκρατῶς,
    ἔχειν πρός τι[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 710a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> of things,
    <b>uncontrolled, immoderate</b>, δαπάνη[<a href="javascript:void(0)" title=" “Anthologia
    Graeca” 9.367 (2nd c.AD: Lucianus Sophista)">Refs 2nd c.AD+</a>]; οὖρον.. ἀκρατές
    <b>incontinence</b> of urine, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Aretaeus Medicus “περὶ αἰτιῶν καὶ σημείων ὀξέων παθῶν” 1.6">Refs 2nd c.AD+</a>];
    compare ἀκρᾰτί.'
