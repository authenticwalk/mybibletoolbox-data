strongs_number: G4880
language: greek
lemma: συναποθνήσκω
transliteration: synapothnḗskō
definition: to decease (literally) in company with, or (figuratively), similarly to
kjv_usage: be dead (die) with
derivation: from G4862 (σύν) and G599 (ἀποθνήσκω);
extended_definition:
  gloss: to die with
  definition: '<b>συν-απο-θνήσκω </b><BR /> [in LXX: <ref=''Sir.19.10''>Sir.19:10</ref>
    * ;] <BR /><b>to die with or together</b>: <ref=''Mrk.14.31''>Mrk.14:31</ref>,
    <ref=''2Co.7.3''>2Co.7:3</ref> (see Meyer, in l), <ref=''2Ti.2.11.''>2Ti.2:11.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συναπο-θνήσκω</b>, <br /> <b>die together with</b>, τινι [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.16, 5.47; αἱ
    δυνάμεις σ. τοῖς σώμασι 5th-6th c.BC: Isocrates Orator “Epistulae” 8.5: _absolutely_,
    opposed to συζῆν, NT.2Cor.7.3, 2nd c.AD: Athenaeus Epigrammaticus 6.249b ">NT+5th
    c.BC+</a>]; συναποθνῄσκοντες, title of comedy by Diphilus, Ter.[<a href="javascript:void(0)"
    title=" “Adelph.Prol.” 6; ὧν τὰ συγγράμματα τοῖς μὲν ἤδη συναπέθανε, τοῖς δὲ συντεθνήξεται
    2nd c.AD: Galenus Medicus 15.68; τοῦ ἀποθανόντος οὐ σ. ἡ ψυχή 5th-6th c.BC: Plato
    Philosophus “Phaedo” 88d ">Refs 5th c.BC+</a>]; σ. νοσήματα, i.e. <b>cling</b>
    to one <b>until death</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “ἀφορισμοί” 2.39, compare 4th c.BC: Aristoteles Philosophus “de Generatione
    Animalium” 775b34. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
