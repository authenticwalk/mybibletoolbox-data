strongs_number: G4125
language: greek
lemma: πλευρά
transliteration: pleurá
definition: a rib, i.e. (by extension) side
kjv_usage: side
derivation: of uncertain affinity;
extended_definition:
  gloss: side
  definition: '<b>πλευρά</b>, -ᾶς, ἡ <BR /> [in LXX (frequently pl. as in Hom.) chiefly
    for צֵלָע ;] <BR /><b>the side</b>: <ref=''Mat.27.49''>Mat.27:49</ref> ([[WH]]
    R, mg.), <ref=''Jhn.19.34; 20.20, 25; 20.27''>Jhn.19:34 20:20, 25 20:27</ref>
    <ref=''Act.12.7''>Act.12:7</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πλευρ-ά</b>, ᾶς, ἡ, <br /> ={πλευρόν}, <b>rib,</b> rare in
    <i>singular</i>, βοὸς π. [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 4.64; παρὰ τὴν π. ἑκάστην 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 513b29 ">Refs 5th c.BC+</a>]: <i>plural</i>, <b>ribs,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “PA” 654b35. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    <i>plural</i>, generally, <b>side</b> of a man or animal, ἄλλοτ᾽ ἐπὶ πλευρὰς κατακείμενος,
    ἄλλοτε δ᾽ αὖτε ὕπτιος [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 24.10 ">Refs 8th c.BC+</a>]; of <b>both sides,</b> ἀνὰ πλευράς
    τε καὶ ὤμους [<a href="javascript:void(0)" title=" 23.716; οὐρῇ δὲ πλευράς τε
    καὶ ἰσχία ἀμφοτέρωθεν μαστίεται 20.170, compare 8th-7th c.BC: Hesiodus Epicus
    “Scutum Herculis” 430, 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 71,
    “Eu.” 843 (Lyric poetry)">Refs 8th c.BC+</a>]: <i>singular</i>, also, of <b>one
    side,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 1260, “Aj.” 834, etc.">Refs 5th c.BC+</a>]; a <b>side</b> of beef, etc.,
    [<a href="javascript:void(0)" title=" “PCair.Zen.” 381.5 (3rd c.BC, written πλερά)">Refs
    3rd c.BC+</a>]: the <i>plural</i> form is variant in [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hecuba” 826. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>side,</b> of things and places, νηὸς πλευραί [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 513; χωρίου 5th-6th c.BC: Plato Philosophus
    “Sisyphus” 388e ">Refs 6th c.BC+</a>]; [Πακτωλοῦ] [<a href="javascript:void(0)"
    title=" 2nd c.AD: Dionysius Periegeta 833 ">Refs 2nd c.AD+</a>]; of an army, αἱ
    π. τοῦ πλαισίου [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 3.4.22, compare 28, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Marius” 25, etc.; παρὰ π. τινὶ εἶναι 2nd c.BC: Polybius Historicus 5.26.6 ">Refs
    5th c.BC+</a>]; παρὰ π., opposed to κατὰ κεφαλήν, [<a href="javascript:void(0)"
    title=" “IG” 22.463.72 ">Refs</a>]<br /><Level2><b>__III</b></Level2> in Mathematics
    texts, <b>side</b> of a triangle or other figure, [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Sophista 13, 5th-6th c.BC: Plato Philosophus “Timaeus”
    53d, 54c, etc.: especially ">Refs 5th c.BC+</a>]<br /><Level4><b>__III.b</b></Level4>
    <b>side</b> of a rectangle, [<a href="javascript:void(0)" title="[prev. work]
    36c: hence, ">Refs</a>]<b>one factor</b> of any product, [<a href="javascript:void(0)"
    title=" [prev. author] “Tht.” 148a, 4th c.BC: Aristoteles Philosophus “Metaphysica”
    1051a26, 3rd c.BC: Euclides Geometra 7 “Def.” 17, etc. ">Refs 4th c.BC+</a>]<br
    /><Level4><b>__III.c</b></Level4> <b>side</b> of a square of cube, and <b>root</b>
    of a square of cubic number, [<a href="javascript:void(0)" title=" [prev. author]
    8.11, 12, “Theologumena Arithmeticae” 11">Refs</a>]; κυβικὴ π. cube <b>root,</b>
    [<a href="javascript:void(0)" title=" 3rd-2nd c.BC: Philo Mechanicus “(Belopoeica)
    Excerpte aus Philons Mechanik - Ath. Berl. Akad.” 52.4. ">Refs 3rd c.BC+</a>]<br
    /><Level4><b>__III.d</b></Level4> <b>generator</b> of a cone or cylinder, [<a
    href="javascript:void(0)" title=" 3rd c.BC: Archimedes Geometra “περὶ σφαίρας
    καὶ κυλίνδρου” 1.8, 12. ">Refs 3rd c.BC+</a>]'
