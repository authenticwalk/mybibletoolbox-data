language: greek
lemma: οἰκτείρω
transliteration: oikteírō
definition: to exercise pity
kjv_usage: have compassion on
derivation: from (pity);
extended_definition:
  gloss: to have compassion
  definition: '<b>οἰκτείρω</b><BR /> (οἶκτος, pity), [in LXX for רָחַם pi., חָנַן,
    etc. ;] <BR />to pity, have compassion on. with accusative of person(s), <ref=''Rom.9.15''>Rom.9:15</ref>
    (LXX).†<BR /> <re><i>SYN.</i>: ἐλεέω, q.v </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
