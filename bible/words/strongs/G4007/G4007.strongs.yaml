strongs_number: G4007
language: greek
lemma: περ
transliteration: per
definition: an enclitic particle significant of abundance (thoroughness), i.e. emphasis;
  much, very or ever
kjv_usage: (whom-)soever
derivation: from the base of G4008 (πέραν);
extended_definition:
  gloss: indeed
  definition: '<b>πέρ</b><BR /> (akin to περί), <BR /><b>enclitic particle, adding
    force or positiveness to the word which precedes it</b>: indeed, by far, etc.
    In the NT, it is always affixed to the word to which it relates, see: διόπερ,
    άἐνπερ, εἴπερ, ἐπείπερ, ἐπειδήπερ, ἤπερ, καθάπερ, καίπερ, ἅσπερ, ὥσπερ <BR />  <b>ὥσ-περ
    </b><BR /> <i>adv.</i>, <BR /><b>just as, even as</b>: <ref=''Mat.6.2; 20.28''>Mat.6:2
    20:28</ref>, <ref=''Act.3.17''>Act.3:17</ref>, <ref=''1Co.8.5''>1Co.8:5</ref>,
    <ref=''1Th.5.3''>1Th.5:3</ref> al.; in protasis, with οὕτως (καί) in apodosis:
    <ref=''Mat.12.40''>Mat.12:40</ref>, <ref=''Luk.17.24''>Luk.17:24</ref>, <ref=''Jhn.5.21''>Jhn.5:21</ref>,
    <ref=''Rom.5.19''>Rom.5:19</ref>, <ref=''Gal.4.29''>Gal.4:29</ref>, <ref=''Jas.2.26''>Jas.2:26</ref>,
    al <BR /> (AS)'
  morphology: G:PRT
  source: STEPBible/Abbott-Smith
etymology:
