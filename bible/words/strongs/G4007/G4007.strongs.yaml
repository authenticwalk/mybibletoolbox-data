    work] 587; Ἰθάκης κραναῆς π. ἐούσης 3.201: mostly concessive like{καίπερ} (which
    see), ἀγαθός π. ἐών">Refs</a>] <b>however</b> brave thou art, [<a href="javascript:void(0)"
