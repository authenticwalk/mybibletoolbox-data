strongs_number: G4285
language: greek
lemma: προηγέομαι
transliteration: proēgéomai
definition: to lead the way for others, i.e. show deference
kjv_usage: prefer
derivation: from G4253 (πρό) and G2233 (ἡγέομαι);
extended_definition:
  gloss: to prefer
  definition: '<b>προ-ηγέσμαι </b><BR /> [in LXX: <ref=''Deu.20.9''>Deu.20:9</ref>
    (בְּרוֹשׁ), <ref=''Pro.17.14''>Pro.17:14</ref> (פָּנִים), <ref=''2Ma.4.40''>2Ma.4:40</ref>,
    al. ;] <BR />__1. <b>to go before as leader </b>(in cl., with genitive, dative):
    <ref=''Rom.12.10''>Rom.12:10</ref> (Chrys., Vg., al.; see <i>ICC</i>, in l). <BR
    /> __2. In a sense not elsewhere found, ἀλλήλους προηγούμενοι = ἀ. ἡγούμενοι ὑπερέχοντας:
    Ro, l.with (<i>ICC</i>, cf. <ref=''1Th.5.13''>1Th.5:13</ref>, <ref=''Php.2.3''>Php.2:3</ref>
    and EV "preferring").†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προηγ-έομαι</b>, <br /> <b>go first and lead the way,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.48, 7.40, 5th-6th
    c.BC: Xenophon Historicus “Respublica Lacedaemoniorum” 13.2, etc.">Refs 5th c.BC+</a>];
    τινι <b>for</b> a person, i.e. <b>guide</b> him, τῷ θεῷ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 1195, compare 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.1.1 ">Refs 5th c.BC+</a>];
    π. τὴν [ὁδόν] [<a href="javascript:void(0)" title=" [prev. author] “An.” 6.5.10
    ">Refs</a>]; of troops, <b>form the van,</b> [<a href="javascript:void(0)" title="
    [prev. author] “Cyr.” 4.2.27 ">Refs</a>]; π. πᾶσι [τοῖς ποσίν] <b>to have</b>
    all <b>in front,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Incessu Animalium” 714a4. ">Refs 4th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    <b>precede logically,</b> τινος [<a href="javascript:void(0)" title=" 2nd c.AD:
    Sextus Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις” 1.210. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> with <i>genitive</i>, <b>take the lead of,</b> τῶν
    προόδων ἄλλους προόδους.. προηγεῖσθαι [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “de Equitum magistro” 4.5; π. τῆς πομπῆς 2nd c.BC: Polybius
    Historicus 12.13.11 ">Refs 5th c.BC+</a>]; of the planets in retrograde motion,
    <b>get ahead of,</b> ἀπλανῶν ἀστέρων [<a href="javascript:void(0)" title=" 1st
    c.BC: Geminus Astronomicus 12.22: later with _accusative_, ἀλλήλους π. τῇ τιμῇ
    NT.Rom.12.10:—with ">NT+1st c.BC+</a>]<i>infinitive</i>, προήγημαι τὴν τούτων
    ἐπίδοσιν ποήσεσθαι <b>have taken the initiative</b> in.., [<a href="javascript:void(0)"
    title=" “BGU” 1193.11 (1st c.BC). ">Refs 1st c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    of things, τὸ πῦρ μὲν ἀπὸ τούτων τῶν ἱερῶν προηγεῖται <b>goes before, precedes,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Respublica
    Lacedaemoniorum” 13.3; ῥάβδοι π. ἑκάστῳ 2nd c.BC: Polybius Historicus 6.53.8.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <i>present</i> <i>participle</i>
    προηγούμενος, η, ον, <b>going first,</b> τὸ π. στράτευμα the <b>van,</b> opposed
    to οὐρά, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Agesilaus” 2.2 ">Refs 5th c.BC+</a>]; <b>preceding, {προηγεμών},</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p.94 W.; γράμματα
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pompeius” 45. ">Refs 1st c.BC+</a>]<br
    /><Level4><b>__4.b</b></Level4> in Mathematics texts, τὰ π. <b>forward</b> points,
    i.e. those lying on the same side of the radius vector of a spiral as the direction
    of its motion, [<a href="javascript:void(0)" title=" 3rd c.BC: Archimedes Geometra
    “περὶ ἑλίκων” 11 “Def.” 6; ἁ π. εὐθεῖα [prev. author] “Spir.” 21,23. ">Refs 3rd
    c.BC+</a>]<br /><Level4><b>__4.c</b></Level4> Astron., τὰ π. ζῴδια signs <b>leading</b>
    in the daily movement of the heavens, i.e. <b>westerly</b> signs, opposed to ἑπόμενα,
    [<a href="javascript:void(0)" title=" 1st c.BC: Geminus Astronomicus 1.5, Theo
    Sm. p.147 H., etc. ">Refs 1st c.BC+</a>]<br /><Level4><b>__4.d</b></Level4> τὰ
    π. <b>initial data, premisses,</b> [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 16.16.6, 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes”
    1.20.1; σημεῖα 1st c.BC: Philodemus Philosophus “περὶ σημείων καὶ σημειώσεων”
    36; φαντασίαι 2nd c.AD: Marcus Antoninus Imperator 8.49 ">Refs 2nd c.BC+</a>];
    π. οὐσία τοῦ ἀγαθοῦ <b>given,</b> i.e. external to the soul, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 3.7.6; τὸ π.,
    opposed to τὸ ἐπιγέννημα, [prev. work] 7 ">Refs 2nd c.AD+</a>]; τὰ π. <b>originals</b>
    of paintings, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Mundo” 396b14. ">Refs 4th c.BC+</a>]<br /><Level4><b>__4.e</b></Level4> <b>leading,
    principal,</b> κατὰ π. λόγον according to a <b>guiding</b> principle, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Zeno Citieus Stoicus 1.48">Refs 4th c.BC+</a>]; ὁ π. λόγος,
    τὸ π. ἔργον, [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus
    “Epicteti Dissertationes” 1.20.14, 2.5.4 ">Refs 2nd c.AD+</a>]; σύν τινι προηγουμένῳ
    in conjunction with a <b>purpose,</b> [<a href="javascript:void(0)" title=" 4th
    c.AD: Iamblichus Philosophus “de vita Pythagorica” 27.131, compare 3rd c.AD: Plotinus
    Philosophus 4.4.8; χειρὸς οὐσία μὲν ἡ σάρξ, προηγούμενα δὲ τὰ χειρὸς ἔργα 2nd
    c.AD: Arrianus Historicus “Epicteti Dissertationes” 3.7.24, compare 3.22.76; ὑπηρετικὰ
    ἄλλοις, οὐκ αὐτὰ π. [prev. work] 2.8.6 ">Refs 2nd c.AD+</a>]; so in in Mathematics
    texts, π. θεώρημα <b>leading</b> theorem, opposed to ἀντίστροφον, [<a href="javascript:void(0)"
    title=" 5th c.AD: Proclus Philosophus “in primum Euclidis librum commentarius”
    p.254F. ">Refs 5th c.AD+</a>]<br /><Level4><b>__4.f</b></Level4> in Medicine texts,
    π. αἴτιον <b>predisposing</b> cause, [<a href="javascript:void(0)" title=" 1st
    c.AD: Athenaeus Medicus cited in 2nd c.AD: Galenus Medicus 15.112, compare 7.10,
    +others">Refs 1st c.AD+</a>]; π. αἰτίαι <b>antecedent</b> causes, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Chrysippus Stoicus 2.264. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <i>aorist</i> <i>participle</i>, ὁ -ησάμενος the <b>former</b> ἡγεμών, [<a href="javascript:void(0)"
    title=" “PLips.” 63.6 (4th c.AD), etc. ">Refs 4th c.AD+</a>]'
  source: STEPBible/LSJ
