strongs_number: G0643
language: greek
lemma: ἀποσκευάζω
transliteration: aposkeuázō
definition: to pack up (one's) baggage
kjv_usage: take up… carriages
derivation: from G575 (ἀπό) and a derivative of G4632 (σκεῦος);
extended_definition:
  gloss: to pack up
  definition: '<b>ἀπο-σκευάζω </b><BR /> [in LXX: <ref=''Lev.14.36''>Lev.14:36</ref>
    (פָּנָה pi.) * ;] <BR /><b>to pack and carry off</b>; mid., <b>to pack and remove
    one''s goods</b>: <ref=''Act.21.15''>Act.21:15</ref>, Rec. (see ἐπισ-).†<BR />
    ἐπι-σκευάζω, <BR /> [in LXX for pm pi., etc. ;] <BR /><b>to equip, make ready</b>;
    mid., <b>to make one''s preparations</b>: <ref=''Act.21.15.''>Act.21:15.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποσκευάξω</b>, <br /> <b>pull off,</b> τὴν ὀροφήν[<a href="javascript:void(0)"
    title=" 4th c.BC: Lycurgus Orator 128">Refs 4th c.BC+</a>]; <b>clear away</b>
    tables, [<a href="javascript:void(0)" title=" 10th c.AD: Suidas Legal icographus
    ">Refs</a>]; <b>strip of furniture,</b> οἰκίαν[<a href="javascript:void(0)" title="
    LXX.Lev.14.36. ">LXX</a>]<br /><Level3><b>__2</b></Level3> ={ξημιόω}, [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    mostly in <i>middle</i>, <b>pack up and carry off,</b> ἀ. τι τῶν ἰδίων[<a href="javascript:void(0)"
    title=" “SIG” 633.68 (Milet., 2nd c.BC), compare588.50 ([prev. work], 2nd c.BC,
    _passive_), 2nd c.BC: Polybius Historicus 2.26.6, 1st c.BC: Dionysius Halicarnassensis
    9.23">Refs 2nd c.BC+</a>]: <i>absolutely</i>, <b>pack up and depart,</b> [<a href="javascript:void(0)"
    title=" NT.Acts.21.15. ">NT</a>]<br /><Level3><b>__II.2</b></Level3> <b>get rid
    of,</b> τὰ ἐνοχλοῦντα (={ἀποπατέω},[<a href="javascript:void(0)" title="compare
    2nd c.AD(?): Pollianus Epigrammaticus 5.91), 2nd c.AD: Herodianus Grammaticus
    4.13.4">Refs 2nd c.AD+</a>]; <b>remove,</b> τῆς φιλίας τινά[<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Cal.” 12">Refs 2nd c.AD+</a>]; <b>make away
