    <b>defer,</b> διήγησιν[<a href="javascript:void(0)" title=" 3rd c.AD: Heliodorus
    Scriptor Eroticus 5.1. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__II.6</b></Level3>
    <b>transfer,</b> ἔς τινας τὰς αἰτίας[<a href="javascript:void(0)" title=" 4th
