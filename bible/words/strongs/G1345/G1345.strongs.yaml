strongs_number: G1345
language: greek
lemma: δικαίωμα
transliteration: dikaíōma
definition: an equitable deed; by implication, a statute or decision
kjv_usage: judgment, justification, ordinance, righteousness
derivation: from G1344 (δικαιόω);
extended_definition:
  gloss: righteous act
  definition: '<b>δικαίωμα</b>, -τος, τ<BR /> (δικαιόω), [in LXX most frequently for
    חֹק, in Ez, chiefly for מִשְׁפָּט, in Pss, τὰ δ., frequently for פִּקּוּד ;] <BR
    />a concrete expression of righteousness, the expression and result of the act
    of δικαίωσις, "a declaration that a thing is δίκαιον, or that a person is δίκαιος,"
    hence, <BR />__(a) <b>an ordinance</b>: δ. τ. θεοῦ, <ref=''Rom.1.32''>Rom.1:32;</ref>
    τ. κυρίου, <ref=''Luk.1.6''>Luk.1:6;</ref> τ. νόμου, <ref=''Rom.2.26; 8.4''>Rom.2:26
    8:4</ref>; λατρείας, <ref=''Heb.9.1''>Heb.9:1;</ref> σαρκός, <ref=''Heb.9.10''>Heb.9:10;</ref>
    <BR /> __(b) <b>a sentence</b>: <i>of acquittal</i>, <ref=''Rom.5.16''>Rom.5:16</ref>
    (also <ref=''Rom.5.18''>Rom.5:18;</ref> <i>ICC</i>, in l), or <i>of condemnation</i>;
    <BR /> __(with) <b>a righteous act</b>: <ref=''Rom.5.18''>Rom.5:18</ref> (RV),
    <ref=''Rev.15.4; 19.8''>Rev.15:4 19:8</ref> (on the usage of π., see MM, <i>Exp.</i>,
    iii, xi).<BR />† (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δῐκαί-ωμα</b>, ατος, τό, <br /> <b>act of right,</b> opposed
    to ἀδίκημα, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1359a25 ">Refs 4th c.BC+</a>]; <b>duty,</b> τὰ πρὸς ἀνθρώπους δ. [<a
    href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 2.199 ">Refs 1st c.AD+</a>];
    properly <b>amendment of a wrong,</b> opposed to δικαιοπράγημα, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1135a13: hence,
    ">Refs 4th c.BC+</a>]<br /><Level4><b>__a</b></Level4> <b>judgement, penalty,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    864e. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4> <b>justification,
    plea of right,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.41, 5th-6th c.BC: Isocrates Orator 6.25, 4th c.BC: Aristoteles Philosophus
    “de Caelo” 279b9, LXX.2Ki.19.28(29), “PLond.” 2.360.8 (2nd c.AD), etc.">LXX+5th
    c.BC+</a>]; δικαιώματα Ἑλληνίδων πόλεων, compiled by [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus for Philip, 1st-2nd c.AD: Harpocratio
    Grammaticus see at {Δρύμος}. ">Refs 4th c.BC+</a>]<br /><Level4><b>__c</b></Level4>
    <i>plural</i>, <b>pleadings, documents</b> in a suit, [<a href="javascript:void(0)"
    title=" “OGI” 13.13 (from Samos), “PLille” 29.25 (3rd c.BC), etc.">Refs 3rd c.BC+</a>];
    also, <b>credentials</b>, [<a href="javascript:void(0)" title=" “BGU” 113.10 (2nd
    c.AD), +others ">Refs 2nd c.AD+</a>]<br /><Level4><b>__d</b></Level4> <b>act of</b>
    δικαίὠσις [<a href="javascript:void(0)" title=" 1.3, NT.Rom.5.16. ">NT</a>]<br
    /><Level2><b>__II</b></Level2> <b>ordinance, decree,</b> [<a href="javascript:void(0)"
    title=" LXX.Gen.26.5, LXX.Exo.15.26 (_plural_), +others, NT.Rom.1.32, 2.26 (_plural_),
    +others ">LXX+NT</a>]'
