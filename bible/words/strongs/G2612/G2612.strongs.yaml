strongs_number: G2612
language: greek
lemma: κατάδηλος
transliteration: katádēlos
definition: manifest
kjv_usage: far more evident
derivation: from G2596 (κατά) intensive and G1212 (δῆλος);
extended_definition:
  gloss: evident
  definition: '<b>κατά-δηλος</b>, -ον<BR /> (δὴλος) <BR /><b>quite manifest, evident</b>:
    <ref=''Heb.7.15.''>Heb.7:15.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατάδηλος</b>, ον, <br /> <b>manifest, visible</b>, τούτοις
    οὐ κ. ἦν ἡ μάχη ὑπὸ τοῦ.. ὄρους [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 4.44 ">Refs 5th c.BC+</a>]; κ. γενέσθαι <b>to be discovered</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.5, 3.68
    ">Refs 5th c.BC+</a>]; κ. μᾶλλον.. τὰ τῶν Χίων ἐφάνη [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.10 ">Refs 5th c.BC+</a>]; κατάδηλον
    ποιῆσαι make <b>known, discover</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 3.88, compare 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Vit.Herc.” 1457.10">Refs 5th c.BC+</a>]: with <i>participle</i>, φυλάσσων κ.
    ἔσται [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 1214 (Lyric poetry); κ. γίγνονται προσποιούμενοι 5th-6th c.BC: Plato
    Philosophus “Apologia” 23d, etc.">Refs 5th c.BC+</a>]; κ. ὦσιν ὅτι.., κ. ἔσται
    ὡς.., [<a href="javascript:void(0)" title=" [prev. author] “Prt.” 342b, 355b,
    compare 4th c.BC: Aristoteles Philosophus “Topica” 109b2, NT.Heb.7.15, etc.">NT+4th
    c.BC+</a>] <i>adverb</i> <b>-λως</b>[<a href="javascript:void(0)" title=" 2nd
    c.AD(?): Pollianus Epigrammaticus 6.207. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
