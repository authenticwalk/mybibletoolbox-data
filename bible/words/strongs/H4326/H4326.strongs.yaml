extended_definition:
  gloss: Mijamin
  definition: 'A man living at the time of Exile and Return, first mentioned at Neh.10.7;
    also called Miniamin at Neh.12.17; <BR>Also named: <i>min.ya.min</i> (מִנְיָמִין
    "Miniamin" H4509I)<BR> § Miamin or Mijamin = "from the right hand"<br>1) chief
    of the 6th course of priests established by David<br>2) a priest who signed the
    covenant with Nehemiah<br>3) a priest who went up with Zerubbabel<br>4) a priest
    who took a foreign wife in the time of Ezra'
