strongs_number: G3345
language: greek
lemma: μετασχηματίζω
transliteration: metaschēmatízō
definition: to transfigure or disguise; figuratively, to apply (by accommodation)
kjv_usage: transfer, transform (self)
derivation: from G3326 (μετά) and a derivative of G4976 (σχῆμα);
extended_definition:
  gloss: to transform
  definition: '<b>μετα-σχηματίζω </b><BR /> [in LXX: <ref=''4Ma.9.22''>4Ma.9:22</ref>
    * ;] <BR /><b>to change in fashion or appearance</b>: with accusative of thing(s),
    τ. σῶμα, <ref=''Php.3.21''>Php.3:21;</ref> mid., before εἰς, <ref=''2Co.11.13-14;''>2Co.11:13-14;</ref>
    before ὡς, <ref=''2Co.11.15''>2Co.11:15;</ref> of a rhetorical device, to transfer
    by a fiction (Field, <i>Notes</i>, in l), before εἰς, <ref=''1Co.4.6.''>1Co.4:6.</ref>†<BR
    /> <re><i>SYN.</i>: μεταμορφόω, q.v </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μετασχημᾰτ-ίζω</b>, <br /> <b>change the form of</b> a person
    or thing, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 903e, 4th c.BC: Aristoteles Philosophus “de Generatione et Corruptione”
    335b26; τὸ σῶμα τῆς ταπεινώσεως NT.Phil.3.21 ">NT+5th c.BC+</a>]; of a building,
    [<a href="javascript:void(0)" title=" “Sammelb.” 5174.10 (6th c.AD)">Refs 6th
    c.AD+</a>]:—<i>middle</i>, with <i>Attic dialect</i> <i>future</i> -ιοῦμαι, <b>change
    one''s form</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Demetrius Lacon
    Philosophus “Herc.” 1012.12">Refs 2nd c.BC+</a>]; <b>disguise oneself</b>, [<a
    href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus “Antiquitates
    Judaicae” 8.11.1 ">Refs 1st c.AD+</a>]:—<i>passive</i>, <b>to be changed in form</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    906c, 4th c.BC: Aristoteles Philosophus “de Caelo” 298b31, “GA” 747a15, 1st c.BC:
    Diodorus Siculus Historicus 2.57 ">Refs 5th c.BC+</a>]; of grammatical change,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Pronominibus;” 68.5, +others ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    μ. τι εἰς ἐμαυτόν <b>transfer as in a figure</b>, [<a href="javascript:void(0)"
    title=" NT.1Cor.4.6. ">NT</a>]<br /><Level2><b>__III</b></Level2> <b>change the
    posture of</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus
    2.62 (_passive_), +others ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    of stars and planets, in <i>passive</i>, <b>change</b> their <b>configuration</b>,
    πρὸς ἀλλήλους [<a href="javascript:void(0)" title=" 4th c.AD: Adamantius Physiognomonicus
    “Vent.” 47. ">Refs 4th c.AD+</a>]'
