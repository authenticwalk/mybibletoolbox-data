strongs_number: G3131
language: greek
lemma: μάννα
transliteration: mánna
definition: manna (i.e. man), an edible gum
kjv_usage: manna
derivation: of Hebrew origin (H04478);
extended_definition:
  gloss: manna
  definition: '<b>μάννα</b>, τό ,<BR /> (in FlJ, also ἡ), <BR />indecl. <BR /> [in
    LXX: τὸ μάν, <ref=''Exo.16.31''>Exo.16:31</ref> ff., elsewhere τ. μάννα, <ref=''Num.11.6''>Num.11:6</ref>
    ff., al. (מָן, Aram. מַנָּא) ;] <BR /><b>manna</b>: <ref=''Jhn.6.31, 49''>Jhn.6:31,
    49</ref>, <ref=''Heb.9.4''>Heb.9:4</ref>; symb., <ref=''Rev.2.17.''>Rev.2:17.</ref>†<BR
    /> (AS)'
  morphology: H:N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μάννᾰ</b>, ἡ, μάννα λιβάνου <br /> frankincense <b>powder</b>
    or <b>granules</b>, [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides
    (Dioscurides) Medicus 1.68.6">Refs 1st c.AD+</a>]; but μ. λιβανωτοῦ <b>gum</b>
    of λίβανος, [<a href="javascript:void(0)" title=" 4th c.BC: Aeneas Tacticus 35
    ">Refs 4th c.BC+</a>]; μ. alone, of the powder, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 36, “Epid.” 2.2.18,
    2nd c.AD: Antyllus Medicus cited in 4th c.AD: Oribasius Medicus 7.21.8, 2nd c.AD:
    Galenus Medicus 12.722">Refs 5th c.BC+</a>]; ={λιβάνου τὸ λεπτόν}, [<a href="javascript:void(0)"
    title=" “Anecdota Graeca - Bekker” 108. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <b>μάννα</b>, τό, = Hebrew <b>mān, manna</b>, [<a href="javascript:void(0)" title="
    LXX.Exo.16.35 (variant{μάν}), LXX.Num.11.6, +others, compare 1st c.AD: Josephus
    Historicus “Antiquitates Judaicae” 3.1.6. ">LXX+1st c.AD+</a>]'
