strongs_number: G2162
language: greek
lemma: εὐφημία
transliteration: euphēmía
definition: good language ("euphemy"), i.e. praise (repute)
kjv_usage: good report
derivation: from G2163 (εὔφημος);
extended_definition:
  gloss: good report
  definition: '<b>εὐφημία</b>, -ας, ἡ<BR /> (εὔφημος), [in Sm.: <ref=''Psa.42.5; 47.2;
    100.2; 126.2''>Psa.42:5 47:2 100:2 126:2</ref> * ;] <BR /><b>good report, praise</b>:
    opposite to δυσφημία, <ref=''2Co.6.8.''>2Co.6:8.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐφημ-ία</b>, ἡ, <br /> <b>use of words of good omen</b>, opposed
    to δυσφημία: <br /><Level2><b>__I</b></Level2> <b>abstinence from inauspicious
    language, religious silence</b>, εὐφημίαν ἴσχε, ={εὐφήμει}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 178; εὐ. ἐσχηκέναι πρός τινα
    5th-6th c.BC: Plato Philosophus “Leges” 717c ">Refs 5th c.BC+</a>]; εὐφημία ʼστω,
    εὐφημία ʼστω, as a proclamation of <b>silence</b> before a prayer, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 295, compare “Av.”
    959; so εὐφημίαν.. κηρύξας ἔχω 5th c.BC: Sophocles Tragicus “Fragmenta” 893; Ταλθύβιος..
    εὐφημίαν ἀνεῖπε καὶ σιγὴν στρατῷ 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis”
    1564; μετ᾽ εὐ. διδάσκειν 5th-6th c.BC: Plato Philosophus “Leges” 949b; ἐν εὐ.
    χρὴ τελευτᾶν [prev. author] “Phd.” 117e; πρὸς εὐφημίαν τρεπέσθω 2nd c.AD: Lucianus
    Sophista “Laps.” 17. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> in
    positive sense, <b>auspiciousness</b>, λόγων εὐ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 608, 4th c.BC: Aeschines
    Orator 1.169; πᾶσαν εὐ. παρειχόμην 4th c.BC: Demosthenes Orator “Epistulae” 2.19
    ">Refs 5th c.BC+</a>]; especially <b>a fair</b> or <b>honourable name</b> for
    a bad thing, <b>euphemism</b> (as Εὐμενίδες, εὐφρόνη, etc.), δι᾽ εὐφημίας [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges” 736a;
    εὐφημίας ἕνεκα 4th c.BC: Aeschines Orator 3.92, compare 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.449a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>falsa lectio</i> for{εὐφωνία}, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demetrius Phalereus Rhetor “Demetrius on Style” 175. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>prayer and praise, worship</b>, offered to
    the gods, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 1469 ">Refs 5th c.BC+</a>]; ={εὐχή}, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus Alcaeus2.149b; εὐξάμενον μετ᾽ εὐφημίας
    4th-3rd c.BC: Dinarchus Orator 2.14: _plural_, 5th c.BC: Pindarus Lyricus “P.”
    10.35. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <b>honour, good
    repute</b> enjoyed by men, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Ind.Sto.” 16,20">Refs 1st c.BC+</a>]; ἀθάνατος εὐ.
    D.S1.2; opposed to δυσφημία, [<a href="javascript:void(0)" title=" NT.2Cor.6.8
    ">NT</a>]; ἀδιάλειπτος [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.121e">Refs 1st c.AD+</a>]; ἡ ὕστερον εὐ. [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Dio Chrysostomus Sophista 31.20 ">Refs 1st c.AD+</a>]; τὴν
    παρὰ πᾶσιν ἀγαθὴν εὐ.good <b>repute,</b> [<a href="javascript:void(0)" title="
    Inscriptiones Graecae 12(5).860.39 (Tenos, 1st c.BC)">Refs 1st c.BC+</a>]; ἡ ἐκ
    τῶν ξένων εὐ. [<a href="javascript:void(0)" title=" “OGI” 339.30 (Sestos, 2nd
    c.BC)">Refs 2nd c.BC+</a>]; <b>panegyric</b>, [<a href="javascript:void(0)" title="
    4th c.AD: Julianus Imperator “Orationes” 3.106a, 4th c.AD: Libanius Sophista “Orationes”
    62.3 ">Refs 4th c.AD+</a>]; ἡ εὐ. σου, as a form of address, [<a href="javascript:void(0)"
    title=" “PLond.” 3.891.9 (4th c.AD)">Refs 4th c.AD+</a>]; αἱ εὐ. <b>plaudits,
    acclamations</b> in a local senate, [<a href="javascript:void(0)" title=" “POxy.”
    2110.2 (4th c.AD). ">Refs 4th c.AD+</a>]'
  source: STEPBible/LSJ
