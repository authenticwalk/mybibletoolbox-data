strongs_number: G1237
language: greek
lemma: διαδέχομαι
transliteration: diadéchomai
definition: to receive in turn, i.e. (figuratively) succeed to
kjv_usage: come after
derivation: from G1223 (διά) and G1209 (δέχομαι);
extended_definition:
  gloss: to receive in turn
  definition: '<b>δια-δέχομαι </b><BR /> [in LXX for מִשְׁנֶה (Deiss., <i>BS</i>,
    115), פַּרְבָּר ;] <BR /><b>to receive through another, receive in turn</b>: <ref=''Act.7.45''>Act.7:45</ref>
    (RV, <i>in their turn</i>; see Field, <i>Notes</i>, 116).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαδέχομαι</b>, <br /> <i>future</i> -ξομαι, <b>receive one
    from another,</b> δ. τὸν λόγον <b>take up</b> the word, i.e. <b>speak next,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    576b; λόγον παρά τινος 1st c.BC: Dionysius Halicarnassensis “Ars Rhetorica” 8.14:
    _absolutely_, διαδεξάμενοι ἔλεγον 5th c.BC: Herodotus Historicus 8.142; ἀποκρινόμενοι
    διαδέχεσθε 5th-6th c.BC: Plato Philosophus “Leges” 900c ">Refs 5th c.BC+</a>];
    δ. νόμους παρὰ τῶν θεῶν, τέχνην, [<a href="javascript:void(0)" title=" 5th c.BC:
    Antipho Orator 1.3, 5th c.BC: Lysias Orator 24.6 ">Refs 5th c.BC+</a>]; τὴν διατριβήν,
    leadership of a school of philosophy, [<a href="javascript:void(0)" title=" 1st
    c.BC: Philodemus Philosophus “Academicorum Index” p.58 M. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> δ. βασιλείαν <b>succeed to</b> the kingdom, [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 2.4.7; ἀρχὴν παρά
    τινος [prev. author] 9.28.8 ">Refs 2nd c.BC+</a>]; τὴν ναῦν δ. τινί, of a trierarch
    [<a href="javascript:void(0)" title="compare (διαδοχή 1), 4th c.BC: Demosthenes
    Orator 50.38; πλοῦτον παρά τινος 2nd c.AD: Lucianus Sophista “DMort.” 11.3. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> διαδέχεσθαί τινι <b>succeed</b>
    one, <b>take</b> his <b>place, relieve</b> him on guard, etc., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 758b, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 8.6.18: later, δ. τινά 4th c.BC: Aristoteles Philosophus
    “Politica” 1299b4, 2nd c.BC: Polybius Historicus 28.3.6 ">Refs 5th c.BC+</a>];
    δ. τὰ κατὰ τὴν στρατηγίαν <b>act for</b> the στρατηγός, [<a href="javascript:void(0)"
    title=" “BGU” 18.3 (2nd c.AD), etc.">Refs 2nd c.AD+</a>]; τοὺς προφήτας στολισταὶ
    δ. <b>represent,</b> [<a href="javascript:void(0)" title=" PGnom. 193. ">Refs</a>]<br
    /><Level4><b>__II.b</b></Level4> <b>appoint a successor to,</b> τινά [<a href="javascript:void(0)"
    title=" 4th-5th c.AD: Eunapius Historicus “Fragmenta Historica - HGM” p.231 4th
    c.BC: Demosthenes Orator:">Refs 4th c.BC+</a>] —<i>passive</i>, διεδέχθη τῆς στρατηγίας
    <b>was relieved of</b> his command, [<a href="javascript:void(0)" title=" [prev.
    author] p.243 4th c.BC: Demosthenes Orator ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>absolutely</i>, <b>relieve one another,</b> τοῖς ἵπποις <b>with fresh</b> horses,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    1.5.2 ">Refs 5th c.BC+</a>] (wrongly explained as <b>closing in from both sides</b>
    by [<a href="javascript:void(0)" title=" 4th c.BC: Demetrius Phalereus Rhetor
    “Demetrius on Style” 93)">Refs 4th c.BC+</a>]; <b>succeed,</b> οἱ διαδεχόμενοι
    στρατηγοί [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 13.62,
    compare 4th c.BC: Aristoteles Philosophus “Politica” 1293a29 ">Refs 5th c.BC+</a>];
    οἱ διαδεξάμενοι <b>the successors</b> (of Alexander), [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 9.34.11; οἱ τὰ Πύρρου δ. 2nd c.AD: Appianus
    Historicus “Ἰλλυρική” 7 ">Refs 2nd c.BC+</a>]: <i>perfect</i> <i>participle</i>
    <i>passive</i>, νὺξ εἰσάγει καὶ νὺξ ἀπωθεῖ διαδεδεγμένη <b>in turns, by turns,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae”
    30; διαδεξάμενοι NT.Act.7.45; οἱ διαδεχόμενοι καιροί 1st c.AD: Herodotus Medicus
    cited in 4th c.AD: Oribasius Medicus 7.8.3. ">NT+5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>supersede,</b> τὸν ὕπατον [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus
    Siculus Historicus 24.1. ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
