strongs_number: G0320
language: greek
lemma: ἀνάγνωσις
transliteration: anágnōsis
definition: (the act of) reading
kjv_usage: reading
derivation: from G314 (ἀναγινώσκω);
extended_definition:
  gloss: reading
  definition: '<b>ἀνά-γνωσις</b>, -εως, ἡ <BR /> [in LXX: <ref=''Neh.8.8''>Neh.8:8</ref>
    (מִקְרָא), I <ref=''Est.9.48''>Est.9:48</ref>, Sir prol. 9, 13 * ;] <BR />__1.
    recognition (Hdt.). <BR /> __2. <b>reading </b>(Plat., al.): of the public reading
    of Scripture (Milligan, <i>NTD</i>, 173, 210 f.): <ref=''Act.13.15''>Act.13:15</ref>,
    <ref=''2Co.3.14''>2Co.3:14</ref>, <ref=''1Ti.4.13''>1Ti.4:13</ref> (Cremer, 158;
    MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
