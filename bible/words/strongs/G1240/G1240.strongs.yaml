strongs_number: G1240
language: greek
lemma: διάδοχος
transliteration: diádochos
definition: a successor in office
kjv_usage: room
derivation: from G1237 (διαδέχομαι);
extended_definition:
  gloss: successor
  definition: '<b>διά-δοχος</b>, -ου, ὁ, ἡ<BR /> (διαδέχομαι), [in LXX: <ref=''1Ch.18.17''>1Ch.18:17</ref>
    (לְיַד), <ref=''2Ch.26.11''>2Ch.26:11</ref> (שַׂר) 28:7 (מִשְׁנֶה), <ref=''Sir.46.1;
    48.8''>Sir.46:1 48:8</ref>, <ref=''2Ma.4.29; 14.26''>2Ma.4:29 14:26</ref> * ;]
    <BR /><b>a successor</b>: <ref=''Act.24.27''>Act.24:27</ref> (for usage in LXX
    and π. in sense of court official, see Deiss., <i>BS</i>, 115).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διάδοχ-ος</b>, ον, <br /> <b>succeeding</b> a person <b>in</b>
    a thing: <br /><Level3><b>__1</b></Level3> with <i>dative</i> <i>person</i> et
    <i>genitive</i> <i>of things</i>, δ. Μεγαβάζῳ τῆς στρατηγίης his <b>successor
    in</b> the command, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 5.26, compare 1.162, etc.">Refs 5th c.BC+</a>]; θνητοῖς.. διάδοχοι
    μοχθημάτων <b>succeeding</b> them <b>in,</b> i.e. <b>relieving</b> them <b>from,</b>
    toils, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 464, compare 1027; σοι τῶνδε διάδοχος δόμων 5th c.BC: Euripides
    Tragicus “Alcestis” 655. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>genitive</i> <i>of things</i> only, δ. τῆς Ἀστυόχου ναυαρχίας <b>succeeding
    to</b> his command, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 8.85; δ. τῆς κληρονομίας 5th-6th c.BC: Isocrates Orator 19.43; τῆς
    φιλοσοφίας 4th-3rd c.BC: Epicurus Philosophus “Fragmenta” 217. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> with <i>genitive</i> <i>person</i> only, φέγγος
    ὕπνου δ. sleep''s <b>successor</b> light, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 867. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    with <i>dative</i> <i>person</i> only, δ. Κλεάνδρῳ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.2.5: with _dative_ _of
    things_, ἔργοισι δ᾽ ἔργα διάδοχα 5th c.BC: Euripides Tragicus “Andromache” 743;
    κακὸν κακῷ δ. [prev. work] 803 ">Refs 5th c.BC+</a>]; quasiact., λύπη.. δ. κακῶν
    κακοῖς <b>bringing a succession</b> of evils <b>after</b> evils, [<a href="javascript:void(0)"
    title=" “Hec.” 588 ">Refs</a>]; ἀγὼν.. γόων γόοις (γόων bis codices) δ. [<a href="javascript:void(0)"
    title=" “Supp.” 72 (Lyric poetry). ">Refs</a>]<br /><Level3><b>__5</b></Level3>
    <i>absolutely</i>, διάδοχοι ἐφοίτων they went to work <b>in relays</b> or <b>gangs,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.22, compare
    5th c.BC: Thucydides Historicus 1.110 ">Refs 5th c.BC+</a>]: <i>neuter</i> <i>plural</i>
    as <i>adverb</i>, <b>in turn,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Andromache” 1200 (Lyric poetry). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__6</b></Level3> as <i>substantive</i>, οἱ Δ. the [<a href="javascript:void(0)"
    title=" “Successors” of Alexander, 1st c.BC: Diodorus Siculus Historicus 18.42.
    ">Refs 1st c.BC+</a>]<br /><Level4><b>__6.b</b></Level4> the lowest grade of court
    officials at Alexandria, [<a href="javascript:void(0)" title=" “OGI” 100.4, “PAmh.”
    2.36.5, “PRyl.” 67.2 (both 2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level4><b>__6.c</b></Level4>
    <b>substitute, deputy</b>, [<a href="javascript:void(0)" title=" “BGU” 852.4 (2nd
    c.AD), “POxy.” 54.7 (3rd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level4><b>__6.d</b></Level4>
    <b>head of a school of philosophers,</b> τῆς σχολῆς [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Ind.Sto.” 53; δ. Στωικός
    “IG” 3.661, compare 22.1009 (Epist. Plotinae). ">Refs 1st c.BC+</a>]<br /><Level4><b>__6.e</b></Level4>
    a kind of <b>gem,</b> [<a href="javascript:void(0)" title=" 1st c.AD: Plinius
    Rerum Naturalium Scriptor “Historia Naturalis” 37.157. ">Refs 1st c.AD+</a>]'
