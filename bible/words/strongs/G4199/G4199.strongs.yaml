strongs_number: G4199
language: greek
lemma: πορθέω
transliteration: porthéō
definition: to ravage (figuratively)
kjv_usage: destroy, waste
derivation: prolongation from (to sack);
extended_definition:
  gloss: to lay waste
  definition: '<b>πορθέω </b> collat. form (in cl. chiefly poët.) of πέρθω, <BR />
    [in LXX: <ref=''4Ma.4.23''>4Ma.4:23</ref> <ref=''4Mac.11.4''>4Mac 11:4</ref> *
    ;] <BR /><b>to destroy, ravage</b>: <ref=''Act.9.21''>Act.9:21</ref>, <ref=''Gal.1.13,
    23''>Gal.1:13, 23</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πορθ-έω</b>, <br /> collateral form of πέρθω (more used in
    Prose), <b>destroy, ravage, plunder,</b> πόλεας καὶ τείχεα [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.308; ἀνδρῶν ἀγρούς 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 14.264; τοὺς χώρους 5th c.BC: Herodotus Historicus
    3.58; πόλιν 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 583, etc.;
    Φοινίκην 5th-6th c.BC: Isocrates Orator 9.62; τὴν Σελλασίαν ἔκαον καὶ ἐπόρθουν
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 6.5.27; τὴν ἤπειρον
    5th c.BC: Thucydides Historicus 8.57; τὴν χώραν λεηλατῆσαι καὶ τὴν πόλιν πορθῆσαι
    1st c.BC: Diodorus Siculus Historicus 12.34; π. ἐκ τῶν ἱερῶν τὰ ἀγάλματα 2nd c.AD:
    Athenaeus Epigrammaticus 12.523b ">Refs 8th c.BC+</a>]:—<i>passive</i>, πᾶν τὸ
    ἄστυ ἐπορθέετο [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.84; ὅλης τῆς Ἑλλάδος πεπορθημένης 5th-6th c.BC: Isocrates Orator 10.49; τἀργύρια
    πορθεῖται ">Refs 5th c.BC+</a>]<b>is carried off,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Eupolis Comicus 155. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    in <i>present</i> and <i>imperfect</i>, sometimes <b>endeavour to destroy, besiege</b>
    a town, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.162,
    Decrees cited in 4th c.BC: Demosthenes Orator 18.164, 1st c.BC: Diodorus Siculus
    Historicus 12.34, 15.4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    of persons, <b>destroy, ruin,</b> θεοὺς τοὺς ἐγγενεῖς [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 583; φίλους 5th
    c.BC: Euripides Tragicus “Fragmenta” 605 ">Refs 5th c.BC+</a>]: <i>absolutely</i>,
    <b>do havoc,</b> [<a href="javascript:void(0)" title=" [prev. author] “Andr.”
    633 ">Refs</a>]: especially in <i>passive</i>, αὐτοὶ ὑφ᾽ αὑτῶν.. πορθούμεθα. [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra
    Thebas” 194; κατ᾽ ἄκρας.. ὡς πορθούμεθα [prev. author] “Ch.” 691 ">Refs 4th c.BC+</a>];
    of women, κόραι βία πρὸς ἀνδρῶν πορθούμεναι [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Phoenissae” 565 ">Refs 5th c.BC+</a>]; σκόροδα πορθούμενος
    <b>robbed</b> of them, Comedy texts phrase in [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Acharnenses” 164. ">Refs 5th c.BC+</a>]'
