strongs_number: H5275
language: hebrew
lemma: נַעַל
transliteration: naʻal
pronunciation: nah'-al
definition: properly, a sandal tongue; by extension a sandal or slipper (sometimes
  as a symbol of occupancy, a refusal to marry, or of something valueless)
kjv_usage: dryshod, (pair of) shoe((-latchet), -s).
derivation: or (feminine) נַעֲלָה; from H5274 (נָעַל);
