strongs_number: G4197
language: greek
lemma: πορεία
transliteration: poreía
definition: travel (by land); figuratively (plural) proceedings, i.e. career
kjv_usage: journey(-ing), ways
derivation: from G4198 (πορεύομαι);
extended_definition:
  gloss: journey
  definition: '<b>πορεία</b>, -ας, ἡ<BR /> (πορεύω), [in LXX chiefly for הֲלִיכָה
    and cogn. forms ;] <BR />__1. <b>a journey</b>: <ref=''Luk.13.22.''>Luk.13:22.</ref>
    <BR /> __2. <b>a going</b>: metaphorically ("the rich man perishes while he is
    still on the move," Hort., in l), <ref=''Jas.1.11.''>Jas.1:11.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πορ-εία</b>, ἡ, <br /> (πορεύω <b>mode of walking</b> or <b>running,
    gait,</b> [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus Epigrammaticus
    126, 5th-6th c.BC: Plato Philosophus “Symposium” 190b, “Ti.” 45a; τὰ ὀργανικὰ
    μέρη τῆς π. 4th c.BC: Aristoteles Philosophus “de Anima” 432b26 ">Refs 5th c.BC+</a>];
    περὶ πορείας ζῴων, title of work by Aristotle. <br /><Level2><b>__II</b></Level2>
    <b>journey,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 823, +others; ἡ ἐκεῖσε π. 5th-6th c.BC: Plato Philosophus
    “Phaedo” 107d; ἡ κατὰ τὰ ἄγκη π. [prev. author] “Cra.” 420e; αἱ κατὰ γῆν π. 5th-6th
    c.BC: Isocrates Orator 1.19 ">Refs 5th c.BC+</a>]; ἡ εἰς Ἅιδου, εἰς Πέρσας π.,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo”
    115a, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.5.1:
    _metaphorically_, π. ἕως εἰς ἄπειρον ">Refs 5th c.BC+</a>]<b>processus ad infinilum,</b>
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus “de Morte
    - Papiri Ercolanesi” 19. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    in military sense, <b>march,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 2.18; κατὰ θάλατταν τὴν π. ποιεῖσθαι 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 5.6.11; π. ἀνύτειν [prev. author] “Cyr.” 8.6.18; ἰέναι [prev.
    work] 5.2.31 (nisi to be read εἶναι); ἐκ π. μάχεσθαι 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.198b ">Refs 5th c.BC+</a>]; <b>order of march,</b>
    [<a href="javascript:void(0)" title=" 1st c.BC: Asclepiodotus Tacticus “Tact.”
    11 at Title Page, 2nd c.AD: Arrianus Historicus “Tactica” 28.1, +others ">Refs
    1st c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> generally, <b>course</b> taken
    by a person, etc., [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator
    3.2.4; ἡ[τοῦ κόσμου] π. 5th-6th c.BC: Plato Philosophus “Politicus” 274a ">Refs
    5th c.BC+</a>]; of the sun, [<a href="javascript:void(0)" title=" “Hymnus ad Isim”
    32 (_plural_), 4th c.BC: Eudoxus Astronomus “Ars astronomica” 2.15; χρόνου π.
    5th c.AD: Proclus Philosophus “Inst.” 50. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>travelling expenses,</b> [<a href="javascript:void(0)" title=" Inscriptiones
    Graecae 22.1.34, “PRev.Laws” 50.11 (3rd c.BC, _plural_), “PGrenf.” 1.43.8 (2nd
    c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.5</b></Level3> <b>visitation,
    inspection,</b> οἰκοπέδων [<a href="javascript:void(0)" title=" “BGU” 83.1 (2nd-3rd
    c.AD), etc. ">Refs 2nd c.AD+</a>]'
