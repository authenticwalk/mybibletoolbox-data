strongs_number: H2671
language: hebrew
lemma: חֵץ
transliteration: chêts
pronunciation: khayts
definition: properly, a piercer, i.e. an arrow; by implication, a wound; figuratively,
  (of God) thunderbolt; the shaft of aspear
kjv_usage: '[phrase] archer, arrow, dart, shaft, staff, wound.'
derivation: from H2686 (חָצַץ); also by interchange for H6086 (עֵץ)
