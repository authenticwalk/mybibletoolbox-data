strongs_number: G0859
language: greek
lemma: ἄφεσις
transliteration: áphesis
definition: freedom; (figuratively) pardon
kjv_usage: deliverance, forgiveness, liberty, remission
derivation: from G863 (ἀφίημι);
extended_definition:
  gloss: forgiveness
  definition: '<b>ἄφεσις</b>, -εως, ἡ<BR /> (ἀφίημι), [in LXX for יוֹבֵל, דְּרוֹר,
    etc. (see Deiss., BS, 98 ff.; MM, see word) ;] <BR />__1. <b>dismissal, release</b>:
    <ref=''Luk.4.18.''>Luk.4:18.</ref> <BR /> __2. Metaphorical, of sins (never in
    LXX), pardon, remission of penalty: ἁμαρτιῶν, <ref=''Mat.26.28''>Mat.26:28</ref>,
    <ref=''Mrk.1.4''>Mrk.1:4</ref>, <ref=''Luk.1.77; 3.3; 24.47''>Luk.1:77 3:3 24:47</ref>,
    <ref=''Act.2.38; 5.31; 10.43; 13.38; 26.18''>Act.2:38 5:31 10:43 13:38 26:18</ref>,
    <ref=''Col.1.14''>Col.1:14</ref>; παραπτωμάτων, <ref=''Eph.1.7''>Eph.1:7;</ref>
    absol., <ref=''Mrk.3.29''>Mrk.3:29</ref>, <ref=''Heb.9.22; 10.18''>Heb.9:22 10:18</ref>
    (cf. <i>DB</i>, ii, 56; <i>DCG</i>, i, 437, ii, 605; Cremer, 297 f.).†<BR /> <re><i>SYN.</i>:
    πάρεσις, which see (and cf. Tr., § xxxiii) </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄφεσις</b>, εως, ἡ, <br /> (ἀφίημι) <b>letting go, release,</b>
    περὶ τῆς τῶν πλοίων ἀφέσεως Philipp. cited in [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 18.77, compare 5th-6th c.BC: Plato Philosophus “Politicus”
    273c; καρπῶν “PAmh.” 2.43.9 (2nd c.BC)">Refs 5th c.BC+</a>]; γῆ ἐν ἀφέσει land
    <b>in private hands,</b> opposed to βασιλική, [<a href="javascript:void(0)" title="
    “PTeb.” 5.37 (2nd c.BC), etc. ">Refs 2nd c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    of persons, <b>dismissal</b>: in ritual, λαοῖς ἄ.[<a href="javascript:void(0)"
    title=" 4th c.AD(?): Apuleius Scriptor Botanicus “Met.” 11.17">Refs 4th c.AD+</a>];
    <b>release,</b> [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    1.79.12, “IG” 2.314.21, NT.Luke.4.18. ">NT+2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>genitive</i>, ἀ. φόνου <b>quittance from</b> murder, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 869d: so _absolutely_, 2nd c.AD:
    Hermogenes Rhetor “περὶ τῶν στάσεων” 8">Refs 5th c.BC+</a>]; <b>discharge from</b>
    a bond, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 33.3;
    ἄ. ἐναντίον μαρτύρων ποιήσασθαι [prev. author] 45.41">Refs 4th c.BC+</a>]; opposed
    to ἀπόδοσις χρημάτων, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 17.29">Refs 5th c.BC+</a>]; <b>exemption from attendance, leave of absence,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ἀθηναίων
    Πολιτεία” 30.6">Refs 4th c.BC+</a>]; ἀ. τῆς στρατείας <b>exemption from</b> service,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Agesilaus” 24">Refs 1st c.AD+</a>]; <b>remission</b> of a debt, ταλάντου[<a href="javascript:void(0)"
    title=" “Michel” 1340B7 (Cnidus, 2nd c.BC)">Refs 2nd c.BC+</a>]; χρημάτων[<a href="javascript:void(0)"
    title=" “IPE” 12.32 B 70 (Olbia, 3rd c.BC)">Refs 3rd c.BC+</a>]; i.e. καταδίκης,
    [<a href="javascript:void(0)" title=" “Inscription Magn.” 93c16. ">Refs</a>]<br
    /><Level4><b>__2.b</b></Level4> <b>forgiveness, </b> NT.Mark.3.29; ἁμαρτιῶν[<a
    href="javascript:void(0)" title=" NT.Matt.26.28. ">NT</a>]<br /><Level3><b>__3</b></Level3>
    <b>relaxation, exhaustion,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “ἐπιδημίαι” 3.6. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>divorce,</b> τινὶ πέμπειν[<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Pompeius” 42. ">Refs 1st c.AD+</a>]<br /><Level3><b>__5</b></Level3>
    <b>starting</b> of horses in a race, ἵππων ἄ. ποιεῖν[<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 4.73">Refs 1st c.BC+</a>]: hence,
    <b>starting-post</b> itself, ἰσώσας τἀφέσει (Musgr. for τῇ φύσει) τὰ τέρματα having
    made the winning-post one with the <b>starting-post,</b> i.e. having completed
    the δίαυλος and come back to the <b>starting-post,</b> uncertain conjecture in
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 686,
    compare 2nd c.AD: Pausanias Periegeta 5.15.5, 6.20.9">Refs 5th c.BC+</a>]: <i>metaphorically</i>,
    <b>the first start, beginning</b> of anything, [<a href="javascript:void(0)" title="
    4th c.AD(?): Manetho Astrologus 3.405, etc. ">Refs 4th c.AD+</a>]<br /><Level3><b>__6</b></Level3>
    <b>discharge, emission,</b> ὕδατος[<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “de Partibus Animalium” 697a24; βέλους 1st c.BC: Diodorus
    Siculus Historicus 17.41; τοῦ θοροῦ, τοῦ ᾠοῦ 4th c.BC: Aristoteles Philosophus
    “de Generatione Animalium” 756a12; τοῦ κυήματος [prev. author] “HA” 608a1">Refs
    4th c.BC+</a>]; <b>the dropping</b> of a foal, [<a href="javascript:void(0)" title="[prev.
    work] 576a25. ">Refs</a>]<br /><Level4><b>__6.b</b></Level4> <b>discharge, release</b>
    of an engine, [<a href="javascript:void(0)" title=" 3rd-2nd c.BC: Philo Mechanicus
    “(Belopoeica) Excerpte aus Philons Mechanik - Ath. Berl. Akad.” 58.24. ">Refs
    3rd c.BC+</a>]<br /><Level3><b>__7</b></Level3> ={ἀφεσμός}, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 625a20 (_plural_).
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__8</b></Level3> <b>release,</b> ὕδατος[<a
    href="javascript:void(0)" title=" “PPetr.” 2p.34 (3rd c.BC)">Refs 3rd c.BC+</a>]:
    hence, in concrete sense, <b>conduit, sluice,</b>[<a href="javascript:void(0)"
    title=" [prev. work] 3p.88, “PFlor.” 388.44 (3rd c.AD): _plural_, ἀφέσεις θαλάσσης
    ">Refs 3rd c.AD+</a>]<b>channels,</b> [<a href="javascript:void(0)" title=" LXX.2Ki.22.16.
    ">LXX</a>]<br /><Level3><b>__9</b></Level3> Astrology texts, <b>reckoning of the
    vital quadrant,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus
    Mathematicus “Tetrabiblos” 127, compare 2nd c.AD: Vettius Valens Astrologus 136.2
    (but ἀπὸ Λέοντος τὴν ἄφεσιν ποιούμενοι,">Refs 2nd c.AD+</a>] simply, <b>starting
    from</b>.., [<a href="javascript:void(0)" title=" [prev. author] 31.8).">Refs</a>]'
