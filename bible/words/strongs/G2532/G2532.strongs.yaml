strongs_number: G2532
language: greek
lemma: καί
transliteration: kaí
definition: and, also, even, so then, too, etc.; often used in connection (or composition)
  with other particles or small words
kjv_usage: and, also, both, but, even, for, if, or, so, that, then, therefore, when,
  yet
derivation: apparently, a primary particle, having a copulative and sometimes also
  a cumulative force;
