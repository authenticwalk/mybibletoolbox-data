strongs_number: G2532
language: greek
lemma: καί
transliteration: kaí
definition: and, also, even, so then, too, etc.; often used in connection (or composition)
  with other particles or small words
kjv_usage: and, also, both, but, even, for, if, or, so, that, then, therefore, when,
  yet
derivation: apparently, a primary particle, having a copulative and sometimes also
  a cumulative force;
extended_definition:
  gloss: and
  definition: '<b>καί</b>, <BR /> <i>conj.</i>,  <BR /><b>and</b> <BR />__I. Copulative.
    <BR /> __1. Connecting single words; <BR />__(a) <b>in general</b>: <ref=''Mat.2.18;
    16.1''>Mat.2:18, 16:1</ref>, <ref=''Mrk.2.15''>Mrk.2:15</ref>, <ref=''Luk.8.15''>Luk.8:15</ref>,
    <ref=''Heb.1.1''>Heb.1:1</ref>, al. mult.; repeated before each of the terms in
    a series, <ref=''Mat.23.23''>Mat.23:23</ref>, <ref=''Luk.14.21''>Luk.14:21</ref>,
    <ref=''Rom.7.12; 9.4''>Rom.7:12, 9:4</ref>, al.<BR /> __(b) <b>connecting numerals
    </b>(WM, §37, 4): <ref=''Jhn.2.20''>Jhn.2:20</ref>, <ref=''Act.13.20''>Act.13:20</ref>;
    <BR /> __(with) <b>joining terms which are not mutually exclusive, as the part
    with the whole</b>: <ref=''Mat.8.33; 26.59''>Mat.8:33, 26:59</ref>, <ref=''Mrk.16.17''>Mrk.16:17</ref>,
    <ref=''Act.5.29''>Act.5:29</ref>, al. <BR /> __2. <b>Connecting clauses and sentences</b>:
    <ref=''Mat.3.12''>Mat.3:12</ref>, <ref=''Act.5.21''>Act.5:21</ref>, al. mult.;
    esp. <BR />__(a) <b>where, after the simplicity of the popular language, sentences
    are paratactically joined </b>(WM, §60, 3; M, <i>Pr.</i>, 12; Deiss., <i>LAE</i>,
    128ff.): <ref=''Mat.1.21; 7.25''>Mat.1:21, 7:25</ref>, <ref=''Mrk.9.5''>Mrk.9:5</ref>,
    <ref=''Jhn.10.3''>Jhn.10:3</ref>, al.; <BR /> __(b) <b>joining affirmative to
    negative sentences</b>: <ref=''Luk.3.14''>Luk.3:14</ref>, <ref=''Jhn.4.11''>Jhn.4:11</ref>,
    IIIJhn.10; <BR /> __(with) consecutive, <b>and so</b>: <ref=''Mat.5.1; 23.32''>Mat.5:1,
    23:32</ref>, <ref=''Heb.3.19''>Heb.3:19</ref>, al.; after imperatives, <ref=''Mat.4.19''>Mat.4:19</ref>,
    <ref=''Luk.7.7''>Luk.7:7</ref>, al.; <BR /> __(d) = καίτοι, <b>and yet</b>: <ref=''Mat.3.14;
    6.26''>Mat.3:14, 6:26</ref>, <ref=''Mrk.12.12''>Mrk.12:12</ref>, <ref=''Luk.18.7''>Luk.18:7</ref>
    (Field, <i>Notes</i>, 72), <ref=''1Co.5.2''>1Co.5:2</ref>, al.; <BR /> __(e) beginning
    an apodosis (= Heb. וְ; so sometimes δέ in cl.), <b>then</b>: <ref=''Luk.2.21;
    7.12''>Luk.2:21, 7:12</ref>, <ref=''Act.1.10''>Act.1:10</ref>; beginning a question
    (WM, §53, 3a): <ref=''Mrk.10.26''>Mrk.10:26</ref>, <ref=''Luk.10.29''>Luk.10:29</ref>,
    <ref=''Jhn.9.36''>Jhn.9:36</ref>.<BR /> __3. Epexegetic, <b>and, and indeed, namely</b>
    (WM, §53, 3c): <ref=''Luk.3.18''>Luk.3:18</ref>, <ref=''Jhn.1.16''>Jhn.1:16</ref>,
    <ref=''Act.23.6''>Act.23:6</ref>, <ref=''Rom.1.5''>Rom.1:5</ref>, <ref=''1Co.3.5''>1Co.3:5</ref>,
    al.<BR /> __4. <b>In transition</b>: <ref=''Mat.4.23''>Mat.4:23</ref>, <ref=''Mrk.5.1,
    21''>Mrk.5:1, 21</ref>, <ref=''Jhn.1.19''>Jhn.1:19</ref>, al.; so, Hebraistically,
    καὶ ἐγένετο (וַי:הִי; also ἐγένετο δέ), <ref=''Mrk.1.9''>Mrk.1:9</ref> (cf. <ref=''Luk.5.1''>Luk.5:1;</ref>
    V. Burton, §§357-60; M, <i>Pr.</i>, 14, 16). <BR /> __5. καὶ . . . καί, <b>both
    . . . and</b> (for τε . . . καί, see: τε); <BR />__(a) <b>connecting single words</b>:
    <ref=''Mat.10.28''>Mat.10:28</ref>, <ref=''Mrk.4.41''>Mrk.4:41</ref>, <ref=''Rom.11.33''>Rom.11:33</ref>,
    al.; <BR /> __(b) <b>clauses and sentences</b>: <ref=''Mrk.9.13''>Mrk.9:13</ref>,
    <ref=''Jhn.7.28''>Jhn.7:28</ref>, <ref=''1Co.1.22''>1Co.1:22</ref>, al. <BR />
    __II. Adjunctive, <b>also, even, still</b>: <ref=''Mat.5.39, 40''>Mat.5:39, 40</ref>;
    <ref=''Mrk.2.28''>Mrk.2:28</ref>, al. mult.; esp. with pron., adv., etc., <ref=''Mat.20.4''>Mat.20:4</ref>,
    <ref=''Jhn.7.47''>Jhn.7:47</ref>, al; ὡς κ., <ref=''Act.11.17''>Act.11:17;</ref>
    καθὼς κ., <ref=''Rom.15.7''>Rom.15:7;</ref> οὑτω κ., <ref=''Rom.6.11''>Rom.6:11;</ref>
    διὸ κ., <ref=''Luk.1.35''>Luk.1:35;</ref> ὁ κ. (Deiss., <i>BS</i>, 313ff.), <ref=''Act.13.9''>Act.13:9;</ref>
    pleonastically, μετὰ κ.. (Bl., §77, 7; Deiss., <i>BS</i>, 265f,), <ref=''Php.4.3''>Php.4:3;</ref>
    τί κ., <ref=''1Co.15.29''>1 Co 15:29</ref>; ἀλλὰ κ., <ref=''Luke.14.22''>Luk.14:22</ref>,
    <ref=''Jhn.5.18''>Jhn.5:18</ref>, al.; καίγε (M, <i>Pr.</i>, 230; Burton, §437),
    <ref=''Act.17.27''>Act.17:27;</ref> καίπερ, <ref=''Heb.5.8''>Heb.5:8;</ref> κ.
    ἐάν, see: ἐάν.<BR />  <b>ἐάν</b>, contr. fr. εἰ ἄν, <BR /> <i>conditional particle</i>,
    <BR />representing something as "under certain circumstances actual or liable
    to happen," but not so definitely expected as in the case of εἰ with ind. (Bl.,
    §65, 4; cf. <ref=''Jhn.13.17''>Jhn.13:17</ref>, <ref=''1Co.7.36''>1Co.7:36</ref>),
    <b>if haply, if</b>; <BR />__1. with subjc. (cl.); <BR />__(a) pres.: <ref=''Mat.6.22''>Mat.6:22</ref>,
    <ref=''Luk.10.6''>Luk.10:6</ref>, <ref=''Jhn.7.17''>Jhn.7:17</ref>, <ref=''Rom.2.25,
    26''>Rom.2:25, 26</ref> al.; <BR />{ __(b) aor. (= Lat. fut. pf.): <ref=''Mat.4.9;
    16.26''>Mat.4:9 16:26</ref> (cf. ptcp. in <ref=''Luk.9.25''>Luk.9:25;</ref> M,
    <i>Pr.</i>, 230), <ref=''Mrk.3.24''>Mrk.3:24</ref>, <ref=''Luk.14.34''>Luk.14:34</ref>,
    <ref=''Jhn.5.43''>Jhn.5:43</ref>, <ref=''Rom.7.2''>Rom.7:2</ref>, al.; = cl. εἰ,
    with opt., <ref=''Jhn.9.22; 11.57''>Jhn.9:22 11:57</ref>, <ref=''Act.9.2''>Act.9:2</ref>;
    as Heb. אִם = ὅταν, <ref=''Jhn.12.32; 14.3''>Jhn.12:32 14:3</ref>, I <ref=''Jhn.2.28;
    3.2''>Jhn.2:28 3:2</ref>, <ref=''Heb.3.7''>Heb.3:7</ref>" (LXX) . <BR /> __2.
    C. indic, (as in late writers, fr. Arist. on; see WH, <i>App.</i>, 171; VD, <i>MGr.</i>
    2, <i>App.</i>, §77; Deiss., <i>BS</i>, 201f., <i>LAE</i>, 155, 254; M, <i>Pr.</i>,
    168, 187; Bl., §65, 4); <BR />__(a) fut.: <ref=''Mat.18.19''>Mat.18:19</ref> T,
    <ref=''Luk.19.40''>Luk.19:40</ref>,  <ref=''Act.7.7''>Act.7:7;</ref> <BR /> __(b)
    pres.: <ref=''1Th.3.8''>1Th.3:8</ref> (see Milligan, in l.). <BR /> __3. <b>With
    other particles</b>: ἐ. καί (Bl., §65, 6), <ref=''Gal.6.1''>Gal.6:1;</ref> ἐ.
    μή (M, <i>Pr.</i>, 185, 187; Bl., l.with), with subjc. pres., <ref=''Mat.10.13''>Mat.10:13</ref>,
    <ref=''1Co.8.8''>1Co.8:8</ref>, <ref=''Jas.2.17''>Jas.2:17</ref>, <ref=''1Jn.3.21''>1Jn.3:21;</ref>
    aor., <ref=''Mat.6.15''>Mat.6:15</ref>, <ref=''Mrk.3.27''>Mrk.3:27</ref>, <ref=''Jhn.3.3''>Jhn.3:3</ref>,
    <ref=''Rom.10.15''>Rom.10:15</ref>, <ref=''Gal.1.8; 2.16''>Gal.1:8 2:16</ref>
    (see Lft., Ellic., in ll.); ἐ. τε . . . ἐ. τε, [in LXX for אִם . . . אִם, <ref=''Est.19.13''>Est.19:13</ref>,
    al.,] <ref=''Rom.14.8''>Rom.14:8</ref>. <BR /> __4. = cl. ἄν (which see) after
    relat. pronouns and adverbs (Tdf., <i>Pr.</i>, 96; WH, <i>App.</i>, 173; M, <i>Pr.</i>,
    42f.; Bl., §26, 4; Mayser, 152f.; Deiss., <i>BS</i>, 202ff.): ὃς ἐ., <ref=''Mat.5.19''>Mat.5:19</ref>,
    <ref=''Mrk.6.22, 23''>Mrk.6:22, 23</ref> <ref=''Luk.17.32''>Luk.17:32</ref>, <ref=''1Co.6.18''>1Co.6:18</ref>,
    al.; ὅπου ἐ., <ref=''Mat.8.19''>Mat.8:19;</ref> ὁσάκις ἐ., <ref=''Rev.11.6''>Rev.11:6;</ref>
    οὗ ἐ., <ref=''1Co.16.6''>1Co.16:6;</ref> καθὸ ἐ., <ref=''2Co.8.12''>2Co.8:12;</ref>
    ὅστις ἐ., <ref=''Gal.5.10.''>Gal.5:10.</ref> <BR /> (AS)'
  morphology: G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καί</b>, <br /> <i>conjunction</i>, copulative, joining words
    and sentences, <br /><Level1><b>__A</b></Level1> <b>and</b>; also <i>adverb</i>,
    <b>even, also, just</b>, frequently expressing emphatic assertion or assent, corresponding
    as positive to the negative οὐ (μή) or οὐδέ (μηδέ). copulative, <b>and</b>, <br
    /><Level2><b>__A.I</b></Level2> joining words or sentences to those preceding,
    ἦ, καὶ κυανέῃσιν ἐπ᾽ ὀφρύσινεῦσε Κρονίων [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 1.528, etc.">Refs 8th c.BC+</a>]: repeated
    with two or more Nouns, αἱ δὲ ἔλαφοι κ. δορκάδες κ. οἱ ἄγριοι οἶες κ. οἱ ὄνοι
    οἱ ἄγριοι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.4.7 ">Refs 5th c.BC+</a>]; joining only the last
    pair, [<a href="javascript:void(0)" title=" 2nd c.AD: Cleomedes Astronomus 2.1
    (p.168.5 Z.), 6th c.AD: Philoponus, Joannes Philosophus “in Aristotelis Analytica
    Priora commentaria - pars” 239.30, etc., see reading in 4th c.BC: Aristoteles
    Philosophus “Poetica” 1451a20 ">Refs 4th c.BC+</a>]; ὁ ὄχλος πλείων κ. πλείων
    ἐπέρρει more <b>and</b> more, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.5.39 ">Refs 5th c.BC+</a>];
    to add epithets after πολύς, πολλὰ κ. ἐσθλά [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 9.330; πολλὰ κ. μεγάλα 4th c.BC: Demosthenes
    Orator 28.1, etc. ">Refs 8th c.BC+</a>]<br /><Level3><b>__A.I.2</b></Level3> to
    addalimiting or defining expression, πρὸς μακρὸν ὄρος κ. Κύνθιον ὄχθον to the
    mountain <b>and specially</b> to.., [<a href="javascript:void(0)" title=" “hymnus
    ad Apollinem” 17, compare 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 63 (_anapaest
    meter_), 5th c.BC: Sophocles Tragicus “Trachiniae” 1277 (_anapaest meter_)">Refs
    5th c.BC+</a>] (sometimes in reverse order, πρὸς δῶμα Διὸς κ. μακρὸν Ὄλυμπον [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.398)">Refs
    8th c.BC+</a>]; to add by way of climax, θεῶν.. κ. Ποσειδῶνος all the gods, <b>and
    above all.. </b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 750, etc.; ἐχθροὶ κ. ἔχθιστοι 5th c.BC: Thucydides Historicus
    7.68; τινὲς κ. συχνοί 5th-6th c.BC: Plato Philosophus “Gorgias” 455c ">Refs 5th
    c.BC+</a>]; frequently ἄλλοι τε καί.., ἄλλως τε καί.., see at {ἄλλος} [<a href="javascript:void(0)"
    title=" 11.6, ἄλλως 1.3 ">Refs</a>]; ὀλίγου τινὸς ἄξια κ. οὐδενός little <b>or</b>
    nothing, [<a href="javascript:void(0)" title=" [prev. author] “Ap.” 23a: joined
    with the _demonstrative_ _pronoun_ οὗτος (which see), εἶναι.. δούλοισι, κ. τούτοισι
    ὡς δρηπέτῃσι 5th c.BC: Herodotus Historicus 6.11, compare 1.147 ">Refs 5th c.BC+</a>];
    κ. ταῦτα <b>and</b> this <b>too.. </b>, γελᾶν ἀναπείθειν, κ. ταῦθ᾽ οὕτω πολέμιον
    ὄντα τῷ γέλωτι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 2.2.16, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__A.II</b></Level2>
    at the beginning of a sentence, <br /><Level3><b>__A.II.1</b></Level3> in appeals
    or requests, καί μοι δὸς τὴν Χεῖρα [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 23.75 ">Refs 8th c.BC+</a>]; καί μοι λέγε.., καί
    μοι ἀπόκριναι.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Euthyphro” 3a, “Grg.” 462b ">Refs 5th c.BC+</a>]; frequently in Oratt., καί μοι
    λέγε.. τὸ ψήφισμα, καί μοι ἀνάγνωθι.., [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 18.105, 5th c.BC: Lysias Orator 14.8, etc. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__A.II.2</b></Level3> in questions, to introduce an
    objection or express surprise, κ. τίς τόδ᾽ ἐξίκοιτ᾽ ἂν ἀγγέλων τάχο; [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 280 ">Refs 4th c.BC+</a>];
    κ. πῶς..; <b>pray</b> how..? [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Phoenissae” 1348 ">Refs 5th c.BC+</a>]; κ. δὴ τί..; <b>but</b> then
    what..? [<a href="javascript:void(0)" title=" [prev. author] “Hel.” 101 ">Refs</a>];
    κ. ποῖον..; [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 462 ">Refs 5th c.BC+</a>]; κ. τίς εἶδε πώποτε βοῦς κριβανίτα; [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 86 ">Refs 5th c.BC+</a>];
    κἄπειτ᾽ ἔκανε; [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Medea” 1398 (_anapaest meter_)">Refs 5th c.BC+</a>]; κ. τίς πώποτε Χαριζόμενος
    ἑτέρῳ τοῦτο εἰργάσατ; [<a href="javascript:void(0)" title=" 5th c.BC: Antipho
    Orator 5.57, compare 4th c.BC: Isaeus Orator 1.20, 5th-6th c.BC: Isocrates Orator
    12.23, 5th-6th c.BC: Plato Philosophus “Theaetetus” 163d, +others ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__A.II.3</b></Level3> ={καίτοι}, <b>and yet</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 1245, 5th c.BC: Euripides
    Tragicus “Hercules Furens” 509. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.II.4</b></Level3>
    at the beginning of a speech, [<a href="javascript:void(0)" title=" 5th c.BC:
    Lysias Orator “Fragmenta” 36a. ">Refs 5th c.BC+</a>]<br /><Level2><b>__A.III</b></Level2>
    after words implying sameness or like ness, <b>as</b>, γνώμῃσι ἐχρέωντο ὁμοίῃσι
    κ. σύ they had the same opinion <b>as</b> you, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.50, compare 84 ">Refs 5th c.BC+</a>]; ἴσον or
    ἴσα κ..., [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 611, 5th c.BC: Euripides Tragicus “Electra” 994 ">Refs 5th c.BC+</a>];
    ἐν ἴσῳ (i.e. ἐστὶ) κ. εἰ.. [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.60, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.III.2</b></Level3>
    after words implying comparison or opposition, αἱ δαπάναι οὐχ ὁμοίως κ. πρίν [<a
    href="javascript:void(0)" title=" [prev. author] 7.28; πᾶν τοὐναντίον ἔχει νῦν
    τε κ. ὅτε.. 5th-6th c.BC: Plato Philosophus “Leges” 967a. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__A.III.3</b></Level3> to express simultaneity, ἦν ἦμαρ δεύτερον..,
    κἀγὼ κατηγόμην [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Philoctetes” 355, compare 5th c.BC: Thucydides Historicus 1.50 ">Refs 5th c.BC+</a>];
    παρέρχονταί τε μέσαι νύκτες κ. ψύχεται [τὸ ὕδωρ] [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.181, compare 3.108 ">Refs 5th c.BC+</a>];
    [οἱ Λακεδαιμόνιοι] οὐκ ἔφθασαν τὴν ἀρχὴν κατασχόντες κ. Θηβαίοις εὐθὺς ἐπεβούλευσαν
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 8.98. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__A.IV</b></Level2> joining an affirmative clause
    with a <i>negative</i>, ἀλλ᾽ ὥς τι δράσων εἷρπε κοὐ θανούμενος [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 160, etc. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__A.V</b></Level2> καί.., καί.. correlative, <b>not only.., but also..
    </b>, κ. ἀεὶ κ. νῦν, κ. τότε κ. νῦν, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Gorgias” 523a, “Phlb.” 60b; κ. κατὰ γῆν κ. κατὰ θάλατταν
    5th-6th c.BC: Xenophon Historicus “Anabasis” 1.1.7. ">Refs 5th c.BC+</a>]<br /><Level2><b>__A.VI</b></Level2>
    by anacoluthon, ὣς φαμένη κ. κερδοσύνῃ ἡγήσατ᾽ Ἀθήνη, for ὣς ἔφη κ..., [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 22.247 ">Refs 8th c.BC+</a>];
    ἔρχεται δὲ αὐτή τε.. κ. τὸν υἱὸν ἔχουσα, for κ. ὁ υἱός, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.3.1;
    ἄλλας τε κατηγεόμενοί σφι ὁδούς, κ. τέλος ἐγίνοντο 5th c.BC: Herodotus Historicus
    9.104; τοιοῦτος ὤν, κᾆτ᾽ ἀνὴρ ἔδοξεν εἶναι 5th-6th c.BC: Aristophanes Comicus
    “Equites” 392, compare “Nu.” 624. ">Refs 5th c.BC+</a>]<br /><Level1><b>__B</b></Level1>
    <b>even, also, just</b>, <br /><Level3><b>__B.1</b></Level3> τάχα κεν κ. ἀναίτιον
    αἰτιόῳτο <b>even</b> the innocent, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 11.654, compare 4.161, etc.">Refs 8th c.BC+</a>];
    δόμεναι κ. μεῖζον ἄεθλον an <b>even</b> greater prize, [<a href="javascript:void(0)"
    title=" 23.551, compare 10.556, 5.362: with numerals, κ. πέντε ">Refs</a>]<b>full</b>
    five,[<a href="javascript:void(0)" title=" 23.833; γενομένης κ. δὶς ἐκκλησίας
    5th c.BC: Thucydides Historicus 1.44, compare 5th c.BC: Herodotus Historicus 2.44,
    60, 68, +others (but ἐτῶν δύο κ. τριῶν">Refs 5th c.BC+</a>] two <b>or</b> three,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.82, compare
    5th-6th c.BC: Xenophon Historicus “de Equitandi ratione” 4.4). ">Refs 5th c.BC+</a>]<br
