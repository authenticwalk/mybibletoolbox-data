strongs_number: G3140
language: greek
lemma: μαρτυρέω
transliteration: martyréō
definition: to be a witness, i.e. testify (literally or figuratively)
kjv_usage: charge, give (evidence), bear record, have (obtain, of) good (honest) report,
  be well reported of, testify, give (have) testimony, (be, bear, give, obtain) witness
derivation: from G3144 (μάρτυς);
extended_definition:
  gloss: to testify
  definition: '<b>μαρτυρέω</b>, -ῶ<BR /> (μάρτυς), [in LXX chiefly for עֵד (עֵד (<ref=''Gen.31.47-48''>Gen.31:47-48</ref>,
    al.), also for עוּד hi. (<ref=''Gen.43.3''>Gen.43:3</ref>, <ref=''Lam.2.13''>La
    2:13</ref>), עָנָה (<ref=''Num.35.30''>Num.35:30</ref>) ;] <BR />__(a) prop.,
    <b>to be a witness, bear witness, testify</b>: absol. (find., al.), <ref=''Jhn.15.27''>Jhn.15:27</ref>,
    <ref=''Act.26.5''>Act.26:5</ref>; parenthetical (Bl., § 79, 7; MM, xvi), <ref=''2Co.8.3''>2Co.8:3;</ref>
    with dative of person(s) (comm. and incomm.; El., § 37, 2), <ref=''Act.22.5''>Act.22:5</ref>,
    <ref=''Heb.10.15''>Heb.10:15</ref>; id. before ὅτι, <ref=''Mat.23.31''>Mat.23:31</ref>,
    <ref=''Rom.10.2''>Rom.10:2</ref>, al.; accusative and inf., <ref=''Act.10.43''>Act.10:43;</ref>
    with accusative of thing(s) (cl.), <ref=''Jhn.3.11''>Jhn.3:11</ref>, <ref=''Rev.22.16,
    20''>Rev.22:16, 20</ref>; with accusative cogn., before περί, <ref=''Jhn.5.32''>Jhn.5:32</ref>,
    <ref=''1Jn.5.10''>1Jn.5:10</ref>; with dative of thing(s), <ref=''Jhn.5.33''>Jhn.5:33</ref>,
    <ref=''Act.14.3''>Act.14:3</ref>, al.; before περί, with genitive (of person(s)
    and of thing(s)), <ref=''Jhn.1.7-8, 15; 2.25; 18.23; 21.24''>Jhn.1:7-8, 15 2:25
    18:23 21:24</ref>, al.; id. before ὅτι, <ref=''Jhn.5.36; 7.7''>Jhn.5:36 7:7</ref>;
    ὅτι, <ref=''Jhn.1.34; 4.44''>Jhn.1:34 4:44</ref> al.; ὅτι recit., <ref=''Jhn.4.39''>Jhn.4:39;</ref>
    κατά before ὅτι, <ref=''1Co.15.15''>1Co.15:15;</ref> pass., <ref=''Heb.7.8''>Heb.7:8;</ref>
    ptcp., <ref=''Rom.3.21''>Rom.3:21;</ref> impers., <ref=''Heb.7.17''>Heb.7:17;</ref>
    <BR /> __(b) in late Gk., <b>to witness favourably, give a good report, approve
    </b>(Bl., § 54, 3; MM, xvi; Deiss., BS, 265): with dative of person(s), <ref=''Luk.4.22''>Luk.4:22;</ref>
    before ἐπί with dative of thing(s), <ref=''Heb.11.4''>Heb.11:4;</ref> pass., <ref=''Act.6.3''>Act.6:3;</ref>
    before ἐν, <ref=''1Ti.5.10''>1Ti.5:10</ref>, <ref=''Heb.11.2''>Heb.11:2</ref>;
    διά, with genitive of thing(s), <ref=''Heb.11.39''>Heb.11:39;</ref> with genitive
    of person(s), <ref=''Act.10.22''>Act.10:22</ref>, al.; impers., <ref=''3Jn.12''>III
    Jn 12</ref> (cf. ἐπι, συν-επι-, κατα-, συν-μαρτυρέω) <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μαρτῠρ-έω</b>, <br /> <i>future</i> -ήσω [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 6.21 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <i>future</i> μαρτυρηθήσομαι [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus
    Orator 8.13, 4th c.BC: Demosthenes Orator 19.40 ">Refs 4th c.BC+</a>]; μαρτυρήσομαι
    in <i>passive</i> sense, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus (see.below 9), 4th c.BC: Demosthenes Orator 57.37: ">Refs 5th c.BC+</a>]<i>aorist</i>
    ἐμαρτυρήθην: <i>perfect</i> μεμαρτύρημαι [<a href="javascript:void(0)" title="
    5th c.BC: Antipho Orator 6.16 ">Refs 5th c.BC+</a>], used in <i>active</i> sense,
    [<a href="javascript:void(0)" title=" LXX.Gen.43.3 ">LXX</a>]:—<b>bear witness,
    give evidence</b>:—Constr.: <br /><Level3><b>__1</b></Level3> <i>absolutely</i>,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Simonides Lyricus 4.7, 5th
    c.BC: Pindarus Lyricus “I.” 5(4).48; μαρτυροῦντι πιστεύειν 5th c.BC: Antipho Orator
    2.2.7; ἐξέστω καὶ τοῖς δούλοις μαρτυρεῖν “PLille” 29.20 (3rd c.BC),compare “SIG”
    953.19 (Calymna, 2nd c.BC), etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>dative</i> <i>person</i>, <b>bear witness to</b> or <b>in favour of</b>
    another, <b>confirm</b> what he says, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Eumenides” 594, 5th c.BC: Herodotus Historicus 8.94,
    etc.">Refs 5th c.BC+</a>]; μαρτυρέει μοι τῇ γνώμῃ, ὅτι.. <b>bears witness to</b>
    my opinion, that.., [<a href="javascript:void(0)" title=" [prev. author] 2.18,
    compare 4.29; μαρτυρεῖς σαυτῷ 5th c.BC: Euripides Tragicus “Ion” 532 ">Refs 5th
    c.BC+</a>]; especially <b>bear favourable witness to, give a good report of</b>
    a person, [<a href="javascript:void(0)" title=" “IG” 22.657 (3rd c.BC), etc.">Refs
    3rd c.BC+</a>]; πάντες ἐμαρτύρουν αὐτῷ [<a href="javascript:void(0)" title=" “Eu.
    Luc.” 4.22. b. with _dative_ _of things_, μ. τῇ διαθήκῃ “POxy.” 494.33 (2nd c.AD),
    etc. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> with <i>accusative</i>
    <i>of things</i>, <b>testify to</b> a thing, [<a href="javascript:void(0)" title="
    7th-6th c.BC: Alcaeus Lyricus 102, 5th c.BC: Pindarus Lyricus “O.” 13.108, 5th
    c.BC: Sophocles Tragicus “Antigone” 515, 5th-6th c.BC: Plato Philosophus “Phaedrus”
    244d; μ. τινί τι 5th c.BC: Pindarus Lyricus “O.” 6.21, 4th-5th c.BC: Aeschylus
    Tragicus “Supplices” 797 (Lyric poetry). ">Refs 7th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    μ. περί τινος [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Apologia” 21a; ὑπέρ τινος 4th c.BC: Demosthenes Orator 29.54. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__5</b></Level3> with <i>infinitive</i>, <b>testify that</b> a thing
    is, [<a href="javascript:void(0)" title=" 1st c.AD(?): Heraclitus 34, 5th c.BC:
    Sophocles Tragicus “Oedipus Coloneus” 1265, etc.">Refs 5th c.BC+</a>]; τίς σοι
    μαρτυρήσει ταῦτ᾽ ἐμοῦ κλύει; <b>that</b> he heard.. ? [<a href="javascript:void(0)"
    title=" [prev. author] “Tr.” 422, compare 5th c.BC: Euripides Tragicus “Hippolytus”
    977; ὁ κληθεὶς μαρτυρείτω ἀληθῆ μαρτυρεῖν “PHal.” 1.225 (3rd c.BC)">Refs 5th c.BC+</a>]:
    rarely with <i>participle</i>, μαρτυρεῖτέ [μοι].. ῥινηλατούσῃ [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1184; μ. τισὶ παραγινομέναις
    1st c.BC: Dionysius Halicarnassensis 8.46. ">Refs 4th c.BC+</a>]<br /><Level3><b>__6</b></Level3>
    μ. τινὶ ὡς.. [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 494, compare 5th-6th c.BC: Plato Philosophus “Gorgias” 523c; σώματα..
    ὡς ἔστιν, αὐτὴ ἡ αἴσθησις.. μ. 4th-3rd c.BC: Epicurus Philosophus “Epistulae”
    1p.6U. ">Refs 5th c.BC+</a>]; μ. ὅτι.. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “de Vectigalibus” 4.25. ">Refs 5th c.BC+</a>]<br /><Level3><b>__7</b></Level3>
    μ. τινὶ τῆς συμμαχίας <b>testify to, acknowledge the value of</b> his alliance,
    [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus “Antiquitates
    Judaicae” 13.5.3. ">Refs 1st c.AD+</a>]<br /><Level3><b>__8</b></Level3> with
    <i>accusative</i> <i>cognate</i>, μαρτυρίαν μ. [<a href="javascript:void(0)" title="
    4th c.BC: Isaeus Orator 11.25, 5th-6th c.BC: Plato Philosophus “Eryxias” 399b
    ">Refs 5th c.BC+</a>]; μ. ἀκοήν <b>give</b> hearsay <b>evidence</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 57.4 ">Refs 4th c.BC+</a>]; μ. ψεῦδος, ψεύδη,
    <b>bear</b> false <b>witness</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Amipsias Comicus 13, 4th-3rd c.BC: Diphilus Comicus 32.16; τὰ ψευδῆ 5th
    c.BC: Lysias Orator 19.4; τἀληθῆ 4th c.BC: Aeschines Orator 1.46 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    μαρτυρίαι μαρτυρηθεῖσαι [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 47.1; μεμαρτύρηταί τι περί τινος 5th c.BC: Antipho Orator 6.16, compare
    5th c.BC: Lysias Orator 13.66. ">Refs 5th c.BC+</a>]<br /><Level3><b>__9</b></Level3>
    <i>impersonal</i> in <i>passive</i>, παρ᾽ ἄλλου ποιητοῦ μαρτυρεῖται <b>testimony
    is borne</b> by.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Protagoras” 344d ">Refs 5th c.BC+</a>]; οἶδα.. μαρτυρήσεσθαί μοι ὅτι.. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.8.10, compare “Ap.”
    26 ">Refs 5th c.BC+</a>]; μεμαρτύρηται ὑμῖν <b>testimony has been given</b> before
    you, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 19.55, 4th
    c.BC: Isaeus Orator 9.5.">Refs 5th c.BC+</a>] <br /><Level3><b>__10</b></Level3>
    <i>passive</i>, μαρτυρεῖταί μοι σοφία <b>is ascribed</b> to me, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 2.26 ">Refs 1st c.BC+</a>]; μαρτυροῦμαι
    ἐμπειρίαν I <b>have</b> it <b>ascribed to me</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.58a, compare 2nd
    c.AD: Lucianus Sophista “Sacr.” 10; καλοκἀγαθίαν μαρτυρούμενος 1st c.AD: Josephus
    Historicus “Antiquitates Judaicae” 15.10.5 ">Refs 1st c.AD+</a>]; μαρτυροῦμαι
    ἐπί τινι I <b>bear a character</b> for.., [<a href="javascript:void(0)" title="
    2nd c.AD: Athenaeus Epigrammaticus 1.25 f">Refs 2nd c.AD+</a>]; ἄνδρας μαρτυρουμένους
    men <b>whose character is approved by testimony,</b> [<a href="javascript:void(0)"
    title=" NT.Acts.6.3; τεχνίτας.. μαρτυρηθέντας ὑπό τινος “SIG” 799.28 (Cyzicus,
    1st c.AD)">NT+1st c.AD+</a>]; δι᾽ ὅλης οἰκουμένης μαρτυρούμενον θεόν [<a href="javascript:void(0)"
    title=" “Sammelb.” 1070 (from Abydos). ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    Astrology texts, <b>to be in aspect with</b>, with <i>dative</i>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos” 123; μ. τὴν μοῖραν “Catalogus
    Codicum Astrologorum” 7.226 ">Refs 2nd c.AD+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" 2nd c.BC(?): Nechepso Astrologus cited in 2nd c.AD: Vettius Valens Astrologus
    279.23. ">Refs 2nd c.BC+</a>]'
