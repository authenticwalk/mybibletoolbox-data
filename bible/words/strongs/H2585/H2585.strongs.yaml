language: hebrew
lemma: חֲנוֹךְ
transliteration: Chănôwk
pronunciation: khan-oke'
definition: Chanok, an antediluvian patriach
kjv_usage: Enoch.
derivation: from H2596 (חָנַךְ); initiated;
extended_definition:
  gloss: Hanoch
  definition: 'A man of the tribe of Reuben living at the time of Egypt and Wilderness,
    first mentioned at Gen.46.9; <br> son of: Reuben (H7205); <br> brother of: Pallu
    (H6396), Hezron (H2696) and Carmi (H3756)<BR>Also named: <i>cha.no.khi</i> (חֲנֹכִי
    "Hanochite " H2599)<BR> § Enoch = "dedicated"<br>1) eldest son of Cain<br>2) son
    of Jared and father of Methuselah whom God took home to heaven without dying<br>3)
    the city which Cain built and named after his son Enoch (after himself)<br>Hanoch
    = "dedicated"<br>4) a son of Midian, the third child<br>5) the eldest son of Reuben'
