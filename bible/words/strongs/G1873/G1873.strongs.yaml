strongs_number: G1873
language: greek
lemma: ἐπακούω
transliteration: epakoúō
definition: to hearken (favorably) to
kjv_usage: hear
derivation: from G1909 (ἐπί) and G191 (ἀκούω);
extended_definition:
  gloss: to listen to
  definition: '<b>ἐπ-ακούω </b><BR /> [in LXX for שָׁמַע, עָנָה, etc. ;] <BR />__1.
    to listen to. <BR /> __2. <b>to hearken to, hear with favour </b>(one''s prayer):
    with genitive of person(s), <ref=''2Co.6.2''>2Co.6:2</ref> (LXX).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπᾰκού-ω</b>, <br /> <i>future</i> ἐπακούσομαι[<a href="javascript:void(0)"
    title="LXX.Gen.30.33 ">LXX</a>], later ἐπακούσω [<a href="javascript:void(0)"
    title=" “Psalms of Solomon [1st c.BC]” 18.3 ">Refs</a>]:—<b>hear,</b> with <i>accusative</i>
    <i>of things</i>, ὂς πάντ᾽ ἐφορᾷς καὶ πάντ᾽ ἐπακούεις, of the Sun, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 3.277, compare 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 11.109 ">Refs 8th c.BC+</a>]; proverbial, ὁπποῖόν κ᾽
    εἴπῃσθα ἔπος, τοῖόν κ᾽ ἐπακούσαις as thou speakest, so <b>wilt</b> thou <b>be
    answered,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 20.250; φωνὴν ἐ. 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 448; χρησμόν
    5th-6th c.BC: Aristophanes Comicus “Equites” 1080 ">Refs 8th c.BC+</a>]: with
    <i>accusative</i> <i>of things</i> et <i>genitive</i> <i>person</i>, ἔπος ἐμέθεν
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    19.98: with _genitive_ _of things_, εὐχῆς 5th-6th c.BC: Aristophanes Comicus “Nubes”
    263; τῆς φωνῆς 5th c.BC: Herodotus Historicus 2.70: _absolutely_, 5th c.BC: Thucydides
    Historicus 1.53, 5th c.BC: Herodotus Historicus 9.98, etc. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>overhear,</b> μή τις τῶν ἀμυήτων ἐπακούσῃ [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    155e, compare 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 628. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>hear about, hear tell of,</b>
    μόχθων [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Troades”
    165 (Lyric poetry)">Refs 5th c.BC+</a>]; with <i>participle</i>, οἷον γᾶς Ἀσίας
    οὐκ ἐπακούω.. βλαστὸν φύτευμα [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Coloneus” 695 (Lyric poetry); τινά τι δρῶντα 5th-6th
    c.BC: Plato Philosophus “Leges” 729b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>give ear, listen,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 725 (_anapaest meter_): with _genitive_ _person_, ἐμοῦ ''πάκουσον
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 708, compare 5th-6th c.BC: Plato
    Philosophus “Protagoras” 317d ">Refs 5th c.BC+</a>]; ἐ. μοι ''pray <b>attend</b>'',
    [<a href="javascript:void(0)" title=" [prev. author] “Sph.” 227c ">Refs</a>]:
    especially of <b>giving ear</b> to one who prays, of God, [<a href="javascript:void(0)"
    title=" LXX.Isa.49.8, “UPZ” 78.24 (2nd c.BC)">LXX+2nd c.BC+</a>]; or to advice,
    commands, etc., i.e. <b>obey,</b> βουλῆς [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 2.143; δίκης 8th-7th c.BC: Hesiodus Epicus
    “Opera et Dies” 275; ἐμῶν μύθων 5th c.BC: Sophocles Tragicus “Philoctetes” 1417
    (_anapaest meter_): with _dative_ _of things_, τῷ κελεύσματι 5th c.BC: Herodotus
    Historicus 4.141; ταῖς εὐχαῖς 1st c.BC: Dionysius Halicarnassensis 13.6, cf. LXX.Hos.2.21(23).
    ">LXX+8th c.BC+</a>]<br /><Level3><b>__5</b></Level3> later, like{ἐπαΐω}, <b>perceive,
    understand,</b> τῶν ᾀδομένων [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Salt.” 64, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Flamininus” 10 ">Refs 1st c.AD+</a>] (or, <b>hear distinctly</b>). <br /><Level3><b>__6</b></Level3>
    ἐπακούσεταί μοι ἡ δικαιοσύνη μου <b>shall answer for</b> me, [<a href="javascript:void(0)"
    title=" LXX.Gen.30.33. ">LXX</a>]'
