strongs_number: G4316
language: greek
lemma: προσαγορεύω
transliteration: prosagoreúō
definition: to address, i.e. salute by name
kjv_usage: call
derivation: from G4314 (πρός) and a derivative of G58 (ἀγορά) (mean to harangue);
extended_definition:
  gloss: to designate
  definition: '<b>προσ-αγορεύω </b><BR /> [in LXX: <ref=''Deu.23.6''>Deu.23:6</ref>
    (7) (דָּרַשׁ), ?<ref=''Est.10.11''>Est.10:11</ref> (יָדָה hith.), <ref=''Wis.14.22''>Wis.14:22</ref>,
    <ref=''1Ma.14.40''>1Ma.14:40</ref>, <ref=''2Ma.1.36''>2Ma.1:36</ref> <ref=''2Mac.4.7''>2Mac
    4:7</ref> <ref=''2Mac.10.9''>2Mac 10:9</ref> <ref=''2Mac.14.37''>2Mac 14:37</ref>
    * ;] <BR /><b>to address, greet, salute; hence, to call by name, address, style</b>:
    with dupl. accusative, pass., <ref=''Heb.5.10.''>Heb.5:10.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσᾰγορ-εύω</b>, <br /> <i>Attic dialect</i> <i>aorist</i>
    being προσεῖπον, <i>future</i> and <i>perfect</i> προσερῶ, προσείρηκα (but προσαγορεῦσαι
    occurs in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 3.2.1 ">Refs 5th c.BC+</a>], προσαγορεύσομεν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 147e), ">Refs 5th c.BC+</a>]<i>aorist</i>
    <i>passive</i> προσερρήθην (but προσηγορεύθην [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 834, 4th c.BC: Anaxilas
    Comicus 21.4, 4th-3rd c.BC: Philemo Comicus 101.6)">Refs 4th c.BC+</a>]; coupled
    with προσείποις, προσρητέον in [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Theaetetus” 152d, 182d ">Refs 5th c.BC+</a>] {προσαγριαίνω}:—<b>address,
    greet,</b> ἀλλήλους [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.134, 2.80 ">Refs 5th c.BC+</a>]; δυστυχοῦντες οὐ προσαγορευόμεθα
    in misfortune <b>we are</b> not <b>spoken to,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.16; π. τοὺς νέους δι᾽ εὐχῆς 5th-6th
    c.BC: Plato Philosophus “Leges” 823d; πόρρωθεν π. 4th-3rd c.BC: Theophrastus Philosophus
    “Characteres” 5.2; ἐν ταῖς ἐπιστολαῖς τοὺς φίλους π. 5th-6th c.BC: Plato Philosophus
    “Epistulae” 315b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with
    <i>double</i> <i>accusative</i>, <b>address</b> or <b>greet as</b> so and so,
    Δίκαν δέ νιν προσαγορεύομεν βροτοί [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Choephori” 950 (Lyric poetry); τὸν αὐτὸν πατέρα π. 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.7.14; βασιλέα π. τινά
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Aemilius Paulus” 8 ">Refs
    5th c.BC+</a>]:—<i>passive</i>, ὑφ᾽ ὧν προσηγορεύθης ἡ Διὸς δάμαρ [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 834 ">Refs 4th c.BC+</a>];
    -αγορευθεὶς αὐτοκράτωρ, Latin <i>imperator consalutatus,</i> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pompeius” 8, etc.
    ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3> simply, <b>call by name,
    call</b> so and so, τὸν Ἀγαμέμνονα π. ποιμένα λαῶν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.2.1; τί τὴν πόλιν προσαγορεύει;
    5th-6th c.BC: Plato Philosophus “Respublica” 428d, compare “Grg.” 474e, “Sph.”
    216c, 4th c.BC: Lycurgus Orator 26; π. τινὰ ὀνόματι 5th c.BC: Antipho Orator 6.40,
    compare 5th-6th c.BC: Plato Philosophus “Politicus” 291e, “Tht.” 147e, etc.; ὀνομαστὶ
    π. 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.3.47; τοῦτο
    τοὔνομα π. σφᾶς αὐτούς 2nd c.BC: Polybius Historicus 1.8.1 ">Refs 5th c.BC+</a>]:—
    <i>passive</i>, <b>to be called,</b> [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Hecataeus Milesius Historicus 129J., etc.; π. ἑταίρα 4th c.BC: Anaxilas
    Comicus [same place]; λίθος 4th-3rd c.BC: Philemo Comicus [same place]; frequently
    in 5th-6th c.BC: Plato Philosophus, “R.” 597e, “Phlb.” 54a ">Refs 5th c.BC+</a>];
    τῷ τοῦ ὅλου ὀνόματι, ἑνὶ ὀν. π., [<a href="javascript:void(0)" title=" [prev.
    author] “Smp.” 205c, “Sph.” 219b, etc. ">Refs</a>]<br /><Level3><b>__4</b></Level3>
    with <i>infinitive</i>, πάσας ἡδονὰς ἀγαθὸν εἶναι προσαγορεύεις [<a href="javascript:void(0)"
    title=" [prev. author] “Phlb.” 13b, compare “Prt.” 325a ">Refs</a>]; π. τινὰ χαίρειν
    <b>bid</b> one hail or farewell, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Plutus” 323, 5th-6th c.BC: Plato Philosophus “Leges”
    771a; also μετὰ τοῦ χαίρειν π. τινά 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Phocion” 17. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>appeal
    to,</b> in argument, τὰ τῶν θηρίων ἤθη uncertain in [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.493c. ">Refs 1st
    c.AD+</a>]'
  source: STEPBible/LSJ
