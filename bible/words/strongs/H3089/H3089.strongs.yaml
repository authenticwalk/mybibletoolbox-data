transliteration: Yᵉhôwshebaʻ
pronunciation: yeh-ho-sheh'-bah
definition: Jehosheba, an Israelitess
kjv_usage: Jehosheba. Compare H3090 (יְהוֹשַׁבְעַת).
derivation: from H3068 (יְהֹוָה) and H7650 (שָׁבַע); Jehovah-sworn;
extended_definition:
  gloss: Jehosheba
  definition: 'A woman of the tribe of Judah living at the time of Divided Monarchy,
    first mentioned at 2Ki.11.2; <br> daughter of: Jehoram (H3088) and Athaliah (H6271);
    <br> sister of: Ahaziah (H0274H); married to Jehoiada (H3077H); also called Jehoshabeath
    at 2Ch.22.11; <BR>Also named: <i>ye.ho.shav.at</i> (יְהוֹשַׁבְעַת "Jehoshabeath"
    H3090) <BR> § Jehosheba = "Jehovah has sworn"<br>1) daughter of king Joram of
    Judah and wife of the high priest Jehoiada<br>1a) alternate spelling ''Jehoshabeath''
    - <i>ye.ho.shav.at</i> (יְהוֹשַׁבְעַת "Jehoshabeath" H3090)<br>'
