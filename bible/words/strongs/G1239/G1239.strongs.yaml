strongs_number: G1239
language: greek
lemma: διαδίδωμι
transliteration: diadídōmi
definition: to give throughout a crowd, i.e. deal out; also to deliver over (as to
  a successor)
kjv_usage: (make) distribute(-ion), divide, give
derivation: from G1223 (διά) and G1325 (δίδωμι);
extended_definition:
  gloss: to distribute
  definition: '<b>δια-διδωμι </b><BR /> [in LXX for חלק pi., etc. ;] <BR />__1. <b>to
    hand over, deliver</b>: <ref=''Rev.17.13''>Rev.17:13</ref>, Rec. <BR /> __2. <b>to
    distribute</b>: <ref=''Luk.11.22; 18.22''>Luk.11:22 18:22</ref>, <ref=''Jhn.6.11''>Jhn.6:11</ref>,
    <ref=''Act.4.35''>Act.4:35</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαδίδωμι</b>, <br /> <i>future</i> <b>-δώσω</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 328a ">Refs 5th c.BC+</a>]:—<b>pass
    on, hand over,</b> ἐμοὶ τοῦτον διέδωκαν (i.e. Μοῖσαι) ἀθάνατον πόνον [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “Pae.” 9 “fragment” 16.16; λαμπάδια ἔχοντες
    διαδώσουσιν ἀλλήλοις 5th-6th c.BC: Plato Philosophus [same place] ">Refs 5th c.BC+</a>];
    <b>propound</b> for consideration, [<a href="javascript:void(0)" title=" 6th c.AD:
    Palladas Epigrammaticus ">Refs 6th c.AD+</a>] <b>in Hp.Fract.</b>[<a href="javascript:void(0)"
    title=" 12.277 ">Refs</a>] C.; <b>spread abroad,</b> λόγον [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Themistocles” 19:">Refs
    1st c.AD+</a>] — <i>passive</i>, λόγος διεδόθη variant in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.2.10,
    compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Solon” 8; διαδοθέντος
    τοῦ λόγου 5th-6th c.BC: Isocrates Orator 5.7, compare 9.74 ">Refs 5th c.BC+</a>];
    παρὰ τῶν ἀρχαιων δ. <b>to be handed down</b> by tradition, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Caelo” 270b17; ἐν παροιμίᾳ διαδοθῆναι
    1st c.BC-1st c.AD: Strabo Geographus 6.2.4. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>distribute,</b> τινί τι [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 1.10.18, 5th c.BC: Thucydides Historicus 4.38,
    4th c.BC: Demosthenes Orator 49.14 ">Refs 5th c.BC+</a>]:—<i>passive</i>, τῇ σάλπιγγι
    σιωπῆς εἰς ἅπαντας διαδοθείσης [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Flamininus” 10 ">Refs 1st c.AD+</a>]; τὸ
    διαδιδόμενον εἰς τὰς φλέβας, of food, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “de Partibus Animalium” 678a18 ">Refs 4th c.BC+</a>];
    of the bowels, <b>secrete,</b> τῆς κοιλίης ὑδατόχολα πολλὰ διαδιδούσης [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “Κωακαὶ προγνώσιες” 67. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> δ. κόρας <b>cast</b> one''s eyes <b>around,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Phoenissae”
    1371, conjecture in “Or.” 1267. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    διαδοῦναι δίκας <b>give</b> satisfaction to injured party, [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>intransitive</i>, <b>spread about,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 495b8. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>remit,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “Acut.(Sp.)” 5. ">Refs 5th c.BC+</a>]'
