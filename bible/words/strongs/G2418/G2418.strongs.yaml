strongs_number: G2418
language: greek
lemma: ἱερουργέω
transliteration: hierourgéō
definition: to be a temple-worker, i.e. officiate as a priest (figuratively)
kjv_usage: minister
derivation: from a compound of G2411 (ἱερόν) and the base of G2041 (ἔργον);
extended_definition:
  gloss: to minister
  definition: '<b>ἱερουργέω</b>, -ῶ<BR /> (ἱερουργός, a sacrificing priest) [in LXX:
    <ref=''4Ma.7.3''>4Ma.7:3</ref> R (of. -γία, <ref=''4Ma.3.30''>4Mac 3:30</ref>
    א R)* ;] <BR /><b>to perform sacred rites</b>; with accusative, to minister in
    priestly service (minister in sacrifice, R, mg.), τὸ εὐαγγέλιον, <ref=''Rom.15.16.''>Rom.15:16.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
