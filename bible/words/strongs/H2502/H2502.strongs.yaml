strongs_number: H2502
language: hebrew
lemma: חָלַץ
transliteration: châlats
pronunciation: khaw-lats'
definition: to pull off; hence (intensively) to strip, (reflex.) to depart; by implication,
  to deliver, equip (for fight); present, strengthen
kjv_usage: arm (self), (go, ready) armed ([idiom] man, soldier), deliver, draw out,
  make fat, loose, (ready) prepared, put off, take away, withdraw self.
derivation: a primitive root;
