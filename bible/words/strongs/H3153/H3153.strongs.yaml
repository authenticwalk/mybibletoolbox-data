  gloss: Jezaniah
  definition: 'A man living at the time of Divided Monarchy, first mentioned at 2Ki.25.23;
    <br> son of: Hoshaiah (H1955H); also called Jaazaniah at 2Ki.25.23;  Azariah at
    Jer.43.2;  <BR> § Jezaniah = "Jehovah has listened"<br> son of Hoshaiah the Maachathite
    and one of the captains who escaped from Jerusalem during the last siege of the
    Babylonians; one of the first to return to Gedaliah at Mizpah where he took a
    prominent part after the assassination of Gedaliah<br>'
