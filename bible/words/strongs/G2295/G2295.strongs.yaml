strongs_number: G2295
language: greek
lemma: θαῦμα
transliteration: thaûma
definition: wonder (properly concrete; but by implication, abstract)
kjv_usage: admiration
derivation: apparently from a form of G2300 (θεάομαι);
extended_definition:
  gloss: marvel
  definition: '<b>θαῦμα</b>, -τος, τό <BR /> [in LXX: <ref=''Job.17.8; 18.20; 20.8;
    21.5''>Job.17:8 18:20 20:8 21:5</ref> (שַׂעַר, etc.)* ;] <BR />__1. <b>a wonder</b>:
    <ref=''2Co.11.14.''>2Co.11:14.</ref> <BR /> __2. <b>wonder</b>: <ref=''Rev.17.6.''>Rev.17:6.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θαῦμα</b>, ατος, τό, <br /> <i>Ionic dialect</i> <b>θῶμα</b>
    (compare θαυμάζω): (see. θεάομαι): <br /><Level2><b>__I</b></Level2> of objects,
    <b>wonder, marvel</b>, in <i>Epic dialect</i> always in <i>singular</i>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.99, etc.">Refs 8th c.BC+</a>];
    θαῦμ᾽ ἐτέτυκτο πελώριον, of Polyphemus, [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.190; θαῦμα βροτοῖσι, of a beautiful
    woman, 11.287 ">Refs 8th c.BC+</a>]; ἄσπετόν τι θ., of Hercules, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 961 (Lyric poetry), etc.: frequently
    with ">Refs 5th c.BC+</a>]<i>infinitive</i>, θ. ἰδέσθαι <b>a wonder</b> to behold,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    5.725, etc.; θ. ἰδεῖν “hymnus ad Venerem” 205, 8th-7th c.BC: Hesiodus Epicus “Scutum
    Herculis” 318; θ. ἰδεῖν εὐκοσμίας 5th c.BC: Euripides Tragicus “Bacchae” 693;
    θ. ἀκοῦσαι 5th c.BC: Pindarus Lyricus “P.” 1.26; θ. ἀνέλπιστον μαθεῖν 5th c.BC:
    Sophocles Tragicus “Trachiniae” 673, etc.">Refs 8th c.BC+</a>]; θαῦμ᾽ ὅτι.. <b>strange</b>
    that.., [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus
    15.2 ">Refs 3rd c.BC+</a>]; οὐ θαῦμά [ἐστι] no <b>wonder</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 10.50 ">Refs 5th c.BC+</a>]; so καὶ θ.
    γ᾽ οὐδέν and no <b>wonder</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Plutus” 99; τὸ μὴ πείθεσθαι θ. οὐδέν 5th-6th c.BC: Plato
    Philosophus “Respublica” 498d, etc.">Refs 5th c.BC+</a>]; τί τοῦτο θ.; [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 439; ἦ μάλα θ. κύων ὅδε κεῖται
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.306; θῶμα ποιεῖσθαί τι 5th c.BC:
    Herodotus Historicus 1.68; τί τινος [prev. author] 9.58 ">Refs 8th c.BC+</a>];
    τινος [<a href="javascript:void(0)" title=" [prev. author] 7.99; περί τινος [prev.
    author] 3.23: after 8th c.BC: Homerus Epicus in _plural_, θαύματ᾽ ἐμοὶ κλύειν
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1166 (variant θραύματ᾽) θαύματ᾽ ἀνθρώποις
    ὁρᾶν 5th c.BC: Euripides Tragicus “Ion” 1142 ">Refs 8th c.BC+</a>]; θαυμάτων κρείσσονα
    or πέρα things more than <b>wondrous</b>, [<a href="javascript:void(0)" title="
    [prev. author] “Ba.” 667, “Hec.” 714. ">Refs</a>]<br /><Level3><b>__I.2</b></Level3>
    in <i>plural</i>, also, <b>puppetshow, toy theatre</b>, θ. δεικνύναι, ἐπιδεικνύναι,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    514b, “Lg.” 658c ">Refs 5th c.BC+</a>]; ἐν θ. [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus “Characteres” 6.4, compare 27.7, 1st c.AD:
    Philo Judaeus 1.28 ">Refs 4th c.BC+</a>]; <b>mountebank-gambols</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Symposium” 2.1, compare 7.3 (_sing._)">Refs
    5th c.BC+</a>]; ἐν τοῖς θ. ὑπεκρίνετο μίμους in the <b>jugglers'' booths</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus Epigrammaticus 10.452f
    ">Refs 2nd c.AD+</a>]; of menageries, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 15.213 ">Refs 5th c.BC+</a>]; of mechanical devices, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Mechanica”
    848a11: _metaphorically_, ἔνιοι θ. ποιοῦσιν ἐν φιλοσοφίᾳ 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Rh.” 1.99S. ">Refs 4th c.BC+</a>]: <i>singular</i>,
    <b>puppet</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 644d ">Refs 5th c.BC+</a>]; <b>trick</b>, τὸ τῆς σοφιστικῆς δυνάμεως θ.
    [<a href="javascript:void(0)" title=" [prev. author] “Sph.” 233a. ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> <b>wonder, astonishment</b>, θ. μ᾽ ἔχει ὡς.. [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.326,
    etc.">Refs 8th c.BC+</a>]; ἔσχον θ. [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Electra” 897; θ. δ᾽ ὄμμασιν πάρα 4th-5th c.BC: Aeschylus
    Tragicus “Eumenides” 407; θ. μ᾽ ὑπέρχεται 5th c.BC: Sophocles Tragicus “Electra”
    928 ">Refs 5th c.BC+</a>]; μ᾽ ἐλάμβανε θ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Aves” 511 ">Refs 5th c.BC+</a>]; θαύματος
    ἄξιος worthy of <b>wonder</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Hippolytus” 906, etc.">Refs 5th c.BC+</a>]; ἐν θώματι εἶναι
    to be <b>astonished</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.68, compare 5th c.BC: Thucydides Historicus 8.14 ">Refs 5th c.BC+</a>];
    ἐν θώματι ἔχεσθαι, ἐνέχεσθαι, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 8.135, 7.128 ">Refs 5th c.BC+</a>]; ἐν θ. ἐνέχεσθαί τινος
    <b>at</b> a thing, [<a href="javascript:void(0)" title=" [prev. author] 9.37;
    ἐν θαύματι ποιεῖσθαι 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pompeius”
    14; διὰ θαύματος σχεῖν 2nd c.AD: Herodianus Grammaticus 2.2.7: _plural_, θαυμάτων
    ἐπάξια 5th c.BC: Euripides Tragicus “Bacchae” 716, compare 5th-6th c.BC: Plato
    Philosophus “Leges” 967a. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
