strongs_number: G5296
language: greek
lemma: ὑποτύπωσις
transliteration: hypotýpōsis
definition: typification under (after), i.e. (concretely) a sketch (figuratively)
  for imitation
kjv_usage: form, pattern
derivation: from a compound of G5259 (ὑπό) and a derivative of G5179 (τύπος);
extended_definition:
  gloss: example
  definition: '<b>ὑπο-τύπωσις</b>, -εως, ἡ<BR /> (ὑποτυπόω, to delineate), <BR />an
    outline, sketch. Metaphorical, <b>a pattern, example</b>: <ref=''1Ti.1.16''>1Ti.1:16</ref>,
    <ref=''2Ti.1.13''>2Ti.1:13</ref>.†<BR /> <re><i>SYN.</i>: ὁμοίωμα, τύπος, ὑπόδειγμα
    (see <i>DB</i>, iii, 696b) </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑποτύπ-ωσις</b> [ῠ], εως, ἡ, <br /> <b>sketch, outline,</b>
    [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus 2.5.18,
    1st c.AD: Philo Judaeus 2.12, Anonymus Lond.7.17, 2nd c.AD: Hermogenes Rhetor
    “προγυμνάσματα” 6, 2nd c.AD(?): Pollianus Epigrammaticus 7.128 ">Refs 1st c.BC+</a>];
    ὑ. ἕνεκα συγγράμματος <b>draft</b> for a book, [<a href="javascript:void(0)" title="
    2nd c.AD: Galenus Medicus 15.760; as Empiric term, [prev. author] 8.709, +others">Refs
    2nd c.AD+</a>]; opposed to ἐξεργασία, [<a href="javascript:void(0)" title=" 3rd
    c.AD: Plotinus Philosophus 6.3.7 ">Refs 3rd c.AD+</a>]; ὑπογραφάς τε καὶ ὑποτυπώσεις,
    opposed to ὅρους, [<a href="javascript:void(0)" title=" “Stoicorum Veterum Fragmenta”
    2.76: αἱ Ὑποτυπώσεις">Refs</a>] was the name given by Sextus Empiricus to his
    “Outlines” of the Pyrrhonic Philosophy,[<a href="javascript:void(0)" title="compare
    3rd c.AD(?): Diogenes Laertius 9.78, 2nd c.AD: Galenus Medicus “Libr. Propr.Praef.”:
    Proclus calls one of his works ἡ ὑ. τῶν ἀστρονομικῶν ὑποθέσεων, “Hyp.” 7.50. ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>model, pattern,</b> [<a href="javascript:void(0)"
    title=" NT.1Tim.1.16, NT.2Tim.1.13; εἰς ὑποτύπωσιν ἀρετῶν 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Mus.” p.77 K. ">NT+1st c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    a Rhet. figure, <b>by which a matter was vividly sketched in words,</b> [<a href="javascript:void(0)"
    title=" 1st c.AD: Quintilianus Rhetor Latinus “Inst.” 9.2.40. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
