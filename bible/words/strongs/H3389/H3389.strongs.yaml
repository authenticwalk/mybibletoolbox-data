strongs_number: H3389
language: hebrew
lemma: יְרוּשָׁלַ͏ִם
transliteration: Yᵉrûwshâlaim
pronunciation: yer-oo-shaw-lah'-im
definition: Jerushalaim or Jerushalem, the capital city of Palestine
kjv_usage: Jerusalem.
derivation: rarely יְרוּשָׁלַיִם; a dual (in allusion to its two main hills (the true
  pointing, at least of the former reading, seems to be that of H3390 (יְרוּשָׁלֵם)));
  probably from (the passive participle of) H3384 (יָרָה) and H7999 (שָׁלַם); founded
  peaceful;
