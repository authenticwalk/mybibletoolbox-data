  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καῦμα</b>, ατος, τό, <br /> (καίω) <b>burning heat</b>, especially
    of the sun, καύματος ἔξ after <b>sun-heat</b>, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 5.865, compare 8th-7th c.BC: Hesiodus
    Epicus “Opera et Dies” 415, 588, 7th-6th c.BC: Alcaeus Lyricus 39, 5th c.BC: Sophocles
    Tragicus “Antigone” 417, Epinic. 1.10, etc.">Refs 8th c.BC+</a>]; πρὶν ἂν τὸ κ.
    παρέλθῃ the <b>heat of the day</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Phaedrus” 242a, compare “Ti.” 70d; ἐὰν ᾖ κ. 4th c.BC:
    Aristoteles Philosophus “Meteorologica” 342b10: frequently in _plural_, ἡλίου
    τε καύμασιν 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 350, compare 5th c.BC:
    Herodotus Historicus 3.104, 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 5.9,
    etc.; [τόποι] ὑπὸ καυμάτων διαφθειρόμενοι 5th-6th c.BC: Isocrates Orator 11.12;
    καύματα καὶ χειμῶνες 1st c.BC: Philodemus Philosophus “de Pietate - Herkulanische
    Studien” 87 ">Refs 5th c.BC+</a>]: in <i>plural</i>, also of frost, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Athenaeus Epigrammaticus 3.98b, 2nd c.AD: Lucianus Sophista
    “Lex.” 2. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>fever heat</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.49 ">Refs
    5th c.BC+</a>]; of <b>inflamed</b> conditions, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης ἰητρικῇς” 19, “Aph.” 7.13: _metaphorically_,
    of love, κ. ἀρσενικόν “Anthologia Graeca” 12.87. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    in <i>plural</i>, <b>holes burnt by cautery</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 11, 4th c.BC: Aristoteles
    Philosophus “Problemata” 863a31. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>brand</b> on cattle, [<a href="javascript:void(0)" title=" “IG” 7.3171.44 (Orchom.
    _Boeotian dialect_). ">Refs</a>]<br /><Level2><b>__IV</b></Level2> <b>embers</b>
    of sacrifices, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Critias” 12o d. ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2> <b>firewood,</b>
    [<a href="javascript:void(0)" title=" PLond. 3.1166.6, +others (1st c.AD). ">Refs
    1st c.AD+</a>]'
