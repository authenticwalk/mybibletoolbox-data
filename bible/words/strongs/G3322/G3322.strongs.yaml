strongs_number: G3322
language: greek
lemma: μεσόω
transliteration: mesóō
definition: to form the middle, i.e. (in point of time), to be half-way over
kjv_usage: be about the midst
derivation: from G3319 (μέσος);
extended_definition:
  gloss: be in the middle
  definition: '<b>μεσόω</b>, -ῶ<BR /> (μέσός), [in LXX: μεσούσης τ. νυκός, <ref=''Exo.12.29''>Exo.12:29</ref>
    (חֵצִי),  etc. ;] <BR />to be in the middle, esp. of time: τ. ἑορτῆς μεσούσης,
    in the middle of the feast, <ref=''Jhn.7.14.''>Jhn.7:14.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μεσόω</b>, <br /> (μέσος) <b>to be in</b> or <b>at the middle</b>,
    τόδ᾽ ἴσθι, μηδέπω μεσοῦν κακόν [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Persae” 435; ἐν ἀρχῇ πῆμα κοὐδέπω μεσσῖ 5th c.BC: Euripides
    Tragicus “Medea” 60; ἐπειδὴ τὸ δρᾶμα ἤδη μεσοίη 5th-6th c.BC: Aristophanes Comicus
    “Ranae” 924 ">Refs 5th c.BC+</a>]; especially of Time, μεσοῦσα ἡμέρη <b>mid</b>day,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.104 ">Refs
    5th c.BC+</a>]; θέρους μεσοῦντος in <b>mids</b>summer, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.57; ἐν [ἐνιαυτῷ] μεσοῦντι 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 2.2.24 ">Refs 5th c.BC+</a>];
    πρὸς ἥλιον μεσοῦντα to wards <b>mid</b>day, [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum” 2.4.8; μεσούντων
    τῶν ζῳδίων 2nd c.BC: Hipparchus Astronomicus 2.3.19. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> with <i>genitive</i>, <b>to be in the middle of</b>,
    τῆς ἀναβάσιος [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.181; τὰ δὲ καὶ μεσοῦν τούτων 5th-6th c.BC: Plato Philosophus “Respublica” 618b
    ">Refs 5th c.BC+</a>]; μεσοῦντα τῆς ἀρχῆς <b>in the middle of</b> his time of
    office, [<a href="javascript:void(0)" title=" Scholia 4th c.BC: Aeschines Orator
    3.12 ">Refs 4th c.BC+</a>]: and with <i>participle</i>, μεσοῦν δειπνοῦντας [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Symposium”
    175c. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
