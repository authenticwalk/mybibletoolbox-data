strongs_number: G5275
language: greek
lemma: ὑπολείπω
transliteration: hypoleípō
definition: to leave under (behind), i.e. (passively) to remain (survive)
kjv_usage: be left
derivation: from G5295 (ὑποτρέχω) and G3007 (λείπω);
extended_definition:
  gloss: to leave
  definition: '<b>ὑπο-λείπω </b><BR /> [in LXX chiefly (pass.) for יָתַר ni., שָׁאַר
    ni. ;] <BR /><b>to leave remaining </b>(Hom., Thuc., al.): pass., of survivors,
    <ref=''Rom.11.3.''>Rom.11:3.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπολείπω</b>, <br /> also <b>ὑπολειπ-λιμπάνω</b> (which see),
    <b>leave remaining,</b> ἅ ῥα τῇ προτέρῃ ὑπέλειπον ἔδοντες [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 16.50; ὑ. λόγον αὐτοῖς, ὡς..
    οἷοί τ᾽ ἔσονται 5th c.BC: Thucydides Historicus 8.2 (compare below 111); πολεμίους
    τινὰς ὑ. [prev. author] 6.17; τὸν πόλεμον τοῖς παισί [prev. author] 1.81 ">Refs
    8th c.BC+</a>]; οὐδεμίαν ὑπερβολὴν ὑ. τινί <b>leave</b> him no possibility of
    exceeding, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    6.105 (_falsa lectio_ for{κατα-}); τοῖς ἔγγιστα τιμωρεῖσθαι ὑ. 5th c.BC: Antipho
    Orator 4.4.11. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> of things,
    <b>fail</b> one, ὑπολείψει ὑμᾶς ἡ μισθοφορά [<a href="javascript:void(0)" title="
    5th c.BC: Lysias Orator 27.1 (ἐπι- Reiske, Hude),compare 2nd c.AD: Arrianus Historicus
    “Indica” 26.9 (ἐπι- Ellendt)">Refs 5th c.BC+</a>]; ὑ. τινὰ ὁ λόγος [<a href="javascript:void(0)"
    title=" 5th c.BC: Gorgias Rhetor et Sophista 17; ὑπολείποι γὰρ ἂν ὁ αἰὼν διαριθμοῦντα
    4th c.BC: Aristoteles Philosophus “Rhetorica” 1374a33; [τὰ ὕδατα] ὑ. τινάς [prev.
    author] “Pol.” 1330b7. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <i>intransitive</i>, <b>fail, fall short,</b> θεοὶ.. ὑπέλιπον οὐ πώποκα [<a href="javascript:void(0)"
    title=" 5th c.BC: Epicharmus Comicus 170.1; ὅταν ὑπολίπωσιν αἱ βάλανοι 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 615b22 ">Refs 5th c.BC+</a>]; ὑ.
    τὸ μέλι[<a href="javascript:void(0)" title=" [prev. work] 626b6; αἱ τρίχες [prev.
    author] “GA” 745a15, compare “PA” 650a36 (with _dative_); ἡ φωνὴ ὑπολελοίπει ">Refs</a>]<b>had
    ceased,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “ἐπιδημίαι” 5.10, etc.">Refs 5th c.BC+</a>]: also, <b>fail in</b> what is expected
    of one, <b>come short,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Lysias
    Orator 31.4 (ὑπολίπωμαι codices). ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>passive</i>, with <i>future</i> <i>middle</i>, <b>to be left remaining,</b>
    ἐν μεγάρῳ ὑπελείπετο <b>he was left behind</b>.., [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 7.230, compare 5th c.BC: Herodotus
    Historicus 1.105, 2.15, 86; ἐγὼ δ᾽ ὑπολείψομαι αὐτοῦ 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 17.276, 282, etc.; ὑπολειφθείς 5th c.BC: Herodotus Historicus
    5.61, 8.67, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.1.39,
    compare 5th-6th c.BC: Isocrates Orator 4.70. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    of things, πέμπτον δ᾽ ὑπελείπετ᾽ ἄεθλον [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 23.615; ἐμοὶ δ᾽ ἅπαξ ἀποφυγόντι ὁ αὐτὸς
    κίνδυνος ὑπολείπεται 5th c.BC: Antipho Orator 5.16 ">Refs 8th c.BC+</a>]; μὴ ὑπολείπεσθαι
    [τοὺς νόμους], εἴ ποτε.. <b>so that they do</b> not <b>remain in force,</b> in
    case that.., [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    3.84 ">Refs 5th c.BC+</a>]; οὐδὲν ὑπολείπεται ἀλλ᾽ ἢ.. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 231b; μηκέτι ὑπολείπεσθαι αὐτοῖς
    περὶ μηθενὸς ἔνκλημα μηθέν “SIG” 712.29 (Crete, 2nd c.BC). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> with <i>genitive</i>, ὑπολείπεσθαι τοῦ στόλου
    <b>stay behind</b> the expedition, i. e. not to go upon it, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.165, compare 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 73 (_anapaest meter_). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>to be left behind</b> in a race, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Ranae” 1092 ">Refs 5th c.BC+</a>]; <b>lag behind,</b>
    κατὰ τὴν ὁδὸν πορεύεσθαι -όμενον [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Symposium” 174d ">Refs 5th c.BC+</a>]; of stragglers
    in an army, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 1.2.25, etc.">Refs 5th c.BC+</a>]; ὑ. μικρὸν τοῦ στόματος <b>fall behind</b>
    the front rank, [<a href="javascript:void(0)" title="[prev. work] 5.4.22 (assuming
    variant)">Refs</a>]; of fixed stars, <b>lie to the East</b> of a point in the
    celestial sphere, [<a href="javascript:void(0)" title=" 2nd c.BC: Hipparchus Astronomicus
    3.5.6, +others ">Refs 2nd c.BC+</a>]; of the apparent motion of planets, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Meteorologica” 343a24, +others, compare
    4th-3rd c.BC: Epicurus Philosophus “Epistulae” 2p.53 U, 1st c.BC: Geminus Astronomicus
    12.22, 1st c.BC: Ptolemaeus Epigrammaticus “Alm.” 12.1, Theo Sm.p.147 H. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3> <i>metaphorically</i>, <b>to
    be inferior,</b> ταῖς ἡλικίαις τῶν πατέρων [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Politica” 1334b39, compare 1254b35. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__II.6</b></Level3> <i>absolutely</i>, <b>fail,
    come to an end,</b> ὁπόταν.. νὺξ ὑπολειφθῇ [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Electra” 91 (_anapaest meter_), compare 4th c.BC:
    Aristoteles Philosophus “Meteorologica” 356b5, +others ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <i>middle</i>, <b>leave behind one,</b> τὰ πρόβατα
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.121; μηδεμίαν
    τῶν νεῶν [prev. author] 6.7 ">Refs 5th c.BC+</a>]; ὑ. τούτων ὡς χιλίους <b>leaving</b>
    about [<a href="javascript:void(0)" title=" 1000 of them ">Refs</a>]<b>unburied,</b>
    [<a href="javascript:void(0)" title=" [prev. author] 8.24 ">Refs</a>]; ὑπολείπεσθαι
    αἰτίαν, ὡς.. <b>to leave</b> cause for reproach <b>against oneself,</b> in thinking
    that.., [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.140 (see. entry [near the start]); πόνους 5th-6th c.BC: Isocrates Orator 9.45.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <b>retain,</b> [τοῦ
    ὕδατος] περὶ ἑωυτόν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.25; δόρυ ἓν ὧν ἔσχον 2nd c.AD: Arrianus Historicus “Tactica” 4.6,
    compare 39.1 ">Refs 5th c.BC+</a>]; <b>reserve,</b> ἑαυτῷ ἑκατὸν ἅρματα [<a href="javascript:void(0)"
    title=" LXX.2Ki.8.4; σαυτῷ ταύτην τὴν ὄλυραν “PHib.” 1.50.4 (3rd c.BC)">LXX+3rd
    c.BC+</a>]; τὸν ὑπάρχοντα χόρτον τοῖς προβάτοις [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 645.6 (3rd c.BC)">Refs 3rd c.BC+</a>]; ὑπολιποῦ τόπον <b>leave</b>
    a space, [<a href="javascript:void(0)" title="[prev. work] 327.83 (3rd c.BC):
    but in 4th c.BC: Demosthenes Orator 18.219 the ">Refs 4th c.BC+</a>]<i>active</i>
    ὑπέλειπε.. ἑαυτῷ.. ἀναφοράν (<b>left</b> himself a means of escape) is the best
    reading. <br /><Level3><b>__III.3</b></Level3> <b>deduct</b> from a payment, [<a
    href="javascript:void(0)" title=" “IG” 7.3073.50,56 (Lebad., 2nd c.BC):">Refs
    2nd c.BC+</a>] —<i>passive</i> [<a href="javascript:void(0)" title=", [prev. work]58">Refs</a>];
    ὑπολειπέσθω τῆς τιμῆς τὸ ὀφειλόμενον [<a href="javascript:void(0)" title=" “Philol.”
    83.204 (Euboea, 3rd c.BC). ">Refs 3rd c.BC+</a>]'
  source: STEPBible/LSJ
