strongs_number: H1387
language: hebrew
lemma: גֶּבַע
transliteration: Gebaʻ
pronunciation: gheh'-bah
definition: Geba, a place in Palestine
kjv_usage: Gaba, Geba, Gibeah.
derivation: from the same as H1375 (גְּבִיעַ), a hillock;
extended_definition:
  gloss: (Maareh)-geba
  definition: Gaba or Geba or Gibeah = "hill"<br> a city in Benjamin, modern 'Jeba',
    which stands on the top of a steep terraced hill, six miles or ten kilometres
    north east of Jerusalem and three miles or five kilometres from Gibeah, on the
    edge of the Wadi Suweinit looking northward to the opposite village of ancient
    Michmash, modern 'Mukhmas'<BR>Combined with <i>ma.a.reh</i> (מַעֲרֶה "Maareh"
    H4629)
