strongs_number: G3337
language: greek
lemma: μεταλλάσσω
transliteration: metallássō
definition: to exchange
kjv_usage: change
derivation: from G3326 (μετά) and G236 (ἀλλάσσω);
extended_definition:
  gloss: to exchange
  definition: '<b>μετ-αλλάσσω </b><BR /> [in LXX: <ref=''Est.2.7''>Est.2:7</ref> (מוּת),
    <ref=''Est.2.20''>Est.2:20</ref>, <ref=''1Es.1.31''>1Es.1:31</ref> <ref=''Est.1.2''>Est.1:2</ref>
    Mac.9 * ;] <BR />__1. <b>to exchange</b>: τ. ἀλήθειαν . . . ἐν τ. ψεύδει, the
    truth for a lie (see Bl., § 36, 8), Rom_1:25. <BR /> __2. <b>to change</b>: with
    accusative before εἰς, Rom_1:26 (ἀλλάσσω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μεταλλάσσω</b>, <br /> <i>Attic dialect</i> <b>μεταλλάττω</b>,
    <i>perfect</i> μετήλλᾰχα and irregular μετήλλᾰγα (see. below):—<i>passive</i>,
    irregular <i>aorist 2</i> <i>infinitive</i> μεταλλάγειν [<a href="javascript:void(0)"
    title=" “Supp.epigram” 3.674 A 24 (Rhodes, 2nd c.BC)">Refs 2nd c.BC+</a>]:—<b>change,
    alter</b>, θέσμια [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.59; τὰν ἀνθρώπου ζόαν ἆται.. μεταλλάσσουσι 5th c.BC: Sophocles Tragicus “Fragmenta”
    592.6 ">Refs 5th c.BC+</a>]; πότμος.. μ. φύσιν[<a href="javascript:void(0)" title="
    [prev. work] 871.2; μεταβολὴν βίου μ. 5th-6th c.BC: Plato Philosophus “Leges”
    775c; οὐ γὰρ τὸν τρόπον, ἀλλὰ τὸν τόπον μετήλλαξεν 4th c.BC: Aeschines Orator
    3.78; μετήλλαξαν τὴν ἀλήθειαν ἐν τῷ ψεύδει NT.Rom.1.25; πόνου μεταλλαχθέντος οἱ
    πόνοι γλυκεῖς 5th c.BC: Sophocles Tragicus “Fragmenta” 374 ">NT+5th c.BC+</a>];
    τὰς τύχας ἑκατέρων μετήλλαξαν <b>interchanged</b> them, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 4.59. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>exchange</b>, <br /><Level3><b>__II.1</b></Level3> <b>take in exchange, adopt,
    assume</b>, ὀρνίθων μεταλλάξας φύσιν [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Aves” 117 ">Refs 5th c.BC+</a>]; μ. τόπον <b>go into
    a new</b> country, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 760c; μ. χώραν ἑτέραν ἐξ ἑτέρας [prev. author] “Prm.” 138c; ἑτέραν μ.
    τινὰ χώραν 4th c.BC: Lycurgus Orator 86 ">Refs 5th c.BC+</a>]; μ. διάφορα βρώματα
    to have varieties of food, [<a href="javascript:void(0)" title=" 4th c.BC: Antiphanes
    Comicus 246 ">Refs 4th c.BC+</a>]:— <i>middle</i>, μεταλλάσσεσθαι χιτῶνα [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator “Fragmenta” 21; τὴν τύχην 4th-3rd c.BC: Dinarchus
    Orator 1.92. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>exchange
    by leaving, quit</b>, μ. τὸν βίον [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 6.17, 9.15, “OGI” 56.55 (Canopus, 3rd c.BC), “UPZ” 19.14,
    +others (2nd c.BC)">Refs 5th c.BC+</a>]; τὸ ζῆν μ. νόσῳ [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “Academicorum Index” p.96 M.: μ. alone,
    5th-6th c.BC: Plato Philosophus “Axiochus” 367c, 1st-2nd c.AD: Sotion Paradoxographus
    p.185 W., “Abh.Berl.Akad.” 1925(5).28 (Cyrene, 1st c.BC-1st c.AD)">Refs 5th c.BC+</a>];
    οἱ μετηλλαχότες the <b>dead</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Axiochus” 369b, compare “Supp.epigram” 3.367.39 (_Boeotian
    dialect_, 2nd c.BC), “BGU” 1148.8 (1st c.BC), etc.">Refs 5th c.BC+</a>]; <i>Doric
    dialect</i> μεταλλαχώς [<a href="javascript:void(0)" title=" “Test.Epict.” 1.10
    ">Refs</a>]; μεταλλαγότων (sic) [<a href="javascript:void(0)" title=" “IG” 5(1).1433.37;
    also οἱ μεταλλάξαντες [prev. work]22.1323.10; ἐξ ἀνθρώπων 1st c.BC: Diodorus Siculus
    Historicus 18.56 (edict of Polyperchon, 4th c.BC). ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>intransitive</i>, <b>undergo a change, change</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Epicharmus Comicus 170.15, 5th c.BC: Herodotus Historicus 2.77,
    5th c.BC: Euripides Tragicus “Fragmenta” 262, 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 578b10: with _neuter_ _pronoun_, τοσοῦτο μετήλλαξε κατὰ τὸν
    βίον 1st c.BC: Philodemus Philosophus “Academicorum Index” p.49 ">Refs 5th c.BC+</a>]
    M.: with <i>genitive</i>, <b>change from</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 8.70. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>substitute, transfer</b>, τινὰς εἰς τήν τινων χώραν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 19a. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
