strongs_number: G2429
language: greek
lemma: ἱκμάς
transliteration: hikmás
definition: dampness
kjv_usage: moisture
derivation: of uncertain affinity;
extended_definition:
  gloss: moisture
  definition: '<b>ἰκμάς</b>, -άδος, ἡ <BR /> [in LXX. <ref=''Jer.17.8''>Jer.17:8</ref>
    (יוּבַל), <ref=''Job.26.14''>Job.26:14</ref> (שֶׁמֶץ)* ;] <BR /><b>moisture</b>:
    <ref=''Luk.8.6.''>Luk.8:6.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἰκμ-άς</b>, άδος, ἡ, <br /> <b>moisture</b>, e.g. of oily leather,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    17.392; ἰκμάδος ἐστὶ ἐν αὐτῇ [τῇ Λιβύῃ] οὐδέν 5th c.BC: Herodotus Historicus 4.185
    ">Refs 8th c.BC+</a>]; ἀνιεὶς ἐκ τοῦ σώματος ἰκμάδα, of a corpse exposed to the
    sun, [<a href="javascript:void(0)" title=" [prev. author] 3.125, compare 5th c.BC:
    Hippocrates Medicus “Aër.” 8;">Refs 5th c.BC+</a>] of <b>moisture</b> in the soil,
    [<a href="javascript:void(0)" title=" NT.Luke.8.6 ">NT</a>]; also θανόντων ἰσὶν
    οὐκ ἔνεστ᾽ ἰκμάς no <b>blood</b>, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology” 229 (probably)">Refs
    4th c.BC+</a>]; of the bodily <b>humours</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ νούσων” 4.40 ">Refs 5th c.BC+</a>]; of all
    kinds of <b>animal juices</b> or <b>moist secretions</b>, τὸ περίττωμα τῆς ὑγρᾶς
    ἰ. ὃν καλοῦμεν ἱδρῶτα [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Partibus Animalium” 668b4 ">Refs 4th c.BC+</a>]; ἡ τῶν καταμηνίων
    ἰ. [<a href="javascript:void(0)" title=" [prev. author] “GA” 727b11, compare “HA”
    556b27, +others: com. _metaphorically_, τὴν ἰ. τῆς φροντίδος 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 233 ">Refs 5th c.BC+</a>]; ἰ. Βάκχου, i.e. wine, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 5.133 (3rd c.BC: Posidippus Comicus); ἰ. δρυός, i.e.
    gum, [prev. work] 6.109 (Antip.). ">Refs 3rd c.BC+</a>]'
  source: STEPBible/LSJ
