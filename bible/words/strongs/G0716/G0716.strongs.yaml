strongs_number: G0716
language: greek
lemma: ἅρμα
transliteration: hárma
definition: a chariot (as raised or fitted together (compare G719 (ἁρμός)))
kjv_usage: chariot
derivation: probably from G142 (αἴρω) (perhaps with G1 (Α) (as a particle of union)
  prefixed);
extended_definition:
  gloss: chariot
  definition: '<b>ἅρμα</b>, -τος, τό<BR /> (ἀραρίσκω, to join), [in LXX רָכַב ;] <BR
    /><b>a chariot</b>: <ref=''Act.8.28-29, 38''>Act.8:28-29, 38</ref>, <ref=''Rev.9.9''>Rev.9:9</ref>.†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἅρμα</b>, ατος, τό, <br /> <b>chariot,</b> especially <b>war-chariot,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    5.231, etc.; frequently in _plural_ for _sing._, ἑσταότ᾽ ἐν θ᾽ ἵπποισι καὶ ἅρμασι
    4.366, etc.; τὰ Λυδῶν ἄρματα 7th-6th c.BC: Sappho Lyrica “Papyrus fragments” in
    E. Diehl, 5.19; ἵππους ὑφ᾽ ἅρμασι ζευγνύναι 4th-5th c.BC: Aeschylus Tragicus “Persae”
    190, 5th c.BC: Euripides Tragicus “Hippolytus” 111; ἵππους ὑφ᾽ ἅρματα ἄγειν 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 465; πῶλον.. ζυγέντ᾽ ἐν ἅρμασιν
    [prev. author] “Ch.” 795 (Lyric poetry)">Refs 8th c.BC+</a>]; opposed to ἁρμάμαξα
    (which see); also, <b>racing-chariot</b> drawn by horses, opposed to ὄχημα (a
    mule-car), [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “Fragmenta.”
    106.5; ἅ. τέλειον “IG” 2.967.45; ἁρμάτων ὀχήματα 5th c.BC: Euripides Tragicus
    “Supplices” 662, compare “Ph.” 1190">Refs 5th c.BC+</a>]; <b>travelling-chariot,</b>
    [<a href="javascript:void(0)" title=" NT.Acts.8.28. ">NT</a>]<br /><Level3><b>__2</b></Level3>
    <b>chariot and horses, yoked chariot,</b> [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 2.384, etc.; ἅ. τέθριππον 5th c.BC: Pindarus
    Lyricus “I.” 1.14">Refs 8th c.BC+</a>]; ἅ. τετράορον, τέτρωρον, [<a href="javascript:void(0)"
    title=" [prev. author] “P.” 10.65, 5th c.BC: Euripides Tragicus “Alcestis” 483:
    _metaphorically_, τρίπωλον ἅ. δαιμόνων">Refs 5th c.BC+</a>] of three goddesses,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Andromache”
    277 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>team,
    chariot-horses,</b> ἅρμασιν ἐνδίδωσι κέντρον[<a href="javascript:void(0)" title="
    [prev. author] “HF” 881 (Lyric poetry); ἅρματα.. φυσῶντα καὶ πνέοντα 5th-6th c.BC:
    Aristophanes Comicus “Pax” 902">Refs 5th c.BC+</a>]; ἅρματα τρέφειν keep <b>chariot-horses
    for racing,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Hiero” 11.5">Refs 5th c.BC+</a>]; ἅρματος τροφεύς [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 834b. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <i>metaphorically</i>, ἅ. θαλάσσης <b>a ship,</b>
    [<a href="javascript:void(0)" title=" 4th-5th c.AD(?): Nonnus Epicus “Dionysiaca”
    4.230, +others, 2nd-3rd c.AD: Oppianus Anazarbensis Epicus “Halieutica - Poetae
    Bucolici et Didactici” 1.190. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>a mountain district in Attica,</b> where omens from lightning were watched
    for: hence proverbial, ὁπόταν δἰ Ἅρματος ἀστράψη, i.e. <b>seldom</b> or <b>never,</b>
    [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus 9.2.11">Refs
    1st c.BC+</a>]; δι᾽ Ἅρματος alone, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.679c. ">Refs 1st c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Pythagoras Philosophus ">Refs
    4th c.BC+</a>] name for <b>unity,</b> [<a href="javascript:void(0)" title=" Theol.Ar.
    6.">Refs</a>]'
