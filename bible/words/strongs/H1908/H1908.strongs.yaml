definition: Hadad, the name of an idol, and of several kings of Edom
kjv_usage: Hadad.
derivation: probably of foreign origin (compare H111 (אֲדַד));
extended_definition:
  gloss: Hadad
  definition: 'A man of the Egyptians living at the time of United Monarchy, first
    mentioned at 1Ki.11.14; married to sister_of_Tahpenes (H8472I); <br> father of:
    Genubath (H1592)<BR>Also named: <i>a.dad</i> (אֲדַד "Hadad" H0111)<BR> § Hadad
    = "mighty"<br>1) son of Ishmael<br>2) a king of Edom who gained an important victory
    over the Midianites on the field of Moab<br>3) another king of Edom, with Pau
    for his capital<br>4) a member of the royal house of Edom who escaped the massacre
    under Joab and fled with a band of followers into Egypt; after David''s death,
    he returned to his own country'
