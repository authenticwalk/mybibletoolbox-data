strongs_number: H4060
language: hebrew
lemma: מִדָּה
transliteration: middâh
pronunciation: mid-daw'
definition: properly, extension, i.e. height or breadth; also a measure (including
  its standard); hence a portion (as measured) or a vestment; specifically, tribute
  (as measured)
kjv_usage: garment, measure(-ing, meteyard, piece, size, (great) stature, tribute,
  wide.
derivation: feminine of H4055 (מַד);
