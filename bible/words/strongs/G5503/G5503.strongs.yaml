    ἀπ᾽ ἀνδρὸς χ. 2nd c.AD(?): Pollianus Epigrammaticus 3.47). ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> Comedy texts, of a dish, <b>widowed,</b> i.e. <b>without
