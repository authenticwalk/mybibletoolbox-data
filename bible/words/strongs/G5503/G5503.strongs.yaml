strongs_number: G5503
language: greek
lemma: χήρα
transliteration: chḗra
definition: a widow (as lacking a husband), literally or figuratively
kjv_usage: widow
derivation: feminine of a presumed derivative apparently from the base of G5490 (χάσμα)
  through the idea of deficiency;
extended_definition:
  gloss: widow
  definition: '<b>χήρα</b>, -ας, ἡ <BR /> [in LXX chiefly for אַלְמָנָה ;] <BR /><b>a
    widow</b>: <ref=''Mat.23.13''>Mat.23:13</ref> (Rec., R, mg.), <ref=''Mrk.12.40-43''>Mrk.12:40-43</ref>,
    <ref=''Luk.2.37; 4.25; 7.12; 18.3, 5; 20.47; 21.2-3''>Luk.2:37 4:25 7:12 18:3,
    5 20:47 21:2-3</ref>, <ref=''Act.6.1; 9.39, 41''>Act.6:1 9:39, 41</ref>, <ref=''1Co.7.8''>1Co.7:8</ref>,
    <ref=''1Ti.5.3-5; 5.11; 5.16''>1Ti.5:3-5 5:11 5:16</ref>, <ref=''Jas.1.27''>Jas.1:27</ref>;
    γυνὴ χ., <ref=''Luk.4.26''>Luk.4:26;</ref> of one of an ordo viduarum (see CGT,
    in l), <ref=''1Ti.5.9''>1Ti.5:9;</ref> metaphorically, of a city forsaken, <ref=''Rev.18.7.''>Rev.18:7.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
