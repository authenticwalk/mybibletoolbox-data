    λείπειν τινὰ χ. ἐν μεγάροισιν 22.484, 24.725, compare 5th c.BC: Sophocles Tragicus
    “Ajax” 653, 5th c.BC: Euripides Tragicus “Andromache” 348, “Tr.” 380; χήρας δὲ
    γυναῖκας ἐποίησαν 5th c.BC: Lysias Orator 2.71 ">Refs 8th c.BC+</a>]; as a name
    of Hera, [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias Periegeta 8.22.2
