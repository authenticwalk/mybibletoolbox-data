strongs_number: G0840
language: greek
lemma: αὐστηρός
transliteration: austērós
definition: rough (properly as a gale), i.e. (figuratively) severe
kjv_usage: austere
derivation: from a (presumed) derivative of the same as G109 (ἀήρ) (meaning blown);
extended_definition:
  gloss: severe
  definition: '<b>αὐστηρός</b>, -ά, -όν<BR /> (αἄω, to dry up) [in LXX: <ref=''2Ma.14.30''>2Ma.14:30</ref>
    * ;] <BR />prop., stringent, harsh to the taste. Metaphorical, in Inscr., of a
    rough country; of disposition and manners, <b>strict, severe </b>(as in π., of
    an inspector; MM, s v): <ref=''Luk.19.21-22.''>Luk.19:21-22.</ref>†<BR /> <re><i>SYN.</i>:
    σκληρός (Tr., § xiv) </re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
