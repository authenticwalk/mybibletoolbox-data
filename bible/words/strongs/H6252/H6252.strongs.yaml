strongs_number: H6252
language: hebrew
lemma: עַשְׁתָּרוֹת
transliteration: ʻAshtârôwth
pronunciation: ash-taw-roth'
definition: Ashtaroth, the name of a Sidonian deity, and of a place East of the Jordan
kjv_usage: Asharoth, Astaroth. See also H1045 (בֵּית עַשְׁתָּרוֹת), H6253 (עַשְׁתֹּרֶת),
  H6255 (עַשְׁתְּרֹת קַרְנַיִם).
derivation: or עַשְׁתָּרֹת; plural of H6251 (עַשְׁתְּרָה);
