language: hebrew
lemma: עֻזִּיָּה
transliteration: ʻUzzîyâh
pronunciation: ooz-zee-yaw'
definition: Uzzijah, the name of five Israelites
kjv_usage: Uzziah.
derivation: or עֻזִּיָּהוּ; from H5797 (עֹז) and H3050 (יָהּ); strength of Jah;
extended_definition:
  gloss: Uzziah
  definition: 'A man living at the time of Exile and Return, only mentioned at Neh.11.4;
    <br> son of: Zechariah (H2148V); <br> father of: Athaiah (H6265)<BR> § Uzziah
    = "my strength is Jehovah"<br>1) son of king Amaziah of Judah and king of Judah
    himself for 52 years; also ''Azariah''<br>2) a Kohathite Levite and ancestor of
    Samuel<br>3) a priest of the sons of Harim who took a foreign wife in the time
    of Ezra<br>4) a Judaite, father of Athaiah or Uthai<br>5) father of Jehonathan,
    one of David''s overseers'
