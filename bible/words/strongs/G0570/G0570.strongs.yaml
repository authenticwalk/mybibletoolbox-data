strongs_number: G0570
language: greek
lemma: ἀπιστία
transliteration: apistía
definition: faithlessness, i.e. (negatively) disbelief (lack of Christian faith),
  or (positively) unfaithfulness (disobedience)
kjv_usage: unbelief
derivation: from G571 (ἄπιστος);
extended_definition:
  gloss: unbelief
  definition: '<b>ἀπιστία</b>, -ας, ἡ<BR /> (ἄπιστος), [in LXX: <ref=''Wis.14.25''>Wis.14:25</ref>,
    <ref=''4Ma.12.4''>4Ma.12:4</ref> * ;] <BR /><b>want of faith, unbelief</b>: <ref=''Mat.13.58''>Mat.13:58</ref>,
    <ref=''Mrk.6.6; 9.24; 16.14''>Mrk.6:6 9:24 16:14</ref>, <ref=''Rom.3.3''>Rom.3:3</ref>
    (but see: ἀπιστέω) <ref=''Rom.4.20; 11.20, 23''>Rom.4:20 11:20, 23</ref>, <ref=''1Ti.1.13''>1Ti.1:13</ref>,
    <ref=''Heb.3.12, 19''>Heb.3:12, 19</ref> (<i>DCG</i>, ii, 775a; Cremer, 492).†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
