    (Hellenica)” 4.3.20; τραύματα ὑπὸ τῶν πολεμίων τοσαῦτα ἔχων [prev. author] “Mem.”
    3.4.1 ">Refs 5th c.BC+</a>]; φέρειν, ποιεῖν, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Orestes” 1487 (Lyric poetry), 3rd c.BC: Theocritus
    Poeta Bucolicus 19.6; τυπτέσθω ἄνευ τραυμάτων 5th-6th c.BC: Plato Philosophus
    “Leges” 845c; τὰ ἄνευ τραύματος κατάγματα 2nd c.AD: Soranus Medicus 1.28; αἱ χωρὶς
    τραυμάτων αἱμορραγίαι 2nd c.AD: Galenus Medicus 15.127; ἀδύνατον νεκρῶν τραύματα
    μύειν 4th c.BC: Aristoteles Philosophus “Fragmenta” 167. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> of things, <b>hurt, damage,</b> as of ships, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.16, 2nd c.BC:
