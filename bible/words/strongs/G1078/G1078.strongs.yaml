strongs_number: G1078
language: greek
lemma: γένεσις
transliteration: génesis
definition: nativity; figuratively, nature
kjv_usage: generation, nature(-ral)
derivation: from the same as G1074 (γενεά);
extended_definition:
  gloss: origin
  definition: '<b>γένεσις</b>, -εως, ἡ <BR /> (γίγνομαι), [in LXX chiefly for תּוֹלֵדֹת
    ;] <BR /> __1. <b>origin, lineage</b>: βίβλος γενέσεως (as in <ref=''Gen.2.4''>Gen.2:4</ref>a
    5:1), <ref=''Mat.1.1''>Mat.1:1</ref>. <BR /> __2. <b>birth</b>: <ref=''Mat.1.18''>Mat.1:18</ref>,
    <ref=''Luk.1.14''>Luk.1:14</ref> (Rec. γέννησις); πρόσωπον τῆς γ., <b>face of
    his birth</b> ("what God made him to be," Hort., in l.), <ref=''Jas.1.23''>Jas.1:23;</ref>
    ὁ τροχὸς τῆς γ., <b>the wheel (course) of birth</b> or <b>creation</b> ("the wheel
    of man''s nature according to its original Divine purpose," Hort), <ref=''Jas.3.6.''>Jas.3:6.</ref><BR
    />† (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γένεσις</b>, εως, ἡ, <br /> (γενέσθαι) <b>origin, source</b>,
    Ὠκεανόν τε θεῶν γένεσιν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 14.201 ">Refs 8th c.BC+</a>]; Ὠκεανοῦ, ὅς περ γ. πάντεσσι
    τέτυκται[<a href="javascript:void(0)" title=" [prev. work] 246, compare 5th-6th
    c.BC: Plato Philosophus “Theaetetus” 180d ">Refs 5th c.BC+</a>]; <b>beginning</b>,
    in dual, τοῖν γενεσέοιν ἡ ἑτέρα [<a href="javascript:void(0)" title=" [prev. author]
    “Phd.” 71e. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>manner of birth</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.204, 6.69,
    etc.">Refs 5th c.BC+</a>]; <b>race, descent</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 2.146; πατρὸς οὖσα γένεσιν Εὐρύτου 5th c.BC: Sophocles
    Tragicus “Trachiniae” 380 ">Refs 5th c.BC+</a>]; κατὰ γένεσιν, opposed to καθ᾽
    υἱοθεσίαν, [<a href="javascript:void(0)" title=" “IG” 12(1).181 (from Rhodes).
    ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> Astrology texts, <b>nativity,
    geniture,</b> [<a href="javascript:void(0)" title=" Anthologia Graeca 11.164 (1st
    c.AD: Lucillius Epigrammaticus), 183 ([prev. author]), “epigram Gr.” 314.21 (from
    Smyrna), “PLond.” 1.98r60 (1st c.AD), 2nd c.AD: Vettius Valens Astrologus 216.6
    ">Refs 1st c.AD+</a>]: hence, <b>lot, fortune</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Astrampsychus Onirocriticus “Oracula” 16.8, 23.7. ">Refs 2nd
    c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>production, generation, coming
    into being</b>, opposed to ὄλεθρος, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Parmenides Poeta Philosophus 8.21 ">Refs 4th c.BC+</a>]; more usually opposed
    to φθορά, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Philebus” 55a, etc.">Refs 5th c.BC+</a>]; περὶ γενέσεως καὶ φθορᾶς, title of
    work by [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    ">Refs 4th c.BC+</a>]: generally, <b>formation</b>, πύου [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 2.47 ">Refs 5th c.BC+</a>];
    <b>origination, making</b>, ἱματίων, περὶ τὰ ἀμφιέσματα, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Politicus” 281b, 3; γ. καὶ οὐσία δικαιοσύνης
    [prev. author] “R.” 359a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    ={τὸ γίγνεσθαι}, <b>becoming</b>, opposed to οὐσία,[<a href="javascript:void(0)"
    title=" [prev. work] 525b, “Ti.” 29c, 5th c.AD: Proclus Philosophus “Inst.” 45,
    +others ">Refs 5th c.AD+</a>]<br /><Level2><b>__IV</b></Level2> concrete, <b>creation</b>,
    i.e. <b>all created things</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Phaedrus” 245e; γ. καὶ κόσμος [prev. author] “Ti.” 29e,
    frequently in 1st c.AD: Philo Judaeus, as 1.3, +others, compare 3rd c.AD: Plotinus
    Philosophus 6.3.2, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    <b>race, kind</b> or <b>sort</b> of animals, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Politicus” 265b, etc.">Refs 5th c.BC+</a>]; <b>family</b>,
    δίδυμος γ. of the Spartan kings, [<a href="javascript:void(0)" title=" [prev.
    author] “Lg.” 691d. ">Refs</a>]<br /><Level2><b>__VI</b></Level2> <b>generation,
    age</b>, [<a href="javascript:void(0)" title=" [prev. author] “Phdr.” 252d: _plural_,
    [prev. author] “Plt.” 310d ">Refs</a>]; κατὰ περίστασιν τῆς γ. according to the
    circumstances of his <b>time</b>, [<a href="javascript:void(0)" title=" 3rd c.AD:
    Porphyrius Tyrius Philosophus “Sententiae ad intelligibilia ducentes” 32. ">Refs
    3rd c.AD+</a>]<br /><Level2><b>__VII</b></Level2> παιδοπόρος γ. <b>genitalia muliebria,</b>
    [<a href="javascript:void(0)" title=" Anthologia Graeca 9.311 (1st c.AD: Philippus
    Epigrammaticus). ">Refs 1st c.AD+</a>]<br /><Level2><b>__VIII</b></Level2> in
    Mathematics texts, <b>generation</b> of a figure, [<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Pappus Mathematicus 234.4, +others ">Refs 3rd c.AD+</a>]<br
    /><Level4><b>__VIII.b</b></Level4> <b>origin</b> of a spiral, [<a href="javascript:void(0)"
    title=" [prev. author] 272.7 ">Refs</a>]; ἡ ἐν γ. εὐθεῖα the <b>initial</b> line,
    [<a href="javascript:void(0)" title=" [prev. author] 286.22. ">Refs</a>]'
  source: STEPBible/LSJ
