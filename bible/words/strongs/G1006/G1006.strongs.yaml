strongs_number: G1006
language: greek
lemma: βόσκω
transliteration: bóskō
definition: to pasture; by extension to, fodder; reflexively, to graze
kjv_usage: feed, keep
derivation: a prolonged form of a primary verb (compare G977 (βιβρώσκω), G1016 (βοῦς));
extended_definition:
  gloss: to feed
  definition: '<b>βόσκω</b>, <BR /> [in LXX for רעה ;] <BR />prop., of a herdsman,
    <b>to feed</b>: <ref=''Mat.8.33''>Mat.8:33</ref>, <ref=''Mrk.5.14''>Mrk.5:14</ref>,
    <ref=''Luk.8.34; 15.15''>Luk.8:34 15:15</ref>; metaphorically, of Christian pastoral
    care, <ref=''Jhn.21.15, 17''>Jhn.21:15, 17</ref>. Pass., of cattle, <b>to feed,
    graze</b>: <ref=''Mat.8.30''>Mat.8:30</ref>, <ref=''Mrk.5.11''>Mrk.5:11</ref>,
    <ref=''Luk.8.32''>Luk.8:32</ref>.†<BR /> <re><i>SYN.</i>: ποιμαίνειν, <b>to tend,
    shepherd</b>, a wider term, including oversight as well as feeding (see Tr., <i>Syn.</i>,
    §xxv).</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βόσκω</b>, <br /> <i>imperfect</i> ἔβοσκον, <i>Epic dialect</i>
    βόσκε [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    15.548 ">Refs 8th c.BC+</a>]: <i>future</i> <b>-ήσω</b>[<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.559, 5th-6th c.BC: Aristophanes
    Comicus “Ecclesiazusae” 590 ">Refs 8th c.BC+</a>]: <i>aorist</i> ἐβόσκησα [<a
    href="javascript:void(0)" title=" “Geoponica” 18.7 ">Refs</a>]: <i>perfect</i>
    βεβόσκηκα [<a href="javascript:void(0)" title=" “PMag.” 6.13 (3rd c.BC):">Refs
    3rd c.BC+</a>] —<i>passive</i> and <i>middle</i> [<a href="javascript:void(0)"
    title=" (see. below 11)">Refs</a>]; <i>Ionic dialect</i> <i>imperfect</i> βοσκέσκοντο
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    12.355: ">Refs 8th c.BC+</a>]<i>future</i> βοσκήσομαι Sarap. in [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.398d">Refs 1st c.AD+</a>],
    <i>Doric dialect</i> βοσκησεῦμαι [<a href="javascript:void(0)" title=" 3rd c.BC:
    Theocritus Poeta Bucolicus 5.103 ">Refs 3rd c.BC+</a>]: <i>aorist</i> ἐβοσκήθην
    [<a href="javascript:void(0)" title=" 2nd c.BC: Nicander Epicus “Theriaca” 34,
    2nd c.AD: Babrius Fabularum Scriptor 89.7. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__I</b></Level2>
    properly of herdsmen, <b>feed, tend</b>, αἰπόλια [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.102; ταὦς 5th c.BC: Strattis
    Comicus 27 ">Refs 8th c.BC+</a>]; ὁ βόσκων <b>the feeder</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 540a18. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> generally, <b>feed, nourish</b>,
    βόσκει γαῖα.. ἀνθρώπους [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 11.365, compare 14.325; γαστέρα βοσκήσεις 17.559; πάντα
    βόσκουσαν φλόγα.. Ἡλίου 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1425 ">Refs
    8th c.BC+</a>]; <b>maintain, keep</b>, ἐπικούρους [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.39; ναυτικόν 5th c.BC: Thucydides Historicus
    7.48; γυναῖκας 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 260 ">Refs 5th
    c.BC+</a>]; οἰκέτας[<a href="javascript:void(0)" title=" [prev. work] 1204, 3rd
    c.BC: Herodas Mimographus 7.44: _metaphorically_, β. νόσον 5th c.BC: Sophocles
    Tragicus “Philoctetes” 313 ">Refs 5th c.BC+</a>]; πράγματα β. troubles, i.e. children,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Vespae”
    313. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>, of
    cattle, <b>feed, graze</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 21.49, etc.; ξύλοχον κάτα 8th c.BC: Ilias Homerus Epicus
    “Illiad” 5.162 ">Refs 8th c.BC+</a>]: c.<i>accusative</i>, <b>feed on</b>, ποίην
    [<a href="javascript:void(0)" title=" “hymnus ad Mercurium” 27, 232, compare 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 118 (Lyric poetry), 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 591a16, +others; τινί 4th-5th c.BC: Aeschylus
    Tragicus “Septem contra Thebas” 244. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>metaphorically</i>, <b>to be fed</b> or <b>nurtured</b>, ἰυγμοῖσι [<a href="javascript:void(0)"
    title=" [prev. author] “Ch.” 26 (Lyric poetry); κούφοις πνεύμασιν 5th c.BC: Sophocles
    Tragicus “Ajax” 558; ἐλπίσιν 5th c.BC: Euripides Tragicus “Bacchae” 617 ">Refs
    5th c.BC+</a>]; β. τινί or περί τι <b>run riot in</b> a thing, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 5.271 (Paul. Sil.), probably in 285 ([prev. author])">Refs</a>].
    (<b>g[uglide]ō</b>, cf. Lithuanian <i>guotas</i> ''herd''.)'
