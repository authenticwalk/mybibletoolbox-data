    <ref=''Rom.1.30''>Rom.1:30</ref>, <ref=''2Ti.3.2''>2Ti.3:2</ref>.†<BR /> <re><i>SYN.</i>:
    ὐβριστής, ὑπερήφανος (see Tr., <i>Syn.</i>, § xxix; Lft., <i>Notes</i>, 256)</re>
