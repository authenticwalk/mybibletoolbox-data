extended_definition:
  gloss: Ulla
  definition: 'A man of the tribe of Asher living at the time of Divided Monarchy,
    first mentioned at 1Ch.7.36; <br> son of: Zophah (H6690); <br> brother of: Suah
    (H5477), Harnepher (H2774), Beri (H1275), Imrah (H3236), Bezer (H1221H), Hod (H1936),
    Shamma (H8037H), Shilshah (H8030), Ithran (H3506H) and Beera (H0878); <br> father
    of: Arah (H0733), Hanniel (H2592H) and Rizia (H7525); also called Ulla at 1Ch.7.39;
    <BR>Another name of <i>shu.al</i> (שׁוּעָל "Shual" H7777B) <BR> § Ulla = "yoke"<br>
    an Asherite, head of a family in his tribe<br>'
