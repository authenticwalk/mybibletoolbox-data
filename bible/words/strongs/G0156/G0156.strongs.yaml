strongs_number: G0156
language: greek
lemma: αἰτία
transliteration: aitía
definition: a cause (as if asked for), i.e. (logical) reason (motive, matter), (legal)
  crime (alleged or proved)
kjv_usage: accusation, case, cause, crime, fault, (wh-)ere(-fore)
derivation: from the same as G154 (αἰτέω);
extended_definition:
  gloss: cause/charge
  definition: '<b>αἰτία</b>, -ας, ἡ, <BR /> [in LXX: <ref=''Gen.4.13''>Gen.4:13</ref>
    (עָוֹן), <ref=''Pro.28.17''>Pro.28:17</ref> (עָשַׁק), and frequently in Wi, II,
    III Mac ;] <BR /> __1. <b>cause, reason, occasion, case</b>: <ref=''Mat.19.3''>Mat.19:3</ref>,
    <ref=''Luk.8.47''>Luk.8:47</ref>, <ref=''Act.10.21; 22.24; 28.20''>Act.10:21 22:24
    28:20</ref>, <ref=''2Ti.1.6,12''>2Ti.1:6,12</ref>, <ref=''Tit.1.13''>Tit.1:13</ref>,
    <ref=''Heb.2.11''>Heb.2:11</ref> ; εἰ οὕτως ἐστιν ἡ αἰ. (cf. Lat. si ita res se
    habet, and see MM. VGT, see word), <ref=''Mat.19.10.''>Mat.19:10.</ref> <BR />
    __2. In forensic sense, <BR />__(a) <b>accusation</b>: <ref=''Act.25.18,27''>Act.25:18,27</ref>;
    <BR /> __(b) <b>cause for punishment, crime</b>: <ref=''Mat.27.37''>Mat.27:37</ref>,
    <ref=''Mrk.15.26''>Mrk.15:26</ref>, <ref=''Jhn.18.38; 19.4,6''>Jhn.18:38 19:4,6</ref>,
    <ref=''Act.13.28; 23.28; 28.18''>Act.13:28 23:28 28:18</ref>.<BR /> † <re><i>SYN.</i>:
    ἔλεγχος, a charge, whether moral or judicial, which has been proven, αἰ. is an
    accusation simply, false or true.</re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> αἰτί-α</b>, ἡ, <br /> <b>responsibility</b>, mostly in bad
    sense, <b>guilt, blame</b>, or the imputation thereof, i.e. <b>accusation</b>,
    first in [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.”
    1.35 and 5th c.BC: Herodotus Historicus, see below (8th c.BC: Homerus Epicus uses
    αἴτιος):">Refs 8th c.BC+</a>] —Phrases: αἰτίαν ἔχειν bear <b>responsibility for</b>,
    τινός[<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    579, 5th c.BC: Sophocles Tragicus “Antigone” 1312">Refs 5th c.BC+</a>]; but usually
    <b>to be accused</b>, τινός <b>of</b> a crime, φόνου[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.70">Refs 5th c.BC+</a>]: with <i>infinitive</i>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Vespae”
    506">Refs 5th c.BC+</a>]; followed by ὡς.., [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Apologia” 38c">Refs 5th c.BC+</a>]; by ὡς with
    <i>participle</i>, [<a href="javascript:void(0)" title=" [prev. author] “Phdr.”
    249d">Refs</a>]; ὑπό τινος <b>by</b> some one, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Eumenides” 99, 5th-6th c.BC: Plato Philosophus
    “Respublica” 565b: reversely, αἰτία ἔχει τινά 5th c.BC: Herodotus Historicus 5.70,
    71; αἰ. φεύγειν τινός 5th c.BC: Sophocles Tragicus “Philoctetes” 1404">Refs 5th
    c.BC+</a>]; ἐν αἰτίᾳ εἶναι or γίγνεσθαι, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 67, 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 2.8.6">Refs 5th c.BC+</a>]; αἰτίαν ὑπέχειν lie under
    <b>a charge</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Apologia” 33b, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    6.3.16; ὑπομεῖναι 4th c.BC: Aeschines Orator 3.139; φέρεσθαι 5th c.BC: Thucydides
    Historicus 2.60">Refs 5th c.BC+</a>]; λαβεῖν ἀπό τινος[<a href="javascript:void(0)"
    title=" [prev. work] 18; αἰτίαις ἐνέχεσθαι 5th-6th c.BC: Plato Philosophus “Crito”
    52a; αἰτίαις περιπίπτειν 5th c.BC: Lysias Orator 7.1; εἰς αἰτίαν ἐμπίπτειν 5th-6th
    c.BC: Plato Philosophus “Theaetetus” 150a; αἰτίας τυγχάνειν 4th c.BC: Demosthenes
    Orator “Epistulae” 2.2; ἐκτὸς αἰτίας κυρεῖν 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 332">Refs 5th c.BC+</a>]; ἐν αἰτίῃ ἔχειν hold one <b>guilty</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 5.106; δι᾽ αἰτίας
    ἔχειν 5th c.BC: Thucydides Historicus 2.60, etc.; ἐν αἰτίᾳ βάλλειν 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 656">Refs 5th c.BC+</a>]; τὴν αἰτίαν ἐπιφέρειν τινί
    impute <b>the fault</b> to one, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.26; αἰτίαν νέμειν τινί 5th c.BC: Sophocles Tragicus “Ajax”
    28; ἐπάγειν 4th c.BC: Demosthenes Orator 18.283; προσβάλλειν τινί 5th c.BC: Antipho
    Orator 3.2.4">Refs 5th c.BC+</a>]; ἀνατιθέναι, προστιθέναι, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης ἰητρικῇς” 21, 5th-6th c.BC:
    Aristophanes Comicus “Pax” 640, etc.">Refs 5th c.BC+</a>]; ἀπολύειν τινὰ τῆς αἰτίης
    to acquit of <b>guilt</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 9.88, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> in
    forensic oratory, <b>invective</b> without proof (opposed to ἔλεγχος), [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 22.23, compare 18.15. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> in good sense, εἰ.. εὖ πράξαιμεν, αἰτία θεοῦ <b>the
    credit</b> is his, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Septem contra Thebas” 4">Refs 4th c.BC+</a>]; δι᾽ ὅντινα αἰτίαν ἔχουσιν
    Ἀθηναῖοι βελτίους γεγονέναι <b>are reputed</b> to have become better, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 503b, cf. Alcaeus1.119a, 4th
    c.BC: Aristoteles Philosophus “Metaphysica” 984b19">Refs 5th c.BC+</a>]; ὧν..
    πέρι αἰτίαν ἔχεις διαφέρειν in which you <b>are reputed</b> to excel, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 169a">Refs 5th c.BC+</a>];
    οἳ.. ἔχουσι ταύτην τὴν αἰ. who have this <b>reputation</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “R.” 435e, compare 5th-6th c.BC: Andocides Orator 2.12;
    αἰτίαν λαμβάνειν 5th-6th c.BC: Plato Philosophus “Leges” 624a. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <b>expostulation</b>, μὴ ἐπ᾽ ἔχθρᾳ τὸ πλέον ἢ αἰτίᾳ[<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.69. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>cause</b>, δι᾽ ἣν αἰτίην ἐπολέμησαν[<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus “Prooem.”, compare
    3rd c.AD: Democritus Epigrammaticus 83, 5th-6th c.BC: Plato Philosophus “Timaeus”
    68e, “Phd.” 97a">Refs 5th c.BC+</a>] {αἰτιάζομαι}, etc.; on the four causes of
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus see “Ph.”
    194b16, “Metaphorical” 983a26:—αἰ. τοῦ γενέσθαι or γεγονέναι 5th-6th c.BC: Plato
    Philosophus “Phaedo” 97a; τοῦ μεγίστου ἀγαθοῦ τῇ πόλει αἰτία ἡ κοινωνία [prev.
    author] “R.” 464b:">Refs 5th c.BC+</a>] — _dative_ αἰτίᾳ <b>for the sake of</b>,
    κοινοῦ τινος ἀγαθοῦ[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.87, compare 1st c.BC: Dionysius Halicarnassensis 8.29:—αἴτιον compare
    (αἴτιος 11.2) is used like{αἰτία}">Refs 5th c.BC+</a>] in the sense of <b>cause</b>,
    not in that of <b>accusation.</b> <br /><Level2><b>__III</b></Level2> <b>occasion,
    motive</b>, αἰτίαν ῥοαῖσι Μοισᾶν ἐνέβαλε gave them <b>a the me</b> for song, [<a
    href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 7.11; αἰτίαν
    παρέχειν 2nd c.AD: Lucianus Sophista “Tyr.” 13. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>head, category</b> under which a thing comes, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 23.75. ">Refs 4th c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    <b>case in dispute</b>, ἡ αἰ. τοῦ ἀνθρώπου μετὰ τῆς γυναικός[<a href="javascript:void(0)"
    title=" NT.Matt.10.10.">NT</a>]'
