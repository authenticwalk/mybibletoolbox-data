strongs_number: G4347
language: greek
lemma: προσκολλάω
transliteration: proskolláō
definition: to glue to, i.e. (figuratively) to adhere
kjv_usage: cleave, join (self)
derivation: from G4314 (πρός) and G2853 (κολλάω);
extended_definition:
  gloss: to join
  definition: '<b>προσ-κολλάω</b>, -ῶ, <BR /> [in LXX chiefly for דָּבַק ;] <BR /><b>to
    glue to</b>; pass., <b>reflexive, to stick to, cleave to </b>(Plat.): metaphorically
    (with dative, <ref=''Jos.23.8''>Jos.23:8</ref>, <ref=''Sir.6.34''>Sir.6:34</ref>
    al.), before πρός, <ref=''Mrk.10.7''>Mrk.10:7</ref> (R, txt.), <ref=''Eph.5.31''>Eph.5:31</ref>
    (LXX).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσκολλ-άω</b>, <br /> <b>glue on</b> or <b>to</b>, τι πρός
    τι [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων
    ἐμβολῆς” 33 ">Refs 5th c.BC+</a>]:—<i>passive</i>, generally, <b>to be stuck to,
    stick</b> or <b>cleave to</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Phaedo” 82e, “Lg.” 728b ">Refs 5th c.BC+</a>]; ὑπὸ τοῦ αἵματος
    προσκολληθῆναι τὴν ῥομφαίαν αὐτοῦ τῇ δεξιᾷ [<a href="javascript:void(0)" title="
    1st c.AD: Josephus Historicus “Antiquitates Judaicae” 7.12.4 ">Refs 1st c.AD+</a>];
    of a snail, τοῖς θαμνίσκοις π. [<a href="javascript:void(0)" title=" 1st c.AD:
    Dioscorides (Dioscurides) Medicus 2.9 ">Refs 1st c.AD+</a>]; of a husband, π.
    τῇ γυναικί [<a href="javascript:void(0)" title=" NT.Matt.19.5, cf. LXX.Gen.2.24,
    NT.Mark.10.7, NT.Eph.5.31; τοῖς ἐπαοιδοῖς LXX.Lev.19.31; ψυχαὶ π. θεῷ 1st c.AD:
    Philo Judaeus “Fragmenta” 51 H. ">LXX+NT+1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>intransitive</i> of style, <b>to be compact</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “de Demosthene” 43. ">Refs 1st c.BC+</a>]'
