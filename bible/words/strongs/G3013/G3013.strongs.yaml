    title="“Anthologia Graeca” 6.22 (from Zonas), 102 (1st c.AD: Philippus Epigrammaticus)">Refs
    1st c.AD+</a>]; <b>coat</b> of an onion, [<a href="javascript:void(0)" title="Scholia
    2nd c.AD: Lucianus Sophista “Hist.Conscr.” 26. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    collectively, <b>scales</b> of fish, λεπίδος σιδηρέης ὄψιν ἰχθυοειδέος [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.61; ὃ ἐν ὄρνιθι πτερόν, τοῦτο ἐν ἰχθύϊ
    ἐστὶ λ. 4th c.BC: Aristoteles Philosophus “Historia Animalium” 486b21; opposed
    to φολίς, [prev. work] 490b23, 517b5 ">Refs 5th c.BC+</a>]; also of serpents,
    variant in [<a href="javascript:void(0)" title=" 2nd c.BC: Nicander Epicus “Theriaca”
    154, compare 5th c.BC: Empedocles Poeta Philosophus 82. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> of other things, λ. χαλκοῦ <b>flakes</b> that fly
    from copper in hammering, [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides
    (Dioscurides) Medicus 5.78, 79: _absolutely_, λεπίς 5th c.BC: Hippocrates Medicus
    “γυναικεῖα” 1.63. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>plate</b>
    of metal, [<a href="javascript:void(0)" title=" 3rd-2nd c.BC: Philo Mechanicus
    “(Belopoeica) Excerpte aus Philons Mechanik - Ath. Berl. Akad.” 69.50, 2nd-1st
    c.BC(?): Hero Mechanicus “Automatopoetica” 12.2, 1st c.BC: Diodorus Siculus Historicus
    20.91, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Phocion” 18; collectively,
    λ. σιδηρᾶ “BGU” 544.8 (2nd c.AD) ">Refs 3rd c.BC+</a>]; of gold and silver, [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 10.27.10; λ. ἀργυρᾶ
    “PMag.Par.” 1.258. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__5</b></Level3> λ. πρίονος
    <b>blade</b> of a saw, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Heliodorus
