strongs_number: G4784
language: greek
lemma: συγκατατίθεμαι
transliteration: synkatatíthemai
definition: to deposit (one's vote or opinion) in company with, i.e. (figuratively)
  to accord with
kjv_usage: consent
derivation: middle from G4862 (σύν) and G2698 (κατατίθημι);
extended_definition:
  gloss: to consent
  definition: '<b>συν-κατα-τίθημι</b><BR /> (Rec. συγκ-), [in LXX: <ref=''Exo.23.1''>Exo.23:1</ref>
    (שִׁית יָד), <ref=''Exo.23.32''>Exo.23:32</ref> (בְּרִית), Da TH <ref=''Sus.1.20''>Su
    1:20</ref> * ;] <BR />to deposit together. Mid., <b>to deposit one''s vote with,
    hence, to agree with, assent to</b>: with dative, <ref=''Luk.23.51.''>Luk.23:51.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συγκατα-τίθημι</b>, <br /> <b>deposit together</b> or <b>at
    the same time</b>, ἐμαυτὴν συγκατέθηκα τάφῳ [<a href="javascript:void(0)" title="
    “epigram Gr.” 367 (from Cotiaeum), compare 2nd c.AD(?): Pollianus Epigrammaticus
    8.157 ">Refs 2nd c.AD+</a>]:—<i>middle</i>, [<a href="javascript:void(0)" title="
    4th c.BC: Isaeus Orator 6.32. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>middle</i>, σ. τινὶ τὴν αὐτὴν δόξαν περί τινος (where δόξαν represents ψῆφον)
    <b>put down</b> the same vote or opinion <b>with</b> another, <b>agree entirely
    with</b> him, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Gorgias” 501c ">Refs 5th c.BC+</a>]: with <i>dative</i> only, <b>agree with,
    assent</b> or <b>conform to</b>, ταῖς δόξαις [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Epicurus Philosophus “Sent. Vat.” 29 ">Refs 4th c.BC+</a>]; τοῖς
    παρακαλουμένοις Philipp. cited in [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 18.166; ταῖς ἐπιβολαῖς σ. τινί 2nd c.BC: Polybius Historicus
    3.71.5, etc.: σ. ὅτι.. ">Refs 4th c.BC+</a>]<b>agree</b> that.., [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Topica” 116a11 ">Refs 4th c.BC+</a>]:
    <i>absolutely</i>, <b>assent</b>, [<a href="javascript:void(0)" title=" 3rd c.BC:
    Sphaerus Stoicus 1.141, 1st c.BC: Philodemus Philosophus “περὶ σημείων καὶ σημειώσεων”
    38, 2nd c.AD: Apollonius Dyscolus Grammaticus “de Pronominibus;” 49.12, “BSA”
    18.140 (Beroea, 2nd c.AD), etc.: later in ">Refs 3rd c.BC+</a>]<i>active</i>,
    -θεῖναι εἴς τι <b>agree to</b>, [<a href="javascript:void(0)" title=" 3rd c.AD:
    Porphyrius Tyrius Philosophus “Vita Pythagorae - Porphyrii Opuscula” 61, 4th c.AD:
    Iamblichus Philosophus “de vita Pythagorica” 33.236: compare συγκατάθεσις. ">Refs
    3rd c.AD+</a>]'
  source: STEPBible/LSJ
