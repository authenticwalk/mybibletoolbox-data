strongs_number: G5579
language: greek
lemma: ψεῦδος
transliteration: pseûdos
definition: a falsehood
kjv_usage: lie, lying
derivation: from G5574 (ψεύδομαι);
extended_definition:
  gloss: lie
  definition: '<b>ψεῦδος</b>, -εος (-ους), τό <BR /> [in LXX chiefly for שֶׁקֶר, also
    for כַּחַשׁ, כָּזָב ;] <BR /><b>a falsehood, untruth, lie</b>: <ref=''Rev.14.15''>Rev.14:15;</ref>
    opposite to ἡ ἀλήθεια, <ref=''Jhn.8.44''>Jhn.8:44</ref>, <ref=''Rom.1.25''>Rom.1:25</ref>,
    <ref=''Eph.4.25''>Eph.4:25</ref>, <ref=''2Th.2.11''>2Th.2:11</ref>, <ref=''1Jn.2.21''>1Jn.2:21</ref>;
    to τὸ ἀληθές, <ref=''1Jn.2.27''>1Jn.2:27;</ref> ποιεῖν ψ., <ref=''Rev.21.27; 22.15''>Rev.21:27
    22:15</ref>; ἐν πάσῃ δυνάμει κ. σημείοις κ. τέρασιν ψεύδους (genitive qual., see
    M, <i>Th.</i>, 104; and on the meaning and construction, see also <i>ICC</i>,
    in l), <ref=''2Th.2.9.''>2Th.2:9.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ψεῦδος</b>, εος, τό, <br /> <i>Epic dialect</i> <i>dative</i>
    <i>plural</i> ψεύδεσσι, see at {ψευδής} I.2: (ψεύδω):— <b>falsehood, lie,</b>
    ψεύδεα.. ἐτύμοισιν ὁμοῖα [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 19.203, 8th-7th c.BC: Hesiodus Epicus “Theogonia” 27;
    ψεῦδός κεν φαῖμεν 8th c.BC: Ilias Homerus Epicus “Illiad” 2.81; ψεῦδος δ᾽ οὐκ
    ἐρέει 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.20 ">Refs 8th c.BC+</a>]; εἴ
    τε ψεῦδος ὑπόσχεσις εἴ τε καὶ οὐκί whether the promise be a <b>lie</b> or no,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.349; οὔτι ψεῦδος ἐμὰς ἄτας κατέλεξας 9.115; ψεύδεσσιν θέλγειν τινά 21.276, compare
    23.576, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.387; οὐ ψεύδεϊ τέγξω λόγον
    5th c.BC: Pindarus Lyricus “O.” 4.19 ">Refs 8th c.BC+</a>]; ψ. ποικίλα, αἰόλον
    ψ., [<a href="javascript:void(0)" title=" [prev. author] “O.” 1.29, “N.” 8.25
    ">Refs</a>]; ψ. γλυκύ a sweet <b>deceit,</b> [<a href="javascript:void(0)" title="
    [prev. author] “P.” 2.37; ψεῦδος οὐδὲν ὧν λέγω 5th c.BC: Sophocles Tragicus “Electra”
    1220; οὐδὲν ἕρπει ψ. εἰς γῆρας χρόνου [prev. author] “fragment” 62; εἴ τι ψεῦδος
    εἴρηκα 5th c.BC: Antipho Orator 3.4.2; ψ. ἐπιφέρειν 4th c.BC: Aeschines Orator
    3.41: ψ. λέγειν distinguished from ψεύδεσθαι, “Stoicorum Veterum Fragmenta” 2.42.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> in Logic, <b>false conclusion,
    fallacy,</b> συλλογισμὸς τοῦ ψεύδους [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Analytica Priora” 61b3 ">Refs 4th c.BC+</a>]; συμβαίνει
    ψ.[<a href="javascript:void(0)" title=" [prev. work] 37a36:">Refs</a>] —in “NT”  of
    what is opposed to religious truth, <b>false doctrine,</b> [<a href="javascript:void(0)"
    title="NT.Rom.1.25">NT</a>]; ποιῶν βδέλυγμα καὶ ψ., i.e. doing what is repugnant
    to the true faith, [<a href="javascript:void(0)" title=" NT.Rev.21.27 ">NT</a>];
    of false anatomical doctrine, τὸ οἴεσθαι.. ψ. ἐστι [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 1.17. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    in [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus
    12.24 ψεύδεα">Refs 3rd c.BC+</a>] are <b>spots, pimples</b> on the nose; supposed
    to be characteristic of liars, cf. Scholia (at [prev. work]); compare ψυδράκιον.
    <br /><Level3><b>__II.2</b></Level3> <b>white spots</b> on the fingernails, [<a
    href="javascript:void(0)" title=" 3rd c.AD: Alexander Aphrodisiensis Philosophus
    “προβλήματα ἀνέκδοτα” 2.58. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    In [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus ψεῦδος
    is frequently opposed to ἀληθές, “Grg.” 505e, “R.” 382d, “Euthd.” 272b, +others">Refs
    5th c.BC+</a>]; so almost like an <i>adjective</i> (compare ψευδής [near the start]),
    ὄνομα ψεῦδος καὶ ἀληθὲς λέγειν [<a href="javascript:void(0)" title=" “Cra.” 385c;
    παράδοξόν τε καὶ ψεῦδος ὄνομα “Plt.” 281b: compare 5th c.BC: Euripides Tragicus
    “Heraclidae” 462 codices ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
