strongs_number: G4399
language: greek
lemma: προφθάνω
transliteration: prophthánō
definition: to get an earlier start of, i.e. anticipate
kjv_usage: prevent
derivation: from G4253 (πρό) and G5348 (φθάνω);
extended_definition:
  gloss: to come before
  definition: '<b>προ-φθάνω </b><BR /> [in LXX chiefly for קָדַם pi. ;] <BR />with
    ptcp. (as in cl., but more frequently the simple φθάνω, which see), <BR /> <b>to
    anticipate</b>: <ref=''Mat.17.25.''>Mat.17:25.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προφθάνω</b> [ᾰ], <br /> <b>outrun, anticipate</b>, with <i>accusative</i>,
    προφθάσασα καρδία γλῶσσαν [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 1028 (Lyric poetry); ἐγὼ.. σε προφθάσας λέγω..
    5th-6th c.BC: Plato Philosophus “Respublica” 500a, compare “PCair.Zen.” 520.2
    (3rd c.BC)">Refs 5th c.BC+</a>]: with <i>participle</i>, προὔφθης με παρακύψασα
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae”
    884, compare 5th c.BC: Thucydides Historicus 7.73, LXX.1Ki.20.25, +others: with
    _genitive_, προέφθασα τοῦ φυγεῖνLXX.Jonah.4.2, cf. LXX.1Mac.10.4. ">LXX+5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <i>absolutely</i>, <b>to be beforehand</b>, στόματι
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Phoenissae”
    1385, Theo Sm. p.160H. ">Refs 5th c.BC+</a>]: <i>aorist</i> <i>middle</i>, προφθάμενος
    [<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius Rhodius Epicus 4.913.
    ">Refs 3rd c.BC+</a>]'
  source: STEPBible/LSJ
