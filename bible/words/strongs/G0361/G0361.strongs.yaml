strongs_number: G0361
language: greek
lemma: ἀναμάρτητος
transliteration: anamártētos
definition: sinless
kjv_usage: that is without sin
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G264
  (ἁμαρτάνω);
extended_definition:
  gloss: sinless
  definition: '<b>ἀναμάρτητος</b>, -ον<BR /> (ἁμαρτεῖν), [in LXX: <ref=''Deu.29.19''>Deu.29:19</ref>
    (18) <ref=''2Ma.8.4''>2Ma.8:4</ref> <ref=''2Mac.12.42''>2Mac 12:42</ref> * ;]
    <BR />__1. without missing, unerring (Xen.). <BR /> __2. In moral sense, faultless
    (Plat.), <b>without sin</b>: <ref=''Jhn.8.7''>Jhn.8:7</ref> (see Cremer, 102,
    634; MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναμάρτ-ητος</b>, ον, <br /> <b>making no mistake, unerring,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 8.7.22, 5th-6th c.BC: Plato Philosophus “Respublica” 339b.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> in moral sense, <b>blameless,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν”
    16 (_comparative_),compare 5th c.BC: Antipho Orator 3.2.10, 4th-3rd c.BC: Menander
    Comicus “Ἐπιτρέποντες” 487, 1st c.BC: Philodemus Gadarensis Epigrammaticus “Sto.Herc.”
    339.17">Refs 5th c.BC+</a>]; <b>sinless,</b> [<a href="javascript:void(0)" title="NT.John.8.7,
    cf. Aristeas 252, 1st c.AD: Musonius Philosophus “fragment” 2p.6 H">NT+1st c.AD+</a>].;
    ἀ. πολιτεία a <b>faultless</b> form of government, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1275b2">Refs 4th c.BC+</a>];
    ἀ. πρός τινα <b>having done no wrong to</b> a person, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.117; τινί 5.39">Refs 5th c.BC+</a>];
    ἀ. τινός <b>guiltless of</b> a thing, [<a href="javascript:void(0)" title=" 1.155:
    τὸ -ητότατον, ={ἀναμαρτησία}, 5th-6th c.BC: Xenophon Historicus “Agesilaus” 6.7,
    compare 5th-6th c.BC: Plato Philosophus “Respublica” 477e; πρὸς τὸ ἀ. ">Refs 5th
    c.BC+</a>]<b>to preserve from error,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1155a13">Refs 4th c.BC+</a>].
    <i>adverb</i> <b>-τως</b> <b>without fail, unerringly,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.8.5">Refs 5th c.BC+</a>];
    <b>without making a mistake,</b> Ps.-[<a href="javascript:void(0)" title=" 2nd
    c.AD: Alexander Rhetor Aphr. “in SE” 15.33">Refs 2nd c.AD+</a>]; <b>inoffensively,</b>
    [[<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator] 61.21. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of things, <b>not done by fault,
    done unavoidably,</b> συμφορά[<a href="javascript:void(0)" title=" 5th c.BC: Antipho
    Orator 3.2.11. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>unfailing,</b>
    [<a href="javascript:void(0)" title=" 2nd-4th c.AD(?): Dionysius Byzantius Geographus
    17.">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
