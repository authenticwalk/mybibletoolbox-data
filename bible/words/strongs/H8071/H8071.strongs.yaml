strongs_number: H8071
language: hebrew
lemma: שִׂמְלָה
transliteration: simlâh
pronunciation: sim-law'
definition: a dress, especially a mantle
kjv_usage: apparel, cloth(-es, -ing), garment, raiment. Compare H8008 (שַׂלְמָה).
derivation: perhaps by permutation for the feminine of H5566 (סֶמֶל) (through the
  idea of a cover assuming the shape of the object beneath);
