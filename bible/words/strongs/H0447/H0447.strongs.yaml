strongs_number: H0447
language: hebrew
lemma: אֱלִיאֵל
transliteration: ʼĔlîyʼêl
pronunciation: el-ee-ale'
definition: Eliel, the name of nine Israelites
kjv_usage: Eliel.
derivation: from H410 (אֵל) repeated; God of (his) God;
extended_definition:
  gloss: Eliel
  definition: 'A man of the tribe of Levi living at the time of United Monarchy, first
    mentioned at 1Sa.1.1; <br> son of: Tohu (H8459); <br> father of: Jeroham (H3395);
    also called Eliab at 1Ch.6.27;  Eliel at 1Ch.6.34; <BR>Another name of <i>e.li.hu</i>
    (אֱלִיהוּ "Elihu" H0453G)<BR> § Eliel = "my God is God" or "El is God"<br>1) an
    ancestor of Samuel<br>2) chief in David''s army (might be two or three different
    men)<br>3) a Levite with David in moving the ark<br>4) a chief of Manasseh<br>5)
    two chiefs of Benjamin<br>6) a chief Kohathite<br>7) a Levite'
  morphology: N:N-M-P
  source: STEPBible/BDB
