strongs_number: G2634
language: greek
lemma: κατακυριεύω
transliteration: katakyrieúō
definition: to lord against, i.e. control, subjugate
kjv_usage: exercise dominion over (lordship), be lord over, overcome
derivation: from G2596 (κατά) and G2961 (κυριεύω);
extended_definition:
  gloss: to master
  definition: '<b>κατα-κυριεύω </b><BR /> [in LXX: <ref=''Gen.1.28''>Gen.1:28</ref>
    (כָּבַשׁ), <ref=''Psa.110.2''>Psa.110:2</ref> <ref=''Sir.17.4''>Sir.17:4</ref>,
    al. ;] <BR /><b>to gain or exercise dominion </b>(over); <BR /> __(a) absol. (Arist.);
    <BR /> __(b) with genitive (Arist., al.): <ref=''Mat.20.25''>Mat.20:25</ref>,
    <ref=''Mrk.10.42''>Mrk.10:42</ref>, <ref=''Act.19.16''>Act.19:16</ref>, <ref=''1Pe.5.3''>1Pe.5:3</ref>.†<BR
    /> <re><i>SYN.</i>: (κατεξουσιάζω) (see Swete, <i>Mk.</i>, l.with) </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατακῡριεύω</b>, <br /> <b>gain</b> or <b>exercise complete
    dominion</b>, [<a href="javascript:void(0)" title=" LXX.Psa.71(72).8. ">LXX</a>]<br
    /><Level3><b>__2</b></Level3> κ. τινός <b>gain dominion over, gain possession
    of</b>,[<a href="javascript:void(0)" title="LXX.Psa.9.26(10.5), NT.1Pet.5.3 ">LXX+NT</a>];
