strongs_number: G2989
language: greek
lemma: λάμπω
transliteration: lámpō
definition: to beam, i.e. radiate brilliancy (literally or figuratively)
kjv_usage: give light, shine
derivation: a primary verb;
extended_definition:
  gloss: to shine
  definition: '<b>λάμπω </b><BR /> [in LXX for נָגַהּ, etc. ;] <BR /><b>to shine</b>:
