strongs_number: G2323
language: greek
lemma: θεραπεύω
transliteration: therapeúō
definition: to wait upon menially, i.e. (figuratively) to adore (God), or (specially)
  to relieve (of disease)
kjv_usage: cure, heal, worship
derivation: from the same as G2324 (θεράπων);
extended_definition:
  gloss: to serve/heal
  definition: '<b>θεραπεύω </b><BR /> [in LXX for יָשַׁב, etc. ;] <BR />__1. <b>to
    do service, serve</b>: with accusative of person(s), pass., <ref=''Act.17.25.''>Act.17:25.</ref>
    <BR /> __2. As medical term, to treat (MM, <i>Exp.</i>, xv), <b>cure, heal</b>:
    <ref=''Mat.12.10''>Mat.12:10</ref>, <ref=''Mrk.6.5''>Mrk.6:5</ref>, <ref=''Luk.6.7''>Luk.6:7</ref>,
    al.; with accusative of person(s), <ref=''Mat.4.24''>Mat.4:24</ref>, <ref=''Mrk.1.34''>Mrk.1:34</ref>,
    al.; before ἀπό, <ref=''Luk.5.15; 6.18; 7.21; 8.2, 43''>Luk.5:15 6:18 7:21 8:2,
    43</ref>; θ. νόσον (μαλακίαν), <ref=''Mat.4.23''>Mat.4:23</ref>, al <BR /> <b>SYN</b>:
    ἰάομαι (see Field, <i>Notes</i>, 60; MM, <i>Exp.</i>, l.with) <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θερᾰπ-εύω</b>, <br /> later also <b>θᾰρᾰπεύω</b> (which see),
    <i>future</i> <b>-εύσω</b>[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.51, etc.">Refs 5th c.BC+</a>]:—<i>middle</i>, <i>future</i> <b>-εύσομαι</b>[<a
    href="javascript:void(0)" title=" “hymnus ad Apollinem” 390 ">Refs</a>]: <i>aorist</i>
    ἐθεραπευσάμην [<a href="javascript:void(0)" title=" 4th c.BC: Nicostratus Philosophus
    cited in 5th c.AD: Stobaeus, Joannes 4.23.65 codices, 2nd c.AD: Galenus Medicus
    11.295">Refs 4th c.BC+</a>]:—<i>passive</i>, <i>future</i> <b>-ευθήσομαι</b>[<a
    href="javascript:void(0)" title=" [prev. author] 10.617 ">Refs</a>]: <i>future</i>
    <i>middle</i> in <i>passive</i> sense, [<a href="javascript:void(0)" title=" 5th
    c.BC: Antipho Orator 4.2.4, 5th-6th c.BC: Plato Philosophus Alcaeus1.135e">Refs
    5th c.BC+</a>]: <i>aorist</i> ἐθεραπεύθην [<a href="javascript:void(0)" title="
    [prev. author] “Chrm.” 157b, etc.">Refs</a>]:—<b>to be an attendant, do service</b>,
    once in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 13.265 ">Refs 8th c.BC+</a>]:—<i>middle</i>,
    [<a href="javascript:void(0)" title=" “hymnus ad Apollinem” 390. ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> <b>do service to</b> the gods, ἀθανάτους, θεοὺς
    θ., [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Opera
    et Dies” 135, 5th c.BC: Herodotus Historicus 2.37, 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 1.4.13, etc.; δαίμονα 5th c.BC: Pindarus Lyricus “P.” 3.109 ">Refs
    8th c.BC+</a>]; Διόνυσον, Μούσας, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Bacchae” 82 (Lyric poetry), “IT” 1105 (Lyric poetry)">Refs
    5th c.BC+</a>]; θ. Φοίβου ναούς <b>serve</b> them, [<a href="javascript:void(0)"
    title=" [prev. author] “Ion” 111 (_anapaest meter_)">Refs</a>]: <i>absolutely</i>,
    <b>worship</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator
    6.51 ">Refs 5th c.BC+</a>]; <b>do service</b> or <b>honour to</b> one''s parents,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Ion” 183 (Lyric
    poetry), 5th-6th c.BC: Plato Philosophus “Respublica” 467a, “Men.” 91a ">Refs
    5th c.BC+</a>]; <b>serve, wait upon</b> a master, [<a href="javascript:void(0)"
    title=" [prev. author] “Euthphr.” 13d, compare 5th-6th c.BC: Aristophanes Comicus
    “Equites” 59, 1261, etc.">Refs 5th c.BC+</a>]; θ. τὰς θήκας <b>reverence</b> men''s
    graves, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 469a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> in
    Prose, <b>pay court to</b>, [τινα] [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 3.80, etc.">Refs 5th c.BC+</a>]; in bad sense, <b>flatter,
    wheedle</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    3.12 ">Refs 5th c.BC+</a>]; θ. τὸ πλῆθος, τοὺς πολλούς, [<a href="javascript:void(0)"
    title=" [prev. author] 1.9, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Pericles” 34 ">Refs 1st c.AD+</a>]; <b>conciliate</b>, τινὰ χρημάτων δόσει [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.137, compare
    2nd c.AD: Herodianus Grammaticus 2.2.8 ">Refs 5th c.BC+</a>]; τὸ θεραπεῦον,= οἱ
    θεραπεύοντες, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    3.39 ">Refs 5th c.BC+</a>]; θ. γυναῖκα <b>pay</b> her <b>attention</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.1.18
    ">Refs 5th c.BC+</a>]; also τὰς θύρας τινὸς θ. <b>wait at</b> a man''s door,[<a
    href="javascript:void(0)" title=" [prev. work] 8.1.6; αὐλὰς θ. καὶ σατράπας 4th-3rd
    c.BC: Menander Comicus 897 ">Refs 4th c.BC+</a>]; αὐλὰς βασιλικὰς θ. [<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Diogenes Laertius 9.63. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    of things, <b>consult, attend to</b>, τὸ ξυμφέρον [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.56 ">Refs 5th c.BC+</a>]; ἡδονὴν θ.
    <b>indulge</b> one''s love of pleasure, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.5.41 ">Refs
    5th c.BC+</a>]; θ. τὸ παρόν <b>look to, provide for</b> the present, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 149 (_anapaest meter_); τὸ
    ναυτικόν 5th c.BC: Thucydides Historicus 2.65; τὴν ἄνοιξιν τῶν πυλῶν [prev. author]
    4.67; θ. τοὺς καιρούς 4th c.BC: Demosthenes Orator 18.307 ">Refs 5th c.BC+</a>]:
    with <i>infinitive</i>, <b>take care that.. </b>, θ. τὸ μὴ θορυβεῖν, μὴ λείπεσθαι,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 6.61, 7.70;
    θ. ὅπως πολιτεύσουσι [prev. author] 1.19 ">Refs 5th c.BC+</a>]; θ. ὡς.. [<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Longus Scriptor Eroticus 4.1. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__II.4</b></Level3>
    θ. τὸ σῶμα <b>take care of</b> one''s person, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Gorgias” 513d; θ. αὑτούς 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Eumenes” 9; θ. τὰς τρίχας 3rd c.AD(?): Longus Scriptor
    Eroticus 4.4 ">Refs 5th c.BC+</a>]; μύροις χαίτην θ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Archestratus Epicus “fragment” 62.3; θ. τοὺς πόδας LXX.2Ki.19.24
    ">LXX+4th c.BC+</a>]: with <i>accusative</i> et <i>infinitive</i>, θ. κόμην φαίνεσθαι
    λιπαράν [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Lycurgus” 22. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.5</b></Level3>
    <b>foster</b>, τὴν ψυχήν, τὴν διάνοιαν, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Cratylus” 440c, “R.” 403d ">Refs 5th c.BC+</a>];
    θ. κάδεα <b>brood over</b> sorrows, [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “I.” 8(7).8. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.6</b></Level3>
    θ. ἡμέρην <b>observe</b> a day, <b>keep</b> it <b>as a feast</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.79; ἱερὰ -όμενα 5th c.BC: Thucydides
    Historicus 4.98. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.7</b></Level3> <b>treat
    medically</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ ἀρχαίης ἰητρικῇς” 9, 5th c.BC: Thucydides Historicus 2.47, 51; τοὺς τετρωμένους
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.2.12; τραύματα
    1st c.BC: Philodemus Philosophus “de Pietate - Herkulanische Studien” 89; μὴ θεραπεύειν
    βέλτιον· θεραπευόμενοι γὰρ ἀπόλλυνται ταχέως 5th c.BC: Hippocrates Medicus “ἀφορισμοί”
    6.38; ταύτην τὴν θεραπείαν θεραπεύσεσθαι 5th c.BC: Antipho Orator 4.2.4; θ. νόσημα
    5th-6th c.BC: Isocrates Orator 19.28; σώματα -όμενα 5th-6th c.BC: Plato Philosophus
    “Leges” 684c; ὀφθαλμούς 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1102a19: _absolutely_, οἱ θεραπεύοντες 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Ir.” p.29 W.: _metaphorically_, ὁ κοινὸς ἰατρός σε θεραπεύσει χρόνος 4th-3rd
    c.BC: Philippides Comicus 32; λύπην.. οἶδε θεραπεύειν λόγος 4th-3rd c.BC: Menander
    Comicus 591; τὰ πονοῦντα μέρη τῆς νεώς 1st c.BC: Diodorus Siculus Historicus 4.41
    ">Refs 5th c.BC+</a>]; τὰς ὑποψίας <b>allayed</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Lucullus” 22; ὑπόνοιαν
    6th c.AD: Philoponus, Joannes Philosophus in “de An.” 408.3">Refs 1st c.AD+</a>];
    δυστυχίαν <b>assuage</b> it, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Ind.” 6. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.8</b></Level3> of
    animals, <b>train</b>, ἵππους [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Gorgias” 516e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.9</b></Level3>
    of land, <b>cultivate</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Oeconomicus” 5.12 ">Refs 5th c.BC+</a>]; of trees, <b>train</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.193; στέλεχος
    4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 2.7.3. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__II.10</b></Level3> <b>prepare, dress</b>, food or
    drugs, [<a href="javascript:void(0)" title=" 4th c.BC: Archestratus Epicus “fragment”
    13.4, +others, 1st c.AD: Dioscorides (Dioscurides) Medicus 2.76 (_passive_). ">Refs
    4th c.BC+</a>]<br /><Level3><b>__II.11</b></Level3> <b>mend</b> garments, [<a
    href="javascript:void(0)" title=" “PGiss.” 79iv3 (_passive_, 2nd c.AD). ">Refs
    2nd c.AD+</a>]'
