strongs_number: G1036
language: greek
lemma: βυθίζω
transliteration: bythízō
definition: to sink; by implication, to drown
kjv_usage: begin to sink, drown
derivation: from G1037 (βυθός);
extended_definition:
  gloss: to sink
  definition: '<b>βυθίζω</b> <BR /> (βυθός), [in LXX: <ref=''2Ma.12.4''>2Ma.12:4</ref>
    * ;] <BR />trans., <b>to cause to sink, to sink</b>: metaphorically, εἰς ὄλεθρον,
    <ref=''1Ti.6.9''>1Ti.6:9;</ref> pass., <b>to sink</b>, intrans.: <ref=''Luk.5.7.''>Luk.5:7.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βῠθ-ίζω</b>, <br /> <b>sink</b> a ship, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 552; μίαν πεντήρη ἐβύθισαν 2nd
    c.BC: Polybius Historicus 2.10.5 ">Refs 5th c.BC+</a>]; <b>let down</b>, ἀγκύρας
    [<a href="javascript:void(0)" title=" 4th c.AD: Themistius Sophista “in Aristotelis
    Physica paraphrasis - pars” 133.20 ">Refs 4th c.AD+</a>]; <b>bury, plunge</b>,
    ἑρπετόν.. ἐν μυχῷ τοῦ πηλοῦ [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Alex.” 13 ">Refs 2nd c.AD+</a>]:—<i>passive</i>, of a ship, etc., <b>sink</b>,
    [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 11.18,
    2nd c.AD: Babrius Fabularum Scriptor 117.1, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Caesar” 49, 1st-2nd c.AD: Dio Chrysostomus Sophista 63.3 ">Refs
    1st c.BC+</a>]; of a person, <b>to be plunged into the sea</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.831d. ">Refs 1st
    c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>overwhelm, submerge</b>, of a
    flood, οἰκίας [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.306f ">Refs 1st c.AD+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" [prev. author] “Daed.” 7. ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    <i>metaphorically</i>, β. ἀνθρώπους εἰς ὄλεθρον [<a href="javascript:void(0)"
    title=" NT.1Tim.6.9 ">NT</a>]:—<i>passive</i>, <b>to be ruined</b>, τοὺς διὰ φιλοκερδίαν
    βυθιζομένους [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus
    “de Morte - Papiri Ercolanesi” 33; τὸ νῆφον ὑπὸ τοῦ πάθους βυθίζεται 4th c.AD:
    Alciphro Epistolographus 1.13; νοῦς βυθισθεὶς θυμῷ ἢ ἐπιθυμίᾳ 6th c.AD: Simplicius
    Philosophus “in Aristotelis Physica commentaria - Comm. in Arist. Graeca” 273.11,
    compare 3rd c.AD: Heliodorus Scriptor Eroticus 7.12. ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
