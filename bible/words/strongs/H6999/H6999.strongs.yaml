strongs_number: H6999
language: hebrew
lemma: קָטַר
transliteration: qâṭar
pronunciation: kaw-tar'
definition: to smoke, i.e. turn into fragrance by fire (especially as an act of worship)
kjv_usage: burn (incense, sacrifice) (upon), (altar for) incense, kindle, offer (incense,
  a sacrifice).
derivation: a primitive root (identical with through the idea of fumigation in a close
  place and perhaps thus driving out the occupants);
