strongs_number: H5307
language: hebrew
lemma: נָפַל
transliteration: nâphal
pronunciation: naw-fal'
definition: to fall, in a great variety of applications (intransitive or causative,
  literal or figurative)
kjv_usage: be accepted, cast (down, self, (lots), out), cease, die, divide (by lot),
  (let) fail, (cause to, let, make, ready to) fall (away, down, -en, -ing), fell(-ing),
  fugitive, have (inheritance), inferior, be judged (by mistake for H6419 (פָּלַל)),
  lay (along), (cause to) lie down, light (down), be ([idiom] hast) lost, lying, overthrow,
  overwhelm, perish, present(-ed, -ing), (make to) rot, slay, smite out, [idiom] surely,
  throw down.
derivation: a primitive root;
extended_definition:
  gloss: 'to fall: presenting'
  definition: ': presenting<br>1) to fall, lie, be cast down, fail<br>1a) (Qal)<br>1a1)
    to fall<br>1a2) to fall (of violent death)<br>1a3) to fall prostrate, prostrate
    oneself before<br>1a4) to fall upon, attack, desert, fall away to, go away to,
    fall into the hand of<br>1a5) to fall short, fail, fall out, turn out, result<br>1a6)
    to settle, waste away, be offered, be inferior to<br>1a7) to lie, lie prostrate<br>1b)
    (Hiphil)<br>1b1) to cause to fall, fell, throw down, knock out, lay prostrate<br>1b2)
    to overthrow<br>1b3) to make the lot fall, assign by lot, apportion by lot<br>1b4)
    to let drop, cause to fail (fig.)<br>1b5) to cause to fall<br>1c) (Hithpael)<br>1c1)
    to throw or prostrate oneself, throw oneself upon<br>1c2) to lie prostrate, prostrate
    oneself<br>1d) (Pilel) to fall'
  morphology: H:V
  source: STEPBible/BDB
