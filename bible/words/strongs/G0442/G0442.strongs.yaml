strongs_number: G0442
language: greek
lemma: ἀνθρώπινος
transliteration: anthrṓpinos
definition: human
kjv_usage: human, common to man, man(-kind), (man-)kind, men's, after the manner of
  men
derivation: from G444 (ἄνθρωπος);
extended_definition:
  gloss: human
  definition: '<b>ἀνθρώπινος</b>, -η, ον<BR /> (ἄνθρωπος), [in LXX for אָדָם, אֱנוֹשׁ
    ;] <BR /><b>human, belonging to man</b>: χεῖρες, <ref=''Act.17.25''>Act.17:25;</ref>
    σοφία, <ref=''1Co.2.13''>1Co.2:13;</ref> φύσις, <ref=''Jas.3.7''>Jas.3:7;</ref>
    κτίσις, <ref=''1Pe.2.13''>1Pe.2:13</ref> (MM, <i>VGT</i>, see word); ἀ. ἡμέρα,
    opposite to ἡ ἡμ. (<ref=''1Co.3.13''>1Co.3:13</ref>, God''s Judgment-Day), human
    judgment, <ref=''1Co.4.3''>1Co.4:3</ref> (see Lft., <i>Notes</i>, 198); πειρασμὸς
    ἀ., temptation such as man can bear (AV, such as is common to man, see Field,
    <i>Notes</i>, 175), <ref=''1Co.10.13''>1Co.10:13;</ref> ἀνθρώπινον λέγω, I speak
    in human fashion, with words not properly weighed, <ref=''Rom.6.19''>Rom.6:19</ref>
    (see Field, <i>Notes</i>, 156).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνθρώπ-ινος</b>, η, ον, <br /> also ος, ον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 737b">Refs 5th c.BC+</a>]:—<br
    /><Level1><b>__A</b></Level1> <b>of, from,</b> or <b>belonging to man, human,</b>
    ἀ. βίος[<a href="javascript:void(0)" title=" 5th-6th c.BC: Philolaus Philosophus
    11, compare 5th c.BC: Herodotus Historicus 7.46">Refs 5th c.BC+</a>]; ἅπαν τὸ
    ἀ. all <b>mankind,</b> [<a href="javascript:void(0)" title=" [prev. author] 1.86">Refs</a>];
    τὸ ἀ. γένος (variant{φῦλον}) [<a href="javascript:void(0)" title=" 5th c.BC: Antipho
    Orator 4.1.2, 5th-6th c.BC: Plato Philosophus “Phaedo” 82b">Refs 5th c.BC+</a>];
    ἀ. κίνδυνοι, opposed to θεῖοι, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Andocides Orator 1.139; ἀ. δίκη 5th c.BC: Lysias Orator 6.20">Refs 5th c.BC+</a>];
    ἀ. τεκμήρια, opposed to omens, [<a href="javascript:void(0)" title=" 5th c.BC:
    Antipho Orator 5.81; τἀνθρώπινα ">Refs 5th c.BC+</a>]<b>human affairs,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    170b, 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1102b3 (variant{-ικά})
    ἀνθρώπινόν τι παθεῖν die, “IG” 5(2), 266.20 (Mantinea, 1st c.BC),compare “PPetr.”
    1p.33 (3rd c.BC), “PRyl.” 153.39 (2nd c.AD)">Refs 5th c.BC+</a>]; so ἐάν τι τῶν
    ἀ. περί τινα γένηται[<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus
    Philosophus “Fragmenta” 217. ">Refs 4th c.BC+</a>]<br /><Level3><b>__A.2</b></Level3>
    <b>human, suited to man,</b> ἀνθρωπίνη δόξα <b>fallible, human</b> understanding,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Sophista”
    229a">Refs 5th c.BC+</a>]; οὐκ ἀ. ἀμαθία <b>super-human, monstrous</b> folly,
    [<a href="javascript:void(0)" title=" [prev. author] “Lg.” 737b, etc.">Refs</a>];
    ἀ. καὶ μετρία σκῆψις <br /><Level1><b>__D</b></Level1>[<a href="javascript:void(0)"
    title=" 21.41; οὐ χρὴ ἀνθρώπινα φρονεῖν ἄνθρωπον ὄντα 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1177b32; ἀ. νοῦς 4th-3rd c.BC: Menander Comicus 482; ἀ. τὸ
    γεγενημένον 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.4.19.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__D.3</b></Level3> ἀνθρώπινα, τά, <b>secular
    revenues</b>, [<a href="javascript:void(0)" title=" “SIG” 527.133">Refs</a>];
    <b>secular rites,</b> opposed to θῖνα, [<a href="javascript:void(0)" title=" “Leg.Gort.”
    10.43. ">Refs</a>]<br /><Level2><b>__D.II</b></Level2> <i>adverb</i> ἀνθρωπίνως,
    ἁμαρτάνειν commit <b>human,</b> i.e. <b>venial,</b> errors, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.40; ἀνθρωπινώτερον ">Refs 5th c.BC+</a>]<b>more
    within the range of human faculty,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Cratylus” 392b, 4th c.BC: Demosthenes Orator 18.252">Refs
    5th c.BC+</a>]; ἀνθρωπίνως ἐκλογίζεσθαι, i.e. <b>with fellow-feeling,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 2.6">Refs 5th
    c.BC+</a>]; <b>humanely, gently,</b> [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 23.70; ἀ. χρὴ τὰς τύχας φέρειν ">Refs 4th c.BC+</a>]<b>with
    moderation,</b> [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus
    816; εὐτυχίαν 1st c.BC: Diodorus Siculus Historicus 1.60.">Refs 4th c.BC+</a>]
    —Of the three forms, ἀνθρώπειος is used exclusively in Trag. and generally in
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus (but compare
    1.22)">Refs 5th c.BC+</a>]; ἀνθρώπινος prevails in Comedy and in Prose from [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus downwards (though
    he uses ἀνθρώπειος no less frequently)">Refs 5th c.BC+</a>]; ἀνθρωπικός is frequently
    in [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus ">Refs
    4th c.BC+</a>] <b>ἀνθρώπ-ιον</b>, τό, = {ἀνθρωπίσκος}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Cyclops” 185, 4th c.BC: Anaxandrides Comicus
    34">Refs 5th c.BC+</a>]; <b>paltry fellow,</b> ὦ πόνηρ᾽ ἀνθρώπια[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Pax” 263, compare 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 2.3.16, “Cyr.” 5.1.14, 4th c.BC: Demosthenes Orator 18.242.">Refs
    5th c.BC+</a>]'
