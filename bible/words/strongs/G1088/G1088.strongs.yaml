    ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> as <i>adjective</i>, <b>old</b>,
    γέρον σάκος [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
