strongs_number: H0352
language: hebrew
lemma: אַיִל
transliteration: ʼayil
pronunciation: ah'-yil
definition: properly, strength; hence, anything strong; specifically a chief (politically);
  also a ram (from his strength); a pilaster (as a strong support); an oak or other
  strong tree
kjv_usage: mighty (man), lintel, oak, post, ram, tree.
derivation: from the same as H193 (אוּל);
