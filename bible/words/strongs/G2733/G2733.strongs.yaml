strongs_number: G2733
language: greek
lemma: κατοικία
transliteration: katoikía
definition: residence (properly, the condition; but by implication, the abode itself)
kjv_usage: habitation
extended_definition:
  gloss: dwelling
  definition: '<b>κατ-οικία</b>, -ας, ἡ<BR /> (κατοικέω), [in LXX chiefly for מוֹשָׁב,
    <ref=''Exo.35.3''>Exo.35:3</ref>, al. ;] <BR />__1. <b>a dwelling</b>: <ref=''Act.17.26.''>Act.17:26.</ref>
    <BR /> __2. a settlement (Polyb.).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατοικ-ία</b>, ἡ, <br /> <b>habitation</b>, βαρβάρων [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Hecataeus Milesius Historicus 119 1st c.AD: Josephus Historicus;
    τόπος εὐφυὴς πρὸς κ. 2nd c.BC: Polybius Historicus 5.78.5; ὑγιεινὴν ποιεῖν τὴν
    κ. 1st c.BC-1st c.AD: Strabo Geographus 5.4.8 ">Refs 4th c.BC+</a>]; <b>farm,
    village</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    2.32.4, etc.">Refs 2nd c.BC+</a>]: generally, <b>dwelling-place,</b> [<a href="javascript:void(0)"
    title=" NT.Acts.17.26">NT</a>]; <b>domicile</b>, Mitteis [<a href="javascript:void(0)"
    title=" “Chr.” 31 i 23 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>settlement, colony</b>, [<a href="javascript:void(0)" title=" 1st c.BC-1st
    c.AD: Strabo Geographus 5.4.11 ">Refs 1st c.BC+</a>]; especially of <b>military
    colonies</b> in Egypt, [<a href="javascript:void(0)" title=" “PTeb.” 61 (b). 227
    (2nd c.BC)">Refs 2nd c.BC+</a>], etc.; also, = Latin <i>colonia</i>, [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 6.2.5, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Antonius” 16, 2nd c.AD: Appianus Historicus “Bella Civilia” 5.19
    ">Refs 1st c.BC+</a>]; κατοικίαι πόλεων foundation of <b>colonies</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pompeius” 47. ">Refs
    1st c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>body of residents in</b> a
    foreign <b>city</b>, ἡ κ. τῶν ἐν Ἱεραπόλει κατοικούντων Ἰουδαίων [<a href="javascript:void(0)"
    title=" “IGRom.” 4.834. ">Refs</a>]'
  source: STEPBible/LSJ
