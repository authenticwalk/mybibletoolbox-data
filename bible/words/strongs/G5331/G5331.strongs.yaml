language: greek
lemma: φαρμακεία
transliteration: pharmakeía
definition: medication ("pharmacy"), i.e. (by extension) magic (literally or figuratively)
kjv_usage: sorcery, witchcraft
derivation: from G5332 (φαρμακεύς);
extended_definition:
  gloss: sorcery
  definition: '<b>φαρμακία (Rec. -εία), -ας, ἡ</b><BR /> (φαρμακεύω, to administer
    drugs) <BR />poët. and late prose form of φαρμακεία, <BR /> [in LXX: <ref=''Exo.7.11,
    22; 8.7, 18''>Exo.7:11, 22 8:7, 18</ref> (3, 14) (לָט, חַרְטֹם), <ref=''Isa.47.9,
    12''>Isa.47:9, 12</ref> (כֶּשֶׁף) <ref=''Wis.12.4; 18.13''>Wis.12:4 18:13</ref>
    * ;] <BR />__1. generally, the use of medicine, drugs or spells (Xen.). <BR />
    __2. (a) poisoning (Plut., Polyb.); <BR /> __(b) <b>sorcery, witchcraft</b>: <ref=''Gal.5.20''>Gal.5:20</ref>
    (see Lft., in l), <ref=''Rev.9.21''>Rev.9:21</ref> (WH, txt., φαρμάκων) <ref=''Rev.18.23''>Rev.18:23</ref>
    (cf. LXX, ll. with).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
