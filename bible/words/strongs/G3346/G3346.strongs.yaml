strongs_number: G3346
language: greek
lemma: μετατίθημι
transliteration: metatíthēmi
definition: to transfer, i.e. (literally) transport, (by implication) exchange, (reflexively)
  change sides, or (figuratively) pervert
kjv_usage: carry over, change, remove, translate, turn
derivation: from G3326 (μετά) and G5087 (τίθημι);
extended_definition:
  gloss: to transport
  definition: '<b>μετα-τίθημι </b><BR /> [in LXX: <ref=''Gen.5.24''>Gen.5:24</ref>
    (לָקַח), <ref=''Deu.27.17''>Deu.27:17</ref>, al. (סוּג hi.), <ref=''Sir.44.16''>Sir.44:16</ref>,
    <ref=''2Ma.7.24''>2Ma.7:24</ref>, al ;] <BR />__1. <b>to transfer to another place</b>:
    with accusative, pass., <ref=''Heb.11.5''>Heb.11:5</ref> (LXX); before εἰς, <ref=''Act.7.16''>Act.7:16</ref>
    <BR /> __2. <b>to change</b>: with accusative, pass., <ref=''Heb.7.12''>Heb.7:12;</ref>
    before εἰς, figuratively, i.e. to make one thing a pretext for another, χάριν
    εἰς ἀσέλγειαν, <ref=''Jude.4''>Ju 4</ref>. Mid., <b>to change oneself, pass over</b>:
    before ἀπό and εἰς, <ref=''Gal.1.6''>Gal.1:6</ref> (cf. 2Mac, l.with).†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μετατίθημι</b>, <br /> <i>future</i> -θήσω:—<i>middle</i>,
    <i>future</i> - θήσομαι [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 19.341: ">Refs 4th c.BC+</a>]<br /><Level2><b>__I</b></Level2> <b>place
    among</b>, τῷ κ᾽ οὔ τι τόσον κέλαδον μετέθηκε (variant{μεθέηκεν}) then he <b>would</b>
    not <b>have caused</b> so much noise <b>among</b> us, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.402. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>place differently</b>, <br /><Level3><b>__II.1</b></Level3>
    in local sense, <b>transpose, change the place of</b>, τὰ αἰδοῖα εἰς τὸ πρόσθεν
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Symposium”
    191b; εἰς βελτίω τόπον [prev. author] “Lg.” 903d; μ. τὰς θύρας “PSI” 5.546.5 (3rd
    c.BC)">Refs 5th c.BC+</a>]; μετέθηκεν αὐτὸν (i.e. τὸν Ἑνώχ) ὁ θεός [<a href="javascript:void(0)"
    title=" LXX.Gen.5.24 ">LXX</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Interpretatione” 20b10 ">Refs 4th
    c.BC+</a>]; <b>to be transferred</b>, [<a href="javascript:void(0)" title=" “OGI”
    338.20 (Pergam., 2nd c.BC), NT.Act.7.16, etc. ">NT+2nd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    in Logic, μ. τὸ συμπέρασμα <b>alter</b> a conclusion to its contrary, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Analytica Priora” 59b1. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>change, alter</b>, of a treaty,
    μεταθεῖναι ὅπῃ ἂν δοκῇ ἀμφοτέροις Foed. cited in [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.18; τὸ νυνδὴ ῥηθέν 5th-6th c.BC: Plato
    Philosophus “Politicus” 297e, compare 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    3.14.6; μ. τινὰ ἐς πτηνὴν φύσιν “Anthologia Graeca” 11.367 (4th c.AD: Julianus
    Imperator)">Refs 5th c.BC+</a>]; ἐπὶ ὑὸς τὰς ἐπωνυμίας μ. <b>change</b> their
    names <b>and call them</b> after swine, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 5.68 ">Refs 5th c.BC+</a>]; <b>substitute</b>,
    προφάσεις ἀντὶ τῶν ἀληθῶν ψευδεῖς μ. [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 18.225, compare 5th-6th c.BC: Plato Philosophus “Leges”
    683b (_passive_)">Refs 5th c.BC+</a>]; <b>correct</b>, τοὺς ἠγνοηκότας [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.67.5 ">Refs 2nd c.BC+</a>]; but, <b>pervert</b>,
    μετέθηκεν αὐτὸν ἡ γυνὴ αὐτοῦ [<a href="javascript:void(0)" title=" LXX.1Ki.20(21).25.
    ">LXX</a>]<br /><Level3><b>__II.4</b></Level3> <i>middle</i>, <b>change what is
    one''s own</b> or <b>for oneself</b>, μ. τὰ εἰρημένα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.2.18 ">Refs 5th c.BC+</a>];
    νόμους[<a href="javascript:void(0)" title=" [prev. work] 4.4.14; τὴν δόξαν 4th
    c.BC: Demosthenes Orator 18.229; τὸν τρόπον [prev. author] 19.341; τοὔνομα 4th
    c.BC: Aristoteles Philosophus “Fragmenta” 549 ">Refs 4th c.BC+</a>]; ὀνόματα <b>change
    the use of</b> words, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus
    Philosophus “De rerum natura - Wien. Stud.” 95 ">Refs 4th c.BC+</a>] G. (also
    in <i>active</i>, [<a href="javascript:void(0)" title=" “Nat.” 28.5)">Refs</a>];
    [τὸ νόμισμα] [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1257b11 ">Refs 4th c.BC+</a>]: <i>absolutely</i>, <b>change one''s
    opinion, retract</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 345b, etc.">Refs 5th c.BC+</a>]; μεταθέσθω let him <b>change
    his mind</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus
    “Περικειρομένη” 48 ">Refs 4th c.BC+</a>]; also in political sense, <b>change sides</b>,
    μεταθέσθαι πρὸς τὴν Ῥωμαίων αἵρεσιν [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 24.9.6 ">Refs 2nd c.BC+</a>]; Dionysius of Heraclea,
    who went over from the Stoics to the Cyrenaics, was called μεταθέμενος, <b>turn-coat</b>,
    [<a href="javascript:void(0)" title=" 3rd c.AD(?): Diogenes Laertius 7.37, 166;
    μ. ἀπὸ τῶν πατρίων LXX.2Mac.7.24; ἐξ ἀδικίας 1st c.AD: Cornutus Philosophus “de
    Natura Deorum” 11. ">LXX+1st c.AD+</a>] <br /><Level4><b>__II.4.b</b></Level4>
    τὴν γνώμην μετατίθεσθαι <b>change to</b> or <b>adopt a new</b> opinion, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.18 (but τῆς γνώμης μ.">Refs 5th c.BC+</a>]
    <b>change from</b>.., [<a href="javascript:void(0)" title=" 2nd c.AD: Appianus
    Historicus “Bella Civilia” 3.29)">Refs 2nd c.AD+</a>]; μετέθου λύσσαν ἄρτι σωφρονῶν
    <b>thou hast changed to</b> madness, [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Orestes” 254 ">Refs 5th c.BC+</a>]; μ. τὸ ὄνομα τὸ νῦν
    ἀπὸ τῶν αἰγῶν <b>adopted</b> their present name, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Pausanias Periegeta 7.26.3. ">Refs 2nd c.AD+</a>] <br /><Level4><b>__II.4.c</b></Level4>
    μ. [τὸν φόβον] <b>transfer one''s</b> fear, [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 18.177 ">Refs 4th c.BC+</a>]; τῇ μισθαρνίᾳ ταῦτα
    μετατιθέμενος τὰ ὀνόματα <b>transferring</b>.., [<a href="javascript:void(0)"
    title="[prev. work]284. ">Refs</a>]<br /><Level4><b>__II.4.d</b></Level4> with
    <i>infinitive</i>, μ. ἀντὶ τοῦ ἀπλήστως.. ἔχοντος βίου τὸν κοσμίως.. ἔχοντα βίον
    ἑλέσθαι <b>change one''s mind and determine</b> to choose.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 493c. ">Refs 5th c.BC+</a>]
    <br /><Level4><b>__II.4.e</b></Level4> with <i>double</i> <i>accusative</i>, τὸ
    κείνων κακὸν τῷδε κέρδος μ. <b>turning</b> their misdeeds <b>into</b> his gain,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    515 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    <i>passive</i>, <b>to be changed, alter</b>, μετετέθην εὐβουλίᾳ [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 388 (troch.)">Refs
    5th c.BC+</a>]; μ. ἐς Ῥωμαίους <b>pass over</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Appianus Historicus “Ἰβηρική” 17 ">Refs 2nd c.AD+</a>]; μ. ἀπὸ
    τοῦ καλέσαντος ὑμᾶς <b>are turned away</b> from.., [<a href="javascript:void(0)"
    title=" NT.Gal.1.6. ">NT</a>]'
