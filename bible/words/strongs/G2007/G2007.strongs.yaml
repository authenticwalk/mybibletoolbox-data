strongs_number: G2007
language: greek
lemma: ἐπιτίθημι
transliteration: epitíthēmi
definition: to impose (in a friendly or hostile sense)
kjv_usage: add unto, lade, lay upon, put (up) on, set on (up), + surname, X wound
derivation: from G1909 (ἐπί) and G5087 (τίθημι);
extended_definition:
  gloss: to put/lay on
  definition: '<b>ἐπι-τίθημι </b><BR /> [in LXX for נָתַן, שָׁוָה, etc. ;] <BR />__1.
    <b>to lay, set or place upon</b>: with accusative of thing(s), before ἐπί, with
    accusative of thing(s), <ref=''Mat.23.4''>Mat.23:4</ref>, <ref=''Luk.15.5''>Luk.15:5</ref>,
    <ref=''Jhn.9.6''>Jhn.9:6</ref> (WH, txt. <ref=''Jhn.9.15''>Jhn.9:15</ref>), <ref=''Act.15.10;
    28.3''>Act.15:10 28:3</ref>; ἐπί, with genitive of thing(s), <ref=''Mat.27.29''>Mat.27:29;</ref>
    ἐν, ib.; with dative of person(s), σταυρόν, <ref=''Luk.23.26''>Luk.23:26;</ref>
    στέφανον, <ref=''Jhn.19.2''>Jhn.19:2;</ref> ὄνομα, <ref=''Mrk.3.16-17;''>Mrk.3:16-17;</ref>
    πληγάς, <ref=''Luk.10.30''>Luk.10:30</ref>, <ref=''Act.16.23''>Act.16:23</ref>;
    ἐπί with accusative of person(s), <ref=''Rev.22.18''>Rev.22:18;</ref> of the laying
    on of hands, τ. χεῖρα (-ας), before ἐπί with accusative of person(s), <ref=''Mat.9.18''>Mat.9:18</ref>,
    <ref=''Mrk.16.13''>Mrk.16:13</ref>, <ref=''Act.8.17; 9.17''>Act.8:17 9:17</ref>;
    with dative of person(s), <ref=''Mat.19.13, 15''>Mat.19:13, 15</ref>, <ref=''Mrk.5.23;
    6.5; 7.32; 8.23''>Mrk.5:23 6:5 7:32 8:23</ref>, <ref=''Luk.4.40; 13.13''>Luk.4:40
    13:13</ref>, <ref=''Act.6.6; 8.19; 9.12; 13.3; 19.6; 28.8''>Act.6:6 8:19 9:12
    13:3 19:6 28:8</ref>, <ref=''1Ti.5.22''>1Ti.5:22</ref>. Mid., <BR /> __(a) <b>to
    provide</b>: <ref=''Act.28.10''>Act.28:10</ref> (RV, put on board; cf. Field,
    <i>Notes</i>, 149); <BR /> __(b) <b>to throw oneself upon, attack</b>: with dative
    of person(s), <ref=''Act.18.10.''>Act.18:10.</ref> <BR /> __2. <b>to add to</b>:
    <ref=''Rev.22.18''>Rev.22:18</ref> (see supr., and cf. Swete, in l).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιτίθημι</b>, <br /> <i>passive</i> mostly furnished by ἐπίκειμαι:
    <i>active</i>, <b>lay, put</b> or <b>place upon,</b> of offerings <b>laid on</b>
    the altar, ἐπὶ μηρία θέντες Ἀπόλλωνι [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 21.267, compare 3.179; λιβανωτόν 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 426, “V.” 96, 5th c.BC: Antipho Orator 1.18
    ">Refs 8th c.BC+</a>]; <b>set</b> meats <b>on</b> the table, εἴδατα πόλλ᾽ ἐπιθεῖσα
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    1.140, compare 10.355 ">Refs 8th c.BC+</a>]; πάντ᾽ ἐπιθεῖτε <b>on</b> the car,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    24.264; [νέκυας] ἐπὶ νηυσὶ τιθέντες 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    24.419 ">Refs 8th c.BC+</a>]; τινὶ κύρτον καὶ κώπαν, as a grave-monument, [<a
    href="javascript:void(0)" title="“Anthologia Graeca” 7.505 (= 7th-6th c.BC: Sappho
    Lyrica 120): Constr. mostly ἐ. τινί τι, τῷ ἰσχυροτέρῳ πλέον βάρος 5th-6th c.BC:
    Xenophon Historicus “Oeconomicus” 17.9, etc.">Refs 7th c.BC+</a>]: but also c.<i>genitive</i>,
    ἐ. λεχέων τινά [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 24.589; ἐ. τι ἐπί τινος 5th c.BC: Herodotus Historicus 2.121.δ᾽ ">Refs
    8th c.BC+</a>]; κεφαλὴν ἐπὶ στέρνα τινός [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.3.14 ">Refs
    5th c.BC+</a>]: with <i>accusative</i> only, <b>put upon, set up,</b> ἐ. φάρμακα
    <b>apply</b> salves, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 4.190; δέελον δ᾽ ἐπὶ σῆμά τ᾽ ἔθηκε 10.466; στήλην λίθου 5th c.BC:
    Herodotus Historicus 7.183; φάκελον ξύλων 5th c.BC: Euripides Tragicus “Cyclops”
    243 ">Refs 8th c.BC+</a>]; ἐ. μνημεῖά τινι to him, [<a href="javascript:void(0)"
    title=" [prev. author] “IT” 702, compare “IG” 14.446 (from Tauromenium), 12.1068.
    ">Refs</a>]<br /><Level3><b>__2</b></Level3> <b>set upon, turn towards,</b> Ἑκτορέοις
    ἐπὶ φρένα θῆχ᾽ ἱεροῖσιν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 10.46 ">Refs 8th c.BC+</a>]; but τῇ δ᾽ ἄρ᾽ ἐπὶ φρεσὶ θῆκε
    with <i>infinitive</i>, <b>put</b> it <b>into</b> her mind to.., [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 21.1. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>put on</b> a covering or lid, ὡς εἴ τε φαρέτρῃ
    πῶμ᾽ ἐπιθείη [<a href="javascript:void(0)" title=" 9.314; κεφαλῇ ἐπέθηκε (as variant
    for{ἐφύπερθἐ καλύπτρην} 5.232 ">Refs</a>]; λίθον δ᾽ ἐπέθηκε θύρῃσι, i.e. <b>put</b>
    a stone <b>as a door</b> to the cave, <b>put</b> it <b>before</b> the door, [<a
    href="javascript:void(0)" title=" 13.370 ">Refs</a>]; also, <b>put</b> a door
    <b>to,</b> κολλητὰς ἐπέθηκα θύρας [<a href="javascript:void(0)" title=" 23.194;
    θύρας ἐπέθηκε φαεινάς 21.45; θυρεὸν μέγαν 9.240 (see. below 5th c.BC: Bacchylides
    Lyricus 11). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>set</b>
    a seal <b>on</b>, [<a href="javascript:void(0)" title=" “BGU” 361 iii 22 (2nd
    c.AD) ">Refs 2nd c.AD+</a>]; <b>apply</b> a pessary, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “Steril.” 214 (_passive_) ">Refs 5th c.BC+</a>];
    a cupping instrument, [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus
    Medicus 2.11 (_passive_). ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>put to, add, grant</b> or <b>give besides,</b> ὅσσα τε νῦν ὔμμ᾽ ἐστὶ καὶ εἴ
    ποθεν ἄλλ᾽ ἐπιθεῖτε [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 22.62, compare 8th c.BC: Ilias Homerus Epicus “Illiad” 7.364,
    etc.; κράτος, κῦδός τινι, 1.509 (tmesis), 23.400 (tmesis), 406 (tmesis); ἡμιτάλαντον
    χρυσοῦ [prev. work] 796. ">Refs 8th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    of Time, <b>add, bring on,</b> ἕβδομον ἦμαρ ἐπὶ Ζεὺς θῆκε [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.399; μάλα πολλὰ [ἔτεα] 8th-7th
    c.BC: Hesiodus Epicus “Opera et Dies” 697. ">Refs 8th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>put on</b> as a finish, χρυσέην ἐπέθηκε κορώνην [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.111; περόνην 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 19.256: _metaphorically_, οὐδὲ τέλος μύθῳ ἐπιθήσεις">Refs
    8th c.BC+</a>] <b>add</b> fulfilment, [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 19.107, compare 20.369; so later ἐ. κεφάλαἰ
    ἐφ᾽ ἅπασι 4th c.BC: Demosthenes Orator 21.18; κολοφῶνα ἐ. τῇ σοφίᾳ 5th-6th c.BC:
    Plato Philosophus “Euthydemus” 301e ">Refs 8th c.BC+</a>]; τέλος ἐπιτεθήκατον[<a
    href="javascript:void(0)" title=" [prev. work] 272a; πέρας ἐ. τῇ γενέσει 4th c.BC:
    Aristoteles Philosophus “de Generatione Animalium” 776a4; πίστιν ἐ. 4th c.BC:
    Demosthenes Orator 12.22, 49.42; ὁ δὲ μισθωσάμενος πίστιν ἐπιθήσει πρὸς τοὺς νεωποίας
    “SIG” 963.34 (Arcesine, 4th c.BC) ">Refs 4th c.BC+</a>]; πέρας ἐ. τῷ πράγματι
    [<a href="javascript:void(0)" title=" “PGiss.” 25.7 (2nd c.AD)">Refs 2nd c.AD+</a>],
    etc.; ὅρον ἐ. τῷ πράγματι Mitteis [<a href="javascript:void(0)" title=" “Chr.”
    87.2 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level2><b>__V</b></Level2> <b>impose,
    inflict</b> a penalty, σοὶ δέ, γέρον, θωὴν ἐπιθήσομεν [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.192 ">Refs 8th c.BC+</a>];
    δίκην, ζημίην, ἄποινα ἐ. τινί, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.120, 144, 9.120, etc.; θάνατον δίκην ἐ. τινί 5th-6th c.BC:
    Plato Philosophus “Leges” 838c; δίκην τὴν πρέπουσαν [prev. author] “Criti.” 106b;
    ἔργων ἀντ᾽ ἀδίκων χαλεπὴν ἐ. ἀμοιβήν 8th-7th c.BC: Hesiodus Epicus “Opera et Dies”
    334; τιμωρίαν ὑπέρ τινος 4th c.BC: Demosthenes Orator 60.11 (compare below 5th
    c.BC: Bacchylides Lyricus IV)">Refs 8th c.BC+</a>]: so of burdens, grievances,
    etc., θήσειν..ἐπ᾽ ἄλγεα Τρωσί [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 2.39; οἷσιν ἐπὶ Ζεὺς θῆκε κακὸν μόρον 6.357; [ἄτην]
    οἱ ἐπὶ φρεσὶθῆκε..Ἐρινύς 8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.234 ">Refs
    8th c.BC+</a>]; ἀνάγκην ἐ. with <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Respublica Lacedaemoniorum” 10.7 ">Refs
    5th c.BC+</a>]; ἐ...μὴ τυγχάνειν <b>imposing as a penalty</b> not to.., [<a href="javascript:void(0)"
    title="[prev. work] 3.3 (see. below 5th c.BC: Bacchylides Lyricus IV). ">Refs
    5th c.BC+</a>]<br /><Level2><b>__VI</b></Level2> <b>dispatch</b> a letter, ἐ.
    τι ἐς Αἴγυπτον, ἐς Μυτιλήνην, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 3.42, 5.95; ἐ. [ἐπιστολάς] 4th c.BC: Demosthenes Orator 34.28.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__VII</b></Level2> <b>give</b> a name, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 5.68, 5th-6th
    c.BC: Plato Philosophus “Symposium” 205b, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__VIII</b></Level2>
    <b>contribute</b> (capital) <b>to</b> a venture, ἐς πεῖραν [<a href="javascript:void(0)"
    title=" “Leg.Gort.” 9.44. ">Refs</a>]<br /><Level1><b>__B</b></Level1> <i>middle</i>,
    with <i>perfect</i> <i>passive</i> ἐπιτέθειμαι [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.975d, ">Refs 1st c.AD+</a>]
    also <i>aorist</i> <i>passive</i>, [<a href="javascript:void(0)" title=" “Inscription
    Prien.” (see. below)">Refs</a>], etc.:—<b>put on oneself</b> or <b>for oneself,</b>
    ἐπὶ στεφάνην κεφαλῆφιν..θήκατο <b>placed</b> a helmet <b>on his</b> head, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.30;
    κρατὶ δ᾽ ἐπὶ..κυνέην θέτο 5.743, compare 5th c.BC: Euripides Tragicus “Bacchae”
    702 (tmesis), etc.">Refs 8th c.BC+</a>]; χεῖρας ἐπ᾽ ἀνδροφόνους θέμενος στήθεσσι
    <b>laying one''s</b> hands <b>upon.</b>., [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 18.317 ">Refs 8th c.BC+</a>]; κτύπημα
    χειρὸς κάρᾳ <b>on one''s</b> head, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Andromache” 1210 (Lyric poetry). ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__B.II</b></Level2> <b>put on</b> or <b>to,</b> as a door, πύλας
    τοῖς ὠσὶν ἐπίθεσθε [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Symposium” 218b; θύρας 5th-6th c.AD: Orphica “Fragmenta” 245, +others, etc. (see.
    above 4th-5th c.BC: Aeschylus Tragicus 11). ">Refs 5th c.BC+</a>]<br /><Level2><b>__B.III</b></Level2>
    <b>apply oneself to, employ oneself on</b> or <b>in,</b> with <i>dative</i>, ναυτιλίῃσι
    μακρῇσι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.1
    ">Refs 5th c.BC+</a>]; τῇ πείρᾳ, τοῖς ἔργοις, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 7.42, 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    2.8.3, etc.; τοῖς πολιτικοῖς 5th-6th c.BC: Plato Philosophus “Gorgias” 527d ">Refs
    5th c.BC+</a>]: with <i>infinitive</i>, <b>attempt to.</b>., φιλοσοφεῖν ἐπέθετο
    [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander Rhetor 36.3; γράφειν
    5th-6th c.BC: Isocrates Orator 5.1, compare 5th-6th c.BC: Plato Philosophus “Sophista”
    242b ">Refs 5th c.BC+</a>]:—<i>passive</i>, ἐπετέθη πρὸς τὸν πόλεμον [<a href="javascript:void(0)"
    title=" “Inscription Prien.” 17.38 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__B.III.2</b></Level3>
    <b>make an attempt upon, attack,</b> τῇ Εὐβοίῃ [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 5.31; Ἐφεσίοισι [prev. author] 1.26, compare 102,
    8.27; τῷ δήμῳ 5th c.BC: Thucydides Historicus 6.61; τῇ δημοκρατίᾳ 5th-6th c.BC:
    Xenophon Historicus “Respublica Atheniensium” 3.12 ">Refs 5th c.BC+</a>]; ἐ. τῇ
    τοῦ δήμου καταλύσει <b>attempt</b> it, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aeschines Orator 3.235; τυραννίδι 4th c.BC: Lycurgus Orator 125; ἀρχῇ 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.772d ">Refs 4th c.BC+</a>]; ἐ. ταῖς
    ἁμαρτίαις or τοῖς ἀτυχήμασί τινος <b>take advantage of</b> them, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 2.3, 4th c.BC: Demosthenes Orator 23.70
    ">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>make an attack,</b> κατ᾽ ἀμφότερα
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 7.42, compare
    4th c.BC: Aristoteles Philosophus “Politica” 1302b25. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__B.III.3</b></Level3> <i>absolutely</i>, δικαιοσύνην ἐπιθέμενος
    ἤσκεε he practised justice <b>with assiduity,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.96, compare 6.60. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__B.IV</b></Level2> <b>bring on oneself,</b> ἐπέθου θύος δημοθρόους
    τ᾽ ἀράς [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 1409. ">Refs 4th c.BC+</a>]<br /><Level3><b>__B.IV.2</b></Level3>
    <b>cause</b> a penalty <b>to be imposed,</b> θάνατον ζημίαν ἐπιθέσθαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.24; φόβον τινί 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 4.5.41. ">Refs 5th c.BC+</a>]<br /><Level2><b>__B.V</b></Level2>
    <b>lay commands on,</b> τί τινι [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.111, compare “OGI” 669.61 (Egypt, 1st c.AD)">Refs 5th c.BC+</a>]:
    also with <i>infinitive</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.63, variant in 2nd c.AD: Athenaeus Epigrammaticus 11.465d. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__B.VI</b></Level2> <b>give</b> a name, τινί [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.554
    (tmesis), compare 4th c.BC: Aristoteles Philosophus “Poetica” 1451b10. ">Refs
    8th c.BC+</a>]<br /><Level2><b>__B.VII</b></Level2> <b>contribute,</b> πολλοὶ
    ἐπέθεντο τὰς ἐπιδόσεις εἰς τὴν παρασκευὴν τοῦ πολέμου probably in [<a href="javascript:void(0)"
    title=" “SIG” 346.29 (4th c.BC). ">Refs 4th c.BC+</a>]'
