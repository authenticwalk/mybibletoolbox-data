strongs_number: G0971
language: greek
lemma: βιάζω
transliteration: biázō
definition: to force, i.e. (reflexively) to crowd oneself (into), or (passively) to
  be seized
kjv_usage: press, suffer violence
derivation: from G979 (βίος);
extended_definition:
  gloss: to force
  definition: <b>βιάζω</b> (βία), and depon. -ομαι, <BR /> [in LXX for פּרץ, פּצר,
    etc. ;] <BR /><b>to force, constrain</b>, rare in active (poet, and late prose),
    but found in cl. in pass., and so perh. βιάζεται, <b>suffereth violence</b>, <ref='Mat.11.12'>Mat.11:12</ref>,
    EV (but see infr.), whether <BR />__(a) in good sense, of disciples (Thayer, al.),
    or <BR /> __(b) in bad sense, of the enemies of the kingdom (Meyer, in l.; Dalman,
    <i>Words</i>, 139ff.; Cremer, 141ff.). Mid., <b>advanceth violently</b>, Mt, l.with
    (Deiss., <i>BS</i>., 258; Banks, see ref. in DCG, ii, 803f.); before εἰς, <b>to
    press violently</b>, or <b>force one's way into</b>, <ref='Luk.16.16'>Luk.16:16</ref>
    (see <i>ICC</i>, in l., and in Mt, l.with; cf. παραβιάζομαι and see MM, see word).<BR
    />† (AS)
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βῐάζω</b>, <br /> <b>constrain</b>, <i>active</i> once in [<a
    href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, ἦ μάλα δή με βιάζετε
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.297; ἐβίασε τὴν γυναῖκά μου 5th-6th
    c.BC: Alcaeus Comicus 29: _absolutely_, εἰ πάνυ ἐβίαζον">Refs 8th c.BC+</a>] if
    <b>they used force</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “ἐπιδημίαι” 2.24; compare below 1.2 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <i>future</i> βιασθήσομαι [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias
    Periegeta 6.5.9: ">Refs 2nd c.AD+</a>]<i>aorist</i> ἐβιάσθην, <i>perfect</i> βεβίασμαι
    (see. below):—<b>to be hard pressed</b> or <b>overpowered</b>, βελέεσσι βιάζεται
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    11.589 ">Refs 8th c.BC+</a>]; βιάζετο γὰρ βελ[<a href="javascript:void(0)" title=".
    15.727; βιασθέντες λύᾳ 5th c.BC: Pindarus Lyricus “N.” 9.14; νόσῳ 5th-6th c.BC:
    Aristophanes Comicus “Fragmenta” 20 (= “Tragica Adespota” 70)">Refs 5th c.BC+</a>];
    <b>to be forced</b> or <b>constrained</b> to do, with <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" [prev. author] “Th.” 890: with _accusative_ _cognate_, βιάζομαι τάδε 5th
    c.BC: Sophocles Tragicus “Antigone” 66, compare 1073; βιασθείς [prev. author]
    “El.” 575; ἐπεὶ ἐβιάσθη 5th c.BC: Thucydides Historicus 4.44; ὑπό τινος [prev.
    author] 1.2 ">Refs 5th c.BC+</a>]; opposed to ἀδικεῖσθαι,[<a href="javascript:void(0)"
    title=" [prev. work] 77; βιασθεὶς ἄκων ἔπραξεν 4th c.BC: Demosthenes Orator 6.16;
    ἵνα ἢ συγχωρήσωσιν.. ἢ βιασθῶσιν [prev. author] 18.175; βιαζόμενος ὑπό τινος ἐξήμαρτεν
    5th c.BC: Antipho Orator 4.4.5 ">Refs 5th c.BC+</a>]; βεβιασμένοι <b>forcibly
    made slaves</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Hiero” 2.12 ">Refs 5th c.BC+</a>]; πόλεις βεβ. [<a href="javascript:void(0)"
    title=" [prev. author] “HG” 5.2.23: βιαζόμενος ὑπὸ τῆς παρούσης ἀπορίας 5th c.BC:
    Thucydides Historicus 7.67 ">Refs 5th c.BC+</a>]; τὸ βιασθέν <b>those who are
    forced</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1255a11 ">Refs 4th c.BC+</a>]; of things, τοὔνειδος ὀργῇ βιασθέν <b>forced
    from one</b> by anger, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 524 ">Refs 5th c.BC+</a>]; τὸ βεβιασμένον <b>forced</b>
    to fit a hypothesis, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Metaphysica” 1082b2 ">Refs 4th c.BC+</a>]; βεβ. σχήματα <b>forced</b>
    figures of speech, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    “de Thucydide” 33, compare 3rd c.AD: Porphyrius Tyrius Philosophus “de Antro Nympharum
    - Porphyrii Opuscula” 36. ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>active</i>, <b>make good, suffice to discharge</b> a debt, [<a href="javascript:void(0)"
    title=" “PFlor.” 56.13. ">Refs</a>]<br /><Level2><b>__II</b></Level2> more frequently
    βιάζομαι, <i>aorist</i> <i>middle</i> ἐβιασάμην, <i>perfect</i> βεβίασμαι [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 19.206, 4th-3rd
    c.BC: Menander Comicus “Σαμία” 63, 2nd-3rd c.AD: Dio Cassius Historicus 46.45
    ">Refs 4th c.BC+</a>]:—<b>overpower by force, press hard</b>, ἦ μάλα δή σε βιάζεται
    ὠκὺς Ἀχιλλεύς [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 22.229, etc.">Refs 8th c.BC+</a>]; β. τοὺς πολεμίους <b>dislodge</b>
    them, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 1.4.5 ">Refs 5th c.BC+</a>]; β. νόμους <b>to do</b> them <b>violence</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 8.53 ">Refs
    5th c.BC+</a>]; βιασάμενος ταῦτα πάντα <b>having broken through</b> all these
    restraints, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 6.52
    ">Refs 5th c.BC+</a>]; β. γυναῖκα <b>force</b> her, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 1092 ">Refs 5th c.BC+</a>];
    opposed to πείθειν, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator
    1.32 ">Refs 5th c.BC+</a>]; β. αὑτόν <b>lay violent hands on</b> oneself, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 61c,
    61d ">Refs 5th c.BC+</a>]; β. τινά, with <i>infinitive</i>, <b>force</b> one to
    do, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    1.3.1 ">Refs 5th c.BC+</a>]; τί με βιάζεσθε λέγει; [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Fragmenta” 44: with ">Refs 4th c.BC+</a>]<i>infinitive</i>
    omitted, β. τὰ σφάγια <b>force</b> the victims [<b>to be favourable</b>], [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.41; β. ἄστρα
    3rd c.BC: Theocritus Poeta Bucolicus 22.9: with double _accusative_, αὐδῶ πόλιν
    σε μὴ β. τόδε 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 1047. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> with <i>accusative</i> <i>of
    things</i>, <b>carry by force</b>, βιάσασθαι τὸν ἔκπλουν <b>force</b> an exit,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 7.72; τὴν
    ἀπόβασιν [prev. author] 4.11: with _accusative_ _neuter_, 5th-6th c.BC: Andocides
    Orator 4.17, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.3.12.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <i>absolutely</i>, <b>act
    with violence, use force</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 1010, “Ag.” 1509 (Lyric poetry), 5th c.BC:
    Sophocles Tragicus “Ajax” 1160, etc.; πρὸς τὸ λαμπρὸν ὁ φθόνος βιάζεται “Tragica
    Adespota” 547.12 ">Refs 5th c.BC+</a>]; opposed to δικάζομαι, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.77 ">Refs 5th c.BC+</a>]; β. διὰ φυλάκων
    <b>force one''s way</b>, [<a href="javascript:void(0)" title=" [prev. author]
    7.83 ">Refs</a>]; β. ἐς τὸ ἔξω, β. εἴσω,[<a href="javascript:void(0)" title="
    [prev. work] 69, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    3.3.69; δρόμῳ β. 5th c.BC: Thucydides Historicus 1.63 ">Refs 5th c.BC+</a>]: with
    <i>infinitive</i>, β. πρὸς τὸν λόφον ἐλθεῖν [<a href="javascript:void(0)" title="
    [prev. author] 7.79 ">Refs</a>]; βιαζόμενοι βλάπτειν <b>using every effort</b>
    to hurt me, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 9.16
    ">Refs 5th c.BC+</a>]; but βιαζόμενοιμὴ ἀποδιδόναι refusing <b>with violence</b>
    to repay, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 5.3.12: especially in ">Refs 5th c.BC+</a>]<i>participle</i>,
    ἵνα βιασάμενοι ἐκπλεύσωσι may sail out <b>by forcing their way</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.67; συνεξέρχονται βιασάμενοι 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 7.8.11 ">Refs 5th c.BC+</a>]; ἐπὶ μᾶλλον
    ἔτι β. (of a famine) <b>grow worse and worse</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.94. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>contend</b> or <b>argue vehemently</b>, with <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Sophista” 246b; β. τὸ μὴ ὂν ὡς ἔστι κατά
    τι [prev. work] 241d ">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>persist in assertion</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 21.205. ">Refs
    4th c.BC+</a>]'
