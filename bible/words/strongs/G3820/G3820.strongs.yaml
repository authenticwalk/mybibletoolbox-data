strongs_number: G3820
language: greek
lemma: παλαιός
transliteration: palaiós
definition: antique, i.e. not recent, worn out
kjv_usage: old
derivation: from G3819 (πάλαι);
extended_definition:
  gloss: old
  definition: '<b>παλαιός</b>, -ά, -όν<BR /> (πάλαι), [in LXX: <ref=''Lev.25.22; 26.10''>Lev.25:22
    26:10</ref>, <ref=''Sng.7.13''>Sng.7:13</ref> (14) (יָשֵׁן), יָשֵׁן), <ref=''Jos.9.4-5''>Jos.9:4-5</ref>,
    <ref=''Jer.38.11''>Jer.38:11</ref> (בָּלֶה), etc. ;] <BR /><b>old, ancient</b>;
    opposite to νέος, καινός: οἶνος, <ref=''Luk.5.3''>Luk.5:3;</ref> διαθήκη, <ref=''2Co.3.14''>2Co.3:14;</ref>
    ἐντολή, <ref=''1Jn.2.7''>1Jn.2:7;</ref> ζύμη, <ref=''1Co.5.7-8;''>1Co.5:7-8;</ref>
    ὁ π. ἄςθρωπος (for similar phrases, see Westc., <i>Eph.</i>, 68), <ref=''Rom.6.6''>Rom.6:6</ref>,
    <ref=''Eph.4.22''>Eph.4:22</ref>, <ref=''Col.3.9''>Col.3:9</ref>; neut. pl., καινὰ
    καὶ π., <ref=''Mat.13.52''>Mat.13:52;</ref> of things not merely old, but worn
    by use (as Jo, l.with, LXX), <ref=''Mat.9.16-17''>Mat.9:16-17</ref>, <ref=''Mrk.2.21-22''>Mrk.2:21-22</ref>,
    <ref=''Luk.5.36-37''>Luk.5:36-37</ref>.†<BR /> <re><i>SYN.</i>: see: ἀρχαῖος </re>
    (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πᾰλαιός</b>, ά, όν, <br /> <i>Aeolic dialect</i> <b>πάλαος</b>
    [<a href="javascript:void(0)" title=" 12th c.AD: Eustathius Episcopus Thessalonicensis
    28.33, “epigram Gr.” 992 (from Balbilla)">Refs</a>]; <i>Boeotian dialect</i> <b>παληός</b>
    [<a href="javascript:void(0)" title=" “Etymologicum Magnum” 32.6 ">Refs</a>];
    <i>Laconian dialect</i> <b>παλεός</b> (see. below): regular <i>comparative</i>
    and <i>superlative</i> παλαιότερος [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “N.” 6.53, 5th c.BC: Thucydides Historicus 1.1 codices, παλαιότατος
    5th-6th c.BC: Plato Philosophus “Timaeus” 83a, etc.: more frequently παλαίτερος,
    παλαίτατος (from πάλαι), 5th c.BC: Pindarus Lyricus “P.” 10.58, “N.” 7.44, 5th
    c.BC: Thucydides Historicus 1.4, etc.">Refs 5th c.BC+</a>] [The <i>penultimate</i>
    is sometimes short in Poets, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Fragmenta” 956 (assuming variant), 5th c.BC: Euripides Tragicus “Electra”
    497, 1st c.AD: Damocrates Poeta Medicus cited in 2nd c.AD: Galenus Medicus 13.1049;
    παλεός γα ναὶ τὸν Κάστορα ἄνθρωπος 5th-6th c.BC: Aristophanes Comicus “Lysistrata”
    988 ">Refs 5th c.BC+</a>]; in these places παλεός (a form mentioned by Hdn.[<a
    href="javascript:void(0)" title="Gr. 2.909, compare 9th c.AD: Theognostus Grammaticus
    “Can.” 50.3, Scholia 5th-6th c.BC: Aristophanes Comicus “Lys.” [same place], 10th
    c.AD: Suidas Legal icographus, and corroborated by the Papyrus (4th c.BC) of Timotheus
    (see. παλεομίσημα, παλεονυμφάγονος)) may be retained or restored).]: ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__I</b></Level2> <b>old in years</b>, <br /><Level3><b>__I.1</b></Level3>
    mostly of persons, <b>aged</b>, ἢ νέος ἠὲ παλαιός [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 14.108; νέοι ἠδὲ παλαιοί 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 1.395, compare 4th-3rd c.BC: Epicurus Philosophus
    “Epistulae” 3p.59U.; παλαιῷ φωτὶ ἐοικώς 8th c.BC: Ilias Homerus Epicus “Illiad”
    14.136 ">Refs 8th c.BC+</a>]; π. γέρων, π. γρηῦς, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.432, 19.346, compare 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 676; χρόνῳ π. 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 112; ἐν παλαιτέροισι 5th c.BC: Pindarus Lyricus “N.” 3.73;
    ἔνθα δὴ παλαίτατοι θάσσουσι 5th c.BC: Euripides Tragicus “Medea” 68 ">Refs 8th
    c.BC+</a>]: in bad sense, <b>a dotard</b> (μωρός [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus, but σκώπτης 10th c.AD: Suidas
    Legal icographus), 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 988. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> of things, οἶνος [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.340 ">Refs 8th c.BC+</a>];
    νῆες.. νέαι ἠδὲ π.[<a href="javascript:void(0)" title=" [prev. work] 293; τρὺξ
    π. καὶ σαπρά 5th-6th c.BC: Aristophanes Comicus “Plutus” 1086; [τριήρεις] π. ἀντὶ
    καινῶν 5th c.BC: Lysias Orator 28.4; ὑποδήματα 5th-6th c.BC: Plato Philosophus
    “Meno” 91d; σπέρματα 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum”
    7.1.6. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>of old date,
    ancient</b>, <br /><Level3><b>__II.1</b></Level3> of persons, ξεῖνος π. an <b>old</b>
    guest-friend, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 6.215, compare 5th c.BC: Sophocles Tragicus “Trachiniae” 263, 5th c.BC:
    Euripides Tragicus “Alcestis” 212; Ἴλου παλαιοῦ 8th c.BC: Ilias Homerus Epicus
    “Illiad” 11.166; κέρδεα.. οἷ᾽ οὔ πώ τιν᾽ ἀκούομεν οὐδὲ παλαιῶν 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 2.118; Μίνως παλαίτατος ὧν ἀκοῇ ἴς μεν 5th c.BC: Thucydides
    Historicus 1.4; οἱ πάνυ π. ἄνθρωποι 5th-6th c.BC: Plato Philosophus “Cratylus”
    411b ">Refs 8th c.BC+</a>]; οἱ π. the <b>ancients</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.3; π. ἡμερῶν LXX.Dan.7.9. ">LXX+5th
    c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> of things, λέκτρον [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 23.296; παλαιά τε πολλά τε
    εἰδώς 7.157; καινὰ καὶ π. ἔργα 5th c.BC: Herodotus Historicus 9.26; νόμοι 4th-5th
    c.BC: Aeschylus Tragicus “Eumenides” 778 (Lyric poetry); κατὰ τὸ νόμιμον τὸ π.
    καὶ ἀρχαῖον 5th c.BC: Lysias Orator 6.51; κατὰ τὸν π. λόγον 5th-6th c.BC: Plato
    Philosophus “Gorgias” 499c; ἡ π. παροιμία [prev. author] “R.” 329a; παλαί᾽ ἂν
    [εἴη], ἐξ ὅτου 5th c.BC: Sophocles Tragicus “Philoctetes” 493; παλαιᾷ σύντροφος
    ἁμερᾷ [prev. author] “Aj.” 622 (Lyric poetry) ">Refs 8th c.BC+</a>]; of places,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Persae”
    17 (_anapaest meter_), 5th c.BC: Sophocles Tragicus “Electra” 4, etc.">Refs 5th
    c.BC+</a>]; καιροὶ π. <b>ancient</b> times, [<a href="javascript:void(0)" title="
    “PPetr.” 2p.15 (3rd c.BC)">Refs 3rd c.BC+</a>]; τὸ π. as <i>adverb</i>, <b>anciently,
    formerly</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 102 (Lyric poetry), 5th c.BC: Herodotus Historicus 1.171, 5th-6th c.BC:
    Plato Philosophus “Cratylus” 401c, etc.">Refs 5th c.BC+</a>]; ἐκ παλαιοῦ from
    <b>of old</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.157; ἐκ π. ἐχθρὸς ὢν αὐτοῦ 5th c.BC: Antipho Orator 2.1.5; ἐκ τῶν παλαιῶν 3rd
    c.BC: Herodas Mimographus 2.102 ">Refs 5th c.BC+</a>]; ἐκ παλαιτέρου from <b>older
    time</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.60; ἐκ παλαιτάτου 5th c.BC: Thucydides Historicus 1.18; also εὐθὺς ἀπὸ παλαιοῦ
    [prev. work] 2 ">Refs 5th c.BC+</a>]; ἀρχαῖα καὶ παλαιά joined, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 22.14, compare 5th c.BC: Lysias Orator (see.
    above); παλαιὸν δῶρον ἀρχαίου ποτὲ θηρός 5th c.BC: Sophocles Tragicus “Trachiniae”
    555. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> of things, also,
    <br /><Level4><b>__II.3.a</b></Level4> in good sense, <b>venerable, held in esteem</b>,
    like Latin <i>antiquus</i>, ἅπερ μέγιστα καὶ παλαιότατα τοῖς ἀνθρώποις [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 6.4. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.3.b</b></Level4>
    in bad sense, <b>antiquated, obsolete</b>, κωφὰ καὶ π. ἔπη [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 290. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__II.3.c</b></Level4> π. δρᾶμα a drama <b>which has been previously
    acted</b>, [<a href="javascript:void(0)" title=" “SIG” 1078 lxxxvii (Athens, 4th
    c.BC). ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>adverb</i>
    παλαιῶς <b>in an old way</b>, τὰ καινὰ π. διδάσκειν [<a href="javascript:void(0)"
    title=" 5th-4th c.BC: Socratis et Socraticorum Epistulae “Ep.” 30.9: _comparative_
    παλαίτερον">Refs 5th c.BC+</a>] <b>at an earlier time</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 8.57, +others ">Refs 1st c.BC+</a>]'
