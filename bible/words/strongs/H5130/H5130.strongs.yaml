strongs_number: H5130
language: hebrew
lemma: נוּף
transliteration: nûwph
pronunciation: noof
definition: to quiver (i.e. vibrate up and down, or rock to and fro); used in a great
  variety of applications (including sprinkling, beckoning, rubbing, bastinadoing,
  sawing, waving, etc.)
kjv_usage: lift up, move, offer, perfume, send, shake, sift, strike, wave.
derivation: a primitive root;
