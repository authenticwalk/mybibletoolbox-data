strongs_number: G3381
language: greek
lemma: μήπως
transliteration: mḗpōs
definition: lest somehow
kjv_usage: lest (by any means, by some means, haply, perhaps)
derivation: from G3361 (μή) and G4458 (-πώς);
extended_definition:
  gloss: so that
  definition: '<b>μήπως</b><BR /> or μή πως (so WH), <BR /> negative particle, <BR
    /> __1. as conjc., <b>lest haply</b>: in final sentences, <ref=''1Co.9.27''>1Co.9:27</ref>,
    <ref=''2Co.2.7; 9.4''>2Co.2:7 9:4</ref>; after verbs of fearing or taking heed,
    <ref=''1Co.8.9''>1Co.8:9</ref>, <ref=''2Co.11.3; 12.20''>2Co.11:3 12:20</ref>,
    <ref=''Gal.4.11''>Gal.4:11</ref>; with an ellipse of ptcp. (sc. φοβούμενος; cf.
    B1., § 65, 3; Burton, § 225), <ref=''1Th.3.5''>1Th.3:5</ref> (but see infr.).
    <BR /> __2. <b>As interrogative, whether haply</b>: <ref=''Gal.2.2''>Gal.2:2</ref>,
    <ref=''1Th.3.5''>1Th.3:5</ref> (cf. M, <i>Th.</i>, in l, but see supr.).†<BR />
    μήπου<BR /> (WH, μή που), <BR /><b>lest anywhere, lest haply</b>: <ref=''Act.27.29.''>Act.27:29.</ref>†<BR
    /> (AS)'
  morphology: G:PRT-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μήπω</b> <br /> or <b>μή πω</b>, <br /><Level2><b>__I</b></Level2>
    as <i>adverb</i> <b>not yet</b>, [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 22.431, etc.">Refs 8th c.BC+</a>]; ἀλλὰ μήπω
    τοῦτο (i.e. σκοπεῖτε) [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 21.90: in expostulation, μή τώ τι μεθίετε 8th c.BC: Ilias Homerus Epicus
    “Illiad” 4.234, 17.422, etc.">Refs 8th c.BC+</a>]; μήπω γε <b>nay, not yet</b>,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 631: followed by πρίν, 8th c.BC: Ilias Homerus Epicus “Illiad” 18.134,
    5th c.BC: Sophocles Tragicus “Philoctetes” 961, 1409 (_anapaest meter_): with
    _optative_ precantis, μήπω μανείη 5th c.BC: Euripides Tragicus “Hecuba” 1278;
    μήπω νοῦ τοσόνδ᾽ εἴην κενή 5th c.BC: Sophocles Tragicus “Electra” 403. ">Refs
    8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> as <i>conjunction</i>, <b>lest
    yet</b>, κελόμην ἐπιβαινέμεν.., μή πώ τις.. λάθηται [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.102 (variant). ">Refs 8th
    c.BC+</a>]'
  source: STEPBible/LSJ
