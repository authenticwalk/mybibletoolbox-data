strongs_number: G0350
language: greek
lemma: ἀνακρίνω
transliteration: anakrínō
definition: properly, to scrutinize, i.e. (by implication) investigate, interrogate,
  determine
kjv_usage: ask, question, discern, examine, judge, search
derivation: from G303 (ἀνά) and G2919 (κρίνω);
extended_definition:
  gloss: to investigate
  definition: '<b>ἀνα-κρίνω </b><BR /> [in LXX: <ref=''1Sa.20.12''>1Ki.20:12</ref>
    (חָקַר), Dan LXX <ref=''Sus.1.13''>Su 1:13</ref>, LXX, TH <ref=''Sus.1.48, 51''>Su
    1:48, 51</ref> * ;] <BR /><b>to examine, investigate, question </b>(Lft., <i>Notes</i>,
    181 f.): <ref=''Act.17.11''>Act.17:11</ref>, <ref=''1Co.2.14-15; 4.3-4; 9.3; 10.25;
    10.27; 14.24''>1Co.2:14-15 4:3-4 9:3 10:25 10:27 14:24</ref>; in forensic sense
    (MM, <i>VGT</i>, see word; esp. of examination by torture; see Field, <i>Notes</i>,
    120 f.), <ref=''Luk.23.14''>Luk.23:14</ref>, <ref=''Act.4.9; 12.19; 24.8; 28.18''>Act.4:9
    12:19 24:8 28:18</ref>.†<BR /> <re><i>SYN.</i>: see: ἐξετάζω </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνακρίνω</b>, <br /> <b>examine closely, interrogate,</b> especially
    judicially, Παυσανίαν [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.95, compare 5th c.BC: Antipho Orator 2.1.9, 5th-6th c.BC: Plato Philosophus
    “Symposium” 201e; ἀ. τινὰ πόθεν ζῇ 4th-3rd c.BC: Diphilus Comicus 32.3">Refs 5th
    c.BC+</a>]; <b>sound</b> a person, [<a href="javascript:void(0)" title=" LXX.1Ki.20.12.
    ">LXX</a>]<br /><Level3><b>__2</b></Level3> <b>inquire into,</b> ἀ. τοὺς ἐργασαμένους[<a
    href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 2.3.2">Refs 5th c.BC+</a>];
    τὴν [αἰτίαν] [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus
    “περὶ ποιημάτων” 994 “fragment” 21, compare “Lib.” p.21 O.:">Refs 1st c.BC+</a>]
    —<i>middle</i>, ἀ. ποινὰ τίς ἔσται what remedy there shall be, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 4.63. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>examine</b> magistrates so as to prove their qualification, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 57.66 and 70. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    of the magistrates, <b>examine</b> persons concerned in a suit, so as to prepare
    the matter for trial, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides
    Orator 1.101, 4th c.BC: Isaeus Orator 5.32">Refs 5th c.BC+</a>]; ὁ ἄρχων ἀνέκρινε
    πᾶσιν ὑμῖν καὶ ἀνακρίνας εἰσήγαγεν εἰς τὸ δικαστήριον [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 48.31, compare 4th c.BC: Aristoteles Philosophus
    “Ἀθηναίων Πολιτεία” 56.6">Refs 4th c.BC+</a>]:—<i>passive</i>, ἀνεκρίθησαν αἱ
    ἀμφισβητήσεις[<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    48.23:">Refs 4th c.BC+</a>] —<i>middle</i>, οὐκ ἀνεκρίνατο ταύτην [τὴν γραφήν]
    <b>he did</b> not <b>have</b> it <b>examined,</b> of the prosecutor, [<a href="javascript:void(0)"
    title=" [prev. author] 21.103, compare 53.17. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3>
    generally, <b>examine,</b> μάρτυρας[<a href="javascript:void(0)" title=" “SIG”
    953.46 (from Calymna)">Refs</a>]; τινά 1[<a href="javascript:void(0)" title="
    “Cor.” 9.3">Refs</a>]:—<i>middle</i>, [<a href="javascript:void(0)" title=" “Michel”
    409.9 (from Cos). ">Refs</a>]<br /><Level3><b>__II.4</b></Level3> <b>select,</b>
    [<a href="javascript:void(0)" title=" 3rd c.AD: Pseudo-Callisthenes Historicus
    3.26. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__III</b></Level2> in <i>middle</i>,
    <i>absolutely</i>, ἀνακρίνεσθαι πρὸς ἑωυτούς <b>dispute, wrangle</b> one with
    another, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    9.56.">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
