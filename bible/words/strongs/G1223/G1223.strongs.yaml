strongs_number: G1223
language: greek
lemma: διά
transliteration: diá
definition: through (in very wide applications, local, causal, or occasional)
kjv_usage: after, always, among, at, to avoid, because of (that), briefly, by, for
  (cause) … fore, from, in, by occasion of, of, by reason of, for sake, that, thereby,
  therefore, X though, through(-out), to, wherefore, with (-in)
derivation: a primary preposition denoting the channel of an act;
extended_definition:
  gloss: through/because of
  definition: '<b>διά</b> (before a vowel δ᾽, exc. <ref=''Rom.8.10''>Rom.8:10</ref>,
    <ref=''2Co.5.7''>2Co.5:7</ref>, and in (Proper name)s; Tdf., <i>Pr.</i>, 94),
    <BR /> <i>prep. with genitive, accusative, as in cl.; </i> <BR /> __1. with genitive,
    <b>through</b>; <BR />__(i) <b>of Place, after verbs of motion or action</b>:
    <ref=''Mat.2.12; 12.43''>Mat.2:12  12:43</ref>, <ref=''Mrk.2.23''>Mrk.2:23</ref>,
    <ref=''Luk.4.30''>Luk.4:30</ref>, <ref=''Jhn.4.4''>Jhn.4:4</ref>, <ref=''2Co.11.33''>2Co.11:33</ref>,
    al.; σώζεσθαι (διας-) δ. πυρός, ὕδατος, <ref=''1Co.3.15''>1Co.3:15</ref>, <ref=''1Pe.3.20''>1Pe.3:20</ref>;
    βλέπειν δ. ἐσόπτρου, <ref=''1Co.13.12''>1Co.13:12;</ref> metaphorically, of a
    state or condition: <ref=''Rom.14.20''>Rom.14:20</ref>, <ref=''2Co.2.4; 5.7''>2Co.2:4  5:7</ref>,
    10; δ. γράμματος, ἀκροβυστίας (Lft., <i>Notes</i>, 263, 279), <ref=''Rom.2.27;
    4.11''>Rom.2:27  4:11</ref>; δι ̓ὑπομενῆς, <ref=''Rom.8.25.''>Rom.8:25.</ref>
    <BR /> __(ii) <b>Of Time</b>; <BR />__(a) <b>during which</b>: <ref=''Mat.26.61''>Mat.26:61</ref>,
    <ref=''Mrk.14.58''>Mrk.14:58</ref>, <ref=''Luk.5.5''>Luk.5:5</ref>; δ. παντὸς
    τοῦ ζῆν, <ref=''Heb.2.15''>Heb.2:15;</ref> δ. παντός (διαπαντός in <ref=''Mrk.5.5''>Mrk.5:5</ref>,
    <ref=''Luk.24.53''>Luk.24:53</ref>), <b>always, continually</b>, <ref=''Mat.18.10''>Mat.18:10</ref>,
    <ref=''Act.2.25''>Act.2:25</ref>" (LXX)  10:2 24:16, <ref=''Rom.11.10''>Rom.11:10</ref>"
    (LXX), <ref=''2Th.3.16''>2Th.3:16</ref>, <ref=''Heb.9.6; 13.15''>Heb.9:6  13:15</ref>.
    <BR /> __(b) <b>within which</b>: <ref=''Act.1.3''>Act.1:3;</ref> δ. νυκτός, <ref=''Act.5.19;
    16.9; 17.10; 23.31''>Act.5:19  16:9 17:10 23:31</ref>; <BR /> __(with) <b>after
    which </b>(Field, <i>Notes</i>, 20; Abbott, <i>JG</i>, 255f.): <ref=''Mrk.2.1''>Mrk.2:1</ref>,
    <ref=''Act.24.17''>Act.24:17</ref>, <ref=''Gal.2.1''>Gal.2:1</ref>. <BR />   __(iii)
    <b>Of the Means or Instrument</b>; <BR />__(1) <b>of the efficient cause </b>(regarded
    also as the instrument): of God, <ref=''Rom.11.36''>Rom.11:36</ref>, <ref=''1Co.1.9''>1Co.1:9</ref>,
    <ref=''Gal.4.7''>Gal.4:7</ref>, <ref=''Heb.2.10; 7.21''>Heb.2:10  7:21</ref>;
    of Christ, <ref=''Rom.1.8; 5.1,  17''>Rom.1:8  5:1,  17</ref>, <ref=''1Co.15.21''>1Co.15:21</ref>,
    <ref=''1Pe.4.11''>1Pe.4:11</ref>, al.; δ. τ. ὑμῶν δεήσεως, <ref=''Rom.1.12''>Rom.1:12</ref>,
    <ref=''2Co.1.4''>2Co.1:4</ref>, <ref=''Gal.4.23''>Gal.4:23</ref>, al.; <BR />
    __(2) <b>of the agent, instrument or means</b>; <BR />__(a) with genitive of person(s),
    <ref=''Mat.11.2''>Mat.11:2</ref>, <ref=''Luk.1.70''>Luk.1:70</ref>, <ref=''Jhn.1.17''>Jhn.1:17</ref>,
    <ref=''Act.1.16''>Act.1:16</ref>, <ref=''Rom.2.16''>Rom.2:16</ref>, <ref=''1Co.1.21''>1Co.1:21</ref>,
    <ref=''Eph.1.5''>Eph.1:5</ref>, <ref=''Heb.2.14''>Heb.2:14</ref>, <ref=''Rev.1.1''>Rev.1:1</ref>,
    al.; ὑπὸ τ. κυρίου δ. τ. προφήτου (δ. τ. κυρίου, <ref=''1Th.4.2''>1Th.4:2</ref>
    (M, <i>Th.</i>, in l.); Lft., <i>Rev.</i>, 121f.), <ref=''Mat.1.22; 2.15''>Mat.1:22  2:15</ref>,
    <ref=''Rom.1.2''>Rom.1:2</ref>; δ. ἐπιστολῆς ὡς δ. ἡμῶν (Field, <i>Notes</i>,
    202), <ref=''2Th.2.2''>2Th.2:2;</ref> δ. Σ. (<i>NTD</i>, 22), <ref=''1Pe.5.12''>1Pe.5:12;</ref>
    <BR /> __(b)  with genitive of thing(s) (where often the simple dative is used
    in cl.; Jannaris, <i>Gr.</i>, 375), <ref=''Jhn.11.4''>Jhn.11:4</ref>, <ref=''Act.5.12''>Act.5:12</ref>;
    δ. τ. πίστεως, <ref=''Rom.3.30''>Rom.3:30;</ref> δ. λόγου θεοῦ, <ref=''1Pe.1.23''>1Pe.1:23;</ref>
    δ. παραβολῆς, <ref=''Luk.8.4''>Luk.8:4;</ref> δουλεύειν δ. τ. ἀγάπης, <ref=''Gal.5.13''>Gal.5:13;</ref>
    δ. ἐπαγγελίας, <ref=''Gal.3.18''>Gal.3:18</ref>, <BR />   __2. C. accusative;
    <BR />__(i) rarely, as with genitive, <b>through</b> (Hom), δ. μέσον Σαμαρίας
    (ICC, in l.; Bl., §42, 1; Robertson, <i>Gr.</i>, 581), <ref=''Luk.17.11.''>Luk.17:11.</ref>
    <BR /> __(ii) <b>by reason of, because of, for the sake of</b>; <BR />__(a) with
    accusative of person(s) (M, <i>Pr.</i>, 105), <ref=''Mrk.2.27''>Mrk.2:27</ref>,
    <ref=''Jhn.6.57; 11.42''>Jhn.6:57 11:42</ref>, <ref=''Rom.8.20''>Rom.8:20</ref>;
    <BR /> __(b) with accusative of thing(s), δ. φθόνον, <ref=''Mat.27.18''>Mat.27:18</ref>,
    <ref=''Mrk.15.10''>Mrk.15:10</ref>; δ. φόβον, <ref=''Jhn.7.13; 20.19''>Jhn.7:13
    20:19</ref>; δ. ἀγάπην, <ref=''Eph.2.4''>Eph.2:4;</ref> δ. τοῦτο, freq., <b>for
    this cause, therefore</b>, <ref=''Mat.6.25''>Mat.6:25</ref>, <ref=''Mrk.6.14''>Mrk.6:14</ref>,
    <ref=''Luk.11.49''>Luk.11:49</ref>, <ref=''Jhn.6.65''>Jhn.6:65</ref>, al.; id.
    before ὅτι, <ref=''Jhn.5.16; 10.17''>Jhn.5:16 10:17</ref>, al.; δ. τί, <b>why</b>,
    <ref=''Mat.9.11, 14''>Mat.9:11, 14</ref> <ref=''Mrk.2.18''>Mrk.2:18</ref>, <ref=''Jhn.7.45''>Jhn.7:45</ref>,
    al.; δ. τό, with inf., <ref=''Mrk.5.4''>Mrk.5:4</ref>, <ref=''Luk.9.7''>Luk.9:7</ref>,
    <ref=''Jas.4.2''>Jas.4:2</ref>. <BR /> __3. In composition, <BR />__(1) <b>through</b>,
    as in διαβαίνω; <BR /> __(2) of separation, <b>asunder</b>, as in διασπάω; <BR
    /> __(3) of distribution, <b>abroad</b>, as in διαγγέλλω; <BR /> __(4) <b>of transition,
    as διαλλάσσω</b>; <BR /> __(5) of "perfective" action (M, <i>Pr.</i>, 112f., 115f.),
    as διαφύγω, διακαθαρίζω. <BR /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διά</b>, <br /> <i>poetry</i> <b>διαί</b> (<i>Aeolic dialect</i>
    ζά, which see), <i>preposition</i> governing <i>genitive</i> and <i>accusative</i>
    — Rad. sense, through; never <i>anastrophic</i> [Prop. δῐᾰ: but [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] uses ῑ at the beginning
    of a line, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 3.357, 4.135, +others">Refs 8th c.BC+</a>]: also ᾱ, for the sake of meter,
    frequently in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus,
    for which 4th-5th c.BC: Aeschylus Tragicus ">Refs 8th c.BC+</a>] uses <b>διαί</b>
    in Lyric poetry, [<a href="javascript:void(0)" title=" “Ag.” 448, +others] ">Refs</a>]<br
    /><Level1><b>__A</b></Level1> WITH GEN. <br /><Level2><b>__A.I</b></Level2> of
    Place or Space: <br /><Level3><b>__A.I.1</b></Level3> of motion <b>in a line,</b>
    from one end to the other, <b>right through,</b> in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] frequently of the effect
    of weapons, διὰ μὲν ἀσπίδος ἦλθε.. ἔγχος καὶ διὰ θώρηκος.. [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 3.357; δουρὶ βάλεν Δάμασον κυνέης
    διά 12.183; δι᾽ ὤμου.. ἔγχος ἦλθεν 4.481; in Prose, τιτρώσκειν διὰ τοῦ θώρακος
    5th-6th c.BC: Xenophon Historicus “Anabasis” 1.8.26; διὰ τοῦ ὀρόφου ἐφαίνετο πῦρ
    [prev. work] 7.4.16: also of persons, διὰ Σκαιῶν πεδίονδ᾽ ἔχον ὠκέας ἵππους">Refs
    8th c.BC+</a>] <b>out through</b> the Scaean gate, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 3.263 ">Refs 8th c.BC+</a>]; δι᾽
    ἠέρος αἰθέρ᾽ ἵκανεν <b>quite through</b> the lower air even to the ether, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 14.288,
    compare 2.458 ">Refs 8th c.BC+</a>]; διὰ Τρώων πέτετο <b>straight through</b>
    them,[<a href="javascript:void(0)" title=" 13.755; δι᾽ ὄμματος.. λείβων δάκρυον
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1250, etc.">Refs 5th c.BC+</a>]:
    also in Compos. with πρό and ἐκ, see at {διαπρό},{διέκ}: in adverbial phrases,
    διὰ πασῶν (i.e. χορδῶν), see at {διαπασῶν}:from beginning to end,_ [<a href="javascript:void(0)"
    title="4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 275, 5th-6th c.BC:
    Plato Philosophus “Respublica” 519c, etc.: with _adjectives_ alone, δ. παντός
    ">Refs 5th c.BC+</a>]<b>continually,</b> [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Choephori” 862 (Lyric poetry), etc.">Refs 4th
    c.BC+</a>]; δι᾽ ὀλίγου <b>for</b> a short time, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.77; δ. μακροῦ 5th c.BC: Euripides Tragicus
    “Hecuba” 320; ὁ δ. μέσου χρόνος 5th c.BC: Herodotus Historicus 8.27. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__A.I.2</b></Level3> of the interval which has passed
    <b>between</b> two points of Time, δ. χρόνου πολλοῦ or δ. πολλοῦ χρ. <b>after</b>
    a long time, [<a href="javascript:void(0)" title=" [prev. author] 3.27, 5th-6th
    c.BC: Aristophanes Comicus “Plutus” 1045; δ. μακρῶν χρόνων 5th-6th c.BC: Plato
    Philosophus “Timaeus” 22d: without an ">Refs 5th c.BC+</a>] <i>adjective</i>,
    δ. χρόνου <b>after</b> a time, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Philoctetes” 758, 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.4.28, etc.">Refs 5th c.BC+</a>]; δι᾽ ἡμερῶν <b>after</b>
    several days, [<a href="javascript:void(0)" title=" NT.Mark.2.1 ">NT</a>]; and
    with <i>adjectives</i> alone, δι᾽ ὀλίγου [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 5.14; οὐ δ. μακροῦ [prev. author] 6.15, 91; δ.
    πολλοῦ 2nd c.AD: Lucianus Sophista “Nigr.” 2, etc.: with Numerals, δι᾽ ἐτέων εἴκοσι
    5th c.BC: Herodotus Historicus 6.118, compare “OGI” 56.38 (3rd c.BC), etc.: but
    δ. τῆς ἑβδόμης">Refs 5th c.BC+</a>] <b>till</b> the seventh day, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Hist.Conscr.” 21: also distributively, χρόνος
    δ. χρόνου προὔβαινε">Refs 2nd c.AD+</a>] time <b>after</b> time, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 285; ἄλλος δι᾽ ἄλλου 5th c.BC:
    Euripides Tragicus “Andromache” 1248. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.I.3</b></Level3>
    of successive Intervals, δ. τρίτης ἡμέρης every other day, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.37; δ. τρίτου ἔτεος [prev. work] 4, etc.">Refs
    5th c.BC+</a>]; δ. πεντετηρίδος every four years (with inclusive reckoning), [<a
    href="javascript:void(0)" title=" [prev. author] 3.97 ">Refs</a>]; δι᾽ ἔτους πέμπτου,
    of the Olympic games, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 584 (but δι᾽ ἑνδεκάτου ἔτεος">Refs 5th c.BC+</a>] <b>in the course
    of</b> the eleventh year, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.62). ">Refs 5th c.BC+</a>]<br /><Level2><b>__A.III</b></Level2> causal,
    <b>through, by,</b> <br /><Level4><b>__A.III.a</b></Level4> of the Agent, δι᾽
    ἀλλέλων or -ου ἐπικηρυκεύεσθαι, ποιεῖσθαι, <b>by the mouth of..,</b> [<a href="javascript:void(0)"
    title=" [prev. author] 1.69, 6.4, compare 1.113; δι᾽ ἑρμηνέως λέγειν 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 2.3.17, etc.; τὸ ῥηθὲν ὑπὸ Κυρίου δ. τοῦ προφήτου
    NT.Matt.1.22; δι᾽ ἑκόντων ἀλλ᾽ οὐ δ. βίας ποιεῖσθαι 5th-6th c.BC: Plato Philosophus
    “Philebus” 58b ">NT+5th c.BC+</a>]; πεσόντ᾽ ἀλλοτρίας διαὶ γυναικός <b>by</b>
    her <b>doing,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 448 (Lyric poetry); ἐκ θεῶν γεγονὼς δ. βασιλέων πεφυκώς 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.2.24 ">Refs 5th c.BC+</a>];
    δι᾽ ἑαυτοῦ ποιεῖν τι <b>of oneself, not by another''s agency,</b> [<a href="javascript:void(0)"
    title="[prev. work] 1.1.4 ">Refs</a>], etc.; but also, <b>by oneself alone, unassisted,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 15.14, compare
    22.38. ">Refs 4th c.BC+</a>]<br /><Level4><b>__A.III.b</b></Level4> of the Instrument
    or Means, δ. χειρῶν <b>by</b> hand (properly <b>by holding between</b> the hands),
    δι᾽ ὁσίων χ. θιγών [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 470 ">Refs 5th c.BC+</a>]; also δ. χερῶν λαβεῖν, δ. χειρὸς
    ἔχειν <b>in</b> the hand, [<a href="javascript:void(0)" title=" [prev. author]
    “Ant.” 916, 1258 (but τὰ τῶν ξυμμάχων δ. χειρὸς ἔχειν">Refs</a>] to keep a <b>firm</b>
    hand on, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.13); δ. στέρνων ἔχειν 5th c.BC: Sophocles Tragicus “Antigone” 639; ἡ ἀκούουσα
    πηγὴ δι᾽ ὤτων [prev. author] “OT” 1387; δ. στόματος ἔχειν 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 1.4.25; δ. μνήμης ἔχειν 2nd c.AD: Lucianus
    Sophista “Cat.” 9; αἱ δ. τοῦ σώματος ἡδοναί 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 1.5.6 ">Refs 5th c.BC+</a>]; δ. λόγων συγγίγνεσθαι to hold intercourse
    <b>by</b> word, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Politicus” 272b; δ. λόγου ἀπαγγέλλειν NT.Act.15.27; δι᾽ ἐπιστολῶν NT.2Cor.10.9,
    “POxy.” 1070.15 (3rd c.AD). ">NT+5th c.BC+</a>]<br /><Level4><b>__A.III.c</b></Level4>
    of Manner (where διά with its Noun frequently serves as an <i>adverb</i>), δ.
    μέθης ποιήσασθαι τὴν συνουσίαν [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Symposium” 176e ">Refs 5th c.BC+</a>]; παίω δι᾽ ὀργῆς <b>through</b>
    passion, <b>in</b> passion, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 807 ">Refs 5th c.BC+</a>]; δ. τάχους, ={ταχέως}, [<a
    href="javascript:void(0)" title=" [prev. author] “Aj.” 822, 5th c.BC: Thucydides
    Historicus 1.63 (but δ. ταχέων [prev. work] 80, +others)">Refs 5th c.BC+</a>];
    δ. σπουδῆς <b>in</b> haste, hastily, [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Bacchae” 212 ">Refs 5th c.BC+</a>]; δι᾽ αἰδοῦς <b>with</b>
    reverence, respectfully, [<a href="javascript:void(0)" title="[prev. work] 441
    ">Refs</a>]; δ. ψευδῶν ἔπη lying words, [<a href="javascript:void(0)" title="
    [prev. author] “Hel.” 309 ">Refs</a>]; αἱ δ. καρτερίας ἐπιμέλειαι <b>long-continued</b>
    exertions, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 2.1.20 ">Refs 5th c.BC+</a>]; δι᾽ ἀκριβείας, δ. πάσης ἀκρ., [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 23d,
    “Lg.” 876c; δ. σιγῆς [prev. author] “Grg.” 450c; δ. ξυμφορῶν ἡ ξύμβασις ἐγένετο
    5th c.BC: Thucydides Historicus 6.10; οὐ δι᾽ αἰνιγμάτων, ἀλλ᾽ ἐναργῶς γέγραπται
    4th c.BC: Aeschines Orator 3.121; δι᾽ αἵματος, οὐ δ. μέλανος τοὺς νόμους ὁ Δράκων
    ἔγραψεν 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Solon” 17: also with
    _adjectives_, δ. βραχέων, δ. μακρῶν τοὺς λόγους ποιεῖσθαι, 5th-6th c.BC: Isocrates
    Orator 14.3, 5th-6th c.BC: Plato Philosophus “Gorgias” 449b; ἀποκρίνεσθαι δ. βραχυτάτων
    [prev. passage] d; compare infr. IV. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.III.2</b></Level3>
    in later Prose, of Material <b>out of</b> which a thing is made, κατασκευάζειν
    εἴδωλα δι᾽ ἐλέφαντος καὶ χρυσοῦ [<a href="javascript:void(0)" title=" 1st c.BC:
    Diodorus Siculus Historicus 17.115; θυσίαι δι᾽ ἀλφίτου καὶ σπονδῆς πεποιημέναι
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Numa” 8; βρώματα δ. μέλιτος
    καὶ γάλακτος γιγνόμενα 2nd c.AD: Athenaeus Epigrammaticus 14.646e; οἶνος δ. βουνίου
    1st c.AD: Dioscorides (Dioscurides) Medicus 5.46. ">Refs 1st c.BC+</a>]<br /><Level2><b>__A.IV</b></Level2>
    διά τινος ἔχειν, εἶναι, γίγνεσθαι, to express conditions or states, ἀγὼν διὰ πάσης
    ἀγωνίης ἔχων extending <b>through</b> every kind of contest, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.91; δι᾽ ἡσυχίης εἶναι [prev. author]
    1.206 ">Refs 5th c.BC+</a>]; δι᾽ ὄχλου εἶναι to be trouble<b>some,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 888; δ. φόβου εἶναι
    5th c.BC: Thucydides Historicus 6.59; δι᾽ ἀπεχθείας γίγνεσθαι 5th-6th c.BC: Xenophon
