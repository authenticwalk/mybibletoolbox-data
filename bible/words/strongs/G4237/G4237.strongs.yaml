strongs_number: G4237
language: greek
lemma: πρασιά
transliteration: prasiá
definition: a garden plot, i.e. (by implication, of regular beds) a row (repeated
  in plural by Hebraism, to indicate an arrangement)
kjv_usage: in ranks
derivation: perhaps from (a leek, and so an onion-patch);
extended_definition:
  gloss: group
  definition: '<b>πρασιά</b>, -ᾶς, ἡ <BR /> [in LXX: <ref=''Sir.24.31''>Sir.24:31</ref>
    * ;] <BR /><b>a garden-bed</b>; metaphorically, of ranks or orderly groups of
    persons: <ref=''Mrk.6.40.''>Mrk.6:40.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρᾰσι-ά</b>, <br /> <i>Ionic dialect</i> <b>πρᾰσ-ιή</b>, ἡ,
    <b>bed in a garden, garden-plot,</b> [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 7.127, 24.247, 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 4.4.3, 2nd c.BC: Nicander Epicus “Alexipharmaca”
    532, LXX.Sir.24.31, 1st c.AD: Dioscorides (Dioscurides) Medicus 4.17, 2nd c.AD:
    Galenus Medicus “de Usu Partium” 9.6; ἀνθῶν πρασιαί 3rd c.AD(?): Longus Scriptor
    Eroticus 4.2: _metaphorically_, πρασιαὶ πρασιαί">LXX+8th c.BC+</a>] <b>in companies</b>
    or <b>groups,</b> [<a href="javascript:void(0)" title="NT.Mark.6.40. (Prob. from
    πράσον,">NT</a>] and so properly <b>bed of leeks.</b>) <br /><Level2><b>__II</b></Level2>
    a surgical instrument, [<a href="javascript:void(0)" title=" “Hermes” 38.283.
    ">Refs</a>]'
  source: STEPBible/LSJ
