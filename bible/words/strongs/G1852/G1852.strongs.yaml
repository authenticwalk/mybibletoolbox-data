strongs_number: G1852
language: greek
lemma: ἐξυπνίζω
transliteration: exypnízō
definition: to waken
kjv_usage: awake out of sleep
derivation: from G1853 (ἔξυπνος);
extended_definition:
  gloss: to awake
  definition: '<b>ἐξ-υπνίζω </b><BR /> [in LXX: <ref=''Jdg.16.14, 20''>Jdg.16:14,
    20</ref>, <ref=''1Ki.3.13''>3Ki.3:13</ref> (יָקַץ), <ref=''Job.14.12''>Job.14:12</ref>
    (עוּר ni.)* ;] <BR /><b>to awaken out of sleep </b>(= ἀφυπνίζω): with accusative
    of person(s), <ref=''Jhn.11.11.''>Jhn.11:11.</ref>† <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξυπν-ίζω</b>, <br /> (ὕπνος) <b>awaken from sleep,</b> οἱ
    κόρεις εὐχρήστως -ίζουσιν ἡμᾶς [<a href="javascript:void(0)" title=" 3rd c.BC:
    Chrysippus Stoicus 2.334, cf. NT.John.11.11 ">NT+3rd c.BC+</a>]:—<i>passive</i>,
    <b>wake up,</b> [<a href="javascript:void(0)" title=" LXX.Judg.16.14, 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Antonius” 30, 2nd c.AD: Marcus Antoninus
    Imperator 6.31. (Condemned by 2nd c.AD: Phrynichus Atticista 200, etc., uncertain
    in “Comica Adespota” 43.) ">LXX+1st c.AD+</a>]'
  source: STEPBible/LSJ
