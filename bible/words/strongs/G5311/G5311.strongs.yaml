strongs_number: G5311
language: greek
lemma: ὕψος
transliteration: hýpsos
definition: elevation, i.e. (abstractly) altitude, (specially), the sky, or (figuratively)
  dignity
kjv_usage: be exalted, height, (on) high
derivation: from a derivative of G5228 (ὑπέρ);
extended_definition:
  gloss: height
  definition: '<b>ὕψος</b>, -ους, τό <BR /> [in LXX for קוֹמָה, מָרוֹם, etc. ;] <BR
    /><b>height</b>: <ref=''Eph.3.18''>Eph.3:18</ref> <ref=''Jas.1.9''>Jas.1:9</ref>,
    <ref=''Rev.21.16''>Rev.21:16</ref>; of heaven (EV, on high), ἐξ ὕ., <ref=''Luk.1.78;
    24.49''>Luk.1:78 24:49</ref>; εἰς ὕ., <ref=''Eph.4.8''>Eph.4:8</ref> (LXX)†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὕψος</b>, εος, τό, <br /> (ὕψι) <b>height,</b> ὕψος κρεῖσσον
    ἐκπηδήματος [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 1376; εἰς ὕ. αἴρειν τινά 5th c.BC: Euripides Tragicus “Phoenissae”
    404; κυπαρίττων ὕψη καὶ κάλλη 5th-6th c.BC: Plato Philosophus “Leges” 625c ">Refs
    5th c.BC+</a>]; ὕ. ἔχειν, λαμβάνειν, rise some <b>height,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.91, 4.13, compare 2.75; ἀφ᾽ ὕψους [με]
    δισκοβόλησε “epigram Gr.” 336 (Alexandria Troas): _plural_, 5th-6th c.BC: Plato
    Philosophus “Timaeus” 44d: _absolutely_ ὕψος,">Refs 5th c.BC+</a>] <b>in height,</b>
    opposed to μῆκος, εὖρος, πλάτος, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.50, 178, “IG” 12.372.24, 22.1666 A 79, “PMich.Zen.” 38.12,
    +others (3rd c.BC)">Refs 5th c.BC+</a>]; so ἐς ὕψος [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.13, 155. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i>, <b>summit, crown,</b> ὕ. ἀμαθίας [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Epistulae” 351d; σεμνότητος 4th c.BC:
    Aristoteles Philosophus “de Mundo” 398a12. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>sublimity, grandeur,</b> τῶν λόγων [<a href="javascript:void(0)" title=" 4th
    c.AD: Metrodorus Epigrammaticus “Herc.” 831.8, compare 3rd c.AD: Longinus Rhetor
    1.1, +others: _plural_, [prev. author] 3.4, 7.4. ">Refs 3rd c.AD+</a>]'
