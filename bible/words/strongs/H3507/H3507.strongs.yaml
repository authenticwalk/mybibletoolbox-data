extended_definition:
  gloss: Ithream
  definition: 'A man of the tribe of Judah living at the time of United Monarchy,
    first mentioned at 2Sa.3.5; <br> son of: David (H1732) and Eglah (H5698); <br>
    half-brother of: Amnon (H0550), Chileab (H3609), Absalom (H0053), Adonijah (H0138),
    Shephatiah (H8203), Shammua (H8051H), Shobab (H7727), Nathan (H5416), Solomon
    (H8010), Ibhar (H2984), Elishua (H0474), Nepheg (H5298H), Japhia (H3309I), Elishama
    (H0476H), Eliada (H0450), Eliphelet (H0467), Tamar (H8559H), Elpelet (H0467I),
    Nogah (H5052) and Jerimoth (H3406N) <BR> § Ithream = "profit of the people"<br>
    a son of David by his wife Eglah; the 6th son and born in Hebron<br>'
