strongs_number: G0353
language: greek
lemma: ἀναλαμβάνω
transliteration: analambánō
definition: to take up
kjv_usage: receive up, take (in, unto, up)
derivation: from G303 (ἀνά) and G2983 (λαμβάνω);
extended_definition:
  gloss: to take up
  definition: '<b>ἀνα-λαμβάνω </b><BR /> [in LXX chiefly for נָשָׂא, also for לָקַח,
    etc. ;] <BR />__1. <b>to take up, raise</b>: <ref=''Mrk.16.19''>Mrk.16:19</ref>,
    <ref=''Act.1.2, 11; 1.22; 10.16''>Act.1:2, 11 1:22 10:16</ref>, <ref=''1Ti.3.16''>1Ti.3:16</ref>.
    <BR /> __2. <b>to take up, take to oneself</b>: <ref=''Act.7.43; 20.13-14; 23.31''>Act.7:43
    20:13-14 23:31</ref>, <ref=''Eph.6.13, 16''>Eph.6:13, 16</ref>, <ref=''2Ti.4.11''>2Ti.4:11</ref>
    (for late exx., v MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναλαμβάνω</b>, <br /> <i>future</i> -λήψομαι: <i>Ionic dialect</i>
    <i>perfect</i> <i>infinitive</i> <i>passive</i> -λελάμφθαι or <b>-λελάφθαι</b>[<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “κατ᾽ ἰητρεῖον”
    11">Refs 5th c.BC+</a>], <i>participle</i> <b>-λελαμμένος</b>[<a href="javascript:void(0)"
    title=" [prev. author] “Art.” 11">Refs</a>]:—<b>take up, take into one''s hands,</b>
    τὸ παιδίον[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.111; τὰ τόξα, τὰ ὅπλα, etc., 3.78, 9.46">Refs 5th c.BC+</a>]; <b>take on board
    ship,</b>[<a href="javascript:void(0)" title=" 1.166, 5th c.BC: Thucydides Historicus
    7.25, etc.">Refs 5th c.BC+</a>]; <b>take up into heaven,</b> in <i>passive</i>,
    [<a href="javascript:void(0)" title=" LXX.4Ki.2.9, NT.Act.1.11">LXX+NT</a>]: and
    generally, <b>take with one,</b> especially of troops, supplies, etc., [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.51, 5th c.BC: Thucydides Historicus 5.64,
    8.27, etc.">Refs 5th c.BC+</a>]; <i>participle</i> ἀναλαβών often = <b>with,</b>
    ἄνδρας ἀναλαβὼν ἡγήσομαι[<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 7.3.36, compare 5th c.BC: Thucydides Historicus 5.7. ">Refs
    5th c.BC+</a>]<br /><Level4><b>__b</b></Level4> <b>suspend</b> in a sling, [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς”
    22. ">Refs 5th c.BC+</a>]<br /><Level4><b>__c</b></Level4> <i>metaphorically</i>,
    <b>take up,</b> for the purpose of examining, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Apologia” 22b, “Men.” 87e, +others ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>receive,</b> φιλοφρόνως ἀ.[<a href="javascript:void(0)"
    title=" [prev. author] “Ep.” 329d, etc. ">Refs</a>]; of women, ἀ. τὴν γονήν <b>conceive,</b>
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.495e. ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>take upon oneself,
    assume,</b> τὴν προξενίαν[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 6.89; τὴν ἀρχήν “Inscription Prien.” 123">Refs 5th c.BC+</a>]; κόσμον,
    of a king, [<a href="javascript:void(0)" title=" “OGI” 383.135; ἐσθῆτα 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Aristides” 21">Refs 1st c.AD+</a>];
    πρόσωπον, σχῆμα, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Nigr.” 11, “Somn.” 13. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    in <i>middle</i>, <b>undertake, engage in,</b> ἀναλαβέσθαι κίνδυνον [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.69:">Refs 5th c.BC+</a>] —also <i>active</i>,
    ἀντὶ τῆς φιλίας τὸν πόλεμον ἀναλαβεῖν Philipp. cited in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.78. ">Refs 4th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>take up, adopt,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Fragmenta” 76">Refs 4th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 1.52, compare 4th-3rd c.BC: Epicurus Philosophus
    “Fragmenta” 172. ">Refs 4th c.BC+</a>]<br /><Level3><b>__6</b></Level3> of money,
    <b>confiscate,</b> in <i>passive</i>, [<a href="javascript:void(0)" title=" “OGI”
    338.24 (Pergam.), “PSI” 1.104.10 (late 2nd c.AD)">Refs 2nd c.AD+</a>]; κλῆρος
    ἀνειλημμένος εἰς τὸ βασιλικόν[<a href="javascript:void(0)" title=" “PTeb.” 61b74
    (2nd c.BC), etc., 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.484a, 3rd
    c.AD(?): Diogenes Laertius 7.181. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__7</b></Level3>
    <b>learn by rote,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus
    Historicus “Epicteti Dissertationes” 2.16.5, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Agesilaus” 20, 3rd c.AD: Alexander Aphrodisiensis Philosophus
    “in Aristotelis Topicorum libros octo commentaria - pars” 494.31. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__8</b></Level3> <b>include,</b> τῷ νόμῳ[<a href="javascript:void(0)"
    title=" “OGI” 629 (from Palmyra). ">Refs</a>]<br /><Level3><b>__9</b></Level3>
    in Medicine texts, <b>make up</b> ingredients, κηρῷ καὶ νάρδῳ[<a href="javascript:void(0)"
    title=" 2nd c.AD: Aretaeus Medicus “ὀξέων νούσων θεραπευτικόν” 1.1, compare 2.3
    (_passive_)">Refs 2nd c.AD+</a>]; so in Magic, ἀ. οἴνῳ καὶ μέλιτι, ὄξει, [<a href="javascript:void(0)"
    title=" “PMag.Par.” 1.1316, 2690. ">Refs</a>]<br /><Level3><b>__10</b></Level3>
    <b>raise, erect</b> a wall, [<a href="javascript:void(0)" title=" “IG” 2.1054.9.
    ">Refs</a>]<br /><Level3><b>__11</b></Level3> <i>absolutely</i>, <b>lift up</b>
    one''s voice, [<a href="javascript:void(0)" title=" LXX.Num.14.1. ">LXX</a>]<br
    /><Level2><b>__II</b></Level2> <b>get back, regain, recover,</b> τὴν ἀρχήν[<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.73, 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 3.5.10; ἀ. ἐπιστήμην 5th-6th
    c.BC: Plato Philosophus “Meno” 85d; οὐδ᾽ ἀφέντι λίθον δυνατὸν ἀναλαβεῖν 4th c.BC:
    Aristoteles Philosophus “Ethica Nicomachea” 1114a18. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>retrieve, make good,</b> τὴν αἰτίην[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.231; ἁμαρτίαν 5th c.BC: Sophocles Tragicus
    “Philoctetes” 1249, 5th c.BC: Euripides Tragicus “Ion” 426; τὴν ἀρχαίαν ἀρετήν
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.5.14; ταῦτα ἀ. καὶ μεταγιγνώσκειν
    4th c.BC: Demosthenes Orator 21.109. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>restore, repair,</b> τὴν προτέρην κακότητα[<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 8.109: _absolutely_, [prev. author] 5.121; ἀ. τὴν
    πόλιν ἐκ τῆς πρόσθεν ἀθυμίας 5th-6th c.BC: Xenophon Historicus “Historia Graeca
    (Hellenica)” 6.5.21">Refs 5th c.BC+</a>]; ἀ. ἑαυτόν <b>recover</b> oneself, <b>regain
    strength,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    6.26, 5th-6th c.BC: Plato Comicus 10D., 4th-3rd c.BC: Menander Comicus “Σαμία”
    243">Refs 5th c.BC+</a>]; <b>collect</b> oneself, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 5.22: _absolutely_, 5th-6th c.BC: Plato
    Philosophus “Respublica” 467b, 4th c.BC: Demosthenes Orator 18.163, 5th c.BC:
    Hippocrates Medicus “γυναικεῖα” 2.118. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>take up again, resume,</b> in narrative or argument, τὸν λόγον[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.62, 5th-6th c.BC: Plato Philosophus “Respublica”
    544b, +others; πολλάκις ἀ. [prev. author] “Phd.” 95e">Refs 5th c.BC+</a>]; ἀναλαβεῖν
    διεξιόντα <b>repeat</b> in detail, [<a href="javascript:void(0)" title=" [prev.
    author] “Euthd.” 275c">Refs</a>]; at Rome, ἀ. θυσίας, = <b>instaurare sacra,</b>
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Coriolanus” 25; ἀ. τῇ μνήμῃ ">Refs 1st c.AD+</a>]<b>recollect,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Politicus” 294d">Refs 5th c.BC+</a>];
    without τῇ μνήμῃ, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Lycurgus” 21">Refs 1st c.AD+</a>]; but ἀ. μνήμην <b>recover</b>
    a memory, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Memoria” 451a22">Refs 4th c.BC+</a>]; πρὸς ἑαυτὸν ἀ. <b>run over</b> in one''s
    mind, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus”
    26a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3> <b>receive back</b>
    into a family, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Abd.” 9, +others ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>pull
    up short,</b> of a horse, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “de Equitandi ratione” 3.5">Refs 5th c.BC+</a>]; <b>check,</b>
    οἷόνπερ ἵππον τὸν λόγον ἀ.[<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 701c; τὴν ὁρμὴν τῆς νεώς 2nd c.BC: Polybius Historicus
    16.3.4">Refs 5th c.BC+</a>]; ἀ. τὰς κύνας <b>call</b> them <b>back,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 7.10. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> <b>win over,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 682, 4th-3rd c.BC: Dinarchus
    Orator 1.28, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Brutus” 24, +others;
    ἀ. τὸν ἀκροατήν 4th c.BC: Aristoteles Philosophus “Rhetorica” 1354b32. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__V</b></Level2> ἀγορὰν στοαῖς ἀνειλημμένην διτταῖς,
    perhaps on a terrace <b>supported</b> by two colonnades, [<a href="javascript:void(0)"
    title=" 4th c.BC: Dicaearchus Geographus 59.23; compare ἀνάλημμα 11.">Refs 4th
    c.BC+</a>]'
