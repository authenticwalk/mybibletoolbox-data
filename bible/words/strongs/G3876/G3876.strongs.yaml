language: greek
lemma: παρακοή
transliteration: parakoḗ
definition: inattention, i.e. (by implication) disobedience
kjv_usage: disobedience
derivation: from G3878 (παρακούω);
extended_definition:
  gloss: disobedience
  definition: '<b>παρ-ακοή</b>, -ῆς, ἡ <BR /> __1. <b>a hearing amiss </b>(Flat.)<BR
    /> __2. <b>Later, as following inattention, disobedience</b>: <ref=''Rom.5.19''>Rom.5:19</ref>,
    <ref=''2Co.10.6''>2Co.10:6</ref>, <ref=''Heb.2.2''>Heb.2:2</ref> (cf. παρακούω,
    and see Tr., <i>Syn.</i>, § lxvi).†<BR /> (AS)'
