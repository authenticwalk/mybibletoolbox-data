    “Epistulae” 341b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>misunderstanding</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 4.764, 8.629.
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>defect of hearing</b>,
    [<a href="javascript:void(0)" title=" [prev. author] 7.108. ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    <b>unwillingness to hear, disobedience, contumacy,</b> [<a href="javascript:void(0)"
    title="NT.Rom.5.19, NT.2Cor.10.6. ">NT</a>]'
