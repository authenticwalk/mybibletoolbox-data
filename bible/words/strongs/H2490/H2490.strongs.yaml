strongs_number: H2490
language: hebrew
lemma: חָלַל
transliteration: châlal
pronunciation: khaw-lal'
definition: properly, to bore, i.e. (by implication) to wound, to dissolve; figuratively,
  to profane (a person, place or thing), to break (one's word), to begin (as if by
  an 'opening wedge'); to play (the flute)
kjv_usage: begin ([idiom] men began), defile, [idiom] break, defile, [idiom] eat (as
  common things), [idiom] first, [idiom] gather the grape thereof, [idiom] take inheritance,
  pipe, player on instruments, pollute, (cast as) profane (self), prostitute, slay
  (slain), sorrow, stain, wound.
derivation: a primitive root (compare H2470 (חָלָה)); also  denominative (from H2485
  (חָלִיל))
