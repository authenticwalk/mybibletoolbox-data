strongs_number: G3039
language: greek
lemma: λικμάω
transliteration: likmáō
definition: to winnow, i.e. (by analogy), to triturate
kjv_usage: grind to powder
derivation: from , the equivalent of (a winnowing fan or basket);
extended_definition:
  gloss: to crush
  definition: '<b>λικμάω</b>, -ῶ<BR /> (λικμός = λίκνον, a winnowing-fan), [in LXX
    chiefly for זָרָה ni., pi., <ref=''Rut.3.2''>Rut.3:2</ref> <ref=''1Ki.14.15''>3Ki.14:15</ref>,
    <ref=''Isa.17.13''>Isa.17:13</ref>, <ref=''Jer.31.10''>Jer.31:10</ref>, <ref=''Dan.2.44''>Dan.2:44</ref>,
    al. ;] <BR />__1. in cl., to winnow (so Ru, l.with). <BR /> __2. In LXX (ll with,
    exc. Ru), <b>to scatter </b>(as chaff or dust): <ref=''Luk.20.18''>Luk.20:18</ref>
    (RV, scatter as dust, Deiss., BS, 225 f., quotes ex. in π. which suggests the
    meaning ruin, destroy; cf. Vg. comminuet, AV, grind to powder; cf. also Kennedy,
    <i>Sources</i>, 126), <ref=''Mat.21.44''>Mat.21:44</ref> [WH], R, txt.†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λικμ-άω</b>, <br /> <i>future</i> -ήσω [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 18.8 ">Refs 5th c.BC+</a>]:
    <i>aorist</i> ἐλίκμησα [<a href="javascript:void(0)" title=" 5th c.BC: Bacchylides
    Lyricus “fragment” 34 ">Refs 5th c.BC+</a>]:— <b>part the grain from the chaff,
    winnow</b>, ἀνδρῶν λικμώντων [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 5.500; σῖτον λ. 5th-6th c.BC: Xenophon Historicus “Oeconomicus”
    18.6 ">Refs 8th c.BC+</a>]; καρπὸν ἀπ᾽ ἀσταχύων B.[same place]: <i>metaphorically</i>,
    <b>scatter like chaff</b>, [<a href="javascript:void(0)" title=" LXX.Eze.29.12
    ">LXX</a>]; <b>make away with</b>,[<a href="javascript:void(0)" title="LXX.Isa.30.22
    ">LXX</a>]; <b>crush, destroy</b>, ἐλίκμησάν μου τὸ λάχανον [<a href="javascript:void(0)"
