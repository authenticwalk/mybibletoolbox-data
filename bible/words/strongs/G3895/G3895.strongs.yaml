strongs_number: G3895
language: greek
lemma: παραπίπτω
transliteration: parapíptō
definition: to fall aside, i.e. (figuratively) to apostatize
kjv_usage: fall away
derivation: from G3844 (παρά) and G4098 (πίπτω);
extended_definition:
  gloss: to defect
  definition: '<b>παρα-πίπτω </b><BR /> [in LXX: <ref=''Ezk.14.13; 15.8; 18.24; 20.27''>Eze.14:13
    15:8 18:24 20:27</ref> (מָעַל), <ref=''Ezk.22.4''>Eze.22:4</ref> (אָשַׁם), <ref=''Est.6.10''>Est.6:10</ref>
    (נָפַל hi.), <ref=''Wis.6.9; 12.2''>Wis.6:9 12:2</ref>, <ref=''2Ma.10.4''>2Ma.10:4</ref>
    A* ;] <BR />__1. most frequently (Hdt., Thuc., al.), to fall in one''s way, befall.
    <BR /> __2. to fall into or in (before εἰς, Polyb.; with dative, 2Mac, l.with).
    <BR /> __3. to fall away (En, Wis, ll. with; in Polyb., with genitive) : absol.,
    <ref=''Heb.6.6.''>Heb.6:6.</ref> <BR /> __4. to fail (λόγος, Es, l.with; cf. <ref=''1Sa.3.19''>1Ki.3:19</ref>).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραπίπτω</b>, <br /> <b>fall beside</b>, ἐγγὺς τῶν τειχῶν
    -πεπτωκός [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Lysander” 29 ">Refs 1st c.AD+</a>]; <b>come side to side</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Generatione
    Animalium” 718a1, +others ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    in Mathematics texts, as <i>passive</i> of παραβάλλω, <b>to be applied</b>, [<a
    href="javascript:void(0)" title=" 3rd c.BC: Archimedes Geometra “περὶ κωνοειδέων
    καὶ σφαιροειδέων” 2. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>fall
    in one''s way</b>, κατὰ τύχην παραπεσοῦσα νηῦς [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 8.87, compare 5th c.BC: Lysias Orator 27.15; ἀκοντίσαι
    ὅπου ἂν παραπίπτῃ [θηρίον] 5th-6th c.BC: Xenophon Historicus “Institutio Cyri
    (Cyropaedia)” 1.2.10; ἀγοράσαι.. χιτωνάριον, μάλιστα μὲν ἐὰν παραπίπτῃ χειριδωτόν
    “PCair.Zen.” 469.5 (3rd c.BC) ">Refs 5th c.BC+</a>]; π. κατὰ βοήθειαν <b>come
    in time</b> to aid, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    31.5.2, etc.">Refs 2nd c.BC+</a>]; ὁπότε καιρὸς παραπέσοι as opportunity <b>offered</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “de Equitum
    magistro” 7.4, compare 5th c.BC: Thucydides Historicus 4.23; οὐ δεῖ τοιοῦτον παραπεπτωκότα
    καιρὸν ἀφεῖναι 4th c.BC: Demosthenes Orator 1.8; εἴ ποθεν ἄελπτος παραπέσοι σωτηρία
    5th c.BC: Euripides Tragicus “Orestes” 1173; ὁ -πίπτων παρὰ τῶν πολλῶν ἔπαινος
    4th-3rd c.BC: Epicurus Philosophus “Gnomologium Vaticanum - Kleine Schriften”
    29 ">Refs 5th c.BC+</a>]; ὁ παραπεσών <b>the first that comes</b>, ἡ παραπίπτουσα
    ἀεὶ [ἡδονή] [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 561b ">Refs 5th c.BC+</a>]; ὁ παραπεπτωκὼς λόγος <b>that happened
    to arise</b>, [<a href="javascript:void(0)" title=" [prev. author] “Lg.” 832b,
    compare “Phlb.” 14c ">Refs</a>]; πᾶν τὸ παραπῖπτον or παραπεσόν all <b>that befalls</b>,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 3.51.5, 11.4.5
    ">Refs 2nd c.BC+</a>]; κατὰ τὸ -πῖπτον <b>incidentally</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “de Morte - Papiri Ercolanesi” 37. ">Refs
    1st c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> with <i>dative</i>, <b>befall</b>,
    θαυμαστὸν κτῆμα παραπεσεῖν τοῖς Ἕλλησι <b>fell to</b> their <b>lot</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 686d ">Refs 5th c.BC+</a>]; π.
    τῇ πόλει νομοθέτης <b>comes to</b> its <b>aid</b>, [<a href="javascript:void(0)"
    title="[prev. work] 709c: in bad sense, ἀσθένειά τινι παραπεπτωκυῖα 1st c.BC:
    Philodemus Philosophus “περὶ παρρησίας” p.49O.; παραπέπτωκε τῇ πόλει ὥστε ἀνακτᾶσθαι
    5th-6th c.BC: Xenophon Historicus “de Vectigalibus” 5.8. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>fall, rush in</b>, εἰς τὸ Σαμικόν [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 4.80.9, etc. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>go astray, err</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 1.6.4 ">Refs 5th c.BC+</a>]; τοῖς ὅλοις
    πράγμασιν ἀγνοεῖν καὶ π. [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 18.36.6; π. τῇ διανοίᾳ Vett. Val. 73.25. ">Refs 2nd c.BC+</a>]<br /><Level4><b>__IV.b</b></Level4>
    <b>to be mislaid</b> or <b>lost</b>, of a document, [<a href="javascript:void(0)"
    title=" “Ostr.Bodl.” i62 (2nd c.BC), “POxy.” 95.34 (2nd c.AD)">Refs 2nd c.BC+</a>],
    etc.; σανδάλιον παραπεσόν [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Philops.” 27. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__IV.2</b></Level3>
    <b>fall aside</b> or <b>away from</b>, with <i>genitive</i>, τῆς ὁδοῦ [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.54.5; τῆς ἀληθείας [prev. author] 12.12.2;
    τοῦ καθήκοντος [prev. author] 8.11.8; τῆς ἱστορίας 1st c.BC-1st c.AD: Strabo Geographus
    1.1.7 ">Refs 2nd c.BC+</a>]: <i>absolutely</i>, <b>fall away,</b> [<a href="javascript:void(0)"
    title="NT.Heb.6.6. ">NT</a>]<br /><Level2><b>__V</b></Level2> <b>fall down before,
    cringe, flatter</b>, παραπεπτωκώς [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 45.84. ">Refs 4th c.BC+</a>]<br /><Level2><b>__VI</b></Level2>
    Astrology texts, <b>to be unfavourably situated</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Vettius Valens Astrologus 5.5, 27.18. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
