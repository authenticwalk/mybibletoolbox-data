strongs_number: G5456
language: greek
lemma: φωνή
transliteration: phōnḗ
definition: a tone (articulate, bestial or artificial); by implication, an address
  (for any purpose), saying or language
kjv_usage: noise, sound, voice
derivation: probably akin to G5316 (φαίνω) through the idea of disclosure;
extended_definition:
  gloss: 'voice/sound: noise'
  definition: '<b>φωνή</b>, -ῆς, ἡ, <BR /> [in LXX chiefly and very frequently for
    קוֹל ;] <BR /><b>a voice</b>; <BR />__(a) prop., of persons, <ref=''Mat.2.18''>Mat.2:18</ref>
    (LXX), al.; φ. αἴρειν (ἐπαίρειν), <ref=''Luk.17.13''>Luk.17:13</ref>, <ref=''Act.2.14''>Act.2:14</ref>,
    al.; φ. μεγάλῃ εἰπεῖν (λέγειν, φωνεῖν, etc.), <ref=''Luk.8.28''>Luk.8:28</ref>,
    <ref=''Act.7.57''>Act.7:57</ref>, <ref=''Rev.5.12''>Rev.5:12</ref>, al.; γίνεται
    (ἔρχεται) φ. ἐκ τ. οὐρανῶν (ἐξ οὐρανοῦ), <ref=''Mrk.1.11''>Mrk.1:11</ref>, <ref=''Luk.3.22''>Luk.3:22</ref>,
    <ref=''Jhn.12.28''>Jhn.12:28</ref>, al. (cf. <i>DCG</i>, ii, 810a; Dalman, <i>Words</i>,
    204f.); ἀκούειν φωνήν (-ῆς; see: ἀκούω), <ref=''Act.9.4''>Act.9:4</ref>, 7 al.;
    φ. βοῶντος, <ref=''Mat.3.3''>Mat.3:3</ref>, <ref=''Mrk.1.3''>Mrk.1:3</ref>, <ref=''Luk.3.4''>Luk.3:4</ref>,
    <ref=''Jhn.1.23''>Jhn.1:23</ref>" (LXX) ; τ. θεοῦ, <ref=''Jhn.5.37''>Jhn.5:37</ref>,
    <ref=''Heb.3.7''>Heb.3:7</ref>, al. By meton., <BR />__(α) of the speaker, βλέπειν
    τὴν φ., <ref=''Rev.1.12''>Rev.1:12;</ref> <BR /> __(β) <b>speech, language</b>
    ( <ref=''Gen.11.1''>Gen.11:1</ref>, <ref=''4Ma.12.7''>4Ma.12:7</ref>, al.): <ref=''1Co.14.10''>1Co.14:10</ref>;
    <BR /> __(b) <b>of inanimate things</b>: <ref=''Mat.24.31''>Mat.24:31</ref>, <ref=''Jhn.3.8''>Jhn.3:8</ref>,
    <ref=''Act.2.6''>Act.2:6</ref>, <ref=''Rev.1.15''>Rev.1:15</ref>b 9:9 14:2, al.
    (cf. Tr., <i>Syn.</i>, §lxxxix). <BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φων-ή</b>, ἡ, <br /> <b>sound, tone,</b> properly, <b>the sound
    of the voice,</b> whether of men or animals with lungs and throat (ἡ φωνὴ ψόφος
    τίς ἐστιν ἐμψύχου [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Anima” 420b5, compare 29, “HA” 535a27, “PA” 664b1)">Refs 4th c.BC+</a>];
    opposed to φθόγγος (see. φθόγγος [<a href="javascript:void(0)" title=" 11): ">Refs</a>]<br
    /><Level2><b>__I</b></Level2> mostly of human beings, <b>speech, voice, utterance,</b>
    φ. ἄρρηκτος [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 2.490; ἀτειρέα φ. 17.555 ">Refs 8th c.BC+</a>]; φ. δέ οἱ αἰθέρ᾽ ἵκανεν,
    of Ajax'' battle-<b>cry,</b> [<a href="javascript:void(0)" title=" 15.686 ">Refs</a>];
    of the battle-<b>cry</b> of an army, Τρώων καὶ Ἀχαιῶν.. φ. δεινὸν ἀϋσάντων [<a
    href="javascript:void(0)" title=" 14.400 ">Refs</a>]: <i>plural</i>, of the <b>cries</b>
    of market-people, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 1.2.3; ὁ τόνος τῆς φ. [prev. author]
    “Cyn.” 6.20, 4th c.BC: Demosthenes Orator 18.280, 4th c.BC: Aeschines Orator 3.209
    ">Refs 5th c.BC+</a>]; ὀξεῖα, βαρυτέρα, λεία, τραχεῖα φ., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 67b; φ. μαλακή 5th-6th c.BC:
    Aristophanes Comicus “Nubes” 979 (_anapaest meter_)">Refs 5th c.BC+</a>]; μιαρά,
    ἀναιδής, [<a href="javascript:void(0)" title=" [prev. author] “Eq.” 218, 638:
    with Verbs, φωνὴν ῥῆξαι 5th c.BC: Herodotus Historicus 1.85, 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 357 (_anapaest meter_); φ. ἱέναι 5th c.BC: Herodotus Historicus
    2.2, 4.23, 5th-6th c.BC: Plato Philosophus “Phaedrus” 259d, etc.; φ. ἥσει 5th
    c.BC: Euripides Tragicus “Hercules Furens” 1295; προΐεσθαι 4th c.BC: Aeschines
    Orator 2.23; ἀρθροῦν 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.4.12; διαρθρώσασθαι
    5th-6th c.BC: Plato Philosophus “Protagoras” 322a; ἐντείνασθαι 4th c.BC: Aeschines
    Orator 2.157; φ. ἐπαρεῖ 4th c.BC: Demosthenes Orator 19.336; φωνῇ ">Refs 5th c.BC+</a>]<b>with
    his voice, aloud,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 3.161, 5th c.BC: Pindarus Lyricus “P.” 9.29; εἶπε τῇ φωνῇ τὰ ἀπόρρητα
    5th c.BC: Lysias Orator 6.51; διὰ ζώσης φωνῆς Anonymus “Geog.Epit.” 1p.488M. ">Refs
    8th c.BC+</a>]; μιᾷ φ. <b>with</b> one <b>voice,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Nigr.” 14 ">Refs 2nd c.AD+</a>]; ἀπὸ φωνῆς,
    with <i>genitive</i>, <b>dictated</b> by.., [<a href="javascript:void(0)" title="
    4th-5th c.AD: Choeroboscus Grammaticus “in Thd.” 1.103 at Title Page, 5th-6th
    c.AD: Marinus Biographus ">Refs 4th c.AD+</a>] <b>in Euc.Dat.</b>p.234 M., [<a
    href="javascript:void(0)" title=" 6th c.AD: Olympiodorus Philosophus “in Platonis
    Gorgiam commentaria - Neue Jahrbücher für Philologie, Suppl.” p.1 N., Palladius
    Medicus “in Hippocratem” 2.1 4th c.BC: Demosthenes Orator: _plural_, αἱ φ.">Refs
    4th c.BC+</a>] the <b>notes of the voice,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Gorgias” 474e; σχήμασι καὶ φωναῖς 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1306a32: proverbial, φωνῇ ὁρᾶν, of a blind man, 5th c.BC:
    Sophocles Tragicus “Oedipus Coloneus” 138 (_anapaest meter_)">Refs 5th c.BC+</a>];
    πᾶσαν, τὸ λεγόμενον, φ. ἱέντα, i.e. using every effort, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 890d, compare “Euthd.” 293a; πάσας
    ἀφιέναι φωνάς [prev. author] “R.” 475a, 4th c.BC: Demosthenes Orator 18.195; φωνὰς
    ἀπρεπεῖς προΐεντο “PTeb.” 802.15 (2nd c.BC). ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    the <b>cry</b> of animals, as of swine, dogs, oxen, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.239, 12.86, 396 ">Refs 8th
    c.BC+</a>]; of asses, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 4.129 ">Refs 5th c.BC+</a>]; of the nightingale, <b>song,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.521; ἄνθρωπος πολλὰς φωνὰς
    ἀφίησι, τὰ δὲ ἄλλα μίαν 4th c.BC: Aristoteles Philosophus “Problemata” 895a4.
    ">Refs 8th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> <b>any articulate sound,</b>
    opposed to inarticulate noise (ψόφος), φ. κωκυμάτων [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 1206; ὥσπερ φωνῆς οὔσης κατὰ τὸν
    ἀέρα πολλάκις καὶ λόγου ἐν τῇ φωνῇ 3rd c.AD: Plotinus Philosophus 6.4.12: στοιχεῖόν
    ἐστι φ. ἀδιαίρετος 4th c.BC: Aristoteles Philosophus “Poetica” 1456b22 ">Refs
    5th c.BC+</a>]; also especially of <b>vowelsound,</b> opposed to to that of consonants,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    203b, 4th c.BC: Aristoteles Philosophus “Historia Animalium” 535a32 ">Refs 5th
    c.BC+</a>]; in literary criticism, of <b>sound,</b> opposed to meaning, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “περὶ ποιημάτων” 5.20 (_plural_), 21.
    ">Refs 1st c.BC+</a>]<br /><Level3><b>__I.4</b></Level3> of <b>sounds</b> made
    by inanimate objects, mostly poetical, κερκίδος φ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 595; συρίγγων 5th c.BC: Euripides
    Tragicus “Troades” 127 (Lyric poetry); αὐλῶν 4th c.BC: Mnesimachus Comicus 4.56
    (_anapaest meter_)">Refs 5th c.BC+</a>]; rare in early Prose, ὀργάνων φωναί [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    397a; frequently in LXX, ἡ φ. τῆς σάλπιγγος LXX.Exo.20.18 ">LXX+5th c.BC+</a>];
    φ. βροντῆς[<a href="javascript:void(0)" title="LXX.Psa.103(104).7; ἡ φ. αὐτοῦ
    ὡς φ. ὑδάτων πολλῶν NT.Rev.1.15. ">LXX+NT</a>]<br /><Level3><b>__I.5</b></Level3>
    generally, <b>sound,</b> defined as ἀὴρ πεπληγμένος, πληγὴ ἀέρος, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Zeno Citieus Stoicus 1.21, Chrysipp.[prev. work]2.43. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>faculty of speech, discourse,</b>
    εἰ φωνὴν λάβοι [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Electra” 548; παρέσχε φωνὴν τοῖς ἀφωνήτοις τινά [prev. author] “OC” 1283. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>language,</b> hdt.[<a href="javascript:void(0)"
    title=" 4.114, 117; φ. ἀνθρωπηΐη [prev. author] 2.55; ἀγνῶτα φ. βάρβαρον 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 1051; φωνὴν ἥσομεν Παρνησίδα [prev. author]
    “Ch.” 563, compare 5th c.BC: Euripides Tragicus “Orestes” 1397 (Lyric poetry),
    5th c.BC: Thucydides Historicus 6.5, 7.57, 5th-6th c.BC: Xenophon Historicus “Cynegeticus”
    2.3, 5th-6th c.BC: Plato Philosophus “Apologia” 17d, etc.; τῶν βαρβάρων πρὶν μαθεῖν
    τὴν φ. [prev. author] “Tht.” 163b; κατὰ τὴν Ἀττικὴν τὴν παλαιὰν φ. [prev. author]
    “Cra.” 398d, compare 409e. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>phrase, saying,</b> τὴν Σιμωνίδου φ. [<a href="javascript:void(0)" title="
    [prev. author] “Prt.” 341b; ἡ τοῦ Σωκράτους φ. 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.106b, compare 330f, ">Refs 1st c.AD+</a>]; of <b>formulae,</b>
    στοιχειώματα καὶ φ. [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus
    Philosophus “Epistulae” 1p.4U., compare “Sent.Vat.” 41 (= 4th c.AD: Metrodorus
    Epigrammaticus “fragment” 59); αἱ σκεπτικαὶ φ. 2nd c.AD: Sextus Empiricus Philosophus
    “Πυρρώνειοι ὑποτυπώσεις” 1.14, compare 4th c.AD: Julianus Imperator “Orationes”
    5.162b, etc. ">Refs 4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>report,
    rumour,</b> [<a href="javascript:void(0)" title=" LXX.Gen.45.16. ">LXX</a>]<br
    /><Level4><b>__IV.b</b></Level4> <b>message,</b> [<a href="javascript:void(0)"
    title=" Sammelb. 7252.21 (3rd-4th c.AD). ">Refs 3rd c.AD+</a>]<br /><Level2><b>__V</b></Level2>
    <b>loud talk, bragging,</b> [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Epicurus Philosophus “Gnomologium Vaticanum - Kleine Schriften” 45. ">Refs 4th
    c.BC+</a>]'
