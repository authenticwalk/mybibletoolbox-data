strongs_number: G1019
language: greek
lemma: βραδύνω
transliteration: bradýnō
definition: to delay
kjv_usage: be slack, tarry
derivation: from G1021 (βραδύς);
extended_definition:
  gloss: to delay
  definition: '<b>βραδύνω</b> <BR /> (βραδύς), [in LXX: <ref=''Gen.43.10''>Gen.43:10</ref>
    (מההּ hith.), <ref=''Deu.7.10''>Deu.7:10</ref>, <ref=''Isa.46.13''>Isa.46:13</ref>
    (אחר pi.), Si 32 (35):18 * ;] <BR /> __1. trans., <b>to retard</b> (Soph., Is,
    l.with). <BR /> __2. More frequently intrans., <b>to be slow, to tarry</b>: <ref=''1Ti.3.15''>1Ti.3:15</ref>,
    <ref=''2Pe.3.9''>2Pe.3:9</ref>.<BR />† (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βρᾰδύνω</b>, <br /> <i>future</i> <b>-ῠνῶ</b>[<a href="javascript:void(0)"
    title=" LXX.Deu.7.10 ">LXX</a>]: <i>aorist</i> ἐβράδῡνα [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Cont.” 1, 2nd c.AD: Appianus Historicus “Bella
    Civilia” 1.69 ">Refs 2nd c.AD+</a>]: <i>pluperfect</i> ἐβεβραδύκειν [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Symp.” 20 ">Refs 2nd c.AD+</a>]: (βραδύς):
    <br /><Level2><b>__I</b></Level2> <i>transitive</i>, <b>make slow, delay</b>,
    [<a href="javascript:void(0)" title=" LXX.Isa.46.13 ">LXX</a>]:—<i>passive</i>,
    <b>to be delayed</b>, τἀπὸ σοῦ βραδύνεται [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1628; ἡ δ᾽ ὁδὸς βραδύνεται [prev.
    author] “El.” 1501. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>intransitive</i>,
    <b>loiter, delay</b>, εἰ βραδύνοιμεν βοῇ [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Supplices” 730 ">Refs 4th c.BC+</a>] (so in
    <i>middle</i>, χεῖρα δ᾽ οὐ βραδύνεται.. ἁρπάσαι δόρυ [<a href="javascript:void(0)"
    title=" [prev. author] “Th.” 623); μὴ βράδυνε 5th c.BC: Sophocles Tragicus “Philoctetes”
    1400; σπεύδων.. βραδύνω 5th-6th c.BC: Plato Philosophus “Respublica” 528d ">Refs
    5th c.BC+</a>]: with <i>infinitive</i>, [<a href="javascript:void(0)" title="
    2nd c.AD: Polyaenus Historicus 1.48.4 ">Refs 2nd c.AD+</a>]; βραδύνει σοι τοῦτ;
    <b>are</b> you <b>slow, slack</b> in this ? [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Philostratus Sophista “Philostrati majoris imagines” 1.6. ">Refs
    2nd c.AD+</a>]'
  source: STEPBible/LSJ
