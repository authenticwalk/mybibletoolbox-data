strongs_number: G0795
language: greek
lemma: ἀστοχέω
transliteration: astochéō
definition: to miss the mark, i.e. (figuratively) deviate from truth
kjv_usage: err, swerve
derivation: from a compound of G1 (Α) (as a negative particle) and (an aim);
extended_definition:
  gloss: to deviate
  definition: '<b>ἀστοχέω</b>, -ῶ<BR /> (στόχος, a mark), [in LXX: <ref=''Sir.7.19;
    8.9''>Sir.7:19 8:9</ref> * ;] <BR /><b>to miss the mark, fail</b>: with genitive,
    <ref=''1Ti.1.6''>1Ti.1:6</ref> (so in π., MM, see word); before περί, <ref=''1Ti.6.21''>1Ti.6:21</ref>,
    <ref=''2Ti.2.18''>2Ti.2:18</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
