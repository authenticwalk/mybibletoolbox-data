strongs_number: G0029
language: greek
lemma: ἀγγαρεύω
transliteration: angareúō
definition: properly, to be a courier, i.e. (by implication) to press into public
  service
kjv_usage: compel (to go)
derivation: of foreign origin (compare H0104);
extended_definition:
  gloss: to force
  definition: '<b>ἀγγαρεύω</b> (from the Persian; cf. Vg. angiare, and the Heb. אִגֶרֶת;
    on the orthogr., see Bl., §6, 1; M, <i>Pr.</i>, 46), <BR /> <b>to impress</b>
    into public service, employ a courier; hence, <b>to compel</b> to perform a service
    (prob. common in the vernac.; cf. Deiss., <i>BS</i>, 86f., MM, <i>Exp.</i>, iv;
    <i>VGT</i>, see word): <ref=''Mat.5.41; 27.32''>Mat.5:41, 27:32</ref>, <ref=''Mrk.15.21''>Mrk.15:21</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀγγᾰρ-εύω</b>, <br /> <b>press</b> one <b>to serve as an</b>
    ἄγγαρος, generally, <b>press into service, </b> NT.Matt.5.41,[<a href="javascript:void(0)"
    title=" 27.32, “OGI” 665.24; κτήνη, πλοῖα “PTeb.” 5.182, 252 (2nd c.BC),compare
    “PPetr.” 2p.64 (3rd c.BC)">Refs 3rd c.BC+</a>]:—<i>passive</i>, <b>to be pressed
    into service</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander
    Comicus 440">Refs 4th c.BC+</a>]: <i>metaphorically</i>, <b>to be constrained</b>,
    [<a href="javascript:void(0)" title=" 6th c.AD: Procopius Caesariensis Historicus
    “Historia Arcana” 13.">Refs 6th c.AD+</a>]'
  source: STEPBible/LSJ
