    title=" NT.1Tim.3.1, “Codex Justinianus [4th-6th c.AD]” 1.3.35 “Intr.”, etc.">NT</a>]:
    generally, <b>office</b>, [<a href="javascript:void(0)" title=" LXX.Psa.108(109).8.
    ">LXX</a>]<br /><Level3><b>__II.2</b></Level3>. ={ἐπίσκεψις}[<a href="javascript:void(0)"
    title=" 3, LXX.Num.14.29, +others ">LXX</a>]'
