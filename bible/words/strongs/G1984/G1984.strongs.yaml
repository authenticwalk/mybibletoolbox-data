strongs_number: G1984
language: greek
lemma: ἐπισκοπή
transliteration: episkopḗ
definition: inspection (for relief); by implication, superintendence; specially, the
  Christian "episcopate"
kjv_usage: the office of a "bishop", bishoprick, visitation
derivation: from G1980 (ἐπισκέπτομαι);
extended_definition:
  gloss: oversight
  definition: '<b>ἐπι-σκοπή</b>, -ῆς, ἡ <BR /> [in LXX chiey for פָּקַד פְּקֻדָּה
    ;] <BR />__1. <b>a visiting, visitation </b>(εἰς ἐ. τοῦ παιδός, Lucian, dial.
    deor., 20, 6); as in LXX (after <i>Heb.</i>), of God''s visitation in mercy, or
    in judgment (<ref=''Lev.19.20''>Lev.19:20</ref> <ref=''Job.10.12''>Job.10:12</ref>,
    <ref=''Jer.6.15''>Jer.6:15</ref>, <ref=''Wis.2.20''>Wis.2:20</ref>, al.): <ref=''Luk.19.44''>Luk.19:44</ref>,
    <ref=''1Pe.2.12''>1Pe.2:12</ref> (see Hort, in l). <BR /> __2. office, charge,
    esp. office of an ἐπίσκοιος (which see): <ref=''Act.1.20''>Act.1:20</ref> (LXX),
    <ref=''1Ti.3.1''>1Ti.3:1</ref> (Cremer, 527 f., 864; <i>DCG</i>, ii, 809b).†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπισκοπ-ή</b>, ἡ, <br /> <b>watching over, visitation</b>,
