strongs_number: G5384
language: greek
lemma: φίλος
transliteration: phílos
definition: actively, fond, i.e. friendly (still as a noun, an associate, neighbor,
  etc.)
kjv_usage: friend
derivation: properly, dear, i.e. a friend;
extended_definition:
  gloss: friendly/friend
  definition: '<b>φίλος</b>, -η, -ον <BR /> [in LXX chiefly for רֵעַ, אָהַב ;] <BR
    />__1. pass., beloved, dear (Hom., Eur., al.). <BR /> __2. Act., <b>loving, friendly
    </b>(in cl. less frequently and only in poets): <ref=''Act.19.31.''>Act.19:31.</ref>
    As subst., a friend; <BR /> __(a) masc., ὁ φ.: <ref=''Luk.7.6; 11.5; 14.10; 15.6;
    16.9; 21.16; 23.12''>Luk.7:6 11:5 14:10 15:6 16:9 21:16 23:12</ref>, <ref=''Act.27.3''>Act.27:3</ref>,
    <ref=''3Jn.14''>3Jn.14</ref>; opposite to δοῦλος, <ref=''Jhn.15.15''>Jhn.15:15;</ref>
    φ. ἀναγκαῖοι, <ref=''Act.10.24''>Act.10:24;</ref> with genitive subj., <ref=''Mat.11.19''>Mat.11:19</ref>,
    <ref=''Luk.7.34; 11.6, 8; 12.4; 14.12; 15.29''>Luk.7:34 11:6, 8 12:4 14:12 15:29</ref>,
    <ref=''Jhn.11.11; 15.13-14''>Jhn.11:11 15:13-14</ref>; ὁ φ. τοῦ νυμφίου, <ref=''Jhn.3.29''>Jhn.3:29;</ref>
    τ. Καίσαρος (see Deiss., BS 167; <i>LAE</i>, 382 f.), <ref=''Jhn.19.12''>Jhn.19:12;</ref>
    θεοῦ (see Hort, in l), <ref=''Jas.2.23''>Jas.2:23;</ref> with genitive of thing(s),
    τ, κόσμου, <ref=''Jas.4.4''>Jas.4:4;</ref> <BR /> __(b) fem., ἡ φ., <ref=''Luk.15.9''>Luk.15:9</ref>,†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φίλος</b>, η, ον, <br /> also ος, ον [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 2.93: [ῐ: but 8th c.BC: Homerus Epicus
    uses the _vocative_ φίλε">Refs 8th c.BC+</a>] with ῑ at the beginning of a verse,
    see below]. <br /><Level2><b>__I</b></Level2> <i>passive</i>, <b>beloved, dear,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.20, etc.; παῖδε φίλω 7.279 ">Refs 8th c.BC+</a>]; frequently with <i>dative</i>,
    <b>dear</b> to one, μάλα οἱ φ. ἦεν [<a href="javascript:void(0)" title=" 1.381;
    φ. ἀθανάτοισι θεοῖσι 20.347, etc.: _vocative_, φίλε κασίγνητε (at the beginning
    of the line) 4.155, 5.359 ">Refs</a>]; with <i>neuter</i> nouns, φίλε τέκνον [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.363,
    3.184, etc.; but φίλον τέκος 8th c.BC: Ilias Homerus Epicus “Illiad” 3.162 ">Refs
    8th c.BC+</a>]; also φίλος for φίλε (<i>Attic dialect</i>, <i>accusative</i> to
    [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Syntaxi;” 213.28), φίλος ὦ Μενέλαε 8th c.BC: Ilias Homerus Epicus “Illiad”
    4.189, compare 9.601, 21.106, +others, 5th c.BC: Pindarus Lyricus “N.” 3.76, 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 545 (Lyric poetry), 5th c.BC: Euripides
    Tragicus “Supplices” 277 (Lyric poetry), 5th-6th c.BC: Aristophanes Comicus “Nubes”
    1168 (Lyric poetry)">Refs 8th c.BC+</a>]: <i>genitive</i> added to the <i>vocative</i>,
    φίλ᾽ ἀνδρῶν [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus
    15.74, 24.40; ὦ φίλα γυναικῶν 5th c.BC: Euripides Tragicus “Alcestis” 460 (Lyric
    poetry): as ">Refs 5th c.BC+</a>] <i>substantive</i>: <br /><Level4><b>__I.a</b></Level4>
    φίλος, ὁ, <b>friend,</b> κουρίδιος φίλος, i.e. husband, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.22 ">Refs 8th c.BC+</a>];
    φίλοι <b>friends, kith and kin,</b> νόσφιφίλων [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 14.256; τῆλεφίλων 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 2.333, compare 6.287 ">Refs 8th c.BC+</a>]; φ. μέγιστος my greatest
    <b>friend,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 1331 ">Refs 5th c.BC+</a>]; φίλοι οἱ ἐγγυτάτω, οἱ ἔγγιστα, [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 1.41 codices, 2nd c.BC: Polybius Historicus 9.24.2;
    after 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] frequently with a <i>genitive</i>,
    ὁ Διὸς φίλος [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 306 ">Refs 4th c.BC+</a>]; τοὺς ἐμαυτοῦ φ., τοὺς τούτων φ.,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 1.47; φ. ἐμός
    5th c.BC: Sophocles Tragicus “Philoctetes” 421 ">Refs 5th c.BC+</a>]; τῶν ἐμε̄ν
    φ.[<a href="javascript:void(0)" title=" [prev. work] 509; τοὺς σφετέρους φ. 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.8.25: proverbial, ἔστιν
    ὁ φ. ἄλλος αὐτός">Refs 5th c.BC+</a>] <b>a friend</b> is another self, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1166a31; κοινὰ τὰ
    τῶν φ. 5th-6th c.BC: Plato Philosophus “Phaedrus” 279c, compare 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1159b31; οὐθεὶς φ. ᾧ πολλοὶ φ. [prev. author]
    “EE” 1245b20 ">Refs 5th c.BC+</a>]; also of <b>friends</b> or <b>allies,</b> opposed
    to πολέμιοι, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 6.5.48; φ. καὶ σύμμαχος 4th c.BC: Demosthenes Orator
    9.12, etc.">Refs 5th c.BC+</a>]; of <b>a lover,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.11.4 (in bad sense,
    “Lac.” 2.13)">Refs 5th c.BC+</a>]; φίλε <b>my friend,</b> as a form of courteous
    address, [<a href="javascript:void(0)" title=" NT.Luke.14.10, etc.">NT</a>]; in
    relation to things, οἱ μουσικῆς φ. [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Fragmenta” 580.3; ἀληθείας 5th-6th c.BC: Plato Philosophus
    “Respublica” 487a; τῶν εἰδῶν [prev. author] “Sph.” 248a; Χίους φ. ποιῆσαι 5th
    c.BC: Lysias Orator 14.36, etc.; ποιεῖσθαι 2nd c.AD: Lucianus Sophista “Pisc.”
    38; κτᾶσθαι 5th-6th c.BC: Isocrates Orator 2.27, compare 5th c.BC: Thucydides
    Historicus 2.40; φίλους τιθέντες τούς γε πολεμιωτάτους 5th c.BC: Euripides Tragicus
    “Hecuba” 848; φίλῳ χρῆσθαί τινι 5th c.BC: Antipho Orator 5.63; ἡμᾶς ἔχειν φίλους
    5th-6th c.BC: Andocides Orator 1.40; for 5th c.BC: Herodotus Historicus 3.49,
    see at {φίλιος}. ">Refs 5th c.BC+</a>]<br /><Level4><b>__I.b</b></Level4> φίλη,
    ἡ, <b>dear one, friend,</b> κλῦτε, φίλαι [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.722; λόγοις ἐγὼ φιλοῦσαν οὐ στέργω
    φίλην 5th c.BC: Sophocles Tragicus “Antigone” 543 ">Refs 8th c.BC+</a>]; of a
    <b>wife,</b> φίλην τινὰ ἄγεσθαι take as one''s <b>wife,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.146, 288 ">Refs 8th c.BC+</a>];
    ἡ Ξέρξου φ., of his <b>mother,</b> [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Persae” 832 ">Refs 4th c.BC+</a>]; of a <b>mistress,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    2.1.23, 3.11.16; φίλην ποιήσασθαί τινα 5th c.BC: Antipho Orator 1.14. ">Refs 5th
    c.BC+</a>]<br /><Level4><b>__I.c</b></Level4> φίλον, τό, <b>an object of love,</b>
    τὸ φ. σέβεσθαι to reverence <b>what</b> the city <b>loves,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 187 (Lyric poetry)">Refs
    5th c.BC+</a>]: addressed to persons, <b>darling,</b> φ. ἐμόν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 952 (Lyric poetry);
    so φίλτατον [prev. work] 970 ">Refs 5th c.BC+</a>]; τὰ φίλτατα <b>one''s nearest
    and dearest, dear ones,</b> such as wife and children, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 851, “Eu.” 216, 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 366, “OC” 1110, 5th c.BC: Euripides Tragicus “Medea”
    16 ">Refs 5th c.BC+</a>]: see at {φίλτατο; τἀμὰ φίλα, τὰ σὰ φ}., [<a href="javascript:void(0)"
    title=" [prev. author] “Ion” 523 (troch.), 613. ">Refs</a>]<br /><Level4><b>__I.d</b></Level4>
    οἱ πρῶτοι φίλοι, a title at the Ptolemaic court, [<a href="javascript:void(0)"
    title=" “OGI” 99.3, “PTeb.” 11.4 (2nd c.BC)">Refs 2nd c.BC+</a>], etc.; or simply
    οἱ φ. τοῦ βασιλέως [<a href="javascript:void(0)" title=" “OGI” 100.1; or οἱ φ.
    alone, [prev. work] 115.4; τῶν φ. και διοικητοῦ">Refs</a>] one of the king''s
    <b>friends</b> and dioecetes, [<a href="javascript:void(0)" title=" “PTeb.” 79.56
    (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> of things,
    <b>pleasant, welcome,</b> δόσις ὀλίγη τε φ. τε [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.208, compare 8th c.BC: Ilias Homerus
    Epicus “Illiad” 1.167: with _dative_ _person_, αἰεὶ γάρ τοι ἔρις τε φίλη 5.891,
    compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.248, 13.295; οὐ φίλα τοι
    ἐρέω 5th c.BC: Herodotus Historicus 7.104 ">Refs 8th c.BC+</a>]; δαίμοσιν πράσσειν
    φίλα their <b>pleasure,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 660, compare below 11. ">Refs 4th c.BC+</a>]<br
    /><Level4><b>__I.2.b</b></Level4> frequently as <i>predicate</i>, φίλον ἐστί or
    γίγνεταί μοι <b>pleases</b> me, it is <b>after</b> my own <b>heart,</b> εἴ πού
    τοι φίλον ἐστί [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 7.320 ">Refs 8th c.BC+</a>]; μὴ φ. Διὶ πατρὶ γένοιτο[<a href="javascript:void(0)"
    title=" [prev. work] 316, compare 8th c.BC: Ilias Homerus Epicus “Illiad” 7.387;
    εἰ τόδε πᾶσι φ. καὶ ἡδὺ γένοιτο 4.17; καί τοι φ. ἔπλετο θυμῷ 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 13.145, etc.; τοῦτο μὲν ἴτω ὅπῃ τῷ θεῷ φίλον 5th-6th
    c.BC: Plato Philosophus “Apologia” 19a ">Refs 8th c.BC+</a>]: less frequently
    with <i>infinitive</i>, οὐ μὲν Τυδέϊ γ᾽ ὧδε φίλον πτωσκαζέμεν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.372; πεφιδέσθαι ἐνὶ φρεσὶ φίλτερον
    ἦεν Τρώων 21.101, compare 24.334, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.378;
    so ταῦτα δαίμονί κοω φίλον ἦν οὕτω γενέσθαι 5th c.BC: Herodotus Historicus 1.87,
    compare 108, 4.97: rarely with ">Refs 8th c.BC+</a>]<i>participle</i>, εἰ τόδ᾽
    αὐτῷ φιλον κεκλημένῳ if it <b>please</b> him to be so called, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 161 (Lyric poetry)">Refs
    4th c.BC+</a>]: agreeing with <i>plural</i>, αἰεί τοι τὰ κάκ᾽ ἐστὶ φίλα φρεσὶ
    μαντεύεσθαι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 1.107, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.15; ἔνθα
    φίλ᾽ ὀπταλέα κρέα ἔδμεναι 8th c.BC: Ilias Homerus Epicus “Illiad” 4.345; σοὶ δ᾽
    ἔργα φίλ᾽ ἔστω μέτρια κοσμεῖν 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 306.
    ">Refs 8th c.BC+</a>]<br /><Level4><b>__I.2.c</b></Level4> in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] and early Poets, <b>one''s
    own</b>; frequently of limbs, life, etc., φίλον δ᾽ ἐξαίνυτο θυμόν he took away
    <b>dear</b> life, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 5.155, compare 22.58; κατεπλήγη φίλον ἦτορ 3.31; εἰς ὅ κε.. μοι
    φίλα γούνατ᾽ ὀρώρῃ 9.610; φίλον κατὰ λαιμόν 19.209 ">Refs 8th c.BC+</a>]; especially
    of one''s nearest kin, πατὴρ φ. [<a href="javascript:void(0)" title=" 22.408,
    7th-6th c.BC: Sappho Lyrica “Papyrus fragments” in E. Diehl, 20 a. 11; ἄλοχος
    φ. 8th c.BC: Ilias Homerus Epicus “Illiad” 5.480: compare φίλτατος: as a standing
    epithet when no affection is implied, μητρὶ φίλῃ Ἀλθαίῃ χωόμενος κῆρ">Refs 8th
    c.BC+</a>] angry with <b>his own</b> mother, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 9.555 ">Refs 8th c.BC+</a>]: simply to
    denote possession, φίλα εἵματα [<a href="javascript:void(0)" title=" 2.261 ">Refs</a>];
    φ. πόνος <b>their wonted</b> labour, [<a href="javascript:void(0)" title=" 3rd
    c.BC: Theocritus Poeta Bucolicus 21.20. ">Refs 3rd c.BC+</a>]<br /><Level4><b>__I.2.d</b></Level4>
    applied to the numbers [<a href="javascript:void(0)" title=" 284 and 220, 4th
    c.AD: Iamblichus Philosophus “in Nicomachi arithmeticam introductionem” p.35P.
    ">Refs 4th c.AD+</a>]<br /><Level2><b>__II</b></Level2> less frequently (chiefly
    <i>poetry</i>) in <i>active</i> sense, <b>loving, friendly,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.313, compare 8th c.BC: Ilias
    Homerus Epicus “Illiad” 24.775: with _genitive_, φίλαν ξένων ἄρουραν">Refs 8th
    c.BC+</a>] <b>friendly</b> to strangers, [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “N.” 5.8, compare “P.” 3.5 ">Refs 5th c.BC+</a>]: of
    things, <b>kindly, pleasing,</b> φίλα φρεσὶ μήδεα εἰδώς [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 17.325 ">Refs 8th c.BC+</a>];
    φίλα φρονέειν τινί feel <b>kindly,</b> [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 4.219; φ. ἐργάζεσθαί τινι 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 24.210; φ. εἰδέναι τινί 3.277 ">Refs 8th c.BC+</a>];
    φ. ποιέεσθαί τινι deal with one in <b>friendly</b> fashion, do one a <b>pleasure,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.152, 5.37.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>fond of</b> a thing,
    <b>attached to,</b> ἄλλων νόμων [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Fragmenta” 543; δειλίας φίλον 5th-6th c.BC: Plato Philosophus
    “Respublica” 604d. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>adverb</i>
    φίλως, once in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus,
    φίλως χ᾽ ὁρόῳτε">Refs 8th c.BC+</a>] ye would <b>fain</b> see it, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.347, compare 8th-7th c.BC: Hesiodus
    Epicus “Scutum Herculis” 45, 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 247
    (Lyric poetry), [1591], etc.">Refs 8th c.BC+</a>]; φ. ἐμοί <b>in a manner dear</b>
    or <b>pleasing</b> to me, [<a href="javascript:void(0)" title="[prev. work] 1581.
    ">Refs</a>]<br /><Level3><b>__III.2</b></Level3> <b>in a friendly, kindly spirit,</b>
    τήνδε τὴν πόλιν φ. εἰπών [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 758; φ. δέχεσθαί τινα 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 4.8.5, compare 5th-6th c.BC: Plato Philosophus “Epinomis”
    988c. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> φίλος has several
    forms of comparison: <br /><Level3><b>__IV.1</b></Level3> <i>comparative</i> φιλίων
    [λῐ], ον, <i>genitive</i> ονος, [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 19.351, 24.268 ">Refs 8th c.BC+</a>]: <i>superlative</i>
    φίλιστος, η, ον, interpolated in [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Ajax” 842. ">Refs 5th c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3>
    <i>comparative</i> φίλτερος, <i>superlative</i> φίλτατος, see entry. <br /><Level3><b>__IV.3</b></Level3>
    <i>comparative</i> φιλαίτερος [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 1.9.29, 3rd c.BC: Callimachus Epicus “Hymnus in
    Delum” 58 ">Refs 5th c.BC+</a>]: <i>superlative</i> φιλαίτατος [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.3.8,
    3rd c.BC: Theocritus Poeta Bucolicus 7.98. ">Refs 5th c.BC+</a>]<br /><Level3><b>__IV.4</b></Level3>
    regular <i>comparative</i> φιλώτερος [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 3.11.18 codices, 3rd c.BC: Callimachus
    Epicus “Fragmenta” 146. ">Refs 5th c.BC+</a>]<br /><Level3><b>__IV.5</b></Level3>
    also as <i>comparative</i>, μᾶλλον φίλος [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Choephori” 219, 5th c.BC: Sophocles Tragicus
    “Philoctetes” 886; φ. μᾶλλον 4th-3rd c.BC: Theophrastus Philosophus “de Causis
    Plantarum” 6.1.4 ">Refs 5th c.BC+</a>]; <i>superlative</i>, μάλιστα φ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.1.17.
    ">Refs 5th c.BC+</a>]'
