strongs_number: G1398
language: greek
lemma: δουλεύω
transliteration: douleúō
definition: to be a slave to (literal or figurative, involuntary or voluntary)
kjv_usage: be in bondage, (do) serve(-ice)
derivation: from G1401 (δοῦλος);
extended_definition:
  gloss: be a slave
  definition: '<b>δουλεύω</b><BR /> (δοῦλος), [in LXX for עָבַד, as <ref=''Gen.14.4''>Gen.14:4</ref>,
    exc. Da TH <ref=''Dan.7.14, 27''>Dan.7:14, 27</ref> (פְּלַח), <ref=''Isa.56.6''>Isa.56:6</ref>
    (שָׁרַת pi.)* ;] <BR /><b>to be a slave, be subject to, serve</b>: absol., <ref=''Rom.7.6''>Rom.7:6</ref>,
    <ref=''Gal.4.25''>Gal.4:25</ref>, <ref=''1Ti.6.2''>1Ti.6:2</ref>; with dative
    of person(s), <ref=''Mat.6.24''>Mat.6:24</ref>, <ref=''Luk.15.29; 16.13''>Luk.15:29
    16:13</ref>, <ref=''Rom.9.12''>Rom.9:12</ref>" (LXX) ; of nations, <ref=''Jhn.8.33''>Jhn.8:33</ref>,
    <ref=''Act.7.7''>Act.7:7</ref>" (LXX) ; θεῷ, τ. κυρίῳ, <ref=''Mat.6.24''>Mat.6:24</ref>,
    <ref=''Luk.16.13''>Luk.16:13</ref>, <ref=''Act.20.19''>Act.20:19</ref>, <ref=''Rom.12.11''>Rom.12:11</ref>
    (R, mg., καιρῷ) <ref=''Rom.16.18''>Rom.16:18</ref>, <ref=''Eph.6.7''>Eph.6:7</ref>,
    <ref=''Col.3.24''>Col.3:24</ref>, <ref=''1Th.1.9''>1Th.1:9</ref>; τ. Χριστῷ, <ref=''Rom.14.18''>Rom.14:18</ref>,
    <ref=''Col.3.24''>Col.3:24</ref>; νόμῳ θεοῦ, <ref=''Rom.7.25''>Rom.7:25;</ref>
    τ. θεοῖς, <ref=''Gal.4.8''>Gal.4:8;</ref> τ. καιρῷ, <ref=''Rom.12.11''>Rom.12:11</ref>
    (R, mg. for κυρίῳ); ἀλλήλοις, <ref=''Gal.5.13''>Gal.5:13;</ref> σὺν ἐμοί <ref=''Php.2.22''>Php.2:22;</ref>
    τ. ἁμαρτίᾳ, <ref=''Rom.6.6''>Rom.6:6;</ref> νόμῳ ἁμαρτίας, <ref=''Rom.7.25''>Rom.7:25;</ref>
    <BR /> ἐπιθυμίαις κ. ἡδοναις, <ref=''Tit.3.3''>Tit.3:3;</ref> τ. κοιλία, <ref=''Rom.16.18''>Rom.16:18;</ref>
    μαμωνᾷ, <ref=''Mat.6.24''>Mat.6:24</ref>, <ref=''Luk.16.13''>Luk.16:13</ref>;
    τ. στοιχείοις τ, κόσμου, <ref=''Gal.4.9''>Gal.4:9</ref> (Cremer, 217).†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δουλ-εύω</b>, <br /> (δοῦλος) <b>to be a slave,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.56, 5th-6th c.BC: Andocides Orator 1.138,
    5th-6th c.BC: Plato Philosophus “Leges” 777d, etc.; παρά τινι 4th c.BC: Demosthenes
    Orator 18.129: with _accusative_ _cognate_, δουλείαν δ. 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 3.12.2, 5th-6th c.BC: Plato Philosophus “Symposium” 183a,
    +others ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>serve, be subject,</b>
    τό τ᾽ ἄρχειν καὶ τὸ δ. δίχα [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 927, etc.">Refs 4th c.BC+</a>]; δ. ζεύγλαις[<a
    href="javascript:void(0)" title=" [prev. work] 463; τοῖς ἄρχουσι καὶ τοῖς νόμοις
    5th-6th c.BC: Plato Philosophus “Leges” 698b; ἡδονῇ [prev. author] “Phdr.” 238e,
    etc.">Refs 5th c.BC+</a>]; δ. γαστρί, ὕπνῳ, λαγνείᾳ, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.6.8; κεναῖς δόξαις Polystr.
    p.29 W.">Refs 5th c.BC+</a>]; τῇ γῇ δ. <b>make oneself a slave</b> to one''s land,
    i. e. give up rights that one may keep it, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.81; so δ. τῇ κτήσει αὐτοῦ 5th-6th c.BC: Plato
    Philosophus “Respublica” 494d; δουλεύομεν δόξαισιν 4th-3rd c.BC: Philemo Comicus
    93.8 ">Refs 5th c.BC+</a>]; δ. τῷ καιρῷ <b>accommodate oneself</b> to the occasion,
    [<a href="javascript:void(0)" title="“Anthologia Graeca” 9.441 (6th c.AD: Palladas
    Epigrammaticus); θυμῷ 2nd c.AD: Herodianus Grammaticus 1.17.6. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__3</b></Level3> <b>render a service,</b> τινά [<a href="javascript:void(0)"
    title=" “PLond.” 5.1727.11 (6th c.AD). ">Refs 6th c.AD+</a>]'
