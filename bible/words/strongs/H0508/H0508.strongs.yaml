strongs_number: H0508
language: hebrew
lemma: אֶלְפַּעַל
transliteration: ʼElpaʻal
pronunciation: el-pah'-al
definition: Elpaal, an Israelite
kjv_usage: Elpaal.
derivation: from H410 (אֵל) and H6466 (פָּעַל); God (is) act;
extended_definition:
  gloss: Elpaal
  definition: 'A man of the tribe of Benjamin  living at the time of Divided Monarchy,
    first mentioned at 1Ch.8.11; <br> son of: Shaharaim (H7842) and Hushim (H2366A);
    <br> brother of: Jobab (H3103J), Zibia (H6644), Mesha (H4331), Malcam (H4445A),
    Jeuz (H3263), Sachia (H7634), Mirmah (H4821) and Abitub (H0036); <br> father of:
    Eber (H5677I), Misham (H4936), Shemed (H8106B), Beriah (H1283I), Shema (H8087I),
    Zebadiah (H2069H), Meshullam (H4918J), Hizki (H2395), Heber (H2268J), Ishmerai
    (H3461), Izliah (H3152), Jobab (H3103K) <BR> § Elpaal = "God is maker"<br> a Benjamite<br>'
  morphology: N:N-M-P
