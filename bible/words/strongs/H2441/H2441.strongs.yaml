strongs_number: H2441
language: hebrew
lemma: חֵךְ
transliteration: chêk
pronunciation: khake
definition: properly, the palate or inside of the mouth; hence, the mouth itself (as
  the organ of speech, taste and kissing)
kjv_usage: (roof of the) mouth, taste.
derivation: probably from H2596 (חָנַךְ) in the sense of tasting;
