strongs_number: G2139
language: greek
lemma: εὐπερίστατος
transliteration: euperístatos
definition: well standing around, i.e. (a competitor) thwarting (a racer) in every
  direction (figuratively, of sin in genitive case)
kjv_usage: which doth so easily beset
derivation: from G2095 (εὖ) and a derivative of a presumed compound of G4012 (περί)
  and G2476 (ἵστημι);
