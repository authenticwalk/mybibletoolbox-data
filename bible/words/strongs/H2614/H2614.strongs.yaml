strongs_number: H2614
language: hebrew
lemma: חָנַק
transliteration: chânaq
pronunciation: khaw-nak'
definition: to be narrow; by implication, to throttle, or (reflex.) to choke oneself
  to death (by a rope)
kjv_usage: hang self, strangle.
derivation: a primitive root (compare H2596 (חָנַךְ));
