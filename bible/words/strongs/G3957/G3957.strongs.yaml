    <ref=''Act.12.4''>Act.12:4</ref>, <ref=''Heb.11.28''>Heb.11:28</ref>; .ἡ ἐορτὴ
    τοῦ π., <ref=''Luk.2.41''>Luk.2:41</ref>, <ref=''Jhn.13.1''>Jhn.13:1</ref>. <BR
    /> __2. By meton., <BR /> __(a) <b>the paschal supper</b>: ἑτοιμάζειν τὸ π., <ref=''Mat.26.19''>Mat.26:19</ref>,
    <ref=''Mrk.14.16''>Mrk.14:16</ref>, <ref=''Luk.22.8, 13''>Luk.22:8, 13</ref>;
    ποιεῖν τό π., <ref=''Mat.26.18''>Mat.26:18;</ref> <BR /> __(b) <b>the pasohal
    lamb</b>: θύειν τό π. (<ref=''Exo.12.21''>Exo.12:21</ref>), <ref=''Mrk.14.12''>Mrk.14:12</ref>,
    <ref=''Luk.22.7''>Luk.22:7</ref>; of Christ, <ref=''1Co.5.7''>1Co.5:7;</ref> φαγεῖν
    τὸ π. (lamb or supper), <ref=''Mat.26.17''>Mat.26:17</ref>, <ref=''Mrk.14.12,
    14''>Mrk.14:12, 14</ref>, <ref=''Luk.22.11, 15''>Luk.22:11, 15</ref>, <ref=''Jhn.18.28''>Jhn.18:28</ref>
    (cf. <ref=''2Ch.30.17''>2Ch.30:17</ref>).†<BR /> (AS)'
