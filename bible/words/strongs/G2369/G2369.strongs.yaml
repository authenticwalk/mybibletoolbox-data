strongs_number: G2369
language: greek
lemma: θυμιαστήριον
transliteration: thymiastḗrion
definition: a place of fumigation, i.e. the alter of incense (in the Temple)
kjv_usage: censer
derivation: from a derivative of G2370 (θυμιάω);
extended_definition:
  gloss: incense altar
  definition: '<b>θυμιατήριον</b>, -ου, τό<BR /> (θυμιάω), [in LXX: <ref=''2Ch.26.19''>2Ch.26:19</ref>,
    <ref=''Ezk.8.11''>Eze.8:11</ref>  (קְטֹרֶת), <ref=''4Ma.7.11''>4Ma.7:11</ref>
    * ;] <BR />__1. as in cl. (Hdt., iv, 162; Thuc., vi, 46) and LXX, <b>a censer</b>:
    <ref=''Heb.9.4''>Heb.9:4</ref> (but see infr., and cf. Westc., in l). <BR /> __2.
    As in Philo., rer. div., § 46, FlJ, <i>Ant.</i>, iv, 2, 4, al., the altar of incense:
    He, l.with (but see supr. and cf. MM, <i>Exp.</i>, xv).†<BR /> (AS)'
