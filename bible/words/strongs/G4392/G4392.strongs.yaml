strongs_number: G4392
language: greek
lemma: πρόφασις
transliteration: próphasis
definition: an outward showing, i.e. pretext
kjv_usage: cloke, colour, pretence, show
derivation: from a compound of G4253 (πρό) and G5316 (φαίνω);
extended_definition:
  gloss: pretense
  definition: '<b>πρό-φασις</b>, -εως, ἡ<BR /> (φήμι), [in LXX: <ref=''Psa.141.4''>Psa.141:4</ref>
    (עֲלִילָה), ??עֲלִילָה), ??<ref=''Dan.6.4-5''>Dan.6:4-5</ref>(5-6) (עִלָּה) <ref=''Pro.18.1''>Pro.18:1</ref>,
    <ref=''Hos.10.4''>Hos.10:4</ref> * ;] <BR /><b>a pretence, pretext</b>: <ref=''Mat.23.1''>Mat.23:1</ref>
    (WM, R, txt., om.), <ref=''Mrk.12.40''>Mrk.12:40</ref>, <ref=''Luk.20.47''>Luk.20:47</ref>
    <ref=''Jhn.15.22''>Jhn.15:22</ref>, <ref=''Act.27.30''>Act.27:30</ref>, <ref=''Php.1.18''>Php.1:18</ref>,
    <ref=''1Th.2.5''>1Th.2:5</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρόφᾰσ-ις</b>, εως, ἡ, <br /> (προφαίνω) <b>motive</b> or <b>cause
    alleged</b>, whether truly or falsely: then, <b>actual motive</b> or <b>cause</b>,
    whether alleged or not: <br /><Level2><b>__I</b></Level2> <b>alleged motive, plea</b>,
    without implication of truth or falsity, ἐπὶ σμικρῇ π. [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 323; νόστου π. γλυκεροῦ κώλυεν μεῖναι 5th
    c.BC: Pindarus Lyricus “P.” 4.32; κατὰ θεωρίης πρόφασιν ἐκπλώσας 5th c.BC: Herodotus
    Historicus 1.29; π. ἔχων, ὡς.. [prev. author] 6.133 ">Refs 6th c.BC+</a>]; καὶ
    ἐπὶ μεγάλῃ καὶ ἐπὶ βραχείᾳ π. whether the <b>plea put forward</b> be a trifle
    or a weighty matter, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.141 ">Refs 5th c.BC+</a>]; τῆς αἰτίας τὴν π. the <b>plea</b> in the
    case, the <b>basis</b> of the charge, [<a href="javascript:void(0)" title=" 5th
    c.BC: Lysias Orator 9.7 ">Refs 5th c.BC+</a>]; τοιαύτας ἔχοντες π. καὶ αἰτίας
    <b>pleas</b> and motives, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 3.13 ">Refs 5th c.BC+</a>]; π. ἐπιεικής[<a href="javascript:void(0)"
    title=" [prev. work] 9; ἀναγκαῖαι 4th c.BC: Isaeus Orator 4.20, 4th c.BC: Demosthenes
    Orator 54.17 ">Refs 4th c.BC+</a>]; προφάσεις ἀληθεῖς λέγοντος <b>pleading</b>
    what was in fact true, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides
    Orator 4.17. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> <b>falsely
    alleged motive</b> (or <b>cause), pretext, pretence, excuse</b>, π. ἰδίης ἀβουλίης
    an <b>excuse</b> for.., [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus
    Epigrammaticus 119; οὔτε τιν᾽ ἔχων π. οὔτε λόγον εὐτράπελον 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 468 (Lyric poetry); καλλίστην εἶναι π., τιμωρεῖσθαι μὲν δοκεῖν,
    ἔργῳ δὲ χρηματίζεσθαι 5th c.BC: Lysias Orator 12.6: _absolutely_ in _accusative_,
    πρόφασιν">Refs 5th c.BC+</a>] <b>in pretence, ostensibly</b>, στενάχοντο γυναῖκες
    Πάτροκλον π., σφῶν δ᾽ αὐτῶν κήδε᾽ ἑκάστη [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 19.302, compare 5th c.BC: Herodotus Historicus
    5.33, 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 362 (troch.), 5th-6th
    c.BC: Aristophanes Comicus “Equites” 466, etc.">Refs 8th c.BC+</a>]; opposed to
    τὸ ἀληθές, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    6.33: in _dative_, προφάσει [prev. author] 3.86 ">Refs 5th c.BC+</a>]; προφάσει
    τῶν δημοσίων on the <b>pretence</b> that public debts are owing, [<a href="javascript:void(0)"
    title=" “OGI” 669.15 (Egypt, 1st c.AD)">Refs 1st c.AD+</a>]; προφάσιος [εἵνεκεν],
    προφάσεως ἕνεκα, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.135, 5th c.BC: Antipho Orator 6.14; προφάσεως χάριν 4th c.BC: Aristoteles Philosophus
    “Politica” 1297a14 ">Refs 5th c.BC+</a>]; ἐκ μικρᾶς π. [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 2.17.3; ἐπὶ προφάσιος 5th c.BC: Herodotus
    Historicus 7.150: followed by an ">Refs 5th c.BC+</a>]<i>infinitive</i>, αὕτη
    γὰρ ἦν σοι π. ἐκβαλεῖν ἐμέ for casting me out, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 1034; οὔτε.. ἔστιν οὐδεμία π. τοῦ μὴ
    δρᾶν 5th-6th c.BC: Plato Philosophus “Timaeus” 20c ">Refs 5th c.BC+</a>]; π. τοῖς
    δειλοῖς ἔχει μὴ ἰέναι gives them an <b>excuse</b> or <b>plea</b> for not going,
    [<a href="javascript:void(0)" title=" [prev. author] “R.” 469c; οὐδεμία σοι π.
    ἐστιν ὡς.. 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.2.15
    ">Refs 5th c.BC+</a>]; εὑρὼν π. [<a href="javascript:void(0)" title=" “BGU” 1024
    vi 21 (4th c.AD). ">Refs 4th c.AD+</a>]<br /><Level4><b>__I.2.b</b></Level4> phrases,
    πρόφασιν διδόναι, ἐνδοῦναι, allow, afford an <b>excuse</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 43.53, 18.158; οὐκ ἐνδώσομεν π. οὐδενὶ κακῷ
    γενέσθαι 5th c.BC: Thucydides Historicus 2.87 ">Refs 5th c.BC+</a>]; π. μηδεμίαν
    θέμενος making no <b>excuse</b>, [<a href="javascript:void(0)" title=" 6th c.BC:
    Theognis Elegiacus 364 ">Refs 6th c.BC+</a>]; π. προτεῖναι put forward a <b>pretext</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.156; π.
    τὴν Παυσανίεω ὕβριν προϊσχόμενοι [prev. author] 8.3; προφάσεις παρέχειν 5th-6th
    c.BC: Aristophanes Comicus “Aves” 581, compare 4th c.BC: Demosthenes Orator 10.35,
    18.156 ">Refs 5th c.BC+</a>]; προφάσιας εἷλκον kept making <b>pretences</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.86; πάσας π.
    ἕλκουσιν 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 726; π. δέχεσθαι 5th-6th
    c.BC: Plato Philosophus “Cratylus” 421d (compare ἀγών 111.5); π. εὑρίσκειν τοῦ
    ἀδικήματος 5th c.BC: Antipho Orator 5.65; π. καλῶς εὑρημένη 5th-6th c.BC: Archippus
    Comicus 36; ἔχθρας π. ζητήσουσιν 5th-6th c.BC: Plato Philosophus “Phaedrus” 234a,
    compare “PCair.Zen.” 270.9 (3rd c.BC)">Refs 5th c.BC+</a>]; π. τινὰ πρεσβείας
    πορισάμενοι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Epistulae” 350a; π. κατασκευάσαι 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 2.4.17 ">Refs 5th c.BC+</a>]; ἔχει προφάσεις it is excusable,[<a
    href="javascript:void(0)" title=" [prev. work] 3.1.27; πρόφασιν ταύτην τῆς διαφορᾶς
    ποιούμενος 5th-6th c.BC: Plato Philosophus “Epistulae” 349d; προφάσεις εὐλόγους
    εἰλήφεσαν 4th c.BC: Demosthenes Orator 18.152; ἐχόμενος προφάσιος 5th c.BC: Herodotus
    Historicus 6.94; ἐπιλαβέσθαι [prev. author] 3.36, 6.49; τὰς π. ἀφελεῖν 4th c.BC:
    Demosthenes Orator 2.27; προφάσεως δεῖσθαι 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1373a3: personified, τὰν Ἐπιμαθέος ὀψινόου θυγατέρα Π. 5th c.BC: Pindarus Lyricus
    “P.” 5.28. ">Refs 5th c.BC+</a>]<br /><Level4><b>__I.2.c</b></Level4> elliptically,
    μή μοι πρόφασιν no <b>excuse</b>, no <b>shuffling</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 345; μὴ προφάσεις ἐνταῦθά
    μοι 2nd c.AD: Alexander Rhetor 127.1. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>the actual motive, purpose</b>, or <b>cause</b>, whether alleged or not, οὔτ᾽
    εὐνῆς πρόφασιν κεχρημένος οὔτε τευ ἄλλου [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 19.262; ἐπ᾽ αὐτομολίας προφάσει ἀπέρχονται
    5th c.BC: Thucydides Historicus 7.13 ">Refs 8th c.BC+</a>]; τὸ ἐκ προφάσεως τῶν..
    στρατιωτῶν δηληγατευθὲν μέτρον ἐλαίου for the <b>purpose</b> of.., [<a href="javascript:void(0)"
    title=" “PLips.” 64.2, compare 8 (4th c.AD)">Refs 4th c.AD+</a>]; τὴν ἀληθεστάτην
    π., ἀφανεστάτην δὲ λόγῳ [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.23, compare 6.6, 4th c.BC: Demosthenes Orator 18.156, “SIG” 888.138
    (Scaptopara, 3rd c.AD, _plural_)">Refs 5th c.BC+</a>]: especially as a medical
    technical term, <b>external exciting cause</b>, ἐκ πάσης π. ἐκτιτρώσκουσι they
    miscarry on any <b>provocation</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “ἀφορισμοί” 3.12, compare “Epid.” 3.3, 3.17.ιά, “Acut.(Sp.”)
    6; τοὺς δ᾽ ἄλλους ἀπ᾽ οὐδεμιᾶς π... τῆς κεφαλῆς θέρμαι.. ἐλάμβανε 5th c.BC: Thucydides
    Historicus 2.49: _plural_, 5th c.BC: Hippocrates Medicus “Aër.” 16, “Fract.” 15,
    +others">Refs 5th c.BC+</a>]: generally, <b>cause</b>, σμικρὰ π. ἔξωθεν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 556e ">Refs 5th c.BC+</a>];
    βραχεῖα π. [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “Κωακαὶ προγνώσιες” 477; ἀπὸ μηδεμιᾶς π. ἔξωθεν ἀξιολόγου Diocl.fragment 82 ">Refs
    5th c.BC+</a>]; φανερὴ π. [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “ἀφορισμοί” 2.41, compare 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 6.4.33; ἐπεὶ δέ οἱ ἔδεε κακῶς γενέσθαι, ἐγένετο ἀπὸ προφάσιος
    τὴν ἐγὼ.. ἀπηγήσομαι 5th c.BC: Herodotus Historicus 2.161, compare 4.145, 7.230;
    ἄνθρωπός εἰμι, τοῦτο δ᾽ αὐτὸ τῷ βίῳ π. μεγίστην εἰς τὸ λυπεῖσθαι φέρει 4th-3rd
    c.BC: Diphilus Comicus 106, compare 4th-3rd c.BC: Menander Comicus 230, 811, 4th-3rd
    c.BC: Philemo Comicus 194 ">Refs 5th c.BC+</a>]; βραχείας προφάσεως ἔδει μόνον
    ἐφ᾽ ᾗ.. δεξόμεθα.. it needed but a little <b>to move</b> us to.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 1180. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>occasion</b>, θοἰμάτιον δεικνὺς τοδὶ πρόφασιν
    ἔφασκον, ὦ γύναι, λίαν σπαθᾷς I said <b>à propos</b>,.. I <b>took occasion to</b>
    say.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 55 ">Refs 5th c.BC+</a>]; ἐπὶ τῇ ἐμῇ π. <b>à propos of</b> me, [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 6.19 ">Refs 5th c.BC+</a>]; ἐπὶ τῇ π. τῆς ἐμαυτοῦ
    ἀρχῆς on the <b>occasion</b> of my accession, [<a href="javascript:void(0)" title="
    “PFay.” 20.11 (3rd-4th c.AD). ">Refs 3rd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>persuasion, suggestion</b>, uncertain reading in [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 662 (Lyric poetry). ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>preface</b>, τὰς σημειώσεις ὑπὸ
    μίαν ἐκθησόμεθα π. [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides
    (Dioscurides) Medicus “Ther.” 3. ">Refs 1st c.AD+</a>]'
