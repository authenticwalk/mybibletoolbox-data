    σωφρονίζειν ἱκανή [prev. work] 3.1.20 ">Refs 5th c.BC+</a>]; τοὺς πονηροτάτους
    αἱ συμφοραὶ σ. [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    25.93: followed by ">Refs 4th c.BC+</a>]<i>infinitive</i>, ἵνα σωφρονίζωσιν τὰς
    νέας φιλάνδρους εἶναι κτλ. [<a href="javascript:void(0)" title=" NT.Tit.2.4 ">NT</a>]:—<i>passive</i>,
    <b>to be chastened, learn self-control</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 6.78, 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 3.1.19, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    of passions, things, etc., σ. τὸ θυμούμενον τῆς γνώμης [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 2.3.3 ">Refs 5th c.BC+</a>]; οὐ τὴν λαγνείαν
    λιμῷ σ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 2.1.16 ">Refs 5th c.BC+</a>]; ἀμπνοὰς σ. to pant less violently,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hercules Furens”
    869 (troch.)">Refs 5th c.BC+</a>]; τῶν κατὰ τὴν πόλιν τι ἐς εὐτέλειαν σ. to reduce
    the expenses of government at home, [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 8.1. ">Refs 5th c.BC+</a>]'
