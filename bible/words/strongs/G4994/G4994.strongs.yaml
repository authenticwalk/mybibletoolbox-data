strongs_number: G4994
language: greek
lemma: σωφρονίζω
transliteration: sōphronízō
definition: to make of sound mind, i.e. (figuratively) to discipline or correct
kjv_usage: teach to be sober
derivation: from G4998 (σώφρων);
extended_definition:
  gloss: to train
  definition: '<b>σωφρονίζω </b><BR /> [in Aq.: <ref=''Isa.38.16''>Isa.38:16</ref>
    * ;] <BR /><b>to make σώφρων, recall one to his senses, control </b>(RV, train):
    with accusative of person(s), <ref=''Tit.2.4.''>Tit.2:4.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σωφρον-ίζω</b>, <br /> <b>recall</b> a person <b>to his senses,
    chasten</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Fragmenta” 209, 5th-6th c.BC: Plato Philosophus “Gorgias” 478d, 5th-6th c.BC:
