strongs_number: G5535
language: greek
lemma: χρῄζω
transliteration: chrḗizō
definition: to make (i.e. have) necessity, i.e. be in want of
kjv_usage: (have) need
derivation: from G5532 (χρεία);
extended_definition:
  gloss: to need
  definition: '<b>χρῄζω</b><BR /> (χρή) [in LXX <ref=''Jdg.11.7''>Jdg.11:7</ref>,
    <ref=''1Sa.17.18''>1Ki.17:18</ref> A * ;] <BR /><b>to need, have need of</b>:
    with genitive of thing(s), <ref=''Mat.6.32''>Mat.6:32</ref>, <ref=''Luk.11.8;
    12.30''>Luk.11:8 12:30</ref>, <ref=''2Co.3.1''>2Co.3:1</ref>; with genitive of
    person(s) before ἐν, <ref=''Rom.16.2.''>Rom.16:2.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
