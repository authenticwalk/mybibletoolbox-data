strongs_number: G2481
language: greek
lemma: ἴσως
transliteration: ísōs
definition: likely, i.e. perhaps
kjv_usage: it may be
derivation: adverb from G2470 (ἴσος);
extended_definition:
  gloss: perhaps
  definition: '<b>ἴσως</b><BR /> (ἴσσς), <BR /> <i>adv.</i>, [in LXX for אוּלַי, אַךְ,
    הֵן, <ref=''Gen.32.20''>Gen.32:20</ref>, <ref=''Jer.5.4''>Jer.5:4</ref>, al. ;]
    <BR />__1. equally. <BR /> __2. <b>perhaps</b>: <ref=''Luk.20.13.''>Luk.20:13.</ref>†<BR
    /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἴσως</b>, <br /> <i>Laconian dialect</i> <b>ϝίὡρ</b> (see.
    βίωρ), <i>adverb</i> of ἴσος, <b>equally, in like manner,</b> [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Sappho Lyrica “Papyrus fragments” in E. Diehl, 25.11, 5th
    c.BC: Sophocles Tragicus “Philoctetes” 758, 5th-6th c.BC: Plato Philosophus “Leges”
    805a, etc.; ὡς ἰσαίτατα [prev. work] 744c ">Refs 7th c.BC+</a>]; <b>evenly,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “κατ᾽ ἰητρεῖον”
    3. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>equally, with reference
    to equality,</b> τὸ ὀρθὸν ληπτέον ἴσως [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Politica” 1283b40 ">Refs 4th c.BC+</a>]; <b>fairly,
    equitably,</b> ἴ. καὶ κοινῶς Aen.[<a href="javascript:void(0)" title=" Tact. 22.24;
    οὐκ ἴ. οὐδὲ πολιτικῶς 4th c.BC: Demosthenes Orator 10.74; μηδὲν ἴ. καὶ δικαίως
    φρονοῦντας 1st c.BC: Dionysius Halicarnassensis 10.40; οὐκ ἴσως χρήσασθαί τινι
    2nd c.BC: Polybius Historicus 23.2.7. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>probably, perhaps,</b> [<a href="javascript:void(0)" title=" 7th-6th c.BC:
    Alcaeus Lyricus “Supp.” 33, 5th c.BC: Herodotus Historicus 6.124, 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 319, 5th c.BC: Sophocles Tragicus “Philoctetes”
    144, 5th-6th c.BC: Plato Philosophus “Gorgias” 473b, etc.; ἴ. που 5th c.BC: Euripides
    Tragicus “Electra” 518; οὔτε συμφόρως οὔτ᾽ ἴ. καλῶς 4th c.BC: Demosthenes Orator
    5.10; οὐκ ἴσως, ἀλλ᾽ ὄντως 5th-6th c.BC: Plato Philosophus “Leges” 965c: ironical,
    σμικρά γε ἴ. προσθήκη [prev. author] “R.” 339b: frequently joined with ἄν or τάχ᾽
    ἄν, e.g. 5th c.BC: Sophocles Tragicus “Ajax” 691, 1009, 5th-6th c.BC: Plato Philosophus
    “Apologia” 31a; ἀμφισβητοῦντες προστιθέασιν ἀεὶ τὸ ἴσως καὶ τάχα 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1389b18: ἴσως without ἄν">Refs 7th c.BC+</a>] with <i>optative</i>
    is <i>falsa lectio</i> in [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Supplices” 727, 5th c.BC: Euripides Tragicus “Iphigenia Taurica”
    1055 ">Refs 5th c.BC+</a>]; ἴ. μέν.., ἴ. δέ.. <b>perhaps</b> so or so, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.3.2:
    repeated ἴ., ἴ. 5th-6th c.BC: Aristophanes Comicus “Nubes” 1320, 4th c.BC: Demosthenes
    Orator 3.33 ">Refs 5th c.BC+</a>]: used to soften or qualify a positive assertion,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    661, 5th-6th c.BC: Aristophanes Comicus “Ranae” 224, 5th-6th c.BC: Plato Philosophus
    “Phaedo” 61c, “Phdr.” 233e, 4th c.BC: Aristoteles Philosophus “Metaphysica” 987a26,
    etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> with numerals, <b>about,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Plutus”
    1058, 4th-3rd c.BC: Damoxenus Comicus 3.2. ">Refs 5th c.BC+</a>]'
