strongs_number: G2339
language: greek
lemma: θήρα
transliteration: thḗra
definition: hunting, i.e. (figuratively) destruction
kjv_usage: trap
derivation: from (a wild animal, as game);
extended_definition:
  gloss: trap
  definition: '<b>θήρα</b>, -ας, ἡ <BR /> [in LXX for צַיִד, טָרַף, רֶשֶׁת, and cogn.
    forms ;] <BR />__1. a hunting, chase (Hat., Xen., al.). <BR /> __2. prey, game
    (c1.). <BR /> __3. As in <ref=''Psa.35.8''>Psa.35:8</ref> = רֶשֶׁת, <b>a net</b>:
    <ref=''Rom.11.9''>Rom.11:9</ref> (but see Thayer, see word).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θήρα</b>, <br /> <i>Ionic dialect</i> <b>θήρη</b>, ἡ, <b>hunting
    of wild beasts, the chase</b>, βάν ῥ᾽ ἴμεν ἐς θήρην [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.429; αἵμονα θήρης 8th c.BC:
    Ilias Homerus Epicus “Illiad” 5.49; ἰέναι ἐπὶ τὴν θήρην 5th c.BC: Herodotus Historicus
    1.37, 4.114, compare 5th-6th c.BC: Aristophanes Comicus “Fragmenta” 2 4th c.BC:
    Demosthenes Orator ">Refs 8th c.BC+</a>]; ζῶσι ἀπὸ θ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.22, compare 4th c.BC: Aristoteles Philosophus
    “Politica” 1256a35; ἐποίησε μεγάλην θήραν 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.4.14; θ. ποιεῖσθαι 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 541a20; τὰς θ. τῶν ὀρτύγων ἐποιοῦντο 1st c.BC: Diodorus Siculus Historicus
    1.60 ">Refs 5th c.BC+</a>]; τοῦ πτηνοῦ γένους θ., ={ὀρνιθευτική}, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Sophista” 220b ">Refs 5th c.BC+</a>];
    ἡ περὶ θάλατταν θ. <b>fishing</b>, [<a href="javascript:void(0)" title=" [prev.
    author] “Lg.” 823d; κυνηγεσία καὶ ἡ ἄλλη θ. [prev. work] 763b: _plural_, πέρδικες
    εἰς τὰς θ. ἀγόμεναι, of decoy birds, 4th c.BC: Aristoteles Philosophus “de Generatione
    Animalium” 751a14, compare 1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.”
    p.42 W., 2nd c.AD(?): Antoninus Liberalis Mythographus 41.2. ">Refs 4th c.BC+</a>]<br
    /><Level4><b>__b</b></Level4> in Ptolemaic Egypt, στρατηγὸς ἐπὶ τὴν θ. τῶν ἐλεφάντων
    [<a href="javascript:void(0)" title=" “OGI” 82, 86 (3rd c.BC),compare 1st c.BC-1st
    c.AD: Strabo Geographus 16.4.5, 7, Wilcken “Chr.” 385.14 (3rd c.BC), “PPetr.”
    3p.292 (3rd c.BC), etc. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, <b>eager pursuit</b> of anything, θήραν.. ἔχομεν τόξων,
    ={θηρῶμεν τὰ τόξα}, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Philoctetes” 840; δυσμενῶν θήραν ἔχειν [prev. author] “Aj.” 564; θ.
    ἀνθρώπων 5th-6th c.BC: Plato Philosophus “Sophista” 222b, 222c; τοῦ ἡδέος [prev.
    author] “Grg.” 500d; ἐπιστημῶν [prev. author] “Tht.” 198a, etc. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>prey, game</b>, αἶψα δ᾽ ἔδωκε θεὸς μενοεικέα
    θήρην [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    9.158, compare 4th-5th c.BC: Aeschylus Tragicus “Choephori” 251, 5th c.BC: Euripides
    Tragicus “Bacchae” 1144 ">Refs 8th c.BC+</a>]; πρὶν κινεῖσθαι τὴν θ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.4.25
    ">Refs 5th c.BC+</a>]; θήραν καλήν, of a prisoner, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 609: in _plural_, ὦ πταναὶ
    θῆραι, of birds, [prev. work] 1146 (Lyric poetry)">Refs 5th c.BC+</a>]; τὴν θ.
    ἐπὶ τοῦ μέσου τηροῦσα watching its <b>prey</b>, of a spider, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 623a13. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>hunting-ground, preserve</b>,
    Ἁδριανοῦ θῆραι [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius
    Historicus 69.10. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2> in Roman
    times, <b>the games of the Circus,</b> [<a href="javascript:void(0)" title=" epigram
    Gr. 351.3 (from Nicaea). ">Refs</a>]'
