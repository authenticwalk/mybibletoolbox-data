strongs_number: G1939
language: greek
lemma: ἐπιθυμία
transliteration: epithymía
definition: a longing (especially for what is forbidden)
kjv_usage: concupiscence, desire, lust (after)
derivation: from G1937 (ἐπιθυμέω);
extended_definition:
  gloss: desire
  definition: '<b>ἐπιθυμία</b>, -ας, ἡ<BR /> (έπιθυμέω), [in LXX chiefly for תַּאֲוָה,
    אָוָה; also for חֶמֶד, etc. ;] <BR /><b>desire, longing</b>: <ref=''Luk.22.15''>Luk.22:15</ref>
    (see: ἐπιθυμέω), <ref=''Php.1.23''>Php.1:23</ref>, <ref=''1Th.2.17''>1Th.2:17</ref>,
    <ref=''Rev.18.14''>Rev.18:14</ref>; p1., <ref=''Mrk.4.19''>Mrk.4:19;</ref> esp.
    with ref. to forbidden things, <b>desire, lust </b>(Vg., concupiscentia): <ref=''Rom.7.7-8''>Rom.7:7-8</ref>,
    <ref=''Jas.1.14-15''>Jas.1:14-15</ref>, <ref=''2Pe.1.4''>2Pe.1:4</ref>; pl., <ref=''Gal.5.24''>Gal.5:24</ref>,
    <ref=''1Ti.6.9''>1Ti.6:9</ref>, <ref=''2Ti.2.22; 4.3''>2Ti.2:22 4:3</ref>, <ref=''1Pe.1.14;
    4.2''>1Pe.1:14 4:2</ref>; πάθος ἐπιθυμίας, <ref=''1Th.4.5''>1Th.4:5;</ref> ἐ.
    κακή, <ref=''Col.3.5''>Col.3:5;</ref> with genitive, μιασμοῦ, <ref=''2Pe.2.10''>2Pe.2:10</ref>
    (see Mayor, in l); τ. καρδιῶν, <ref=''Rom.1.24''>Rom.1:24;</ref> τ. κόσμου (aroused
    by the world), <ref=''1Jn.2.17''>1Jn.2:17;</ref> τ. σώματος, <ref=''Rom.6.12''>Rom.6:12;</ref>
    τ. ἀπάτης, <ref=''Eph.4.22''>Eph.4:22</ref> (see <i>ICC</i>, in l); τ. σαρκός,
    <ref=''1Jn.2.16''>1Jn.2:16</ref>, <ref=''2Pe.2.18''>2Pe.2:18</ref> (without art.),
    <ref=''Gal.5.16''>Gal.5:16;</ref> τ. ὀφθαλμῶν, <ref=''1Jn.2.16''>1Jn.2:16;</ref>
    σαρκικαὶ ἐ., <ref=''1Pe.2.11''>1Pe.2:11</ref> (cf. <ref=''4Ma.1.32''>4Ma.1:32</ref>);
    κοσμικαί, <ref=''Tit.2.12''>Tit.2:12;</ref> εἰς ἐπιθυμίας, <ref=''Rom.13.14''>Rom.13:14;</ref>
    ποιεῖν τὰς ἐ., <ref=''Jhn.8.44''>Jhn.8:44;</ref> ὑπακούειν ταῖς ἐ., <ref=''Rom.6.12''>Rom.6:12;</ref>
    δουλεύειν, ἄγεσθαι, ἐπιθυμίαις, <ref=''Tit.3.3''>Tit.3:3</ref>, <ref=''2Ti.3.6''>2Ti.3:6</ref>;
    πορεύειθαι ἐν ἐ., <ref=''1Pe.4.3''>1Pe.4:3;</ref> κατά, <ref=''Jude.16,18''>Ju
    16 18</ref>, <ref=''2Pe.3.3''>2Pe.3:3</ref>; ἀναστρέφεσθαι ἐν ταῖς ἐ., <ref=''Eph.2.3.''>Eph.2:3.</ref>†<BR
    /> <re><i>SYN.</i>: πάθος (which see), ὄρεξις </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιθῡμ-ία</b>, <br /> <i>Ionic dialect</i> -ιη, ἡ, <b>desire,
    yearning</b>, ἐ. ἐκτελέσαι 5th c.BC: Herodotus Historicus 1.32; ἐπιθυμίᾳ <b>by
    passion</b>, opposed to προνοίᾳ, [<a href="javascript:void(0)" title=" Th. 6.13
    ">Refs</a>]: generally, <b>appetite</b>, [<a href="javascript:void(0)" title="
    Pl. “Cra.” 419d, etc.">Refs</a>]; αἱ κατὰ τὸ σῶμα ἐ. [<a href="javascript:void(0)"
    title=" [prev. author] “Phd.” 82c ">Refs</a>]; especially <b>sexual desire, lust</b>,
    [<a href="javascript:void(0)" title=" Democr. 234 (_plural_), Pl. “Phdr.” 232b,
    etc.">Refs</a>]; αἱ πρὸς τοὺς παῖδας ἐ. [<a href="javascript:void(0)" title="
    X. “Lac.” 2.14. ">Refs</a>]<br /><Level3><b>__2</b></Level3>. with <i>genitive</i>,
    <b>longing after</b> a thing, <b>desire of</b> or <b>for</b> it, ὕδατος, τοῦ πιεῖν,
    [<a href="javascript:void(0)" title=" Th. 2.52, 7.84, etc.; τοῦ πλέονος 3rd c.AD:
    Democritus Epigrammaticus 224; τῆς τιμωρίας 5th c.BC: Antipho Orator 2.1.7; τῆς
    μεθ᾽ ὑμῶν πολιτείας 5th-6th c.BC: Andocides Orator 2.10; τῆς παρθενίας 5th-6th
    c.BC: Plato Philosophus “Cratylus” 406b; εἰς ἐ. τινὸς ἐλθεῖν [prev. author] “Criti.”
    113d ">Refs 5th c.BC+</a>]; ἐν ἐ. τινὸς εἶναι [<a href="javascript:void(0)" title="[prev.
    author] “Prt.” 318a, “Tht.” 143e; γεγονέναι [prev. author] “Lg.” 841c ">Refs</a>];
    εἰς ἐ. τινὸς ἀφικέσθαι θεάσασθαι [<a href="javascript:void(0)" title="[prev. author]
    “Ti.” 19b; ἐ. τινὸς ἐμβαλεῖν τινί 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.1.5 ">Refs 5th c.BC+</a>]; ἐ. ἐμποιεῖν ἔς τινα <b>an inclination</b>
    towards.., [<a href="javascript:void(0)" title=" Th. 4.81. ">Refs</a>]<br /><Level2><b>__II</b></Level2>.
    ={ἐπιθύμημα}, <b>object of desire</b>, ἐπιθυμίας τυχεῖν Thalesap.[<a href="javascript:void(0)"
    title=" Stob. 3.1.172, cf. Lync. cited in Ath. 7.295a ">Refs</a>]; ἀνδρὸς ἐ.,
    of woman, [<a href="javascript:void(0)" title=" Secund. “Sent.” 8; πενήτων ἐ.,
    of sleep, probably in [prev. work] 13. ">Refs</a>]'
