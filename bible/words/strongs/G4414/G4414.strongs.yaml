strongs_number: G4414
language: greek
lemma: πρωτοστάτης
transliteration: prōtostátēs
definition: one standing first in the ranks, i.e. a captain (champion)
kjv_usage: ringleader
derivation: from G4413 (πρῶτος) and G2476 (ἵστημι);
extended_definition:
  gloss: ringleader
  definition: '<b>πρωτοστάτης</b>, -ου, ὁ<BR /> (πρῶτος, ἵστημι) [in LXX: <ref=''Job.15.24''>Job.15:24</ref>
    AB * ;] <BR />prop., of soldiers, one who stands first, one in the front rank
    (Thuc., Xen.); hence, metaphorically, <b>a leader</b>: <ref=''Act.24.5.''>Act.24:5.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρωτο-στάτης</b> [ᾰ], ου, ὁ, <br /> (ἵστημι) <b>one who stands
    first</b>, especially <b>the first man on the right</b> of a line, <b>right-hand
    man</b>, ὁ π. τοῦ δεξιοῦ κέρως [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 5.71 ">Refs 5th c.BC+</a>]; but also οἱ π. <b>the front-rank
    men</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 3.3.57, 6.3.24, “Lac.” 11.5, etc.">Refs 5th c.BC+</a>];
    either sense possible in [<a href="javascript:void(0)" title=" 3rd c.BC: Teles
    Philosophus p.4 H. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3> ={λοχαγός},
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “Tactica - Griechische
    Kriegsschriftsteller” 5.1, 2nd c.AD: Arrianus Historicus “Tactica” 5.6. ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>man in the uneven rows in a</b>
    λόχος, opposed to ἐπιστάτης, [<a href="javascript:void(0)" title=" 1st c.BC: Asclepiodotus
    Tacticus “Tact.” 2.3, etc. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i>, <b>chief</b> or <b>leader</b> of a party, [<a href="javascript:void(0)"
    title=" NT.Act.24.5; π. τοῦ χοροῦ τῶν μαθητῶν 3rd c.AD: Porphyrius Tyrius Philosophus
    “adversus Christianos - Abh. Berl. Akad.” 26.1 ">NT+3rd c.AD+</a>]; π. τοῦ θητικοῦ
    καὶ οἰκετικοῦ[<a href="javascript:void(0)" title=" Men.Prot. p.8 4th c.BC: Demosthenes
    Orator ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
