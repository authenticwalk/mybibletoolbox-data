strongs_number: G0372
language: greek
lemma: ἀνάπαυσις
transliteration: anápausis
definition: intermission; by implication, recreation
kjv_usage: rest
derivation: from G373 (ἀναπαύω);
extended_definition:
  gloss: rest
  definition: '<b>ἀνά-παυσις</b>, -εως, ή<BR /> (ἀνάπαύω) [in LXX chiefly for נוּחַ
    and its derivatives, שַׁבָּת and its cognates (Ex, Le) ;] <BR /><b>cessation,
    rest, refreshment</b>: <ref=''Mat.11.26; 12.43''>Mat.11:26 12:43</ref>, <ref=''Luk.11.24''>Luk.11:24</ref>,
    <ref=''Rev.4.8; 14.11''>Rev.4:8 14:11</ref>.†<BR /> <re><i>SYN.</i>: ἄνεσις (lit,
    the relaxation of the strings of a lyre), prop. signifies the rest or ease which
    comes from the relaxation of unfavour­able conditions, as, e.g. affliction: ἀνάπ.,
    the rest which comes from the temporary cessation of labour (see Tr., Stn., §
    xl; Cremer, 827; MM, <i>VGT</i>, see word) </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
