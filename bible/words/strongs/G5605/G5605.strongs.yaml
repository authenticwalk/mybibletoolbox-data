strongs_number: G5605
language: greek
lemma: ὠδίνω
transliteration: ōdínō
definition: to experience the pains of parturition (literally or figuratively)
kjv_usage: travail in (birth)
derivation: from G5604 (ὠδίν);
extended_definition:
  gloss: be in labor
  definition: '<b>ὠδίνω </b><BR /> [in LXX chiefly for חוּל, also for חָבַל pi., etc.
    ;] <BR /><b>to have birthpangs, to travail</b>: <ref=''Gal.4.27''>Gal.4:27</ref>
    (LXX), <ref=''Rev.12.2''>Rev.12:2;</ref> metaphorically, <ref=''Gal.4.19''>Gal.4:19</ref>
    (cf. συν-ωδίνω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὠδίνω</b> [ῑ], <br /> used by early writers only in <i>present</i>:
    <i>future</i> ὠδῑνήσω [<a href="javascript:void(0)" title=" LXX.Hab.3.10 ">LXX</a>]:
    <i>aorist</i> ὤδῑνα [<a href="javascript:void(0)" title=" “Anthologia Graeca”
    7.561 (Jul.Aeg.), 3rd c.AD: Oppianus Apamensis Epicus “Cynegetica” 1.5, 4th c.AD:
    Julianus Imperator “Orationes” 2.56d; ὠδίνησα LXX.Psa.7.15:—so ">LXX+3rd c.AD+</a>]<i>aorist</i>
    <i>middle</i> and <i>passive</i>, ὠδινησάμην, -ήθην, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Aquila LXX.Psa.113(114).7, LXX.Pro.8.25">LXX+2nd c.AD+</a>]:—<b>to
    have the pains of childbirth, be in travail,</b> ὡς δ᾽ ὅταν ὠδίνουσαν ἔχῃ βέλος
    ὀξὺ γυναῖκα [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 11.269; ὠδίνειν τρομέω· χαλεπὸν βέλος Εἰλειθυίας 3rd c.BC: Theocritus
    Poeta Bucolicus 27.29, compare 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae”
    502, “Ec.” 529, 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 5.25, 5th-6th c.BC:
    Plato Philosophus “Respublica” 395e, etc. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>accusative</i>, <b>to be in travail of</b> a child, <b>bring forth,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 1234, LXX.Cant.8.5: of animals, ὠ. νεοττούς 2nd-3rd c.AD: Aelianus
    “De Natura Animalium - Ar.Byzantine Epit.” 2.46: proverbial, ὤδινεν ὄρος 2nd c.AD:
    Lucianus Sophista “Hist.Conscr.” 23. ">LXX+5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i> of any great pain, <b>to be in travail</b> or <b>anguish,</b>
    of the Cyclops, στενάχων τε καὶ ὠδίνων ὀδύνῃσι [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.415; Κύπριδι “Anthologia Graeca”
    7.30 (2nd c.BC: Antipater Sidonius Epigrammaticus)">Refs 8th c.BC+</a>]; <b>labour
    painfully,</b> ὠδίνουσι μέλισσαι [<a href="javascript:void(0)" title="[prev. work]
    9.363.22 (1st c.BC: Meleager Epigrammaticus (?)) ">Refs 1st c.BC+</a>]; of the
    mind, <b>to be in the throes</b> or <b>agonies of thought,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 148e, +others">Refs 5th c.BC+</a>];
    κυοῦμέν τε καὶ ὠ. περὶ ἐπιστήμης [<a href="javascript:void(0)" title="[prev. work]
    210b; ὑπὲρ δισσῶν μίαν ὠδίνειν ψυχήν 5th c.BC: Euripides Tragicus “Hippolytus”
    258 (_anapaest meter_)">Refs 5th c.BC+</a>]; ὥστε μ᾽ ὠδίνειν τί φῄς what you mean,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax” 794,
    compare 5th c.BC: Euripides Tragicus “Heraclidae” 644 ">Refs 5th c.BC+</a>]; ὠδίνειν
    εἴς τι <b>to long painfully</b> for a thing, [<a href="javascript:void(0)" title="
    3rd c.AD: Heliodorus Scriptor Eroticus 5.32 ">Refs 3rd c.AD+</a>]: with <i>infinitive</i>,
    [<a href="javascript:void(0)" title=" [prev. author] 2.21, 4th c.AD: Himerius
    Sophista “Eclogae” 13.38, “Or.” 4.1: with _accusative_, 3rd c.AD: Heliodorus Scriptor
    Eroticus 10.31; ἔξοδον 6th c.AD: Choricius Rhetor 42.20 p.517 F.-R. ">Refs 3rd
    c.AD+</a>]<br /><Level4><b>__II.b</b></Level4> <b>worry, fuss,</b> ὠδίνοντα μήποτε
    λήγειν περὶ τοῦ σώματος [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 407c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    with <i>accusative</i>, <b>to be in travail with,</b> συμφορᾶς βάρος [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 325; τὴν καύχησιν τὴν σοφιστικήν
    4th-3rd c.BC: Epicurus Philosophus “Fragmenta” 93, compare “Anthologia Graeca”
    9.578 (5th c.AD: Leo Philosophus Epigrammaticus) (where ὧν is in the case of the
    antecedent by attraction). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    Causal, <b>cause to quiver,</b> as in travail, φωνὴ βροντῆς ὠδίνησε γῆν [<a href="javascript:void(0)"
    title=" LXX.Sir.43.17(18) codex 2nd c.AD: Alexander Rhetor ">LXX+2nd c.AD+</a>]'
  source: STEPBible/LSJ
