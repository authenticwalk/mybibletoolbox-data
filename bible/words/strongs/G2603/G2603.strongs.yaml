    right</b>, with <i>accusative</i>, [<a href="javascript:void(0)" title=" NT.Col.2.18,
    Scholia 8th c.BC: Ilias Homerus Epicus “Illiad” 1.399:—">NT+8th c.BC+</a>]<i>passive</i>,
    ὑπὸ Μειδίου καταβραβευθέντα <b>being cast in his suit</b> by means of Meidias,
