language: greek
lemma: καταβραβεύω
transliteration: katabrabeúō
definition: to award the price against, i.e. (figuratively) to defraud (of salvation)
kjv_usage: beguile of reward
derivation: from G2596 (κατά) and G1018 (βραβεύω) (in its original sense);
extended_definition:
