  definition: '<b>κατα-βραβεύω</b><BR /> (βραβεύς, an umpire, cf βραβεῖον) <BR /><b>to
    give judg­ment against, condemn </b>(see Field, <i>Notes</i>, 196; Abbott, <i>Essays</i>,
    104 f.): <ref=''Col.2.18.''>Col.2:18.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
