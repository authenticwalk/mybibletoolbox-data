strongs_number: G3667
language: greek
lemma: ὁμοίωμα
transliteration: homoíōma
definition: a form; abstractly, resemblance
kjv_usage: made like to, likeness, shape, similitude
derivation: from G3666 (ὁμοιόω);
extended_definition:
  gloss: likeness
  definition: '<b>ὁμοίωμα</b>, -τος, τό<BR /> (ὁμοιόω), [in LXX for דְּמוּת, תַּבְנִית,
    תְּמוּנָה, etc. ;] <BR /><b>that which is made like something</b>; <BR /> __(a)
    concrete, an image, like­ness (<ref=''Psa.106.20''>Psa.106:20</ref>, <ref=''Ezk.1.5''>Eze.1:5</ref>,
    <ref=''1Ma.3.48''>1Ma.3:48</ref>, al.) : <ref=''Rev.9.7''>Rev.9:7</ref>; <BR />
    __(b) <b>abstract, like­ness, resemblance</b>: <ref=''Rom.5.14; 6.5; 8.3''>Rom.5:14
    6:5 8:3</ref>, <ref=''Php.2.7''>Php.2:7</ref>; ἐν ὁ. εἰκόνος, <ref=''Rom.1.23.''>Rom.1:23.</ref>†<BR
    /> <re><i>SYN.</i>: εἰκών (which see), ὁμοίωσις </re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὁμοί-ωμα</b>, ατος, τό, <br /> <b>likeness, image,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 250a,
    4th c.BC: Aristoteles Philosophus “Rhetorica” 1356a31 (variant{ὁμοία}), 4th-3rd
    c.BC: Epicurus Philosophus “Epistulae” 1p.10U., “Nat.” 11.6: _plural_, 5th-6th
    c.BC: Plato Philosophus “Phaedrus” 250b, “Sph.” 266d, +others ">Refs 5th c.BC+</a>];
    ἐξ ὁμοιώματος in accordance with the practice in <b>similar cases,</b> by <b>analogy</b>,
    [<a href="javascript:void(0)" title=" “OGI” 669.52 (Egypt, 1st c.AD). ">Refs 1st
    c.AD+</a>]'
  source: STEPBible/LSJ
