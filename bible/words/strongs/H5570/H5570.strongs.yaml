definition: Senaah, a place in Palestine
kjv_usage: Senaah, Hassenaah (with the article).
derivation: from an unused root meaning to prick; thorny;
extended_definition:
  gloss: Hassenaah
  definition: A man descended from Senaah (H5570) of the tribe of Levi before time
    of Exile and Return, first mentioned at 1Ch.9.7; including Hodaviah (H1938I) and
    Judah (H3063I); also called Hassenaah at Neh.3.3<BR>Another name of <i>se.nu.ah</i>
    (סְנוּאָה "Hassenuah" H5574)<BR> § Senaah or Hassenaah [with the article] = "thorny"<br>
    ancestor of a family who returned from exile with Zerubbabel
