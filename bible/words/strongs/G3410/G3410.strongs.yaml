strongs_number: G3410
language: greek
lemma: μίσθωμα
transliteration: místhōma
definition: a rented building
kjv_usage: hired house
derivation: from G3409 (μισθόω);
extended_definition:
  gloss: rented home
  definition: '<b>μίσθωμα</b>, -τος, τό<BR /> (μισθόω), [in LXX: <ref=''Deu.23.18''>Deu.23:18</ref>
    (19), <ref=''Mic.1.7''>Mic.1:7</ref>, <ref=''Ezk.16.31, 34; 16.41''>Eze.16:31,
    34 16:41</ref> (אֶתְנַן), <ref=''Ezk.16.33''>Eze.16:33</ref>, (נֵדֶה, נָדָן),
    <ref=''Ezk.16.32''>Eze.16:32</ref>, <ref=''Pro.19.13''>Pro.19:13</ref> * ;] <BR
    />__1. price, hire (cl, and LXX). <BR /> __2. <b>In sense not found elsewhere,
    a hired dwelling</b>: <ref=''Act.28.30.''>Act.28:30.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μίσθ-ωμα</b>, ατος, τό, <br /> <b>price agreed on in hiring,
    contract-price</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.180, etc.: _plural_, “IG” 12.347.43, +others (5th c.BC), 22.334.28
    (4th c.BC)">Refs 5th c.BC+</a>]; a courtesan''s <b>price</b>, Machoap.[<a href="javascript:void(0)"
    title=" 2nd c.AD: Athenaeus Epigrammaticus 13.581a; τῶν ἀκροαμάτων τὰ μ. 3rd c.BC:
    Phylarchus Historicus 66 1st c.AD: Josephus Historicus; τὰ παρά τινος μ. 4th c.AD:
    Alciphro Epistolographus 1.37. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>contract</b>, μισθοῦσι μισθώματα farm out <b>contracts</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 47.2, compare 4th
    c.BC: Demosthenes Orator 19.125 ">Refs 4th c.BC+</a>]; ἀπὸ μισθωμάτων θύειν by
    <b>contract</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 7.29 ">Refs 5th c.BC+</a>] (but explained as from the proceeds of <b>rents</b>
    by [<a href="javascript:void(0)" title=" 1st c.BC: Didymus Grammaticus cited in
    1st-2nd c.AD: Harpocratio Grammaticus). ">Refs 1st c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>rent,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae 12(7).55.15
    (Amorgos, 4th-3rd c.BC), “Tab.Heracl.” 1.128. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>that which is let for hire, hired house,</b> [<a href="javascript:void(0)"
    title=" NT.Acts.28.30. ">NT</a>]'
  source: STEPBible/LSJ
