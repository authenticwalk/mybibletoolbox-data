strongs_number: H2916
language: hebrew
lemma: טִיט
transliteration: ṭîyṭ
pronunciation: teet
definition: mud or clay; figuratively, calamity
kjv_usage: clay, dirt, mire.
derivation: from an unused root meaning apparently to be sticky (rather perb. a demonstrative);
