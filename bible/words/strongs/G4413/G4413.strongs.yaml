strongs_number: G4413
language: greek
lemma: πρῶτος
transliteration: prōtos
definition: foremost (in time, place, order or importance)
kjv_usage: before, beginning, best, chief(-est), first (of all), former
derivation: contracted superlative of G4253 (πρό);
extended_definition:
  gloss: 'first: best'
  definition: 'B. <i>Superl.</i>, <b>πρῶτος</b>, -η, -ον, <BR /> [in LXX chiefly for
    רִאשׁוֹן, also for אֶחַד, etc. ;] <BR /><b>first</b>, <BR />__1. <b>of Time or
    Place</b>; <BR />__(a) absol., as <i>subst.</i>, ὁ π.., <ref=''Luk.14.18''>Luk.14:18</ref>,
    <ref=''Jhn.19.32''>Jhn.19:32</ref>, <ref=''1Co.14.30''>1Co.14:30</ref>; ὁ π. καὶ
    ὁ ἔσχατος, <ref=''Rev.1.17; 2.8; 22.13''>Rev.1:17 2:8 22:13</ref>; neut., τὸ π.,
    opposite to τ. δεύτερον, <ref=''Heb.10.9''>Heb.10:9;</ref> τὰ π., opposite to
    τ. ἔσχατα, <ref=''Mat.12.45''>Mat.12:45</ref>, <ref=''Luk.11.26''>Luk.11:26</ref>,
    <ref=''2Pe.2.20''>2Pe.2:20</ref>; anarth., <ref=''Mat.10.2''>Mat.10:2;</ref> pl.,
    <ref=''Mat.19.30''>Mat.19:30</ref>, <ref=''Mrk.10.31''>Mrk.10:31</ref>, <ref=''Luk.13.30''>Luk.13:30</ref>;
    ἐν πρώτοις (EV, <b>first of all</b>), <ref=''1Co.15.3''>1Co.15:3;</ref> <BR />
    __(b) as <i>adj.</i>: πρώτῃ; (sc. ἡμέρᾳ) σαββάτου, Mk 16:[9]; φυλακή, opposite
    to δευτέρα, <ref=''Act.12.10''>Act.12:10;</ref> equiv. to adv. in English, <ref=''Jhn.8:7;
    20:4, 8''>Jhn.8:[<ref=''7].20.4''>7] 20:4</ref>, 8</ref> <ref=''Act.27.43''>Act.27:43</ref>,
    <ref=''Rom.10.19''>Rom.10:19</ref>, <ref=''1Ti.1.16''>1Ti.1:16</ref>, <ref=''1Jn.4.19''>1Jn.4:19</ref>;
    = πρότερος (see infr.; cf.  M, <i>Pr.</i>, 79; Bl, §11, 5; Thackeray, <i>Gr.</i>,
    183f.): with genitive, π. μου ἦν (<i>my chief</i>: Abbott, <i>Jg.</i>, 509ff.;
    but cf. M, <i>Pr.</i>, 245), <ref=''Jhn.1.15, 30''>Jhn.1:15, 30</ref>; with art.,
    <ref=''Mrk.14.12''>Mrk.14:12</ref>, <ref=''Act.1.1''>Act.1:1</ref>, al.; before
    ὁ δεύτερος, etc., <ref=''Mat.22.25''>Mat.22:25</ref>, <ref=''Mrk.12.20''>Mrk.12:20</ref>,
    al. <BR /> __2. Of Rank or Dignity, <b>chief, principal</b>: <ref=''Mat.20.27;
    22.38''>Mat.20:27 22:38</ref>, <ref=''Mrk.9.35''>Mrk.9:35</ref>, <ref=''Eph.6.2''>Eph.6:2</ref>,
    al.; with genitive, <ref=''Mrk.12.28, 29''>Mrk.12:28, 29</ref> al.; πόλις (Field,
    <i>Notes</i>, 124), <ref=''Act.16.12''>Act.16:12;</ref> with art., <ref=''Luk.15.22;
    19.47''>Luk.15:22 19:47</ref>, <ref=''Act.13.50''>Act.13:50</ref>, al. <BR />
    __3. Neut., πρῶτον, as <i>adv.</i>, <b>first, at the first</b>; <BR />__(a) <b>of
    Time</b>: <ref=''Mat.8.21''>Mat.8:21</ref>, <ref=''Mrk.4.28''>Mrk.4:28</ref>,
    al.; τὸ π., <ref=''Jhn.10.40''>Jhn.10:40</ref>, al.; <BR /> __(b) <b>of Order</b>:
    <ref=''Rom.3.2''>Rom.3:2</ref>, <ref=''1Co.11.18''>1Co.11:18</ref>, al. <BR />
    (AS)'
