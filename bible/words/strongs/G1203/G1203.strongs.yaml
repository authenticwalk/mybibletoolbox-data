    25 ">Refs 5th c.BC+</a>]:—<b>master, lord,</b> properly <b>the master of the house,</b>
    δόμων [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    60, etc.; ὄμμα γὰρ δόμων νομίζω δεσπότου παρουσίαν [prev. author] “Pers.” 169
    ">Refs 4th c.BC+</a>]: <i>plural</i>, of a family, [<a href="javascript:void(0)"
    title=" [prev. author] “Ag.” 32, “Ch.” 53, 82 (Lyric poetry)">Refs</a>]; in respect
    of slaves, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Parmenides” 133d; δοῦλοι καὶ δ. οὐκ ἄν ποτε γένοιντο φίλοι [prev. author] “Lg.”
    757a, etc.; δ. καὶ δοῦλος 4th c.BC: Aristoteles Philosophus “Politica” 1253b6,
    compare 1278b35; ὦ δέσποτ᾽ ἄναξ 5th-6th c.BC: Aristophanes Comicus “Pax” 90 (_anapaest
    meter_)">Refs 5th c.BC+</a>]; ὦναξ δέσποτα[<a href="javascript:void(0)" title="
    [prev. work] 389, “fragment” 598; δέσποτ᾽ ἄναξ 4th-3rd c.BC: Menander Comicus
    312.5. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>despot, absolute
    ruler,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
