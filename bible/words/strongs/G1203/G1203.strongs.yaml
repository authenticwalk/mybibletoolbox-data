strongs_number: G1203
language: greek
lemma: δεσπότης
transliteration: despótēs
definition: an absolute ruler ("despot")
kjv_usage: Lord, master
derivation: perhaps from G1210 (δέω) and (a husband);
extended_definition:
  gloss: master
  definition: '<b>δεσπότης</b>, -ου, ὁ <BR /> [in LXX chiefly for אָדוֹן, אֲדֹנָי;
    in <ref=''Jdt.9.17''>Jdth.9:17</ref>, δ. τ. οὐρανῶν κ. τ. γῆς]; <BR /><b>a master,
    lord</b>, correlative of δοῦλος, οἰκέτης: <ref=''1Ti.6.1''>1Ti.6:1</ref>, 2, <ref=''2Ti.2.21''>2Ti.2:21</ref>,
    <ref=''Tit.2.9''>Tit.2:9</ref>, <ref=''1Pe.2.18''>1Pe.2:18</ref>; as title of
    God, voc., δέσποτα (so usually in  LXX), <ref=''Luk.2.29''>Luk.2:29</ref>, <ref=''Act.4.24''>Act.4:24</ref>;
    ὁ δ. = voc. δέσποτα (cf. B1., § 33, 4), <ref=''Rev.6.10''>Rev.6:10;</ref> of Christ,
    <ref=''2Pe.2.1''>2Pe.2:1</ref>, <ref=''Jude.4''>Ju 4</ref>, R, txt. (but cf. mg.).†<BR
    /> <re><i>SYN.</i>: κύριος (which see), implying limitation of authority and a
    more general relation than δ., which "denoted absolute ownership and uncontrolled
    power" (Thayer).</re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δεσπότ-ης</b>, ου, ; <br /> <i>vocative</i> δέσποτᾰ: <i>Ionic
