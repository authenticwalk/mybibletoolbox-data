    5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>dominant planet,</b> [<a href="javascript:void(0)"
    title="Vett. Val. 5.16. ">Refs</a>]<br /><Level2><b>__II</b></Level2> generally,
    <b>master, lord, owner,</b> κώμου, ναῶν, [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “O.” 6.18, “P.” 4.207; μαντευμάτων 4th-5th c.BC: Aeschylus
