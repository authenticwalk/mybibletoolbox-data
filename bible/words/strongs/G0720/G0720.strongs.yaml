strongs_number: G0720
language: greek
lemma: ἀρνέομαι
transliteration: arnéomai
definition: to contradict, i.e. disavow, reject, abnegate
kjv_usage: deny, refuse
derivation: perhaps from G1 (Α) (as a negative particle) and the middle voice of G4483
  (ῥέω);
extended_definition:
  gloss: to deny
  definition: '<b>ἀρνέομαι</b> -οῦμαι, depon., <BR /> [in LXX: <ref=''Gen.18.15''>Gen.18:15</ref>
    (כָּחַשׁ pi.), <ref=''Wis.12.27; 16.16; 17.10''>Wis.12:27 16:16 17:10</ref>, <ref=''4Ma.8.7''>4Ma.8:7</ref>
    <ref=''4Mac.10.15''>4Mac 10:15</ref> * ;] <BR />__1. to deny, say no, opposite
    to είπεῖν: absol., <ref=''Mat.26.70''>Mat.26:70</ref>, <ref=''Luk.8.45''>Luk.8:45</ref>;
    before ἅτι, <ref=''1Jn.2.22''>1Jn.2:22;</ref> with inf., <ref=''Heb.11.24''>Heb.11:24</ref>
    <BR /> __2. In late Gk. (MM, see word), with accusative of person(s), <b>to deny,
    refuse to acknowledge, disown</b>: <ref=''Act.3.14; 7.35''>Act.3:14 7:35</ref>;  Ἰησοῦν,
    <ref=''Mat.10.33''>Mat.10:33</ref>, <ref=''2Ti.2.12''>2Ti.2:12</ref>, <ref=''1Jn.2.22''>1Jn.2:22</ref>,
    <ref=''Jude.4''>Ju 4</ref>; ἑαυτόν, <ref=''Luk.9.23''>Luk.9:23</ref>, <ref=''2Ti.2.13''>2Ti.2:13</ref>
    (prove false to) <BR /> __3. C. accusative of thing(s) (in cl. to refuse), <b>to
    deny, abjure</b>: <ref=''1Ti.5.8''>1Ti.5:8</ref>, <ref=''Tit.2.12''>Tit.2:12</ref>,
    <ref=''2Ti.3.5''>2Ti.3:5</ref> (cf. ἀπαρνέομαι) <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀρνέομαι</b>, <br /> <i>future</i> <b>-ήσομαι</b>[<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 268, 5th-6th c.BC:
    Aristophanes Comicus “Ecclesiazusae” 365; also ἀρνηθήσομαι 5th c.BC: Sophocles
    Tragicus “Philoctetes” 527">Refs 5th c.BC+</a>] (ἀπ-), [<a href="javascript:void(0)"
    title=" NT.Luke.12.9: ">NT</a>]<i>aorist</i> <i>passive</i> ἠρνήθην frequently
    in <i>Attic dialect</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 6.60, etc.">Refs 5th c.BC+</a>]: also <i>aorist</i> <i>middle</i> ἠρνησάμην[<a
    href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus (see. below), 5th c.BC:
    Herodotus Historicus 3.1">Refs 8th c.BC+</a>]; rare in Trag. and <i>Attic dialect</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Ion” 1026,
    4th c.BC: Aeschines Orator 2.69, 3.324">Refs 5th c.BC+</a>]: <i>perfect</i> ἤρνημαι[<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 28.24">Refs 4th
    c.BC+</a>]:—<b>deny, disown,</b> τεὸν ἔπος ἀρνήσασθαι[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 14.212, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 8.358, etc.; ἀ. ἀμφὶ βόεσσιν “hymnus ad Mercurium” 390; ἀ. ἃ
    εἶπον 5th c.BC: Euripides Tragicus “Hecuba” 303: _absolutely_, 5th c.BC: Herodotus
    Historicus 2.174">Refs 8th c.BC+</a>]; ἀρνούμενοι ἔπαινοι <b>negative</b> praises,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.58a. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>refuse,</b> τόξον..
    δόμεναί τε καὶ ἀρνήσασθαι[<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 21.345, compare 8th-7th c.BC: Hesiodus Epicus “Opera
    et Dies” 408, 5th c.BC: Herodotus Historicus 3.1; ἀ. γάμον 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 1.249">Refs 8th c.BC+</a>]; ἀ. χρείαν <b>decline, renounce</b>
    a duty or office, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.282; διαθήκην [prev. author] 36.34; κληρονομίαν “PFlor.” 61.49 (1st
    c.AD)">Refs 4th c.BC+</a>]; ζωὰν ἀ., of a suicide, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 7.473 (3rd-2nd c.BC: Aristodicus Epigrammaticus); δυνάμει
    τὸν βίον ἀ. 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 11.163">Refs
    3rd c.BC+</a>]; ἀ. ἀνθρώπους <b>cast aside</b> humanity, [<a href="javascript:void(0)"
    title=" 4th c.AD: Himerius Sophista “Orationes” 2.10. ">Refs 4th c.AD+</a>]<br
    /><Level3><b>__3</b></Level3> <i>absolutely</i>, <b>say No, decline,</b> ὁ δ᾽
    ἠρνεῖτο στεναχίζων[<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 19.304; αὐτὰρ ὅ γ᾽ ἠρνεῖτο στερεῶς 23.42, etc. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> in expressing <b>denial,</b> with <i>infinitive</i>,
    either without μή, <b>deny that</b>.., [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Eumenides” 611, 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 966">Refs 5th c.BC+</a>]; or with μή, <b>say that.. not</b>.., [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Equites”
    572, 5th c.BC: Antipho Orator 3.3.7, etc.">Refs 5th c.BC+</a>]; οὐδ᾽ αὐτὸς ἀρνεῖται
    μὴ οὐ.. [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius Historicus
    50.22">Refs 2nd c.AD+</a>]; also οὐκ ἂν ἀρνοίμην τὸ δρᾶν [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 118">Refs 5th c.BC+</a>]; ἀ.
    ὅτι οὐ.., ὡς οὐ.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Respublica Atheniensium” 2.17, 5th c.BC: Lysias Orator 4.1, 4th c.BC:
    Demosthenes Orator 9.54. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    in expressing <b>refusal,</b> with <i>infinitive</i>, ἀ. εἶναι χρηστούς[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.13">Refs 5th c.BC+</a>]: <i>poetry</i>
    also with <i>participle</i>, οὐ γὰρ εὐτυχῶν ἀρνήσομαι[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Alcestis” 1158, compare “Or.” 1582.">Refs
    5th c.BC+</a>]'
