strongs_number: G1468
language: greek
lemma: ἐγκρατής
transliteration: enkratḗs
definition: strong in a thing (masterful), i.e. (figuratively and reflexively) self-controlled
  (in appetite, etc.)
kjv_usage: temperate
derivation: from G1722 (ἐν) and G2904 (κράτος);
extended_definition:
  gloss: self-controlled
  definition: '<b>ἐγκρατής</b>, -ές <BR /> (κράτος), [in LXX: <ref=''Wis.8.20''>Wis.8:20</ref>,
    <ref=''Sir.6.27; 15.1; 26.15; 27.30''>Sir.6:27 15:1 26:15 27:30</ref>, al. ;]
    <BR /> __1. <b>strong, powerful</b>. <BR /> __2. C. genitive of thing(s), <b>master
    of</b>, hence, <BR /> __3. (sc. ἑαυτοῦ), <b>self -controlled, exercising self-control</b>:
    <ref=''Tit.1.8.''>Tit.1:8.</ref><BR />† <re><i>SYN.</i>: σώφρων (see reff. s.
    ἐγκράτεια).</re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
