strongs_number: G3529
language: greek
lemma: νίκη
transliteration: níkē
definition: conquest (abstractly), i.e. (figuratively) the means of success
kjv_usage: victory
derivation: apparently a primary word;
extended_definition:
  gloss: victory
  definition: '<b>νίκη</b>, -ης, ἡ <BR /> [in LXX: <ref=''1Ch.29.11''>1Ch.29:11</ref>
    (נֶצַח), frequently in 1-4 Mac ;] <BR /><b>victory</b>: <ref=''1Jn.5.4.''>1Jn.5:4.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νίκ-η</b> [ῑ], ἡ, <br /> <b>victory,</b> ν. φαίνεται Μενελάου
    <b>victory</b> clearly belongs to M., [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 3.457, compare 7th-6th c.BC: Alcaeus Lyricus
    80, etc.; μάχης ν. 8th c.BC: Ilias Homerus Epicus “Illiad” 7.26, 8.171; ν. πολέμου
    5th-6th c.BC: Plato Philosophus “Leges” 641a, compare c; ἡ ἐν τῷ πολέμῳ ν. [prev.
    work] 647b ">Refs 8th c.BC+</a>]: frequently of <b>victory in the games,</b> Ἰσθμία
    ν. [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “I.” 2.13;
    ν. παγκρατίου or ἀπὸ π., [prev. work] 7(6).22, 6(5).60: with _genitive_ objecti,
    ν. ἀντιπάλων">Refs 5th c.BC+</a>] <b>victory over</b>.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 521; ἡ τῶν ἡδονῶν ν. 5th-6th
    c.BC: Plato Philosophus “Leges” 840c: with _genitive_ _of things_, τῶν πολεμικῶν
    ν. 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.4.5; ν. δοῦναί τινι 8th c.BC:
    Ilias Homerus Epicus “Illiad” 16.845, etc.; ν. καὶ κράτος 5th c.BC: Sophocles
    Tragicus “Electra” 85; νίκην νικᾶν τινα, see at {νικάω} I.1, 11.1b. ">Refs 8th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> later, generally, <b>mastery, ascendancy,</b>
    etc., in all relations, νίκην διασῴζεσθαι to keep the <b>fruits of victory,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 4.2.26, compare 4.1.15. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>success</b> in a lawsuit, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 11.544 ">Refs 8th c.BC+</a>]; in the concrete, <b>damages,</b>
    etc., <b>recovered,</b> [<a href="javascript:void(0)" title=" Leges Gortynensium
    9.31. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <i>proper name</i>, <b>Nike,</b>
    the goddess of victory, [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Theogonia” 384, compare 5th c.BC: Pindarus Lyricus “I.” 2.26, etc.; Νίκη
    Ἀθάνα Πολιάς 5th c.BC: Sophocles Tragicus “Philoctetes” 134, compare 5th c.BC:
    Euripides Tragicus “Ion” 457 (Lyric poetry), 1529. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    Astrology texts, name of sixth κλῆρος, [<a href="javascript:void(0)" title=" 4th
    c.AD: Paulus Alexandrinus Astrologus “K.” 3, “Catalogus Codicum Astrologorum”
    1.160. ">Refs 4th c.AD+</a>]'
