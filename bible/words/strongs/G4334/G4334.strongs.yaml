strongs_number: G4334
language: greek
lemma: προσέρχομαι
transliteration: prosérchomai
definition: to approach, i.e. (literally) come near, visit, or (figuratively) worship,
  assent to
kjv_usage: (as soon as he) come (unto), come thereunto, consent, draw near, go (near,
  to, unto)
derivation: from G4314 (πρός) and G2064 (ἔρχομαι) (including its alternate);
extended_definition:
  gloss: to come near/agree
  definition: '<b>προσ-έρχομαι </b><BR /> [in LXX for קָרַב, נָגַשׁ, etc. ;] <BR /><b>to
    approach, draw near</b>: absol., <ref=''Mat.4.11''>Mat.4:11</ref>, <ref=''Luk.9.42''>Luk.9:42</ref>,
    al.; with infin., <ref=''Mat.24.1''>Mat.24:1</ref>, al.; with dative loc., <ref=''Heb.12.18,
    22''>Heb.12:18, 22</ref>; dative of person(s), <ref=''Mat.5.1''>Mat.5:1</ref>,
    and freq., <ref=''Jhn.12.21''>Jhn.12:21</ref>, al.; ptcp., προσελθών, with indic.,
    <ref=''Mat.8.2''>Mat.8:2</ref>, and freq., <ref=''Mrk.1.31''>Mrk.1:31</ref>, <ref=''Luk.7.14''>Luk.7:14</ref>,
    al.; π. αὐτῷ, with indic., <ref=''Mat.4.3''>Mat.4:3</ref>, <ref=''Mrk.6.35''>Mrk.6:35</ref>,
    <BR /> Metaphorical, <BR /> __(a) <b>of approaching God</b>: absol. (<ref=''Lev.21.17''>Lev.21:17</ref>,
    <ref=''Deu.21.5''>Deu.21:5</ref>, al.), <ref=''Heb.10.1, 22''>Heb.10:1, 22</ref>;
    τ. θεῷ, <ref=''Heb.7.25; 11.6''>Heb.7:25 11:6</ref>; τ. θρόνῳ τ. χάριτος, <ref=''Heb.4.16''>Heb.4:16;</ref>
    πρὸς Χριστόν, <ref=''1Pe.2.4''>1Pe.2:4;</ref> <BR /> __(b) in sense not found
    elsewhere (Field, <i>Notes</i>, 211), <b>to consent to</b>: ὑγιαίνουσι λόγοις,
    <ref=''1Ti.6.3''>1Ti.6:3</ref> <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσέρχομαι</b>, <br /> <i>imperfect</i> <b>-ηρχόμην</b>[<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.121 (unless
    from προσάρχομαι)">Refs 5th c.BC+</a>]: <i>future</i> <b>-ελεύσομαι</b>[<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 21.14.6 (but the _Attic dialect_ _imperfect_
    and _future_ are commonly προσῄειν, πρόσειμι, which see): ">Refs 2nd c.BC+</a>]<i>aorist</i>
    -ήλυθον, -ῆλθον: <i>perfect</i> -ελήλυθα:—<b>come</b> or <b>go to</b>, with <i>dative</i>,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    285, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1104, etc.">Refs 5th c.BC+</a>];
    π. Σωκράτει <b>visit</b> him as teacher, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.2.47 ">Refs 5th c.BC+</a>];
    τινὶ ὥσπερ ἀθλητῇ Th. [prev. cited] (see. προσάρχομαι); αἷς ἂν προσέλθω [γυναιξί]
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Symposium”
    4.38: with _dative_ loci, δόμοις, ἀκταῖς, 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    474, 5th c.BC: Euripides Tragicus “Helena” 1539: with _accusative_ loci, πεσσούς,
    δῶμα, βωμούς, [prev. author] “Med.” 68, 1205, Alcaeus171: rarely with _accusative_
    _person_, ἐπειδὴ τοὺς πρυτάνεις προσήλθομεν 5th-6th c.BC: Aristomenes Comicus
    4: with Preps. governing _accusative_, π. πρὸς τὸ ἄγγος 5th c.BC: Herodotus Historicus
    2.121. ; πρὸς Απολλώνιον “PCair.Zen.” 375.4 (3rd c.BC)">Refs 5th c.BC+</a>]: with
    <i>adverbs</i>, π. δεῦρο [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ajax” 1171, etc.; πέλας π. μου 5th c.BC: Euripides Tragicus “Andromache”
    589, compare 5th c.BC: Sophocles Tragicus “Trachiniae” 1076, etc.">Refs 5th c.BC+</a>];
    ἐγγύθεν, ὄπισθεν, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Politicus” 289d, “R.” 327b; ὅπῃ π. χρή [prev. work] 493b ">Refs 5th c.BC+</a>]:
    <i>absolutely</i>, <b>approach, draw nigh</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.86, etc.; opposed to ἀπέρχομαι, [prev. work]
    199 ">Refs 5th c.BC+</a>]; of pain, pleasure, etc., <b>to be nigh at hand</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    788, 5th c.BC: Euripides Tragicus “Orestes” 859. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    in hostile sense, <b>attack</b>, π. πρὸς τοὺς ἱππέας [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.2.16.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>come in, surrender,
    capitulate</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    3.59. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>come forward to
    speak</b>, π. τῷ δήμῳ [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.13; πρὸς τὸν δῆμον 4th c.BC: Aeschines Orator 3.220; πρὸς ὑμᾶς 4th c.BC:
    Demosthenes Orator 22.69, 24.176; πρὸς τοὺς ἱερομνήμονας “SIG” 419.6 (Delph.,
    3rd c.BC), compare 613.24 ([prev. passage], 2nd c.BC), +others">Refs 4th c.BC+</a>];
    π. πολιτείᾳ <b>enter</b> political life, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Cat.Mi.” 12 ">Refs 1st c.AD+</a>];
    π. πρὸς τὰ κοινά <b>come forward</b> in public, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.257 ">Refs 4th c.BC+</a>]; π. πρὸς τὸ
    πολιτεύεσθαι, πρὸς τὴν πολιτείαν, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Dinarchus Orator 1.111 (variant{εἰς}), 2.15; πρὸς τὴν πόλιν 4th c.BC: Demosthenes
    Orator 58.30; π. πρὸς ἓν πρᾶγμα ἴδιον [prev. author] 32.32 ">Refs 4th c.BC+</a>];
    ὑμῖν (i.e. Ἀθηναίοις) [<a href="javascript:void(0)" title=" [prev. author] 25.42;
    ἐπὶ τοὺς συμμάχους 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    6.3.3. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>appear</b> before
    a tribunal, προσελθὼν εἶπεν [<a href="javascript:void(0)" title=" “BGU” 587.2
    (2nd c.AD),compare “PAmh.” 2.66.43 (2nd c.AD)">Refs 2nd c.AD+</a>]; π. τῷ δικαστηρίῳ
    κατ᾽ αὐτοῦ [<a href="javascript:void(0)" title=" “PSI” 1.41.18 (4th c.AD)">Refs
    4th c.AD+</a>]; <b>approach</b> an official, π. διὰ βιβλιδίων τῷ λαμπροτάτῳ ἡγεμόνι
    [<a href="javascript:void(0)" title=" “BGU” 614.12 (3rd c.AD)">Refs 3rd c.AD+</a>];
    π. τοῖς θεοῖς in supplication, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD:
    Dio Cassius Historicus 56.9. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__6</b></Level3>
    π. τῇ φιλοσοφίᾳ, τοῖς νόμοις, <b>apply oneself to.. </b>, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 3.18, 1st c.BC: Diodorus
    Siculus Historicus 1.95; ἐπεὶ προσῆλθον ἀγορασμῷ ἢ καὶ ὑποθήκῃ κλήρου κατοικικοῦ
    “BGU” 650.6 (1st c.AD); ἐξ οὗ χρόνου προσῆλθεν ἕκαστος τῇ μισθώσει [prev. work]
    1047 iv 6 (2nd c.AD)">Refs 1st c.BC+</a>]; π. τῇ τούτου κληρονομίᾳ <b>enter upon</b>
    his inheritance, [<a href="javascript:void(0)" title=" “POxy.” 76.22 (2nd c.AD),
    compare 907.5 (3rd c.AD), etc.">Refs 2nd c.AD+</a>]; <b>have recourse to</b>,
    τοῖς ἀνασκευαστικωτέροις [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus
    Medicus 2.50. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__7</b></Level3> of things,
    <b>to be added</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Generatione et Corruptione” 321b27, “GA” 723a13. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>come in</b>, of revenue, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.144, 5th c.BC: Lysias Orator 30.20, 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 3.6.12. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>have sexual intercourse</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “ἐπιδημίαι” 6.3.14. ">Refs 5th c.BC+</a>]'
