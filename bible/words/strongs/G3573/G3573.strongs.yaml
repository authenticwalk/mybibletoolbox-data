strongs_number: G3573
language: greek
lemma: νυστάζω
transliteration: nystázō
definition: to nod, i.e. (by implication) to fall asleep; figuratively, to delay
kjv_usage: slumber
derivation: from a presumed derivative of G3506 (νεύω);
extended_definition:
  gloss: to doze
  definition: '<b>νυστάζω</b><BR /> (cf. νεύω), [in LXX for נוּם, etc ;] <BR /><b>to
    nod in sleep, fall asleep</b>: <ref=''Mat.25.5.''>Mat.25:5.</ref> Metaphorical,
    of negligence or delay, ἡ ἀπώλεια αὐτῶν οὐ νυστάζει (cf. <ref=''Psa.121.4''>Psa.121:4</ref>,
    <ref=''Isa.5.27''>Isa.5:27</ref>) : <ref=''2Pe.2.3''>2Pe.2:3</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νυστ-άζω</b>, <br /> <i>future</i> -άξω [<a href="javascript:void(0)"
    title=" LXX.Isa.5.27 ">LXX</a>]: <i>aorist</i> ἐνύσταξα [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 7.8, LXX.2Ki.4.6,
    +others; ἐνύστασα 4th c.BC: Dionysius Comicus 2.43, “Anthologia Graeca” 12.135
    (3rd c.BC: Asclepiades Epigrammaticus)">LXX+4th c.BC+</a>]:— mostly <i>present</i>,
    <b>to be half asleep, doze,</b> νυστάζοντα οὐδένα ἂν ἴδοις [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.3.43;
    ὥσπερ οἱ νυστάζοντες ἐγειρόμενοι 5th-6th c.BC: Plato Philosophus “Apologia” 31a;
    ὀφθαλμοὶ πλέοντες ὥσπερ τῶν νυσταζόντων 5th c.BC: Hippocrates Medicus “ἐπιδημίαι”
    7.17 ">Refs 5th c.BC+</a>]; οὐχὶ νυστάζειν ἔτι ὥρα ’στίν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 639, compare 4th c.BC: Xenarchus
    Comicus 2.1, “Comica Adespota” 185; νυστάζοντος δικαστοῦ 5th-6th c.BC: Plato Philosophus
    “Respublica” 405c: _metaphorically_, ν. τε καὶ ἀπορεῖ [prev. author] “Ion” 533a;
    τὸν νυστάζοντα καὶ ἀμαθῆ φύσει [prev. author] “Lg.” 747b ">Refs 5th c.BC+</a>];
    ἔν τινι <b>in</b> a thing, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.675b. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>hang the head,</b> ἐδάκρυσεν καὶ ἐνύστασε [<a href="javascript:void(0)" title="“Anthologia
    Graeca” l">Refs</a>].with (Cf. Lithuanian <i>snústi</i> (stem <b>snúd</b>-) ''grow
    drowsy''.)'
  source: STEPBible/LSJ
