strongs_number: H6979
language: hebrew
lemma: קוּר
transliteration: qûwr
pronunciation: koor
definition: to trench; by implication, to throw forth;  to wall up, whether literal
  (to build a wall) or figurative (to estop)
kjv_usage: break down, cast out, destroy, dig.
derivation: a primitive root; also denominative from H7023 (קִיר)
