strongs_number: G3925
language: greek
lemma: παρεμβολή
transliteration: parembolḗ
definition: a throwing in beside (juxtaposition), i.e. (specially), battle-array,
  encampment or barracks (tower Antonia)
kjv_usage: army, camp, castle
derivation: from a compound of G3844 (παρά) and G1685 (ἐμβάλλω);
extended_definition:
  gloss: barracks
  definition: '<b>παρ-εμ-βολή</b>, -ῆς, ἡ<BR /> (παρεμβάλλω), [in LXX chiefly for
    מַחֲנֶה ;] <BR />__1. an insertion, interpolation (Æschin.) <BR /> __2. In the
    Macedonian dialect (Rutherford, <i>NPhr.</i>, 473), as a military term; <BR />
    __(a) <b>an army in battle array</b>: <ref=''Heb.11.34''>Heb.11:34</ref> (cf.
    <ref=''Exo.14.19-20''>Exo.14:19-20</ref>, <ref=''Jdg.4.16''>Jdg.4:16</ref>, al.;
    frequently in Polyb.); <BR /> __(b) a camp (<ref=''Exo.29.14''>Exo.29:14</ref>,
    al.) : <ref=''Heb.13.11, 13''>Heb.13:11, 13</ref> <ref=''Rev.20.9''>Rev.20:9</ref>;
    <BR /> __(with) <b>barracks, soldiers'' quarters</b>: <ref=''Act.21.34, 37; 22.24;
    23.10, 16; 23.32; 28.16''>Act.21:34, 37 22:24 23:10, 16 23:32 28:16</ref> (WH,
    txt., R, om.).†<BR /> παρ-εμ-βάλλω, <BR /> [in LXX frequently and chiefly for
    מַחֲנֶה ;] <BR />__1. to put in beside or between, interpose. <BR /> __2. In late
    writers (Polyb., al., LXX) as technical military term; <BR /> __(a) of soldiers,
    to draw up in line (frequently in <ref=''1Ma.2.32''>1Ma.2:32</ref>, al.); <BR
    /> __(b) <b>of siege works, to cast up</b>: with accusative and dative, χάρακά
    σοι, <ref=''Luk.19.43.''>Luk.19:43.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρεμ-βολή</b>, ἡ, <br /> <b>insertion, interpolation</b>,
    ἑτέρων πραγμάτων [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator
    3.205, compare 1.166 (_plural_), 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 1.261 5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    Grammars, <b>parenthesis</b>, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Alexander Rhetor “De Figuris” 25, Tiberius Rhetor “de Figuris - Rhet.” 48. ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>drawing up in battle-order</b>,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 11.32.6 ">Refs
    2nd c.BC+</a>]; in Tactics, <b>insertion of men in the ranks</b> (distinct from
    παρένταξις and παρεμπλοκή), [<a href="javascript:void(0)" title=" 1st c.BC: Asclepiodotus
    Tacticus “Tact.” 6.1, 10.17. ">Refs 1st c.BC+</a>]<br /><Level4><b>__II.b</b></Level4>
    <b>company</b> of soldiers, etc., [<a href="javascript:void(0)" title=" LXX.Gen.32.2(3)
    ">LXX</a>]; <b>host</b>, [<a href="javascript:void(0)" title="[prev. work] 33.8
    (_plural_), 2nd c.BC: Ezekiel Poeta Judaeus “Exagoge - Mnemosyne” 81. ">Refs 2nd
    c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>encampment</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Diphilus Comicus 57, Theophilus Comicus 9, 2nd c.BC: Crito
    Comicus 1, LXX.Exo.14.19, +others, 2nd c.BC: Polybius Historicus 3.74.5, +others,
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Galba” 27 ">LXX+4th c.BC+</a>]:
    generally, <b>soldiers'' quarters</b>, [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 6.29.1 ">Refs 2nd c.BC+</a>]; <b>barracks,</b> [<a href="javascript:void(0)"
    title=" NT.Acts.21.34, compare “Ostr.” 901, +others (2nd c.AD) ">NT+2nd c.AD+</a>];
    name of an ἄμφοδον, [<a href="javascript:void(0)" title=" “POxy.” 2131.8 (3rd
    c.AD). ">Refs 3rd c.AD+</a>]<br /><Level2><b>__III</b></Level2> ={παρεξειρεσία}
    (which see), [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    21.7.4 (sed to be read παραβολαί). ">Refs 2nd c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    in boxing and wrestling, π. βάλλειν <b>trip</b> an adversary by a twist of the
    leg, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Ocyp.”
    60, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.638f (_plural_).
    ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
