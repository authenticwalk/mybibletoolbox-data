strongs_number: G5034
language: greek
lemma: τάχος
transliteration: táchos
definition: a brief space (of time), i.e. (with G1722 (ἐν) prefixed) in haste
kjv_usage: + quickly, + shortly, + speedily
derivation: from the same as G5036 (ταχύς);
extended_definition:
  gloss: speed
  definition: '<b>τάχος</b>, -ους, τό <BR /> [in LXX chiefly for parts and derivatives
    of מָהַר ;] <BR />swiftness, speed. Adverbially, ἐν τ. (ταχέως), <b>quickly, speedily,
    soon</b>: <ref=''Luk.18.8''>Luk.18:8</ref>, <ref=''Act.12.7; 22.18; 25.4''>Act.12:7
    22:18 25:4</ref>, <ref=''Rom.16.20''>Rom.16:20</ref>, <ref=''1Ti.3.14''>1Ti.3:14</ref>,
    <ref=''Rev.1.1; 22.6''>Rev.1:1 22:6</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τάχος</b> [ᾰ], εος, τό, <br /> (ταχύς) <b>swiftness, speed</b>,
    ἵπποισι.., οἷσιν Ἀθήνη νῦν ὤρεξε τ. [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 23.406, compare 515; τ. καὶ βραδυτής 5th-6th
    c.BC: Plato Philosophus “Theaetetus” 156c, 4th c.BC: Aristoteles Philosophus “Physica”
    228b29, etc.">Refs 8th c.BC+</a>]: <i>plural</i>, <b>velocities</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 39d, “Lg.” 893d. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> τ. φρενῶν <b>quickness</b> of temper,
    <b>hastiness</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Bacchae” 670; ὁ χρόνος μάθησιν ἀντὶ τοῦ τάχους.. δίδωσι [prev. author] “Supp.”
    419 ">Refs 5th c.BC+</a>]; <i>falsa lectio</i> in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 944c ">Refs 5th c.BC+</a>]; τ.
    τῆς ψυχῆς <b>quickness</b> of apprehension, [<a href="javascript:void(0)" title="[prev.
    work] 689c. ">Refs</a>]<br /><Level2><b>__II</b></Level2> τάχος is frequently
    used in Adverbial phrases for ταχέως, <i>absolutely</i> in <i>accusative</i>,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 58, “Ag.” 945, “Eu.” 124, 5th c.BC: Euripides Tragicus “Rhesus”
    986, “HF” 860 (troch.), etc.">Refs 5th c.BC+</a>]; also in <i>dative</i>, τάχει
    ὁμοίως <b>with like velocities</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Timaeus” 36d: with Preps., διὰ τάχους 5th c.BC: Sophocles
    Tragicus “Ajax” 822, 5th c.BC: Thucydides Historicus 1.63, etc.; ἐν τάχει 5th
    c.BC: Pindarus Lyricus “N.” 5.35, 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 747, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 500, 5th c.BC: Thucydides
    Historicus 1.86, “PCair.Zen.” 62 (b). 10 (3rd c.BC), etc.">Refs 5th c.BC+</a>];
    εἰς τάχος [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “de Equitandi ratione” 3.5, 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 686,
    etc.; κατὰ τάχος 5th c.BC: Herodotus Historicus 1.124, 152, 5th c.BC: Thucydides
    Historicus 1.73 ">Refs 5th c.BC+</a>]; κατὰ τὸ τ. [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 130.11 (3rd c.BC); τὸ τ. (without κατὰ) [prev. work] 158.2,
    166.4, 428.15, “PHib.” 1.62.13 (all 3rd c.BC). etc.">Refs 3rd c.BC+</a>]; μετὰ
    τάχους [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Protagoras”
    332b ">Refs 5th c.BC+</a>]; μετὰ παντὸς τ. with all <b>speed,</b> [<a href="javascript:void(0)"
    title=" POxy. 2107.4 (3rd c.AD)">Refs 3rd c.AD+</a>]; σὺν τάχει [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 853, “OC” 885 (Lyric poetry), 904:
    also with relatives, ὡς τάχος,">Refs 5th c.BC+</a>] ={ὡς τάχιστα}, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 27, “Ch.” 889, 5th c.BC:
    Herodotus Historicus 5.106, 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 1187;
    so ὅ τι τάχος 5th c.BC: Herodotus Historicus 9.7.β, 5th c.BC: Thucydides Historicus
    7.42, “PCair.Zen.” 60.8 (3rd c.BC)">Refs 5th c.BC+</a>]; ὅσον τάχος [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 1373, etc.">Refs 5th c.BC+</a>];
    ᾗ (<i>Doric dialect</i> ᾇ) τάχος [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “O.” 6.23, 3rd c.BC: Theocritus Poeta Bucolicus 14.68: also ὡς
    τάχεος εἶχε ἕκαστος 5th c.BC: Herodotus Historicus 8.107, compare 5th c.BC: Thucydides
    Historicus 2.90; ὡς εἶχον τάχους [prev. author] 7.2; πῶς πρὸς ἄλληλα τάχους ἔχει
    5th-6th c.BC: Plato Philosophus “Gorgias” 451c. ">Refs 5th c.BC+</a>]'
