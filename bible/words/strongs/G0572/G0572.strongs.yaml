strongs_number: G0572
language: greek
lemma: ἁπλότης
transliteration: haplótēs
definition: singleness, i.e. (subjectively) sincerity (without dissimulation or self-seeking),
  or (objectively) generosity (copious bestowal)
kjv_usage: bountifulness, liberal(-ity), simplicity, singleness
derivation: from G573 (ἁπλοῦς);
extended_definition:
  gloss: openness
  definition: '<b>ἀπλότης</b>, -ητος, ή<BR /> (ἁπλοῦς), [in LXX: <ref=''2Ki.15.11''>4Ki.15:11</ref>
    (תֹּם), <ref=''1Ch.29.17''>1Ch.29:17</ref> (לֵבָב יֹשֶׁר, ἁ. τῆς καρδίας, cf.
    <ref=''Col.3.22''>Col.3:22</ref>, where see Lft.), <ref=''Wis.1.1''>Wis.1:1</ref>,
    al. ;] <BR /><b>simplicity, sincerity</b>: <ref=''Rom.12.8''>Rom.12:8</ref>, <ref=''2Co.11.3''>2Co.11:3</ref>,
    <ref=''Eph.6.5''>Eph.6:5</ref>, <ref=''Col.3.22''>Col.3:22</ref>; as manifested
    in generous, <b>unselfish giving, liberality, graciousness</b>: <ref=''2Co.8.2;
    9.11; 9.13''>2Co.8:2 9:11 9:13</ref> (see <i>ICC</i>, <ref=''Rom.12.8''>Rom.12:8;</ref>
    Hort, <ref=''Jas.1.5''>Jas.1:5</ref>, and see: ἁπλῶς).†<BR /> (AS)'
