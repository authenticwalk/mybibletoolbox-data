strongs_number: G0615
language: greek
lemma: ἀποκτείνω
transliteration: apokteínō
definition: to kill outright; figuratively, to destroy
kjv_usage: put to death, kill, slay
derivation: from G575 (ἀπό) and (to slay);
extended_definition:
  gloss: to kill
  definition: '<b>ἀπο-κτείνω</b><BR /> (also in late forms -κτέννω, <ref=''Mat.10.28''>Mat.10:28</ref>,
    a1., LTTr., -κτεννύω, <ref=''Mrk.12.5''>Mrk.12:5</ref>, WH), [in LXX for הָרַג,
    מוּת ;] <BR /><b>to kill</b>: <ref=''Mat.14.5''>Mat.14:5</ref>, al.; before instr.
    ἐν (which see), <ref=''Eph.2.16''>Eph.2:16</ref>, <ref=''Rev.2.23''>Rev.2:23</ref>,
    al. Metaphorical: <ref=''Rom.7.11''>Rom.7:11;</ref> τ. ἔχθραν, <ref=''Eph.2.16''>Eph.2:16;</ref>
    τὸ γράμμα ἀποκτείνει <ref=''2Co.3.6''>2Co.3:6</ref> (on the perfective force of
    this verb, see M, <i>Pr.</i>, 114) <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
