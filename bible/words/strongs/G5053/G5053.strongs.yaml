strongs_number: G5053
language: greek
lemma: τελευτάω
transliteration: teleutáō
definition: to finish life (by implication, of G979 (βίος)), i.e. expire (demise)
kjv_usage: be dead, decease, die
derivation: from a presumed derivative of G5055 (τελέω);
extended_definition:
  gloss: to decease
  definition: '<b>τελευτάω</b>, -ῶ<BR /> (τελευτή), [in LXX chiefly for מוּת ;] <BR
    />__1. trans., to complete, finish; esp. τ. τ. αἰῶνα, τ. βίον, to complete life,
    to die (Æsch., Hdt., al.). <BR /> __2. Intrans., <b>to come to an end, hence,
    to die </b>(Hdt., al.): <ref=''Mat.2.19; 9.18; 22.25''>Mat.2:19 9:18 22:25</ref>,
    <ref=''Mrk.9.48''>Mrk.9:48</ref>, <ref=''Luk.7.2''>Luk.7:2</ref>, <ref=''Jhn.11.39''>Jhn.11:39</ref>,
    <ref=''Act.2.29; 7.15''>Act.2:29 7:15</ref>, <ref=''Heb.11.22''>Heb.11:22</ref>;
    Hebraistically, θανάτῳ τελευτάτω (מוּת, <ref=''Exo.21.17''>Exo.21:17</ref>), <ref=''Mat.15.4''>Mat.15:4</ref>,
    <ref=''Mrk.7.10''>Mrk.7:10</ref>" (LXX) .†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τελευτ-άω</b>, <br /> <i>future</i> <b>-ήσω</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Troades” 1029, etc.">Refs 5th c.BC+</a>]:
    <i>perfect</i> τετελεύτηκα [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Meno” 75e, +others:">Refs 5th c.BC+</a>] —<i>passive</i>, <i>future</i>
    <i>middle</i> τελευτήσομαι always in <i>passive</i> sense, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.100, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 8.510, 9.511, 5th c.BC: Euripides Tragicus “Hippolytus” 370 (Lyric
    poetry)">Refs 8th c.BC+</a>]: <i>aorist</i> ἐτελευτήθην [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 15.74 ">Refs 8th c.BC+</a>]:—<b>bring
    to pass, accomplish</b>, ὄφρα.. τελευτήσω τάδε ἔργα [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 8.9; τ. ἃ μενοινᾷς 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 2.275; ἐπὴν ταῦτα τελευτήσῃς τε καὶ ἔρξῃς 1.293, compare
    2.306; γάμον τ. 24.126 ">Refs 8th c.BC+</a>]; <b>fulfil</b> an oath or promise,
    wish or hope, τ. ἐέλδωρ [<a href="javascript:void(0)" title=" 21.200; τ. ὅσ᾽ ὑπέστης
    8th c.BC: Ilias Homerus Epicus “Illiad” 13.375; οὐ Ζεὺς ἄνδρεσσι νοήματα πάντα
    τελευτᾷ 18.328, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.56, 62; ὅρκια
    3rd c.BC: Callimachus Epicus “Aetia” 3.1.29 ">Refs 8th c.BC+</a>]; τελευτᾶν τινι
    κακὸν ἦμαρ <b>bring about</b> an evil day for one, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.524; τ. πόνους Δαναοῖς 5th
    c.BC: Pindarus Lyricus “P.” 1.54, compare 5th c.BC: Euripides Tragicus “Phoenissae”
    1581 (Lyric poetry); οἷ τ. λόγον [prev. author] “Tr.” 1029 ">Refs 8th c.BC+</a>];
    τὸ δ᾽ ἔνθεν ποῖ τελευτῆσαί με χρ; <b>to</b> what <b>end</b> must I <b>bring</b>
    it? [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 476; Ζεὺς ὅ τι νεύσῃ, τοῦτο τελευτᾷ 5th c.BC: Euripides Tragicus “Alcestis”
    979 (Lyric poetry)">Refs 5th c.BC+</a>], etc.:—<i>passive</i>, <b>to be fulfilled,
    come to pass, happen</b>, [same places] entry [near the start]; πρίν γε τὸ Πηλεΐδαο
    τελευτηθῆναι ἐέλδωρ [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 15.74; πρὶν τελευτηθῇ φόνος 5th c.BC: Euripides Tragicus “Orestes”
    1218. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>finish</b>, σχεδίην..
    ἐπηγκενίδεσσι [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 5.253 ">Refs 8th c.BC+</a>]; ἐπεί ῥ᾽ ὄμοσέν τε, τελεύτησέν τε
    τὸν ὅρκον had sworn and <b>completed</b> (made binding) the oath, [<a href="javascript:void(0)"
    title=" 2.378 ">Refs</a>], etc.; ἡσύχιμον ἁμέραν τ. <b>close</b> a peaceful day,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 2.33 ">Refs
    5th c.BC+</a>]; ἄρξομαι ἐκ βολβοῖο τελευτήσω δ᾽ ἐπὶ θύννον (i.e. τὸ δεῖπνον) [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Comicus 173.6 (hexameters).
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> especially τ. τὸν αἰῶνα
    <b>finish</b> life, i.e. <b>die</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 1.32, 9.17, etc.; τ. βίον 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 929, 5th c.BC: Sophocles Tragicus “Fragmenta” 646 codices (sed to
    be read δρόμον), 5th c.BC: Euripides Tragicus “Hecuba” 419, 5th-6th c.BC: Plato
    Philosophus “Protagoras” 351b ">Refs 5th c.BC+</a>]; ὑπ᾽ ἄλλου τ. τὸν βίον, i.e.
    to be killed, [<a href="javascript:void(0)" title=" [prev. author] “Lg.” 870e:
    also (after the analogy of παύομαι) with _genitive_, τελευτᾶν τοῦ ἀνθρωπίνου βίου">Refs</a>]
    <b>make an end of</b> life, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.7.17 ">Refs 5th c.BC+</a>];
    so λόγου τ. [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    3.59; ἐπαίνου τ. ἐς τάδε ἔπη [prev. work] 104. ">Refs 5th c.BC+</a>] <br /><Level4><b>__3.b</b></Level4>
    frequently <i>absolutely</i>, <b>end life, die</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.66, 3.38, 40, +others, 5th-6th c.BC:
    Plato Philosophus “Respublica” 614b, +others">Refs 5th c.BC+</a>]; πρὶν τελευτήσαντ᾽
    ἴδῃς before you see him <b>dead</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Fragmenta” 662; τ. μάχῃ 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 617; νούσῳ 5th c.BC: Herodotus Historicus 1.161; γήραϊ
    [prev. author] 6.24 ">Refs 5th c.BC+</a>]; τ. ὑπό τινος <b>die</b> by another''s
    hand or means,[<a href="javascript:void(0)" title=" [prev. work] 92; δόλῳ ὑπό
    τινος [prev. author] 4.78; ὑπὸ αἰχμῆς σιδηρέης [prev. author] 1.39; ὑπ᾽ ἀλλαλοφόνοις
    χερσίν 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 930 (Lyric poetry);
    ἐκ τῆς πληγῆς 5th-6th c.BC: Plato Philosophus “Leges” 877b ">Refs 5th c.BC+</a>];
    of animals, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Partibus Animalium” 667b11, “PMich.Zen.” 67.25 (3rd c.BC). ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>intransitive</i> (as always in Prose, except
    in <i>signification</i> [<a href="javascript:void(0)" title=" 1.3a): ">Refs</a>]<br
    /><Level3><b>__II.1</b></Level3> <b>to be accomplished</b>, λόγων κορυφαί [<a
    href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 7.68 (as variant
    for{τελεύταθεν}); ἐλπίδες 5th c.BC: Euripides Tragicus “Bacchae” 908 (Lyric poetry).
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>come to an end</b>,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    635, etc.: especially of Time, τελευτῶντος τοῦ μηνός, τοῦ θέρους, 5th c.BC: Thucydides
    Historicus 2.4, 32, etc.: of actions, events, etc., τ. ἡ ναυμαχία ἐς νύκτα [prev.
    author] 1.51, etc. ">Refs 5th c.BC+</a>] <br /><Level4><b>__II.2.b</b></Level4>
    with words indicating the kind of end or outcome, ἢν ὁ πόλεμος κατὰ νόον τ. [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.45, compare
    7.47 ">Refs 5th c.BC+</a>]; εὖ τ. [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Supplices” 211 ">Refs 4th c.BC+</a>]; πτωχοὶ τ. <b>end
    by being</b> beggars, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 552c ">Refs 5th c.BC+</a>]; οὕτως τ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.110, 138 ">Refs 5th c.BC+</a>]; τ. ἔς
    τι <b>come to a</b> certain <b>end, issue in</b>, αἱ εὐτυχίαι ἐς τοῦτο ἐτελεύτησαν
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.125 ">Refs
    5th c.BC+</a>]; τ. ἐς τὠυτὸ γράμμα <b>end in</b> the same letter, [<a href="javascript:void(0)"
    title=" [prev. author] 1.139, compare 5th c.BC: Thucydides Historicus 2.51, 4.48,
    5th-6th c.BC: Plato Philosophus “Respublica” 618a ">Refs 5th c.BC+</a>]; εἰς ἄνδρας
    ἐκ μειρακίων τ. [<a href="javascript:void(0)" title=" [prev. author] “Tht.” 173b
    ">Refs</a>]; ποῖ (ἐς τί) τελευτᾶν (φασι); <b>came to</b> what <b>end?</b> [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 735
    (troch.), compare “Ch.” 528, 5th-6th c.BC: Plato Philosophus “Leges” 630b; also
    τ. ἐπί τι [prev. author] “R.” 510d, “Smp.” 211c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>die</b>, see above [<a href="javascript:void(0)" title=" 1.3b. ">Refs</a>]<br
    /><Level3><b>__II.4</b></Level3> the <i>participle</i> τελευτῶν, ῶσα, ῶν, is used
    with Verbs like an <i>adverb</i>, <b>to finish with, at the end, at last</b>,
    as τελευτῶν ἔλεγε [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.75 ">Refs 5th c.BC+</a>]; κἂν ἐγίγνετο πληγὴ τελευτῶσα there would have been
    a fray <b>to finish with</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Antigone” 261; τελευτῶν.. ἐξεβλήθη 5th-6th c.BC: Aristophanes
    Comicus “Equites” 524 (_anapaest meter_)">Refs 5th c.BC+</a>]; τὰς ὀλοφύρσεις
    τελευτῶντες ἐξέκαμνον <b>at last</b> they got tired of mourning, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.51, compare 47; ἢν δέῃ τελευτῶντα τὴν
    στρωμνὴν ἐξαργυρῶσαι [prev. author] 8.81 ">Refs 5th c.BC+</a>]; sometimes with
    another <i>participle</i>, τὴν τυραννίδα χαλεπὴν τελευτῶσαν γενομένην having <b>at
    last</b> become.., [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 6.53, compare 5th-6th c.BC: Plato Philosophus “Phaedrus” 228b; πόλεις
    ἐπάγοντες καὶ τελευτῶντες Λακεδαιμονίους 5th c.BC: Lysias Orator 12.60. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3> of local limits and the like,
    μέχρι Σολόεντος ἄκρης, ἣ τελευτᾷ τῆς Λιβύης [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.32; τελευτῶντος τοῦ Λαβυρίνθου ἔχεται πυραμίς
    [prev. work] 148 ">Refs 5th c.BC+</a>]; τῇ ἡ Κνιδίη χώρη ἐς τὴν ἤπειρον τ. [<a
    href="javascript:void(0)" title=" [prev. author] 1.174, compare 2.33, 4.39, “IG”
    12.900, 5th-6th c.BC: Plato Philosophus “Meno” 75e. ">Refs 5th c.BC+</a>]'
