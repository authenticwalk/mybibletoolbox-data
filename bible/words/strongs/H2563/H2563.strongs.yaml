strongs_number: H2563
language: hebrew
lemma: חֹמֶר
transliteration: chômer
pronunciation: kho'mer
definition: properly, a bubbling up, i.e. of water, a wave; of earth, mire or clay
  (cement); also a heap; hence, a chomer or dry measure
kjv_usage: clay, heap, homer, mire, motion.
derivation: from H2560 (חָמַר);
