strongs_number: G4470
language: greek
lemma: ῥάκος
transliteration: rhákos
definition: a "rag," i.e. piece of cloth
kjv_usage: cloth
derivation: from G4486 (ῥήγνυμι);
extended_definition:
  gloss: a cloth
  definition: '<b>ῥάκος</b>, -ους, τό <BR /> [in LXX: <ref=''Isa.64.6''>Isa.64:6</ref>
    (5) (בֶּגֶד), <ref=''Jer.38.11''>Jer.38:11</ref> (סְחָבָה), <ref=''Est.4.17''>Est.4:17</ref>
    * ;] <BR />__1. a ragged garment (Hom.). <BR /> __2. <b>a rag, remnant, piece
    of cloth</b>: <ref=''Mat.9.16''>Mat.9:16</ref>, <ref=''Mrk.2.21''>Mrk.2:21</ref>.†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ῥάκος</b> [ᾰ], εος, τό, <br /> <b>ragged, tattered garment</b>,
    δὸς ῥ. ἀμφιβαλέσθαι [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 6.178, compare 13.434, 14.342, 349 (never in 8th c.BC: Ilias
    Homerus Epicus “Illiad”)">Refs 8th c.BC+</a>]; ἀνθ᾽ ἱματίου μὲν ἔχειν ῥ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 540; ῥ. φορεῖ 4th c.BC: Antiphanes
    Comicus 204.6, “PPetr.” 3p.115 (3rd c.BC),compare 4th-3rd c.BC: Philemo Comicus
    146:">Refs 5th c.BC+</a>] frequently in <i>plural</i> ῥάκεα, _Attic dialect_ ῥάκη,
    <b>rags, tatters</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 14.512, 18.67, 74, 19.507, +others, 5th c.BC: Herodotus
    Historicus 3.129, 5th c.BC: Sophocles Tragicus “Philoctetes” 39, 274; ἐν ῥάκεσι
    περιφθείρεσθαι 5th-6th c.BC: Isocrates Orator “Epistulae” 9.10. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> generally, <b>strip of cloth</b>, ῥάκεα φοινίκεα
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.76, cf.
    NT.Matt.9.16, 2nd c.AD: Arrianus Historicus “Tactica” 35.3 ">NT+5th c.BC+</a>]:
    even a <b>strip</b> of flesh, σώματος ῥ. [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 1023. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> collectively, <b>rag, lint</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ νούσων” 2.36; ῥάκη λινᾶ 1st c.AD:
    Dioscorides (Dioscurides) Medicus 5.75.15. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    in <i>plural</i> also, <b>rents in the face, wrinkles</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 1065. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <i>metaphorically</i>, <b>rag, remnant</b>, εἰκάσαι
    τὸ ἐρείπιον ῥάκει οἰκίας [<a href="javascript:void(0)" title=" Anonymus cited
    in 4th c.BC: Aristoteles Philosophus “Rhetorica” 1413a6 ">Refs 4th c.BC+</a>];
    of an old seaman, ἁλίοιο βίου ῥ. [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 9.242 (1st c.AD: Antiphilus Epigrammaticus), compare 7.380 (1st c.BC-1st
    c.AD: Crinagoras Epigrammaticus), 2nd c.AD: Lucianus Sophista “Tim.” 32.">Refs
    1st c.BC+</a>] —The _Aeolic dialect_ form βράκος (which see), used of a garment,
    lacks the sense ''ragged''.'
