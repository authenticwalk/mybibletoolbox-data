strongs_number: H7737
language: hebrew
lemma: שָׁוָה
transliteration: shâvâh
pronunciation: shaw-vaw'
definition: properly, to level, i.e. equalize; figuratively, to resemble; by implication,
  to adjust (i.e. counterbalance, be suitable, compose, place, yield, etc.)
kjv_usage: avail, behave, bring forth, compare, countervail, (be, make) equal, lay,
  be (make, a-) like, make plain, profit, reckon.
derivation: a primitive root;
