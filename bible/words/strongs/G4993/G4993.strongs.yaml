strongs_number: G4993
language: greek
lemma: σωφρονέω
transliteration: sōphronéō
definition: to be of sound mind, i.e. sane, (figuratively) moderate
kjv_usage: be in right mind, be sober (minded), soberly
derivation: from G4998 (σώφρων);
extended_definition:
  gloss: be of sound mind
  definition: '<b>σωφρονέω</b>, -ῶ<BR /> (σώφρων), <BR />__(a) <b>to be of sound mind
    or in one''s right mind</b>: <ref=''Mrk.5.15''>Mrk.5:15</ref>, <ref=''Luk.8.35''>Luk.8:35</ref>;
    opposite to ἐκστῆναι, <ref=''2Co.5.13''>2Co.5:13</ref> (Hdt.); <BR /> __(b) <b>to
    be temperate, discreet, self-controlled </b>(opposite to μαίνεσθαι, ὑβρίζειν,
    etc.; sch., Thuc., al.): <ref=''Tit.2.6''>Tit.2:6;</ref> opposite to ὑπερφρονεῖν,
    <ref=''Rom.12.3''>Rom.12:3;</ref> σ. καὶ νήφειν, <ref=''1Pe.4.7.''>1Pe.4:7.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
