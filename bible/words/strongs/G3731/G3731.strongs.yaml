strongs_number: G3731
language: greek
lemma: ὅρμημα
transliteration: hórmēma
definition: an attack, i.e. (abstractly) precipitancy
kjv_usage: violence
derivation: from G3730 (ὁρμή);
extended_definition:
  gloss: sudden violence
  definition: '<b>ὅρμημα</b>, -τος, τό<BR /> (ὁρμάω) [in LXX: <ref=''Hos.5.10''>Hos.5:10</ref>,
    <ref=''Amo.1.11''>Amo.1:11</ref> (עֶבְרָה), etc. ;] <BR /><b>a rush</b>: <ref=''Rev.18.21.''>Rev.18:21.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὅρμ-ημα</b>, ατος, τό, <br /> <b>sudden rush, swoop, onset,</b>
    ἀετοῦ [<a href="javascript:void(0)" title=" LXX.Deu.28.49 ">LXX</a>]; of attacking
    troops,[<a href="javascript:void(0)" title="LXX.1Mac.4.8, +others ">LXX</a>];
    of the fall of a stone, [<a href="javascript:void(0)" title=" NT.Rev.18.21 ">NT</a>]:
    <i>plural</i>, <b>rapid movement,</b> ὁρμήμασι νηός, ={νηῒ ὁρμωμένη}, Oracle texts
    cited in [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “De Natura
    Animalium - Ar.Byzantine Epit.” 13.21. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    ={ὁρμή}, <b>impulse, incitement, motive,</b> μηδ᾽.. ἡμῶν τι συνεργὸν μηδ᾽ ὅ. [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus “De rerum
    natura - Wien. Stud.” 98 G., compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.452c ">Refs 4th c.BC+</a>]; τὸ ὅ. μου my <b>indignation,</b> [<a href="javascript:void(0)"
    title=" LXX.Hos.5.10 ">LXX</a>]; θαλάσσης -ήματα, of the tides, [<a href="javascript:void(0)"
    title=" 5th c.AD: Proclus Philosophus “Paraphrasis Ptolemaei Tetrabiblou” 4. ">Refs
    5th c.AD+</a>]<br /><Level2><b>__II</b></Level2> the earliest exception is Ἑλένης
    ὁρμήματά τε στοναχάς τε [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 2.356, 590, where Ἑλένης is taken by 3rd-2nd c.BC: Aristarchus
    Grammaticus cited in Scholia A">Refs 8th c.BC+</a>] as the objective <i>genitive</i>,
    the <b>cares</b> (as if from ὁρμαίνω) and groans [of the Greeks] <b>about</b>
    Helen, i. e. caused by her; by the χωρίζοντες [<a href="javascript:void(0)" title="([prev.
    passage]) as the subjective _genitive_, the ">Refs</a>]<b>searchings of heart</b>
    and groans <b>of</b> Helen; the former view is more probably, but ὁ. may be from
    ὁρμάομαι and mean the <b>rushes, struggles</b> of war.'
  source: STEPBible/LSJ
