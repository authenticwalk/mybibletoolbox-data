strongs_number: H8040
language: hebrew
lemma: שְׂמֹאול
transliteration: sᵉmôʼwl
pronunciation: sem-ole'
definition: properly, dark (as enveloped), i.e. the north; hence (by orientation),
  the left hand
kjv_usage: left (hand, side).
derivation: or שְׂמֹאל; a primitive word (rather perhaps from the same as H8071 (שִׂמְלָה)
  (by insertion of the aleph) through the idea of wrapping up);
