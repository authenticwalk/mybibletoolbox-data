strongs_number: G2644
language: greek
lemma: καταλλάσσω
transliteration: katallássō
definition: to change mutually, i.e. (figuratively) to compound a difference
kjv_usage: reconcile
derivation: from G2596 (κατά) and G236 (ἀλλάσσω);
extended_definition:
  gloss: to reconcile
  definition: '<b>κατ-αλλάσσω</b><BR /> (Att.. -ττω; cf. ἀλλάσσω) [in LXX: <ref=''Jer.48.39''>Jer.48:39</ref>
    (חָתַת), <ref=''2Ma.1.5''>2Ma.1:5</ref> <ref=''2Mac.7.33''>2Mac 7:33</ref> <ref=''2Mac.8.29''>2Mac
    8:29</ref> * ;] <BR />prop., to change, exchange (esp. of money); hence, of persons,
    <b>to change from emnity to friendship, to reconcile </b>(for exx. in cl., see
    Thayer„ LS): of the reconciliation of man to God (Lft., <i>Notes</i>, 288; <i>ICC</i>
    on Ro, l.with; <i>DCG</i>, ii, 474, 797), <ref=''2Co.5.18-19;''>2Co.5:18-19;</ref>
    pass <ref=''Rom.5.10''>Rom.5:10</ref>, <ref=''2Co.5.20''>2Co.5:20</ref>; of a
    woman returning to her husband, <ref=''1Co.7.11''>1Co.7:11</ref> (cf. ἀπο-καταλλάσσω).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταλλ-άσσω</b>, <br /> <i>Attic dialect</i> <b>καταλλάττω</b>,
    <b>change</b> money, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Aratus” 18, etc.">Refs 1st c.AD+</a>] (also in <i>middle</i>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 19.114 ">Refs
    4th c.BC+</a>]:—<i>passive</i>, Matreas cited in [<a href="javascript:void(0)"
    title=" 2nd c.AD: Athenaeus Epigrammaticus 1.19b ">Refs 2nd c.AD+</a>], with a
    play on <i>signification</i> [<a href="javascript:void(0)" title=" 11)">Refs</a>];
    <b>change</b> or <b>give away</b>, τὴν Χάριν τῶν νόμων for the laws, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Dinarchus Orator 3.21 (assuming variant)">Refs 4th c.BC+</a>];
    καταλλάσσειν τὸν βίον <b>to leave</b> life, [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Aelianus “Varia Historia” 5.2. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__b</b></Level4>
    <i>absolutely</i>, <b>transgress, contravene</b> regulations, [<a href="javascript:void(0)"
    title=" “IG” 5(2).3.2 (from Tegea). ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    <i>middle</i>, <b>exchange</b> one thing <b>for</b> another, ἡδονὰς πρὸς ἡδονάς
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo”
    69a ">Refs 5th c.BC+</a>]; ἀντί τινος πάντα [<a href="javascript:void(0)" title="[prev.
    passage],compare 1st c.BC: Philodemus Gadarensis Epigrammaticus “Vit.Herc.” 1457.10;
    βίον πρὸς μικρὰ κέρδη 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1117b20;
    τι ἐπ᾽ ἀργυρίῳ 2nd c.AD: Herodianus Grammaticus 2.13.6 ">Refs 4th c.BC+</a>]:
    <i>absolutely</i>, <b>exchange prisoners</b>, [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Dio Cassius Historicus “fragment” 57.36. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <b>change</b> a person <b>from enmity to friendship,
    reconcile</b>, σφέας [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 5.29, compare 95, 6.108; κ. τινὰς πρὸς ἀλλήλους 4th c.BC: Aristoteles
    Philosophus “Oeconomica” 1348b9; θεὸς κόσμον κ. ἑαυτῷ NT.2Cor.5.19:—">NT+5th c.BC+</a>]<i>middle</i>,
    καταλλάσσεσθαι τὴν ἔχθρην τινί <b>to make up one''s</b> enmity with any one, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.61, compare
    7.145:">Refs 5th c.BC+</a>] —<i>passive</i>, especially in <i>aorist</i> κατηλλάχθην
    or κατηλλάγην (former preferred by Trag., latter in Prose), <b>to become reconciled</b>,
    τινι [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 1157, 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.6.1, etc.; πρὸς
    ἀλλήλους 5th c.BC: Thucydides Historicus 4.59 ">Refs 5th c.BC+</a>]; θεοῖσιν ὡς
    καταλλαχθῇ Χόλου that <b>he may be reconciled</b> to them after his anger, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax” 744; κ.
    πρός τινα ἐκ διαφορᾶς 2nd-3rd c.AD: Aelianus “Varia Historia” 2.21. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <i>passive</i>, of an offence,
    <b>to be atoned for</b>, φόνον ἐπιγαμίαις μὴ καταλλάσσεσθαι μηδὲ Χρήμασιν [<a
    href="javascript:void(0)" title=" “OGI” 218.105 (Ilium, 3rd c.BC). ">Refs 3rd
    c.BC+</a>]'
