strongs_number: G0275
language: greek
lemma: ἀμέριμνος
transliteration: amérimnos
definition: not anxious
kjv_usage: without care(-fulness), secure
derivation: from G1 (Α) (as a negative particle) and G3308 (μέριμνα);
extended_definition:
  gloss: untroubled
  definition: '<b>ἀμέριμνος</b>, -ον<BR /> (μέριμνα), [in LXX: <ref=''Wis.6.15; 7.23''>Wis.6:15
    7:23</ref> * ;] <BR /><b>free from anxiety or care</b>: <ref=''Mat.28.14''>Mat.28:14</ref>,
    <ref=''1Co.7.32''>1Co.7:32</ref> (for exx., see MM, <i>VGT</i>, see word).†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
