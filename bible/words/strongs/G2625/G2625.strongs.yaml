strongs_number: G2625
language: greek
lemma: κατακλίνω
transliteration: kataklínō
definition: to recline down, i.e. (specially) to take a place at table
kjv_usage: (make) sit down (at meat)
derivation: from G2596 (κατά) and G2827 (κλίνω);
extended_definition:
  gloss: to sit
  definition: '<b>κατα-κλίνω </b><BR /> [in LXX: <ref=''Exo.21.18''>Exo.21:18</ref>
    (נָפַל), <ref=''Num.24.9''>Num.24:9</ref>, <ref=''Jdg.5.27''>Jdg.5:27</ref>, <ref=''1Sa.16.11''>1Ki.16:11</ref>
    (כָּרַע), <ref=''Jdt.12.15''>Jdth.12:15</ref>, <ref=''3Ma.1.3''>3Ma.1:3</ref>
    * ;] <BR />to lay down, make to lie down, esp. for meals: with accusative of person(s),
    <ref=''Luk.9.14-15;''>Luk.9:14-15;</ref> mid., <b>to recline at meals</b>: <ref=''Luk.7.36;
    24.30''>Luk.7:36 24:30</ref>; before εἰς, <ref=''Luk.14.8''>Luk.14:8</ref> (cf.
    Jth, Lc.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατα-κλίνω</b> [ῑ], <br /> <b>lay down</b>, [δόρυ] κατακλίνας
    ἐπὶ γαίῃ [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 10.165 ">Refs 8th c.BC+</a>]; κ. τοὺς Πέρσας ἐς λειμῶνα <b>having made</b>
    them <b>recline</b> (for dinner) in a meadow, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.126, compare 5th-6th c.BC: Plato Philosophus
    “Respublica” 363c, 420e, NT.Luke.9.14, “Milet.” 1(9).368">NT+5th c.BC+</a>]; κ.
    παιδίον <b>put</b> it <b>to bed</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Lysistrata” 19, compare 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Lycurgus” 3; κ. τινὰ ἐν ἁρμαμάξῃ 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 6.4.11 ">Refs 5th c.BC+</a>]; also, <b>cause</b>
    one <b>to take to his bed</b>, i.e. <b>strike with disease,</b> [<a href="javascript:void(0)"
    title=" PMag.Par. 1.2075">Refs</a>]; of animals, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 9.3 ">Refs 5th c.BC+</a>];
    κ. τινὰ εἰς Ἀσκληπιοῦ <b>lay</b> a sick person in the temple of Asclepios, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Plutus”
    411, “V.” 123 ">Refs 5th c.BC+</a>]; ταύταν ὀβολῶ κ. (obscene meaning) [<a href="javascript:void(0)"
    title=" 3rd c.BC: Cercidas Iambographus 5.31:">Refs 3rd c.BC+</a>] —<i>passive</i>
    (with <i>aorist 2</i> <i>Attic dialect</i> -εκλίνην, <i>aorist 1</i> -εκλίθην
    <i>Attic dialect</i> and in other dialects), <b>lie at table</b>, κατακλιθέντας
    πίνειν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.121.
    ; κατακλῐνήσομαι 5th-6th c.BC: Aristophanes Comicus “Equites” 98, compare “V.”
    1208 ">Refs 5th c.BC+</a>]; generally, <b>lie down</b>, κατακλινεὶς δευρί [<a
    href="javascript:void(0)" title=" [prev. author] “Nu.” 694 ">Refs</a>]; κατακλίνεσθαι
    παρά τινα <b>lie</b> at table <b>next</b> him, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Symposium” 175a ">Refs 5th c.BC+</a>]; but, παρά
    τινι <b>lie with</b> him sexually,[<a href="javascript:void(0)" title=" [prev.
    work] 203c; κατακλίνηθι μετ᾽ ἐμοῦ 5th-6th c.BC: Aristophanes Comicus “Lysistrata”
    904 ">Refs 5th c.BC+</a>]; κ. ἐπὶ ταῖς κοίταις, ἐπὶ στιβάδος, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 1040, 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 5.2.15 ">Refs 5th c.BC+</a>]; of a sick
    man, <b>take to one''s bed</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “ἐπιδημίαι” 1.2 ">Refs 5th c.BC+</a>]; simply, <b>lie in bed</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “Prog.” 3, Diocl.fragment
    141; κατακλιθέντα ἐς τὸ ἱερόν 4th c.BC: Hyperides Orator “pro Euxenippo” 18; κατεκλίθη
    ὕπτιος 5th-6th c.BC: Plato Philosophus “Phaedo” 117e ">Refs 5th c.BC+</a>] codices;
    κατακεκλιμένος, of a corpse, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 6.53.1. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>cause
    to incline, bend downwards</b>, ἕως ἂν κατακλίνῃ [ὁ ἐλέφας τοὺς φοίνικας] [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 610a23 ">Refs 4th c.BC+</a>]: <i>metaphorically</i>, <b>lay prostrate,
    overthrow</b>, τύραννον [<a href="javascript:void(0)" title=" 6th c.BC: Theognis
    Elegiacus 1181. ">Refs 6th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>passive</i>,
    of ground, <b>slope</b>, ἤπειρόνδε [<a href="javascript:void(0)" title=" 3rd c.BC:
    Apollonius Rhodius Epicus 2.734. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    of the sun, <b>set</b>, [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus
    Epigrammaticus 4.157. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__III.3</b></Level3>
    of crabs'' eyes, <b>turn sideways</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Historia Animalium” 529b28. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__III.4</b></Level3> <b>kneel</b>, ὅταν κατακλιθῇ εἰς γόνατα [κάμηλος]
    [<a href="javascript:void(0)" title="[prev. work] 499a17. ">Refs</a>]<br /><Level3><b>__III.5</b></Level3>
    with <i>dative</i>, <b>to be set under, made subject to</b>, ὅταν κατακλιθῇ τὸ
    θητικὸν τῷ προπολεμοῦντι [<a href="javascript:void(0)" title=" 5th c.AD: Hermias
    Alexandrinus Philosophus “in Platonis Phaedrum scholia” p.157 4th-5th c.BC: Aeschylus
    Tragicus ">Refs 4th c.BC+</a>]'
