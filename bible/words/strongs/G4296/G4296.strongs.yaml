strongs_number: G4296
language: greek
lemma: προκηρύσσω
transliteration: prokērýssō
definition: to herald (i.e. proclaim) in advance
kjv_usage: before (first) preach
derivation: from G4253 (πρό) and G2784 (κηρύσσω);
extended_definition:
  gloss: to announce
  definition: '<b>προ-κηρύσσω </b><BR /> __1. to proclaim by herald. <BR /> __2. <b>Of
    one who acts as a herald, to proclaim</b>: <ref=''Act.13.24.''>Act.13:24.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προκηρ-ύσσω</b>, <br /> <i>Attic dialect</i> <b>προκηρύττω</b>,
    <b>proclaim by herald, proclaim publicly,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Antigone” 461, 4th c.BC: Isaeus Orator 6.37, etc.">Refs
    5th c.BC+</a>]: with <i>infinitive</i>, π. ὠνεῖσθαι τὸν βουλόμενον [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Oeconomica” 1350a20; π. οἱ ἔφοροι κείρεσθαι
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Cleomenes” 9: with _accusative_
    _of things_, δρόμον π. 5th c.BC: Sophocles Tragicus “Electra” 684; ταῦτα [prev.
    author] “Ant.” 34; π. στεφάνους τινί 2nd c.BC: Polybius Historicus 5.60.3; π.
    ἀγοράν 2nd-3rd c.AD: Aelianus “Varia Historia” 4.1 ">Refs 5th c.BC+</a>]; <b>advertise
    for sale,</b> κατ᾽ ἀγορὰν τὰ ὤνια [<a href="javascript:void(0)" title=" 2nd c.AD(?):
    Pollianus Epigrammaticus 8.103 (variant)">Refs 2nd c.AD+</a>]; <b>put up to auction,</b>
    γῆν [<a href="javascript:void(0)" title=" “PEleph.” 23.15 (3rd c.BC)">Refs 3rd
    c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title=" “POxy.” 2112.12
    (2nd c.AD). ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
