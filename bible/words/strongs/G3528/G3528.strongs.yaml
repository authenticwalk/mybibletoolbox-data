strongs_number: G3528
language: greek
lemma: νικάω
transliteration: nikáō
definition: to subdue (literally or figuratively)
kjv_usage: conquer, overcome, prevail, get the victory
derivation: from G3529 (νίκη);
extended_definition:
  gloss: to conquer
  definition: '<b>νικἀω</b>, -ῶ<BR /> (νίκη), [in LXX: <ref=''Psa.51.4''>Psa.51:4</ref>
    (זָכָה), <ref=''Pro.6.25''>Pro.6:25</ref> frequently (חָמַד); in 4Mac ;] <BR /><b>to
    conquer, prevail</b>: absol., of Christ, <ref=''Rev.3.21; 6.2''>Rev.3:21 6:2</ref>;
    C. inf., <ref=''Rev.5.5''>Rev.5:5;</ref> of Christians, <ref=''Rev.2.7, 11; 2.17,
    26; 3.5, 12; 3.21; 21.7''>Rev.2:7, 11 2:17, 26 3:5, 12 3:21 21:7</ref>; before
    ἐκ (RV, come victorious from), <ref=''Rev.15.2''>Rev.15:2;</ref> as law-term (cl.),
    <ref=''Rom.3.4''>Rom.3:4</ref> (LXX); with accusative of person(s), <ref=''Luk.11.22''>Luk.11:22</ref>,
    <ref=''Rev.11.7; 13.7''>Rev.11:7 13:7</ref> ([WH], R, mg., om.); of Christ, <ref=''Jhn.16.33''>Jhn.16:33</ref>
    (τ. κόσμον), <ref=''Rev.17.14''>Rev.17:14;</ref> of Christians, <ref=''1Jn.4.4''>1Jn.4:4;</ref>
    τ. πονηρόν, <ref=''1Jn.2.13-14;''>1Jn.2:13-14;</ref> αὐτόν (ref. to ὁ κατήγωρ,
    <ref=''1Jn.2.10''>1Jn.2:10</ref>), <ref=''Rev.12.11''>Rev.12:11</ref>; with accusative
    of thing(s), τὸν κόσμον, <ref=''Jhn.16.33''>Jhn.16:33</ref>, <ref=''1Jn.5.4-5''>1Jn.5:4-5</ref>;
    τὸ κακόν, <ref=''Rom.12.21''>Rom.12:21;</ref> pass., μὴ νικῶ ὑπὸ τ. κακοῦ, ib.
    (cf. ὑπερ-νικάω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νῑκάω</b>, <br /> <i>Ionic dialect</i> <b>νικέω</b> [<a href="javascript:void(0)"
    title=" 3rd c.AD: Democritus Epigrammaticus 249, 3rd c.BC: Herodas Mimographus
    1.51, also “GDI” 1413.16 (Aetol.), “SIG” 265.4 (Delph., 4th c.BC), variant in
    NT.Rev.2.7 ">NT+4th c.BC+</a>]; <i>Aeolic dialect</i> <b>νίκημι</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 7.40, “Anthologia Graeca” 7.743 (Antip.)">Refs
    3rd c.BC+</a>]; also in <i>imperfect</i> νίκη conjecture in [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 5.5, compare 3rd c.BC: Theocritus Poeta
    Bucolicus 6.46 ">Refs 5th c.BC+</a>]: <i>Epic dialect</i> <i>imperfect</i> <i>1st
    pers.</i> <i>plural</i> νικάσκομεν [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 11.512: ">Refs 8th c.BC+</a>]<i>future</i> -ήσω,
    later <b>-ήσομαι</b>[<a href="javascript:void(0)" title=" 4th c.AD(?): Hierocles
    Facetiarum Scriptor “Facet.” 205 ">Refs 4th c.AD+</a>]; <i>Doric dialect</i> <i>2nd
    pers.</i> <i>singular</i> νικαξῇ variant in [<a href="javascript:void(0)" title="
    3rd c.BC: Theocritus Poeta Bucolicus 21.32: ">Refs 3rd c.BC+</a>]<i>perfect</i>
    νενίκηκα, etc.: (νίκη): <br /><Level2><b>__I</b></Level2> <i>absolutely</i>, <b>conquer,
    prevail</b> in battle, in the games, or in any contest, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 3.439, etc.">Refs 8th c.BC+</a>];
    ὁ νικήσας the <b>conqueror,</b>[<a href="javascript:void(0)" title=" [prev. work]
    138, 5th-6th c.BC: Xenophon Historicus “Symposium” 5.9, etc.">Refs 5th c.BC+</a>];
    ὁ νικηθείς the <b>conquered,</b> [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 23.656, 663 ">Refs 8th c.BC+</a>]; ἐνίκησα καὶ δεύτερος
    καὶ τέταρτος ἐγενόμην I <b>won the first prize</b> [at Olympia], etc., [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.16, compare 5th-6th c.BC: Isocrates
    Orator 16.33 ">Refs 5th c.BC+</a>]: <i>present</i> frequently in sense, <b>to
    be</b> (or <b>be proclaimed) conqueror,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “O.” 9.112, 13.30, compare 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 8.2.27, “An.” 2.1.1 ">Refs 5th c.BC+</a>]; νικᾶν
    πᾶσι τοῖς κριταῖς or ἑνὶ κριτῇ in their opinion, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 445, 447 ">Refs 5th c.BC+</a>];
    πολὺ ν. <b>win</b> a decisive <b>victory,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 7.34, etc.; τὰ πάντα ν. 5th-6th c.BC: Xenophon
    Historicus “An.” [same place]: frequently with _dative_ modi, πυγμῇ">Refs 5th
    c.BC+</a>] <b>in</b> boxing, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 23.669; ναυμαχίῃ 5th c.BC: Herodotus Historicus 7.10.β᾽">Refs
    8th c.BC+</a>]; ἵππῳ [<a href="javascript:void(0)" title=" [prev. author] 6.122;
    μάχῃ 5th c.BC: Euripides Tragicus “Phoenissae” 1143, etc.; ἵππῳ ἢ συνωρίδι ἢ ζεύγει
    5th-6th c.BC: Plato Philosophus “Apologia” 36d; λαμπάδι 5th-6th c.BC: Andocides
    Orator 4.42, etc.: with _accusative_ _cognate_ in same sense, πάντα ἐνίκα">Refs
    5th c.BC+</a>] he <b>won</b> all the bouts, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 4.389, 5.807 ">Refs 8th c.BC+</a>]; τὰ
    κοῦφα, τὰ μείζοναν., [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Alcestis” 1029, 1031; τῶν παλαισμάτων ἓν ν. 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 256b; ἅρμα ν. 5th c.BC: Pindarus Lyricus “I.” 4(3).25; παγκράτιον 5th
    c.BC: Thucydides Historicus 5.49 ">Refs 5th c.BC+</a>]; ναυμαχίαν, μάχας, [<a
    href="javascript:void(0)" title=" [prev. author] 7.66, 5th-6th c.BC: Isocrates
    Orator 12.257, etc.: frequently ν. Ὀλύμπια">Refs 5th c.BC+</a>] <b>to be conqueror</b>
    in the Olympian games, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.126; τὠλύμπια 4th c.BC: Timocles Comicus 8.17; τὰ Παναθήναια 5th-6th
    c.BC: Plato Philosophus “Ion” 530b; ν. Ὀλυμπιάδα 5th c.BC: Herodotus Historicus
    9.33 (also ν. Ὀλυμπίασιν 5th-6th c.BC: Plato Philosophus “Apologia” 36d; ἐν Πυθίοισι
    5th c.BC: Pindarus Lyricus “N.” 2.9): with _dative_ et _accusative_, τὰ Πύθια
    τῷ τεθρίππῳ ν. 4th c.BC: Demosthenes Orator 59.33 ">Refs 5th c.BC+</a>]; πολλοὺς
    ἀγῶνας οὐ παγκρατίῳ μόνον, κτλ., [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.811d">Refs 1st c.AD+</a>]; Ὀλυμπίασι
    παῖδας στάδιον ν. <b>conquer</b> in the boys'' race in the stadium at Olympia,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 58.66: with
    double _accusative_, Πύθια ν. ἄνδρας">Refs 4th c.BC+</a>] Diog.Cyn. cited in [<a
    href="javascript:void(0)" title=" 3rd c.AD(?): Diogenes Laertius 6.33 ">Refs 3rd
    c.AD+</a>]: also in <i>Attic dialect</i> Inscrr. with <i>genitive</i>, Λεωντὶς
    ἀνδρῶν ἐνίκα [<a href="javascript:void(0)" title=" “IG” 2.1291, +others: generally
    with _accusative_ _cognate_, νίκην ν.">Refs</a>] <b>win</b> a victory, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Supplices” 1060, 5th-6th c.BC: Plato Philosophus
    “Respublica” 465d, etc. (compare below 11)">Refs 5th c.BC+</a>]; also ν. τρίποδα
    <b>win</b> it, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Simonides Lyricus
    147. ">Refs 4th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> <b>prevail, be superior,</b>
    μύθοισιν, ἔγχεϊ, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 18.252; δόλοισι 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.121
    ">Refs 8th c.BC+</a>]; κάλλει ἐνίκα (i.e. κρητήρ) [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.742; πᾶσαν ἀρετὴν νενικηκώς
    5th-6th c.BC: Plato Philosophus “Leges” 964c ">Refs 8th c.BC+</a>]: with <i>participle</i>,
    εὐεργετῶν ν. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Agesilaus” 9.7. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> of opinions,
    etc., βουλὴ κακὴ νίκησεν the evil counsel <b>prevailed,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.46; τὰ χερείονα νικᾷ 8th
    c.BC: Ilias Homerus Epicus “Illiad” 1.576, 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    18.404; ἐνίκα ἡ γνώμη 5th c.BC: Herodotus Historicus 5.36, compare 5th c.BC: Thucydides
    Historicus 2.12, etc.; ἡ νικῶσα βουλή 5th c.BC: Euripides Tragicus “Medea” 912
    ">Refs 8th c.BC+</a>]; ἐκ τῆς νικώσης [γνώμης] according to <b>the prevailing
    opinion, vote of the majority,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 6.1.18, 6.2.12; ταῦτ᾽ ἐνίκα 5th c.BC: Sophocles
    Tragicus “Antigone” 274; νικᾷ πάσαισι ταῖς ψήφοις ὁ νόμος ">Refs 5th c.BC+</a>]<b>is
    carried,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 801a; σὺν ψάφῳ τᾷ νικεούσᾳ “SIG” 265.4 (Delph., 4th c.BC)">Refs 5th c.BC+</a>]:
    frequently of orators, νικᾷ.. ὁ κακὸς ἐν πλήθει λέγων [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 944; ν. γνώμῃσι 5th c.BC: Herodotus
    Historicus 3.82 (so γνώμῃ, variant{γνώμην}, [prev. author] 1.61, compare 5th-6th
    c.BC: Aristophanes Comicus “Vespae” 594): frequently _impersonal_, ἐνίκα (i.e.
    ἡ γνώμη)">Refs 5th c.BC+</a>] <b>it was resolved,</b> with <i>infinitive</i>,
    ἐνίκα μὴ ἐκλιπεῖν τὴν πόλιν <b>it was carried</b> not.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.101; τέλος γε μέντοι δεῦρ᾽ ἐνίκησεν μολεῖν
    5th c.BC: Sophocles Tragicus “Antigone” 233, etc.">Refs 5th c.BC+</a>]; ἐνίκησε..
    λοιμὸν εἰρῆσθαι <b>it was the prevailing opinion that</b>.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.54 ">Refs 5th c.BC+</a>]; ἐν δημοκρατίᾳ
    νικᾷ ζῆν <b>it is preferable</b>.., [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Politicus” 303b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.4</b></Level3>
    with <i>infinitive</i>, <b>succeed</b> in.., ἐνίκησε σκορπίσαι [<a href="javascript:void(0)"
    title=" “Psalms of Solomon [1st c.BC]” 4.13. ">Refs</a>]<br /><Level3><b>__I.5</b></Level3>
    as law-term, ν. τὴν δίκην <b>win</b> one''s cause, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Electra” 955, compare 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 581; simply νικᾶν “GDI” 5011.11 (from Gortyn), 4th c.BC: Aristoteles
    Philosophus “Ἀθηναίων Πολιτεία” 42.1, “Rh.Al.” 1433a6, “PHal.” 1.58 (3rd c.BC),
    etc.">Refs 5th c.BC+</a>]; νικήσεις ἐν τῷ κρίνεσθαί σε [<a href="javascript:void(0)"
    title=" NT.Rom.3.4 ">NT</a>]:—<i>passive</i>, with <i>genitive</i>, αἴ κα νικαθῇ
    τῶν ἐνεχύρων [<a href="javascript:void(0)" title=" “Schwyzer” 177.9 (Crete, 5th
    c.BC)">Refs 5th c.BC+</a>]; see below 11. <br /><Level2><b>__II</b></Level2> with
    <i>accusative</i>, <b>conquer, vanquish,</b> Ἕκτορα [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 7.192, etc.: frequently with _dative_
    modi, μάχῃ ν. Ἀχαιούς 16.79; ἀγορῇ ν. υἷας Ἀχαιῶν 2.370; πόδεσσι δὲ πάντας ἐνίκα
    20.410; κάλλει ἐνίκων φῦλα γυναικῶν 9.130 ">Refs 8th c.BC+</a>]; πάντα ν. ἄνδρα..
    κακοῖσιν <b>surpass</b> him in miseries, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hecuba” 659; ν. τινὰ ἔν τινι 5th-6th c.BC: Plato
    Philosophus “Symposium” 213e, etc.">Refs 5th c.BC+</a>]; μὴ φῦναι τὸν ἅπαντα νικᾷ
    λόγον <b>excels</b> the whole account, [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Oedipus Coloneus” 1224 (Lyric poetry); νίκα ἐν τῷ ἀγαθῷ
    τὸ κακόν NT.Rom.12.21: with _accusative_ _cognate_, μάχην ν. τινά 5th-6th c.BC:
    Isocrates Orator 8.58, 4th c.BC: Aeschines Orator 3.181, etc.">NT+5th c.BC+</a>]:—<i>passive</i>,
    ἔστιν ἃ τῶν ἄθλων δὶς ἕκαστος ἐνικήθη [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.5.2 ">Refs 5th c.BC+</a>]:
    with <i>participle</i>, ν. ἀλεξόμενός τινα [<a href="javascript:void(0)" title="
    [prev. author] “An.” 1.9.11, etc. ">Refs</a>]<br /><Level4><b>__II.b</b></Level4>
    as law-term [<a href="javascript:void(0)" title="compare(1.5), νίκης τήν μιν ἐγὼ
    νίκησα 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.545 ">Refs 8th c.BC+</a>]:—<i>passive</i>,
    ἧ δέ κα νικαθῇ [<a href="javascript:void(0)" title=" “Leg.Gort.” 1.23, +others">Refs</a>];
    also of objects in dispute, damages, etc., <b>recover,</b> [<a href="javascript:void(0)"
    title="[prev. work]1.28, +others">Refs</a>]:—<i>passive</i>, <b>to be assigned,
    adjudicated,</b> [<a href="javascript:void(0)" title="[prev. work]1.55. ">Refs</a>]<br
    /><Level3><b>__II.2</b></Level3> generally, <b>overpower,</b> especially of passions,
    etc., νόον νίκησε νεοίη [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 23.604; μὴ φόβος σὲ νικάτω φρένας 4th-5th c.BC: Aeschylus
    Tragicus “Eumenides” 88, compare 133; [φύσις] νικᾷ τῷ ἥσσονι τὸ μεῖζον τῆς ἐλπίδος
    3rd c.AD: Democritus Epigrammaticus 176 ">Refs 8th c.BC+</a>]; βαρεῖαν ἡδονὴν
    νικᾶτέ με grievous is the pleasure ye <b>win prevailing over</b> me, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1204: with ">Refs 5th
    c.BC+</a>]<i>infinitive</i>, μηδ᾽ ἡ βία σε.. νικησάτω τοσόνδε μισεῖν let not violence
    <b>prevail on</b> thee to.., [<a href="javascript:void(0)" title=" [prev. author]
    “Aj.” 1334: with _genitive_ of comparison, νικᾷ γὰρ ἁρετή με τῆς ἔχθρας πολύ">Refs</a>]
    <b>weighs with</b> me <b>more than</b> enmity, from the comparable force in νικᾷ,
    [<a href="javascript:void(0)" title="[prev. work] 1357 codices ">Refs</a>]<br
    /><Level3><b>__II.3</b></Level3> <i>passive</i>, <b>to be vanquished,</b> [<a
    href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus only in ">Refs 8th
    c.BC+</a>]<i>participle</i> νικηθείς (see. above [<a href="javascript:void(0)"
    title=" 1.1)">Refs</a>]; νικᾶσθαι ὕπνῳ, κέρδεσιν, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 291, 342; ἡδονῇ 5th c.BC:
    Sophocles Tragicus “Electra” 1272; συμφορᾷ 5th c.BC: Euripides Tragicus “Medea”
    1195; also ὑπὸ τοῦ κακοῦ 5th c.BC: Thucydides Historicus 2.51; πρὸς ἱμέρου 5th
    c.BC: Sophocles Tragicus “Fragmenta” 932.4, etc.: sometimes with _genitive_, ἱμέρου
    νικώμενος 4th-5th c.BC: Aeschylus Tragicus “Supplices” 1005; αὐτῆς [τε] τῆς δίκης..
    αὐτοῦ τε τοῦ ἀληθοῦς νικᾶσθαι 5th c.BC: Antipho Orator 5.87: frequently of persons,
    νικᾶσθαί τινος,">Refs 5th c.BC+</a>] with <i>genitive</i> of comparison, <b>to
    be inferior, yield to,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ajax” 1353, 5th c.BC: Euripides Tragicus “Medea” 315, “Cyc.” 454 ">Refs
    5th c.BC+</a>]; ξείνων νενίκανται θύραι the doors <b>give way to</b> the guests,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 9.2; ἢν
    τοῦτο νικηθῇς ἐμοῦ 5th-6th c.BC: Aristophanes Comicus “Nubes” 1087. ">Refs 5th
    c.BC+</a>]'
