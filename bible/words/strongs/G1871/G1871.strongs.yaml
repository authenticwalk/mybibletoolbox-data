strongs_number: G1871
language: greek
lemma: ἐπαιτέω
transliteration: epaitéō
definition: to ask for
kjv_usage: beg
derivation: from G1909 (ἐπί) and G154 (αἰτέω);
extended_definition:
  gloss: to ask/beg
  definition: '<b>ἐπ-αιτέω</b>, -ῶ, [in LXX: Psa_109:10 (H7592) Sir_40:28 * ;]<BR
    /> __1. to ask besides. <BR /> __2. <b>to beg </b>(as a mendicant; cf. MM, <i>Exp.</i>,
    xiv): <ref=''Luk.16.3; 18.35''>Luk.16:3 18:35</ref> (Cremer, 74).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπαιτ-έω</b>, <br /> <b>ask besides,</b> εἰ καί νύ κεν.. ἄλλο
    μεῖζον ἐπαιτήσειας [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 23.593; ὧν ἐπαιτεῖς 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    1416 ">Refs 8th c.BC+</a>]: <i>absolutely</i>, <b>ask for more,</b> φαγὼν ἔτ᾽
    ἐπῄτεον [<a href="javascript:void(0)" title=" 3rd c.BC: Posidippus Comicus cited
    in 2nd c.AD: Athenaeus Epigrammaticus 10.412e ">Refs 3rd c.BC+</a>]:—so in <i>middle</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 1124.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>beg as a mendicant,</b>
    ἄλλους ἐ. τὸν καθ᾽ ἡμέραν βίον [<a href="javascript:void(0)" title=" [prev. author]
    “OC” 1364, compare 5th c.BC: Euripides Tragicus “Rhesus” 715: _absolutely_, 2nd
    c.AD: Vettius Valens Astrologus 68.30, 2nd c.AD: Lucianus Sophista “Asin.” 35.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> simply, <b>demand,</b>
    [<a href="javascript:void(0)" title=" PTeb. 26.13 (2nd c.BC, _passive_), etc.
    ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
