strongs_number: H1902
language: hebrew
lemma: הִגָּיוֹן
transliteration: higgâyôwn
pronunciation: hig-gaw-yone'
definition: a murmuring sound, i.e. a musical notation (probably similar to the modern
  affettuoso to indicate solemnity of movement); by implication, a machination
kjv_usage: device, Higgaion, meditation, solemn sound.
derivation: intensive from H1897 (הָגָה);
