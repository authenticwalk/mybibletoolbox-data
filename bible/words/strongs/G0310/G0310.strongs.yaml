strongs_number: G0310
language: greek
lemma: ἀναβοάω
transliteration: anaboáō
definition: to halloo
kjv_usage: cry (aloud, out)
derivation: from G303 (ἀνά) and G994 (βοάω);
extended_definition:
  gloss: to cry out
  definition: '<b>ἀνα-βοάω</b>, -ῶ <BR /> [in LXX for צָעַק, זָעַק, קָרָא, etc. ;]
    <BR /><b>to cry out</b>: <ref=''Mat.27.46''>Mat.27:46</ref> (WH, ἐβόησεν; see
    MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναβο-άω</b>, <br /> <i>future</i> <b>-ήσομαι</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 465">Refs 5th c.BC+</a>],
    <i>Doric dialect</i> <b>-άσομαι</b>[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Plutus” 639">Refs 5th c.BC+</a>]: <i>aorist</i> ἀνεβόησα[<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.53">Refs 5th
    c.BC+</a>], <i>Ionic dialect</i> ἀνέβωσα[<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.10, +others">Refs 5th c.BC+</a>], <i>participle</i>
    ἀμβώσας[<a href="javascript:void(0)" title=" 1.8, 3.38">Refs</a>]:—<b>cry, shout
    aloud,</b> especially in sign of grief or astonishment, ἀμβώσας μέγα[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus [same places], compare 5th c.BC: Antipho
    Orator 5.69, 5th c.BC: Euripides Tragicus “Bacchae” 1079; οἰκτρὸν ἀνεβόασεν “Hel.”
    184 ">Refs 5th c.BC+</a>]; of the <b>war-cry,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.1.38">Refs
    5th c.BC+</a>]; ἀ. παρεῖναι τοὺς πρώτους” <b>call out</b> ''let the front rank
    pass'', [<a href="javascript:void(0)" title=" “HG” 4.2.22. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    with <i>accusative</i>, τάδ᾽ ἀναβοάσας[<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Bacchae” 525; ἄχη ἀ. ">Refs 5th c.BC+</a>]<b>bewail,
    lament,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 572; Πανὸς ἀναβοᾷ γάμους 5th c.BC: Euripides Tragicus “Helena” 190. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> with <i>accusative</i> <i>person</i>,
    <b>call on,</b> συμμάχους[<a href="javascript:void(0)" title=" [prev. work] 1592;
    Ἀσκληπιόν 5th-6th c.BC: Aristophanes Comicus “Plutus” 639. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <b>cry up, extol,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Alexander Rhetor 98.12.">Refs 2nd c.AD+</a>]'
