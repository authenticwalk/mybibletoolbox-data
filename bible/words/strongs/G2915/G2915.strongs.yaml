definition: barley
kjv_usage: barley
derivation: of uncertain derivation;
extended_definition:
  gloss: barley
  definition: '<b>κριθή</b>, -ῆς, ἡ <BR /> [in LXX for שְׂעֹרָה ;] <BR /><b>barley</b>:
    pl. (as usually in cl.), <ref=''Rev.6.6.''>Rev.6:6.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κρῑθ-ή</b>, ἡ, <br /> mostly in <i>plural</i>, <b>barleycorns,
    barley</b> (compare κρῖ), the meal being ἄλφιτα: [<a href="javascript:void(0)"
    title=" πυρῶν ἢ κριθῶν 8th c.BC: Ilias Homerus Epicus “Illiad” 11.69, compare
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.110, 19.112, 5th-6th c.BC: Aristophanes
    Comicus “Eq.” 1101; κριθᾶν μέδιμμνον “IG” 42(1).40.7 (Epid.); τὰς οὐλοχύτας φέρε
    δεῦρο—τοῦτο δ᾽ ἐστὶ τ;—κριθαί Strato Comedy texts 1.35 ">Refs 8th c.BC+</a>];
    οἶνος ἐκ κριθέων πεποιημένος a kind of <b>beer</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.77; ἐκ κριθῶν μέθυ Aeschylus Tragicus
    [{4-5th c.BC}] “Supplices” 953, compare 4th c.BC: Aristoteles Philosophus “fragment”
    106; κριθαὶ πεφρυγμέναι, ={κάχρυς}, 5th c.BC: Thucydides Historicus 6.22, cf.
    Moer. p.213 P.: _plural_ ">Refs 5th c.BC+</a>], also of <b>species of barley</b>,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “HP”
    8.1.1: _sing._, “PGrenf.” 2.29.9 (2nd c.BC); κ. Ἰνδική">Refs 4th c.BC+</a>] <b>millet,
    Sorghum halepense</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “HP” 8.4.2. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>pustule on the eyelid, stye</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “Epid.” 2.2.5, 2nd c.AD: Galenus Medicus 12.742. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>barley-corn, the smallest
    weight</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus
    “Lap.” 46. ">Refs 4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> in <i>singular</i>,
    ={πόσθη}, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Pax” 965. (The connexion with Latin _hordeum_, OHG. _gersta_ is doubtful.) ">Refs
    5th c.BC+</a>]'
