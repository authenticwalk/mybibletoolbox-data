strongs_number: G3610
language: greek
lemma: οἰκέτης
transliteration: oikétēs
definition: a fellow resident, i.e. menial domestic
kjv_usage: (household) servant
derivation: from G3611 (οἰκέω);
extended_definition:
  gloss: slave
  definition: '<b>οἰκέτης</b>, -ου, ὁ<BR /> (οἰκέω), [in LXX for עֶבֶד ;] <BR /><b>a
    house-servant</b>: <ref=''Luk.16.13''>Luk.16:13</ref>, <ref=''Rom.14.4''>Rom.14:4</ref>;
    pl., <ref=''Act.10.7''>Act.10:7</ref>, <ref=''1Pe.2.18''>1Pe.2:18</ref> (In Plat.,
    Hdt., <ref=''Sir.4.30; 6.11''>Sir.4:30 6:11</ref>, the pl. includes all the inmates
    of the house, the familia, οἰκετεία.)†<BR /> <re><i>SYN.</i>. see: διάκονος </re>
    (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> οἰκέτ-ης</b>, ου, ὁ, <br /> (οἶκος) <b>household slave,</b>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    737, 5th c.BC: Herodotus Historicus 6.137, 7.170, 5th c.BC: Antipho Orator 1.30,
    5th c.BC: Thucydides Historicus 2.4; δημόσιος οἰ. τῆς πόλεως 4th c.BC: Aeschines
    Orator 1.54. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> οἱ οἰκέται
    also, ={οἰκετεία}, <b>household,</b> [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 732 (Lyric poetry), 5th c.BC: Herodotus Historicus
    8.4, 106, 142, 5th c.BC: Sophocles Tragicus “Trachiniae” 908, 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 4.2.2: hence opposed to δοῦλοι, 5th-6th
    c.BC: Plato Philosophus “Leges” 763a, 777a, 853e; διαφέρειν φησὶ Χρύσιππος δοῦλον
    οἰκέτου, διὰ τὸ τοὺς ἀπελευθέρους μὲν δούλους ἔτι εἶναι, οἰκέτας δὲ τοὺς μὴ τῆς
    κτήσεως ἀφειμένους “Stoicorum Veterum Fragmenta” 3.86: but frequently synonymous
    with δοῦλος, 4th c.BC: Aristoteles Philosophus “Politica” 1252b12, +others, “PLille”
    29.2 (3rd c.BC), “IG” 5(1).1390.77 (Andania, 1st c.BC) ">Refs 5th c.BC+</a>];
    δοῦλος μεῖζον οἰκέτου φρονῶν [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Menander Comicus 796. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    as epithet of Apollo, ἱερέως.. Καρνείου Βοικέτα [Β = ϝ] [<a href="javascript:void(0)"
    title=" “IG” 5(1).497, compare 589,608 (from Sparta). (Cf. οἰκότης.) ">Refs</a>]'
