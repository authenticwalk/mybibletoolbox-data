extended_definition:
  gloss: Dan
  definition: 'A man of the tribe of Dan  living at the time of the Patriarchs, first
    mentioned at Gen.30.6; <br> son of: Israel (H3478) and Bilhah (H1090A); <br> brother
    of: Naphtali (H5321); <br> half-brother of: Reuben (H7205), Simeon (H8095), Levi
    (H3878), Judah (H3063), Gad (H1410), Asher (H0836), Issachar (H3485), Zebulun
    (H2074), Dinah (H1783), Joseph (H3130) and Benjamin (H1144); <br> father of: Hushim
    (H2366B)<BR> § Dan = "a judge"<br>1) the 5th son of Jacob, the 1st of Bilhah,
    Rachel''s handmaid<br>2) the tribe descended from Dan, the son of Jacob<br>3)
    a city in Dan, the most northern landmark of Palestine'
