strongs_number: G3449
language: greek
lemma: μόχθος
transliteration: móchthos
definition: toil, i.e. (by implication) sadness
kjv_usage: painfulness, travail
derivation: from the base of G3425 (μόγις);
extended_definition:
  gloss: toil
  definition: '<b>μόχθος</b>, -ου, ὁ<BR /> (= Hom. μόγος), in cl. chiefly poët., [in
    LXX for תְּלָאָה, עָמָל, etc. ;] <BR /><b>toil, labour, hardship, distress</b>:
    <ref=''2Co.11.27''>2Co.11:27</ref>, <ref=''1Th.2.9''>1Th.2:9</ref>, <ref=''2Th.3.8''>2Th.3:8</ref>.†<BR
    /> <re><i>SYN.</i>: κόπος (which see), πόνος </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μόχθ-ος</b>, ὁ, <br /> = Homeric μόγος, <b>toil, hardship,
    distress</b>, ἀμφὶ δ᾽ ἀέθλῳ δῆριν ἔχειν καὶ μ. [<a href="javascript:void(0)" title="
    8th-7th c.BC: Hesiodus Epicus “Scutum Herculis” 306 ">Refs 8th c.BC+</a>]; μόχθων
    ἀμπνοά, ἀμοιβά, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “O.” 8.7, “N.” 5.48: frequently in Trag., 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    921, 5th c.BC: Sophocles Tragicus “Philoctetes” 480, etc.">Refs 5th c.BC+</a>]:
    also in <i>plural</i>, <b>toils, troubles, hardships</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 541 (Lyric poetry)">Refs
    4th c.BC+</a>], etc.; of the <b>labours</b> of Heracles, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 1101, 1170 ">Refs 5th c.BC+</a>];
    μ. τέκνων <b>for</b> them, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Medea” 1261 (Lyric poetry)">Refs 5th c.BC+</a>]; μόχθον ἀμφὶ πράγμασι
    epigram cited in [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator
    3.184 ">Refs 4th c.BC+</a>]; Ἀπελλείου μ. γραφίδος, of a picture, [<a href="javascript:void(0)"
    title=" “APl.” 4.178 (Antip. Sid.).—Rare in early Prose (not in 5th-6th c.BC:
    Plato Philosophus or Oratt.), compare μ. καὶ ταλαιπωρίη 3rd c.AD: Democritus Epigrammaticus
    223; ἐλευθέριοι μ. 5th-6th c.BC: Xenophon Historicus “Symposium” 2.4; διὰ μόχθων
    [prev. author] “Cyr.” 1.6.25: frequently in LXX, LXX.Exo.18.8, +others; κόπος
    καὶ μ. NT.1Thes.2.9 ">NT+5th c.BC+</a>]; μ. implies <b>hardship</b>, πόνος <b>work</b>
    (but μ. is said to be Cretan dialect for πόνος [<a href="javascript:void(0)" title="
    “Anecdota Graeca - Bekker” 1096). ">Refs</a>]'
  source: STEPBible/LSJ
