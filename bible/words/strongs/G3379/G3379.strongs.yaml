strongs_number: G3379
language: greek
lemma: μήποτε
transliteration: mḗpote
definition: not ever; also if (or lest) ever (or perhaps)
kjv_usage: if peradventure, lest (at any time, haply), not at all, whether or not
derivation: from G3361 (μή) and G4218 (ποτέ);
extended_definition:
  gloss: lest
  definition: '<b>μήποτε</b><BR /> (= μή ποτε, and so written in WH, exc. <ref=''Mat.25.9''>Mat.25:9</ref>),
    <BR />negative particle, related to οὔποτε as μή to οὐ. <BR /> __1. As neg. particle,
    <b>never</b>: <ref=''Heb.9.17''>Heb.9:17</ref> (R, mg., but see infr.; WH, txt.,
    μή τότε). <BR /> __2. As conjc., lest ever, lest haply (the idea of chance rather
    than of time seems to prevail in NT) : <ref=''Mat.4.6''>Mat.4:6</ref> (LXX) <ref=''Mat.5.25;
    7.6; 13.15''>Mat.5:25 7:6 13:15</ref>" (LXX), <ref=''Mat.13.29; 15.32; 27.64''>Mat.13:29
    15:32 27:64</ref>, <ref=''Mrk.4.12''>Mrk.4:12</ref>" (LXX) <ref=''Mrk.14.2''>Mrk.14:2</ref>,
    <ref=''Luk.4.11; 12.58; 14.12, 29''>Luk.4:11 12:58 14:12, 29</ref>, <ref=''Act.28.27''>Act.28:27</ref>;
    after verbs of fearing or taking heed, <ref=''Luk.21.34''>Luk.21:34</ref>, <ref=''Heb.2.1;
    3.12; 4.1''>Heb.2:1 3:12 4:1</ref>; with ellipse of the verb or ptcp., <ref=''Luk.14.8''>Luk.14:8</ref>,
    <ref=''Act.5.39''>Act.5:39</ref>; in later writers (see M, <i>Pr.</i>, 192 f.),
    perhaps, <ref=''Mat.25.9.''>Mat.25:9.</ref> <BR /> __3. <b>As interrogative</b>;
    <BR /> __(a) <b>in direct questions, like μή, expecting a negative answer</b>:
    <ref=''Jhn.7.26''>Jhn.7:26</ref>, <ref=''Heb.9.17''>Heb.9:17</ref>, (R, txt.,
    cf. Westc., in l; but see supr.); <BR /> __(b) <b>in indirect questions, whether
    haply, if haply</b>: <ref=''Luk.3.15''>Luk.3:15</ref>, <ref=''2Ti.2.25''>2Ti.2:25</ref>.†<BR
    /> (AS)'
  morphology: G:PRT-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μήποτε</b> <br /> or <b>μή ποτε</b>, <i>Ionic dialect</i> <b>μή
    κοτε</b> (see. below 11): <br /><Level2><b>__I</b></Level2> as <i>adverb</i> <b>never,
    on no account</b>, after ὡς, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 205, “Eu.” 882 ">Refs 4th c.BC+</a>];
    after εἰ, [<a href="javascript:void(0)" title=" [prev. author] “Ch.” 182, etc.">Refs</a>]:
    with <i>infinitive</i>, [<a href="javascript:void(0)" title=" [prev. author] “Eu.”
    977, “Supp.” 617 ">Refs</a>]; especially in oaths, <b>never</b>, ὀμοῦμαι, μή ποτε
    τῆς εὐνῆς ἐπιβήμεναι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 9.133, 275; ἐπεκέκλετ᾽ Ἐρινῦς, μή ποτε.. ἐφέσσεσθαι [prev. work]
    455 ">Refs 8th c.BC+</a>]; in aposiopesis, ἢ μήπορ᾽ ἆρ᾽.. [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus “Σαμία” 97: in indirect speech, 8th-7th
    c.BC: Hesiodus Epicus “Opera et Dies” 86. ">Refs 8th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    in prohibition or warning, with <i>aorist</i> <i>subjunctive</i>, μή ποτε καὶ
    σὺ.. ὀλέσσῃς [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 19.81, etc.: with ">Refs 8th c.BC+</a>]<i>infinitive</i> for <i>imperative</i>,
    [<a href="javascript:void(0)" title=" 11.441. ">Refs</a>]<br /><Level3><b>__I.3</b></Level3>
    in later Gr., <b>perhaps</b>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Ethica Nicomachea” 1172a33, LXX.Gen.24.5, Aristeas 15,
    1st c.AD: Philo Judaeus 1.13, 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes”
    3.22.80, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.106d, 2nd c.AD:
    Apollonius Dyscolus Grammaticus “de Pronominibus;” 18.4. ">LXX+4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> as <i>conjunction</i>, <b>lest ever</b>, αἰσχυνόμενοι
    φάτιν ἀνδρῶν.., μή ποτέ τις εἴπῃσι [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 21.324, +others; οὐδαμὰ ἐλπίσας μή κοτε ἄρα..
    ἐλάσῃ 5th c.BC: Herodotus Historicus 1.77, compare 8.53. ">Refs 8th c.BC+</a>]'
