strongs_number: G0128
language: greek
lemma: Αἰθίοψ
transliteration: Aithíops
definition: an Æthiopian (as a blackamoor)
kjv_usage: Ethiopian
derivation: from (to scorch) and (the face, from G3700 (ὀπτάνομαι));
extended_definition:
  gloss: Ethiopian
  definition: '<b>.*Αἰθίοψ</b>, -οπος, ὁ <BR /> (αἴθω, <b>to burn</b>, ὤψ, <b>face</b>;
    i.e. <b>swarthy</b>), [in LXX for כּוּשׁ ;] <BR /><b>Ethiopian</b>: <ref=''Act.8.27.''>Act.8:27.</ref>†<BR
    /> (AS)'
  morphology: N:N--LG
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Αἰθίοψ</b>, οπος, ὁ, <br /> <i>feminine</i> Αἰθιοπίς, ίδος,
    ἡ (Αἰθίοψ as <i>feminine</i>, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Fragmenta - American Journal of Philology” 328, 329)">Refs
    4th c.BC+</a>]: <i>plural</i> Αἰθιοπῆες[<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 1.423, whence _nominative_ Αἰθιοπεύς 3rd c.BC:
    Callimachus Epicus “Hymnus in Delum” 208">Refs 8th c.BC+</a>]: (αἴθω, ὄψ):—properly,
    <b>Burnt-face</b>, i.e. <b>Ethiopian, negro</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus, etc.">Refs 8th c.BC+</a>]; proverbial, Αἰθίοπα
    σμήχειν ''to wash a blackamoor white'', [<a href="javascript:void(0)" title="
    2nd c.AD: Lucianus Sophista “Ind.” 28. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>a fish</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Agatharchides Geographus
    109. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>adjective</i>,
    [<a href="javascript:void(0)" title=" “Ethiopian”, Αἰθιοπὶς γλῶσσα 5th c.BC: Herodotus
    Historicus 3.19; γῆ 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal
    of Philology” 300, 5th c.BC: Euripides Tragicus “Fragmenta” 228.4: ">Refs 5th
    c.BC+</a>]<i>substantive</i> Αἰθιοπίς, ἡ, title of Epic poem in the Homeric cycle;
    also name of a plant, <b>silver sage, Salvia argentea</b>, [<a href="javascript:void(0)"
    title=" 1st c.AD: Dioscorides (Dioscurides) Medicus 4.104">Refs 1st c.AD+</a>]:—
    also Αἰθιόπιος, α, ον, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Fragmenta” 349">Refs 5th c.BC+</a>]: Αἰθιοπικός, ή, όν, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus, etc.">Refs 5th c.BC+</a>]; Αἰ. κύμινον,
    ={ἄμι}, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ
    νούσων” 3.17, 1st c.AD: Dioscorides (Dioscurides) Medicus 3.62">Refs 5th c.BC+</a>]:—<i>substantive</i>
    Αἰθιοπία, ἡ, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus,
    etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>red-brown,</b>
    [<a href="javascript:void(0)" title=" Anthologia Graeca 7.196 (1st c.BC: Meleager
    Epigrammaticus), cf. Ach. Tat. 4.5.">Refs 1st c.BC+</a>]'
