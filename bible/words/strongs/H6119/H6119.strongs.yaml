strongs_number: H6119
language: hebrew
lemma: עָקֵב
transliteration: ʻâqêb
pronunciation: aw-kabe'
definition: a heel (as protuberant); hence, a track; figuratively, the rear (of an
  army)
kjv_usage: heel, (horse-) hoof, last, lier in wait (by mistake for H6120 (עָקֵב)),
  (foot-) step.
derivation: or (feminine) עִקְּבָה; from H6117 (עָקַב);
