strongs_number: G1731
language: greek
lemma: ἐνδείκνυμι
transliteration: endeíknymi
definition: to indicate (by word or act)
kjv_usage: do, show (forth)
derivation: from G1722 (ἐν) and G1166 (δεικνύω);
extended_definition:
  gloss: to show
  definition: '<b>ἐν-δείκνυμι </b><BR /> [in LXX for לָכַד, גָּמַל, רָאָה hi. ;] <BR
    />to mark, point out. Mid„ <BR /> __1. <b>to show forth, prove</b>: with accusative
    of thing(s), <ref=''Rom.2.15; 9.22''>Rom.2:15 9:22</ref>, <ref=''Eph.2.7''>Eph.2:7</ref>,
    <ref=''Tit.2.10; 3.2''>Tit.2:10 3:2</ref>, <ref=''Heb.6.11''>Heb.6:11</ref>; before
    ἐν, with dative of person(s), <ref=''Rom.9.17''>Rom.9:17</ref> (LXX), <ref=''1Ti.1.16''>1Ti.1:16;</ref>
    before εἰς, <ref=''Heb.6.10''>Heb.6:10</ref> (with cogn. accusative), <ref=''2Co.8.24.''>2Co.8:24.</ref>
    <BR /> __2. <b>to manifest </b>(by act): with accusative of thing(s) and dative
    of person(s), <ref=''2Ti.4.14''>2Ti.4:14</ref> (cf. <ref=''Gen.50.15, 17''>Gen.50:15,
    17</ref>, and see MM, <i>Exp.</i>, xiii).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐνδείκ-νῡμι</b> <br /> or <b>ἐνδεικνύω</b>, <i>future</i> -δείξω,
    <b>mark, point out</b>, τι [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “O.” 7.58; πρίν γ᾽ ἂν ἐνδείξω τί δρῶ 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 48; ἐ. τῷ δικαστηρίῳ τἀδικήματα 5th c.BC: Antipho Orator 6.37, etc.">Refs
    5th c.BC+</a>]; <b>indicate</b>, τοὺς καιρούς [<a href="javascript:void(0)" title="
    2nd c.AD: Galenus Medicus 1.204 ">Refs 2nd c.AD+</a>]: with <i>participle</i>,
    <b>show that</b> a thing is, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Politicus” 278b; also ἑκάστοις ἐ. τὰ ἔργα ἀποτελεῖν [prev.
    work] 308e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> law-term, <b>inform
    against</b>, τινά [<a href="javascript:void(0)" title=" [prev. author] “Ap.” 32b:
    _absolutely_, 5th-6th c.BC: Isocrates Orator 18.20; ἐ. ταῖς ἀρχαῖς 5th-6th c.BC:
    Plato Philosophus “Leges” 856c, compare 5th-6th c.BC: Andocides Orator 1.8, etc.;
    τῷ φήναντι ἢ ἐνδείξαντι “IG” 22.1128.18; ἐ. πρὸς τοὺς μαστῆρας [prev. work]12(7).62.53
    (Amorgos, 4th c.BC)">Refs 5th c.BC+</a>]:— <i>middle</i>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Solon” 24 ">Refs 1st
    c.AD+</a>]:—frequently in <i>passive</i>, κακοῦργος ἐνδεδειγμένος [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 5.9; ἐνδειχθείς 5th c.BC: Lysias Orator 6.15,
    “OGI” 669.45 (Egypt, 1st c.AD)">Refs 5th c.BC+</a>]; ἐνδειχθέντα δικάζειν ὀφείλοντα
    τῷ δημοσίῳ [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    21.182. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>exhibit, display</b>,
    ὑπερήφανον αἰχμάν [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 406 (Lyric poetry). ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <i>middle</i>, <b>declare</b> the possession of goods to fiscal authorities, [<a
    href="javascript:void(0)" title=" “PRev.Laws” 54.10 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>middle</i>, <b>show</b> <b>forth oneself</b>
    or <b>what is one''s own</b>, once in [<a href="javascript:void(0)" title=" 8th
    c.BC: Homerus Epicus, Πηλεΐδῃ ἐνδείξομαι">Refs 8th c.BC+</a>] I <b>will declare
    myself</b> to Achilles, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 19.83; ἐνδεικνύμενοι τὴν ἑαυτῶν γνώμην 5th c.BC: Herodotus
    Historicus 8.141; ἐ. περί τινος 2nd c.BC: Polybius Historicus 4.28.4; τι μετ᾽
    ἀποδείξεως [prev. author] 5.16.7. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>show, make plain</b>, with <i>participle</i>, πῶς δ᾽ ἂν.. μᾶλλον ἐνδείξαιτό
    τις πόσιν προτιμῶσ᾽..; [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Alcestis” 154, compare “Ba.” 47, 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.6.10 ">Refs 5th c.BC+</a>]; τὴν δύναμιν κρείττω οὖσαν ἐ.
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 21.66; also
    ἐ. ὅτι.. 5th c.BC: Thucydides Historicus 8.82, 5th-6th c.BC: Plato Philosophus
    “Apologia” 23b, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    8.3.21; ἐ. ὁποῖα τούτων ἀληθῆ 5th-6th c.BC: Plato Philosophus “Theaetetus” 158e
    ">Refs 5th c.BC+</a>]:—<i>passive</i>, ἐνδεδεῖχθαι τὸ βούλεσθαι [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 8.12. ">Refs 4th c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4>
    <b>prove, demonstrate,</b> [<a href="javascript:void(0)" title=" PMagd. 3.10 (3rd
    c.BC), 1st c.BC: Philodemus Philosophus “περὶ σημείων καὶ σημειώσεων” 11, +others
    ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> with <i>accusative</i>
    <i>of things</i>, <b>display, exhibit</b>, τὸ εὔψυχον [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.126; εὔνοιάν τινα 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 785; τῷ σώματι τὴν εὔνοιαν, οὐ Χρήμας ιν οὐδὲ λόγοις, ἐνεδείξατο
    τῇ πατρίδι 4th c.BC: Demosthenes Orator 21.145 ">Refs 5th c.BC+</a>]; τύπῳ τἀληθὲς
    ἐ. [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1094b20 ">Refs 4th c.BC+</a>]; of a name, <b>denote</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Cratylus” 394e. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.4</b></Level3> ἐνδείκνυσθαί τινι <b>display oneself to</b> one,
    <b>make a set at</b> him, <b>court</b> him, [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 19.113, 4th c.BC: Aeschines Orator 3.217, etc.; ἐνδεικνύμενοι
    καὶ ὑπερκολακεύοντές τινα 4th c.BC: Demosthenes Orator 19.160 ">Refs 4th c.BC+</a>];
    <b>make a show, show off</b>, τινί [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Protagoras” 317c, 4th c.BC: Aristoteles Philosophus “Oeconomica”
    1352b13. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
