strongs_number: G5020
language: greek
lemma: ταρταρόω
transliteration: tartaróō
definition: to incarcerate in eternal torment
kjv_usage: cast down to hell
derivation: from (the deepest abyss of Hades);
extended_definition:
  gloss: 'hell: Tartarus'
  definition: '<b>ταρταρόω</b>, -ῶ<BR /> (Τάρταρος, a Greek name for the underworld,
    esp. the abode of the damned), <BR /><b>to cast into hell</b>: <ref=''2Pe.2.4''>2Pe.2:4</ref>
    (see Mayor, in l).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Ταρτᾰρ-όω</b>, <br /> <b>cast into Tartarus</b> or <b>hell</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Acusilaus Historicus 8 1st c.AD:
    Josephus Historicus, NT.2Pet.2.4, 6th c.AD: Lydus, Joannes Laurentius Historicus
    “de Mensibus” 4.158 (_passive_), Scholia T 8th c.BC: Ilias Homerus Epicus “Illiad”
    14.296. ">NT+8th c.BC+</a>]<br /><b> Τάρτᾰρ-ος</b>, ὁ, <br />&nbsp;&nbsp;also
    ἡ [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 1.15,
    2nd c.BC: Nicander Epicus “Theriaca” 203: irregular _plural_ Τάρταρα, τά, 8th-7th
    c.BC: Hesiodus Epicus “Theogonia” 119, 841, etc. (_sing._ Τάρταρον, τό, 5th c.AD(?):
    Stephanus Byzantius, Scholia 8th c.BC: Ilias Homerus Epicus “Illiad” 1.312):—
    “Tartarus”, 8th c.BC: Ilias Homerus Epicus “Illiad” 8.13, 481, 8th-7th c.BC: Hesiodus
    Epicus “Theogonia” 807, “hymnus ad Apollinem” 336, “hymnus ad Mercurium” 256,
    374, etc. (never in 8th c.BC: Odyssea Homerus Epicus “Odyssey”)">Refs 8th c.BC+</a>];
    later, <b>the nether world</b> generally, [<a href="javascript:void(0)" title="
    8th-7th c.BC: Hesiodus Epicus “Scutum Herculis” 255 ">Refs 8th c.BC+</a>]; ἀπέραντος,
    κελαινός, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 154 (Lyric poetry), 1051 (_anapaest meter_)">Refs 4th c.BC+</a>];
    Ταρτάρου μελαμβαθὴς κευθμών[<a href="javascript:void(0)" title=" [prev. work]
    221; σκότον νέμονται Τάρταρόν θ᾽ ὑπὸ χθονός [prev. author] “Eu.” 72, cf. LXX.Job.40.15,
    41.23. ">LXX</a>]<br /><Level2><b>__II</b></Level2> personified as husband of
    Gaia and father of Typhoeus, [<a href="javascript:void(0)" title=" 8th-7th c.BC:
    Hesiodus Epicus “Theogonia” 822 ">Refs 8th c.BC+</a>]; ὦ Γᾶς παῖ καὶ Ταρτάρου,
    of Cerberus, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 1574 (Lyric poetry). ">Refs 5th c.BC+</a>]'
