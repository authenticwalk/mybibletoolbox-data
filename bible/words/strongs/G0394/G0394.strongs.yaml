strongs_number: G0394
language: greek
lemma: ἀνατίθεμαι
transliteration: anatíthemai
definition: to set forth (for oneself), i.e propound
kjv_usage: communicate, declare
derivation: from G303 (ἀνά) and the middle voice of G5087 (τίθημι);
extended_definition:
  gloss: to set before
  definition: '<b>ἀνα-τίθημι </b><BR /> [in LXX chiefly for חָרַם (Cremer, 546) ;]
    <BR />to lay upon, set up, etc. Mid. -εμαι, in late writers (Plut., al.; see also
    MM, <i>VGT</i>, see word), <b>to set forth, declare</b>: <ref=''Act.25.14''>Act.25:14</ref>,
    <ref=''Gal.2.2''>Gal.2:2</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνατίθημι</b>, <br /> <i>perfect</i> ἀνατέθηκα[<a href="javascript:void(0)"
    title=" “SIG” 1018.9 (Pergam.)">Refs</a>], etc.:—<b>lay upon,</b> once in [<a
    href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, ἐλεγχείην ἀναθήσει
    μοι 8th c.BC: Ilias Homerus Epicus “Illiad” 22.100">Refs 8th c.BC+</a>]; ἀ. ἄχθος
    <b>lay on</b> as a burden, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Equites” 1056 (hexameters), compare 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 3.1.30; κινδύνους ἰδιώταις ἀ. 4th c.BC: Hyperides Orator
    “pro Euxenippo” 9">Refs 5th c.BC+</a>]: in good sense, ἀ. κῦδός τινι[<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 5.8">Refs 5th c.BC+</a>]. b. <i>middle</i>,
    <b>put on board ship,</b> [<a href="javascript:void(0)" title=" Inscriptiones
    Graecae 5(1).1421 (from Cyparissia). ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    in Prose, <b>refer, attribute,</b> a thing to a person, μεγάλα οἱ χρήματα ἀ.[<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.135">Refs 5th
    c.BC+</a>]; οὐ γὰρ ἄν οἱ πυραμίδα ἀνέθεσαν ποιήσασθαι would not <b>have attributed</b>
    to her the erection of the pyramid,[<a href="javascript:void(0)" title=" [prev.
    work] 134; φοίβῳ τήνδ᾽ ἀναθήσω πρᾶξιν 5th c.BC: Euripides Tragicus “Electra” 1296">Refs
    5th c.BC+</a>]; εἰμή, ὅταν.. εὖ πράξητε, ἐμοὶ ἀναθήσετε <b>will give</b> me <b>the
    credit of</b> it, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.64; οὐ τῷ συμβούλῳ τὴν τοῦ κατορθοῦν ἀνέθηκε δύναμιν 4th c.BC: Demosthenes Orator
    18.290; ἀ. τινὶ τὴν αἰτίαν τινός 5th-6th c.BC: Isocrates Orator 1.37, 4th c.BC:
    Aeschines Orator 2.10">Refs 5th c.BC+</a>]; also, <b>compare,</b> τινὰ εἴς τι[<a
    href="javascript:void(0)" title=" 4th-5th c.AD: Eunapius Historicus “Fragmenta
    Historica - HGM” p.261 4th c.BC: Demosthenes Orator b. ἀ. τινὶ ἅπαντα πράγματα">Refs
    4th c.BC+</a>] <b>lay</b> them <b>upon</b> him, <b>entrust</b> them to him, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 1453,
    5th c.BC: Thucydides Historicus 8.82. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>set up as a votive gift, dedicate,</b> τινί τι[<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 658, 5th c.BC: Pindarus
    Lyricus “O.” 3.30, 5th c.BC: Herodotus Historicus 2.159, 7.54, 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 1089, etc.; Ῥήνειαν ἀνέθηκε τῷ Ἀπόλλωνι 5th c.BC: Thucydides
    Historicus 1.13; ἀνάθημα ἀνατιθέναι 5th c.BC: Herodotus Historicus 1.53, 2.182;
    ἀ. τι ἐς Δελφούς [prev. author] 1.92, 2.135, 182, 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 235d, etc.; less frequently ἐν Δελφοῖς 5th c.BC: Theopompus Comicus
    1 4th c.BC: Demosthenes Orator, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Solon” 25">Refs 8th c.BC+</a>]; <b>dedicate</b> a book, [<a href="javascript:void(0)"
    title=" [prev. author] “Sull.” 6">Refs</a>]; ἀ. τινά <b>set up a statue of..</b>,
    [<a href="javascript:void(0)" title=" “SIG” 420 (Delos, 3rd c.BC)">Refs 3rd c.BC+</a>];
    incorrectly of burial, [<a href="javascript:void(0)" title=" “OGI” 602 (from Jaffa)">Refs</a>]:—
    <i>passive</i>, ἀνατεθῆναι[<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Equites” 849">Refs 5th c.BC+</a>]; compare ἀνάκειμαι. <br
    /><Level3><b>__II.2</b></Level3> <b>set up, erect,</b> [στήλην] παρὰ βωμόν, νεών,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 5.93.10, 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Publicola” 14">Refs 2nd c.BC+</a>]:
    <i>metaphorically</i>, <b>dedicate,</b> μακραγορίαν λύρᾳ[<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 8.29">Refs 5th c.BC+</a>]; ἀ. τὰς ἀκοὰς
    τοῖς ἀκροάμασι <b>give</b> them <b>up</b> to, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 23.5.9. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>set up and leave</b> in a place, ἀ. τινὰ ἐπὶ κρημνόν[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 69">Refs 5th c.BC+</a>]; ἀ.
    ζῶντα (on a cross) [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    1.86.6. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>put back,</b>
    τί γὰρ παρ᾽ ἦμαρ ἡμέρα τέρπειν ἔχει, προσθεῖσα κἀναθεῖσα τοῦ γε κατθανεῖ; pushing
    us forward or <b>moving</b> us <b>back</b> on the verge of death, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 476; compare 5th c.BC: Bacchylides
    Lyricus 11.2. ">Refs 5th c.BC+</a>]<br /><Level1><b>__B</b></Level1> <i>middle</i>,
    <b>put upon for oneself,</b> ἀναθέσθαι τὰ σκεύη ἐπὶ τὰ ὑποζύγια[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 2.2.4">Refs 5th c.BC+</a>];
    <b>pack</b> on one''s cart, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias
    Orator 7.19">Refs 5th c.BC+</a>]; τοῖς ὤμοις ἀ. τινά <b>put on one''s</b> shoulders,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.983b">Refs 1st c.AD+</a>]; frequently like <i>active</i>, ἀ. τινὰ ἐφ᾽ ἵππον[<a
    href="javascript:void(0)" title=" [prev. author] “Art.” 11, etc. ">Refs</a>]<br
    /><Level3><b>__B.2</b></Level3> <b>impart, communicate</b> something <b>one''s
    own,</b> τινί τι[<a href="javascript:void(0)" title=" NT.Act.25.14, NT.Gal.2.2,
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.772d. ">NT+1st c.AD+</a>]<br
    /><Level3><b>__B.3</b></Level3> <b>remit, refer,</b> ἀ. περί τινος εἰς σύγκλητον
    <b>refer</b> the consideration of it to the Senate, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 21.46.11, compare 2nd c.AD: Appianus Historicus
    “Σαυνιτική” 4. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__B.II</b></Level2> <b>place
    differently, change about,</b> e.g. the men on a draught-board, ἀνὰ πάντα τιθεσθαι
    variant in Oracle texts cited in [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 8.77. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.2</b></Level3>
    <b>take back a move</b> at πεττοί, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Hipparchus” 229e">Refs 5th c.BC+</a>]: hence <i>metaphorically</i>,
    <b>retract one''s opinion,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 1.2.44, compare 2.4.4; frequently in 5th-6th
    c.BC: Plato Philosophus, ἀνατίθεσθαι ὅ τι δοκεῖ 5th-6th c.BC: Plato Philosophus
    “Gorgias” 462a, compare “Prt.” 354e. “Chrm.” 164d">Refs 5th c.BC+</a>]; οὐκ ἀνατίθεμυι
    μὴ οὐ.. <b>retract and say</b> this is not so, [<a href="javascript:void(0)" title="
    [prev. author] “Phd.” 87a; οὐκ ἀ. μὴ οὐ καλὼς λέγεσθαι [prev. author] “Men.” 89d;
    ἀνατιθέμενος τὸ διημαρτημένον 2nd c.AD: Lucianus Sophista “Pseudol.” 29.">Refs
    2nd c.AD+</a>]'
