strongs_number: G3781
language: greek
lemma: ὀφειλέτης
transliteration: opheilétēs
definition: an ower, i.e. person indebted; figuratively, a delinquent; morally, a
  transgressor (against God)
kjv_usage: debtor, which owed, sinner
derivation: from G3784 (ὀφείλω);
extended_definition:
  gloss: debtor
  definition: '<b>ὀφειλέτης</b>, -ου, ὁ<BR /> (ὀφείλω), <BR /><b>a debtor</b>: with
    genitive (of the amount), <ref=''Mat.18.24.''>Mat.18:24.</ref> Metaphorical, of
    obligation or duty in general, with reference to favours received or injury done,
    etc.: <ref=''Mat.6.12''>Mat.6:12</ref>, <ref=''Rom.1.14; 8.12; 15.27''>Rom.1:14
    8:12 15:27</ref>, <ref=''Gal.5.3''>Gal.5:3</ref>; of sinners, in relation to God
    (= <i>Heb.</i> חַיָּב; cf. Sir (<ref=''Heb.8.5''>Heb.8:5</ref>) (6)), <ref=''Luk.13.4.''>Luk.13:4.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
