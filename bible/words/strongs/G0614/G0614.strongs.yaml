strongs_number: G0614
language: greek
lemma: ἀπόκρυφος
transliteration: apókryphos
definition: secret; by implication, treasured
kjv_usage: hid, kept secret
derivation: from G613 (ἀποκρύπτω);
extended_definition:
  gloss: concealed
  definition: '<b>ἀπόκρυφος</b>, -ον<BR /> (ἀποκρύπτω), [in LXX Chiefly for סֵתֶר
    ;] <BR /><b>hidden</b>: <ref=''Mrk.4.22''>Mrk.4:22</ref>, <ref=''Luk.8.17''>Luk.8:17</ref>,
    <ref=''Col.2.3''>Col.2:3</ref> (see Lft., in l; MM, see word).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπόκρῠφος</b>, ον, <br /> <b>hidden, concealed,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hercules Furens” 1070(Lyric poetry)">Refs
    5th c.BC+</a>]; ἐν ἀποκρύφφ in <b>secret,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.35; ἀ. θησαυροί ">Refs 5th c.BC+</a>]<b>hidden,
    stored up,</b> [<a href="javascript:void(0)" title="NT.Col.2.3">NT</a>]; <b>underhand,</b>
    μηδὲν ἀ. πεποιῆσθαι[<a href="javascript:void(0)" title=" “Vita Philonidis Epicurei”
    p.2C. ">Refs</a>]<br /><Level3><b>__2</b></Level3> with <i>genitive</i>, ἀπόκρυφον
    πατρός <b>unknown to</b> him, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Symposium” 8.11. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>obscure, recondite, hard to understand,</b> [<a href="javascript:void(0)" title="
    [prev. author] “Mem.” 3.5.14; γράμματα 3rd c.BC: Callimachus Epicus “Fragmenta”
    242">Refs 3rd c.BC+</a>]; ἀ. σύμβολαδέλτων, of hieroglyphics, [<a href="javascript:void(0)"
    title=" “Hymnus ad Isim” 10; στήλη “PMag.Par.” 1.1115">Refs</a>]; [βίβλος] [<a
    href="javascript:void(0)" title=" “PMag.Leid.W.” 25.14; -κρύφων μύσται 2nd c.AD:
    Vettius Valens Astrologus 7.30; ἀ. αἰτία 5th c.AD: Proclus Philosophus “in Platonis
    Timaeum commentarii” 1.53D., compare [same work] “in Prm.” p.549 5th c.BC: Sophocles
    Tragicus ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>adverb</i>
    <b>-φως</b> <b>secretly,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Aquila
    LXX.Hab.3.14, 2nd c.AD: Vettius Valens Astrologus 301.5.">LXX+2nd c.AD+</a>]'
