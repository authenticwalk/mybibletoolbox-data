strongs_number: G3960
language: greek
lemma: πατάσσω
transliteration: patássō
definition: to knock (gently or with a weapon or fatally)
kjv_usage: smite, strike
derivation: probably prolongation from G3817 (παίω);
extended_definition:
  gloss: to strike
  definition: '<b>πατάσσω </b><BR /> [in LXX chiefly and very frequently for נָכָה
    hi., also for נָגַף, etc. ;] <BR />__1. in Hom., intrans., to beat (of the heart).
    <BR /> __2. Trans. = πλήσσω, <b>to strike, smite</b>: absol., ἐν μαχαίρᾳ, <ref=''Luk.22.49''>Luk.22:49;</ref>
    with accusative of person(s), <ref=''Mat.26.51''>Mat.26:51</ref>,  <ref=''Luk.22.50''>Luk.22:50;</ref>
    with accusative of thing(s), <ref=''Act.12.7''>Act.12:7;</ref> of a deadly blow,
    <ref=''Mat.26.31''>Mat.26:31</ref>, <ref=''Mrk.14.27''>Mrk.14:27</ref>, <ref=''Act.7.24''>Act.7:24</ref>.
    Metaphorical, of disease: <ref=''Act.12.23''>Act.12:23</ref>, <ref=''Rev.11.6;
    19.15''>Rev.11:6 19:15</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πᾰτάσσω</b>, <br /> <i>Epic dialect</i> <i>imperfect</i> πάτασσον
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    7.216 ">Refs 8th c.BC+</a>]: <i>future</i> <b>-άξω</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 657, “Ra.” 646, 4th c.BC:
    Aristoteles Philosophus “Meteorologica” 371b9 ">Refs 5th c.BC+</a>]: <i>aorist</i>
    ἐπάταξα [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus 1199
    ">Refs 6th c.BC+</a>]:—<i>passive</i>, <i>aorist</i> ἐπατάχθην [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Anach.” 3, 40, Ach. Tat. 7.4 ">Refs 2nd c.AD+</a>]:
    <i>future</i> παταχθήσομαι [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Fug.” 14: ">Refs 2nd c.AD+</a>]<i>perfect</i> πεπάταγμαι (ἐκ-) [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.327 (elsewhere 8th c.BC:
    Homerus Epicus has only _present_ and _imperfect_)">Refs 8th c.BC+</a>]: <i>Attic
    dialect</i> and [<a href="javascript:void(0)" title=" LXX mostly ">Refs</a>]<i>future</i>
    and <i>aorist</i> <i>active</i> (τύπτω and πλήσσω being used in other tenses):
    <br /><Level2><b>__I</b></Level2> <i>intransitive</i> in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>], <b>beat, knock</b>, θυμὸς
    ἐνὶ στήθεσσι πάτασσεν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 7.216; πάτασσε δὲ θυμὸς ἑκάστου 23.370; ἐν δέ τέ οἱ κραδίη στέρνοισι
    πατάσσει 13.282, compare 2nd c.AD: Arrianus Historicus “Cynegeticus” 15. ">Refs
    8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> with <i>accusative</i> of the
    thing set in motion, <b>strike, smite</b>, [ξίφος] πάταξον εἰς ἄκρον πόδα [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 748
    ">Refs 5th c.BC+</a>]; πρὸς κίονα νῶτον π. [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hercules Furens” 1007: with _accusative_ _cognate_,
    π. πληγήν 5th-6th c.BC: Plato Philosophus “Gorgias” 527c, compare “Lg.” 879e:
    _absolutely_, or with _accusative_ of person or thing struck, ὁ πατάξας">Refs
    5th c.BC+</a>] <b>the man who struck the blow</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 4.3.4, 5th c.BC: Thucydides Historicus 8.92;
    ἐὰν μὲν τὸν ἄρχοντα πατάξῃ τις 4th c.BC: Demosthenes Orator 21.33 ">Refs 5th c.BC+</a>];
    of a deadly blow, ἐὰν λίθος.. ἢ σίδηρος πατάξῃ [<a href="javascript:void(0)" title="
    [prev. author] 23.76 ">Refs</a>]; <b>sting</b>, of a bee, [<a href="javascript:void(0)"
    title="Ach. Tat. 2.7 ">Refs</a>]; of lightning, <b>strike</b>, Arist. [prev. cited];
    π. τινὰ δορί [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Phoenissae” 1463; πύξ 5th-6th c.BC: Aristophanes Comicus “Ranae” 548, compare
    “Eq.” 1130 (Lyric poetry): frequently in phrase πατάξαι θύραν">Refs 5th c.BC+</a>],
    see at {θύρα}:—<i>passive</i>, ὁ μηρὸς πατασσέσθω [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Rh.Pr.” 19. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__II.b</b></Level4>
    <b>smite, slaughter</b>, [<a href="javascript:void(0)" title=" LXX.Judg.9.43,
    +others">LXX</a>]: simply, <b>kill</b>,[<a href="javascript:void(0)" title="LXX.1Ki.17.9,
    +others ">LXX</a>]<br /><Level4><b>__II.c</b></Level4> <b>afflict, visit</b>,
    πατάξαι σε Κύριος παραπληξίᾳ[<a href="javascript:void(0)" title="LXX.Deu.28.28,
    compare “IG” 12(9).1179.23 (Euboea, 2nd c.AD). ">LXX+2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>metaphorically</i>, ἄτῃ πατάξαι θυμόν [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Antigone” 1097 ">Refs 5th c.BC+</a>]; πόθος καρδίαν
    π. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ranae”
    54 (also μοι κραδίην ἐπάταξε ὅττι.. Thgn.[same place]) ">Refs 5th c.BC+</a>];
    πατάξω.. μεγάλοις ποτηρίοις [<a href="javascript:void(0)" title=" 4th c.BC: Timocles
    Comicus 20; compare παίω 1.6. ">Refs 4th c.BC+</a>]'
