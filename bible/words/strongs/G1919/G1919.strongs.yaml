language: greek
lemma: ἐπίγειος
transliteration: epígeios
definition: worldly (physically or morally)
kjv_usage: earthly, in earth, terrestrial
derivation: from G1909 (ἐπί) and G1093 (γῆ);
extended_definition:
  gloss: earthly
  definition: '<b>ἐπί-γειος</b>, -ον<BR /> (ἐπί, γῆ), <BR /><b>of the earth, earthly</b>:
    τὰ ἐ., <ref=''Jhn.3.12''>Jhn.3:12</ref> <ref=''Php.2.10; 3.19''>Php.2:10 3:19</ref>
    (anarth.); σώματα, <ref=''1Co.15.40''>1Co.15:40;</ref> οἰκία, <ref=''2Co.5.1''>2Co.5:1;</ref>
    σοφία, <ref=''Jas.3.15''>Jas.3:15</ref> (Cremer, 153).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπίγειος</b>, ον, <br /> <b>on</b> or <b>of the earth, terrestrial</b>,
    [<a href="javascript:void(0)" title=" ζῷα Plato Philosophus [{5-6th c.BC}] “Respublica”
    546a; βροτοί “IG” 14.1571 ">Refs 6th c.BC+</a>]; opposed to ὑπόγειος, [<a href="javascript:void(0)"
    title="“PMag.Par.” 1.3043 (3rd c.AD), etc. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__2</b></Level3>.
    <b>creeping</b>, of plants, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Theophrastus Philosophus “HP” 3.18.6, 6.2.2 ">Refs 4th c.BC+</a>], +others; but
    <b>land</b>-plants, opposed to water-plants, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “PA” 681a21 ">Refs 4th c.BC+</a>]; <b>living
    on the ground</b>, [ὄρνιθες], τετράποδα, [<a href="javascript:void(0)" title="
    [prev\. author] “HA” 633b1, “PA” 657b24. ">Refs</a>]<br /><Level3><b>__3</b></Level3>.
    <i>neuter</i> <i>plural</i>, ἐπίγεια <b>ground-floor</b>, opposed to πύργος διώρυφος,
    [<a href="javascript:void(0)" title=" “PPetr.” 2p.20 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br
    /><Level2><b>__II</b></Level2>. <i>substantive</i> ἐπίγειον, τό, misspelling of
    ἐπίγυον, variant in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “fragment” 80, 426. (Cf. ἐπίγαιος.) ">Refs 5th c.BC+</a>]'
