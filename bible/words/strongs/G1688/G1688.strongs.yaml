strongs_number: G1688
language: greek
lemma: ἐμβιβάζω
transliteration: embibázō
definition: causative of G1684 (ἐμβαίνω)); to place on, i.e. transfer (aboard a vessel)
kjv_usage: put in
derivation: from G1722 (ἐν) and (to mount;
extended_definition:
  gloss: to put on board
  definition: '<b>ἐμ-βιβάζω </b><BR /> [in LXX: <ref=''2Ki.9.23''>4Ki.9:23</ref> (רָכַב
    hi.), <ref=''Pro.4.11''>Pro.4:11</ref> (דָּרַךְ hi.) * ;] <BR />__1. to set in,
    put in. <BR /> __2. <b>to put on board ship, embark</b>: with accusative of person(s),
    before εἰς, <ref=''Act.27.6.''>Act.27:6.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐμβῐβ-άζω</b>, <br /> <i>Attic dialect</i> <i>future</i> -βιβῶ,
    causal of ἐμβαίνω, <b>set in</b> or <b>on</b>, τινὰ ὡς εἰς ὄχημα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 41e; ἐ. εἰς ἴχνος [prev. author]
    “Tht.” 193c ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be put into, take</b>
    a bath, [<a href="javascript:void(0)" title=" 1st c.AD: Herodotus Medicus cited
    in 4th c.AD: Oribasius Medicus 10.37.16. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>put on board ship, cause to embark</b>, ἄνδρας ἐς κελήτιον (variant for{ἐσ-})
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.53; εἰς
    πλοῖα 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.3.1; ἐ. ναυσίν 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Antonius” 7, compare 2nd c.AD(?): Charito
    Scriptor Eroticus 8.3 ">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>put on board</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    5.7.8, etc.">Refs 5th c.BC+</a>]:—<i>middle</i>, ἐμβιβασάμενος αὐτοὺς εἰς τὰς
    ναῦς [<a href="javascript:void(0)" title=" [prev. author] “HG” 5.1.19. ">Refs</a>]<br
    /><Level3><b>__3</b></Level3> <b>lead, guide</b> to a thing, εἰς τὸ λῷστον [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hercules Furens”
    856; εἰς τὴν δικαιοσύνην τοὺς οἰκέτας 5th-6th c.BC: Xenophon Historicus “Oeconomicus”
    14.4; εἰς λόγους 4th c.BC: Demosthenes Orator 19.97; εἰς ἀπέχθειαν 2nd c.BC: Polybius
    Historicus 16.38.1; εἰς μέτρα ἐ. χρησμούς 2nd-3rd c.AD: Philostratus Sophista
    “Vita Apollonii” 6.11; τὴν ἀπάδουσαν εἰς τὸ μέλος [prev. author] “Im.” 2.1 ">Refs
    5th c.BC+</a>]; τοῖς ἀνθρωπίνοις πάθεσιν τὸν θεὸν ἐ. [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.416f. ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__4</b></Level3> <b>set</b> a dislocated joint, [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς”
    7. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> ἐ. τινὰ εἰς.. <b>put
    in possession of..,</b> [<a href="javascript:void(0)" title=" PFlor. 55.31 (1st
    c.AD), etc. ">Refs 1st c.AD+</a>]<br /><Level3><b>__6</b></Level3> <i>intransitive</i>,
    οἱ τῆς σταδιαίας πάλης ἐμβιβάζοντες [<a href="javascript:void(0)" title=" 2nd-3rd
    c.AD: Philostratus Sophista “Vitae Sophistarum” 1.22.4. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
