strongs_number: G2629
language: greek
lemma: κατακόπτω
transliteration: katakóptō
definition: to chop down, i.e. mangle
kjv_usage: cut
derivation: from G2596 (κατά) and G2875 (κόπτω);
extended_definition:
  gloss: to cut
  definition: '<b>κατα-κόπτω </b><BR /> [in LXX for נָכָה hi., כָּתַת pi., etc. ;]
    <BR />to cut up, cut in pieces (cf. <ref=''Isa.27.9''>Isa.27:9</ref>, <ref=''Jer.21.7''>Jer.21:7</ref>,
    <ref=''2Ch.34.7''>2Ch.34:7</ref>): ἑαυτὸν λίθοις, <ref=''Mrk.5.5.''>Mrk.5:5.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
