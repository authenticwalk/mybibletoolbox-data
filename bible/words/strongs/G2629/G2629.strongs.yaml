    <i>passive</i>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 3.15.1, “CP” 2.15.4, etc. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>cut in pieces, cut up</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.48, 73, 2.42, 5th-6th c.BC: Aristophanes
    Comicus “Aves” 1688 (_passive_)">Refs 5th c.BC+</a>], etc.; κρέα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Euthydemus” 301c ">Refs 5th c.BC+</a>];
