strongs_number: G4355
language: greek
lemma: προσλαμβάνω
transliteration: proslambánō
definition: to take to oneself, i.e. use (food), lead (aside), admit (to friendship
  or hospitality)
kjv_usage: receive, take (unto)
derivation: from G4314 (πρός) and G2983 (λαμβάνω);
extended_definition:
  gloss: to take
  definition: '<b>προσ-λαμβάνω </b><BR /> [in LXX: <ref=''Psa.18.16''>Psa.18:16</ref>
    (מָשָׁה hi.), <ref=''Psa.73.24''>Psa.73:24</ref> (לָקַח), etc. ;] <BR />__1. to
    take in addition. <BR /> __2. <b>to take to oneself, take, receive</b>; in NT
    always mid., -ομαι; <BR /> __(a) <b>of things</b>: of food, with accusative, <ref=''Act.27.33''>Act.27:33;</ref>
    with genitive part., <ref=''Act.27.36''>Act.27:36;</ref> <BR /> __(b) <b>of persons</b>:
    with accusative, <ref=''Mat.16.22''>Mat.16:22</ref>, <ref=''Mrk.8.32''>Mrk.8:32</ref>
    (see Swete, in l), <ref=''Act.17.5; 18.26; 28.2''>Act.17:5 18:26 28:2</ref>, <ref=''Rom.14.1,
    3; 15.7''>Rom.14:1, 3 15:7</ref>, Phm 17.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσλαμβάνω</b>, <br /> <i>future</i> <b>-λήψομαι</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.3.13 ">Refs 5th c.BC+</a>]:
    <i>aorist</i> προσέλᾰβον [<a href="javascript:void(0)" title=" [prev. author]
    “Mem.” 3.14.4 ">Refs</a>]: <i>perfect</i> <b>-είληφα</b>[<a href="javascript:void(0)"
    title=" [prev. author] “An.” 7.6.32 ">Refs</a>], <i>Ionic dialect</i> <b>-λελάβηκα</b>[<a
    href="javascript:void(0)" title=" 4th c.AD: Eusebius Myndius Philosophus 51 ">Refs
    4th c.AD+</a>]:—<b>take</b> or <b>receive besides</b> or <b>in addition, get over
    and above</b>, ἄρτον προσέλαβε (i.e. τῷ ὄψῳ) [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Mem.” ">Refs 5th c.BC+</a>][same place]; πρὸς
    τοῖς παροῦσιν ἄλλα [κακά] [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 323; τὸ ἀναίσχυντον τῇ συμφορᾷ 5th c.BC:
    Euripides Tragicus “Iphigenia Aulidensis” 1145; π. αἰσχύνην 5th c.BC: Thucydides
    Historicus 5.111; ἐμπειρίαν [prev. author] 6.18; ὧν μάλιστα δεόμεθα 5th-6th c.BC:
    Andocides Orator 3.23; δόξαν γελοίαν ἡμῖν 5th-6th c.BC: Xenophon Historicus “Symposium”
    4.8; ἄλλην εὔκλειαν πρὸς ἐκείνοις [prev. author] “An.” 7.6.32 ">Refs 5th c.BC+</a>];
    μισθόν[<a href="javascript:void(0)" title=" [prev. work] 7.3.13; λόγον τῇ ἀληθεῖ
    δόξῃ 5th-6th c.BC: Plato Philosophus “Theaetetus” 207c; δωρειάς 4th c.BC: Demosthenes
    Orator 19.147; παιδείαν [prev. author] 61.42 ">Refs 5th c.BC+</a>]; παιδεύματα
    [[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus] “fragment”
    1120.4; ἃ μὴ μεμάθηκας προσλάμβανε ταῖς ἐπιστήμαις 5th-6th c.BC: Isocrates Orator
    1.18; in tmesi, τοῦτο πρὸς ζητεῖς λαβεῖν 4th-3rd c.BC: Menander Comicus “Ἐπιτρέποντες”
    132; καιρούς 5th-6th c.BC: Plato Philosophus “Phaedrus” 272a ">Refs 5th c.BC+</a>]:
    <i>absolutely</i>, <b>make gains</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 2.7 ">Refs 4th c.BC+</a>]; <b>make progress</b>, [<a
    href="javascript:void(0)" title=" 4th c.AD: Libanius Sophista “Orationes” 54.16:">Refs
    4th c.AD+</a>] —<i>passive</i>, τὸ προσειλημμένον <b>what has been gained</b>,
    opposed to τὸ ἀπολειπόμενον, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.77c. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>take in, add</b> an area to a building site, [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 193.6 (3rd c.BC):—in Mathematics texts, τὸ ποτιλαμβανόμενον
    or ποτιλᾱφθὲν χωρίον 3rd c.BC: Archimedes Geometra “Spir.Praef.” ">Refs 3rd c.BC+</a>];
    προσλαβών, <b>plus</b>, opposed to λιπών, minus, [<a href="javascript:void(0)"
    title=" 3rd-2nd c.BC: Apollonius Pergaeus Geometra “Conica” 3.12. ">Refs 3rd c.BC+</a>]<br
    /><Level4><b>__2.b</b></Level4> προσλαβών, <b>multiplied by.. </b>, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Archimedes Geometra “περὶ σφαίρας καὶ κυλίνδρου” 2.8.2:">Refs
    3rd c.BC+</a>] —<i>passive</i>, κοινοῦ -ληφθέντος λόγου if the ratio <b>be multiplied</b>
    into both, [<a href="javascript:void(0)" title=" 3rd c.AD(?): Pappus Mathematicus
    164.22. ">Refs 3rd c.AD+</a>]<br /><Level4><b>__2.c</b></Level4> in Music, ὁ προσλαμβανόμενος
    [τόνος] the <b>added note</b> at the bottom of the scale, [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 1.111, 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus 2.1028f, etc. ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    with <i>accusative</i> <i>person</i>, <b>take to oneself as one''s helper</b>
    or <b>partner</b>, κῆδος καινὸν καὶ ξυνασπιστὰς φίλους [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 378, compare 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 219, 5th c.BC: Euripides Tragicus “Medea”
    885, “Hipp.” 1011; ἱππέας καὶ πελταστάς 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 1.4.16; πόλεις τὰς μὲν βίᾳ τὰς δ᾽ ἑκούσας [prev. author] “HG”
    4.1.1; τινὰς τῶν πολιτῶν 4th c.BC: Demosthenes Orator 15.14; τὸν δῆμον 4th c.BC:
    Aristoteles Philosophus “Politica” 1312b17 ">Refs 5th c.BC+</a>]; π. ἀδελφοὺς
    τοῖς παισί, by a second marriage, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Respublica Lacedaemoniorum” 1.9: with a second _accusative_,
    π. τινὰ σύμμαχον [prev. author] “An.” 7.6.27, compare 5th c.BC: Lysias Orator
    26.16 ">Refs 5th c.BC+</a>]:—<i>middle</i>, πόλεις προσλαβέσθαι [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.37.5; μισθοφόρους 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Pelopidas” 27 ">Refs 2nd c.BC+</a>]; π. τινὰ συνεργόν,
    κοινωνόν, [<a href="javascript:void(0)" title=" “PFay.” 12.10 (2nd c.BC), “PAmh.”
    100.4 (2nd-3rd c.AD) ">Refs 2nd c.BC+</a>]; of <b>admitting</b> into the army,
    π. τὸν.. μου ἀδελφὸν.. εἰς τὴν Δεξειλάου σημέαν [<a href="javascript:void(0)"
    title=" “UPZ” 14.21 (2nd c.BC)">Refs 2nd c.BC+</a>]; προσλαβέσθαι γνώμην τινός
    <b>get</b> his vote <b>besides</b>, [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 3.70.2 ">Refs 2nd c.BC+</a>]:—<i>passive</i>, -ληφθέντες
    εἰς τὴν κατοικίαν <b>admitted, enrolled,</b> [<a href="javascript:void(0)" title="
    PTeb. 61 (a).2, compare31, +others (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level4><b>__3.b</b></Level4>
    <i>middle</i>, <b>appropriate</b> neighbouring land, π. τῇ ἑαυτοῦ οἰκίᾳ ψιλοὺς
    τόπους [<a href="javascript:void(0)" title=" “Sammelb.” 5954.5 (1st c.AD),compare
    “BGU” 1060.17 (1st c.BC). ">Refs 1st c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    in Logic, <b>add by apposition</b>, ὅρους [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Analytica Posteriora” 78a14, compare [prev.
    author] “APr.” 58b27 (_passive_)">Refs 4th c.BC+</a>]; <b>assume as minor premiss,</b>
    [<a href="javascript:void(0)" title=" Stoic. 2.85, 1st c.AD: Musonius Philosophus
    “fragment” 1p.2H., 5th c.AD: Proclus Philosophus “in Platonis Parmenidem commentarii”
    p.855S. ">Refs 1st c.AD+</a>]; compare πρόσληψις. <br /><Level3><b>__5</b></Level3>
    <b>borrow</b>, τι κερμάτιον [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Menander Comicus “Ἥρως” 32; ἡ σελήνη φέγγος ἴδιον οὐκ ἔχει, ἀλλ᾽ ἀπὸ τοῦ ἡλίου
    προσλαμβάνει 4th c.BC: Eudoxus Astronomus “Ars astronomica” 11.15. ">Refs 4th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>take hold of</b>, με π. κουφίσας
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae”
    1025 (Lyric poetry)">Refs 5th c.BC+</a>]; π. τὸν ἀγωγέα βραχύτερον shorten the
    rein, [<a href="javascript:void(0)" title=" 5th c.BC: Strattis Comicus 52 ">Refs
    5th c.BC+</a>]:—<i>middle</i>, <b>take hold of</b>, with <i>genitive</i>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    1215f, “Lys.” 202; μικρᾶς ῥοπῆς ἔξωθεν δεῖται προσλαβέσθαι 5th-6th c.BC: Plato
    Philosophus “Respublica” 556e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>fasten</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ ἄρθρων ἐμβολῆς” 78, 4th c.BC: Aristoteles Philosophus “de Partibus Animalium”
    670a14 ">Refs 5th c.BC+</a>]; καταδεῖν καὶ π. variant in [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 6.2.2:">Refs
    4th c.BC+</a>] —<i>passive</i>, δεσμοῖς π. [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 654b27, compare “HA”
    497a22 ">Refs 4th c.BC+</a>]; <b>to be enveloped</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Rufus Medicus “ἀνατομή” 32. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>lend a hand, help</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 2.3.11 and 12; π. τινί ">Refs 5th c.BC+</a>]<b>help,
    assist,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae 12.374.54,
    compare 5th-6th c.BC: Aristophanes Comicus “Pax” 9 (_middle_)">Refs 5th c.BC+</a>];
    τῆς ἀποκρίσεως ὑμῖν.. π. <b>help</b> you to find an answer, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 897d ">Refs 5th c.BC+</a>]; οἱ
    ποταμοὶ π. τῇ θαλάττῃ <b>co-operate with.. </b>, [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 2.5.17, compare 11.4.2, 13.1.1:">Refs
    1st c.BC+</a>] —<i>middle</i>, προσελάβετο τοῦ πάθεος he <b>was partly the author</b>
    of what befell, conjecture for -εβάλετο in [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 8.90:">Refs 5th c.BC+</a>] — <i>passive</i>, π.
    ὑπό τινος <b>to be aided by.. </b>, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Vettius Valens Astrologus 58.16. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    προσείληφασιν <b>have learnt, believe</b>, ὅτι.. <i>falsa lectio</i> for{προσυπ-}
    in [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides) Medicus
    2.141. ">Refs 1st c.AD+</a>]'
