strongs_number: G0952
language: greek
lemma: βέβηλος
transliteration: bébēlos
definition: accessible (as by crossing the door-way), i.e. (by implication, of Jewish
  notions) heathenish, wicked
kjv_usage: profane (person)
derivation: from the base of G939 (βάσις) and (a threshold);
extended_definition:
  gloss: profane
  definition: '<b>βέβηλος</b>, -ον <BR /> (βαίνω, whence βηλός, <i>a threshold</i>),
    [in LXX chiefly for חֹל ;] <BR /> __1. <b>permitted to be trodden, accessible</b>
    (see <i>DCG</i>, ii, 422b); hence, <BR /> __2. (opposite to ἱερός) <b>unhallowed,
    profane</b>: of things, <ref=''1Ti.4.7; 6.20''>1Ti.4:7 6:20</ref>, <ref=''2Ti.2.16''>2Ti.2:16</ref>;
    of men, <ref=''1Ti.1.9''>1Ti.1:9</ref>, <ref=''Heb.12.16''>Heb.12:16</ref> (cf.
    κοινός; Cremer, 140).<BR />† (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βέβηλ-ος</b>, ον, <br /> <i>Doric dialect</i> <b>βέβᾱλος</b>
    [<a href="javascript:void(0)" title=" “IG” 3.3845, Ps.- Lysis Philosophus cited
    in 4th c.AD: Iamblichus Philosophus “de vita Pythagorica” 17.75 ">Refs 4th c.AD+</a>]:
    (βαίνω, βηλός):— <b>allowable to be trodden</b>, probably of ground (opposed to
    ἱερός, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    7.8); καὶ πῶς β. ἄλσος ἂν ῥύοιτό μ; 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    509 ">Refs 4th c.BC+</a>]; ἢ πρὸς βεβήλοις ἢ πρὸς ἄλσεσιν θεῶν either on <b>profane
    ground</b> or.., [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 10; ἔς τε τἄβατα καὶ πρὸς βέβηλα [prev. author] “fragment”
    88 ">Refs 5th c.BC+</a>]: hence generally, <b>permitted</b>, καὶ βέβηλα καὶ κεκρυμμένα
    λόγια <b>public, current</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Heraclidae” 404; ἐν βεβήλῳ 5th c.BC: Thucydides Historicus
    4.97 ">Refs 5th c.BC+</a>]; βέβηλα <b>permitted meats</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Athenaeus Epigrammaticus 2.65f. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    of persons, <b>unhallowed</b>, ={ἀμύητος}, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Fragmenta” 154, 5th-6th c.AD: Orphica “Fragmenta”
    245 ">Refs 5th c.BC+</a>]; <b>impure</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Fragmenta” 648; β. τε καὶ ἄγροικος 5th-6th c.BC:
    Plato Philosophus “Symposium” 218b; β. καὶ ἀνόσια ἐνθυμήματα 1st c.AD: Philo Judaeus
    2.165 ">Refs 5th c.BC+</a>]: with <i>genitive</i>, <b>uninitiated</b>, τελετῆς
    [<a href="javascript:void(0)" title=" “Anthologia Graeca” 9.298 (1st c.AD: Antiphilus
    Epigrammaticus); ἀποδεικτικῆς μεθόδου 2nd c.AD: Galenus Medicus “de Usu Partium”
    12.6 ">Refs 1st c.AD+</a>]. <i>adverb</i> <b>-λως</b>[<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 1.523. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
