strongs_number: G2744
language: greek
lemma: καυχάομαι
transliteration: kaucháomai
definition: to vaunt (in a good or a bad sense)
kjv_usage: (make) boast, glory, joy, rejoice
derivation: from some (obsolete) base akin to that of (to boast) and G2172 (εὔχομαι);
extended_definition:
  gloss: to boast
  definition: '<b>καυχάομαι</b>, -ῶμαι <BR /> [in LXX for הָלַל hith., etc. ;] <BR
    />to boast or glory (in LXX, of joyous exultation, and so in the NT quotations,
    infr.; cf. <i>DB</i>, ii, 790b; Hort on <ref=''Jas.1.9''>Jas.1:9</ref>): absol.,
    <ref=''1Co.1.31''>1Co.1:31</ref> (LXX) <ref=''1Co.4.7; 13.3''>1Co.4:7 13:3</ref>,
    <ref=''2Co.10.13; 10.17''>2Co.10:13 10:17</ref>" (LXX) <ref=''2Co.11.16; 11.18;
    12.1; 12.6''>2Co.11:16 11:18 12:1 12:6</ref>, <ref=''Eph.2.9''>Eph.2:9</ref>,
    <ref=''Jas.4.16''>Jas.4:16</ref>; with accusative of thing(s), <ref=''2Co.9.2;
    11.30''>2Co.9:2 11:30</ref>; before ἐν (LXX), <ref=''Rom.2.23; 5.3''>Rom.2:23
    5:3</ref>, <ref=''1Co.3.21''>1Co.3:21</ref>, <ref=''2Co.5.12; 10.15; 11.12; 12.5;
    12.9''>2Co.5:12 10:15 11:12 12:5 12:9</ref>, <ref=''Gal.6.13-14''>Gal.6:13-14</ref>
    <ref=''Jas.1.9''>Jas.1:9</ref>; ἐν (τ.) θεῷ, <ref=''Rom.2.17; 5.11''>Rom.2:17
    5:11</ref>; ἐν κυρίῳ, <ref=''1Co.1.31''>1Co.1:31</ref> (LXX) <ref=''2Co.10.17''>2Co.10:17</ref>
    (LXX); ἐν Χ. Ἰησοῦ, <ref=''Php.3.3''>Php.3:3;</ref> before ἐπί with dative, <ref=''Rom.5.2''>Rom.5:2;</ref>
    περί, with genitive, <ref=''2Co.10.8''>2Co.10:8;</ref> εἰς, <ref=''2Co.10.16''>2Co.10:16;</ref>
    ὑπέρ, with genitive of person(s), <ref=''2Co.7.14; 12.5''>2Co.7:14 12:5</ref>;
    ἐνώπιον τ. θεοῦ, <ref=''1Co.1.29''>1Co.1:29</ref> (cf. ἐν, κατα-καυχάομαι).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καυχ-άομαι</b>, <br /> <i>Doric dialect</i> <b>καυχέομαι</b>
    [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 5.77
    ">Refs 3rd c.BC+</a>]; <i>2nd pers.</i> <i>singular</i> καυχᾶσαι in late Gr.,
    as [<a href="javascript:void(0)" title=" NT.Rom.2.17, 23, etc.">NT</a>]: <i>future</i>
    -ήσομαι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.39,
    5th c.BC: Eupolis Comicus 134, 4th c.BC: Epicrates Comicus 6 ">Refs 5th c.BC+</a>]:
    <i>aorist</i> ἐκαυχησάμην [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1311b4 ">Refs 4th c.BC+</a>]; <i>Aeolic dialect</i> <i>optative</i>
    καυχάσαιτο [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica “Papyrus
    fragments” in E. Diehl, 4.2 ">Refs 7th c.BC+</a>]: <i>perfect</i> κεκαύχημαι [<a
    href="javascript:void(0)" title=" NT.2Cor.7.14 ">NT</a>]:—<i>active</i>, [<a href="javascript:void(0)"
    title=" “Etymologicum Magnum” 527.1 ">Refs</a>]:— <b>speak loud, be loud-tongued</b>,
    κ. παρὰ καιρόν [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “O.” 9.38 ">Refs 5th c.BC+</a>], cf. Eup.[same place], etc.; <b>boast, vaunt oneself</b>,
    ἐπ᾽ αἰζηοῖσι κ. μέγα [<a href="javascript:void(0)" title=" 5th c.BC: Cratinus
    Comicus 95, compare 4th c.BC: Lycurgus Orator “fragment” 78; εἴς τι 4th c.BC:
    Aristoteles Philosophus ">Refs 5th c.BC+</a>] [same place]; ἔν τινι NT.Rom.[same
    places]: c.<i>accusative</i> et <i>infinitive</i>, <i>aorist</i> or <i>present</i>,
    <b>boast that</b>.., [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus [same place], 4th c.BC: Epicrates Comicus ">Refs 5th c.BC+</a>] [same
    place], etc.: with <i>participle</i>, <b>boast of</b> doing or being, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus “Μονόστιχοι - Fragmenta Comicorum Graecorum”
    616, 1st c.BC: Dionysius Halicarnassensis 8.30 ">Refs 4th c.BC+</a>]; ὅτι.. [<a
    href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus 13.1.27
    ">Refs 1st c.BC+</a>]: with <i>accusative</i>, <b>boast of</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Philemo Comicus 141, NT.2Cor.9.2: c._genitive_, ὧν Ἱππίας
    ἐκαυχᾶτο 1st c.BC: Philodemus Philosophus “περὶ κακιῶν ί” p.35 1st c.AD: Josephus
    Historicus: with _dative_, κάλλει “Anthologia Graeca” 12.234 (2nd c.AD: Strato
    Epigrammaticus). ">NT+4th c.BC+</a>]'
