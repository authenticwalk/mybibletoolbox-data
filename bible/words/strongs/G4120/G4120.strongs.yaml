    title=" “Anthologia Graeca” 12.165 (1st c.BC: Meleager Epigrammaticus)">Refs 1st
    c.BC+</a>]:—<i>passive</i>, of words or syllables, <b>to be compounded,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
