strongs_number: G4120
language: greek
lemma: πλέκω
transliteration: plékō
definition: to twine or braid
kjv_usage: plait
derivation: a primary word;
extended_definition:
  gloss: to weave
  definition: '<b>πλέκω </b><BR /> [in LXX: <ref=''Exo.28.14''>Exo.28:14</ref> (עֲבֹת),
    <ref=''Isa.28.5''>Isa.28:5</ref> (צְפִירָה)* ;] <BR /><b>to plait, twist, weave</b>:
    <ref=''Mat.27.29''>Mat.27:29</ref>, <ref=''Mrk.15.17''>Mrk.15:17</ref>, <ref=''Jhn.19.2''>Jhn.19:2</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
