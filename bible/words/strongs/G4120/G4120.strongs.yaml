    cited in 5th c.AD: Stobaeus, Joannes 4.28.19">Refs 5th c.AD+</a>]: <i>aorist</i>
    ἐπλεξάμην [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 10.168, 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 790:">Refs 8th
    c.BC+</a>] —<i>passive</i>, <i>future</i> πλεχθήσομαι (ἐμ-) [<a href="javascript:void(0)"
