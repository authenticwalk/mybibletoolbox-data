    [prev. author] 7.72, etc.">Refs</a>]:—<b>plait, twine,</b> πλοκάμους ἔπλεξε φαεινούς
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
