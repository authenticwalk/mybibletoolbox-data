    8th c.BC: Odyssea Homerus Epicus “Odyssey” 23.33 ">Refs 8th c.BC+</a>]; but also
    <i>aorist 2</i> ἐπλάκην [ᾰ], <i>participle</i> πλᾰκείς (ἐμ-) [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 1236, (συμ-) 5th c.BC: Sophocles
    Tragicus “Fragmenta” 618 ">Refs 5th c.BC+</a>]; also <i>participle</i> κατα-πλεκείς
    [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus,
    variant in 2nd c.BC: Polybius Historicus 3.73.1, περι-πλεκείς 5th-6th c.BC: Timotheus
