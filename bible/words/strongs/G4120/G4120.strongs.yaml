    c.BC: Theocritus Poeta Bucolicus 1.52:">Refs 8th c.BC+</a>] —<i>middle</i>, πεῖσμα..
    πλεξάμενος <b>having twisted me</b> a rope, [<a href="javascript:void(0)" title="
