strongs_number: H1167
language: hebrew
lemma: בַּעַל
transliteration: baʻal
pronunciation: bah'-al
definition: a master; hence, a husband, or (figuratively) owner (often used with another
  noun in modifications of this latter sense)
kjv_usage: '[phrase] archer, [phrase] babbler, [phrase] bird, captain, chief man,
  [phrase] confederate, [phrase] have to do, [phrase] dreamer, those to whom it is
  due, [phrase] furious, those that are given to it, great, [phrase] hairy, he that
  hath it, have, [phrase] horseman, husband, lord, man, [phrase] married, master,
  person, [phrase] sworn, they of.'
derivation: from H1166 (בָּעַל);
