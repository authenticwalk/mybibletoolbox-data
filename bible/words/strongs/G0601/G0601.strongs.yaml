    1st c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>disclose, reveal,</b> τόδε
    τῆς διανοίας[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Protagoras” 352a; τὴντῆς ῥητορικῆς δύναμιν [prev. author] “Grg.” 455d, compare
    460a">Refs 5th c.BC+</a>]:—<i>middle</i>, <b>reveal one''s whole mind,</b> [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Alexander” 55, 2.880e">Refs 1st c.AD+</a>]:—in <i>passive</i>, [<a href="javascript:void(0)"
    title=" LXX.1Ki.2.27, +others">LXX</a>]; ἀποκαλύπτεσθαι πρός τι <b>letone''s designs</b>
    upon a thing <b>become known,</b> [<a href="javascript:void(0)" title=" 1st c.BC:
    Diodorus Siculus Historicus 17.62, 18.23">Refs 1st c.BC+</a>]:—<i>passive</i>,
    <b>to be made known,</b> [<a href="javascript:void(0)" title="NT.Matt.10.26, etc.
    ">NT</a>]; of persons, [<a href="javascript:void(0)" title=" NT.2Thes.2.3, 6,
    8, etc.">NT</a>]; λόγοι ἀποκεκαλυμμένοι <b>naked,</b> i.e. <b>shameless,</b> words,
    Ps.-[<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Vitae Homeri” 214. ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>unmask,</b> τινά[<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Cat.” 26, “Vit.Auct.” 23. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    of the epiglottis, <b>raise,</b> [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “de Anima” 422a2 (_passive_).">Refs 4th c.BC+</a>]'
