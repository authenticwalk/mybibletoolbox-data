    href="javascript:void(0)" title=" “CPR” 1.239.5 (3rd c.AD)">Refs 3rd c.AD+</a>],
    etc.:—<b>uncover,</b> τὴν κεφαλήν[<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.119; τὰ στήθη 5th-6th c.BC: Plato Philosophus “Protagoras”
    352a">Refs 5th c.BC+</a>]:—in <i>passive</i>, of land <b>left</b> cultivable by
    the Nile [<a href="javascript:void(0)" title="compare (ἀποκάλυφος—, ἀρούρας β
