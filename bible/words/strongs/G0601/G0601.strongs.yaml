strongs_number: G0601
language: greek
lemma: ἀποκαλύπτω
transliteration: apokalýptō
definition: to take off the cover, i.e. disclose
kjv_usage: reveal
derivation: from G575 (ἀπό) and G2572 (καλύπτω);
extended_definition:
  gloss: to reveal
  definition: '<b>ἀπο-καλύπτω </b><BR /> [in LXX chiefly for גָּלָה ] <BR />__1. in
    general sense (cl.), to reveal, uncover, disclose, <BR /> __(a) <b>of things</b>:
    <ref=''Mat.10.26''>Mat.10:26</ref>, <ref=''Luk.2.35; 12.2''>Luk.2:35 12:2</ref>,
    <ref=''1Co.3.13''>1Co.3:13</ref>; <BR /> __(b) <b>of persons</b>: pass., Christ,
    <ref=''Luk.17.30''>Luk.17:30;</ref> Antichrist, <ref=''2Th.2.3; 2.6; 2.8''>2Th.2:3
    2:6 2:8</ref> <BR /> __2. <b>In LXX and NT, in special sense of divine revelation</b>:
    <ref=''Mat.11.25''>Mat.11:25</ref> (on the tense, see M, <i>Pr.</i>, 136), ib.
    <ref=''Mat.11.27; 16.17''>Mat.11:27 16:17</ref>, <ref=''Luk.10.21-22''>Luk.10:21-22</ref>,
    <ref=''Jhn.12.38''>Jhn.12:38</ref>, <ref=''Rom.1.17-18; 8.18''>Rom.1:17-18 8:18</ref>,
    <ref=''1Co.2.10; 14.30''>1Co.2:10 14:30</ref>, <ref=''Gal.1.16; 3.23''>Gal.1:16
    3:23</ref>, <ref=''Eph.3.5''>Eph.3:5</ref>, <ref=''Php.3.15''>Php.3:15</ref>,
    <ref=''1Pe.1.5-12; 5.1''>1Pe.1:5-12 5:1</ref> (Westc., <i>Eph.</i>, 178 f.; M,
    <i>Th.</i>, 149 f.).†<BR /> <re><i>SYN.</i>: φανερόω (see Thayer, 62; Cremer,
    342).†</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
