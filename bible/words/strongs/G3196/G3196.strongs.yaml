strongs_number: G3196
language: greek
lemma: μέλος
transliteration: mélos
definition: a limb or part of the body
kjv_usage: member
derivation: of uncertain affinity;
extended_definition:
  gloss: member
  definition: '<b>μέλος</b>, -ους, τό <BR /> [in LXX chiefly for נֵתַח ;] <BR /><b>a
    member, limb of the body</b>: <ref=''1Co.12.14; 12.19; 12.26''>1Co.12:14 12:19
    12:26</ref> <ref=''Eph.4.16''>Eph.4:16</ref> (WH, mg.), <ref=''Jas.3.5''>Jas.3:5;</ref>
    pl. (as always in cl.), τὰ μ. : <ref=''Mat.5.29-30''>Mat.5:29-30</ref>, <ref=''Rom.6.13,
    19; 7.5, 23; 12.4''>Rom.6:13, 19 7:5, 23 12:4</ref>, <ref=''1Co.12.12''>1Co.12:12</ref>
    ff, <ref=''Col.3.5''>Col.3:5</ref>, <ref=''Jas.3.6; 4.1''>Jas.3:6 4:1</ref>. Metaphorical,
    πόρνης, <ref=''1Co.6.15''>1Co.6:15;</ref> of Christians, μ. ἀλλήλων, <ref=''Rom.12.5''>Rom.12:5</ref>,
    <ref=''Eph.4.25''>Eph.4:25</ref>; Χριστοῦ, <ref=''1Co.6.15''>1Co.6:15;</ref> σώματος
    Χριστοῦ, <ref=''1Co.12.27''>1Co.12:27</ref>, <ref=''Eph.5.30''>Eph.5:30</ref>.†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μέλος</b>, εος, τό, <br /> <b>limb</b>, in early writers always
    in <i>plural</i>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 7.131, 5th c.BC: Pindarus Lyricus “N.” 1.47, etc. (κατὰ μέλος
    is corrupt for κατὰ μέρος in “hymnus ad Mercurium” 419)">Refs 8th c.BC+</a>];
    μελέων ἔντοσθε within my <b>bodily frame</b>, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Persae” 991 (Lyric poetry), compare “Eu.” 265
    (Lyric poetry)">Refs 4th c.BC+</a>]; κατὰ μέλη (-εα) <b>limb by limb</b>, like{μελεϊστί},
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 1.49, 5th
    c.BC: Herodotus Historicus 1.119; τὰ τοῦ σώματος μέλη καὶ μέρη 5th-6th c.BC: Plato
    Philosophus “Leges” 795e ">Refs 5th c.BC+</a>]; μέλη ποιεῖν <b>dismember</b>,
    [<a href="javascript:void(0)" title=" LXX.2Mac.1.16 ">LXX</a>]: later in <i>singular</i>,
    [<a href="javascript:void(0)" title="“Anthologia Graeca” 9.141, 2nd c.AD: Galenus
    Medicus “de Usu Partium” 12.3, +others; ἡ κατὰ μέλος τομή 1st c.BC-1st c.AD: Strabo
    Geographus 2.1.30. ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    ἐσμὲν.. ἀλλήλων μέλη [<a href="javascript:void(0)" title=" NT.Rom.12.5, cf. NT.1Cor.6.15.
    ">NT</a>]<br /><Level3><b>__3</b></Level3> <b>features, form</b>, οὐκέτ᾽ ἐγὼ..
    γονέων μ. ὄψομαι [<a href="javascript:void(0)" title=" “BMus.Inscription” 1077
    (from Sudan). ">Refs</a>]<br /><Level1><b>__B</b></Level1> especially <b>musical
    member, phrase</b>: hence, <b>song, strain</b>, first in [<a href="javascript:void(0)"
    title=" “Hymni Homerici” 19.16 (_plural_)">Refs</a>], of the nightingale (the
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus word being μολπή),compare
    6th c.BC: Theognis Elegiacus 761, etc.; μέλη βοῶν ἄναυλα 5th c.BC: Sophocles Tragicus
    “Fragmenta” 699 ">Refs 8th c.BC+</a>]; especially of <b>lyric poetry</b>, τὸ Ἀρχιλόχου
    μ. [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 9.1 ">Refs
    5th c.BC+</a>]; ἐν μέλεϊ ποιέειν to write in <b>lyric strain</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.95, compare 2.135; ἐν μέλει ἤ τινι ἄλλῳ
    μέτρῳ 5th-6th c.BC: Plato Philosophus “Respublica” 607d, compare 1st c.BC: Dionysius
    Halicarnassensis “de Compositione Verborum” 11; Ἀδμήτου μ. 5th c.BC: Cratinus
    Comicus 236 ">Refs 5th c.BC+</a>]; μέλη, τά, <b>lyric poetry, choral songs</b>,
    opposed to Epic or Dramatic verse, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 379a, 607a, +others; [μ.] ἐκ τριῶν συγκείμενον,
    λόγου τε καὶ ἁρμονίας καὶ ῥυθμοῦ [prev. work] 398d. ">Refs 5th c.BC+</a>] <br
    /><Level4><b>__B.b</b></Level4> <b>lyric portion</b> of the Comic παράβασις, [<a
    href="javascript:void(0)" title=" 7th c.AD: Hephaestio Grammaticus “Poëm.” 8.2.">Refs
    7th c.AD+</a>] <br /><Level3><b>__B.2</b></Level3> <b>music to which a song is
    set, tune</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Poetica” 1450a14 ">Refs 4th c.BC+</a>]; opposed to ῥυθμός, μέτρον, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 502c ">Refs 5th c.BC+</a>];
    opposed to ῥυθμός, ῥῆμα, [<a href="javascript:void(0)" title=" [prev. author]
    “Lg.” 656c ">Refs</a>]; Κρητικόν, Καρικόν, Ἰωνικὸν μ., [<a href="javascript:void(0)"
    title=" 5th c.BC: Cratinus Comicus 222, 5th-6th c.BC: Plato Comicus 69.12, 14:
    _metaphorically_, ἐν μέλει">Refs 5th c.BC+</a>] <b>properly, correctly</b>, ἐν
    μ. φθέγγεσθαι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Sophista” 227d ">Refs 5th c.BC+</a>]; παρὰ μέλος <b>incorrectly, inopportunely</b>,
    πὰρ μ. ἔρχομαι [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “N.” 7.69; παρὰ μ. φθέγξασθαι 5th-6th c.BC: Plato Philosophus “Philebus” 28b,
    “Lg.” 696d; παρὰ μέλος λαμπρύνεσθαι 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1123a22, compare “EE” 1233a39. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.3</b></Level3>
    <b>melody</b> of an instrument, φόρμιγξ δ᾽ αὖ φθέγγοιθ᾽ ἱερὸν μ. ἠδὲ καὶ αὐλός
    [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus 761; αὐλῶν
    πάμφωνον μ. 5th c.BC: Pindarus Lyricus “P.” 12.19; πηκτίδων μέλη 5th c.BC: Sophocles
    Tragicus “Fragmenta” 241 ">Refs 6th c.BC+</a>]: generally, <b>tone</b>, μ. βοῆς
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Electra” 756.
    [In “hymnus ad Mercurium” 502 θεὸς δ᾽ ὑπὸ καλὸν ἄεισεν must be read for θεὸς δ᾽
    ὑπὸ μέλος ἄεισεν, and Ἕλλησιν δ᾽ ᾄδων μέλεα καὶ ἐλέγους">Refs 5th c.BC+</a>] is
    corrupt in epigram cited in [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias
    Periegeta 10.7.6.] ">Refs 2nd c.AD+</a>]'
