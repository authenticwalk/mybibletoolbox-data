strongs_number: G5267
language: greek
lemma: ὑπόδικος
transliteration: hypódikos
definition: under sentence, i.e. (by implication) condemned
kjv_usage: guilty
derivation: from G5259 (ὑπό) and G1349 (δίκη);
extended_definition:
  gloss: accountable
  definition: '<b>ὑπόδικος</b>, -ον <BR /> <b>brought to trial, answerable to</b>:
    with dative of person(s), τ. θεῷ, <ref=''Rom.3.19''>Rom.3:19</ref> (see MM, xxv).†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπόδῐκος</b>, ον, <br /> (δίκη) <b>brought to trial</b> or
    <b>liable to be tried,</b> Legal cited in [<a href="javascript:void(0)" title="
    5th c.BC: Lysias Orator 10.9, 5th-6th c.BC: Plato Philosophus “Leges” 954a, +others,
    “PHal.” 1.72, +others (3rd c.BC)">Refs 5th c.BC+</a>]; οὐχ ὑ. [ἐστι] τὰ εἰκότα
    not <b>liable to action,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1376a22 ">Refs 4th c.BC+</a>]; τινος <b>for</b> a thing,
    ὑ. γενέσθαι χερῶν [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Eumenides” 260 (Lyric poetry); ἀνδραποδισμοῦ 5th-6th c.BC: Plato Philosophus
    “Leges” 879a; οὐδενὸς τούτων 5th-6th c.BC: Andocides Orator 4.31; τῆς κακώσεως
    4th c.BC: Isaeus Orator 8.32 (ἐπίδ- codices)">Refs 5th c.BC+</a>]; φόνου [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 54.25; τοῦ βλάβους “PHal.” 1.101 (3rd c.BC):
    with the person injured in _dative_, ὑ. τῷ παθόντι Legal cited in 4th c.BC: Demosthenes
    Orator 21.10; ὑ. τῷ ἐθέλοντι τιμωρεῖν γιγνέσθω 5th-6th c.BC: Plato Philosophus
    “Leges” 871b ">Refs 5th c.BC+</a>]; τῶν διπλασίων ὑ. ἔστω τῷ βλαφθέντι let him
    be <b>liable to forfeit</b> twice the amount to the person damaged,[<a href="javascript:void(0)"
    title=" [prev. work] 846b (but ὑ. ποτὶ διπλοῦν “IG” 5(1).1390.78 (Andania, 1st
    c.BC))">Refs 1st c.BC+</a>]; ὑ. ἀσεβείας γιγνέσθω τῷ ἐθέλοντι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 868d; ἵνα ὑ. γένηται πᾶς ὁ κόσμος
    τῷ θεῷ NT.Rom.3.19. ">NT+5th c.BC+</a>]'
  source: STEPBible/LSJ
