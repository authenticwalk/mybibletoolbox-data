strongs_number: H7121
language: hebrew
lemma: קָרָא
transliteration: qârâʼ
pronunciation: kaw-raw'
definition: to call out to (i.e. properly, address by name, but used in a wide variety
  of applications)
kjv_usage: bewray (self), that are bidden, call (for, forth, self, upon), cry (unto),
  (be) famous, guest, invite, mention, (give) name, preach, (make) proclaim(-ation),
  pronounce, publish, read, renowned, say.
derivation: a primitive root (rather identical with H7122 (קָרָא) through the idea
  of accosting a person met);
