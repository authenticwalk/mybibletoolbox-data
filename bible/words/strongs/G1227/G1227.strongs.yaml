strongs_number: G1227
language: greek
lemma: διαβλέπω
transliteration: diablépō
definition: to look through, i.e. recover full vision
kjv_usage: see clearly
derivation: from G1223 (διά) and G991 (βλέπω);
extended_definition:
  gloss: to see clearly
  definition: '<b>δια-βλέπω </b><BR /> __1. <b>to took straight before one</b>. <BR
    /> __2. <b>to see clearly</b>: <ref=''Mat.7.5''>Mat.7:5</ref>, <ref=''Mrk.8.25''>Mrk.8:25</ref>,
    <ref=''Luk.6.42''>Luk.6:42</ref> (cf. διάβλεψις, Aq., <ref=''Isa.61.1''>Isa.61:1</ref>,
    for LXX ἀνάβ-).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαβλέπω</b>, <br /> <b>stare with eyes wide open,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 86d,
    4th c.BC: Aristoteles Philosophus “de Insomniis” 462a13 ">Refs 5th c.BC+</a>];
    δ. εἴς τινα, πρός τινα, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Alexander” 14, 2.548b. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>see clearly,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Dionysius
    Comicus 2.13; ἐν τοῖς σκοτεινοῖς 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 1.252S., compare 2nd c.AD: Lucianus Sophista “Merc. Cond.” 22">Refs 4th
    c.BC+</a>]: with <i>infinitive</i>, διαβλέψεις ἐκβαλεῖν τὸ κάρφος [<a href="javascript:void(0)"
    title=" NT.Matt.7.5. ">NT</a>]'
  source: STEPBible/LSJ
