language: greek
lemma: κράββατος
transliteration: krábbatos
definition: a mattress
kjv_usage: bed
derivation: probably of foreign origin;
extended_definition:
  gloss: bed
  definition: '<b>κράβαττος</b> (Rec. κράββατος), ου, ὁ <BR /> (a Macedonian word,
    = Lat. grabatus, cl. σκίμπους), [in Aquila.: <ref=''Amo.3.12''>Amo.3:12</ref>
    * ;] <BR /><b>a camp bed, pallet</b>: <ref=''Mrk.2.4, 9; 2.11-12; 6.55''>Mrk.2:4,
    9 2:11-12 6:55</ref>, <ref=''Jhn.5.8-11''>Jhn.5:8-11</ref>, <ref=''Act.5.15; 9.33''>Act.5:15
    9:33</ref> (see Swete, <i>Mk.</i>, 24, and cf. κλίνη).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κράββᾰτος</b>, ὁ, <br /> also <b>κράβᾰτος</b>, [<a href="javascript:void(0)"
    title=" “Sammelb.” 4292.9, variant in NT.Mark.2.4 ">NT</a>], <b>κράβακτος</b>,
    variant in [<a href="javascript:void(0)" title=" “NT” (codex 2nd c.AD: Alexander
    Rhetor), “PTeb.” 406.19 (3rd c.AD)">NT+2nd c.AD+</a>] (whence <i>diminutive</i>
    <b>κραβάκτιον</b>, τό, [<a href="javascript:void(0)" title=" “PGrenf.” 2.111.32
    (5th-6th c.AD)">Refs 5th c.AD+</a>], and <i>adjective</i> <b>κραβακτήριος</b>,
    α, ον, [<a href="javascript:void(0)" title=" “PMasp.” 6 ii 46 (6th c.AD))">Refs
    6th c.AD+</a>]:—also <b>κράβακτον</b>, τό, [same place] [<a href="javascript:void(0)"
    title=" 97 (6th c.AD), ">Refs 6th c.AD+</a>]<b>κράβαττος</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 1.24.14, variant
    in “NT” (codex W), “Corpus Glossariorum Latinorum” ">NT+2nd c.AD+</a>], compare
    <b>grabattus</b>, [<a href="javascript:void(0)" title="Virg. “Mor.” 5">Refs</a>]:—<b>couch,
    mattress, pallet</b>, [<a href="javascript:void(0)" title=" 3rd c.BC: Rhinthon
    Comicus 11, 2nd c.BC: Crito Comicus 2 ">Refs 3rd c.BC+</a>]; but condemned as
    un-Attic by [<a href="javascript:void(0)" title=" 2nd c.AD: Phrynichus Atticista
    44; frequently in later Gr., ἐπὶ κλιναρίων καὶ κραββάτων NT.Act.5.15, etc., compare
    2nd c.AD: Arrianus Historicus “Epict.” [same place], “PLond.” 2.191.16 (2nd c.AD).
    ">NT+2nd c.AD+</a>]'
