strongs_number: G4369
language: greek
lemma: προστίθημι
transliteration: prostíthēmi
definition: to place additionally, i.e. lay beside, annex, repeat
kjv_usage: add, again, give more, increase, lay unto, proceed further, speak to any
  more
derivation: from G4314 (πρός) and G5087 (τίθημι);
extended_definition:
  gloss: to add (to)
  definition: '<b>προσ-τίθημι </b><BR /> [in LXX chiefly for יָסַף hi., also for אָסַף
    ni., etc. ;] <BR />__1. to put to. <BR /> __2. <b>to add, join to, give in addition</b>:
    with accusative before ἐπί, <ref=''Mat.6.27''>Mat.6:27</ref>, <ref=''Luk.3.20;
    12.25''>Luk.3:20 12:25</ref>; ἐπὶ τὸ αὐτό, <ref=''Act.2.47''>Act.2:47;</ref> with
    accusative and dative, <ref=''Luk.17.5''>Luk.17:5</ref>, <ref=''Heb.12.19''>Heb.12:19</ref>
    (see MM, xxi); pass., absol., <ref=''Act.2.41''>Act.2:41</ref>, <ref=''Gal.3.19''>Gal.3:19</ref>;
    with dative, <ref=''Mat.6.33''>Mat.6:33</ref>, <ref=''Mrk.4.24''>Mrk.4:24</ref>,
    <ref=''Luk.12.31''>Luk.12:31</ref>, <ref=''Act.5.14; 11.24''>Act.5:14 11:24</ref>;
    προσιτέθη πρὸς τ. πατέρας (cf. <ref=''Gen.26.8''>Gen.26:8</ref>, <ref=''Jdg.2.10''>Jdg.2:10</ref>,
    al.), <ref=''Act.13.36''>Act.13:36</ref>; with inf., of repeating or continuing
    the action signified by the following verb, as in <i>Heb.</i> idiom (<ref=''Gen.4.2;
    8.12''>Gen.4:2 8:12</ref>, al.; cf. WM, § 54, 5; Lft. on Clem., 1Co., xii; but
    see also M, <i>Pr.</i>, 67, 233; Deiss., BS, 67.1; MM, xxi), <ref=''Luk.20.11''>Luk.20:11</ref>,
    <ref=''Act.12.3''>Act.12:3</ref>; similarly ptcp., προσ-θείς, with indic. (<ref=''Gen.38.5''>Gen.38:5</ref>,
    al.), <ref=''Luk.19.11''>Luk.19:11</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προστίθημι</b>, <br /> <i>Doric dialect</i> <b>ποτι-</b>, also
    <i>aorist</i> <i>infinitive</i> ποιθέμεν [<a href="javascript:void(0)" title="
    “IG” 42(1).121.17 (Epid.)">Refs</a>]; ποτθέμειν probably in [<a href="javascript:void(0)"
    title=" 5th c.BC: Epicharmus Comicus 170.8 ">Refs 5th c.BC+</a>]: late <i>present</i>
    <b>προστιθῶ</b> Ps.- [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Philopatr.” 18,27; _imperative_ προστίθει 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 83: ">Refs 4th c.BC+</a>]<i>future</i> προσθήσω: <i>aorist</i>
    προσέθηκα, <i>plural</i> -έθεμεν, <i>subjunctive</i> προσθῶ [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.86 ">Refs 5th c.BC+</a>], <i>Ionic dialect</i>
    προσθέω [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.108
    ">Refs 5th c.BC+</a>]:— <i>middle</i>, <i>future</i> προσθήσομαι [<a href="javascript:void(0)"
    title=" LXX.Exo.14.13 ">LXX</a>]: <i>aorist 1</i> προσεθηκάμην [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.65: more frequently ">Refs 5th c.BC+</a>]<i>aorist
    2</i> προσεθέμην, <i>subjunctive</i> προσθῶμαι (not πρόσθωμαι), <i>3rd.pers.</i>
    <i>singular</i> <i>optative</i> προσθεῖτο [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 6.12, but πρόσθοιτο [prev. author] 11.6 ">Refs 4th
    c.BC+</a>]; <i>Doric dialect</i> <i>participle</i> ποτθέμενος, Πρακτικά 1931.89
    [<a href="javascript:void(0)" title=" (from Dodona)">Refs</a>]: <i>perfect</i>
    <b>-τέθειμαι</b>[<a href="javascript:void(0)" title=" LXX.Deu.23.15 ">LXX</a>]:—<i>passive</i>,
    <i>aorist 1</i> προσετέθην [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 3.82 ">Refs 5th c.BC+</a>]: <i>future</i> <b>-τεθήσομαι</b>[<a href="javascript:void(0)"
    title=" LXX.Num.27.13, +others (-τεθήσεσθαι">LXX</a>] is <i>falsa lectio</i> [<a
    href="javascript:void(0)" title="LXX.Exo.5.7): but the ">LXX</a>]<i>perfect</i>
    <i>passive</i> is chiefly supplied by πρόσκειμαι:—<b>put to</b>, χερσὶν ἀπώσασθαι
    λίθον ὃν προσέθηκεν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 9.305 ">Refs 8th c.BC+</a>]; π. τὰς θύρας, τὴν θύραν, <b>put
    to, close</b> the door, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.78, 5th c.BC: Lysias Orator 1.13; τὰς πύλας 5th c.BC: Thucydides
    Historicus 4.67 ">Refs 5th c.BC+</a>]; κλίμακας [τοῖς πύργοις] [<a href="javascript:void(0)"
    title=" [prev. author] 3.23 ">Refs</a>]; κόμῃ προσθεῖσα βόστρυχον <b>holding</b>
    it <b>close</b> to.., [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 229; χέρα ἐλάτῃ 5th c.BC: Euripides Tragicus “Bacchae” 1110;
    γόνασιν ὠλένας [prev. author] “Andr.” 895, compare 5th c.BC: Sophocles Tragicus
    “Philoctetes” 942; τοῖς καλλίστοις τοῦ ζῴου τὰ κάλλιστα φάρμακα 5th-6th c.BC:
    Plato Philosophus “Respublica” 420c ">Refs 5th c.BC+</a>]; π. μύωπας <b>apply</b>
    the spur, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    11.18.4; π. χεῖρ᾽ ἐπὶ πρόσωπα 5th c.BC: Euripides Tragicus “Phoenissae” 1699 ">Refs
    5th c.BC+</a>]; <b>apply</b> a pessary, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ γυναικείης φύσιος” 32, 2nd c.AD: Soranus Medicus
    1.62, +others">Refs 5th c.BC+</a>]; [κύαθον] [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Problemata” 890b24 ">Refs 4th c.BC+</a>]:—<i>passive</i>,
    of pessaries, [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides)
    Medicus 1.76, +others, 2nd c.AD: Soranus Medicus 1.35, +others ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <b>hand over, deliver to</b>, θεῶν γέρα.. ἐφημέροισι
    προστίθει [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 83, compare “hymnus ad Mercurium” 129 ">Refs 4th c.BC+</a>];
    τινὶ γυναῖκα π. <b>give</b> her to him as wife, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.126 ">Refs 5th c.BC+</a>]; but π. γυναικὶ
    τάλαντον, as a dower, [<a href="javascript:void(0)" title=" 4th c.BC: Hyperides
