    5th c.BC+</a>]; π. φιλανθρωπίαν εἰς τὰ τῆς πόλεως πράγματα <b>employ</b> it on..,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 19.140. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>attribute</b> or <b>impute
    to</b>, τῷ θεῷ τὴν αἰτίαν [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Ion” 1525, compare 5th c.BC: Thucydides Historicus 3.39 (_passive_)">Refs
    5th c.BC+</a>]; π. θράσος μοι <b>impute</b> boldness to me, [<a href="javascript:void(0)"
