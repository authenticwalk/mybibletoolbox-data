    Tragicus “Oedipus Tyrannus” 820; ὄκνον [prev. author] “Ant.” 243; αύτὸς αὑτῷ τὴν
    βλάβην [prev. author] “fragment” 350 ">Refs 5th c.BC+</a>]; λύπην, πόνους, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Supplices” 946,
