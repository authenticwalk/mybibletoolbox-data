    /><Level2><b>__II</b></Level2> <b>impose upon</b>, πρῆγμα τὸ ἄν τοι προσθέω [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.108, compare
    3.62 ">Refs 5th c.BC+</a>]: with <i>infinitive</i>, π. τινὶ πρήσσειν [<a href="javascript:void(0)"
    title=" [prev. author] 5.30 ">Refs</a>]; π. μέτρον <b>impose</b> measure or bounds,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
