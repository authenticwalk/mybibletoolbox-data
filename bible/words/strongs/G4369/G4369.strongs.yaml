    [prev. author] “Supp.” 948; σφαγέντα παῖδα π. πόλει [prev. author] “Ph.” 964;
    τισὶ π. πόλιν 5th c.BC: Thucydides Historicus 4.86; τὴν διοίκησιν τῶν κοινῶν ἑαυτῷ
    2nd-3rd c.AD: Dio Cassius Historicus 52.14; also νᾶσον εὐκλέϊ π. λόγῳ 5th c.BC:
    Pindarus Lyricus “N.” 3.68. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>give besides</b> or <b>also</b>, φερνάς [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hippolytus” 628; προῖκα 4th c.BC: Demosthenes Orator
    19.195; χρήματα [prev. author] 18.239, etc.; πίστιν ὑμῖν [prev. author] 54.42;
    τὰ ἴδια τοῖς ἀλλοτρίοις 4th-3rd c.BC: Menander Comicus 557 ">Refs 5th c.BC+</a>]:
    <i>absolutely</i>, <b>spend money</b>, οὐ μόνον ἄνευ μισθοῦ, ἀλλὰ καὶ προστιθεὶς
