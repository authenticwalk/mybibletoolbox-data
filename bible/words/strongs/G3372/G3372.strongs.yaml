strongs_number: G3372
language: greek
lemma: μῆκος
transliteration: mēkos
definition: length (literally or figuratively) length.
derivation: probably akin to G3173 (μέγας);
extended_definition:
  gloss: length
  definition: '<b>μῆκος</b>, -εος (-ους), τό <BR /> [in LXX chiefly for אֹרֶךְ ;]
    <BR /><b>length</b>: <ref=''Eph.3.18''>Eph.3:18</ref>, <ref=''Rev.21.16''>Rev.21:16</ref>.†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μῆκος</b>, <br /> <i>Doric dialect</i> <b>μᾶκος</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Archytas Tarentinus Philosophus 1 ">Refs 4th c.BC+</a>]: εος,
    τό:— <b>length</b>, of a club, τόσσον ἔην μῆκος, τόσσον πάχος so large was it
    <b>in length</b>, so large in thickness, [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.324; φιλότης ἴση μ. τε πλάτος τε
    5th c.BC: Empedocles Poeta Philosophus 17.20, compare 5th c.BC: Herodotus Historicus
    1.181, etc.; ἐς μῆκος [prev. author] 2.155; εἰς τὸ μῆκος LXX.Gen.12.6; ἐν μήκει
    καὶ πλάτει καὶ βάθει 5th-6th c.BC: Plato Philosophus “Sophista” 235d, compare
    5th c.BC: Gorgias Rhetor et Sophista 3, 4th c.BC: Aristoteles Philosophus “Physica”
    209a5 ">LXX+8th c.BC+</a>]; ἐπὶ μῆκος <b>lengthwise</b>, ἐπὶ μ. ἔκτασις [<a href="javascript:void(0)"
    title=" [prev. author] “HA” 504a15, +others; κατὰ μῆκος [prev. author] “Mete.”
    387a2; μ. ὁδοῦ 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal
    of Philology” 378, 5th c.BC: Herodotus Historicus 1.72, etc.; πλοῦ 5th c.BC: Thucydides
    Historicus 6.34 ">Refs 5th c.BC+</a>]; μᾶκος ἔδικε threw <b>a long distance</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 10(11).72:
    _plural_, μήκη καὶ βάθη καὶ πλάτη 5th-6th c.BC: Plato Philosophus “Politicus”
    284e, compare 4th c.AD: Iamblichus Philosophus “de communi mathematica scientia”
    26 ">Refs 5th c.BC+</a>]; τὰ μεγάλα μ. great <b>lengths</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 356d. ">Refs 5th c.BC+</a>]
    <br /><Level4><b>__b</b></Level4> <b>height</b>, of a wall, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 1130 ">Refs 5th c.BC+</a>];
    of persons, <b>stature</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 20.71 ">Refs 8th c.BC+</a>]; μῆκος <b>in height</b>,[<a
    href="javascript:void(0)" title=" 11.312; εἰς μ. αὐξάνεσθαι 5th-6th c.BC: Xenophon
    Historicus “Respublica Lacedaemoniorum” 2.6. ">Refs 5th c.BC+</a>] <br /><Level4><b>__c</b></Level4>
    generally, μήκει <b>in linear measurement</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Theaetetus” 147d, compare 148a ">Refs 5th c.BC+</a>];
    <b>linearity, one-dimensional magnitude</b>, opposed to ἐπίπεδον, βάθος, [<a href="javascript:void(0)"
    title=" [prev. author] “Lg.” 817e ">Refs</a>]: in Arith., <b>in the first power,</b>
    [<a href="javascript:void(0)" title=" Theol.Ar. 3,4. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    of Time, μ. χρόνου [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 1020; ἐν μ. χρόνου 5th c.BC: Sophocles Tragicus
    “Trachiniae” 69; ἐν χρόνου τινὸς μήκεσιν ἀπλέτοις 5th-6th c.BC: Plato Philosophus
    “Leges” 683a ">Refs 5th c.BC+</a>]; μ. λόγου, μ. τῶν λόγων, a <b>long</b> speech,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    201, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1139; ἐν μήκει λόγων διελθεῖν
    5th c.BC: Thucydides Historicus 4.62 ">Refs 5th c.BC+</a>]; μῆκος <b>at length</b>,
    εἰπέ μοι μὴ μ., ἀλλὰ σύντομα [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Antigone” 446. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    of Size or Degree, <b>greatness, magnitude</b>, ὄλβου [<a href="javascript:void(0)"
    title=" 5th c.BC: Empedocles Poeta Philosophus 119 ">Refs 5th c.BC+</a>]; μῆκος
    <b>in greatness</b>, ἔοικεν ἄλλῃ μ. οὐδὲν ἡδονῇ [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 393. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <b>longitude</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 1.4.5, 2nd c.AD: Cleomedes Astronomus
    2.1, 1st c.BC: Ptolemaeus Epigrammaticus “Alm.” 2.12, 2nd c.AD: Vettius Valens
    Astrologus 260.5, etc. ">Refs 1st c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    in Prosody, <b>length</b>, opposed to βραχύτης, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Poetica” 1456b32, 1st c.BC: Dionysius
    Halicarnassensis “de Compositione Verborum” 15: _plural_, μήκη καὶ βραχύτητας
    προσῆπτε 5th-6th c.BC: Plato Philosophus “Respublica” 400b. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__6</b></Level3> <b>first line of phalanx</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Asclepiodotus Tacticus “Tact.” 2.5. (From same Root as μακρός.
    Hence μήκιστος, _superlative_ of μακρός.) ">Refs 1st c.BC+</a>]'
