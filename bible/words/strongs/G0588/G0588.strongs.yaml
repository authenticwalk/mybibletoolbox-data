strongs_number: G0588
language: greek
lemma: ἀποδέχομαι
transliteration: apodéchomai
definition: to take fully, i.e. welcome (persons), approve (things)
kjv_usage: accept, receive (gladly)
derivation: from G575 (ἀπό) and G1209 (δέχομαι);
extended_definition:
  gloss: to receive
  definition: '<b>ἀπο-δέχομαι </b><BR /> [in LXX: <ref=''Tob.7.17''>Tob.7:17</ref>,
    <ref=''Jdt.13.13''>Jdth.13:13;</ref> <ref=''Jdt.13.1''>Jdt.13.1</ref>, <ref=''4Ma.10.1-21''>4Mac.10:1-21</ref>
    * ;] <BR /><b>to accept gladly, welcome, receive</b>: <ref=''Luk.8.40; 9.11''>Luk.8:40
    9:11</ref>, <ref=''Act.18.27; 21.17; 28.30''>Act.18:27 21:17 28:30</ref>; metaphorically,
    with accusative of thing(s), <ref=''Act.2.41; 24.3''>Act.2:41 24:3</ref> (MM,
    see word; Cremer, 688).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποδέχομαι</b>, <br /> <i>Ionic dialect</i> <b>ἀποδέκομαι</b>,
    <i>future</i> -δέξομαι: <i>aorist</i> -εδεξάμην: <i>perfect</i> -δέδεγμαι (for
    possible <i>passive</i> usages of this tense see at {ἀποδείκνυμι} [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus 11.3)">Refs 4th c.BC+</a>]: —<b>accept,</b>
    καὶ οὐκ ἀπεδέξατ᾽ ἄποινα[<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 1.95, compare 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae”
    712, 5th-6th c.BC: Xenophon Historicus “Anabasis” 6.1.24, etc.">Refs 8th c.BC+</a>];
    ἀ. γνώμην παρά τινος <b>accept</b> advice from him, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.97; ἀπόδεξαί μου ὂ λέγω 5th-6th c.BC:
    Plato Philosophus “Cratylus” 430d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>accept as a teacher, follow,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 4.1.1,etc.; ἀ. τινὰ σύμβουλον 5th-6th
    c.BC: Plato Philosophus “Protagoras” 323c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>admit</b> to one''s presence, τοὺς πρεσβευτάς[<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 21.35.5; ἀ. αὐτὸν καὶ τὰ ῥηθέντα φιλοφρόνως
    21.22.1, compare 3.66.8. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    mostly of <b>admitting into the mind,</b> <br /><Level4><b>__4.a</b></Level4>
    <b>receive favourably, approve,</b> ἀπολογίαν[<a href="javascript:void(0)" title="
    5th c.BC: Antipho Orator 3.2.2">Refs 5th c.BC+</a>]; κατηγορίας, διαβολάς, [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 3.3, 6.29">Refs
    5th c.BC+</a>]; τοῖσι μὴ ἀποδεκομένοισι, with <i>accusative</i> <i>infinitive</i>,
    those who do not <b>accept the story</b> that.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.43; frequently in 5th-6th c.BC: Plato
    Philosophus, δοῦναί τε καὶ ἀ. λόγον “R.” 531e; τὴν ἀπόκρισιν “Prt.” 329b; λόγον
    παρά τινος “Smp.” 194d, etc.; τι παρά τινος “Ti.” 29e; τί τινος 5th c.BC: Thucydides
    Historicus 1.44, 7.48, 5th-6th c.BC: Plato Philosophus “Philebus” 54a, etc.: with
    _genitive_ _person_ mostly with ">Refs 5th c.BC+</a>]<i>participle</i> added,
    ἀ. τινὸς λέγοντος <b>receive</b> or <b>accept</b> a statement <b>from</b> him,
    i.e. <b>believe</b> or <b>agree with</b> his statements, [<a href="javascript:void(0)"
    title=" [prev. author] “Phd.” 92a, 92e; μὴ ἀποδέχεσθε τούτου φενακίζοντος ὑμᾶς
    4th c.BC: Demosthenes Orator 56.31; ἀ. μαθηματικοῦ πιθανολογοῦντος 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1094b26, compare “Rh.” 1395b8: without ">Refs
    4th c.BC+</a>]<i>participle</i>, οὐκ ἀποδέχομαι ἐμαυτοῦ ὡς τὸ ἓν δύο γέγονεν I
    cannot <b>satisfy</b> myself <b>in thinking</b> that.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 96e, compare “Euthphr.” 9e, “R.”
    329e">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>to accept a statement, to be
    satisfied,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    18.277, 4th c.BC: Aristoteles Philosophus “Politica” 1263b16">Refs 4th c.BC+</a>];
    ἀ. ἐάν.. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 336d, 525d">Refs 5th c.BC+</a>]: with <i>genitive</i> <i>of things</i>,
    <b>to be content with,</b> τῆς προαιρέσεως[<a href="javascript:void(0)" title="
    4th c.AD: Libanius Sophista “Orationes” 24.2; τῶν εἰρημένων [prev. work] 59.9.
    ">Refs 4th c.AD+</a>]<br /><Level4><b>__4.b</b></Level4> generally, <b>approve,
    acknowledge,</b> τὴν τῶν ἐφήβων ἀρετήν[<a href="javascript:void(0)" title=" “IG”
    2.481.60, +others ">Refs</a>]<br /><Level4><b>__4.c</b></Level4> <b>take</b> or
    <b>understand</b> a thing, ὀρθῶς ἀ. τι[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 3.10.15, compare “Cyr.” 8.7.10; ἱκανώτατα
    5th-6th c.BC: Plato Philosophus “Respublica” 511d; τὰ τοιαῦτα δυσχερῶς πως ἀποδέχομαι
    [prev. author] “Euthphr.” 6a; ὑπόπτως 5th c.BC: Thucydides Historicus 6.53">Refs
    5th c.BC+</a>]: with <i>genitive</i> <i>person</i> (the <i>accusative</i> _of
    things_ being understood), οὕτως αὐτοῦ ἀποδεχώμεθα let us <b>understand</b> him
    thus (referring to what goes before), [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 340c; μὴ χαλεπῶς ἀλλὰ πράως ἀποδεχώμεθα ἀλλήλων
    [prev. author] “Lg.” 634c. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>receive back, recover,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 4.33">Refs 5th c.BC+</a>]; opposed to ἀποδιδόναι, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.26. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>sustain, hold out against,</b> [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 3.43.3, 5.51.1.">Refs 2nd c.BC+</a>]'
