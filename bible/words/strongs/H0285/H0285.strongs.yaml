extended_definition:
  gloss: Ahitub
  definition: 'A man of the tribe of Levi living at the time of Divided Monarchy,
    first mentioned at 1Ch.6.6; <br> son of: Uzzi (H5813); <br> father of: Meraioth
    (H4812); also called Ahitub at 1Ch.9.11; 1x<BR>Another name of <i>ze.rach.yah</i>
    (זְרַחְיָה "Zerahiah" H2228G)<BR> § Ahitub = "my brother is good (goodness)"<br>1)
    a grandson of Eli<br>2) the father of Zadok the priest'
