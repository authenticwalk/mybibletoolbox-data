strongs_number: G0867
language: greek
lemma: ἄφιξις
transliteration: áphixis
definition: properly, arrival, i.e. (by implication) departure
kjv_usage: departing
derivation: from G864 (ἀφικνέομαι);
extended_definition:
  gloss: departure
  definition: '<b>ἄφ-ιξις</b>, -εως, ἡ <BR /> (ἀφικνέομαι), [in LXX: <ref=''3Ma.7.18''>3Ma.7:18</ref>
    * ;] <BR />in cl. usually, <b>arrival; rarely, departure</b>: <ref=''Act.20.29''>Act.20:29</ref>
    (so in π., cf. MM, see word; M, <ref=''Pro.26.1-28''>Pro.26:1-28</ref>, n.).†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄφιξις</b>, εως, <br /> <i>Ionic dialect</i> ἄπιξις, ιος, ἡ:
    (ἀφικνέομαι):— <b>arrival,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.69, +others">Refs 5th c.BC+</a>]; τὴν ἀπὸ Κορίνθου ἄ. <b>arrival</b>
    from C., [<a href="javascript:void(0)" title=" [prev. author] 5.92. ; ἐς Θήβας
    [prev. author] 9.17; ἄ. ἐπὶ Σαρπηδονίης ἄκρης ποιεῖσθαι [prev. author] 7.58">Refs</a>];
    μέρος αὐτῆς ἀπίξιος παρὰ τὸν μάγον her turn <b>for going in</b> to him, [<a href="javascript:void(0)"
    title=" [prev. author] 3.69, compare 5th-6th c.BC: Plato Philosophus “Epistulae”
    337e, Aristeas 173, 1st c.AD: Josephus Historicus “contra Apionem” 1.18, etc.;
    ἄ. εἰς τοὺς πολεμίους ποιησάμενος 4th c.BC: Demosthenes Orator 5.8; ἄ. εἰς Κύπρον
    5th-6th c.BC: Isocrates Orator 9.53; ἡ ἐνθάδε ἄ. 5th c.BC: Herodotus Historicus
    3.145, 5th c.BC: Lysias Orator 2.26; ἡ οἴκαδε ἄ. ">Refs 5th c.BC+</a>]<b>home
    again,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    “Epistulae” 1.2, 3.39. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>departure,</b> [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus
