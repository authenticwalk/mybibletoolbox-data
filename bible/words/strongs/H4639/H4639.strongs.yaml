strongs_number: H4639
language: hebrew
lemma: מַעֲשֶׂה
transliteration: maʻăseh
pronunciation: mah-as-eh'
definition: an action (good or bad); generally, a transaction; abstractly, activity;
  by implication, a product (specifically, a poem) or (generally) property
kjv_usage: act, art, [phrase] bakemeat, business, deed, do(-ing), labor, thing made,
  ware of making, occupation, thing offered, operation, possession, [idiom] well,
  (handy-, needle-, net-) work(ing, -manship), wrought.
derivation: from H6213 (עָשָׂה);
