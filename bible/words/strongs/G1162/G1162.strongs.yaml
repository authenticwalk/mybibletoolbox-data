strongs_number: G1162
language: greek
lemma: δέησις
transliteration: déēsis
definition: a petition
kjv_usage: prayer, request, supplication
derivation: from G1189 (δέομαι);
extended_definition:
  gloss: petition
  definition: '<b>δέησις</b>, -εως, ἡ<BR /> (δέομαι), [in LXX for תְּחִנָּה, רִנָּה,
    תְּפִלָּה, etc. ;] <BR /> __1. <b>a wanting, need</b> (so <ref=''Psa.22.25''>Ps
    21(22):25</ref>). <BR /> __2. <b>an asking, entreaty, supplica­tion</b>; in NT
    always addressed to God: <ref=''Luk.1.13''>Luk.1:13</ref>, <ref=''2Co.1.11''>2Co.1:11</ref>,
    <ref=''Php.1.19''>Php.1:19</ref>, <ref=''2Ti.1.3''>2Ti.1:3</ref>, <ref=''Jas.5.16''>Jas.5:16</ref>,
    <ref=''1Pe.3.12''>1Pe.3:12</ref>" (LXX) ; with νηστεῖαι, <ref=''Luk.2.37''>Luk.2:37;</ref>
    προσυνχή, -αί, <ref=''Eph.6.18''>Eph.6:18</ref>, <ref=''Php.4.6''>Php.4:6</ref>,
    <ref=''1Ti.2.1; 5.5''>1Ti.2:1 5:5</ref>; ἱκετηρίαι, <ref=''Heb.5.7''>Heb.5:7;</ref>
    προσκαρτέρησις, <ref=''Eph.6.18''>Eph.6:18;</ref> ἐντεύξεις, <ref=''1Ti.2.1''>1Ti.2:1;</ref>
    δ. ποιεῖσθαι (Deiss., <i>BS</i>, 250), <ref=''Luk.5.33''>Luk.5:33</ref>, <ref=''Php.1.4''>Php.1:4</ref>
    (pl.), <ref=''1Ti.2.1''>1Ti.2:1;</ref> before ὑπέρ, <ref=''2Co.9.14''>2Co.9:14</ref>,
    <ref=''Php.1.4''>Php.1:4</ref>; περί, <ref=''Eph.6.18''>Eph.6:18;</ref> πρός,
    <ref=''Rom.10.1.''>Rom.10:1.</ref>†<BR /> <re><i>SYN.</i>: προσευχή, used of prayer
    in general, while δ. gives prominence to the sense of need; on the other hand,
    δ. is used as well of requests from man to man, while π. is limited to prayer
    to God. ἔντευξις, in the π., is the regular word for <i>petition</i> to a superior
    (Deiss., <i>BS</i>, 250; cf. the Pauline ἐντυγχάνειν, <i>to entreat</i>). Cf.
    also εὐχή. (<ref=''Jas.5.15''>Jas.5:15</ref>), αἴτημα, ἱκετηρία (Tr., <i>Syn.</i>,
    § li; Cremer, 73, 174, 684).</re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
