strongs_number: G0592
language: greek
lemma: ἀποδιορίζω
transliteration: apodiorízō
definition: to disjoin (by a boundary, figuratively, a party)
kjv_usage: separate
derivation: from G575 (ἀπό) and a compound of G223 (Ἀλέξανδρος) and G3724 (ὁρίζω);
extended_definition:
  gloss: to divide
  definition: '<b>ἀπο-δι-ορίζω</b><BR /> (διορίζω, ἅρος, a limit), <BR />to mark off,
    hence metaphorically to make separations: <ref=''Jude.19''>Ju 19</ref> (Cremer,
    806).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποδιορ-ίζω</b>, <br /> <b>mark off by dividing</b> or <b>defining,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1290b26">Refs 4th c.BC+</a>]; (i.e. ἑαυτούς) [<a href="javascript:void(0)" title="
    NT.Jude.19.">NT</a>]'
  source: STEPBible/LSJ
