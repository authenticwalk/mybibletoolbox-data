strongs_number: G0847
language: greek
lemma: αὐτοῦ
transliteration: autoû
definition: properly, belonging to the same spot, i.e. in this (or that) place
kjv_usage: (t-)here
derivation: genitive (i.e. possessive) of G846 (αὐτός), used as an adverb of location;
extended_definition:
  gloss: there
  definition: '<b>αὐτοῦ </b><BR /> <i>adv., prop. neut. genitive</i> of αὐτός,  [in
    LXX for פֹּה, בָּזֶה ;] <BR /><b>there</b>: <ref=''Mat.26.36''>Mat.26:36</ref>,
    <ref=''Mrk.6.33''>Mrk.6:33</ref>, WH, mg., <ref=''Luk.9.27''>Luk.9:27</ref>, <ref=''Act.15.34''>Act.15:34</ref>,
    WH, mg., R, mg., <ref=''Act.18.19; 21.4''>Act.18:19 21:4</ref> .†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> αὐτοῦ</b>, <br /> <i>Doric dialect</i> αὐτῶ and αὐτεῖ, <i>adverb</i>,
    properly <i>genitive</i> of αὐτός:— <b>just there</b> or <b>just here,</b> [<a
    href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, etc.">Refs 8th c.BC+</a>];
    ἐπίσχες αὐτοῦ stop <b>there!</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Cratinus Comicus 66:">Refs 5th c.BC+</a>] —frequently with the place added, αὐτοῦ
    ἐνὶ Τροίῃ, μέν᾽ αὐτοῦ τῷδ᾽ ἐνὶ χώρῳ, <b>here in</b> Troy, etc., [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.237, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 10.271; αὐτοῦ ἔνθα 8th c.BC: Ilias Homerus Epicus “Illiad” 8.207">Refs
    8th c.BC+</a>]; που αὐτοῦ ἀγρῶν somewhere <b>there</b> on the farm, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.639; αὐτοῦ ὑπὲρ κεφαλῆς 8.68;
    αὐτοῦ περὶ τεῖχος 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 452 (Lyric poetry)">Refs
    8th c.BC+</a>]; αὐτοῦ ταύτῃ in this <b>very</b> place, <b>exactly</b> here, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.214, 3.77,
    4.135; αὐτοῦ τῇ περ ἔπεσε [prev. author] 1.30:">Refs 5th c.BC+</a>] — so that
    αὐτοῦ usually precedes; but κεῖθι αὐτοῦ[<a href="javascript:void(0)" title=" “hymnus
    ad Apollinem” 374; κατ᾽ οἴκους αὐτοῦ 5th-6th c.BC: Aristophanes Comicus “Pax”
    89; ἐνθάδ᾽ αὐτοῦ 6th c.BC: Solon Lyricus 36.11, 5th-6th c.BC: Aristophanes Comicus
    “Plutus” 1187; τοῖς ἐνθάδ᾽ αὐτοῦ μὴ κατ᾽ ἄστυ δημόταις 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 78.">Refs 6th c.BC+</a>]'
  source: STEPBible/LSJ
