    c.BC: Aristoteles Philosophus “Historia Animalium” 557b29. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>miss</b> or <b>fail in obtaining,</b> τῆς ἐλπίδος
    ἀ.[<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 9.7.1; τἀγαθοῦ
    5th c.AD: Proclus Philosophus “Inst.” 13">Refs 2nd c.BC+</a>]; <b>fail to record,
    let slip,</b> τῶν ἀναγκαιοτέρων[<a href="javascript:void(0)" title=" 1st c.BC:
    Diodorus Siculus Historicus 13.84">Refs 1st c.BC+</a>]: <i>absolutely</i>, <b>to
