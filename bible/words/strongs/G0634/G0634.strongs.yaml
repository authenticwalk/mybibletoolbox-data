strongs_number: G0634
language: greek
lemma: ἀποπίπτω
transliteration: apopíptō
definition: to fall off
kjv_usage: fall
derivation: from G575 (ἀπό) and G4098 (πίπτω);
extended_definition:
  gloss: to fall from
  definition: '<b>ἀπο-πίπτω </b><BR /> [in LXX for מָלַל, נָפַל, etc. ;] <BR /><b>to
    fall off</b>: <ref=''Act.9.18.''>Act.9:18.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποπίπτω</b>, <br /> <b>fall off from,</b> ἐκ πέτρης[<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 24.7; ἀπὸ τῶν φιαλέων 5th c.BC:
    Herodotus Historicus 3.130">Refs 8th c.BC+</a>]; τοῦ κολεοῦ ἀ. ὁ μύκης[<a href="javascript:void(0)"
    title=" [prev. work] 64, compare 4th-5th c.BC: Hecataeus Milesius Historicus 22
    1st c.AD: Josephus Historicus; ἀ. τῶν ἵππων ">Refs 4th c.BC+</a>]<b>slip off,</b>
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 11.21.3. ">Refs
    2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>absolutely</i>, <b>fall off,</b>
    στιλπναὶ δ᾽ ἀπέπιπτον ἔερσαι[<a href="javascript:void(0)" title=" 8th c.BC: Ilias
