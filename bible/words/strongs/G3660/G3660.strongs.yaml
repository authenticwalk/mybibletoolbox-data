strongs_number: G3660
language: greek
lemma: ὀμνύω
transliteration: omnýō
definition: to swear, i.e. take (or declare on) oath
kjv_usage: swear
derivation: a prolonged form of a primary, but obsolete , for which another prolonged
  form is used in certain tenses;
extended_definition:
  gloss: to swear
  definition: '<b>ὀμνύω</b><BR /> (so Hdt. and some Att.. writers) and ὄμνυμι (so
    generally in Att.. prose and always in Trag.; <ref=''Mrk.14.71''>Mrk.14:71</ref>,
    -ύναι), [in LXX chiefly for שָׁבַע ni. ;] <BR /><b>to swear, affirm by oath</b>:
    <ref=''Mat.26.74''>Mat.26:74</ref>, <ref=''Mrk.14.71''>Mrk.14:71</ref>, <ref=''Heb.7.21''>Heb.7:21</ref>;
    before εἰ (q.v), <ref=''Heb.3.11; 4.3''>Heb.3:11 4:3</ref>; with dative of person(s),
    <ref=''Mrk.6.23''>Mrk.6:23;</ref> id. with inf., <ref=''Heb.3.18''>Heb.3:18;</ref>
    before ὅρκῳ, <ref=''Act.2.30''>Act.2:30;</ref> ὀ. ὅρκον, πρός, with accusative
    of person(s) (cl.), <ref=''Luk.1.73''>Luk.1:73;</ref> with accusative (of that
    by which one swears; cl., see MM, xviii), <ref=''Jas.5.12''>Jas.5:12;</ref> before
    κατά, with genitive (LXX; Bl., § 34, 1), <ref=''Heb.6.13, 16''>Heb.6:13, 16</ref>;
    before ἐν (εἰς), as in <i>Heb.</i> (El., § 39, 4), <ref=''Mat.5.34, 36; 23.16,
    18; 23.20-22''>Mat.5:34, 36 23:16, 18 23:20-22</ref> <ref=''Rev.10.6''>Rev.10:6</ref>
    (Bl., § 70, 3).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
