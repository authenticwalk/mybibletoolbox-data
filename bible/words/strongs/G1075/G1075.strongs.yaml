strongs_number: G1075
language: greek
lemma: γενεαλογέω
transliteration: genealogéō
definition: to reckon by generations, i.e. trace in genealogy
kjv_usage: count by descent
derivation: from G1074 (γενεά) and G3056 (λόγος);
