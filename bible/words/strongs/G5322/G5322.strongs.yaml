strongs_number: G5322
language: greek
lemma: φανός
transliteration: phanós
definition: a lightener, i.e. light; lantern
kjv_usage: lantern
derivation: from G5316 (φαίνω);
extended_definition:
  gloss: torch
  definition: '<b>φανός</b>, -οῦ, ὁ<BR /> (φαίνω), <BR /><b>a torch or lantern </b>(see
    Rutherford, <i>NPhr.</i>, 131 f.): <ref=''Jhn.18.3.''>Jhn.18:3.</ref>†<BR /> <re><i>SYN.</i>:
    see: λαμπάς </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φᾱνός</b>, ὁ, <br /> <b>torch,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 308; ὑπὸ φανοῦ πορεύεσθαι
    5th-6th c.BC: Xenophon Historicus “Respublica Lacedaemoniorum” 5.7 ">Refs 5th
    c.BC+</a>]; ποῖος φ. τοιοῦτος οἷος ὁ ἥλιο; [<a href="javascript:void(0)" title="
    2nd c.AD: Alexander Rhetor 87 ">Refs 2nd c.AD+</a>]; distinguished from λύχνος,
    [<a href="javascript:void(0)" title=" 4th c.BC: Anaxandrides Comicus 48, compare
    2nd c.AD: Phrynichus Atticista 40">Refs 4th c.BC+</a>]; but probably ={λύχνος}
    in [<a href="javascript:void(0)" title=" “UPZ” 5.18, 6.15 (2nd c.BC), “Stud.Pal.”
    10.251.2 (6th c.AD)">Refs 2nd c.BC+</a>]; μετὰ φανῶν καὶ λαμπάδων [<a href="javascript:void(0)"
    title=" NT.John.18.3, compare “PLond.” 3.1159.59 (2nd c.AD)">NT+2nd c.AD+</a>]:
    the form <b>πᾱνός</b> (probably a different word) is found in [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 284, 5th c.BC: Sophocles
    Tragicus “Fragmenta” 184, 5th c.BC: Euripides Tragicus “Ion” 195 (Lyric poetry),
    “fragment” 90, 4th-3rd c.BC: Diphilus Comicus 6, 4th-3rd c.BC: Menander Comicus
    62. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> φ. ὑελοῦς glass <b>cover,</b>[<a
    href="javascript:void(0)" title=" Olymp.Alch. p.75 5th c.BC: Bacchylides Lyricus
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> a form of <b>still,</b>
    Zos.Alch.p.224 [<a href="javascript:void(0)" title=" 5th c.BC: Bacchylides Lyricus
    ">Refs 5th c.BC+</a>]'
