strongs_number: G3010
language: greek
lemma: λειτουργικός
transliteration: leitourgikós
definition: functional publicly ("liturgic"); i.e. beneficient
kjv_usage: ministering
derivation: from the same as G3008 (λειτουργέω);
extended_definition:
  gloss: ministering
  definition: '<b>λειτουργικός</b>, -ή, -όν <BR /> [in LXX for עֲבֹדָה, שָׁרַת; ἔργα,
    Num_7:5; στολαί <ref=''Exo.31.10; 39.32''>Exo.31:10 39:32</ref>; σκευή, <ref=''Num.4.12,
    26''>Num.4:12, 26</ref>, <ref=''2Ch.24.14''>2Ch.24:14</ref> * ;] <BR /><b>of or
    for service, ministering</b>: πνεύματα, <ref=''Heb.1.14.''>Heb.1:14.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λειτουργ-ικός</b>, ή, όν, <br /> <b>of</b> or <b>for</b> λειτουργία,
    [<a href="javascript:void(0)" title=" LXX.Exo.31.10, +others">LXX</a>]; ἡμέραι
    (in temples) [<a href="javascript:void(0)" title=" “PTeb.” 88.6 (2nd c.BC)">Refs
    2nd c.BC+</a>]; <b>ministering</b>, πνεύματα [<a href="javascript:void(0)" title="
    NT.Heb.1.14: ">NT</a>] <i>substantive</i> -κόν (i.e. τέλος), τό, probably a tax
    paid in lieu of labour performed, [<a href="javascript:void(0)" title=" “PPetr.”
    2p.129 (3rd c.BC), “PTeb.” 5.49 (2nd c.BC), +others">Refs 3rd c.BC+</a>]:—in form
    <b>λειτουργιακός</b> [<a href="javascript:void(0)" title=" “Catalogus Codicum
    Astrologorum” 7.209.19. ">Refs</a>]'
  source: STEPBible/LSJ
