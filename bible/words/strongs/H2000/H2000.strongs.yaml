strongs_number: H2000
language: hebrew
lemma: הָמַם
transliteration: hâmam
pronunciation: haw-mam'
definition: properly, to put in commotion; by implication, to disturb, drive, destroy
kjv_usage: break, consume, crush, destroy, discomfit, trouble, vex.
derivation: a primitive root (compare H1949 (הוּם), H1993 (הָמָה));
