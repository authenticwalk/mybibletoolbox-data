strongs_number: G0512
language: greek
lemma: ἀνωφελής
transliteration: anōphelḗs
definition: useless or (neuter) inutility
kjv_usage: unprofitable(-ness)
derivation: from G1 (Α) (as a negative particle) and the base of G5624 (ὠφέλιμος);
