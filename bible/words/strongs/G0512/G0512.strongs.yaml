    <ref=''Wis.1.11''>Wis.1:11</ref> * ;] <BR /><b>unprofitable</b>: <ref=''Tit.3.9''>Tit.3:9;</ref>
    neut. as subst., <b>unprofitableness</b>: <ref=''Heb.7.18.''>Heb.7:18.</ref>†<BR
    /> (AS)'
