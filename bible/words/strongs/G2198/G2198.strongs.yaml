strongs_number: G2198
language: greek
lemma: ζάω
transliteration: záō
definition: to live (literally or figuratively)
kjv_usage: life(-time), (a-)live(-ly), quick
derivation: a primary verb;
extended_definition:
  gloss: to live
  definition: '<b>ζάω</b>, -ῶ, <BR /> [in LXX chiefly for חיה (most frequently ptcp.,
    ζῶν, inf., ζῆν, for חַי ;] <BR /> __1. prop., <b>to live, be alive</b> (see Syn.,
    see word βίος; in cl. usually of animal life, but sometimes of plants, as Arist.,
    <i>Eth. N</i>, i, 7, 12): <ref=''Act.20.12''>Act.20:12</ref>, <ref=''Rom.7.1-3''>Rom.7:1-3</ref>,
    <ref=''1Co.7.39''>1Co.7:39</ref>, <ref=''Rev.19.20''>Rev.19:20</ref>, al.; ἐν
    αὐτῷ ζῶμεν, <ref=''Act.17.28''>Act.17:28;</ref> ἐμοὶ τὸ ζῆν Χριστός, <ref=''Php.1.21''>Php.1:21;</ref>
    διὰ παντὸς τοῦ ζῆν (M, <i>Pr.</i>, 215, 249), <ref=''Heb.2.15''>Heb.2:15;</ref>
    ὃ δὲ νῦν ζῶ ἐν σαρκί, <ref=''Gal.2.20''>Gal.2:20;</ref> ζῇ ἐν ἐμοὶ Χριστός, <ref=''Gal.2.20''>Gal.2:20;</ref>
    (ὁ) ζῶν, of God (אֵל חַי and cognate phrases, <ref=''Jos.3.10''>Jos.3:10</ref>,
    <ref=''Hos.2.1''>Hos.2:1</ref> (1:10), <ref=''Isa.37.4''>Isa.37:4</ref>, al.;
    see <i>DCG</i>, ii, 39a), <ref=''Mat.16.16''>Mat.16:16</ref>, <ref=''Jhn.6.57''>Jhn.6:57</ref>,
    <ref=''Rom.9.26''>Rom.9:26</ref>, <ref=''1Th.1.9''>1Th.1:9</ref>, <ref=''Heb.3.12''>Heb.3:12</ref>,
    <ref=''Rev.7.2''>Rev.7:2</ref>, al.; in juristic phrase, ζῶ ἐγώ (חַי־אָנִי, <ref=''Num.14.21''>Num.14:21</ref>,
    al.), <b>as I live</b>, <ref=''Rom.14.11''>Rom.14:11;</ref> ζῆν ἐπ᾽ ἄρτῳ, <ref=''Mat.4.4''>Mat.4:4</ref>,
    al.; ἐκ, <ref=''1Co.9.14''>1Co.9:14;</ref> of coming to life, Mrk.16:[11], <ref=''Rom.6.10;
    14.9''>Rom.6:10 14:9</ref>, <ref=''2Co.13.4''>2Co.13:4</ref>; opposite to νεκρός,
    <ref=''Rev.1.18; 2.8''>Rev.1:18 2:8</ref>; metaphorically, <ref=''Luk.15.32''>Luk.15:32;</ref>
    ζῆν ἐκ νεκρῶν, <ref=''Rom.6.13''>Rom.6:13;</ref> of the spiritual life of Christians,
    <ref=''Luk.10.28''>Luk.10:28</ref>, <ref=''Jhn.5.25''>Jhn.5:25</ref>, <ref=''Rom.1.17;
    8.13''>Rom.1:17 8:13</ref>; εἰς τ. αἰῶνα, <ref=''Jhn.6.51, 58''>Jhn.6:51, 58</ref>;
    σὺν Χριστῷ, <ref=''1Th.5.10''>1Th.5:10;</ref> ὄνομα ἔχεις ὅτι ζῇς, <ref=''Rev.3.1.''>Rev.3:1.</ref>
    <BR /> __2. As sometimes in cl., = βιόω, <b>to live, pass one''s life</b>: <ref=''Luk.2.36''>Luk.2:36</ref>,
    <ref=''Act.26.5''>Act.26:5</ref>, <ref=''Rom.7.9''>Rom.7:9</ref>, <ref=''Col.2.20''>Col.2:20</ref>;
    ἐν πίστει, <ref=''Gal.2.20''>Gal.2:20;</ref> ἐν τ. ἁμαρτίᾳ, <ref=''Rom.6.2''>Rom.6:2;</ref>
    εὐσεβῶς, <ref=''2Ti.3.12''>2Ti.3:12;</ref> ἀσώτως, <ref=''Luk.15.13''>Luk.15:13;</ref>
    with dative (cl.), ἑαυτῳ (Field, <i>Notes</i>, 164), <ref=''Rom.14.7''>Rom.14:7</ref>,
    <ref=''2Co.5.15''>2Co.5:15</ref>; τ. δικαιοσύνῃ, <ref=''Luk.20.38''>Luk.20:38</ref>,
    <ref=''Rom.6.10, 11''>Rom.6:10, 11</ref> <ref=''Gal.2.19''>Gal.2:19</ref>; τ.
    Χριστῷ, <ref=''2Co.5.15''>2Co.5:15;</ref> τ. θεῷ, <ref=''1Pe.2.24''>1Pe.2:24;</ref>
    πνεύματι, <ref=''Gal.5.25''>Gal.5:25;</ref> κατὰ σάρκα, <ref=''Rom.8.12, 13''>Rom.8:12,
    13</ref>; <BR /> __3. Of inanimate things, metaphorically: ὕδωρ ζῶν (i.e. springing
    water, as opposite to still water), in a spiritual sense, <ref=''Jhn.4.10, 11;
    7.38''>Jhn.4:10, 11 7:38</ref> (<i>DCG</i>, ii, 39f.): ἐλπὶς ζῶσα, <ref=''1Pe.1.3''>1Pe.1:3;</ref>
    ὁδὸς ζῶσα, <ref=''Heb.10.20''>Heb.10:20</ref> (cf. ἀνα-, συν-ζάω; Cremer, 270,
    721). <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ζῶ</b> <br /> (<i>contraction</i> from ζώω: <u><b>ζάω</b></u>
    only in Grammars, [<a href="javascript:void(0)" title=" “Etymologicum Magnum”
    410.38), ζῇς (4th-5th c.AD: Choeroboscus Grammaticus “Scholia in Theodosii Canones”
    2.28), ζῇ, ζῆτε (but ζῆς, ζῆ _accusative_ to Anonymus cited in “Etymologicum Magnum”
    410.48, Sophronius cited in 4th-5th c.AD: Choeroboscus Grammaticus “Scholia in
    Theodosii Canones” 2.416)">Refs 4th c.AD+</a>]; <i>imperative</i> ζῆ [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 167, 5th c.BC: Euripides Tragicus
    “Iphigenia Taurica” 699, ζῆθι (as if from ζῆμι,compare “Etymologicum Magnum” [same
    place]) 5th c.BC: Pherecrates Comicus 11 4th c.BC: Demosthenes Orator, 4th-3rd
    c.BC: Menander Comicus “Μονόστιχοι - Fragmenta Comicorum Graecorum” 191, “Anthologia
    Graeca” 10.43, σύ-ζηθι 4th-3rd c.BC: Philemo Comicus cited in “Etymologicum Genuinum”
    ">Refs 5th c.BC+</a>] see at {ζῆ}; <i>optative</i> ζῴη; <i>infinitive</i> ζῆν:
    <i>imperfect</i> ἔζων [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Electra” 323, 5th-6th c.BC: Aristophanes Comicus “Ranae” 1072 ">Refs
    5th c.BC+</a>]; ἔζην in most codices of [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 24.7 is a form suggested by ἔζης, ἔζη">Refs 4th c.BC+</a>];
    <i>3rd.pers.</i> <i>plural</i> ἔζων [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Vespae” 709, 5th-6th c.BC: Plato Philosophus “Leges”
    679c ">Refs 5th c.BC+</a>]: <i>future</i> ζήσω [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Plutus” 263, 5th-6th c.BC: Plato Philosophus
    “Respublica” 465d, 4th-3rd c.BC: Menander Comicus “Μονόστιχοι - Fragmenta Comicorum
    Graecorum” 186, [5th c.BC: Epicharmus Comicus] 267, ζήσομαι 5th c.BC: Hippocrates
    Medicus “περὶ φύσιος παιδίου” 30, 4th c.BC: Demosthenes Orator 25.82, 4th c.BC:
    Aristoteles Philosophus “Politica” 1327b5 ">Refs 5th c.BC+</a>]: <i>aorist 1</i>
    ἔζησα [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “προγνωστικόν”
    1, “Anthologia Graeca” 7.470 (1st c.BC: Meleager Epigrammaticus), 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.786a, etc.">Refs 5th c.BC+</a>]: <i>perfect</i>
    ἔζηκα [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Metaphysica” 1048b25, 1st c.BC: Dionysius Halicarnassensis 5.68, etc.: but in
    _Attic dialect_ ">Refs 4th c.BC+</a>]<i>aorist</i> and <i>perfect</i> are mostly
    supplied from βιόω.- Exc. <i>participle</i> ζῶντος, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.88, 8th c.BC: Homerus Epicus
    ">Refs 8th c.BC+</a>] always uses the <i>Epic dialect</i> <i>Ionic dialect</i>
    Lyric poetry <i>present</i> <b>ζώω</b> (also in [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 2.25, 5th c.BC: Herodotus Historicus 7.46,
    +others, 5th c.BC: Diogenes Apolloniates Philosophus 4, 3rd c.BC: Herodas Mimographus
    2.29, “IG” 12(8).600.9 (from Thasos), and Trag. (in Lyric poetry), 5th c.BC: Sophocles
    Tragicus “Electra” 157, “OC” 1213, compare “BCH” 47.95 (from Cavalla), “Bull.Soc.Arch.Bulg.”
    7.13 (from Macedonia)">Refs 5th c.BC+</a>]; <i>subjunctive</i> ζώῃ [<a href="javascript:void(0)"
    title=" “IG” 12(8).262.12 (Thasos, 5th c.BC),compare “Schwyzer” 339, +others (Delph.)">Refs
    5th c.BC+</a>], <i>contraction</i> ζῷ [<a href="javascript:void(0)" title=" “Berl.Sitzb.”
    1927.161 (from Cyrene)">Refs</a>]; Cretan dialect <b>δώω</b> [<a href="javascript:void(0)"
    title=" “Leg.Gort.” 4.21, +others)">Refs</a>]; <i>infinitive</i> ζωέμεναι, -έμεν,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    7.140, 24.436 ">Refs 8th c.BC+</a>]: <i>imperfect</i> ἔζωον [<a href="javascript:void(0)"
    title=" 22.245, 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 112, 5th c.BC: Herodotus
    Historicus 4.112 ">Refs 8th c.BC+</a>]; <i>Ionic dialect</i> ζώεσκον [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 90, 2nd c.BC: Bion Bucolicus
    1.30: ">Refs 8th c.BC+</a>]<i>aorist 1</i> ἔζωσα (ἐπ-) [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.120 ">Refs 5th c.BC+</a>]; <i>infinitive</i>
    ζῶσαι [<a href="javascript:void(0)" title=" “IG” 11(4).1299 (from Delos)">Refs</a>]:
    <i>perfect</i> <i>participle</i> ἐζωκότα [<a href="javascript:void(0)" title="
    “BMus.Inscription” 1009 (from Cyzicus)">Refs</a>]; <i>infinitive</i> ζόειν [<a
    href="javascript:void(0)" title=" 7th-6th c.BC(?): Semonides Iambographus 1.17
    ">Refs 7th c.BC+</a>]: <i>imperfect</i> ζόεν [<a href="javascript:void(0)" title="
    “Anthologia Graeca” 13.21 (3rd c.BC: Theodoridas Epigrammaticus)">Refs 3rd c.BC+</a>].
    (Root <b>g[uglide]iē-, g[uglide]iō-</b> also in βίος and ὑγιής (which see).) <br
    /><Level2><b>__I</b></Level2> properly of animal life, <b>live</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus (see. below), etc.">Refs 8th c.BC+</a>]; also
    of plants, τὸ ζῆν κοινὸν εἶναι φαίνεται καὶ τοῖς φυτοῖς [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1097b33 ">Refs 4th
    c.BC+</a>]; ἐλέγχιστε ζωόντων vilest <b>of living men</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.72; ζώειν καὶ ὁρᾶν φάος
    ἠελίοιο 8th c.BC: Ilias Homerus Epicus “Illiad” 24.558; ζῶντος καὶ ἐπὶ χθονὶ δερκομένοιο
    1.88, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 16.439; ζῶν καὶ βλέπων
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 677; ζώει τε καὶ ἔστιν 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 24.263; ζώντων καὶ ὄντων 4th c.BC: Demosthenes
    Orator 18.72; τοῦ εἶναί τε καὶ ζῆν ἕνεκα 5th-6th c.BC: Plato Philosophus “Respublica”
    369d; ζῶσα πόλις καὶ ἐγρηγορυῖα [prev. author] “Lg.” 809d; ζῶν καὶ ἔμψυχος [prev.
    author] “Phdr.” 276a ">Refs 8th c.BC+</a>]; ῥεῖα ζώοντες <b>living</b> at ease,
    of the gods, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 6.138, +others">Refs 8th c.BC+</a>]; ζῶν κατακαυθῆναι to be burnt <b>alive</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.86: with
    _accusative_ temporary, ζ. ἤματα πάντα “hymnus ad Venerem” 221, etc.; ὀλίγα ἔτεα
    5th c.BC: Herodotus Historicus 3.22: with _dative_ modi, δμῶες.. ἄλλα τε πολλὰ
    οἷσίν τ᾽ εὖ ζώουσι">Refs 5th c.BC+</a>] whereby men <b>live</b> in comfort, [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.423,
    compare 4th c.BC: Demosthenes Orator 60.5; κοράκων πονηρίᾳ 5th-6th c.BC: Aristophanes
    Comicus “Thesmophoriazusae” 868 ">Refs 8th c.BC+</a>]; ἐπὶ τοῖς αἰσχίστοις ἔργοις,
    ἐπὶ τοῖς παροῦσιν ἀγαθοῖς, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Andocides Orator 1.100, 5th-6th c.BC: Isocrates Orator 10.18 ">Refs 5th c.BC+</a>];
    also ζῆν ἀπό τινος <b>to live on</b> a thing, [<a href="javascript:void(0)" title="
    6th c.BC: Theognis Elegiacus 1156, 5th c.BC: Herodotus Historicus 1.216, 2.36,
    4.22, 5th-6th c.BC: Aristophanes Comicus “Pax” 850, etc.; ἔκ τινος [prev. author]
    “Ec.” 591, 4th c.BC: Demosthenes Orator 57.36, NT.1Cor.9.14 ">NT+6th c.BC+</a>]:
    with <i>participle</i>, ζῆν συκοφαντῶν [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Andocides Orator 1.99; ἐργαζόμενοι 4th c.BC: Aristoteles Philosophus “Politica”
    1292b27: with dative commodi, ζῆν ἑαυτῷ">Refs 5th c.BC+</a>] <b>for</b> oneself,
    uncertain reading in [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Ion” 646, compare 5th-6th c.BC: Aristophanes Comicus “Plutus” 470, 4th-3rd
    c.BC: Menander Comicus 507 ">Refs 5th c.BC+</a>]; τὸ ζῆν,= ζωή, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 681, 5th-6th c.BC:
    Plato Philosophus “Phaedo” 77d (without _Article_ εἰς ἕτερον ζ. [prev. author]
    “Ax.” 365d); διὰ παντὸς τοῦ ζῆν NT.Heb.2.15 ">NT+5th c.BC+</a>]; also, <b>a living</b>,
    τὸ ζ. οὐκ ἔχομεν [<a href="javascript:void(0)" title=" “OGI” 515.57 (Mylasa, 3rd
    c.AD)">Refs 3rd c.AD+</a>]; ζήτω ὁ βασιλεύς <b>long live</b> the king, [<a href="javascript:void(0)"
    title=" LXX.1Ki.10.24 ">LXX</a>]; βασιλεῦ, εἰς τὸν αἰῶνα ζῆθι[<a href="javascript:void(0)"
    title="LXX.Dan.3.9 ">LXX</a>]; asseverations, ζῶ ἐγώ, καὶ ζῶν τὸ ὄνομά μου, καί..
    [<a href="javascript:void(0)" title="LXX.Num.14.21 ">LXX</a>]; ζῇ κύριος, εἰ..,
    ὅτι..,[<a href="javascript:void(0)" title="LXX.1Ki.19.6, 29.6; ζῇ ἡ ψυχή σου,
    εἰ οἶδα [prev. work] 17.55. ">LXX</a>]<br /><Level3><b>__I.2</b></Level3> ={βιόω},
    <b>live, pass one''s life</b>, with <i>accusative</i> <i>cognate</i>, ζώεις δ᾽
    ἀγαθὸν βίον [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 15.491; ζ. βίον μοχθηρόν 5th c.BC: Sophocles Tragicus “Electra” 599,
    compare 5th c.BC: Euripides Tragicus “Medea” 249, 5th-6th c.BC: Aristophanes Comicus
    “Vespae” 506, etc.; ζόην τὴν αὐτήν 5th c.BC: Herodotus Historicus 4.112, compare
    5th-6th c.BC: Plato Philosophus “Respublica” 344e; τὸν βίον ἀσφαλῶς 4th-3rd c.BC:
    Philemo Comicus 213.5; ἥδιστον ἀνθρώπων βίον 5th c.BC: Sophocles Tragicus “Fragmenta”
    583.4; νυμφίων βίον 5th-6th c.BC: Aristophanes Comicus “Aves” 161; also ζ. ἀβλαβεῖ
    βίῳ 5th c.BC: Sophocles Tragicus “Electra” 650, compare “Tr.” 168; εὖ ζῆν [prev.
    author] “Ph.” 505; κακῶς [prev. author] “OC” 799; ζ. δοῦλος [prev. author] “OT”
    410 ">Refs 8th c.BC+</a>]; ἐκ τῶν ἄλλων ὧν ἔζης from the other <b>acts of your
    life</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 21.134;
    ποιεῖσθαι φθόνον ἐξ ὧν ζῇς [prev. work]196. ">Refs 4th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3>
    <i>aorist 1</i> ἔζησα, causal, <b>quicken</b>, ἐν τῇ ὁδῷ σου ζῆσόν με [<a href="javascript:void(0)"
    title=" LXX.Psa.118(119).37, +others ">LXX</a>]<br /><Level2><b>__II</b></Level2>
    <b>live</b> in the fullest sense, δι᾽ ὧν ζῆν ἐπιστάμεθα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.3.11, etc.; βιοὺς μὲν
    ἔτη τόσα, ζήσας δὲ ἔτη ἑπτά 2nd-3rd c.AD: Dio Cassius Historicus 69.19 ">Refs
    5th c.BC+</a>]; in religious or mystical sense, [<a href="javascript:void(0)"
    title=" NT.Rom.7.9, +others">NT</a>], cf. Ramsay <b>Cilies and Bishoprics</b>
    [<a href="javascript:void(0)" title=" 2p.565 (Phryg.)">Refs</a>]; θεὸς ζῶν [<a
    href="javascript:void(0)" title=" LXX.Deu.5.26(23), etc.">LXX</a>]: frequently
    <i>metaphorically</i> of things, <b>to be in full vigour</b>, ὄλβος ζώει μάσσων
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “I.” 3.5; ἄτης
    θύελλαι ζῶσι 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 819; ζῶντι χρώμενος
    ποδί 5th c.BC: Sophocles Tragicus “Fragmenta” 790; [μαντεῖα] αἰεὶ ζῶντα περιποτᾶται
    [prev. author] “OT” 482 ">Refs 5th c.BC+</a>]; ἀεὶ ζῇ ταῦτα [νόμιμα] [<a href="javascript:void(0)"
    title=" [prev. author] “Ant.” 457 ">Refs</a>]; τὰς ξυμφορὰς τῶν βουλευμάτων ζώσας
    μάλιστα <b>have</b> most <b>living power</b>, [<a href="javascript:void(0)" title="
    [prev. author] “OT” 45; λόγια ζῶντα NT.Act.7.38; χρόνῳ τῷ ζῶντι καὶ παρόντι 5th
    c.BC: Sophocles Tragicus “Trachiniae” 1169 ">NT+5th c.BC+</a>]; ζῶσα φλόξ <b>living</b>
    fire, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Bacchae”
    8 ">Refs 5th c.BC+</a>]; ὕδωρ ζῶν <b>spring</b> water, [<a href="javascript:void(0)"
    title=" LXX.Num.5.17 (and _metaphorically_, NT.John.4.10); ζώσης φωνῆς 1st c.BC:
    Cicero, M. Tullius Orator et Philosophus “Epistulae ad Atticum” 2.12.2. ">LXX+NT+1st
    c.BC+</a>]<BR /> <b> ζῶ</b> <br /> (<i>contraction</i> from ζώω: ζάω only in Grammars,
    [<a href="javascript:void(0)" title=" “Etymologicum Magnum” 410.38), ζῇς (4th-5th
    c.AD: Choeroboscus Grammaticus “Scholia in Theodosii Canones” 2.28), ζῇ, ζῆτε
    (but ζῆς, ζῆ _accusative_ to Anonymus cited in “Etymologicum Magnum” 410.48, Sophronius
    cited in 4th-5th c.AD: Choeroboscus Grammaticus “Scholia in Theodosii Canones”
    2.416)">Refs 4th c.AD+</a>]; <i>imperative</i> ζῆ [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 167, 5th c.BC: Euripides Tragicus
    “Iphigenia Taurica” 699, ζῆθι (as if from ζῆμι,compare “Etymologicum Magnum” [same
    place]) 5th c.BC: Pherecrates Comicus 11 4th c.BC: Demosthenes Orator, 4th-3rd
    c.BC: Menander Comicus “Μονόστιχοι - Fragmenta Comicorum Graecorum” 191, “Anthologia
    Graeca” 10.43, σύ-ζηθι 4th-3rd c.BC: Philemo Comicus cited in “Etymologicum Genuinum”
