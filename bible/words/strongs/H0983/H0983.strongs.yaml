strongs_number: H0983
language: hebrew
lemma: בֶּטַח
transliteration: beṭach
pronunciation: beh'takh
definition: properly, a place of refuge; abstract, safety, both the fact (security)
  and the feeling (trust); often (adverb with or without preposition) safely
kjv_usage: assurance, boldly, (without) care(-less), confidence, hope, safe(-ly, -ty),
  secure, surely.
derivation: from H982 (בָּטַח);
