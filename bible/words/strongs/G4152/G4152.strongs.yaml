strongs_number: G4152
language: greek
lemma: πνευματικός
transliteration: pneumatikós
definition: non-carnal, i.e. (humanly) ethereal (as opposed to gross), or (dæmoniacally)
  a spirit (concretely), or (divinely) supernatural, regenerate, religious
kjv_usage: spiritual
derivation: from G4151 (πνεῦμα);
extended_definition:
  gloss: spiritual
  definition: '<b>πνευματικός</b>, -ή, -όν<BR /> (πνεῦμα), <BR />__1. of or caused
    by the wind, air or breath (Arist., al.). <BR /> __2. <b>spiritual </b>(opposite
    to σωματικός, Plut.); <BR /> __(a) <b>of created beings </b>: τὰ π. (RV, the spiritual
    hosts), <ref=''Eph.6.12''>Eph.6:12;</ref> of that which is related to the human
    spirit, opposite to ψυχικός, <ref=''1Co.15.44; 15.46''>1Co.15:44 15:46</ref>;
    <BR /> __(b) <b>of that which belongs to or is actuated by the Divine Spirit</b>;
    <BR /> __α <b>of persons </b>: <ref=''1Co.2.15; 3.1; 14.37''>1Co.2:15 3:1 14:37</ref>,
    <ref=''Gal.6.1''>Gal.6:1</ref>; οἶκος π., figuratively, <ref=''1Pe.2.5''>1Pe.2:5;</ref>
    <BR /> __β <b>of things </b>: <ref=''Rom.1.11; 7.14''>Rom.1:11 7:14</ref>, <ref=''1Co.2.13;
    10.3-4; 12.1; 14.1''>1Co.2:13 10:3-4 12:1 14:1</ref>, <ref=''Eph.1.3; 5.19''>Eph.1:3
    5:19</ref>, <ref=''Col.1.9; 3.16''>Col.1:9 3:16</ref>, <ref=''1Pe.2.5''>1Pe.2:5</ref>;
    opposite to τ. σαρκικά, <ref=''Rom.15.27''>Rom.15:27</ref>, <ref=''1Co.9.11''>1Co.9:11</ref>.†<BR
    /> <re><i>SYN.</i>: ψυχικός, which see, and cf. <i>DB</i>, ii, 410, iv, 612 </re>
    (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πνευμᾰτ-ικός</b>, ή, όν, <br /> <b>of wind</b> or <b>air,</b>
    κινήσεις [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Problemata” 916b4; βία π. [prev. author] “HA” 586a17; φύσεις 4th-3rd c.BC: Epicurus
    Philosophus “Epistulae” 2p.39U.; ἀέρος ψυχρότης 4th-3rd c.BC: Theophrastus Philosophus
    “de Causis Plantarum” 4.12.5 ">Refs 4th c.BC+</a>]; π. [ὄργανον] a machine <b>moved
    by wind,</b> [<a href="javascript:void(0)" title=" 1st c.BC: Vitruvius Scriptor
    de Architectura Latinus 10.1.1; μηχάνημα 2nd c.AD: Galenus Medicus “περὶ ψυχῆς
    παθῶν κτλ. - Galeni Scripta Minora” 2.3. ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>of the nature of wind</b> or <b>air,</b> τὰ π. [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Meteorologica” 380a23 ">Refs 4th c.BC+</a>];
    π. ξηρότης, i. e. a dry <b>vapour,</b> [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Alexander” 35. ">Refs 1st c.AD+</a>]<br
    /><Level4><b>__2.b</b></Level4> <b>of subtle substance,</b> τὸ π. [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 1.3.5 ">Refs 1st c.BC+</a>]; οὐσία,
    opposed to ὑγρά, [<a href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus
    1.15, compare 2nd c.AD: Cleomedes Astronomus 1.8, 2nd c.AD: Galenus Medicus 7.596.
    ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>inflated, distended
    with air,</b> ὑστέραι [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 584b22. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <i>active</i> (= πνευματώδης [<a href="javascript:void(0)" title=" 1.3)">Refs</a>],
    <b>causing flatulence,</b> οἶνος [<a href="javascript:void(0)" title=" [prev.
    author] “Pr.” 955a35; βρώματα 3rd c.BC: Nicomachus Comicus 1.31, compare 3rd c.BC:
    Diphilus Siphnius Rerum Naturalium Scriptor cited in 2nd c.AD: Athenaeus Epigrammaticus
    3.73a (_superlative_), 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.286e,
    2nd c.AD: Soranus Medicus 1.52 ">Refs 3rd c.BC+</a>]. <i>adverb</i> <b>-κῶς</b>
    <b>by flatulence,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Archigenes
    Medicus cited in 2nd c.AD: Galenus Medicus 12.537. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3>
    <b>breathing, exhaling,</b> εὐοσμία [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Theophrastus Philosophus “de Causis Plantarum” 6.16.3. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>of the breath</b> or <b>breathing,</b> τὸ π.
    μόριον, ὁ π. τόπος, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Generatione Animalium” 781a31, “Pr.” 962a11. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>of spirit, spiritual,</b> interpolated in [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.129c">Refs 1st c.AD+</a>]; opposed to σαρκικός, ψυχικός, [<a href="javascript:void(0)"
    title=" NT.Rom.15.27, NT.1Cor.2.13, etc. ">NT</a>] <i>adverb</i> -κῶς[<a href="javascript:void(0)"
    title=" [prev. work] 14. ">Refs</a>]<br /><Level2><b>__IV</b></Level2> οἱ Π. a
    school of physicians <b>who referred all questions of health to pneumatic agencies,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 8.749, 15.111.
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__V</b></Level2> <b>conveying</b> πνεῦμα,
    κοιλία, of the left ventricle of the heart (opposed to αἱματική), [<a href="javascript:void(0)"
    title=" 3rd c.BC: Erasistratus Medicus cited in [same work] “UP” 6.12, compare
    “Placita Philosophorum” 4.5.7. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__VI</b></Level2>
    Rhet., <i>adverb</i> -κῶς <b>in one breath</b> (compare πνεῦμα VI), ἀποτείνεσθαι
    [<a href="javascript:void(0)" title=" 2nd c.AD: Hermogenes Rhetor “περὶ εὑρέσεως”
    4.1. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
