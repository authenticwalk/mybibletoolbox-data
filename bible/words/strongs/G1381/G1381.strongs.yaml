strongs_number: G1381
language: greek
lemma: δοκιμάζω
transliteration: dokimázō
definition: to test (literally or figuratively); by implication, to approve
kjv_usage: allow, discern, examine, X like, (ap-)prove, try
derivation: from G1384 (δόκιμος);
extended_definition:
  gloss: to test
  definition: '<b>δοκιμάζω</b><BR /> (δόκιμος), [in LXX chiefly for בָּחַן ;] <BR
    />__1. primarily of metals (<ref=''Pro.8.10; 17.3''>Pro.8:10 17:3</ref>, <ref=''Sir.2.5''>Sir.2:5</ref>,
    <ref=''Wis.3.6''>Wis.3:6</ref>), <b>to test, try, prove</b> (in the hope and expectation
    that the test will prove successful, see reff. s. <i>Syn.</i>): χρυσίον, <ref=''1Pe.1.7''>1Pe.1:7;</ref>
    other things, <ref=''Luk.12.56; 14.19''>Luk.12:56 14:19</ref>, <ref=''2Co.8.8''>2Co.8:8</ref>,
    <ref=''Gal.6.4''>Gal.6:4</ref>, <ref=''1Th.2.4; 5.21''>1Th.2:4 5:21</ref>; τὰ
    διαφέροντα, <ref=''Rom.2.18''>Rom.2:18</ref>, <ref=''Php.1.10''>Php.1:10</ref>
    (R, mg., but see infr.); πνεύματα, <ref=''1Jn.4.1''>1Jn.4:1;</ref> of men, <ref=''1Ti.3.10''>1Ti.3:10</ref>
    (pass.); ἑαυτόν, <ref=''1Co.11.28''>1Co.11:28</ref>, <ref=''2Co.13.5''>2Co.13:5</ref>;
    before subst. clause, <ref=''Rom.12.2''>Rom.12:2</ref>, <ref=''1Co.3.13''>1Co.3:13</ref>,
    <ref=''Eph.5.10''>Eph.5:10</ref> <BR /> __2. As the result of trial, <b>to approve,
    think fit</b>: <ref=''Rom.1.28; 14.22''>Rom.1:28 14:22</ref>, <ref=''1Co.16.3''>1Co.16:3</ref>,
    <ref=''2Co.8.22''>2Co.8:22</ref>, <ref=''1Th.2.4''>1Th.2:4</ref> (δεδοκιμάσμεθα);
    τὰ διαφέροντα, <ref=''Rom.2.18''>Rom.2:18</ref>, <ref=''Php.1.10''>Php.1:10</ref>,
    R, txt. (but see supr.; cf. διαφέρω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δοκῐμάζω</b>, <br /> (δόκιμος) <b>assay, test,</b> πορφύραν
    καὶ χρυσόν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    12.39; τοὺς οἴνους 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1118a28;
    τὰ νομίσματα [prev. author] “HA” 491a21 ">Refs 5th c.BC+</a>]:—<i>middle</i>,
    <b>prove for oneself, choose,</b> χώραν [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Oeconomicus” 8.10, compare 4th-3rd c.BC: Menander
    Comicus 532.11 (uncertain)">Refs 5th c.BC+</a>]:— <i>passive</i>, ἐπειδὰν τὸ ἔργον..
    δοκιμασθῇ [<a href="javascript:void(0)" title=" “CIG” “Corpus Inscriptionum Graecarum”
    “Corpus Inscriptionum Graecarum” 2266.15 (from Delos). ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    of persons, δ. αὐτούς <b>put</b> them <b>to the test, make trial of</b> them,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 2.50; δ.
    τοὺς μηνυτάς 5th c.BC: Thucydides Historicus 6.53; φίλους 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 2.6.1, compare “PEleph.” 1.8 (4th c.BC), etc.">Refs 5th
    c.BC+</a>]; also of Apis-bulls, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 2.38. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>approve, sanction,</b> μετὰ δεδοκιμασμένου [λόγου] μὴ ξυνέπεσθαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.38; ἐψηφίσασθε δοκιμάσαντες τοὺς νόμους,
    εἶτ᾽ ἀναγράψαι τούτους οἳ ἂν δοκιμασθῶσι 5th-6th c.BC: Andocides Orator 1.82;
    ἄρρενας ἔρωτας 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.11e; ὅπῃ ταύτῃ
    ἀρετὴ δοκιμάζεται 5th-6th c.BC: Plato Philosophus “Respublica” 407c: with ">Refs
    5th c.BC+</a>]<i>infinitive</i>, ἐκπονεῖν ἐδοκίμαζε he <b>approved of</b> their
    working, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 1.2.4; ἐπειδή.. ἐδοκιμάσθη ταῦτα καλῶς ἔχειν 5th c.BC: Thucydides
    Historicus 2.35. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> as
    a political term, <br /><Level4><b>__II.2.a</b></Level4> <b>approve after scrutiny
    as fit</b> for an office, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias
    Orator 16.3, 5th-6th c.BC: Plato Philosophus “Leges” 759d, 4th c.BC: Aristoteles
    Philosophus “Ἀθηναίων Πολιτεία” 45.3 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to
    be approved as fit,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Lysias
    Orator 15.6, etc.; δοκιμασθεὶς ἀρχέτω 5th-6th c.BC: Plato Philosophus “Leges”
    765b ">Refs 5th c.BC+</a>]; μου δοκιμαζομένου <b>when</b> I <b>was undergoing
    a scrutiny,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    21.111 ">Refs 4th c.BC+</a>]; δεδοκιμασμένος [ἰατρός] [<a href="javascript:void(0)"
    title=" “PFay.” 106.24 (2nd c.AD),compare “PGnom.” 201 (2nd c.AD)">Refs 2nd c.AD+</a>]:
    <i>metaphorically</i>, ὃν ὁ Ἥφαιστος ἐδοκίμασεν [<a href="javascript:void(0)"
    title=" “OGI” 90.3 (2nd c.BC)">Refs 2nd c.BC+</a>]; ὑπὲρ τοῦ στεφανωθῆναι δοκιμάζομαι
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.266. ">Refs
    4th c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4> <b>pass as fit to serve,</b>
    ἱππεύειν δεδοκιμασμένος [<a href="javascript:void(0)" title=" 5th c.BC: Lysias
    Orator 14.22, compare 5th-6th c.BC: Xenophon Historicus “Anabasis” 3.3.20, “IG”
    22.1126.15, 1369. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.2.c</b></Level4>
    <b>examine and admit</b> boys <b>to the class of</b> ἔφηβοι or ἔφηβοι <b>to the
    rights of manhood,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 578 (_passive_), 4th c.BC: Aristoteles Philosophus “Ἀθηναίων
    Πολιτεία” 42.2, etc.; ἕως ἐγὼ ἀνὴρ εἶναι δοκιμασθείην 4th c.BC: Demosthenes Orator
    27.5; εἰς ἄνδρας δεδοκιμασμένοι 5th-6th c.BC: Isocrates Orator 12.28. ">Refs 5th
    c.BC+</a>]<br /><Level4><b>__II.2.d</b></Level4> <b>test</b> an orator''s <b>right
    to speak</b> [<a href="javascript:void(0)" title="compare (δοκιμασία 4), “Anecdota
    Graeca - Bekker” 310. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3> with <i>infinitive</i>,
    <b>think fit</b> to do, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Bis Acc.” 31, 1st c.AD: Josephus Historicus “Antiquitates Judaicae”
    2.7.4, etc.">Refs 1st c.AD+</a>]: with <i>negative</i>, <b>refuse</b> to do, [<a
    href="javascript:void(0)" title=" NT.Rom.1.28: _absolutely_, “BGU” 248.19 (1st
    c.AD), etc. ">NT+1st c.AD+</a>]'
  source: STEPBible/LSJ
