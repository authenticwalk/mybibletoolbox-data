strongs_number: G1760
language: greek
lemma: ἐνθυμέομαι
transliteration: enthyméomai
definition: to be inspirited, i.e. ponder
kjv_usage: think
derivation: from a compound of G1722 (ἐν) and G2372 (θυμός);
extended_definition:
  gloss: to reflect on
  definition: '<b>ἐνθυμέομαι</b>, -οῦμαι<BR /> (θυμός), [in LXX for דָּמָה pi., etc.
    ;] <BR /><b>to reflect on, ponder</b>: with accusative of thing(s), <ref=''Mat.1.20;
    9.4''>Mat.1:20 9:4</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐνθῡμ-έομαι</b>, <br /> <i>future</i> <b>-ήσομαι</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 12.45">Refs 5th c.BC+</a>], later <b>-ηθήσομαι</b>
    [<a href="javascript:void(0)" title="2nd-3rd c.AD: Philostratus Sophista “Vitae
    Sophistarum” 2.26.3, 1st-2nd c.AD: Epictetus Philosophus “Enchiridion” 21, etc.">Refs
    1st c.AD+</a>]: <i>aorist</i> ἐνεθυμήθην [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Ranae” 40, 5th c.BC: Thucydides Historicus
    2.62, 5th c.BC: Lysias Orator 31.27, etc.">Refs 5th c.BC+</a>]: <i>perfect</i>
    ἐντεθύμημαι [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.120 ">Refs 5th c.BC+</a>]: <i>pluperfect</i> ἐνετεθύμητο [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 12.70 ">Refs 5th c.BC+</a>]:—<b>lay to heart,
    ponder,</b> ἤτοι κρίνομέν γε ἢ ἐνθυμούμεθα ὀρθῶς τὰ πράγματα [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.40; ἄξιον ἐνθυμηθῆναι 5th c.BC: Antipho
    Orator 6.20; πρὸς ἐμαυτόν 5th-6th c.BC: Andocides Orator 1.50 ">Refs 5th c.BC+</a>];
    ἐ. καὶ λογίζεσθαι frequently joined in [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator, as 1.21, +others ">Refs 4th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    with <i>genitive</i>, ἐνθυμεῖσθαί τινος <b>think much</b> or <b>deeply of,</b>
    τοῦ θανόντος [<a href="javascript:void(0)" title=" 7th-6th c.BC(?): Semonides
    Iambographus 2; τούτων οὐδὲν ἐ. 5th c.BC: Hermippus Comicus 41; τῶν λεγομένων
    5th c.BC: Antipho Orator 5.6; ὧν ἐνθυμηθέντες 5th c.BC: Thucydides Historicus
    1.42, compare 5th-6th c.BC: Plato Philosophus “Menexenus” 249c, 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 1.1.17; τῶν προγόνων ἐ. ὅτι.. 5th c.BC: Lysias
    Orator 16.20; also περί τινος 5th-6th c.BC: Plato Philosophus “Respublica” 595a.
    ">Refs 7th c.BC+</a>]<br /><Level4><b>__c</b></Level4> followed by a <i>relative</i>,
    ἐ. ὅτι.. <b>notice</b> or <b>consider</b> that.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 820, 5th c.BC: Thucydides Historicus
    5.111, etc.">Refs 5th c.BC+</a>]; ὡς.. how.., [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Ranae” 40, 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 4.3.3, etc.; εἰ.. 5th-6th c.BC: Isocrates Orator 15.60; μὴ.. 5th-6th
    c.BC: Plato Philosophus “Euthydemus” 279c, “Hp.Ma.” 300d. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__d</b></Level4> with <i>participle</i>, οὐκ ἐντεθύμηται ἐπαιρόμενος
    <b>is</b> not <b>conscious</b> that he is becoming excited, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.120, compare 6.78, 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 4.4.19. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>take to heart, be concerned</b> or <b>angry at,</b> τι [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 222; ξυμφοράν 5th c.BC: Thucydides
    Historicus 7.18, compare 5.32 (see. ἐνθυμίζομαι); εἰ μηδεὶς ὑμῶν μήτ᾽ ἐνθυμεῖται
    μήτ᾽ ὀργίζεται 4th c.BC: Demosthenes Orator 4.43 ">Refs 5th c.BC+</a>]: <i>absolutely</i>,
    <b>to be concerned,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “Aër.” 22; ={ἐνθύμιον ποιεῖσθαι}, 2nd-3rd c.AD: Dio Cassius Historicus
    57.4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>form a plan,</b>
    κράτιστος ἐνθυμηθῆναι [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 8.68, compare 2.60 ">Refs 5th c.BC+</a>]; <b>take care, see to it,</b>
    ἐ. ἵνα μηθεὶς ἀδικῇ [<a href="javascript:void(0)" title=" “PSI” 4.436.9 (3rd c.BC).
    ">Refs 3rd c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>infer, conclude,</b>
    τί οὖν ἐκ τούτων.. ἐνθυμεῖσθαι δε; [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 21.54. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>active</i>, ἐνθυμέω [<a href="javascript:void(0)" title=" 5th c.BC: Epicharmus
    Comicus 99.4, 4th c.BC: Aeneas Tacticus 37.6 (assuming variant)">Refs 5th c.BC+</a>];
    ἐνθυμέομαι, in <i>passive</i> sense, <b>to be in a person''s thoughts, to be desired,</b>
    κρατεῖν τῶν ἐνθυμουμένων [<a href="javascript:void(0)" title=" 2nd c.AD: Appianus
    Historicus “Bella Civilia” 5.133 ">Refs 2nd c.AD+</a>]: <i>perfect</i> [<a href="javascript:void(0)"
    title=" (compare 1.3), ταυτὶ μὲν ἡμῖν ἐντεθύμηται καλῶς 5th-6th c.BC: Aristophanes
    Comicus “Ecclesiazusae” 262; εὖ ἐντεθυμημένον 5th-6th c.BC: Plato Philosophus
    “Cratylus” 404a (nisi to be read φιλοσόφου.. καὶ εὖ ἐντεθυμημένου). ">Refs 5th
    c.BC+</a>]'
