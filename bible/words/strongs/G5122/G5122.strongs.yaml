strongs_number: G5122
language: greek
lemma: τοὔνομα
transliteration: toúnoma
definition: the name (is)
kjv_usage: named
derivation: contraction for the neuter of G3588 (ὁ) and G3686 (ὄνομα);
extended_definition:
  gloss: by name
  definition: '<b>τοὔνομα </b><BR /> by crasis for τὸ ὄνομα, accusative absol., <BR
    /> <b>by name</b>: <ref=''Mat.27.57.''>Mat.27:57.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> ὀνομάζω</b>, <br /> <i>imperfect</i> ὠνόμαζον
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    682 (Lyric poetry)">Refs 4th c.BC+</a>], etc.; <i>Epic dialect</i> ὀν- [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.361, +others">Refs 8th c.BC+</a>]:
    <i>future</i> ὀνομάσω [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Cratylus” 423d ">Refs 5th c.BC+</a>]: <i>aorist</i> ὠνόμασα [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 24.339, etc.">Refs 8th c.BC+</a>]:
    <i>perfect</i> ὠνόμακα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Sophista” 219b ">Refs 5th c.BC+</a>]:—<i>passive</i>, <i>future</i>
    <b>-ασθήσομαι</b>[<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    “de Usu Partium” 6.16, +others: ">Refs 2nd c.AD+</a>]<i>aorist</i> ὠνομάσθην and
    <i>perfect</i> ὠνόμασμαι, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.96, 6.96, etc.">Refs 5th c.BC+</a>]; <i>Epic dialect</i> ὀνόμασται
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Parmenides Poeta Philosophus
    9.1, etc. ">Refs 4th c.BC+</a>]; <i>3rd.pers.</i> <i>plural</i> ὠνομάδαται [<a
    href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius Historicus 37.16 ">Refs
    2nd c.AD+</a>]:—<i>middle</i>, <i>imperfect</i> ὠνομάζετο [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1021.">Refs 5th c.BC+</a>]
    —<i>Aeolic dialect</i> or _Doric dialect_ <i>future</i> <i>3rd.pers.</i> <i>singular</i>
    ὀνυμάξει (or -εῖ) [<a href="javascript:void(0)" title=" “Berl.Sitzb.” 1927.167
    (from Cyrene)">Refs</a>]: <i>aorist</i> ὀνύμαξε [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 2.44 ">Refs 5th c.BC+</a>]; <i>middle</i>
    <i>future</i> ὀνυμάξομαι[<a href="javascript:void(0)" title=" [prev. work] 7.5
    ">Refs</a>]: <i>present</i> ὀνυμάζεται[<a href="javascript:void(0)" title=" Metop.
    cited in 5th c.AD: Stobaeus, Joannes 3.1.116">Refs 5th c.AD+</a>]: (ὄνομα):—<b>speak
    of by name, call</b> or <b>address by name,</b> of persons, πατρόθεν ἐκ γενεῆς
    ὀνομάζων ἄνδρα ἕκαστον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 10.68, compare 22.415 and ὀνομακλήδην ">Refs 8th c.BC+</a>]; Πυθοδώρου..,
    ὃν Ἀθηναῖοι οὐκ ὀνομάζουσιν [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 2.3.1 (interpolated)">Refs 5th
    c.BC+</a>]; τοῖς προγόνοις -αζομένοις ἀπομνημονεύεται ὁπόστος ἀφ᾽ Ἡρακλέους ἐγένετο
    his descent.. is traced by <b>naming</b> his ancestors, [<a href="javascript:void(0)"
    title=" [prev. author] “Ages.” 1.2. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    of things, <b>name, specify,</b> περικλυτὰ δῶρ᾽ ὀνόμαζον [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 18.449 ">Refs 8th c.BC+</a>];
    but also, <b>name</b> or <b>promise,</b> opposed to giving, εἰ μὲν.. μὴ δῶρα φέροι,
    τὰ δ᾽ ὄπισθ᾽ ὀνομάζοι [<a href="javascript:void(0)" title=" 9.515 ">Refs</a>];
    εἶναί τι ὀνομάζειν <b>use the term</b> ''being'', [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 160b, compare 166c, 201d
    ">Refs 5th c.BC+</a>]; <b>dedicate,</b> τράπεζαν τῷ δαίμονι [<a href="javascript:void(0)"
    title=" 4th c.BC: Theopompus Historicus 121 ">Refs 4th c.BC+</a>]:—<i>passive</i>,
    λόγοισι.. ὠνόμασται βραχέσι <b>have been expressed,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 294. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> ὀ. τινά τι <b>call</b> one something, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 2.44, 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 681 (Lyric poetry), 5th c.BC: Herodotus Historicus 4.6, 5th c.BC:
    Thucydides Historicus 1.3, 5th c.BC: Euripides Tragicus “Helena” 1193 ">Refs 5th
    c.BC+</a>]; ὄνομα τί σε.. ὠνόμαζεν λεώ; [<a href="javascript:void(0)" title="
    [prev. author] “Heracl.” 87 (Lyric poetry):">Refs</a>] —rarely in <i>middle</i>,
    παῖδά μ᾽ ὠνομάζετο <b>called</b> me <b>his</b> son, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1021 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    ὄνομα δ᾽ ὠνομάζετο Ἕλενος [<a href="javascript:void(0)" title=" [prev. author]
    “Ph.” 605; τὴν αὑτῆς ἐπωνυμίαν ὀνομαζόμενον 5th-6th c.BC: Plato Philosophus “Phaedrus”
    238a; ἀντὶ γὰρ φίλων καὶ ξένων, ἃ τότ᾽ ὠνομάζοντο 4th c.BC: Demosthenes Orator
    18.46. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4> <b>nominate,</b>
    ὀνομασθεὶς εἰς δεκαπρωτείαν [<a href="javascript:void(0)" title=" “POxy.” 1257.1,
    compare 1204.4 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    εἶναι is frequently added <i>pleonastic</i>, τὰς ὀνομάζουσι εἶναι Ὑπερόχην καὶ..
    whose <b>names they say are</b> Hyperoche and.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.33; σοφιστὴν ὀνομάζουσιν τὸν ἄνδρα εἶναι
    5th-6th c.BC: Plato Philosophus “Protagoras” 311e, compare “R.” 428e (_passive_),
    5th-6th c.BC: Xenophon Historicus “Apologia Socratis” 13, etc.; compare καλέω
    11.3 b. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>name</b> or
    <b>call</b> with reference to, in accordance with, or after.., τινὰ or τι ἐπί
    τινι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    493c ">Refs 5th c.BC+</a>]:—<i>passive</i>, ἐπί τινος [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 12.183; ἔκ τινος 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 1036, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.5.12;
    ὁ τῆς ἀρίστης μητρὸς ὠνομασμένος 5th c.BC: Sophocles Tragicus “Trachiniae” 1105.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>utter names</b> or
    <b>words,</b> ἐς τρὶς ὀνομάσαι Σόλων [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 1.86; μάλα σεμνῶς ὀνομάζων 4th c.BC: Demosthenes Orator
    18.35, compare 122, 21.158:">Refs 5th c.BC+</a>] —<i>passive</i>, φύσις ἐπὶ τοῖς
    ὀνομάζεται ἀνθρώποισι <b>the name</b> φύσις <b>is given</b> by men to those things,
    [<a href="javascript:void(0)" title=" 5th c.BC: Empedocles Poeta Philosophus 8.4,
    compare 4th-5th c.BC: Parmenides Poeta Philosophus 9.1 ">Refs 5th c.BC+</a>];
    παρανομίαν ἐπὶ τοῖς μὴ ἀνάγκῃ κακοῖς ὀνομασθῆναι <b>the name</b> of transgression
    <b>is applied..,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.98 ">Refs 5th c.BC+</a>]; ἀπὸ τούτου τοῦτο ὀνομάζεται (i.e. οὐ φροντὶς
    Ἱπποκλείδῃ) hence this <b>saying is used,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 6.130. ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    <b>make famous,</b> in <i>passive</i>, οἱ ὠνομασμένοι persons <b>of renown,</b>
    variant for{διωνομασμένοι} in [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator 20.19.">Refs 5th c.BC+</a>] —Cf. ὀνομαίνω.'
  source: STEPBible/LSJ
