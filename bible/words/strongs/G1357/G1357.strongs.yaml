strongs_number: G1357
language: greek
lemma: διόρθωσις
transliteration: diórthōsis
definition: rectification, i.e. (specially) the Messianic restauration
kjv_usage: reformation
derivation: from a compound of G1223 (διά) and a derivative of G3717 (ὀρθός), meaning
  to straighten thoroughly;
extended_definition:
  gloss: reformation
  definition: '<b>διόρθωσις</b>, -εως, ἡ (see supr.), <BR /> __1. <b>a making straight</b>.
    <BR /> __2. <b>a reforming</b>, <b>reformation</b> (used in late writers of laws,
    etc.): <ref=''Heb.9.10''>Heb.9:10</ref> (Cremer, 807).†<BR /> <b>διόρθωμα</b>,
    -τος, τό<BR /> (διορθόω, <i>to make straight, set right</i>), <BR /><b>a correction,
    reform</b>: <ref=''Act.24.3.''>Act.24:3.</ref>†<BR /> <b>διόρθωσις</b>, -εως,
    ἡ (see supr.), <BR /> __1. <b>a making straight</b>. <BR /> __2. <b>a reforming</b>,
    <b>reformation</b> (used in late writers of laws, etc.): <ref=''Heb.9.10''>Heb.9:10</ref>
    (Cremer, 807).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διόρθ-ωσις</b>, εως, ἡ, <br /> <b>making straight,</b> as in
