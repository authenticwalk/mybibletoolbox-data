    Medicus “κατ᾽ ἰητρεῖον” 16, compare “Mochl.” 38">Refs 5th c.BC+</a>]; <b>setting
    straight, restoration,</b> οἰκοδομημάτων καὶ ὁδῶν [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1321b21. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>correction, chastisement,</b> ἐπὶ διορθώσει [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 2.56.14; διορθώσεως
    σφίσι δεῖν 1st c.BC: Dionysius Halicarnassensis 6.20. ">Refs 2nd c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> generally, <b>amendment, correction,</b> of men,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 7.11.2: _plural_,
    4th c.BC: Aristoteles Philosophus “Politica” 1317a35, 2nd c.BC: Polybius Historicus
    3.118.12; τῶν νόμων “IG” 9(1).694.137 (Corc.)">Refs 4th c.BC+</a>]; <b>correction,</b>
    ἐρωτημάτων [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Sophistici Elenchi” 176b34, compare “Pol.” 1275a20; εἰς δ. ἄγειν 2nd c.BC: Polybius
    Historicus 3.58.4 ">Refs 4th c.BC+</a>]; δ., opposed to βλάβη, [<a href="javascript:void(0)"
    title=" [prev. author] 5.88.2; ὑδάτων 4th c.AD: Oribasius Medicus 5.4 at Title
    Page ">Refs 4th c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <b>right treatment,</b>
    τινός [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    642a. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>recension, revised
