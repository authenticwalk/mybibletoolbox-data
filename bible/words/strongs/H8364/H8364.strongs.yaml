language: hebrew
lemma: שֻׁתַלְחִי
transliteration: Shuthalchîy
pronunciation: shoo-thal-kee'
definition: a Shuthalchite (collectively) or descendants of Shuthelach
kjv_usage: Shuthalhites.
derivation: patronymically from H7803 (שׁוּתֶלַח);
extended_definition:
  gloss: Shuthelahite
  definition: 'Someone descended from Shuthelah who was a man of the tribe of Ephraim
    living at the time of Egypt and Wilderness, first mentioned at Num.26.35; <br>
    son of: Ephraim (H0669); <br> brother of: Becher (H1071H), Tahan (H8465), Ezer
    (H5827), Elead (H0496) and Beriah (H1283H); <br> father of: Eran (H6197) and Bered
    (H1260H)<BR>Group of <i>shu.te.lach</i> (שׁוּתֶ֫לַח "Shuthelah" H7803) <BR> §
    Shuthalhites, of Shuthelah "freshly appointed"<br> descendants of Shuthelah, son
    of Ephraim, and of his son of the same name<br>'
