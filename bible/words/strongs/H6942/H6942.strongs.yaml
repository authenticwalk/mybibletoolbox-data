strongs_number: H6942
language: hebrew
lemma: קָדַשׁ
transliteration: qâdash
pronunciation: kaw-dash'
definition: to be (causatively, make, pronounce or observe as) clean (ceremonially
  or morally)
kjv_usage: appoint, bid, consecrate, dedicate, defile, hallow, (be, keep) holy(-er,
  place), keep, prepare, proclaim, purify, sanctify(-ied one, self), [idiom] wholly.
derivation: a primitive root;
extended_definition:
  gloss: 'to consecrate: holiness'
  definition: ': holiness<br>1) to consecrate, sanctify, prepare, dedicate, be hallowed,
    be holy, be sanctified, be separate<br>1a) (Qal)<br>1a1) to be set apart, be consecrated<br>1a2)
    to be hallowed<br>1a3) consecrated, tabooed<br>1b) (Niphal)<br>1b1) to show oneself
    sacred or majestic<br>1b2) to be honoured, be treated as sacred<br>1b3) to be
    holy<br>1c) (Piel)<br>1c1) to set apart as sacred, consecrate, dedicate<br>1c2)
    to observe as holy, keep sacred<br>1c3) to honour as sacred, hallow<br>1c4) to
    consecrate<br>1d) (Pual)<br>1d1) to be consecrated<br>1d2) consecrated, dedicated<br>1e)
    (Hiphil)<br>1e1) to set apart, devote, consecrate<br>1e2) to regard or treat as
    sacred or hallow<br>1e3) to consecrate<br>1f) (Hithpael)<br>1f1) to keep oneself
    apart or separate<br>1f2) to cause Himself to be hallowed (of God)<br>1f3) to
    be observed as holy<br>1f4) to consecrate oneself'
