strongs_number: G2364
language: greek
lemma: θυγάτηρ
transliteration: thygátēr
definition: a female child, or (by Hebraism) descendant (or inhabitant)
kjv_usage: daughter
derivation: apparently a primary word (compare "daughter");
extended_definition:
  gloss: daughter
  definition: '<b>θυγάτηρ</b>, -τρός, ἡ<BR /> (for use of vocat., cf. M, <i>Pr.</i>,
    71; WH, App, 158), [in LXX for בַּת (<ref=''Gen.5.4''>Gen.5:4</ref>, al.), exc.
    <ref=''Jdg.21.14''>Jdg.21:14</ref> B, <ref=''2Ch.21.17''>2Ch.21:17</ref> (אִשָּׁה
    ;] <BR /><b>daughter</b>: <ref=''Mat.9.18; 10.35, 37; 14.6; 15.22, 28''>Mat.9:18
    10:35, 37 14:6 15:22, 28</ref>, <ref=''Mrk.5.35; 6.22; 7.26, 29''>Mrk.5:35 6:22
    7:26, 29</ref>, <ref=''Luk.2.36; 8.42, 49; 12.53''>Luk.2:36 8:42, 49 12:53</ref>,
    <ref=''Act.2.17''>Act.2:17</ref>" (LXX) <ref=''Act.7.21; 21.9''>Act.7:21 21:9</ref>,
    <ref=''Heb.11.24''>Heb.11:24</ref>. In NT, as in OT, not in cl.; <BR /> __(a)
    as a form of friendly address (cf. <ref=''Rut.2.2, 22''>Rut.2:2, 22</ref> al.):
    <ref=''Mat.9.22''>Mat.9:22</ref>, <ref=''Mrk.5.34''>Mrk.5:34</ref>, <ref=''Luk.8.48''>Luk.8:48</ref>;
    <BR /> __(b) metaphorically: sc. κυρίου, <ref=''2Co.6.18''>2Co.6:18</ref> (cf.
    <ref=''Isa.43.6''>Isa.43:6</ref>); <BR /> __(with) <b>of posterity</b>: θ. Ἀαρών,
    <ref=''Luk.1.5''>Luk.1:5;</ref> Ἀβραάμ, <ref=''Luk.13.16''>Luk.13:16</ref> (cf.
    <ref=''Isa.16.2''>Isa.16:2</ref>, <ref=''4Ma.15.28''>4Ma.15:28</ref>, al); <BR
    /> __(d) <b>of habita­tion</b>: θ. Σιών, Ἱερουσαλήμ, <ref=''Mat.21.5''>Mat.21:5</ref>
    (LXX), <ref=''Luk.23.28''>Luk.23:28</ref>, <ref=''Jhn.12.15''>Jhn.12:15</ref>
    (cf. <ref=''Isa.1.8''>Isa.1:8</ref>, <ref=''Zec.9.9''>Zec.9:9</ref>, al.).†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θῠγάτηρ</b> [ᾰ], ἡ, <br /> <i>genitive</i> θυγᾰτέρος <i>contraction</i>
    θυγατρό; <i>dative</i> θυγᾰτέρι, θυγατρί; <i>accusative</i> θυγᾰτέρα <i>Epic dialect</i>
    θύγατρα [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.13 ">Refs 8th c.BC+</a>]; <i>vocative</i> θύγᾰτερ: <i>nominative</i> <i>plural</i>
    θυγατέρες, <i>Epic dialect</i> and Lyric poetry θύγατρες [<a href="javascript:void(0)"
    title=" 9.144, 7th-6th c.BC: Sappho Lyrica “Papyrus fragments” in E. Diehl, 20a.
    16">Refs 7th c.BC+</a>]: <i>genitive</i> <i>plural</i> <b>-τέρων</b> [<a href="javascript:void(0)"
    title="“IG” 22.832.19, 5th-6th c.BC: Plato Philosophus “Respublica” 461c, poetry
    -τρῶν: _dative_ _plural_ -τράσι">Refs 5th c.BC+</a>] <i>Epic dialect</i> <b>-τέρεσσι</b>[<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 15.197
    ">Refs 8th c.BC+</a>]; both sets of forms are found in poetry, θυγατρός, -τρί,
    -τράσι are used in Prose:—<b>daughter</b>, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 9.148, 290, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 4.4, etc.">Refs 8th c.BC+</a>]; θύγατρες ἵππων, of mules, [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Simonides Lyricus 7 ">Refs 4th
    c.BC+</a>]; θ. ταύρων, of bees, Philo Tars. cited in [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 13.269: _metaphorically_, Μοισᾶν θυγατέρες,
    of Odes, 5th c.BC: Pindarus Lyricus “N.” 4.3 ">Refs 5th c.BC+</a>]; πλάστιγξ ἡ
    χαλκοῦ θ. [<a href="javascript:void(0)" title=" 5th c.BC: Critias Philosophus,
    Tragicus, Elegiacus 1.9D. ">Refs 5th c.BC+</a>]; θ. Σειληνοῦ, of the vine, [<a
    href="javascript:void(0)" title=" 4th c.AD: Julianus Imperator “Caesares” 25 ">Refs
    4th c.AD+</a>]; ψήφου συμβολικῆς θ., of a λάγυνος, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 6.248 (Marc. argument) ">Refs</a>]; of villages dependent
    on a city, [<a href="javascript:void(0)" title=" LXX.Judg.1.27, LXX.1Mac.5.8.
    ">LXX</a>]<br /><Level2><b>__II</b></Level2> later, <b>maidservant, slave</b>,
    [<a href="javascript:void(0)" title=" 3rd-2nd c.BC: Phalaris Epistolographus “Epistulae
    - Epistolographi” 142.3 ">Refs 3rd c.BC+</a>]. [ῡ in <i>Epic dialect</i> in the
    longer forms, for the sake of meter] (Cf. Sanskrit <i>duhitár-</i>, Engl. <b>daughter</b>,
    etc.)'
  source: STEPBible/LSJ
