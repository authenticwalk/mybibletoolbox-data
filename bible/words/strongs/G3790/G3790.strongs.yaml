strongs_number: G3790
language: greek
lemma: ὀφρῦς
transliteration: ophrŷs
definition: the eye-"brow" or forehead, i.e. (figuratively) the brink of a precipice
kjv_usage: brow
derivation: perhaps from G3700 (ὀπτάνομαι) (through the idea of the shading or proximity
  to the organ of vision);
extended_definition:
  gloss: brow
  definition: '<b>ὀφρύς -ύος</b>, ἡ<BR /> [in LXX: <ref=''Lev.14.9''>Lev.14:9</ref>
    (עַיִן גַב) * ;] <BR /><b>an eyebrow, the brow of a hill</b>: <ref=''Luk.4.29.''>Luk.4:29.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὀφρῦς</b>, ύος, ἡ, <br /> <i>accusative</i> ὀφρῦν, in late
    Poets ὀφρύα, [<a href="javascript:void(0)" title="“Anthologia Graeca” 12.186 (2nd
    c.AD: Strato Epigrammaticus), 3rd c.AD: Oppianus Apamensis Epicus “Cynegetica”
    4.405, 4th c.AD(?): Quintus Smyrnaeus Epicus 4.361: _accusative_ _plural_ ὀφρύας
    (in the fourth foot) 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.389 ">Refs 8th
    c.BC+</a>]; but ὀφρῦς (before caesura) [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 16.740, and so in _Attic dialect_ (see. below).
    [ῡ in _nominative_ and _accusative_, which are accented ὀφρῦς, -ῦν by Hdn.Gr.
    2.937: the accentuation ὀφρύς, ὀφρύν">Refs 8th c.BC+</a>] may be admitted in late
    writers: compounds have ῠ, εὔοφρυς, λεύκοφρυς, etc.] (Cf. Sanskrit <i>bhrūs</i>,
    <i>genitive</i> <b>bhruvas</b>, Slavonic <i>br[ucaron]see[icaron]</i>, O[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus ">Refs 5th c.BC+</a>] <b>brú</b> ''brow''.):—<b>brow,
    eyebrow</b>, τὸν.. ὑπ᾽ ὀφρύος οὖτα [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 14.493 ">Refs 8th c.BC+</a>]; ἡ ὀ. ἡ δεξιά, ἡ ἀριστερά,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Partibus
    Animalium” 671b32, compare “Pr.” 878b28: elsewhere in _plural_, ὑπ᾽ ὀφρύσι δάκρυα
    λεῖβον 8th c.BC: Ilias Homerus Epicus “Illiad” 13.88, +others; ὑπ᾽ ὀ. πῦρ ἀμάρυσσεν
    8th-7th c.BC: Hesiodus Epicus “Theogonia” 827, etc.: frequently of signs, ἐπ᾽
    ὀφρύσι νεῦσε Κρονίων, i.e. ἐπένευσε ὀφρύσι">Refs 8th c.BC+</a>], <b>nodded assent</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.528, etc.">Refs 8th c.BC+</a>]; ἡ δ᾽ ἄρ᾽ ἐπ᾽ ὀ. νεῦσε <b>nodded</b> to him to
    do a thing, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 16.164 ">Refs 8th c.BC+</a>]; ἀνὰ δ᾽ ὀφρύσι νεῦον ἑκάστῳ <b>made a sign</b>
    not to do,[<a href="javascript:void(0)" title=" 9.468; ὀφρύσι νευστάζων 12.194:
    in various phrases expressing emotions, τὰς ὀ. ἀνασπᾶν">Refs</a>], in token of
    grief, τὰς ὀφρῦς ἀνεσπακώς, ὥσπερ τι δεινὸν ἀγγελῶν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 1069; ἀνασπάσας τις τὰς
    ὀφρῦς οἴμοι λαλεῖ 4th-3rd c.BC: Menander Comicus 556.3 ">Refs 5th c.BC+</a>];
    of pride (compare ὀφρυόομαι), [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 19.314; οἱ τὰς ὀφρῦς αἴροντες 4th-3rd c.BC: Menander Comicus
    39; ὀφρῦν ἐπαίρειν 5th c.BC: Euripides Tragicus “Fragmenta” 1040, compare 4th
    c.BC: Amphis Comicus 13; τὰς ὀ. ἔχειν ἐπάνω τῆς κορυφῆς 2nd c.AD: Alexander Rhetor
    16.6; ὑπὲρ αὐτοὺς κροτάφους ὑπεραίρειν 2nd c.AD: Lucianus Sophista “Am.” 54; ὀφρῦς
    ἔχειν 5th-6th c.BC: Aristophanes Comicus “Ranae” 925; ὀφρῦν ἐφέλκεσθαι “Anthologia
    Graeca” 7.440.6 (1st c.AD: Leonidas Alexandrinus Epigrammaticus, interpolated
    ?)">Refs 5th c.BC+</a>]; ἐρύσσαι[<a href="javascript:void(0)" title=" [prev. work]
    5.215 (6th c.AD: Agathias Historicus et Epigrammaticus); ἀνελκταῖς ὀφρύσι σεμνός
    5th c.BC: Cratinus Comicus 355: contrariwise, τὰς ὀφρῦς συνάγειν">Refs 5th c.BC+</a>]
    knit <b>the brows, frown</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Nubes” 582, “Pl.” 756, etc.; τὰς ὀ. συνέλκειν 4th c.BC:
    Antiphanes Comicus 307; συσπᾶν 2nd c.AD: Lucianus Sophista “Vit.Auct.” 7; κατεσπακώς
    4th c.AD: Alciphro Epistolographus 3.3: on the other hand, καταβαλεῖν, λῦσαι,
    μεθεῖναι τὰς ὀ. or τὴν ὀ.">Refs 5th c.BC+</a>], let down or unknit <b>the brow</b>,
    become calm or cheerful again, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Cyclops” 167, “Hipp.” 290, “IA” 648; ὀ. μὴ καθειμένη 4th-3rd
    c.BC: Zeno Citieus Stoicus 1.58; σχάζεσθαι τὰς ὀ. 5th-6th c.BC: Plato Comicus
    32; καθέσθαι 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.1062f ">Refs
    5th c.BC+</a>]: the brow was also the seat of smiles and joy, ἀγανᾷ χλοαρὸν γελάσσαις
    ὀφρύϊ [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 9.38,
    compare “hymnus ad Cererem” 358; or gravity, στυγνὸν ὀφρύων νέφος 5th c.BC: Euripides
    Tragicus “Hippolytus” [172]; ὁρᾶτε ὡς σπουδαῖαι μὲν αὐτοῦ αἱ ὀφρύες 5th-6th c.BC:
    Xenophon Historicus “Symposium” 8.3 ">Refs 5th c.BC+</a>]; on their physiognomical
    character, see [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 491b14, “Phgn.” 812b26. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    ὀφρῦς alone, <b>scorn, pride,</b> [<a href="javascript:void(0)" title=" Anthologia
    Graeca 7.409 (Antip.), 9.43 (Parmenio Epigrammaticus), 10.122 (1st c.AD: Lucillius
    Epigrammaticus), etc. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    from like ness of shape, <b>brow of</b> <b>a hill, crag</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 20.151, 5th c.BC: Pindarus Lyricus
    “O.” 13.106 ">Refs 8th c.BC+</a>]; <b>embankment</b>, ὀ. ἀπότομος [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 36.8.3 ">Refs 2nd c.BC+</a>]; <b>overhanging
    bank</b> of a river, [<a href="javascript:void(0)" title=" [prev. author] 2.33.7,
    etc.; ἐπ᾽ ὀφρύων ποταμοῦ “PAmh.” 2.68.9 (1st c.AD) ">Refs 1st c.AD+</a>]; of the
    sea, [<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius Rhodius Epicus
    1.178, etc. ">Refs 3rd c.BC+</a>]; of a ditch, [<a href="javascript:void(0)" title="
    1st c.BC-1st c.AD: Strabo Geographus 5.3.7 (compare ὀφρύη) ">Refs 1st c.BC+</a>];
    of the <b>rim</b> of joint-cavities, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Galenus Medicus “de Usu Partium” 1.15, +others ">Refs 2nd c.AD+</a>]; of
    the woodwork enclosing the bore of a torsion-engine, [<a href="javascript:void(0)"
    title=" 3rd-2nd c.BC: Philo Mechanicus “(Belopoeica) Excerpte aus Philons Mechanik
    - Ath. Berl. Akad.” 57.7 ">Refs 3rd c.BC+</a>]: in Architecture texts, <b>architrave</b>,[<a
    href="javascript:void(0)" title=" Procop.Gaz. p.157 5th c.BC: Bacchylides Lyricus
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> a plant, [<a href="javascript:void(0)"
    title=" 1st c.AD: Plinius Rerum Naturalium Scriptor “Historia Naturalis” 26.164.
    ">Refs 1st c.AD+</a>]'
