    <br> brother of: Abijah (H0029I), Attai (H6262I) and Shelomith (H8019); <br> half-brother
    of: Jeush (H3266K), Shemariah (H8114H) and Zaham (H2093)<BR> § Ziza = "shining"<br>1)
    son of Shiphi, a chief of the Simeonites in the reign of Hezekiah<br>2) son of
    Rehoboam by Maachah the granddaughter of Absalom'
