strongs_number: G2237
language: greek
lemma: ἡδονή
transliteration: hēdonḗ
definition: sensual delight; by implication, desire
kjv_usage: lust, pleasure
derivation: from (to please);
extended_definition:
  gloss: pleasure
  definition: '<b>ἡδονή</b>, -ῆς, ἡ<BR /> (ἥδομαι, to be glad) [in LXX: <ref=''Num.11.8''>Num.11:8</ref>
    (טַעַם), <ref=''Pro.17.1''>Pro.17:1</ref>, <ref=''Wis.7.2; 16.20''>Wis.7:2 16:20</ref>,
    and frequently in 4Mac ;] <BR /><b>pleasure</b>: <ref=''2Pe.2.13''>2Pe.2:13;</ref>
    pl., <ref=''Luk.8.14''>Luk.8:14</ref>, <ref=''Tit.3.3''>Tit.3:3</ref>, <ref=''Jas.4.1''>Jas.4:1</ref>,
    † <BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἡδονή</b>, <br /> <i>Doric dialect</i> <b>ἁδονά</b> (or in
    Trag. chorus ἡδονά [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 1339)">Refs 5th c.BC+</a>], ἡ, (ἥδομαι) <b>enjoyment, pleasure</b>,
    first in [<a href="javascript:void(0)" title=" 4th-5th c.BC: Simonides Lyricus
    71, S.[same place], 5th c.BC: Herodotus Historicus 1.24, +others">Refs 5th c.BC+</a>];
    properly of sensual pleasures, αἱ τοῦ σώματος or περὶ τὸ σῶμα ἡ., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.8.22,
    6.1.4 ">Refs 5th c.BC+</a>]; αἱ κατὰ τὸ σῶμα ἡ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 328d ">Refs 5th c.BC+</a>];
    σωματικαὶ ἡ. [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1151a13 ">Refs 4th c.BC+</a>]; αἱ περὶ πότους καὶ περὶ ἐδωδὰς
    ἡ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    389e ">Refs 5th c.BC+</a>]; but also ἀκοῆς ἡ. [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 3.38 ">Refs 5th c.BC+</a>]; ἡ ἀπὸ τοῦ εἰδέναι
    ἡ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    582b ">Refs 5th c.BC+</a>]; of <b>malicious pleasure</b>, ἡ ἐπὶ τοῖς τῶν φίλων
    κακοῖς, ἐπὶ ταῖς λοιδορίαις ἡ., [<a href="javascript:void(0)" title=" [prev. author]
    “Phlb.” 50a, 4th c.BC: Demosthenes Orator 18.138 ">Refs 4th c.BC+</a>]; ἡδονῇ
    ἡσσᾶσθαι, ἡδοναῖς χαρίζεσθαι, to give way <b>to pleasure</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus [same place], 5th-6th c.BC: Plato Philosophus
    “Leges” 727c ">Refs 5th c.BC+</a>]; κότερα ἀληθείη χρήσομαι ἢ ἡδον; shall I speak
    truly or <b>so as to humour you?</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 7.101; εἰ ὑμῖν ἡδονὴ τοῦ ἡγεμονεύειν [prev. work] 160
    ">Refs 5th c.BC+</a>]; ἡ. εἰσέρχεταί τινι εἰ.. one feels <b>pleasure</b> at the
    thought that.., [<a href="javascript:void(0)" title=" [prev. author] 1.24 ">Refs</a>];
    ἡδονὴν ἔχειν τινός to be <b>satisfied with.. </b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1604 ">Refs 5th c.BC+</a>];
    ἡδονὴν ἔχει, φέρει, [<a href="javascript:void(0)" title=" 5th c.BC: Pherecrates
    Comicus 145.2, 2nd c.AD: Alexander Rhetor 263.6 ">Refs 5th c.BC+</a>]; ἡδονὴ ἰδέσθαι
    (like θαῦμα ἰδέσθαι), of a temple, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 2.137 ">Refs 5th c.BC+</a>]: with Preps. in <i>adverb</i>
    sense, δαίμοσιν πρὸς ἡδονήν [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 494 ">Refs 4th c.BC+</a>]; ὃ μέν ἐστι
    πρὸς ἡ. [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.4
    ">Refs 4th c.BC+</a>]; πρὸς ἡ. λέγειν to speak so <b>as to please another</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 921,
    5th c.BC: Thucydides Historicus 2.65; δημηγορεῖν 4th c.BC: Demosthenes Orator
    4.38; οὐ πρὸς ἡ. οἱ ἦν τὰ ἀγγελλόμενα 5th c.BC: Herodotus Historicus 3.126; πάντα
    πρὸς ἡ. ἀκούοντας 4th c.BC: Demosthenes Orator 8.34; later πρὸς ἡδονῆς εἶναί τινι
    1st c.BC: Parthenius Mythographus 8.8, 4th c.AD: Libanius Sophista “Orationes”
    12.1; καθ᾽ ἡδονὴν κλύειν 5th c.BC: Sophocles Tragicus “Trachiniae” 197 ">Refs
    5th c.BC+</a>]; καθ᾽ ἡδονήν [ἐστί] μοι with <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 263 ">Refs 4th c.BC+</a>];
    καθ᾽ ἡ. τι δρᾶν, ποιεῖν, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.37, 53; καθ᾽ ἡδονὰς τῷ δήμῳ τὰ πράγματα ἐνδιδόναι [prev. work] 65
    ">Refs 5th c.BC+</a>]; ἐν ἡδονῇ ἐστί τινι it is <b>a pleasure</b> or <b>delight</b>
    to another, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.139 ">Refs 5th c.BC+</a>]; followed by <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Taurica” 494 ">Refs 5th c.BC+</a>];
    by <i>accusative</i> et <i>infinitive</i>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.15 ">Refs 5th c.BC+</a>]; ἐν ἡδονῇ ἔχειν τινάς
    to take <b>pleasure</b> in them, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 3.9 ">Refs 5th c.BC+</a>]; ἐν ἡδονῇ ἄρχοντες, opposed to
    οἱ λυπηροί, [<a href="javascript:void(0)" title=" [prev. author] 1.99; μεθ᾽ ἡδονῆς
    [prev. author] 4.19; ὑφ᾽ ἡδονῆς 5th c.BC: Sophocles Tragicus “Antigone” 648, etc.">Refs
    5th c.BC+</a>]; ὑπὸ τῆς ἡ. [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander
    Rhetor 24, 110.23: as _dative_ modi, ἡδονᾷ">Refs 2nd c.AD+</a>] <b>with pleasure</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    1339 (Lyric poetry), compare 5th c.BC: Herodotus Historicus 2.137 (_falsa lectio_).
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> concrete, <b>a pleasure</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 873
    (_plural_), 5th-6th c.BC: Aristophanes Comicus “Nubes” 1072 (_plural_)">Refs 5th
    c.BC+</a>]; ἡδοναὶ τραγημάτων <b>sweetmeats</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Sopater Comicus 17. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus ">Refs 5th
    c.BC+</a>], <b>desires after pleasure, pleasant lusts</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.2.23, NT.Tit.3.3, +others
    ">NT+5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> in <i>Ionic dialect</i>
    Philosophers, <b>taste, flavour</b>, usually joined with χροιή, [<a href="javascript:void(0)"
    title=" 5th c.BC: Diogenes Apolloniates Philosophus 5, 5th c.BC: Anaxagoras Philosophus
    4 (_plural_), compare 4th c.BC: Aristoteles Philosophus “de Partibus Animalium”
    660b9, 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 4.4.7, LXX.Num.11.8,
    4th c.BC: Eudemus Philosophus cited in 2nd c.AD: Athenaeus Epigrammaticus 9.369f,
    Mnesith. cited in [same work] 8.357f. ">LXX+5th c.BC+</a>]'
