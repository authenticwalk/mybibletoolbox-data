strongs_number: G0565
language: greek
lemma: ἀπέρχομαι
transliteration: apérchomai
definition: to go off (i.e. depart), aside (i.e. apart) or behind (i.e. follow), literally
  or figuratively
kjv_usage: come, depart, go (aside, away, back, out, … ways), pass away, be past
derivation: from G575 (ἀπό) and G2064 (ἔρχομαι);
extended_definition:
  gloss: to go away
  definition: '<b>ἀπέρχομαι</b>, <BR /> [in LXX chiefly for הלךְ ;] <BR /> __1. <b>to
    go away, depart</b> (also, in late writers, with "perfective" force, <b>to arrive</b>
    at a destination, the  thought being carried on to the goal; M, <i>Pr.</i>, 111f.,
    247; MM, see word); <BR />__(a) absol.: <ref=''Mat.13.25''>Mat.13:25</ref>, al.;
    ptcp., ἀπελθών, used pleonastically with other verbs as in Heb. (Dalman, <i>Words</i>,
    21), <ref=''Mat.13.28''>Mat.13:28</ref>, al.; <BR /> __(b) <b>with mention of
    place or person</b>: εἰς, <ref=''Mat.14.15''>Mat.14:15;</ref> ἐπί, <ref=''Luk.24.24''>Luk.24:24;</ref>
    πρός, <ref=''Rev.10.9''>Rev.10:9;</ref> ἀπό, <ref=''Luk.1.38''>Luk.1:38;</ref>
    ἐξω, <ref=''Act.4.15''>Act.4:15;</ref> ἐκεῖ, <ref=''Mat.2.22.''>Mat.2:22.</ref>
    <BR /> __2. As in LXX, before ὀπίσω, with genitive (Heb. הָלַךְ אַחֲרֵי), <b>to
    go after, follow</b>: <ref=''Mrk.1.20''>Mrk.1:20</ref>, <ref=''Jhn.12.19''>Jhn.12:19</ref>;
    metaphorically, <ref=''Mrk.1.42''>Mrk.1:42</ref>, <ref=''Rev.21.1''>Rev.21:1</ref>.
    <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
