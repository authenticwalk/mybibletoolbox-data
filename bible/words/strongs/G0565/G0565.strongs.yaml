strongs_number: G0565
language: greek
lemma: ἀπέρχομαι
transliteration: apérchomai
definition: to go off (i.e. depart), aside (i.e. apart) or behind (i.e. follow), literally
  or figuratively
kjv_usage: come, depart, go (aside, away, back, out, … ways), pass away, be past
derivation: from G575 (ἀπό) and G2064 (ἔρχομαι);
