strongs_number: G0579
language: greek
lemma: ἀπόβλητος
transliteration: apóblētos
definition: cast off, i.e. (figuratively) such as to be rejected
kjv_usage: be refused
derivation: from G577 (ἀποβάλλω);
extended_definition:
  gloss: rejected
  definition: '<b>ἀπό-βλητος</b>, -ον<BR /> (ἀποβάλλω), [in Aq.: <ref=''Lev.7.18''>Lev.7:18</ref>,
    al.; Sm.: <ref=''Hos.9.3''>Hos.9:3</ref> (טָמֵא) ;] <BR /><b>to be thrown away,
    rejected</b>: <ref=''1Ti.4.4''>1Ti.4:4</ref> (Hom., Plut.).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπό-βλητος</b>, ον η, ον <br /> [<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Diogenes Laertius 7.127, 4th c.AD: Iamblichus Philosophus
    “de Mysteriis” 1.19)">Refs 3rd c.AD+</a>], <b>to be thrown away</b> or <b>aside,</b>
    as worthless, οὔ τοι ἀπόβλητ᾽ ἐστὶ θεῶν ἐρικνδέα δῶρα[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 3.65; οὔ τοι ἀπόβλητον ἔπος ἔσσεται
    2.361; γίγαρτον 4th-5th c.BC: Simonides Lyricus 88, etc., compare 5th c.BC: Hippocrates
    Medicus “ἐπιστολαί” 10 and late Prose, as 1st c.AD: Philo Judaeus 2.294, 2nd c.AD:
    Lucianus Sophista “Tox.” 37, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.821a, 3rd c.AD: Plotinus Philosophus 6.7.31, 6th c.AD: Procopius Caesariensis
    Historicus “Historia Arcana” 11. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>capable of being thrown off,</b> Iamb.[same place]; <b>capable of being lost,</b>
    D.L.[same place]'
  source: STEPBible/LSJ
