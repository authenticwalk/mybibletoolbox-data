strongs_number: G3001
language: greek
lemma: λάχανον
transliteration: láchanon
definition: a vegetable
kjv_usage: herb
derivation: from (to dig);
extended_definition:
  gloss: plant
  definition: '<b>λάχανον</b>, -ου, τό<BR /> (λαχαίνω, to dig), [in LXX: <ref=''Gen.9.3''>Gen.9:3;</ref>
    <ref=''1Ki.21.2''>3Ki.21:2</ref>, <ref=''Psa.37.2''>Psa.37:2</ref>, <ref=''Pro.15.17''>Pro.15:17</ref>
    (יֶרֶק, יָרָק) * ;] <BR /><b>a garden herb, vegetable</b>: <ref=''Luk.11.42''>Luk.11:42;</ref>
    usually in pl., <ref=''Mat.13.32''>Mat.13:32</ref>, <ref=''Mrk.4.32''>Mrk.4:32</ref>,
    <ref=''Rom.14.2''>Rom.14:2</ref>.†<BR /> <re><i>SYN.</i>: βοτάνη, q.v </re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λάχᾰνον</b> [λᾰ], τό, <br /> mostly in <i>plural</i>, <b>garden-herbs</b>,
    opposed to wild plants, <b>vegetables</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Cratinus Comicus 313, 4th c.BC: Epicrates Comicus 11.15, +others, 5th-6th
    c.BC: Plato Philosophus “Respublica” 372c, 4th-3rd c.BC: Theophrastus Philosophus
    “Historia Plantarum” 1.3.1, etc.; but also λ. ἄγρια 5th-6th c.BC: Aristophanes
    Comicus “Thesmophoriazusae” 456, “Pl.” 298: _sing._ is rarer, οὐδὲ λ. οὐδὲν..
    ὁρῶ">Refs 5th c.BC+</a>] not <b>a</b> single <b>herb</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Cratinus Comicus 191; ὥστε μηδὲ λ. γενέσθαι ἐν τῷ κήπῳ 4th c.BC:
    Demosthenes Orator 50.61 ">Refs 5th c.BC+</a>]; ἐν τῷ λ. τούτῳ, i.e. the lettuce,
    [<a href="javascript:void(0)" title=" 4th c.BC: Eubulus Comicus 14, compare 54,
    4th c.BC: Epicrates Comicus 11.25. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    in <i>plural</i> also, <b>the vegetable-market</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 557, 2nd c.AD: Alexander
    Rhetor 46.8, 4th-3rd c.BC: Diphilus Comicus 32.22. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
