strongs_number: G1754
language: greek
lemma: ἐνεργέω
transliteration: energéō
definition: to be active, efficient
kjv_usage: do, (be) effectual (fervent), be mighty in, shew forth self, work (effectually
  in)
derivation: from G1756 (ἐνεργής);
extended_definition:
  gloss: be active
  definition: '<b>ἐνεργέω</b>, -ῶ <BR /> [in LXX: <ref=''Num.8.24''>Num.8:24</ref>
    B (עֲבֹדָה צָבָא), <ref=''Isa.41.4''>Isa.41:4</ref>, <ref=''Pro.21.6''>Pro.21:6</ref>
    (פָּעַל), <ref=''Pro.31.12''>Pro.31:12</ref> (גָּמַל), I <ref=''Est.2.20''>Est.2:20</ref>,
    <ref=''Wis.15.11; 16.17''>Wis.15:11 16:17</ref> * ;] (for full lexical treatment,
    see AR, <i>Eph.</i>, 243 ff.); <BR />__1. intrans., <b>to be at work or in action,
    to operate </b>(opposite to ἀργέω): before ἐν, with dative of person(s), <ref=''Mat.14.2''>Mat.14:2</ref>,
    <ref=''Mrk.6.14''>Mrk.6:14</ref>, <ref=''Eph.2.2''>Eph.2:2</ref>; with dative
    of person(s), before εἰς (Lft., in l), <ref=''Gal.2.8.''>Gal.2:8.</ref> <BR />
    __2. Trans., <b>to work, effect, do</b>: with accusative of thing(s), <ref=''1Co.12.11''>1Co.12:11</ref>,
    <ref=''Eph.1.11''>Eph.1:11</ref>; id, before ἐν, with dative of person(s), <ref=''1Co.12.6''>1Co.12:6</ref>,
    <ref=''Gal.3.5''>Gal.3:5</ref>, <ref=''Php.2.13''>Php.2:13</ref>; ἐ. ἐνέργειαν,
    <ref=''Eph.1.19-20''>Eph.1:19-20</ref> Pass. (taken as mid. by Lft., <i>Ga.</i>,
    204 f.; but see AR, <i>Eph.</i>, l.with; Milligan, <i>Th.</i>, 28 f.; Mayor, <i>Ja.</i>,
    177 ff.), in NT, "always used of some principle or power at work" (Meyer), <b>to
    be actuated, set in operation</b>: <ref=''2Th.2.7''>2Th.2:7;</ref> before ἐν,
    <ref=''Rom.7.5''>Rom.7:5</ref>, <ref=''2Co.1.6; 4.12''>2Co.1:6 4:12</ref>, <ref=''Eph.3.20''>Eph.3:20</ref>,
    <ref=''Col.1.29''>Col.1:29</ref>, <ref=''1Th.2.13''>1Th.2:13</ref>; before διά,
    with genitive of thing(s), <ref=''Gal.5.6''>Gal.5:6;</ref> ἐνεργουμένη (M, <i>Pr.</i>,
    156), <ref=''Jas.5.16''>Jas.5:16</ref> (Cremer, 262).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐνεργ-έω</b>, <br /> <b>to be in action</b> or <b>activity,
    operate,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1411b26; εὐδαίμων ὁ κατ᾽ ἀρετὴν τελείαν -ῶν [prev. author] “EN” 1101a15:
    with _accusative_, ἐνεργεῖς ποσὸν καὶ δυάδα 3rd c.AD: Plotinus Philosophus 6.6.16
    ">Refs 4th c.BC+</a>]; especially of divine or supernatural <b>action,</b> frequently
    in <b>NT.,</b> τινί, ἔν τινι, [<a href="javascript:void(0)" title=" NT.Gal.2.8,
    NT.Matt.14.2 ">NT</a>]:—<i>middle</i>, [<a href="javascript:void(0)" title=" NT.Rom.7.5,
    +others ">NT</a>]<br /><Level3><b>__2</b></Level3> <b>to be efficacious,</b> of
    drugs, [<a href="javascript:void(0)" title=" Diocl.fragment 147, 1st c.AD: Dioscorides
    (Dioscurides) Medicus 1.98, +others; ἐοικότα ἐ. [prev. work]106; ἐνήργησε τὸ φάρμακον
    3rd c.AD: Plotinus Philosophus 6.1.22 ">Refs 1st c.AD+</a>]; <b>to be effective,</b>
    of troops, ταῖς σαρίσαις [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus
    “Tactica - Griechische Kriegsschriftsteller” 14.6 ">Refs 2nd c.AD+</a>]:—<i>passive</i>,
    <b>to be the object of action,</b> [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “de Anima” 427a7, “Ph.” 195b28; ὁ ἐνεργούμενος λίθος “IG”
    7.3073.108 (Lebad.)">Refs 4th c.BC+</a>]; also, <b>to be actualized,</b> [<a href="javascript:void(0)"
    title=" 3rd c.AD: Plotinus Philosophus 3.7.11. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>transitive</i>, <b>effect, execute,</b> πάντα κατὰ δύναμιν [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 18.14.8; τὰ τοῦ πολέμου [prev. author] 7.5.8;
    χρείαν 2nd c.BC: Athenaeus Mechanicus 14.2, compare 2nd c.AD: Aristides Rhetor
    1st c.AD: Quintilianus Rhetor Latinus 2.9">Refs 2nd c.BC+</a>]:—<i>passive</i>,
    <b>to be actively carried on,</b> ὁ πόλεμος ἐνηργεῖτο [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.13.5, compare 1st c.BC: Diodorus Siculus
    Historicus 20.95; τὰ κατὰ πρόθεσιν ἐνεργούμενα ">Refs 2nd c.BC+</a>]<b>things
    executed,</b> [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    9.12.7; μηδὲν ἐνέργημα.. ἐνεργείσθω 2nd c.AD: Marcus Antoninus Imperator 4.2.
    ">Refs 2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2> in Medicine texts, of
    sexual intercourse, τὴν τοιαύτην πρᾶξιν -οῦσι μετρίως [<a href="javascript:void(0)"
    title=" Diocl.fragment 141, compare “Catalogus Codicum Astrologorum” 8(4).176:
    euphemistic for βινεῖν,">Refs</a>] <b>in opere esse,</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 4.61; ἐ. τινά 4th c.AD: Alciphro
    Epistolographus 3.55; ἐρωτικόν τι [prev. author] 1.39. ">Refs 3rd c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> <b>operate,</b> in surgery, [<a href="javascript:void(0)"
    title=" 4th c.AD: Oribasius Medicus 45.18.5, 7th c.AD: Paulus Aegineta Medicus
    6.73 ">Refs 4th c.AD+</a>]; ὁ ἐνεργῶν, ὁ ἐνεργούμενος, the <b>surgeon,</b> the
    <b>patient,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    18(2).626,683. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
