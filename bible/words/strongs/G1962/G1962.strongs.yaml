strongs_number: G1962
language: greek
lemma: ἐπινεύω
transliteration: epineúō
definition: to nod at, i.e. (by implication) to assent
kjv_usage: consent
derivation: from G1909 (ἐπί) and G3506 (νεύω);
extended_definition:
  gloss: to accept
  definition: '<b>ἐπι-νεύω </b><BR /> [in LXX: <ref=''Pro.26.24''>Pro.26:24</ref>
    (נָכַר ni.), <ref=''1Ma.6.57''>1Ma.6:57</ref>, <ref=''2Ma.4.10''>2Ma.4:10</ref>
    <ref=''2Mac.11.15''>2Mac 11:15</ref> <ref=''2Mac.14.20''>2Mac 14:20</ref> * ;]
    <BR /><b>to nod in command or approval, to nod approval, consent</b>: <ref=''Act.18.20.''>Act.18:20.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπι-νεύω</b>, <br /> <i>future</i> <b>-νεύσω</b> 2nd c.AD:
    Lucianus Sophista “Sat.” 4, <b>-νεύσομαι</b> 5th c.AD: Aristaenetus Rhetor 2.1:<b>—nod
    to</b>, in token of command or approval, <b>nod</b> <b>assent</b>, opposed to
    ἀνανεύω, ἐμῷ δ᾽ ἐπένευσα κάρητι 8th c.BC: Ilias Homerus Epicus “Illiad” 15.75;
    ἐπ᾽ ὀφρύσι νεῦσε Κρονίων 1.528, etc.; ἐπὶ γλεφάροις νεῦσαν 5th c.BC: Pindarus
    Lyricus “I.” 8(7).49; σὺ.. ἐπένευσας τάδε <b>did''st approve, sanction</b> these
    acts, [<a href="javascript:void(0)" title=" E. “Or.” 284, cf. D. 18.324 ">Refs</a>];
    ἐπένευσεν ἀληθὲς εἶναι he <b>nodded in sign that</b> it was true,[<a href="javascript:void(0)"
    title=" Aeschin. 3.59 ">Refs</a>]; σιγῇ δὲ τὰ ψευδῆ.. ἐπινεύουσι they <b>indicate</b>
    falsehoods without speaking, [<a href="javascript:void(0)" title=" D. 21.139:
    _absolutely_, Antipho 2.2.7 ">Refs</a>]; Ἑλληνικὸν ἐ. <b>give</b> a Greek <b>nod</b>,
    [<a href="javascript:void(0)" title=" Ar. “Ach.” 115 ">Refs</a>]: with <i>accusative</i>,
    <b>grant</b> or <b>promise</b>, τινά τινι [<a href="javascript:void(0)" title="5th
    c.BC: Euripides Tragicus “Helena” 681 (Lyric poetry); τι [prev. author] “Ba.”
    1349; ὑπέρ τινος 2nd c.BC: Polybius Historicus 21.5.3: with _dative_, ἐ. τῇ δεήσει
    τινός “PGiss.” 1.41 ii 9 (2nd c.AD)">Refs 5th c.BC+</a>]: with <i>dative</i> <i>person</i>,
    ἐ. τισὶ δεομένοις “SIG” 888.13 [<a href="javascript:void(0)" title=" (Macedonia,
    3rd c.AD)">Refs 3rd c.AD+</a>]: with <i>dative</i> <i>person</i> et <i>infinitive</i>,
    <b>permit</b>, κῴδια ἐ. ἡμῖν ἐργάζεσθαι “PPetr.” 2p.108 [<a href="javascript:void(0)"
    title="(3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3>. <b>make
    a sign</b> to another to do a thing, <b>order</b> him to do, with <i>infinitive</i>,
    ἐπ᾽ ὀφρύσι νεῦσε σιωπῇ.. στορέσαι λέχος [<a href="javascript:void(0)" title="8th
    c.BC: Ilias Homerus Epicus “Illiad” 9.620: _absolutely_, Od. 16.164 (tmesis),
    “Hymnus in Cererem” 169, 466, X. “Cyr.” 5.5.37. ">Refs 8th c.BC+</a>]<br /><Level3><b>__3</b></Level3>.
    <b>nod forwards</b>, κόρυθι ἐπένευε φαεινῇ he <b>nodded</b> with his helmet, i.e.it
    <b>nodded</b>, [<a href="javascript:void(0)" title=" Il. 22.314; λόφων ἐπένευον
    ἔθειραι 3rd c.BC: Theocritus Poeta Bucolicus 22.186; ἐ. ἐς τὸ κάταντες 2nd c.AD:
    Lucianus Sophista “DDeor.” 25.2 ">Refs 3rd c.BC+</a>]; πέτραι ἐπινενευκυῖαι <b>overhanging</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “Prom.” 1. ">Refs</a>]<br
    /><Level3><b>__4</b></Level3>. <b>incline towards</b>, εἴς τινα 5th-6th c.BC:
    Aristophanes Comicus “Equites” 657. <br /><Level3><b>__5</b></Level3>. <b>roll
    down</b> an inclined plane, [<a href="javascript:void(0)" title=" Hero “Aut.”
    2.1. ">Refs</a>]<br /><Level3><b>__6</b></Level3>. <i>transitive</i>, <b>elevate,
    point upwards</b>, [<a href="javascript:void(0)" title=" [prev. author] “Bel.78.8”,
    89.14 ">LXX</a>]:—<i>passive</i>, <b>to be inclined downwards</b>, opposed to
    ἐξυπτιάζεσθαι, [<a href="javascript:void(0)" title=" S.E. “P.” 1.120. ">Refs</a>]
    <br /><Level4><b>__6.b</b></Level4>. <b>tilt</b>, [κεράμιον] [<a href="javascript:void(0)"
    title="“Gp.” 7.9. ">Refs</a>]<br /><Level3><b>__7</b></Level3>. ἐπινενευκὼς σφυγμός,
    name coined by Archigenes, [<a href="javascript:void(0)" title=" Gal. 8.479. ">Refs</a>]'
  source: STEPBible/LSJ
