strongs_number: H4672
language: hebrew
lemma: מָצָא
transliteration: mâtsâʼ
pronunciation: maw-tsaw'
definition: properly, to come forth to, i.e. appear or exist; transitively, to attain,
  i.e. find or acquire; figuratively, to occur, meet or be present
kjv_usage: '[phrase] be able, befall, being, catch, [idiom] certainly, (cause to)
  come (on, to, to hand), deliver, be enough (cause to) find(-ing, occasion, out),
  get (hold upon), [idiom] have (here), be here, hit, be left, light (up-) on, meet
  (with), [idiom] occasion serve, (be) present, ready, speed, suffice, take hold on.'
derivation: a primitive root;
extended_definition:
  gloss: to find
  definition: 1) to find, attain to<br>1a) (Qal)<br>1a1) to find<br>1a1a) to find,
    secure, acquire, get (thing sought)<br>1a1b) to find (what is lost)<br>1a1c) to
    meet, encounter<br>1a1d) to find (a condition)<br>1a1e) to learn, devise<br>1a2)
    to find out<br>1a2a) to find out<br>1a2b) to detect<br>1a2c) to guess<br>1a3)
    to come upon, light upon<br>1a3a) to happen upon, meet, fall in with<br>1a3b)
    to hit<br>1a3c) to befall<br>1b) (Niphal)<br>1b1) to be found<br>1b1a) to be encountered,
    be lighted upon, be discovered<br>1b1b) to appear, be recognised<br>1b1c) to be
    discovered, be detected<br>1b1d) to be gained, be secured<br>1b2) to be, be found<br>1b2a)
    to be found in<br>1b2b) to be in the possession of<br>1b2c) to be found in (a
    place), happen to be<br>1b2d) to be left (after war)<br>1b2e) to be present<br>1b2f)
    to prove to be<br>1b2g) to be found sufficient, be enough<br>1c) (Hiphil)<br>1c1)
    to cause to find, attain<br>1c2) to cause to light upon, come upon, come<br>1c3)
    to cause to encounter<br>1c4) to present (offering)
