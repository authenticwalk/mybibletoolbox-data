strongs_number: G3853
language: greek
lemma: παραγγέλλω
transliteration: parangéllō
definition: to transmit a message, i.e. (by implication) to enjoin
kjv_usage: (give in) charge, (give) command(-ment), declare
derivation: from G3844 (παρά) and the base of G32 (ἄγγελος);
extended_definition:
  gloss: to order
  definition: '<b>παρ-αγγέλλω</b><BR /> (παρά, ἀγγὲλλω), [in LXX for שָׁמַע pi., hi.,
    etc. ;] <BR />__1. to transmit a message (Æsch., Eur.). <BR /> __2. to order,
    command (Hdt., Xen., al.) : with inf., <ref=''Act.15.5''>Act.15:5;</ref> with
    accusative of thing(s), <ref=''1Co.11.17''>1Co.11:17</ref>, <ref=''2Th.3.4''>2Th.3:4</ref>,
    <ref=''1Ti.4.11; 5.7''>1Ti.4:11 5:7</ref>; before ἵνα (M, <i>Pr.</i>, 207; Bl.,
    § 69, 4), <ref=''Mrk.6.8''>Mrk.6:8</ref>, <ref=''2Th.3.12''>2Th.3:12</ref>; with
    dative of person(s), <ref=''Act.17.30''>Act.17:30</ref> R, txt., <ref=''1Th.4.11''>1Th.4:11;</ref>
    before λέγων, <ref=''Mat.10.5''>Mat.10:5;</ref> with inf. aor., <ref=''Mat.15.35''>Mat.15:35</ref>,
    <ref=''Mrk.8.6''>Mrk.8:6</ref>, <ref=''Luk.8.29''>Luk.8:29</ref>, <ref=''Act.10.42;
    16.18''>Act.10:42 16:18</ref> (aoristic pres.; see M, <i>Pr.</i>, 119); id. with
    neg., μή, <ref=''Luk.5.14; 8.56''>Luk.5:14 8:56</ref>, <ref=''Act.23.22''>Act.23:22</ref>,
    <ref=''1Co.7.10''>1Co.7:10</ref>; with inf. pres., <ref=''Act.16.23''>Act.16:23</ref>,
    <ref=''2Th.3.6''>2Th.3:6</ref>; id. with neg., ιή, <ref=''Luk.9.21''>Luk.9:21</ref>,
    <ref=''Act.1.4; 4.18; 5.28, 40''>Act.1:4 4:18 5:28, 40</ref>, <ref=''1Ti.1.3;
    6.17''>1Ti.1:3 6:17</ref>; with accusative, τοῦτο, before ὅτι (E1., § 70, 3),
    <ref=''2Th.3.10''>2Th.3:10;</ref> with accusative and inf., <ref=''Act.23.30''>Act.23:30</ref>,
    <ref=''2Th.3.6''>2Th.3:6</ref>, <ref=''1Ti.6.13''>1Ti.6:13</ref> (Bl., § 72, 5).†<BR
    /> <re><i>SYN.</i>: see: ἐντέλλω </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραγγ-έλλω</b>, <br /> <i>future</i> -ελῶ: <i>aorist 2</i>
    <i>infinitive</i> <i>passive</i> παραγγελῆναι [<a href="javascript:void(0)" title="
    “PHamb.” 25.9 (3rd c.BC)">Refs 3rd c.BC+</a>]:—<b>pass on</b> or <b>transmit</b>
    a message, σέλας παραγγείλασα Μακίστου σκοπαῖς (nisi to be read παρηγγάρευσε)
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    289, compare 294, 316; μνήμην παραγγέλλοντες ὧν ἐκύρσατε 5th c.BC: Euripides Tragicus
    “Supplices” 1173. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>give
    orders, give the word of command</b>, especially of a general, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 469, 5th c.BC: Herodotus Historicus
    7.147, etc.; π. τινὶ κτείνειν [prev. author] 3.147, compare 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 1.8.3, 5th-6th c.BC: Plato Philosophus “Phaedo” 116c, etc.:
    with _dative_ omitted, 5th c.BC: Herodotus Historicus 8.70, etc.">Refs 5th c.BC+</a>];
    τισὶ ὅπως with <i>future</i>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Respublica” 415b ">Refs 5th c.BC+</a>]; π. ὅπως ἂν.. <b>give
    orders</b> to the end that.., [<a href="javascript:void(0)" title=" [prev. author]
    “Phd.” 59e ">Refs</a>]: with <i>accusative</i> <i>of things</i> only, <b>order</b>,
    π. παρασκευὴν σίτου <b>order</b> corn to be supplied, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.25; σιτία 5th c.BC: Thucydides Historicus
    7.43: with _accusative_ _cognate_, π. παράγγελμα 5th c.BC: Lysias Orator 12.17,
    4th c.BC: Hyperides Orator “adv. Athenogenem” 14; παραγγελίᾳ π. NT.Act.5.28:—">NT+5th
    c.BC+</a>]<i>passive</i>, τὰ παραγγελλόμενα <b>orders</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.11, 4th c.BC: Aristoteles Philosophus
    “Politica” 1298a18; ἐς τὰ π. ἰέναι 5th c.BC: Thucydides Historicus 1.121, 3.55;
    κατὰ τὰ παρηγγελμένα 5th-6th c.BC: Xenophon Historicus “Anabasis” 2.2.8; παρηγγέλλετο
    ἐπ᾽ αὐτὸν στρατεία 4th c.BC: Aeschines Orator 3.65, compare 90. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>recommend, exhort</b> (not so strong as κελεύω),
    π. τινὶ πράσσειν τι [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Philoctetes” 1178 (Lyric poetry), etc.; τινί τι 5th c.BC: Euripides
    Tragicus “Heraclidae” 825; τινί τι περί τινος 5th c.BC: Thucydides Historicus
    1.129. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>summon</b>
    to appear, π. παραγίνεσθαι ἐπὶ τὸ κριτήριον [<a href="javascript:void(0)" title="
    “Sammelb.” 3925.3 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    of a physician, <b>prescribe</b>, τι [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Problemata” 885b27. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    τὰ παρηγγελμένα <b>the points we have enjoined</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Top.” 153a5; τὰ ὑπὸ [λόγου] παραγγελθέντα [prev. author]
    “Rh. Al.” 1420b26. ">Refs</a>]<br /><Level2><b>__III</b></Level2> <b>encourage,
    cheer on</b>, with <i>accusative</i>, ἵππους [<a href="javascript:void(0)" title="
    6th c.BC: Theognis Elegiacus 998 ">Refs 6th c.BC+</a>]; π. εἰς ὅπλα <b>call</b>
    to arms, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 1.5.13. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>summon
    to one''s help</b>, especially in politics, <b>summon one''s partisans, form a
    cabal</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    21.4 (variant{περιήγγελκεν}),compare “Prooem.” 55, 5th c.BC: Lysias Orator 1.41.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3> π. τὴν ἀρχήν <b>canvass
    for</b> office, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    11.61, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Marius” 5,
    etc.: _absolutely_, π. εἰς ὑπατείαν">Refs 1st c.BC+</a>] <b>to be candidate for</b>..,
    [<a href="javascript:void(0)" title=" [prev. author] “Caes.” 13, compare “Cat.Mi.”
    8; ἐς δημαρχίαν 2nd c.AD: Appianus Historicus “Bella Civilia” 1.21. ">Refs 2nd
    c.AD+</a>]<br /><Level3><b>__IV.3</b></Level3> ἐκ μειρακίων π. εἰς ἄνδρα <b>claim</b>
    one''s majority, [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus
    Epigrammaticus 2.10. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
