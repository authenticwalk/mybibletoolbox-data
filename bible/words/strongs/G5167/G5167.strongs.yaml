strongs_number: G5167
language: greek
lemma: τρυγών
transliteration: trygṓn
definition: akin to G5149 (τρίζω), but denoting a duller sound); a turtle-dove (as
  cooing)
kjv_usage: turtle-dove
derivation: from (to murmur;
extended_definition:
  gloss: dove
  definition: '<b>τρυγών</b>, -όνος, ἡ<BR /> (τρύζω, to murmur, coo), [in LXX for
    תּוֹר ;] <BR /><b>a turtle-dove</b>: <ref=''Luk.2.24.''>Luk.2:24.</ref>†<BR />
    (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τρῡγών</b>, όνος, ἡ, <br /> (τρύζω) <b>turtle-dove, Columba
    turtur,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Aves” 302 (troch.), 979 (hexameters), NT.Luke.2.24, 2nd c.AD: Galenus Medicus
    6.700, etc.">NT+5th c.BC+</a>]; περιστεραὶ τρυγόνες Aristeas 145: proverbial of
    a great talker, τρυγόνος λαλίστερος [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Menander Comicus 416, compare 2nd c.AD: Alexander Rhetor 92.3, 3rd c.BC:
    Theocritus Poeta Bucolicus 15.88, 4th c.AD: Alciphro Epistolographus 3.29 ">Refs
    4th c.BC+</a>]; πονηρὰ κατὰ τρυγόνα ψάλλεις, ἐπὶ τῶν ἐπιπόνως ζώντων, [<a href="javascript:void(0)"
    title=" 4th-5th c.AD: Diogenianus Paroemiographus 7.71, compare 5th c.AD(?): Hesychius
    Legal icographus see at {τρυγονοψάλλειν}. ">Refs 4th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    a kind of fish, the <b>sting-ray,</b> τρυγόνες ὀπισθόκεντροι [<a href="javascript:void(0)"
    title=" 5th c.BC: Epicharmus Comicus 66, compare 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 489b31, 4th c.BC: Antiphanes Comicus 26.23, 1st c.AD: Celsus
    Medicus 6.9.6, 2nd c.AD: Galenus Medicus  Vict. _Attic dialect_ 8">Refs 5th c.BC+</a>];
    compare τρυγόνιος. <br /><Level2><b>__III</b></Level2> an oviparous quadruped
    of uncertain kind, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 540a31. ">Refs 4th c.BC+</a>]'
