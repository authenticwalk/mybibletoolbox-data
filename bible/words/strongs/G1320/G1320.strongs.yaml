strongs_number: G1320
language: greek
lemma: διδάσκαλος
transliteration: didáskalos
definition: an instructor (genitive case or specially)
kjv_usage: doctor, master, teacher
derivation: from G1321 (διδάσκω);
extended_definition:
  gloss: teacher
  definition: '<b>διδάσκαλος</b>, -ου, ὁ<BR /> (διδάσκω), [in LXX: <ref=''Est.6.1''>Est.6:1</ref>,
    <ref=''2Ma.1.10''>2Ma.1:10</ref> * ;] <BR />given as rendering of Heb. רַבִּי
    ,רַבּוֺן (NT, Ῥαββεί, Ῥαββουνεί which see); <BR /> <b>a teacher</b>: <ref=''Jhn.1.39;
    20.16''>Jhn.1:39 20:16</ref>; of Jewish teachers, <ref=''Luk.2.46''>Luk.2:46</ref>,
    <ref=''Jhn.3.10''>Jhn.3:10</ref>, cf. <ref=''Rom.2.20-21;''>Rom.2:20-21;</ref>
    of John Baptist, <ref=''Luk.3.12''>Luk.3:12;</ref> of Jesus, <ref=''Jhn.3.2, 10;
    8.4; 11.28; 13.13-14''>Jhn.3:2, 10 8:4 11:28 13:13-14</ref>, and often in <i>Syn.</i>,
    most frequently in voc., as title of address, as <ref=''Mat.8.19''>Mat.8:19</ref>,
    <ref=''Mrk.4.38''>Mrk.4:38</ref>; of Jesus by himself, <ref=''Mat.23.8''>Mat.23:8;</ref>
    of an apostle, <ref=''1Ti.2.7''>1Ti.2:7</ref>, <ref=''2Ti.1.11''>2Ti.1:11</ref>;
    of Christians, <ref=''1Co.12.28-29''>1Co.12:28-29</ref>, <ref=''Eph.4.11''>Eph.4:11</ref>,
    <ref=''Act.13.1''>Act.13:1</ref>, <ref=''Jas.3.1''>Jas.3:1</ref>; of false teachers,
    <ref=''2Ti.4.3''>2Ti.4:3</ref> (Cremer, 181; <i>DB</i>, i, 609, iii, 294, iv,
    691) <BR /> <re><i>SYN.</i>: παιδευτής, q.v </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δῐδάσκᾰλ-ος</b>, ὁ <br /> (but <i>feminine</i>, [<a href="javascript:void(0)"
    title=" “hymnus ad Mercurium” 556, 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 110 ">Refs 4th c.BC+</a>], compare ξυμφορὴ γίνεται δ. [<a href="javascript:void(0)"
    title=" 3rd c.AD: Democritus Epigrammaticus 76; πενία ἐπινοιῶν δ. 2nd c.AD: Secundus
    Gnomologus “Sententiae - FPG” 10)">Refs 2nd c.AD+</a>], <b>teacher, master,</b>
    μαντείης [<a href="javascript:void(0)" title=" “hymnus ad Mercurium” [same place];
    δ. τέχνης πάσης βροτοῖς 4th-5th c.BC: Aeschylus Tragicus “Pr.” [same place]; δεινῶν
    ἔργων 5th c.BC: Lysias Orator 12.78; πόλεμος βίαιος δ. 5th c.BC: Thucydides Historicus
    3.82 ">Refs 5th c.BC+</a>]; διδάσκαλον λαβεῖν get <b>a master,</b> [[<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus] “fragment” 1120.8 ">Refs 5th c.BC+</a>];
    εἰς διδασκάλου (i.e. οἶκον) φοιτᾶν go to <b>school,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus Alcaeus1.109d, etc.">Refs 5th c.BC+</a>];
    διδασκάλων or ἐκ διδασκάλων ἀπαλλαγῆναι leave <b>school,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Grg.” 514c, “Prt.” 326c ">Refs</a>]; ἐν διδασκάλων at
    <b>school,</b> [<a href="javascript:void(0)" title=" [prev. author] Alcaeus1.110b.
    ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>trainer</b> of a dithyrambic
    or dramatic chorus, <b>producer</b> of a play, etc., ἴτω δὲ καὶ τραγῳδίας ὁ Κλεομάχου
    δ. [<a href="javascript:void(0)" title=" 5th c.BC: Cratinus Comicus 256, compare
    5th-6th c.BC: Aristophanes Comicus “Aves” 912, “Ach.” 628, 5th c.BC: Antipho Orator
    6.13, etc.; δ. τοῦ μεγάλου χοροῦ “SIG” 698.8 (Delph., 2nd c.BC). ">Refs 5th c.BC+</a>]'
