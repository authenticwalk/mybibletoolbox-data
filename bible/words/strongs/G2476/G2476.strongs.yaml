strongs_number: G2476
language: greek
lemma: ἵστημι
transliteration: hístēmi
definition: to stand (transitively or intransitively), used in various applications
  (literally or figuratively)
kjv_usage: abide, appoint, bring, continue, covenant, establish, hold up, lay, present,
  set (up), stanch, stand (by, forth, still, up)
derivation: a prolonged form of a primary (of the same meaning, and used for it in
  certain tenses);
