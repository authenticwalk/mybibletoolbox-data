strongs_number: G0407
language: greek
lemma: ἀνδρίζομαι
transliteration: andrízomai
definition: to act manly
kjv_usage: quit like men
derivation: middle voice from G435 (ἀνήρ);
extended_definition:
  gloss: to act like a man
  definition: '<b>ἀνδρίζω </b><BR /> [in LXX for חָזַק אָמַץ (<ref=''Jos.1.6''>Jos.1:6</ref>
    ff., <ref=''1Ch.22.19''>1Ch.22:19</ref>, al.; in <ref=''2Ki.10.12''>2Ki.10:12</ref>,
    <ref=''Psa.27.14; 31.24''>Psa.27:14 31:24</ref> combined with κρατιοῦσθαι, as
    in 1Co, l.with) ;] <BR />to make a man of. Mid., <b>to play the man </b>(cf. MM,
    <i>VGT</i>, see word): <ref=''1Co.16.13.''>1Co.16:13.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνδρίζω</b>, <br /> <b>make a man of, make manly,</b> τοὺς
    γεωργοῦντας[<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Oeconomicus” 5.4. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> mostly
    in <i>passive</i> or <i>middle</i>, <b>come to manhood,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Fragmenta” 744, 4th c.BC: Hyperides
    Orator “Fragmenta” 228, 2nd c.AD: Lucianus Sophista “Anach.” 15. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>play the man,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.3.34, 5th-6th c.BC: Plato
    Philosophus “Theaetetus” 151d, 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1115b4, LXX.Josh.1.6, +others, NT.1Cor.16.13">NT+5th c.BC+</a>]; <b>dress like
    a man,</b> [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista
    “Philostrati majoris imagines” 1.2. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    obscene meaning, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius
    Historicus 79.5 ">Refs 2nd c.AD+</a>]; of a eunuch, ἀ. ἐπὶ γυναῖκα[<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 1.37, compare “Ep.”
    54, 3rd c.AD(?): Achilles Tatius Astronomus 4.1.">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
source: openscriptures/strongs
