strongs_number: G4977
language: greek
lemma: σχίζω
transliteration: schízō
definition: to split or sever (literally or figuratively)
kjv_usage: break, divide, open, rend, make a rent
derivation: apparently a primary verb;
extended_definition:
  gloss: to split
  definition: '<b>σχίζω </b><BR /> [in LXX chiefly for בָּקַע ;] <BR /><b>to cleave,
    rend</b>: <ref=''Mat.27.51''>Mat.27:51</ref>, <ref=''Mrk.1.10; 15.38''>Mrk.1:10
    15:38</ref>, <ref=''Luk.5.36; 23.45''>Luk.5:36 23:45</ref>, <ref=''Jhn.19.24;
    21.11''>Jhn.19:24 21:11</ref>; metaphorically, in pass., to be divided into factions,
    <ref=''Act.14.4; 23.7''>Act.14:4 23:7</ref>.† <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
