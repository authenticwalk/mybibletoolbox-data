strongs_number: G4678
language: greek
lemma: σοφία
transliteration: sophía
definition: wisdom (higher or lower, worldly or spiritual)
kjv_usage: wisdom
derivation: from G4680 (σοφός);
extended_definition:
  gloss: wisdom
  definition: '<b>σοφία</b>, -ας, ἡ <BR /> [in LXX chiefly for חׇכְמָה ;] <BR /><b>skill,
    intelligence, wisdom</b>, ranging from knowledge of the arts and matters of daily
    life to mental excellence in its highest and fullest sense; <BR /> __(a) <b>of
    human wisdom</b>: <ref=''1Co.2.1; 2.4-5''>1Co.2:1 2:4-5</ref>, <ref=''Jas.3.15''>Jas.3:15</ref>,
    <ref=''Rev.13.18; 17.9''>Rev.13:18 17:9</ref>; σ. Σολομῶνος, <ref=''Mat.12.42''>Mat.12:42</ref>,
    <ref=''Luk.11.31''>Luk.11:31</ref>; Αἰγυπτίων, <ref=''Act.7.22''>Act.7:22;</ref>
    Ἕλληνες σ. ζητοῦσιν, <ref=''1Co.1.22''>1Co.1:22;</ref> σ. λόγου, <ref=''1Co.1.17''>1Co.1:17;</ref>
    τ. σοφῶν, <ref=''1Co.1.19''>1Co.1:19</ref> (LXX); τ. κόσμου, <ref=''1Co.1.20-21;
    3.19''>1Co.1:20-21 3:19</ref>; ἀνθρωπίνη, <ref=''1Co.2.13''>1Co.2:13;</ref> σαρκική,
    <ref=''2Co.1.12''>2Co.1:12;</ref> <BR /> <b>of wisdom in spiritual things</b>:
    <ref=''Luk.21.15''>Luk.21:15</ref>, <ref=''Act.6.3, 10; 7.10''>Act.6:3, 10 7:10</ref>,
    <ref=''1Co.2.6''>1Co.2:6</ref>, <ref=''Col.1.28; 2.23; 3.16; 4.5''>Col.1:28 2:23
    3:16 4:5</ref>, <ref=''Jas.1.5; 3.13, 17''>Jas.1:5 3:13, 17</ref>, <ref=''2Pe.3.15''>2Pe.3:15</ref>;
    λόγος σοφίας, <ref=''1Co.12.8''>1Co.12:8;</ref> πνεῦμα σοφίας, <ref=''Eph.1.17''>Eph.1:17;</ref>
    σ. καὶ φρόνησις, <ref=''Eph.1.8''>Eph.1:8;</ref> σ. καὶ σύνεσις, <ref=''Col.1.9''>Col.1:9;</ref>
    <BR /> __(b) <b>of divine wisdom</b>: of God, <ref=''Rom.11.33''>Rom.11:33</ref>,
    <ref=''1Co.1.21; 1.24; 2.7''>1Co.1:21 1:24 2:7</ref>, <ref=''Rev.7.12''>Rev.7:12</ref>;
    πολυποίκιλος, <ref=''Eph.3.10''>Eph.3:10</ref> <BR /> of Christ, <ref=''Mat.13.54''>Mat.13:54</ref>,
    <ref=''Mrk.6.2''>Mrk.6:2</ref>, <ref=''Luk.2.40, 52''>Luk.2:40, 52</ref>, <ref=''1Co.1.30''>1Co.1:30</ref>
    <ref=''Col.2.3''>Col.2:3</ref>, <ref=''Rev.5.12''>Rev.5:12</ref>; <BR /> of wisdom
    personified, <ref=''Mat.11.19''>Mat.11:19</ref>, <ref=''Luk.7.35; 11.49''>Luk.7:35
    11:49</ref>.†<BR /> <re><i>SYN.</i>: σύνεσις, intelligence; φρόνησις, prudence,
    which with σ. make up (Arist., N. Eth., i, 13) the three intellectual ἀρεταί.
    σ. is wisdom primary and absolute; in distinction from which φ. is practical,
    σύνεσις critical, both being applications of σ. in detail (cf. Lft., and <i>ICC</i>
    on <ref=''Col.1.9''>Col.1:9;</ref> Lft., <i>Notes</i>, 317 f.; Tr., <i>Syn.</i>,
    § LXXv; Cremer, 870 ff.). </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σοφία</b>, <br /> <i>Ionic dialect</i> -ιη, ἡ, properly <b>cleverness</b>
    or <b>skill</b> in handicraft and art, as in carpentry, τέκτονος, ὅς ῥά τε πάσης
    εὖ εἰδῇ σ. [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 15.412 ">Refs 8th c.BC+</a>]; of the Telchines, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 7.53 ">Refs 5th c.BC+</a>]; ἡ ἔντεχνος
    σ., of Hephaestus and Athena, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Protagoras” 32 1d ">Refs 5th c.BC+</a>]; of Daedalus and Palamedes,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    4.2.33, compare 1.4.2 ">Refs 5th c.BC+</a>]; in music and singing, τέχνῃ καὶ σ.
    [<a href="javascript:void(0)" title=" “hymnus ad Mercurium” 483, compare 511;
    in poetry, 6th c.BC: Solon Lyricus 13.52, 5th c.BC: Pindarus Lyricus “O.” 1.117,
    5th-6th c.BC: Aristophanes Comicus “Ranae” 882, 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 1.2.8, etc.; in driving, 5th-6th c.BC: Plato Philosophus “Theages”
    123c ">Refs 6th c.BC+</a>]; in medicine or surgery, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 3.54; in divination, 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 502 (Lyric poetry); δυσθανατῶν ὑπὸ σοφίας εἰς γῆρας
    ἀφίκετο 5th-6th c.BC: Plato Philosophus “Respublica” 406b; σ. δημηγορική, δικανική,
    [prev. work] 365d ">Refs 5th c.BC+</a>]; ἡ περὶ Ὁμήρου σ. [<a href="javascript:void(0)"
    title=" [prev. author] “Ion” 542a; οὐ σοφίᾳ ἀλλὰ φύσει ποιεῖν [prev. author] “Ap.”
    22b; σημαίνοντες τὴν σ..., ὅτι ἀρετὴ τέχνης ἐστίν 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1141a12 ">Refs 4th c.BC+</a>]: rare in <i>plural</i>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 9.107, 5th-6th
    c.BC: Aristophanes Comicus “Ranae” 676 (Lyric poetry), “IG” 12.522 (vase, 5th
    c.BC). ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>skill</b> in
    matters of common life. <b>sound judgement, intelligence, practical wisdom</b>,
    etc., such as was attributed to the seven sages, like{φρόνησις}, [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 790, 876, 1074, 5th c.BC: Herodotus Historicus
    1.30, 60 ">Refs 6th c.BC+</a>]; ἡ τῶν δεινῶν σ., opposed to ἀμαθία, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 360d ">Refs 5th c.BC+</a>];
    τὴν τότε καλουμένην σ., οὖσαν δὲ δεινότητα πολιτικὴν καὶ δραστήριον σύνεσιν [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Themistocles” 2 ">Refs 1st c.AD+</a>]; also, <b>cunning, shrewdness, craft</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.68, etc.">Refs
    5th c.BC+</a>]; τὸ λοιδορῆς αι θεοὺς ἐχθρὰ σ. [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “O.” 9.38. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>learning, wisdom</b>, μείζω τινὰ ἢ κατ᾽ ἄνθρωπον σοφίαν σοφοί [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Apologia” 20e; opposed to ἀμαθία, [prev.
    work] 22e ">Refs 5th c.BC+</a>]; frequently in [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus, e.g. μόρσιμα.. οὐ σοφίᾳ τις ἀπώσεται “Heracl.” 615
    (Lyric poetry)">Refs 5th c.BC+</a>]; τὸ σοφὸν οὐ σοφία (see. σοφός [<a href="javascript:void(0)"
    title=" 1.3) “Ba.” 395 (Lyric poetry), etc.; frequently in 4th c.BC: Aristoteles
    Philosophus ">Refs 4th c.BC+</a>], <b>speculative wisdom, </b> “EN” 1141a19, [<a
    href="javascript:void(0)" title=" “Metaphorical” 982a2, 995b12 (_plural_), 1059a18
    ">Refs</a>]; defined as θείων τε καὶ ἀνθρωπίνων ἐπιστήμη, [<a href="javascript:void(0)"
    title=" “Stoicorum Veterum Fragmenta” 2.15">Refs</a>]; but also of <b>natural
    philosophy and mathematics</b>, σ. τις καὶ ἡ φυσική [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Metaphysica” 1005b1, compare 1061b33.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3> among the Jews, ἀρχὴ σοφίας
    φόβος Κυρίου [<a href="javascript:void(0)" title=" LXX.Pro.1.7, cf. LXX.Job.28.28,
    +others">LXX</a>]; Σοφία, recognized first as an attribute of God, was later identified
    with the Spirit of God,[<a href="javascript:void(0)" title="cf. LXX.Pro.8 with
    LXX.Sir.24s q. ">LXX</a>]<br /><Level3><b>__5</b></Level3> later as a title, ἡ
    ὑμετέρα, ἡ ὑμῶν σ., [<a href="javascript:void(0)" title=" “POxy.” 1165.6, “PSI”
    7.790.14 (both 6th c.AD). ">Refs 6th c.AD+</a>]'
