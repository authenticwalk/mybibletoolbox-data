language: greek
lemma: ἐπιείκεια
transliteration: epieíkeia
definition: suitableness, i.e. (by implication) equity, mildness
kjv_usage: clemency, gentleness
derivation: from G1933 (ἐπιεικής);
extended_definition:
  gloss: gentleness
  definition: '<b>ἐπιεικία</b> (Rec. -είκεια), -ας, ἡ <BR /> (ἐπιεικής), [in LXX:
    <ref=''Wis.2.19; 12.18''>Wis.2:19 12:18</ref> <ref=''Bar.2.27''>Bar.2:27</ref>,
    from LXX <ref=''Bar.4.24''>Bar.4:24</ref>, TH (3:42), <ref=''2Ma.2.22''>2Ma.2:22</ref>
    <ref=''2Mac.10.4''>2Mac 10:4</ref>, <ref=''3Ma.3.15''>3Ma.3:15</ref> <ref=''3Mac.7.6''>3Mac
    7:6</ref> * ;] <BR /><b>fairness, moderation, gentleness </b>("sweet reasonableness,"
    Matthew Arnold): <ref=''Act.24.4''>Act.24:4;</ref> with πραΰτης, <ref=''2Co.10.1.''>2Co.10:1.</ref>†<BR
    /> <re><i>SYN.</i>: πραΰτης (see Tr., <i>Syn.</i>, § xliii)</re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιείκεια</b>, ἡ, <br /> <b>reasonableness</b>, [<a href="javascript:void(0)"
    title=" ἔχει τινὰ οὗτος ὁ λόγος ἐπιείκειαν 5th c.BC: Hippocrates Medicus “περὶ
    ἀγμῶν” 31 ">Refs 5th c.BC+</a>]. <br /><Level3><b>__2</b></Level3>. <b>equity</b>,
    opposed to strict law, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Top.” 141a16, etc.; κατ᾽ ἐπιείκειαν, opposed to κατὰ τοὺς ὅρκους,
    5th-6th c.BC: Isocrates Orator 18.34; ἄκαμπτον εἰς ἐ. 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Cat.Mi.” 4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>.
    of persons, <b>reasonableness, fairness</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 3.40, 48, 5.86, 5th-6th c.BC: Plato Philosophus
    “Lg.” 735a, etc.; ἐ. καὶ πρᾳότης Plutarchus Biographus et Philosophus [{1-2nd
    c.AD}] “Pericles” 39, compare “NT.2Cor.10.1”">NT+5th c.BC+</a>]; also, <b>goodness,
    virtuousness</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator
    16.11, 4th c.BC: Demosthenes Orator 21.207, 4th c.BC: Aristoteles Philosophus
    “EN” 1175b24: _plural_, joined with χάριτες, 5th-6th c.BC: Isocrates Orator 4.63,
    compare 15.149. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>. personified,
    [<a href="javascript:void(0)" title="“Clemency”, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Caes.” 57. ">Refs 1st c.AD+</a>]'
