strongs_number: H3083
language: hebrew
lemma: יְהוֹנָתָן
transliteration: Yᵉhôwnâthân
pronunciation: yeh-ho-naw-thawn'
definition: Jehonathan, the name of four Israelites
kjv_usage: Jonathan. Compare H3129 (יוֹנָתָן).
derivation: from H3068 (יְהֹוָה) and H5414 (נָתַן); Jehovah-given;
extended_definition:
  gloss: Jonathan
  definition: 'A man of the tribe of Judah living at the time of United Monarchy,
    first mentioned at 2Sa.13.3; <br> son of: Shimeah (H8093); also called Jonathan
    at 2Sa.21.21; 1x27.32; <BR>Another name of <i>yo.na.dav</i> (יוֹנָדָב "Jonadab"
    H3122G)<BR> § Jonathan or Jehonathan = "Jehovah has given"<br>1) a son of king
    Saul and a friend of David<br>2) a son of the high priest Abiathar and the last
    descendant of Eli of whom we hear<br>3) a nephew of David who like David slew
    a giant of Gath<br>4) an uncle of David<br>5) one of David''s mighty warriors<br>6)
    one of David''s treasurers<br>7) a scribe in the time of Jeremiah<br>8) a Levite
    and father of Zechariah, a priest who blew the trumpet at the dedication of the
    wall<br>9) a son or descendant of Gershom, the son of Moses, and a priest to the
    tribe of Dan<br>10) a son of Kareah and a brother of Johanan; a Judaite captain
    after the fall of Jerusalem<br>11) another Judaite father of Peleth<br>12) father
    of Ebed in the time of Ezra<br>13) son of Asahel in the time of Ezra<br>14) a
    priest of the family of Melicu in the time of Nehemiah<br>15) son of Joiada and
    his successor to the high priesthood in the time of Nehemiah'
  morphology: N:N-M-P
  source: STEPBible/BDB
