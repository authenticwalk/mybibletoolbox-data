strongs_number: G2229
language: greek
lemma: ἦ
transliteration: ē
definition: assuredly
kjv_usage: surely
derivation: an adverb of confirmation; perhaps intensive of G2228 (ἤ); used only (in
  the New Testament) before G3303 (μέν);
extended_definition:
  gloss: surely
  definition: '<b>ἦ (μήν)</b>, see: εἰ, iii, 7.<BR />  <b>εἰ</b>, <BR /> <i>conjunctive
    particle</i>, used in conditions and in indirect   questions.  <BR /> __I. Conditional,
    <b>if</b>; <BR />__1. with indic, expressing a general assumption; <BR />__(a)
    pres.: before indic, pres., <ref=''Mat.11.14''>Mat.11:14</ref>, <ref=''Rom.8.25''>Rom.8:25</ref>,
    al.; before imperat., <ref=''Mrk.4.23; 9.22''>Mrk.4:23  9:22</ref>, <ref=''Jhn.15.18''>Jhn.15:18</ref>,
    <ref=''1Co.7.9''>1Co.7:9</ref>, al.; before fut. indic., <ref=''Luk.16.31''>Luk.16:31</ref>,
    <ref=''Rom.8.11''>Rom.8:11</ref>, al.; before pf. or aor., with negation in apodosis,
    <ref=''Mat.12.26''>Mat.12:26</ref>, <ref=''Rom.4.14''>Rom.4:14</ref>, al.; similarly,
    before impf., <ref=''Luk.17.6''>Luk.17:6</ref>, <ref=''Jhn.8.39''>Jhn.8:39</ref>;
    before quæst., <ref=''Mat.6.23''>Mat.6:23</ref>, <ref=''Jhn.5.47; 7.23; 8.46''>Jhn.5:47  7:23
    8:46</ref>, <ref=''1Pe.2.20''>1Pe.2:20</ref>; <BR /> __(b) fut.: <ref=''Mat.26.33''>Mat.26:33</ref>,
    <ref=''1Pe.2.20''>1Pe.2:20</ref>; <BR /> __(with) pf.: <ref=''Jhn.11.12''>Jhn.11:12</ref>,
    <ref=''Rom.6.5''>Rom.6:5</ref>, al.; <BR /> __(d) aor.: <ref=''Luk.16.11; 19.8''>Luk.16:11  19:8</ref>,
    <ref=''Jhn.13.32; 18.23''>Jhn.13:32, 18:23</ref>, <ref=''Rev.20.15''>Rev.20:15</ref>,
    al. <BR />   __2. <b>Where the assumption is certain = ἐπεί</b>: <ref=''Mat.12.28''>Mat.12:28</ref>,
    <ref=''Jhn.7.4''>Jhn.7:4</ref>, <ref=''Rom.5.17''>Rom.5:17</ref>, al. <BR /> __3.
    Of an unfulfilled condition, with indic, impf., aor. or plpf., before ἄν, with
    imp. or aor. (see: ἄν, I, i). <BR /> __4. C. indic., after verbs denoting wonder,
    etc., sometimes, but not always, coupled with an element of doubt: <ref=''Mrk.15.44''>Mrk.15:44</ref>,
    <ref=''1Jn.3.13''>1Jn.3:13</ref>, al. <BR /> __5. C. indic., as in LXX (<ref=''Num.14.3''>Num.14:3</ref>o,
    <ref=''1Sa.14.45''>1Ki.14:45</ref>, al. = Heb. אִם), in oaths, with the formula
    of imprecation understood in a suppressed apodosis (WM, 627; Burton, §272): <ref=''Mrk.8.12''>Mrk.8:12</ref>,
    <ref=''Heb.3.11''>Heb.3:11</ref>" (LXX)  4:3 (LXX). <BR /> __6. Rarely (cl.) with
    optative, <b>to express a merely possible condition</b>: <ref=''Act.24.19; 27.39''>Act.24:19
    27:39</ref>, <ref=''1Co.14.10; 15.37''>1Co.14:10 15:37</ref>, I Pe3:14, 17. <BR
    /> __II. Interrogative, <b>if, whether</b>. <BR />__1. As in cl., in indir. questions
    after verbs of seeing, asking, knowing, saying, etc.: with indic. pres., <ref=''Mat.26.63''>Mat.26:63</ref>,
    <ref=''Mrk.15.36''>Mrk.15:36</ref>, <ref=''Act.19.2''>Act.19:2</ref>, <ref=''2Co.13.5''>2Co.13:5</ref>,
    al.; fut., <ref=''Mrk.3.2''>Mrk.3:2</ref>, <ref=''Act.8.22''>Act.8:22</ref>, al.;
    aor., <ref=''Mrk.15.44''>Mrk.15:44</ref>, <ref=''1Co.1.16''>1Co.1:16</ref>, al.;
    with subjc. aor. (M, <i>Pr.</i>, 194), <ref=''Php.3.12.''>Php.3:12.</ref> <BR
    /> __2. As in LXX (= Heb. אִם and interrog. הֲ, <ref=''Gen.17.17''>Gen.17:17</ref>,
    al.; see WM, 639f.; Viteau, i, 22), <b>in direct questions</b>: <ref=''Mrk.8.23''>Mrk.8:23</ref>
    (Tr., WH, txt.), <ref=''Luk.13.23; 22.49''>Luk.13:23, 22:49</ref>, <ref=''Act.19.2''>Act.19:2</ref>,
    al.<BR /> __III. With other particles. <BR />__1. εἰ ἄρα, εἴγε, εἰ δὲ μήγε, see:
    ἄρα, γε. <BR /> __2. εἰ δὲ καί, <b>but if also</b>: <ref=''Luk.11.18''>Luk.11:18;</ref>
    <b>but even if</b>, <ref=''1Co.4.7''>1Co.4:7</ref>, <ref=''2Co.4.3; 11.16''>2Co.4:3
    11:16</ref>. <BR /> __3. εἰ δὲ μή, <b>but if not, but if otherwise</b>: <ref=''Mrk.2.21,
    22''>Mrk.2:21, 22</ref> <ref=''Jhn.14.2''>Jhn.14:2</ref>, <ref=''Rev.2.5''>Rev.2:5</ref>,
    al. <BR /> __4. εἰ καί, <b>if even, if also, although</b>: <ref=''Mrk.14.29''>Mrk.14:29</ref>,
    <ref=''Luk.11.8''>Luk.11:8</ref>, <ref=''1Co.7.21''>1Co.7:21</ref>, <ref=''2Co.4.16''>2Co.4:16</ref>,
    <ref=''Php.2.17''>Php.2:17</ref>, al. <BR /> __5. καὶ εἰ, <b>even if</b>, see:
    καί <BR /> __6. εἰ μή, <b>if not, unless, except, but only</b>: <ref=''Mat.24.22''>Mat.24:22</ref>,
    <ref=''Mrk.2.26; 6.5''>Mrk.2:26 6:5</ref>, <ref=''Jhn.9.33''>Jhn.9:33</ref>, <ref=''1Co.7.17''>1Co.7:17</ref>
    (<b>only</b>), <ref=''Gal.1.19''>Gal.1:19</ref> (cf. ἐὰν μή, 2:16; see Hort.,
    <i>Ja.</i>, xvi); ἐκτὸς εἰ μή, pleonastic (Bl., §65, 6), <ref=''1Co.14.5; 15.2''>1Co.14:5
    15:2</ref>, <ref=''1Ti.5.19''>1Ti.5:19</ref>. <BR /> __7. εἰ μήν = cl. ἦ μήν (M,
    <i>Pr.</i>, 46), in oaths, <b>surely</b> (<ref=''Ezk.33.27''>Eze.33:27</ref>,
    al.): <ref=''Heb.6.14''>Heb.6:14</ref>. <BR /> __8. εἴ πως, <b>if haply</b>: <ref=''Act.27.12''>Act.27:12</ref>,
    <ref=''Rom.1.10''>Rom.1:10</ref>. <BR /> __9. εἴτε . . . εἴτε, <b>whether . .
    . or</b>; <ref=''Rom.12.6-8''>Rom.12:6-8</ref>, <ref=''1Co.3.22; 13.8''>1Co.3:22
    13:8</ref>, al. <BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἦ</b>, <br /> <i>adverb</i>, never in the form ἦε (ἠέ): <br
    /><Level2><b>__I</b></Level2> TO CONFIRM an assertion, <b>in truth, of a surety</b>,
    ἦ ὀλίγον οἷ παῖδα ἐοικότα γείνατο Τυδεύς [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 5.800, etc.; ironically, 1.229, +others">Refs
    8th c.BC+</a>]; with concessive force, <b>it is true that.. </b>: hence, <b>although..
    </b>, ἦ καὶ γένει ὕστερος ἦεν [<a href="javascript:void(0)" title=" 3.215 ">Refs</a>]:
    frequently strengthened by the addition of one or two other Particles, as ἦ ἄρα
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    24.193; ἦ ἄρα δή 8th c.BC: Ilias Homerus Epicus “Illiad” 13.446; ἦ ῥα 4.82; ἦ
    ῥά νυ 6.215; ἦ γάρ 1.78; ἦ γάρ τοι 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    16.199; ἦ δή 8th c.BC: Ilias Homerus Epicus “Illiad” 2.272; ἦ δή που 21.583; ἦ
    δῆτα 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 429; ἦ θην 8th c.BC: Ilias
    Homerus Epicus “Illiad” 20.452; ἦ κάρτα 5th c.BC: Sophocles Tragicus “Electra”
    1279; ἦ μάλα 8th c.BC: Ilias Homerus Epicus “Illiad” 3.204; ἦ μάλα δή 5.422 ">Refs
    8th c.BC+</a>]; ἦ μήν and ἦ μέν (see. below); ἦ νυ [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 22.11; ἦ τάχα 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 18.73; ἦ τε 13.211: and to express doubt, ἦ που, see
    at {ἦ που} and ποῦ: especially ἦ μήν">Refs 8th c.BC+</a>] used in oaths and asseverations,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.291, 7.393, 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 73, 168, etc.;
    also ἦ μάν 8th c.BC: Ilias Homerus Epicus “Illiad” 2.370, 13.354, 7th-6th c.BC:
    Sappho Lyrica “Papyrus fragments” in E. Diehl, 23.5; ἦ μέν 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 10.65 (later εἶ μήν, see at {εἷ})">Refs 8th c.BC+</a>]: with
    <i>infinitive</i> in indirect speech, after Verbs of swearing, etc., σὺ δὲ σύνθεο,
    καί μοι ὄμοσσον, ἦ μέν μοι πρόφρων ἔπεσιν καὶ χερσὶν ἀρήξειν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.77 ">Refs 8th c.BC+</a>]; ἦ
    μέν also in <i>Ionic dialect</i> historical Prose, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.154, 5.93, +others; ἐγγυᾶσθαι, ἦ μὴν
    παραμενεῖν 5th-6th c.BC: Plato Philosophus “Phaedo” 115d ">Refs 5th c.BC+</a>];
    ἐγγυητὰς καταστῆσαι ἦ μὴν ἐκτείσειν Legal cited in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 24.39 ">Refs 4th c.BC+</a>]: with other Particles,
    ἦ μὲν δή [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 2.798, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.257, +others; ἦ
    δὴ μάν 8th c.BC: Ilias Homerus Epicus “Illiad” 17.538. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__I.2</b></Level3> in the combinations ἐπεὶ ἦ, ὅτι ἢ and τί ; [<a
    href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de
    Conjunctionibus;” 255.5, “Synt.” 307.19 (cf. Hdn.Gr. 1.520), recognizes an ''expletive''
    ἠ">Refs 2nd c.AD+</a>] (παραπληρωματικὸς σύνδεσμος) <i>perispomenon</i> after
    ἐπεί, barytone after ὅτι or τί. It is probably the same as the affirmative ἦ [<a
    href="javascript:void(0)" title="compare (2nd c.AD: Apollonius Dyscolus Grammaticus
    “Conj.”[same place])">Refs 2nd c.AD+</a>], and occurs in the same combinations,
    ἐπεὶ ἦ πολύ.. [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 1.169, +others">Refs 8th c.BC+</a>]; ἐπεὶ ἦ μάλα[<a href="javascript:void(0)"
    title=" [prev. work] 156, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.465; ἐπεὶ
    ἦ καί.. 8th c.BC: Ilias Homerus Epicus “Illiad” 20.437, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 16.442. 1st c.BC: Trypho Grammaticus took τίη">Refs 8th c.BC+</a>]
    as one word, and this can be supported by τί ἢ δὲ σύ.. [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 6.55, but 2nd c.AD: Apollonius
    Dyscolus Grammaticus (“Conj.”[same place]) infers from the accent of ὅτι ἢ that
    τί ἢ">Refs 8th c.BC+</a>] was two words. The Attic accentuation is said by [<a
    href="javascript:void(0)" title=" 12th c.AD: Eustathius Episcopus Thessalonicensis
    45 [near the start], 118.39, 907.14 to be τιή, ὁτιή(which see). ">Refs</a>]<br
    /><Level3><b>__I.3</b></Level3> this ἦ (or ἢ) is probably to be recognized in
    ὥς τε γὰρ ἦ [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 2.289, ὥς τέ τευ ἦ 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.348,
    19.109, where codices have ἢ (in 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.348
    ἠδέ (conjecture Bekker) should perhaps be read for ἠέ). ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> in Questions not involving alternatives: <br /><Level3><b>__II.1</b></Level3>
    Direct questions, <br /><Level4><b>__II.1.a</b></Level4> epexegetic of a preceding
    question, suggesting the answer to it, τίπτ᾽ εἰλήλουθα; ἦ ἵνα ὕβριν ἴδῃ Ἀγαμέμνονο;
    why hast thou come? <b>is it</b> that thou mayst see.. ? [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.203, compare 5.466, 7.26, 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 4.710, 13.418, 17.376, 5th c.BC: Bacchylides
    Lyricus 17.5 ">Refs 8th c.BC+</a>]; τί δῆτα χρῄζει; ἦ με γῆς ἔξω βαλεῖ; [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 622, compare 5th c.BC:
    Euripides Tragicus “Orestes” 1425 (ἤ codices)">Refs 5th c.BC+</a>]; τίς σοι διηγεῖτ;
    ἦ αὐτὸς Σωκράτη; [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Symposium” 173a (_perispomenon_, codex B): on the accent, 2nd c.AD: Herodianus
    Grammaticus Gr. 2.112. ">Refs 5th c.BC+</a>] <br /><Level4><b>__II.1.b</b></Level4>
    not epexegetic of a preceding question, ἦ σύ γ᾽ Ὀδυσσεύς ἐσσι πολύτροπο; art thou
    the wily Odysseus? [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 10.330, compare 8th c.BC: Ilias Homerus Epicus “Illiad” 11.666,
    15.504 ">Refs 8th c.BC+</a>]; ἦ οὐκ ὀτρύνοντος ἀκούετε.. Ἕκτορο; do you not hear.[<a
    href="javascript:void(0)" title=".? [prev. work] 506, compare 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 16.424 ">Refs 8th c.BC+</a>]; ἦ τὸ πλοῖον ἀφῖκτα; [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Crito” 43c
    ">Refs 5th c.BC+</a>]; ἦ οὐ δοκεῖ καὶ σοὶ οὕτ; don''t you think so too? [<a href="javascript:void(0)"
    title=" [prev. author] “Grg.” 479b (_perispomenon_, codex T); ἦ βούλει συλλογισώμεθα
    αὐτ; shall we work them (the consequences) out? [prev. work] 479c (_perispomenon_,
    codex T)">Refs</a>]; ἦ τορῶς λέγ; [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 269 ">Refs 4th c.BC+</a>]; ἦ κἀν δόμοισι
    τυγχάνει τανῦν παρώ; [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 757: frequently with other Particles, ἦ ἄρ..; 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 20.166, 8th c.BC: Ilias Homerus Epicus
    “Illiad” 19.56; mostly ἦ ῥα..; 5.421, 762, 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    4.632 ">Refs 8th c.BC+</a>]; also in Trag. (in Lyric poetry), [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 633, 5th c.BC: Sophocles Tragicus
    “Ajax” 172, 955 ">Refs 5th c.BC+</a>]: especially to mark the first of several
    questions, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “I.”
    7(6).3 ">Refs 5th c.BC+</a>] <i>ff.</i>; ἦ ἄρα δή..; [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.446; ἦ ῥά νυ..; 4.93; ἦ νυ..;
    15.128 ">Refs 8th c.BC+</a>]; ἦ ταῦτα δή..; [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 565, “El.” 385 ">Refs 5th c.BC+</a>];
    ἦ ταῦτα δῆτα..; [<a href="javascript:void(0)" title=" [prev. author] “OT” 429
    ">Refs</a>]; ἦ γάρ..; [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 745, 757, 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 1000: in _Attic dialect_ Prose, ἦ γάρ">Refs 5th c.BC+</a>]; standing
    alone, <b>is it not so?</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Theaetetus” 160e, “Grg.” 449d, 468d ">Refs 5th c.BC+</a>];
    ἦ καί..; [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 1207, 1362:">Refs 4th c.BC+</a>] —ἦ usually begins the sentence, except
    that the vocative may precede, as in [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 5.421, 762, 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 4.632, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 863, 1102, or
    ἀλλά, as in 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 276, “Ch.” 774:">Refs
    8th c.BC+</a>] —by Crasis ἦ combines with ἄρα in _Attic dialect_ and the κοινή
    to ἆρα (which see), in all other dialects [<a href="javascript:void(0)" title="compare
    (2nd c.AD: Apollonius Dyscolus Grammaticus “de Conjunctionibus;” 223.24) to ἦρα
    (which see), but ἆρα is found in 5th c.BC: Pindarus Lyricus “P.” 4.78 (ἄρα codices),
    +others, 7th c.BC: Archilochus Lyricus 86, 89. ">Refs 7th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    Indirect questions, οἴχετο πευσόμενος μετὰ σὸν κλέος ἤ που ἔτ᾽ εἴης [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.415 (variant{εἰ}">Refs 8th
    c.BC+</a>], which alone has Ms. authority in [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 1.83, 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 19.325); ὄφρα καὶ Ἕκτωρ εἴσεται ἢ καὶ ἐμὸν δόρυ μαίνεται ἐν παλάμῃσιν
    8th c.BC: Ilias Homerus Epicus “Illiad” 8.111 (variant{εἰ})">Refs 8th c.BC+</a>];
    ἀλλ᾽ ἄγε μοι τόδε εἰπὲ.. ἢ καὶ Λαέρτῃ αὐτὴν ὁδὸν ἄγγελος ἔλθ; [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 16.138 (variant{εἰ})">Refs
    8th c.BC+</a>]; ἀμφίστασθαι ἦ κα πεφυτεύκωντι πάντα κὰτ τὰν συνθήκαν they shall
    investigate <b>whether..</b> [<a href="javascript:void(0)" title=" Tab.Heracl.
    1.125; μαντεύσασθαί οἱ.. ἦ λώϊόν οἵ κα εἴη 3rd c.BC: Isyllus Lyricus 34; διαφαφίξασθαι
    ἦ δοκεῖ αὐτὸν στεφανῶσαι “IG” 12(3).170.12 (from Astypalaea): accented ἤ in codices
    8th c.BC: Homerus Epicus, but it should perhaps be _perispomenon_ ">Refs 8th c.BC+</a>]
    <br /><Level1><b>__A</b></Level1><b> ἦ</b>, for ἔφη, <i>3rd.pers.</i> <i>singular</i>
    <i>imperfect</i> or <i>aorist 2</i> of ἠμί (which see). <b>ἦ</b>, for ἦν, <i>Attic
    dialect</i> <i>contraction</i> from Ionic ἔα, <i>imperfect</i> of εἰμί (<b>sum</b>).'
  source: STEPBible/LSJ
