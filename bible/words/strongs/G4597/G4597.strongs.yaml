extended_definition:
  gloss: moth
  definition: '<b>σής </b> σητός (late genitive for cl. σεός), ὁ, <BR /> [in LXX:
    <ref=''Job.4.19''>Job.4:19</ref>, <ref=''Isa.50.9''>Isa.50:9</ref> (עָשׁ), <ref=''Isa.51.8''>Isa.51:8</ref>
    (סָס), al. ;] <BR /><b>a moth, clothes moth</b>: <ref=''Mat.6.19-20''>Mat.6:19-20</ref>,
    <ref=''Luk.12.33''>Luk.12:33</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σής</b>, ὁ, <br /> <i>genitive</i> σεός (as if from σεύς, which
    is given as <i>nominative</i> by [<a href="javascript:void(0)" title=" 4th-5th
    c.AD: Choeroboscus Grammaticus “Scholia in Theodosii Canones” 1p.406H.); _plural_,
    _nominative_ σέες Moer. p.339 P.">Refs 4th c.AD+</a>]; <i>genitive</i> σέων [<a
    href="javascript:void(0)" title=" 5th c.BC: Hermippus Comicus 94, 5th-6th c.BC:
    Aristophanes Comicus “Lysistrata” 730, 1st c.AD: Philo Judaeus 2.461 (not σεῶν,
    see 4th-5th c.AD: Choeroboscus Grammaticus [same place]); _accusative_ σέας 2nd
    c.AD: Lucianus Sophista “Ind.” 1:">Refs 5th c.BC+</a>] —the forms σητός, σῆτες,
    σητῶν, etc., were later, as in [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Menander Comicus 540.5, 4th c.BC: Aristoteles Philosophus “Historia Animalium”
    557b3, 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 9.11.11, 1st
    c.AD: Philo Judaeus 2.361 (and variant in 2.461), compare 2nd c.AD: Moeris Grammaticus
    ">Refs 4th c.BC+</a>] [same place], etc.:—<b>moth</b>, [χρυσὸν] οὐ σ. οὐδὲ κὶς
    δάπτει [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “Fragmenta.”
    222, compare 5th-6th c.BC: Aristophanes Comicus [same place], 1st c.BC-1st c.AD:
    Strabo Geographus 13.1.54, NT.Matt.6.19, NT.Luke.12.33; attacking books, 2nd c.AD:
    Lucianus Sophista [prev. cited] ">NT+5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, σῆτες ἀκανθοβάται or -λόγοι, of the Grammarians, <b>bookworms,</b>
    [<a href="javascript:void(0)" title=" Anthologia Graeca 11.322 (1st c.AD: Antiphanes
    Macedo Epigrammaticus), 347 (1st c.AD: Philippus Epigrammaticus). ">Refs 1st c.AD+</a>]'
