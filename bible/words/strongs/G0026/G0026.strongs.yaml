strongs_number: G0026
language: greek
lemma: ἀγάπη
transliteration: agápē
definition: love, i.e. affection or benevolence; specially (plural) a love-feast
kjv_usage: (feast of) charity(-ably), dear, love
derivation: from G25 (ἀγαπάω);
extended_definition:
  gloss: love
  definition: '<b>ἀγάπη</b>, -ης, ἡ <BR /> [in LXX for אַהֲבָה, which is also rendered
    by ἀγάπησις and φιλία ;] <BR /> <b>love, goodwill, esteem</b>. Outside of bibl.
    and eccl. books, there is no clear instance (with Deiss., <i>LAE</i>, 18:4, 70:2,
    cf. the same writer in <i>Constr. Quar.</i>, ii, 4; and with MM, <i>VGT</i>, see
    word, cf. Dr. Moulton in <i>Exp. Times</i>, xxvi, 3, 139). In NT, like ἀγαπάω,
    -ῶ, <BR />__1. <b>Of men''s love</b>: <BR />__(a) to one another, <ref=''Jhn.13.35''>Jhn.13:35;</ref>
    <BR /> __(b) to God, <ref=''1Jn.2.5.''>1Jn.2:5.</ref><BR /> __2. <b>Of divine
    love</b>; <BR />__(a) <b>God''s love</b>: to men, <ref=''Rom.5.8''>Rom.5:8;</ref>
    to Christ, <ref=''Jhn.17.26''>Jhn.17:26;</ref> <BR /> __(b) <b>Christ''s love
    to men</b>: <ref=''Rom.8.35.''>Rom.8:35.</ref> <BR /> __3. In pl., <b>love feasts</b>:
    <ref=''Jude.12''>Ju 12</ref> (<i>DB</i>, iii, 157).<BR /> <re><i>SYN.</i>: φιλία.
    ἀ., signifying properly (see: ἀγαπάω) love which chooses its object, is taken
    over from LXX, where its connotation is more general, into NT, and there used
    exclusively to express that spiritual bond of love between God and man and between
    man and man, in Christ, which is characteristic of Christianity. It is thusdistinct
    from φιλία, <b>friendship</b> (<ref=''Jas.4.4''>Jas.4:4</ref> only), στοργή, <b>natural
    affection</b> (in NT only in compounds, see: ἄστοργος) and ἔρως, <b>sexual love</b>,
    which is not used in NT, its place being taken by ἐπιθυμία. (Cf. ἀγαπάω; and see
    Abbott, <i>Essays</i>, 70f.; <i>DB</i>, vol. i., 555; Cremer, 13, 593; MM, <i>VGT</i>,
    see word).</re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
