strongs_number: G3921
language: greek
lemma: παρεισδύνω
transliteration: pareisdýnō
definition: to settle in alongside, i.e. lodge stealthily
kjv_usage: creep in unawares
derivation: from G3844 (παρά) and a compound of G1519 (εἰς) and G1416 (δύνω);
extended_definition:
  gloss: to infiltrate
  definition: '<b>παρ-εισ-δύω</b><BR /> (also -δύνω), <BR /><b>to slip in secretly,
    steal in</b>: παρεισεδύησαν (vulgar aor.; pass. for act., El., § 19, 2), <ref=''Jude.4''>Ju
    4</ref> (cf. also MM, xix).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρεισ-δύνω</b>, <br /> <b>slip in, penetrate</b>, τὸ ἔλαιον
    π. [<a href="javascript:void(0)" title=" [prev. author = 4th c.BC: Aristoteles
    Philosophus] “Pr.” 881a7: _metaphorically_, εἰς τὰς γνώμας π. 4th c.BC: Demades
    Orator ">Refs 4th c.BC+</a>] 3: <i>perfect</i> - δέδῡκα, εἰς τὰς ἄλλας διαλέκτους
    [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Syntaxi;” 319.24 ">Refs 2nd c.AD+</a>]:—also <b>παρεισδύω</b>, τὰ παρεισδύοντα
    τῶν διαλέκτων [<a href="javascript:void(0)" title=" [prev. author] “Pron.” 4.23.
    ">Refs</a>]<br /><Level2><b>__II</b></Level2> <i>middle</i> <b>παρεισδύομαι</b>,
    ἐς τὸ στόμα [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “ἐπιδημίαι” 5.86, compare 2nd c.AD: Soranus Medicus 1.101, 2nd c.AD: Galenus Medicus
    2.653; ἀλλοφυλίας.. κατὰ μικρὸν -δυομένης 4th-3rd c.BC: Epicurus Philosophus “Epistulae”
    2p.48U.; εἰς τὴν πόλιν 2nd c.AD: Herodianus Grammaticus 2.12.1, etc.">Refs 5th
    c.BC+</a>]; [τὸ ὕδωρ] παρεισδυόμενον πνίγει [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Problemata” 933a16 ">Refs 4th c.BC+</a>]; of
    a leech''s bite, <b>penetrate into</b>, [<a href="javascript:void(0)" title="
    2nd c.AD: Aretaeus Medicus “ὀξέων νούσων θεραπευτικόν” 2.6 ">Refs 2nd c.AD+</a>];
    of customs, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.216b, “Agis” 3, etc. ">Refs 1st c.AD+</a>]'
