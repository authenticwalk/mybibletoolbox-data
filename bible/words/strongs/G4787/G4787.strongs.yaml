strongs_number: G4787
language: greek
lemma: συγκινέω
transliteration: synkinéō
definition: to move together, i.e. (specially), to excite as a mass (to sedition)
kjv_usage: stir up
derivation: from G4682 (σπαράσσω) and G2795 (κινέω);
extended_definition:
  gloss: to stir up
  definition: '<b>συν-κινέω</b> (Rec. συγκ-), -ῶ, <BR /> to move together. Metaphorical,
    <b>to excite, stir up</b>: τ. λαόν, <ref=''Act.6.12''>Act.6:12</ref> (Arist.,
    Polyb., al.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συγκῑν-έω</b>, <br /> <b>stir up</b> or <b>excite</b>, [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 15.17.1, NT.Act.6.12
    ">NT+2nd c.BC+</a>]; <b>stir up</b> a mixture, [<a href="javascript:void(0)" title="
    2nd c.AD: Galenus Medicus 13.1041">Refs 2nd c.AD+</a>]:—<i>passive</i>, <b>move
    along with</b> or <b>together</b>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Topica” 113a30, “Pr.” 921b28, 2nd c.AD: Galenus Medicus
    16.520, etc.; σ. κινήσεις ἀνελευθέρους 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus 2.704d ">Refs 4th c.BC+</a>]; τὸ συγκεκινημένον <b>sympathetic emotion</b>,
    [<a href="javascript:void(0)" title=" 3rd c.AD: Longinus Rhetor 15.2; συγκεκ.
    λόγοι [prev. author] 29.2. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    apparently <i>intransitive</i>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Problemata” 949a19 (uncertain reading). ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
