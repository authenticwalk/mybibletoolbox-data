strongs_number: G1715
language: greek
lemma: ἔμπροσθεν
transliteration: émprosthen
definition: in front of (in place (literally or figuratively) or time)
kjv_usage: against, at, before, (in presence, sight) of
derivation: from G1722 (ἐν) and G4314 (πρός);
extended_definition:
  gloss: before
  definition: '<b>ἔμ-προσθεν </b><BR /> <i>adv.</i> <BR />of place (in cl. also of
    time), <BR /> [in LXX chiefly for עֳנִי ;] <BR />__1. <b>adverbially, before,
    in front</b>: <ref=''Luk.19.28''>Luk.19:28;</ref> εἰς τὸ ἔ., <ref=''Luk.19.4''>Luk.19:4;</ref>
    opposite to ὄπισθεν, <ref=''Rev.4.6''>Rev.4:6;</ref> opposite to τὰ ὀπίσω, τὰ
    ἔ., <ref=''Php.3.13.''>Php.3:13.</ref> <BR /> __2. As prep., before; <BR /> __(a)
    <b>in front of</b>: <ref=''Mat.5.24; 6.2; 7.6; 11.10; 27.29''>Mat.5:24 6:2 7:6
    11:10 27:29</ref>, <ref=''Luk.5.19; 7.27; 14.2''>Luk.5:19 7:27 14:2</ref>, <ref=''Jhn.3.28;
    10.4''>Jhn.3:28 10:4</ref>, <ref=''Rev.19.10; 22.8''>Rev.19:10 22:8</ref>; <BR
    /> __(b) <b>in the presence of</b>: <ref=''Mat.27.11''>Mat.27:11</ref>, <ref=''Gal.2.14''>Gal.2:14</ref>,
    <ref=''1Th.1.3; 2.19; 3.9; 3.13''>1Th.1:3 2:19 3:9 3:13</ref>; ὁμολουεῖν, ἀρνεῖσθαι
    (Dalman, <i>Words</i>, 210), <ref=''Mat.10.32, 36; 26.70''>Mat.10:32, 36 26:70</ref>,
    <ref=''Luk.12.8''>Luk.12:8</ref>; in forensic sense, <ref=''Mat.25.32; 27.11''>Mat.25:32
    27:11</ref>, <ref=''Luk.21.36''>Luk.21:36</ref>, <ref=''Act.18.17''>Act.18:17</ref>,
    <ref=''2Co.5.10''>2Co.5:10</ref>, <ref=''1Th.2.19''>1Th.2:19</ref>, I <ref=''Jhn.3.19''>Jn  3:19</ref>;
    εὐδοκία (θέλημά) ἐστι ἔ. θεοῦ (a targumic formula; Dalman, <i>Words</i>, 211),
    <ref=''Mat.11.26; 18.14''>Mat.11:26 18:14</ref>, <ref=''Luk.10.21''>Luk.10:21</ref>;
    <BR /> __(with) <b>in the sight of</b>: <ref=''Mat.5.16; 6.1; 17.2; 23.14''>Mat.5:16
    6:1 17:2 23:14</ref>, <ref=''Mrk.2.12; 9.2''>Mrk.2:12 9:2</ref>, <ref=''Luk.19.27''>Luk.19:27</ref>,
    <ref=''Jhn.12.37''>Jhn.12:37</ref>, <ref=''Act.10.4''>Act.10:4</ref>; <BR /> __(d)
    of rank and dignity (Dem., Plat., al.; LXX, <ref=''Gen.48.20''>Gen.48:20</ref>):
    <ref=''Jhn.1.15, 30''>Jhn.1:15, 30</ref>.†<BR /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔμπροσθ-εν</b>, <br /> sometimes also <b>ἔμπροσθε</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.62, 7.144, +others, 5th-6th c.BC: Isocrates
    Orator “Epistulae” 4.10, in Poets for the sake of meter, 3rd c.BC: Hegesippus
    Comicus 1.20, 3rd c.BC: Nicomachus Comicus 1.14, 3rd c.BC: Apollonius Rhodius
    Epicus 4.590: neither form in 8th c.BC: Homerus Epicus or Trag., τοὔμπροσθεν uncertain
    in 5th c.BC: Euripides Tragicus “Hippolytus” 1228 ">Refs 8th c.BC+</a>]. <br /><Level2><b>__I</b></Level2>
    <i>adverb</i>, <br /><Level3><b>__I.1</b></Level3> of Place, <b>before, in front</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.126, 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.2.23 ">Refs 5th c.BC+</a>];
    τὸ and τὰ ἔ. <b>the front, the foreside</b>, [<a href="javascript:void(0)" title="
    [prev. author] “HG” 2.3.55, 5th c.BC: Herodotus Historicus 5.62, etc.">Refs 5th
    c.BC+</a>]; εἰς τὸ ἔ. <b>forwards</b>, [<a href="javascript:void(0)" title=" [prev.
    author] 4.61 ">Refs</a>]; στὰς ἐκ τοῦ ἔ. <b>in front, opposite</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.2.6:
    _metaphorically_, εἰστοὔμπ. προελθεῖν Isoc. [prev. cited] ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__I.2</b></Level3> of Time, <b>before, of old</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 277d, etc.">Refs 5th c.BC+</a>];
    τὰ ἔ. [<a href="javascript:void(0)" title=" [prev. author] “Grg.” 448e; τὰ ἔ.
    τούτων ῥηθέντα [prev. author] “Lg.” 773e ">Refs</a>]; οἱ ἔ. our <b>ancestors</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “Plt.” 296a, Hegesippus Epigrammaticus
    [same place]; οἱ ἔ. Χρόνοι “PPetr.” 2p.19 (3rd c.BC), etc. ">Refs 3rd c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> as <i>preposition</i> with <i>genitive</i>, <b>before,
    in front of</b>, <br /><Level3><b>__II.1</b></Level3> of Place, ἐ. αὐτῆς (i.e.
    τῆς νηός) [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    8.87, compare 2.110, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    of Time, ἔ. ταύτης (i.e. τῆς γνώμης) [<a href="javascript:void(0)" title=" [prev.
    author] 7.144 ">Refs</a>]; ἔ. εἶναι τῶν πραγμάτων to be <b>beforehand with</b>
    events, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 4.39.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> of Degree, ἔ. τοῦ δικαίου
    <b>preferred before</b> justice, [<a href="javascript:void(0)" title=" [prev.
    author] 56.50. ">Refs</a>]'
  source: STEPBible/LSJ
