strongs_number: G0598
language: greek
lemma: ἀποθλίβω
transliteration: apothlíbō
definition: to crowd (from every side)
kjv_usage: press
derivation: from G575 (ἀπό) and G2346 (θλίβω);
extended_definition:
  gloss: to crowd up to
  definition: '<b>ἀπο-θλίβω </b><BR /> [in LXX for לָחַץ, <ref=''Num.22.25''>Num.22:25</ref>
    * ;] <BR /><b>to press hard</b>: <ref=''Luk.8.45.''>Luk.8:45.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπο-θλίβω</b> [ῑ], <br /> <b>squeeze out,</b> τοὺς ὄρχεις[<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 632a17; ὑπόστασιν 4th-3rd c.BC: Theophrastus Philosophus “de Odoribus”
    29; τὸν ἐκ τοῦ βότρυος ἀποθλιβόμενον οἶνον 1st c.BC: Diodorus Siculus Historicus
    3.62">Refs 4th c.BC+</a>]; τῆς χώρας <b>from</b> the place, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Jud.Voc.” 2. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>press</b> or <b>force back,</b> τὸ αἷμα[<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 587a22:—in 5th c.BC: Euripides
    Tragicus “Cyclops” 237 Ruhnken restored ἀπολέψειν. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>press tightly,</b> τὰ κράσπεδα[<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Diphilus Comicus 43.30; ἀ. τινά ">Refs 4th c.BC+</a>]<b>press upon, crowd,</b>
    [<a href="javascript:void(0)" title="NT.Luke.8.45. ">NT</a>]<br /><Level3><b>__4</b></Level3>
    <b>crush,</b> [<a href="javascript:void(0)" title=" LXX.Num.22.25. ">LXX</a>]<br
    /><Level2><b>__II</b></Level2> Grammars, <b>drop</b> a letter in the middle of
    a word, [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Adverbiis;” 185.3 (_passive_). ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>oppress much,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Aquila LXX.Exo.3.9,
    2nd-3rd c.AD: Symmachus LXX.Judg.10.12:—">LXX+2nd c.AD+</a>]<i>passive</i>, πρὸς
    τὸ τὴν πόλιν ἀποθλιβῆναι Wilcken [<a href="javascript:void(0)" title=" “Chr.”
    11 A 9 (2nd c.BC).">Refs 2nd c.BC+</a>]'
