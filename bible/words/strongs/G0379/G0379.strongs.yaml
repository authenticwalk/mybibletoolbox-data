strongs_number: G0379
language: greek
lemma: ἀναπολόγητος
transliteration: anapológētos
definition: indefensible
kjv_usage: without an excuse, inexcusable
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G626
  (ἀπολογέομαι);
extended_definition:
  gloss: inexcusable
  definition: '<b>ἀναπολόγητος</b>, -ον<BR /> (ἀπολογεόμαι), <BR /><b>without excuse,
    inexcusable </b>(in Polyb., al., as a forensic term; see Lft., <i>Notes</i>, 252):
    <ref=''Rom.1.20; 2.1''>Rom.1:20 2:1</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναπο-λόγητος</b>, ον, <br /> <b>inexcusable,</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 12.21.10, NT.Rom.1.20, 2.1">NT+2nd c.BC+</a>];
    <b>undefended,</b> τινὰ ἐάσειν[<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Dio Chrysostomus Sophista 2.39, compare 4th-5th c.AD: Eunapius Historicus “Vitae
    Sophistarum” p.489 5th c.BC: Bacchylides Lyricus ">Refs 5th c.BC+</a>]; <b>without
    making a defence,</b> [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius
    Halicarnassensis 7.46.">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
