strongs_number: G0375
language: greek
lemma: ἀναπέμπω
transliteration: anapémpō
definition: to send up or back
kjv_usage: send (again)
derivation: from G303 (ἀνά) and G3992 (πέμπω);
extended_definition:
  gloss: to send back
  definition: '<b>ἀνα-πέμπω </b><BR /> __1. <b>to send up, </b><BR /> __(a) <b>to
    a higher place </b>(Æsch., Plat., al.); <BR /> __(b) <b>to a higher authority
    </b>(Deiss., BS, 229; MM, <i>VGT</i>, see word; cf. also Field, <i>Notes</i>,
    140): <ref=''Luk.23.7, 15''>Luk.23:7, 15</ref>, <ref=''Act.25.21''>Act.25:21</ref>.
    <BR /> __2. <b>to send back </b>(Pind.): <ref=''Luk.23.11''>Luk.23:11</ref>, Phm
    11.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναπέμπω</b>, <br /> <i>poetry</i> ἀμπ-, <b>send up,</b> κάτωθεν[<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    382 (Lyric poetry), compare 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae”
    585">Refs 5th c.BC+</a>]; Ἁφαίστοιο κρουνοὺς ἀ. <b>sends forth</b>.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 1.26">Refs 5th c.BC+</a>]; χθὼν ἠρινὰ
    φύλλ᾽ ἀ.[<a href="javascript:void(0)" title=" [prev. work] 9.46; παντοῖα φύματα
    5th-6th c.BC: Plato Philosophus “Timaeus” 85c">Refs 5th c.BC+</a>]:—<i>middle</i>,
    <b>send up from oneself,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 1.1.5. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>send up</b> to higher ground, εἰς τὰς ἄκρας[<a href="javascript:void(0)" title="
    [prev. author] “Cyr.” 7.5.34">Refs</a>]; especially from the coast inland, into
    Central Asia, ἀ. ὡς βασιλέα[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.67, compare 5th-6th c.BC: Isocrates Orator 8.98">Refs 5th c.BC+</a>];
    to the metropolis, εἰς τὴν Ῥώμην[<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 1.7.12, etc. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>remit, refer</b> to higher authority, [<a href="javascript:void(0)" title="
    “PHib.” 1.57 (3rd c.BC), “PTeb.” 7.7 (2nd c.BC)">Refs 3rd c.BC+</a>]; ψήφισμα
    πρὸς βασιλέα[<a href="javascript:void(0)" title=" “OGI” 329.51; τινὰ πρός τινα
    NT.Luke.23.7; τινά τινι NT.Philm.12 ">NT</a>]; of a higher authority <b>referring</b>
    to delegates, [<a href="javascript:void(0)" title=" “BGU” 613.4 (2nd c.AD), compare
    19i20, “PLond.” 2.196, 11 (2nd c.AD)">Refs 2nd c.AD+</a>]; <b>refer</b> to a book,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 18(2).663, etc.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3> <b>trace up</b> one''s
    pedigree, γένος εἴς τινα[<a href="javascript:void(0)" title=" 1st c.BC: Diodorus
    Siculus Historicus 4.83. ">Refs 1st c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>transmit,</b> in <i>passive</i>, τῶν κατ᾽ ὄψιν ἀναπεμπομένων[<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “De rerum natura - Wien. Stud.” 11.7;
    αἰσθήσεων ἀναπεμπομένων 3rd c.AD: Plotinus Philosophus 4.4.42. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>send back,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “I.” 7(6).10">Refs 5th c.BC+</a>]: <i>metaphorically</i>,
    <b>send back</b> in discussion to something previously said, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Alexander Aphrodisiensis Philosophus “in Aristotelis Topicorum
    libros octo commentaria - pars” 445.15. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>refer,</b> τὰ εἰς τὸ θεἰον -όμενα[<a href="javascript:void(0)" title=" “OGI”
    194, compare 1st c.BC: Diodorus Siculus Historicus 4.43">Refs 1st c.BC+</a>];
    <b>ascribe,</b> τι ἐπί τι[<a href="javascript:void(0)" title=" 5th-6th c.AD: Damascius
    Philosophus “de Principiis” 37; τίτινι “Corpus Hermeticum” 18.12. ">Refs 5th c.AD+</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>throw back</b> the accent, of enclitics, Hdn.Gr.2.828.'
