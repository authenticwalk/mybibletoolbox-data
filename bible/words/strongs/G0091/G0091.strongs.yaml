strongs_number: G0091
language: greek
lemma: ἀδικέω
transliteration: adikéō
definition: to be unjust, i.e. (actively) do wrong (morally, socially or physically)
kjv_usage: hurt, injure, be an offender, be unjust, (do, suffer, take) wrong
derivation: from G94 (ἄδικος);
extended_definition:
  gloss: to harm
  definition: '<b>ἀδικέω</b>, -ῶ <BR /> (ἄδικος), [in LXX for עשׁק, עוה, etc. ;] <BR
    /> __1. intrans., to be ἄδικος, <b>do wrong, act wickedly</b> or <b>criminally</b>:
    <ref=''Act.25.11''>Act.25:11</ref>, <ref=''1Co.6.8''>1Co.6:8</ref>, <ref=''2Co.7.12''>2Co.7:12</ref>,
    <ref=''Col.3.25''>Col.3:25</ref>, <ref=''Rev.22.11''>Rev.22:11</ref>; <b>to do
    hurt</b>, <ref=''Rev.9.19.''>Rev.9:19.</ref> <BR /> __2. Trans. <BR />__(a) <b>to
    do</b> some <b>wrong</b>: ὃ ἠδίκησεν, <ref=''Col.3.25''>Col.3:25;</ref> <b>to
    wrong</b> some one, <ref=''Mat.20.13''>Mat.20:13</ref>, <ref=''Act.7.26, 27; 25.10''>Act.7:26,
    27 25:10</ref>, <ref=''2Co.7.2''>2Co.7:2</ref>, <ref=''Gal.4.12''>Gal.4:12</ref>,
    Phm 18, <ref=''2Pe.2.13''>2Pe.2:13</ref>; pass., <ref=''Act.7.24''>Act.7:24</ref>,
    <ref=''2Co.7.12''>2Co.7:12</ref>; mid., <ref=''1Co.6.7''>1Co.6:7</ref> (<b>suffer
    . . . to be wronged</b>; WM, §38, 3; but see Bl., §54, 5; and cf. ἀποστερέω);
    <BR /> __(b) <b>to injure, hurt</b>: <ref=''Luk.10.19''>Luk.10:19</ref> <ref=''Rev.2.11;
    6.6; 7.2, 3; 9.4,10; 11.5''>Rev.2:11 6:6 7:2, 3 9:4,10 11:5</ref>. <BR /> † (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀδῐκέω</b>, <br /> <i>Aeolic dialect</i> <b>ἀδικήω</b> [<a
    href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica 1.20">Refs 7th c.BC+</a>],
    <i>Doric dialect</i> <b>ἀδικίω</b> [<a href="javascript:void(0)" title=" “Tab.Heracl.”
    1.138: _Ionic dialect_ ">Refs</a>]<i>imperfect</i> ἠδίκεον or ἠδίκευν[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.121">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <i>future</i> in <i>middle</i> form ἀδικήσομαι[<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 1436, 5th c.BC: Thucydides
    Historicus 5.56, etc.; also ἀδικηθήσομαι 2nd c.AD: Apollodorus Damascenus Mechanicus
    1.9.23, etc.">Refs 5th c.BC+</a>]: —<b>to be</b> ἄδικος, <b>do wrong</b> (defined
    by [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1368b6 τὸ βλάπτειν ἑκόντα παρὰ τὸν νόμον, compare ἀδίκημα), τῶν ἀδικησάντων τίσις
    ἔσσεται ">Refs 4th c.BC+</a>]<b>those who have sinned,</b> [<a href="javascript:void(0)"
    title=" Hymnus in Cererem 367; frequently in 5th c.BC: Herodotus Historicus ">Refs
    5th c.BC+</a>] and <i>Attic dialect</i>; τἀδικεῖν <b>wrong-doing</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 1059">Refs 5th c.BC+</a>]; τὸ
    μὴ ἀδικεῖν <b>righteous dealing</b>, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Eumenides” 85, 749">Refs 4th c.BC+</a>]:— in legal phrase,
    <b>do wrong in the eye of the law</b>, the particular case being added in <i>participle</i>,
    as Σωκράτης ἀ... ποιῶν.. καὶ διδάσκων[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Apologia” 19b, compare 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 1.1.1: with _accusative_ _cognate_, ἀδικίαν, ἀδικήματα, etc., 5th-6th
    c.BC: Plato Philosophus “Respublica” 344c, 409a, compare 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1389b7; also ἀ. οὐδὲν ἄξιον δεσμοῦ 5th c.BC: Herodotus
    Historicus 3.145">Refs 5th c.BC+</a>]; ἀ. πολλά, μεγάλα, etc., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 188a, +others; οὐδέν, μηδὲν
    ἀ. [prev. work], +others:— ἀ. περὶ τὰ μυστήρια 4th c.BC: Demosthenes Orator 21.175,
    compare “IG” 2.811c154">Refs 5th c.BC+</a>]; ἀ. εἰς πόλιν, κτῆμα, [<a href="javascript:void(0)"
    title=" 4th c.AD: Libanius Sophista “Orationes” 15.39, 31.7">Refs 4th c.AD+</a>]:—in
    games or contests, <b>play foul</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 25, 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1123b32. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4> in
    <i>present</i>, <b>to be in the wrong</b>, εἰ μὴ ἀδικῶ γε if <b>I am</b> not <b>mistaken</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Charmides”
    156a. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>transitive</i>
    with <i>accusative</i> <i>person</i>, <b>wrong, injure</b>, [<a href="javascript:void(0)"
    title=" 7th c.BC: Archilochus Lyricus “Supp.” 2.13, 7th-6th c.BC: Sappho Lyrica
    1.20, 5th c.BC: Epicharmus Comicus 286, 5th c.BC: Herodotus Historicus 1.112,
    etc.">Refs 7th c.BC+</a>]:— <b>ruin</b>, of a girl, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus “Γεωργός” 30">Refs 4th c.BC+</a>]: with
    <i>double</i> <i>accusative</i>, <b>wrong</b> one <b>in</b> a thing, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 460; ἃ πολλοὺς ὑμῶν ἠδίκηκεν
    4th c.BC: Demosthenes Orator 21.129; μείζον᾽ ἢ ἐλάττονα ἀ. τινά 20.124; ἀ. ἀδικίαν
    περί τινας 5th-6th c.BC: Plato Philosophus “Leges” 854e">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be wronged, injured</b>, μὴ δῆτ᾽ ἀδικηθῶ[<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 174; ἀ. εἴς τι 5th c.BC: Euripides
    Tragicus “Medea” 265; μέγιστα ἀ. 4th c.BC: Aeschines Orator 3.84; οὔτ᾽ ἀδικεῖ
    οὔτ᾽ ἀδικεῖται 5th-6th c.BC: Plato Philosophus “Symposium” 196b, etc.">Refs 5th
    c.BC+</a>]; <i>present</i> ἀδικεῖται, -ούμενος used for the <i>perfect</i> ἠδίκηται,
    -ημένος (see.[<a href="javascript:void(0)" title=" above 1), 5th c.BC: Antipho
    Orator 4.4.9, 5th-6th c.BC: Plato Philosophus “Respublica” 359a">Refs 5th c.BC+</a>]:
    with <i>accusative</i>, <b>to be defrauded of</b>, μισθὸν ἀδικίας variant in [<a
    href="javascript:void(0)" title=" NT.2Pet.2.13. ">NT</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>harm, injure</b>, ἀ. γῆν[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.71, etc.; ἵππον 5th-6th c.BC: Xenophon Historicus “de Equitandi ratione”
    6.3; especially in Medical sense, ἄνθρωπον 5th c.BC: Hippocrates Medicus “περὶ
    φύσιος ἀνθρώπου” 9; νεφρούς 3rd c.BC: Diphilus Siphnius Rerum Naturalium Scriptor
    cited in 2nd c.AD: Athenaeus Epigrammaticus 2.62f; τέμνειν καὶ θλᾶν καὶ ὁπωσοῦν
    ἄλλως ἀ. 2nd c.AD: Galenus Medicus “de Usu Partium” 13.8, compare 2nd c.AD: Archigenes
    Medicus cited in 3rd c.AD: Philumenus Medicus “de Venenatis Animalibus” 14.">Refs
    5th c.BC+</a>]'
