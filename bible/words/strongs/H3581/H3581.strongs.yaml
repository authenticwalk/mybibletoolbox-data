strongs_number: H3581
language: hebrew
lemma: כֹּחַ
transliteration: kôach
pronunciation: ko'-akh
definition: vigor, literally (force, in a good or a bad sense) or figuratively (capacity,
  means, produce); also (from its hardiness) a large lizard
kjv_usage: ability, able, chameleon, force, fruits, might, power(-ful), strength,
  substance, wealth.
derivation: or (Daniel 11:6) כּוֹחַ; from an unused root meaning to be firm;
