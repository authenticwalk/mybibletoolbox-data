strongs_number: H2659
language: hebrew
lemma: חָפֵר
transliteration: châphêr
pronunciation: khaw-fare'
definition: to blush; figuratively, to be ashamed, disappointed; causatively, to shame,
  reproach
kjv_usage: be ashamed, be confounded, be brought to confusion (unto shame), come (be
  put to) shame, bring reproach.
derivation: a primitive root (perhaps rather the same as H2658 (חָפַר) through the
  idea of detection);
