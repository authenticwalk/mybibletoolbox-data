strongs_number: G3899
language: greek
lemma: παραπορεύομαι
transliteration: paraporeúomai
definition: to travel near
kjv_usage: go, pass (by)
derivation: from G3844 (παρά) and G4198 (πορεύομαι);
extended_definition:
  gloss: to pass by/through
  definition: '<b>παρα-πορεύομαι </b><BR /> [in LXX chiefly for עָבַר ;] <BR />__1.
    to go beside, accom­pany. <BR /> __2. <b>to go past, pass by</b>: <ref=''Mat.27.39''>Mat.27:39</ref>,
    <ref=''Mrk.11.20; 15.29''>Mrk.11:20 15:29</ref>; before διά, with genitive, <ref=''Mrk.2.23;
    9.30''>Mrk.2:23 9:30</ref> (WH, mg.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραπορεύομαι</b>, <br /> with <i>future</i> <i>middle</i>
    and <i>aorist</i> <i>passive</i>, <b>go beside</b> or <b>alongside</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 577b31; παρὰ τὰ
    ὑποζύγια 2nd c.BC: Polybius Historicus 6.40.7 ">Refs 4th c.BC+</a>]; of παιδαγωγοί,
    [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis 7.9:
    _metaphorically_, ἀκρόαμα οὐδὲν παρεπορεύετο">Refs 1st c.BC+</a>] <b>accompanied</b>
    the meal, [<a href="javascript:void(0)" title=" 3rd c.BC: Phylarchus Historicus
    44J. codices 2nd c.AD: Athenaeus Epigrammaticus ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>go past, pass by,</b> [<a href="javascript:void(0)" title=" PPetr. 2p.36 (3rd
    c.BC) ">Refs 3rd c.BC+</a>]; τὸν χάρακα [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 3.99.5; παρὰ τὸ χεῖλος [prev. author] 3.14.6; ὑπὸ
    λόφον τινά [prev. author] 2.27.5; διὰ τῶν σπορίμων NT.Mark.2.23 (variant διαπ-),
    compare 9.30 ">NT+2nd c.BC+</a>]; of stars, <b>pass through</b> the zodiac, [<a
    href="javascript:void(0)" title=" “Catalogus Codicum Astrologorum” 8(4).210. ">Refs</a>]'
  source: STEPBible/LSJ
