strongs_number: G1114
language: greek
lemma: γόης
transliteration: góēs
definition: properly, a wizard (as muttering spells), i.e. (by implication) an imposter
kjv_usage: seducer
derivation: from (to wail);
extended_definition:
  gloss: imposter
  definition: '<b>γόης</b>, -ητος, ὁ (γοάω, <i>to wail</i>), <BR /> __1. <b>a wailer</b>.
    <BR /> __2. <b>a wizard</b>. <BR /> __3. <b>an impostor</b> (cf. γοητεία, <i>trickery</i>,
    <ref=''2Ma.12.24''>2Ma.12:24</ref>): <ref=''2Ti.3.13''>2Ti.3:13</ref>.<BR />†
    (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γόης</b>, ητος, ὁ, <br /> <b>sorcerer, wizard</b>, Phoronis
    2, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.33,
    4.105, 5th-6th c.BC: Plato Philosophus “Respublica” 380d, 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Ir.” p.29 W.; γ. ἐπῳδὸς Λυδίας ἀπὸ χθονός 5th c.BC:
    Euripides Tragicus “Bacchae” 234, compare “Hipp.” 1038 ">Refs 5th c.BC+</a>];
    probably <i>falsa lectio</i> for{βοῇσι} [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.191. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>juggler, cheat</b>, δεινὸς γ. καὶ φαρμακεὺς καὶ σοφιστής [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 203d; δεινὸν καὶ γ. καὶ σοφιστὴν..
