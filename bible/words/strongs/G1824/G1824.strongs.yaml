strongs_number: G1824
language: greek
lemma: ἐξαυτῆς
transliteration: exautēs
definition: from that hour, i.e. instantly
kjv_usage: by and by, immediately, presently, straightway
derivation: from G1537 (ἐκ) and the genitive case singular feminine of G846 (αὐτός)
