    <ref=''Act.11.11''>Act.11:11</ref> <ref=''Act.21.32''>Act.21:32</ref> <ref=''Act.23.30''>Act.23:30</ref>,
    <ref=''Php.2.23''>Php.2:23</ref>.†<BR /> (AS)'
