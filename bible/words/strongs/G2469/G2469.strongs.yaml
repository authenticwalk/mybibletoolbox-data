strongs_number: G2469
language: greek
lemma: Ἰσκαριώτης
transliteration: Iskariṓtēs
definition: inhabitant of Kerioth; Iscariotes (i.e. Keriothite), an epithet of Judas
  the traitor
kjv_usage: Iscariot
derivation: of Hebrew origin (probably H0377 and H07149);
extended_definition:
  gloss: Iscariot
  definition: '<b>ἰσκαριώθ</b>, ὁ indecl. <BR /> (<ref=''Mrk.3.19; 14.10''>Mrk.3:19
    14:10</ref>, <ref=''Luk.6.16''>Luk.6:16</ref>, elsewhere -ιώτης; V. infr.) and
    Ἰσκαριώτης, -ου (Heb. prob. קִרְיָא אִישׁ; see Swete, <i>Mk.</i>, 319), <BR /><b>Iscariot</b>:
    surname of Judas, ll. with supr., also <ref=''Mat.10.4; 26.14''>Mat.10:4 26:14</ref>,
    <ref=''Mrk.14.43''>Mrk.14:43</ref> (WH, R, omit), <ref=''Luk.22.3''>Luk.22:3</ref>,
    <ref=''Jhn.12.4; 13.2; 14.22''>Jhn.12:4 13:2 14:22</ref>; of his father Simon,
    <ref=''Jhn.6.71; 13.26''>Jhn.6:71 13:26</ref>.†<BR /> (AS)'
  morphology: N:N-M-P
  source: STEPBible/Abbott-Smith
