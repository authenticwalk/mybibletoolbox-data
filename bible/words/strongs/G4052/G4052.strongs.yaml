strongs_number: G4052
language: greek
lemma: περισσεύω
transliteration: perisseúō
definition: to superabound (in quantity or quality), be in excess, be superfluous;
  also (transitively) to cause to superabound or excel
kjv_usage: (make, more) abound, (have, have more) abundance (be more) abundant, be
  the better, enough and to spare, exceed, excel, increase, be left, redound, remain
  (over and above)
derivation: from G4053 (περισσός);
extended_definition:
  gloss: to exceed
  definition: '<b>περισσεύω</b><BR /> (περισσός), [in LXX: <ref=''1Sa.2.33''>1Ki.2:33</ref>
    (מַרְבִּית), <ref=''1Ki.2.36''>1Ki.2:36</ref> <ref=''Ecc.3.19''>Ecc.3:19</ref>
    (יָתַר ni., יוׄתֵר), <ref=''Tob.4.16''>Tob.4:16</ref>, <ref=''Sir.10.27; 11.12;
    19.24''>Sir.10:27 11:12 19:24</ref>, <ref=''Sir.30.38''>Sir 30:38</ref> (<ref=''Sir.33.29''>Sir.33:29</ref>),
    <ref=''1Ma.3.30''>1Ma.3:30</ref> * ;] <BR />__I. Prop., intrans., <BR /> __1.
    of things, to be over and above the number (Hes.), hence, <BR /> __(a) <b>to be
    or remain over</b>: <ref=''Mat.14.20; 15.37''>Mat.14:20 15:37</ref>, <ref=''Luk.9.17''>Luk.9:17</ref>,
    <ref=''Jhn.6.12-13''>Jhn.6:12-13</ref>; <BR /> __(b) <b>to abound, be in abundance</b>:
    <ref=''Mrk.12.44''>Mrk.12:44</ref>, <ref=''Luk.12.15; 21.4''>Luk.12:15 21:4</ref>,
    <ref=''Act.16.5''>Act.16:5</ref>, <ref=''Rom.3.7; 5.15''>Rom.3:7 5:15</ref>, <ref=''2Co.1.5;
    8.2; 9.12''>2Co.1:5 8:2 9:12</ref>, <ref=''Php.1.26''>Php.1:26</ref>. <BR /> __2.
    <b>Of persons, </b><BR /> __(a) <b>to abound in, have in abundance</b>: <ref=''1Co.14.12;
    15.58''>1Co.14:12 15:58</ref>, <ref=''Php.4.12, 18''>Php.4:12, 18</ref>; with
    genitive, <ref=''Luk.15.17''>Luk.15:17</ref> T; <BR /> __(b) <b>to be superior
    or better, to excel</b>: absol., <ref=''1Co.3.9; 8.8''>1Co.3:9 8:8</ref>; with
    dative ref., <ref=''2Co.3.9''>2Co.3:9;</ref> before ἐν, <ref=''Rom.15.13''>Rom.15:13</ref>,
    <ref=''1Co.15.58''>1Co.15:58</ref>, <ref=''2Co.3.9; 8.7''>2Co.3:9 8:7</ref>, <ref=''Col.2.7''>Col.2:7</ref>;
    μᾶλλον, <ref=''1Th.4.1; 4.10''>1Th.4:1 4:10</ref>; μ καὶ μ., <ref=''Php.1.9''>Php.1:9;</ref>
    πλεῖον, <ref=''Mat.5.20.''>Mat.5:20.</ref> <BR /> __II. In late writers (Lft.,
    <i>Notes</i>, 48 f.), trans., <BR /> __(a) <b>to make to abound</b>: with accusative
    before εἰς, <ref=''2Co.4.15; 9.8''>2Co.4:15 9:8</ref>, <ref=''Eph.1.8''>Eph.1:8</ref>;
    pass., <ref=''Mat.13.12; 25.29''>Mat.13:12 25:29</ref>; with genitive of thing(s),
    <ref=''Luk.15.17''>Luk.15:17</ref>, WH; <BR /> __(b) <b>to make to excel</b>:
    with accusative of person(s), dative of thing(s), <ref=''1Th.3.12''>1Th.3:12</ref>
    (cf. ὑπερ-περισσεύω).†<BR /> <re><i>SYN.</i>: πλεονάζω </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περισσ-εύω</b>, <br /> <i>Attic dialect</i> <b>περιττεύω</b>,
    <i>imperfect</i> ἐπερίσσευον (περιέσσευον is condemned by [<a href="javascript:void(0)"
    title=" 2nd c.AD: Phrynichus Atticista 20)">Refs 2nd c.AD+</a>], (περισσός) <b>to
    be over and above</b> the number, μύριοί εἰσιν ἀριθμόν.., εἷς δὲ π. [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Fragmenta” 160 ">Refs 8th c.BC+</a>]; περιττεύσουσιν
    ἡμῶν οἱ πολέμιοι the enemy <b>will go beyond</b> us, <b>outflank</b> us, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.8.11. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>to be more than enough, remain over</b>, τἀρκοῦντα
    καὶ περιττεύοντα [<a href="javascript:void(0)" title=" [prev. author] “Smp.” 4.35
    ">Refs</a>]; τὸ π. [ἀργύριον] [<a href="javascript:void(0)" title=" [prev. author]
    “Vect.” 4.7; ἂν ᾖ τι.. περιττεῦον 5th-6th c.BC: Plato Philosophus “Leges” 855b;
    εἴ τι π. ἀπὸ τῶν τόκων “SIG” 672.19 (Delph., 2nd c.BC)">Refs 5th c.BC+</a>]; ἡ
    περιττεύουσα τροφή [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 619a20; τὸ π. τῶν κλασμάτων NT.Matt.14.20 ">NT+4th
    c.BC+</a>]; τοσοῦτον τῷ Περικλεῖ ἐπερίσσευσε, κτλ. such <b>abundance</b> of reason
    <b>had</b> Pericles for his belief, [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 2.65; τοσόνδ᾽ ἐπερίσσευσεν αὐτοῖς εὐνοίας 1st c.AD:
    Josephus Historicus “Antiquitates Judaicae” 19.1.18; τὸ ἀνδρεῖον ἐπερίττευεν αὐτῇ
    1st c.BC: Dionysius Halicarnassensis 3.11. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    in bad sense, <b>to be superfluous</b>, τὰ περισσεύοντα τῶν λόγων [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 1288 ">Refs 5th c.BC+</a>]; ἵν᾽
    ἐμοὶ περιττεύῃ, i. e. that I may be over-rich, [<a href="javascript:void(0)" title="
    2nd c.AD: Diogenes Oenoandensis Epicureus 64. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    of persons, <b>abound in</b>, χορηγίᾳ, opposed to ἐλλείπω, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 18.35.5, etc.; αἱ ἐκκλησίαι ἐπερίσσευον
    τῷ ἀριθμῷ NT.Act.16.5 ">NT+2nd c.BC+</a>]:—<i>middle</i>, with <i>genitive</i>,
    περισσεύονται ἄρτων <b>have more than enough of..,</b> [<a href="javascript:void(0)"
    title="NT.Luke.15.17. ">NT</a>]<br /><Level3><b>__III.2</b></Level3> <b>to be
    superior</b>, π. παρά τινα <b>to be better than</b>.., [<a href="javascript:void(0)"
    title=" LXX.Eccl.3.19 ">LXX</a>]; ὑπέρ τινα[<a href="javascript:void(0)" title="LXX.1Mac.3.30
    (variant)">LXX</a>]; <b>be better, have the advantage</b>, [<a href="javascript:void(0)"
    title=" NT.1Cor.14.12 ">NT</a>]; π. μᾶλλον <b>abound</b> more and more, i.e. in
    Christian graces, [<a href="javascript:void(0)" title=" NT.1Thes.4.1, 11:—">NT</a>]<i>middle</i>,
    περισσευόμεθα, opposed to ὑστερούμεθα, [<a href="javascript:void(0)" title=" NT.1Cor.8.8.
    ">NT</a>]<br /><Level2><b>__IV</b></Level2> causal, <b>make to abound</b>, πᾶσαν
    χάριν π. [<a href="javascript:void(0)" title=" NT.2Cor.9.8; τινὰς τῇ ἀγάπῃ NT.1Thes.3.12
    ">NT</a>]:—<i>passive</i>, <b>to be made to abound,</b> [<a href="javascript:void(0)"
    title="NT.Matt.13.12, 25.29. ">NT</a>]<br /><Level3><b>__IV.2</b></Level3> of
    Time, π. τὰς ὥρας <b>make</b> them <b>longer</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Athenaeus Epigrammaticus 2.42b. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
