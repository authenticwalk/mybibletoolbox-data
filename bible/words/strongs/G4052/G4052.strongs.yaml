strongs_number: G4052
language: greek
lemma: περισσεύω
transliteration: perisseúō
definition: to superabound (in quantity or quality), be in excess, be superfluous;
  also (transitively) to cause to superabound or excel
kjv_usage: (make, more) abound, (have, have more) abundance (be more) abundant, be
  the better, enough and to spare, exceed, excel, increase, be left, redound, remain
  (over and above)
derivation: from G4053 (περισσός);
