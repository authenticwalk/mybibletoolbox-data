strongs_number: H7043
language: hebrew
lemma: קָלַל
transliteration: qâlal
pronunciation: kaw-lal'
definition: to be (causatively, make) light, literally (swift, small, sharp, etc.)
  or figuratively (easy, trifling, vile, etc.)
kjv_usage: abate, make bright, bring into contempt, (ac-) curse, despise, (be) ease(-y,
  -ier), (be a, make, make somewhat, move, seem a, set) light(-en, -er, -ly, -ly afflict,
  -ly esteem, thing), [idiom] slight(-ly), be swift(-er), (be, be more, make, re-)
  vile, whet.
derivation: a primitive root;
extended_definition:
  gloss: to lighten
  definition: 1) to be slight, be swift, be trifling, be of little account, be light<br>1a)
    (Qal)<br>1a1) to be slight, be abated (of water)<br>1a2) to be swift<br>1a3) to
    be trifling, be of little account<br>1b) (Niphal)<br>1b1) to be swift, show oneself
    swift<br>1b2) to appear trifling, be too trifling, be insignificant<br>1b3) to
    be lightly esteemed<br>1c) (Piel)<br>1c1) to make despicable<br>1c2) to curse<br>1d)
    (Pual) to be cursed<br>1e) (Hiphil)<br>1e1) to make light, lighten<br>1e2) to
    treat with contempt, bring contempt or dishonour<br>1f) (Pilpel)<br>1f1) to shake<br>1f2)
    to whet<br>1g) (Hithpalpel) to shake oneself, be moved to and fro
