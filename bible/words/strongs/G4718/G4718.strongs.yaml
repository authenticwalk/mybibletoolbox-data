strongs_number: G4718
language: greek
lemma: σταφυλή
transliteration: staphylḗ
definition: a cluster of grapes (as if intertwined)
kjv_usage: grapes
derivation: probably from the base of G4735 (στέφανος);
extended_definition:
  gloss: grapes
  definition: '<b>σταφυλή</b>, -ῆς, ἡ <BR /> [in LXX for עֵנָב ;] <BR /><b>a bunch
    of grapes</b>: <ref=''Mat.7.16''>Mat.7:16</ref>, <ref=''Luk.6.44''>Luk.6:44</ref>,
    <ref=''Rev.14.18''>Rev.14:18</ref>. "σ. is properly the ripe grape-cluster as
    opposite to ὄμφαξ, cf. <ref=''Gen.40.10''>Gen.40:10</ref>, <ref=''Job.15.33''>Job.15:33</ref>;
    as contrasted with βότρυς, it describes the grapes rather than the cluster on
    which they grow" (Swete, Apoc., 187 f.).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> στᾰφῠλ-ή</b>, ἡ, <br /> <b>bunch of grapes</b>, σταφυλῇσι μέγα
    βρίθουσαν ἀλωήν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 18.561; ἡμερὶς ἡβώωσα τεθήλει δὲ σταφυλῇσι 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 5.69, compare 7.121; σταφυλαὶ παντοῖαι 24.343, compare 5th-6th
    c.BC: Plato Philosophus “Leges” 844e, NT.Rev.14.18 ">NT+8th c.BC+</a>]; Πυρναίαις
    σ. [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus
    1.46 ">Refs 3rd c.BC+</a>]; of ripe, fresh grapes, opposed to ὄμφαξ on the one
    hand, and σταφίς on the other, [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 5.303: collectively in _sing._, “PPetr.” 3p.60 (3rd c.BC), “PCair.Zen.”
    300.14 (3rd c.BC), “POxy.” 116.18 (2nd c.AD), etc. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    σ. ἀγρία,= μήλωθρον [<a href="javascript:void(0)" title=" 1, 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 3.18.11, 1st c.AD: Plinius Rerum Naturalium Scriptor
    “Historia Naturalis” 23.21. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>uvula when swollen at the end so as to resemble a grape</b> on the stalk, [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “προγνωστικόν”
    23, 5th-6th c.BC: Nicopho Comicus 28, 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 493a3 ">Refs 5th c.BC+</a>]; of the <b>uvula</b> generally, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Archigenes Medicus cited in 2nd c.AD: Galenus Medicus 12.969,974">Refs
    2nd c.AD+</a>]; <b>inflammation of the uvula,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 42(1).126.30 (Epid, 2nd c.AD), 2nd c.AD: Galenus
    Medicus 7.731 (_plural_). ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <i>paroxytone</i> σταφύλη, <b>plummet of a level</b>, ἵπποι.. σταφύλῃ ἐπὶ νῶτον
    ἔϊσαι horses equal in height even <b>by the level</b>, matched to a nicety, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.765,
    compare 3rd c.BC: Callimachus Epicus “Fragmenta” 159, 5th c.AD(?): Hesychius Legal
    icographus, “Etymologicum Magnum” 742.44. ">Refs 8th c.BC+</a>]'
