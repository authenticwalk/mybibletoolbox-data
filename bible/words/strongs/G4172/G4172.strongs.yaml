strongs_number: G4172
language: greek
lemma: πόλις
transliteration: pólis
definition: a town (properly, with walls, of greater or less size)
kjv_usage: city
derivation: probably from the same as G4171 (πόλεμος), or perhaps from G4183 (πολύς);
extended_definition:
  gloss: city
  definition: '<b>πόλις</b>, -εως, ὁ, <BR /> [in LXX chiefly and very frequently for
    עִיר ;] <BR /><b>a city</b>: <ref=''Mat.2.23''>Mat.2:23</ref>, <ref=''Mrk.1.45''>Mrk.1:45</ref>,
    <ref=''Luk.4.29''>Luk.4:29</ref>, <ref=''Jhn.4.8''>Jhn.4:8</ref>, al. mult.; opposite
    to κῶμαι (κ. καὶ ἀγροί), <ref=''Mat.9.35; 10.11''>Mat.9:35 10:11</ref>, <ref=''Mrk.6.56''>Mrk.6:56</ref>,
    <ref=''Luk.8.1; 13.22''>Luk.8:1 13:22</ref>; with nom. propr. in appos. (cl.),
    <ref=''Act.11.5; 16.14''>Act.11:5 16:14</ref>; with id. in genitive appos. (BL,
    §35, 5), <ref=''Act.8.5''>Act.8:5</ref>, <ref=''2Pe.2.6''>2Pe.2:6</ref>; genitive,
    of the region, <ref=''Luk.1.26; 4.31''>Luk.1:26 4:31</ref>, <ref=''Jhn.4.5''>Jhn.4:5</ref>;
    of the inhabitants, <ref=''Mat.10.5, 23''>Mat.10:5, 23</ref> <ref=''Luk.23.51''>Luk.23:51</ref>,
    <ref=''Act.19.35''>Act.19:35</ref>, <ref=''2Co.11.32''>2Co.11:32</ref>; with genitive
    of person(s), of one''s residence or native place, <ref=''Mat.22.7''>Mat.22:7</ref>,
    <ref=''Luk.2.4, 11; 4.29; 10.11''>Luk.2:4, 11 4:29 10:11</ref>, <ref=''Jhn.1.45''>Jhn.1:45</ref>,
    <ref=''Act.16.20''>Act.16:20</ref>, <ref=''Rev.16.9''>Rev.16:9</ref>; of Jerusalem:
    ἡ ἁγία π., <ref=''Mat.4.5; 27.53''>Mat.4:5 27:53</ref>, <ref=''Rev.11.2''>Rev.11:2</ref>;
    ἡ ἠγαπημένη, <ref=''Rev.20.19''>Rev.20:19;</ref> π. τοῦ μεγάλου, Mt 5 ̈35 (cf.
    <ref=''Psa.48.2''>Ps 47 (48):2</ref>); of the heavenly city in the Apocalyptic
    visions, <ref=''Rev.3.12; 21.2, 10''>Rev.3:12 21:2, 10</ref> 14ff. 22:14, 19.
    By meton., of the inhabitants of a city: <ref=''Mat.8.34; 12.25; 21.10''>Mat.8:34
    12:25 21:10</ref>, <ref=''Mrk.1.33''>Mrk.1:33</ref>, <ref=''Act.14.21; 21.30''>Act.14:21
    21:30</ref>.<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πόλις</b>, <br /> <i>Epic dialect</i> also <b>πτόλις</b> (found
    sometimes in Trag. etc., see at {πτόλις}), ἡ: <i>Epic dialect</i> forms, <i>accusative</i>
    <i>singular</i> πόληα [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Scutum Herculis” 105, Callias Epigrammaticus “Aet.Oxy.” 2080.62">Refs
    8th c.BC+</a>]; <i>genitive</i> πόλιος or πτόλιος, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.811, 4.514, +others, πόληος
    16.395, +others (also 6th c.BC: Theognis Elegiacus 757), πόλεος 8th c.BC: Ilias
    Homerus Epicus “Illiad” 21.567; _dative_ πόλει 5.686, +others, πτόλεϊ 17.152,
    πόληϊ 3.50 (also 7th c.BC: Tyrtaeus Elegiacus 12.15): _plural_, _nominative_ πόλιες
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.412, πόληες 8th c.BC: Ilias Homerus
    Epicus “Illiad” 4.45; _genitive_ πολίων 1.125, +others; _dative_ πολίεσσι 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 21.252; _accusative_ πόλεις 8th c.BC: Ilias
    Homerus Epicus “Illiad” 2.648, +others, πόληας 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 17.486, 3rd c.BC: Callimachus Epicus “Fragmenta” 9.70 ">Refs 8th c.BC+</a>]
    P.(scanned ?~X ?~X ?~X ¯ [<a href="javascript:void(0)" title=" “IG” 12.826), πόλιας
    (_disyllable_) 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.560, 574, (_trisyllable_)
    8th c.BC: Ilias Homerus Epicus “Illiad” 4.308 (assuming variant, πόλεας 3rd-2nd
    c.BC: Aristarchus Grammaticus)">Refs 8th c.BC+</a>]: <i>Ionic dialect</i> forms,
    <i>genitive</i> πόλεως [<a href="javascript:void(0)" title=" “IG” 12(8).356 (from
    Thasos), “GDI” 5653a13 (from Chios), etc., also 6th c.BC: Xenophanes Poeta Philosophus
    2.9, 22, variant in 6th c.BC: Theognis Elegiacus 1043; written πόλειως “GDI” 5532.19
    (from Zeleia); πόλεος [prev. work]5339.41 (Orop.), “IG” 12(7).103 (from Amorgos),
    6th c.BC: Theognis Elegiacus 776, etc., πόλιος 5th c.BC: Herodotus Historicus
    1.26, +others, 3rd c.BC: Herodas Mimographus 2.8, +others, πόληος 6th c.BC: Theognis
    Elegiacus (see. above), conjecture in 6th c.BC: Hipponax Iambographus 47, compare
    “Anecdota Graeca - MSS. Bibl. Oxon.” 1.361">Refs 6th c.BC+</a>]; <i>dative</i>
    mostly πόλει, but πόλῑ [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.60, +others, πόληϊ (or -ῃ) “SIG” 169.3 (lasos, 4th c.BC): _plural_,
    usually πόλεις, πόλεων, πόλεσι, but in 5th c.BC: Herodotus Historicus πόλιες 1.142,
    +others, πολίων [prev. work] 6, +others, πόλισι [prev. work] 151, +others">Refs
    5th c.BC+</a>]; <i>accusative</i> πόλῑς [<a href="javascript:void(0)" title="
    2.177, +others, πόλιας 1.142, 2.102, +others">Refs</a>]: <i>Doric dialect</i>
    <i>genitive</i> <i>singular</i> πόλιος [<a href="javascript:void(0)" title=" “SIG”
    615.3 (Delph., 2nd c.BC)">Refs 2nd c.BC+</a>]; <i>dative</i> <i>singular</i> πόλι
    [<a href="javascript:void(0)" title=" “IG” 4.839 (Calaurea, 4th c.BC)">Refs 4th
    c.BC+</a>]; <i>dative</i> <i>plural</i> πολίεσι [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 7.8 ">Refs 5th c.BC+</a>]; πολίεσσι Foed.Lac.
    cited in [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    5.77 (variant{πολίεσι}), 79, “IG” 42(1).74.4 (Epid., 3rd c.BC)">Refs 5th c.BC+</a>];
    Cretan dialect πόλιθι [<a href="javascript:void(0)" title=" “GDI” 5019.3 ">Refs</a>]:
    <i>Aeolic dialect</i> <i>genitive</i> πόλιος [<a href="javascript:void(0)" title="
    “IG” 12(2).526a8 (πόληος is an Epicism in 7th-6th c.BC: Alcaeus Lyricus “Supp.”
    17.6); _genitive_ _plural_ πολίων “IG” 11(4).1064b20; _dative_ _plural_ πολίεσσι
    [prev. work] 12(2).1.6: Trag., _genitive_ πόλεως">Refs 7th c.BC+</a>] <i>disyllable</i>
    (as also in Comedy texts, except [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Equites” 763), thrice πόλεος 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 1167 (Lyric poetry), 5th c.BC: Sophocles Tragicus “Antigone”
    162, 5th c.BC: Euripides Tragicus “Orestes” 897:—_Attic dialect_ Inscrr. earlier
    than 4th c.BC sometimes have _dative_ _sing._ πόλῃ, “IG” 12.108.35,22.17.10,42.5,
    53.7">Refs 5th c.BC+</a>]; <i>Attic dialect</i> dual πόλη [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 8.116, πόλη or πόλει 4th c.BC: Aeschines
    Orator 5th-4th c.BC: Socratis et Socraticorum Epistulae 8 (where 4th-5th c.AD:
    Choeroboscus Grammaticus cites both forms, “in Theod.” 1.314, 136 H.); _genitive_
    τοῖν πολέοιν 5th-6th c.BC: Isocrates Orator 4.73: Elean _nominative_ _sing._ πόλερ
    “Schwyzer” 425.16; _genitive_ πόλιορ [prev. work]20 (3rd-2nd c.BC)">Refs 5th c.BC+</a>]:—<b>city,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus [same places],
    8th-7th c.BC: Hesiodus Epicus “Scutum Herculis” 270, etc.">Refs 8th c.BC+</a>];
    π. ἄκρη, ἀκροτάτη, ={ἀκρόπολις}, <b>the citadel,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 6.88, 20.52 ">Refs 8th c.BC+</a>];
    which at Athens also was in early times called simply π., while the rest of the
    city was called ἄστυ, καλεῖται.. ἡ ἀκρόπολις μέχρι τοῦδε ἔτι ὑπ᾽ Ἀθηναίων π. [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.15 ">Refs
    5th c.BC+</a>]; ἐν πόλει in treaties, [<a href="javascript:void(0)" title=" [prev.
    author] 5.23, 47, compare “IG” 12.372.1, 5th-6th c.BC: Aristophanes Comicus “Lysistrata”
    245, 758; ἐς πόλιν “IG” 12.91.4; πρὸς πόλιν 5th-6th c.BC: Aristophanes Comicus
    “Lysistrata” 288 (Lyric poetry); ἐκ πόλεως [prev. author] “Eq.” 1093; but ἐν τῇ
    πόλει 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.1.27, uncertain in 5th c.BC:
    Antipho Orator 6.39 ">Refs 5th c.BC+</a>]; so Ἰνάχου π. <b>the citadel</b> of
    Argos, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Fragmenta”
    228.6 ">Refs 5th c.BC+</a>]; of the Cadmea at Thebes, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pelopidas” 18, compare
    1st c.BC-1st c.AD: Strabo Geographus 8.6.8 ">Refs 1st c.BC+</a>]; of Alexandria,
    [<a href="javascript:void(0)" title=" 12th c.AD: Eustathius Episcopus Thessalonicensis
    239.13 ">Refs</a>]; π. ἡ ἁγία, of Jerusalem, [<a href="javascript:void(0)" title="
    LXX.Neh.11.1: with the name of the city added in _genitive_, Ἰλίου π., Ἄργους
    π.,">LXX</a>] <b>the city of..,</b> [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 29, 5th-6th c.BC: Aristophanes Comicus “Equites”
    813 ">Refs 5th c.BC+</a>]; also in <i>apposition</i>, ἡ Μένδη π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.130; ἡ π. οἱ Ταρσοί 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 1.2.26. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>one''s city</b> or <b>country,</b> πόθι τοι π. ἠδὲ τοκῆε; [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.170, etc., compare πόλιν·
    τὴν χώραν, 5th c.AD(?): Hesychius Legal icographus ">Refs 8th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    ὁ ἐπὶ τῆς πόλεως <b>city</b> governor, [<a href="javascript:void(0)" title=" “OGI”
    113.3,134.2, +others(Cyprus, 2nd c.BC), 2nd c.BC: Polybius Historicus 5.39.3:
    without _Article_, ἐπὶ πόλιος “IG” 7.2809.2 (Hyettus, 3rd c.BC), etc.; ἐπὶ πόλεως
    [prev. work]299.1 (Oropus. 3rd c.BC)">Refs 3rd c.BC+</a>]; στρατηγὸς πόλεως [<a
    href="javascript:void(0)" title=" “OGI” 743 (1st c.BC: Ptolemaeus Epigrammaticus);
    στρατηγὸς τῆς π. “BGU” 729.1 (2nd c.AD)">Refs 1st c.BC+</a>]; στρατηγὸς κατὰ πόλιν,
    = Latin <i>praetor urbanus,</i> [<a href="javascript:void(0)" title=" Inscriptiones
    Graecae 14.951.2 (Rome, 1st c.BC). ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>country,</b> as dependent on and called after its city, ἀνθρώπων οἳ τήνδε π.
    καὶ γαῖαν ἔχουσιν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 6.177, compare 8th-7th c.BC: Hesiodus Epicus “Scutum Herculis”
    380, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1533. etc.">Refs 8th c.BC+</a>];
    especially of <b>islands</b> peopled by men, Αῆμνον π. Θόαντος [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 14.230 ">Refs 8th c.BC+</a>];
    π. Αἴαντος, ={Σαλαμίς}, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “I.” 5(4).48, etc.; περιρρύτας π. 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    77, compare 5th c.BC: Euripides Tragicus “Ion” 294, 5th-6th c.BC: Aristophanes
    Comicus “Pax” 251 (see. Scholia); also διώχληκε π. πολλὰς.., Σικελίαν, Ἰταλίαν,
    Πελοπόννησον, Θετταλίαν κτλ. 5th c.BC: Lysias Orator 6.6, compare 1st c.BC-1st
    c.AD: Strabo Geographus 8.3.31. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>community</b> or <b>body of citizens</b> (opposed to ἄστυ, their dwellings,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    17.144, but in δῆμός τε π. τε 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.14,
    π.">Refs 8th c.BC+</a>] denotes the <b>town</b>), ὧν π. ἀνάριθμος ὄλλυται [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    179 (Lyric poetry): hence, ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>state</b> or <b>community,</b> ξύμπασα π. κακοῦ ἀνδρὸς ἀπηύρα [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 240, compare 5th c.BC: Pindarus
    Lyricus “P.” 2.88, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 22, 5th c.BC:
    Euripides Tragicus “Phoenissae” 947, etc.; π. ἄνδρα διδάσκει 4th-5th c.BC: Simonides
    Lyricus 67 ">Refs 8th c.BC+</a>]; especially <b>free state, republic,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone” 738
    (compare 734), 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    8.2.28, 4th c.BC: Aristoteles Philosophus “Politica” 1276a23; τὰ τῆς π. ">Refs
    5th c.BC+</a>]<b>state affairs, government,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 319a; π. ἡ γενῶν καὶ κωμῶν
    κοινωνία ζωῆς τελείας καὶ αὐτάρκους 4th c.BC: Aristoteles Philosophus “Politica”
    1280b40 ">Refs 5th c.BC+</a>]; τὴν π. φεύγειν shun one''s <b>public duties,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 45.66 ">Refs
    4th c.BC+</a>]; <b>assembly of citizens,</b> [<a href="javascript:void(0)" title="
    Berl.Sitzb. 1927.8 (_Locrian dialect_, 5th c.BC). ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3>
    <b>rights of citizenship,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Ranae” 718, 4th c.BC: Demosthenes Orator 21.106. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> πόλιν παίζειν, a game resembling
    backgammon, [<a href="javascript:void(0)" title=" 5th c.BC: Cratinus Comicus 56
    ">Refs 5th c.BC+</a>], perhaps alluded to in [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 422e ">Refs 5th c.BC+</a>]. (Cf.
    Sanskrit <i>pūr,</i> Lithuanian <i>pilìs</i> ''fortrees''.)'
