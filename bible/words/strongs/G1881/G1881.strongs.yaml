strongs_number: G1881
language: greek
lemma: ἐπανίσταμαι
transliteration: epanístamai
definition: to stand up on, i.e. (figuratively) to attack
kjv_usage: rise up against
derivation: middle voice from G1909 (ἐπί) and G450 (ἀνίστημι);
extended_definition:
  gloss: to rebel against
  definition: '<b>ἐπ-αν-ίστημι </b><BR /> [in LXX chiefly for קוּם ;] <BR /><b>to
    raise up against</b>; mid., <b>to rise up against</b>: before ἐπί, with accusative
    of person(s), <ref=''Mat.10.21''>Mat.10:21</ref>, <ref=''Mrk.13.12''>Mrk.13:12</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπαν-ίστημι</b>, <br /> <b>set up again,</b> τὰ τείχη [prev.
    work] 778d. <br /><Level3><b>__2</b></Level3> <b>make to rise against,</b> ἄνδρας
    ἐκ χαράδρας ἐ. τινί [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Sertorius” 13 ">Refs 1st c.AD+</a>]; <b>raise in revolt
    against,</b> Ἰβηρίαν Ῥωμαίοις [<a href="javascript:void(0)" title=" 2nd c.AD:
    Appianus Historicus “Ἰβηρική” 101. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>cause to arise,</b> [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.654f. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>passive</i>, with <i>future</i> <i>middle</i> [<a href="javascript:void(0)"
    title="(5th c.BC: Herodotus Historicus 3.62, 1.89)">Refs 5th c.BC+</a>], <i>aorist
    2</i> and <i>perfect</i> <i>active</i>, <b>stand up after</b> another or <b>at</b>
    his <b>word,</b> once in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus
    Epicus, οἱ δ᾽ ἐπανέστησαν 8th c.BC: Ilias Homerus Epicus “Illiad” 2.85. ">Refs
    8th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4> <b>rise from bed, rise,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Plutus”
    539; ἐπὶ τοῦ καταστρώματος 5th-6th c.BC: Xenophon Historicus “Historia Graeca
    (Hellenica)” 1.4.18 ">Refs 5th c.BC+</a>]; <b>rise</b> to speak, [<a href="javascript:void(0)"
    title=" [prev. author] “Smp.” 4.2, 4th c.BC: Demosthenes Orator 19.46 ">Refs 4th
    c.BC+</a>]; of buildings, in <i>perfect</i>, <b>to be raised</b> or <b>built,</b>
    ἢν τοῦτ᾽ ἐπανεστήκῃ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Aves” 554 ">Refs 5th c.BC+</a>]: with <i>genitive</i>, <b>rise above,</b>
    ἱερῷ -στηκότι τῆς ἀγορᾶς [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius
    Halicarnassensis 2.50 ">Refs 1st c.BC+</a>]; ταῖς -ισταμέναις [ἐκ add. codex unus]
    τῶν ὑδάτων πομφόλυξιν [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides
    (Dioscurides) Medicus 5.75. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>rise up against, rise in insurrection against,</b> τινί [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.89, 130, 3.62; τῷ δήμῳ 5th c.BC: Thucydides
    Historicus 1.115, etc.; τοῖς πράγμασι 4th-3rd c.BC: Dinarchus Orator 1.19 ">Refs
    5th c.BC+</a>]: <i>absolutely</i>, <b>rise in insurrection,</b> opposed to ἀφίσταμαι,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 3.39, +others;
    οἱ ἐπανεστεῶτες ">Refs 5th c.BC+</a>]<b>the insurgents,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.63: with ">Refs 5th c.BC+</a>]<i>infinitive</i>,
    ἐάν τις τυραννεῖν ἐπαναστῇ if any one <b>aim at</b> tyranny, Legal cited in [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 1.97 ">Refs 5th
    c.BC+</a>]; in mal. <i>participle</i>, ἐ. ἀλλήλοις πώγωνας ἔχουσι [<a href="javascript:void(0)"
    title=" 4th c.BC: Theopompus Historicus 217c; παρθένοις 2nd-3rd c.AD: Aelianus
    “Epistulae - Epistolographi” 15. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    in Medicine texts, of tumours, etc., <b>rise, swell,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “προρρητικόν” 1.165; [ὦτα] ἐπανεστηκότα
    ">Refs 5th c.BC+</a>]<b>projecting, prorninent,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 691a13 ">Refs
    4th c.BC+</a>]; λόφος αὐτῶν τῶν πτερῶν ἐ. crest <b>which sticks up</b> and is
    composed of feathers, [<a href="javascript:void(0)" title=" [prev. author] “HA”
    504b10. ">Refs</a>]'
