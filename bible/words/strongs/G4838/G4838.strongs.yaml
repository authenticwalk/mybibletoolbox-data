strongs_number: G4838
language: greek
lemma: συμπαραλαμβάνω
transliteration: symparalambánō
definition: to take along in company
kjv_usage: take with
derivation: from G4862 (σύν) and G3880 (παραλαμβάνω);
extended_definition:
  gloss: to take along with
  definition: '<b>συν-παρα-λαμβάνω</b><BR /> (Rec. συμπ-), [in LXX: <ref=''Gen.19.17''>Gen.19:17</ref>
    (סָפָה ni.), <ref=''Job.1.4''>Job.1:4</ref> (שָׁלַח ni), <ref=''3Ma.1.1''>3Ma.1:1</ref>
    * ;] <BR /><b>to take along with</b>: as a companion, with accusative, <ref=''Act.12.25;
    15.37-38''>Act.12:25 15:37-38</ref> (on the tenses, see M, <i>Pr.</i>, 130), <ref=''Gal.2.1.''>Gal.2:1.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συμπαρα-λαμβάνω</b>, <br /> <b>take along with</b> one, <b>take
    in as an adjunct</b> or <b>assistant</b>, κοινωνόν τι σ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 65b, compare 84d, “La.” 179e,
    NT.Act.15.37; τινὰ ἑαυτῷ “BGU” 226.12 (1st c.AD)">NT+5th c.BC+</a>]; σ. τὴν ἐκτὸς
    εὐετηρίαν <b>include in their account</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1098b26 ">Refs 4th c.BC+</a>];
    τὰς τῶν προτέρων δόξας [<a href="javascript:void(0)" title="[prev. author] “de
    An.” 403b22; τὰ ὁμολογούμενα 4th-3rd c.BC: Theophrastus Philosophus “de Causis
    Plantarum” 5.3.7 ">Refs 4th c.BC+</a>]; σ. τοὺς ἐκτὸς τῆς πολιτείας <b>adopt as
    partisans</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1304a16 ">Refs 4th c.BC+</a>]; <b>call in for advice</b>, φίλους [<a
    href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus “περὶ οἰκονομίας”
    p.72J. ">Refs 1st c.BC+</a>]; in receipts, <i>aorist</i> συνπαρέλαβα <b>received
    also by me,</b> [<a href="javascript:void(0)" title=" PRyl. 189.8 (2nd c.AD)">Refs
    2nd c.AD+</a>]:—<i>passive</i>, <b>to be invited</b>, [<a href="javascript:void(0)"
    title=" 3rd c.BC(?): Anticlides Historicus cited in 2nd c.AD: Athenaeus Epigrammaticus
    4.157f, 1st c.AD: Philo Judaeus 1.328, 1st c.AD: Josephus Historicus “Antiquitates
    Judaicae” 15.2.7 ">Refs 3rd c.BC+</a>]; σ. ἐπὶ τὰ πράγματα <b>to be called into
    counsel</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    7.55 ">Refs 1st c.BC+</a>]; <b>to be incidentally involved</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “περὶ παρρησίας” p.29O. ">Refs 1st c.BC+</a>];
    <b>to be called in to help</b>, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Soranus Medicus 2.15. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
