lemma: συλαγωγέω
transliteration: sylagōgéō
definition: to lead away as booty, i.e. (figuratively) seduce
kjv_usage: spoil
derivation: from the base of G4813 (συλάω) and (the reduplicated form of) G71 (ἄγω);
