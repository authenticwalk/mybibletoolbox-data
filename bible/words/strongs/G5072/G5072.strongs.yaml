strongs_number: G5072
language: greek
lemma: τετράμηνον
transliteration: tetrámēnon
definition: a four months' space
kjv_usage: four months
derivation: neuter of a compound of G5064 (τέσσαρες) and G3376 (μήν);
extended_definition:
  gloss: four months
  definition: '<b>τετράμηνος</b>, -ον <BR /> [in LXX (neut.): <ref=''Jdg.19.2''>Jdg.19:2</ref>
    A <ref=''Jdg.20.47''>Jdg.20:47</ref> A (עַרְבָּעָה חֳדָשִׁים ) * ;] <BR /><b>of
    four months, four months</b>; as subst., τ. (sc. ὥρα, but neut. in Rec.), <ref=''Jhn.4.35''>Jhn.4:35</ref>
    (Thuc., al.).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τετρᾰ-μηνος</b>, ον, <br /> (μήν) <b>of four months, lasting
    four months</b>, σπονδαί [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 5.63 ">Refs 5th c.BC+</a>]; τετράμηνοι ὀχεύουσι <b>at four months old</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 545b1 ">Refs 4th c.BC+</a>]; τετράμηνον <b>for a space of four months</b>,[<a
    href="javascript:void(0)" title=" [prev. work] 573a13, compare “PCair.Zen.” 291,
    498 (3rd c.BC), etc.">Refs 3rd c.BC+</a>]; ἡ πρώτη τ. [<a href="javascript:void(0)"
    title=" “SIG” 410.4 (Erythrae, 3rd c.BC)">Refs 3rd c.BC+</a>]; so τετράμηνα [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 4.1:
    _Boeotian dialect_ πετράμεινος (which see). ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
