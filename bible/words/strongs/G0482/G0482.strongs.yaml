strongs_number: G0482
language: greek
lemma: ἀντιλαμβάνομαι
transliteration: antilambánomai
definition: to take hold of in turn, i.e. succor; also to participate
kjv_usage: help, partaker, support
derivation: from G473 (ἀντί) and the middle voice of G2983 (λαμβάνω);
extended_definition:
  gloss: to help
  definition: '<b>ἀντι-λαμβάνω </b><BR /> [frequently in LXX for חָזַק hi., סָמַךְ,
    etc ;] <BR />to take instead of or in turn. Mid., with genitive, to take hold
    of; <BR /> __(a) <b>of persons, to help </b>(see MM, <i>VGT</i>, see word): <ref=''Luk.1.54''>Luk.1:54</ref>,
    <ref=''Act.20.35''>Act.20:35</ref>; <BR /> __(b) <b>of things, to partake of</b>:
    <ref=''1Ti.6.2''>1Ti.6:2</ref> (see Field, <i>Notes</i>, 210; Cremer, 386; and
    cf. συν-αντιλαμβάνω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀντιλαμβάνω</b>, <br /> <b>receive instead of,</b> χρυσοῦ δώματα
    πλήρη τᾶς ἥβας ἀ.[<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Hercules Furens” 646 (Lyric poetry)">Refs 5th c.BC+</a>]; mostly without a <i>genitive</i>,
    οὔτε κακοὺς εὖ δρῶν εὖ πάλιν ἀντιλάβοις <b>receive in turn,</b> [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 108; κἂν.. ᾖ σώφρων.. σώφρον᾽ ἀντιλήψεται
    5th c.BC: Euripides Tragicus “Andromache” 741; ἡδονὴν δόντας.. κακίαν.. ἀ. 5th
    c.BC: Thucydides Historicus 3.58; ἔρανον 4th c.BC: Aristoteles Philosophus “Politica”
    133o b40">Refs 6th c.BC+</a>]; ἀ. ἄλλην [χώραν] <b>seize in return, get instead,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.143; ἀ.
    ἄλλους τινάς 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    5.3.12, compare 8.7.16; χάριτα “Anthologia Graeca” 6.191 (from Longus). ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> mostly in <i>middle</i>, with
    <i>perfect</i> <i>passive</i> <b>-είλημμαι</b>[<a href="javascript:void(0)" title="
    5th c.BC: Lysias Orator 28.15, 5th-6th c.BC: Plato Philosophus “Parmenides” 130e">Refs
    5th c.BC+</a>]: with <i>genitive</i>, <b>lay hold of,</b> σαπροῦ πείσματος ἀντελάβου[<a
    href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus 1362; ἄκρου τοῦ
    στύρακος ἀ. 5th-6th c.BC: Plato Philosophus “Laches” 184a, compare “Prt.” 317d,
    +others; τῇ ἀριστερᾷ ἀ. τοῦ τρίβωνος [prev. work] 335d">Refs 6th c.BC+</a>]; φιλίου
    χωρίου ἀ. <b>gain</b> or <b>reach</b> it, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 7.77, compare 5th-6th c.BC: Aristophanes Comicus
    “Thesmophoriazusae” 242:">Refs 5th c.BC+</a>] <i>absolutely</i>, <b>-όμενος</b>
    [<a href="javascript:void(0)" title="5th c.BC: Thucydides Historicus 3.22">Refs
    5th c.BC+</a>]. b. <i>metaphorically</i>c.<i>genitive</i>, <b>lay hold of,</b>
    τῆς σωτηρίας, τῆς ἐλευθερίας, τοῦ ἀσφαλοῦς, [<a href="javascript:void(0)" title="
    [prev. author] 2.61, 62, 3.22">Refs</a>]; <b>lay claim to,</b> τοῦ θρόνου[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 777, 787; τοῦ πατρικοῦ μέρους
    “BGU” 648.10 (2nd c.AD). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>help, take part with, assist,</b> οὐκ ἀντιλήψεσθ;[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Troades” 464 ">Refs 5th c.BC+</a>]; of persons,
    ἀ. Ἑλλήρων <b>to take</b> their <b>part,</b> [<a href="javascript:void(0)" title="
    1st c.BC: Diodorus Siculus Historicus 11.13; ἀ. τῶν ἀσθενούντων NT.Act.20.35,
    etc.: _absolutely_, 5th c.BC: Thucydides Historicus 7.70:— also in ">NT+5th c.BC+</a>]<i>passive</i>,
    ἀντειλημμένη <b>having received help</b>, [<a href="javascript:void(0)" title="
    “BGU” 1105.21 (Aug.), +others ">Refs</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>take part</b> or <b>share in</b> a thing, <b>take in hand,</b> τῶν πραγμάτων[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 2.3.6, 4th c.BC: Demosthenes Orator 1.20, etc.; τοῦ πολέμου
    5th-6th c.BC: Isocrates Orator 6.101; τῆς θαλάττης 2nd c.BC: Polybius Historicus
    1.39.14; τῆς Ἀφροδίτης 2nd c.AD: Alexander Rhetor 219.15; τῆς παιδείας 5th-6th
    c.BC: Plato Philosophus “Respublica” 534d">Refs 5th c.BC+</a>]; ἀ. τοῦ λόγου <b>seize
    on</b> the conversation (to the interruption of the rest), [<a href="javascript:void(0)"
    title="[prev. work] 336b: _absolutely_, ἀρχόμενοι πάντες ὀξύτερον ἀ. 5th c.BC:
    Thucydides Historicus 2.8, compare 8.106. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>take hold of for the purpose of finding fault, reprehend, attack,</b> ἡμῶν[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Sophista” 239d,
    compare “R.” 497d, etc.">Refs 5th c.BC+</a>]; τοῦδε ἀντιλαβώμεθα <b>let</b> us
    <b>attack</b> the question, [<a href="javascript:void(0)" title=" [prev. author]
    “Tht.” 169d">Refs</a>]; ἀ. ὡς ἀδύνατον.. <b>to object</b> that.., [<a href="javascript:void(0)"
    title=" [prev. author] “Sph.” 251b: _absolutely_, [prev. author] “Grg.” 506a.
    ">Refs</a>]<br /><Level3><b>__II.5</b></Level3> <b>take fast hold of,</b> i.e.
    <b>captivate,</b> ὁ λόγος ἀντιλαμβάνεταί μου[<a href="javascript:void(0)" title="
    [prev. author] “Phd.” 88d, compare “Prm.” 130e, 2nd c.AD: Lucianus Sophista “Nigr.”
    19. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.6</b></Level3> of plants, <b>take
    hold,</b> [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus
    “Historia Plantarum” 4.1.5 ">Refs 4th c.BC+</a>]; of scions, <b>unite, CP</b>[<a
    href="javascript:void(0)" title=" 1.6.4. ">Refs</a>]<br /><Level3><b>__II.7</b></Level3>
    <b>grasp with the mind, perceive, apprehend,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Axiochus” 370a">Refs 5th c.BC+</a>];
    noted as an obsol, word for συνίημι by [<a href="javascript:void(0)" title=" 2nd
    c.AD: Lucianus Sophista “Sol.” 7:—so of the senses, ἀ. κατὰ τὴν ἀκοήν, ὀσφρήσει,
    2nd c.AD: Sextus Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις” 1.50, 64, cf.
    Phot. p.148R., 3rd c.AD: Alexander Aphrodisiensis Philosophus “in Aristotelis
    Topicorum libros octo commentaria - pars” 103.1, +others ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__III</b></Level2> in <i>middle</i> also, <b>hold back,</b> ἵππου
    τῷ χαλινῷ[<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “de Equitandi ratione” 10.15, compare 4th c.BC: Aristoteles Philosophus “Magna
    Moralia” 1188b6">Refs 5th c.BC+</a>]; <b>interrupt, Aud.</b> [<a href="javascript:void(0)"
    title=" 802b26. ">Refs</a>]<br /><Level2><b>__IV</b></Level2> <i>active</i> in
    sense of <i>middle</i>, [<a href="javascript:void(0)" title=" 3rd c.AD: Alexander
    Aphrodisiensis Philosophus “Problemata - Physici et Medici Graeci Minores” 1.38.">Refs
    3rd c.AD+</a>]'
