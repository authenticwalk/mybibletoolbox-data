strongs_number: G3814
language: greek
lemma: παιδίσκη
transliteration: paidískē
definition: a girl, i.e. (specially), a female slave or servant
kjv_usage: bondmaid(-woman), damsel, maid(-en)
derivation: feminine diminutive of G3816 (παῖς);
extended_definition:
  gloss: maidservant
  definition: '<b>παιδίσκη</b>, -ης, ἡ dimin, of παῖς, <BR /> [in LXX for שִׁפְחָה,
    אָמָה, etc. ;] <BR />__1. a young girl, a maiden (נַעֲרָה, <ref=''Rut.4.12''>Rut.4:12</ref>).
    <BR /> __2. Colloq., <b>a young female slave, a maid-servant </b>(see Kennedy,
    <i>Sources</i>, 40 f.; Deiss., <i>LAE</i>, 186,  332.2): <ref=''Mat.26.69''>Mat.26:69</ref>,
    <ref=''Mrk.14.66, 69''>Mrk.14:66, 69</ref>, <ref=''Luk.12.45; 22.56''>Luk.12:45
    22:56</ref>, <ref=''Jhn.18.17''>Jhn.18:17</ref>, <ref=''Act.12.13; 16.16''>Act.12:13
    16:16</ref>; of Hagar, <ref=''Gal.4.22-23, 30''>Gal.4:22-23, 30</ref>" (LXX) ;
    id., metaphorically, <ref=''Gal.4.31.''>Gal.4:31.</ref>†<BR /> <re><i>SYN.</i>:
    see: παῖς </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
