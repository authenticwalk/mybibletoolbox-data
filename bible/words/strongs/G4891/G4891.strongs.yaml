strongs_number: G4891
language: greek
lemma: συνεγείρω
transliteration: synegeírō
definition: to rouse (from death) in company with, i.e. (figuratively) to revivify
  (spirtually) in resemblance to
kjv_usage: raise up together, rise with
derivation: from G4862 (σύν) and G1453 (ἐγείρω);
extended_definition:
  gloss: to raise up with
  definition: '<b>συν-εγείρω </b><BR /> [in LXX: <ref=''Exo.23.5''>Exo.23:5</ref>
    B2 (עָזַב), <ref=''Isa.14.9''>Isa.14:9</ref> (עוּר pil.), <ref=''4Ma.2.14''>4Ma.2:14</ref>
    * ;] <BR /><b>to raise together</b>: metaphorically, of the Christian''s mystical
    resur­rection with Christ, <ref=''Eph.2.6''>Eph.2:6;</ref> pass., <ref=''Col.2.12;
    3.1''>Col.2:12 3:1</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνεγείρω</b>, <br /> <b>help in raising</b>, κτῆνος [<a href="javascript:void(0)"
    title=" 1st c.AD(?): Pseudo-Phocylidea 140 ">Refs 1st c.AD+</a>]; <b>raise also</b>,
    νεκρούς [<a href="javascript:void(0)" title=" NT.Eph.2.6 ">NT</a>]; <b>help in
    stirring up</b>, θρήνους [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.117c ">Refs 1st c.AD+</a>]:—<i>passive</i>, <b>rise
    together</b>, [<a href="javascript:void(0)" title=" LXX.Isa.14.9, NT.Col.2.12,
    etc. ">LXX+NT</a>]; of an invalid, <b>revive</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Aristides Rhetor “Orationes” 48(24).43. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
