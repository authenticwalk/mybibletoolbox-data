strongs_number: G3880
language: greek
lemma: παραλαμβάνω
transliteration: paralambánō
definition: to receive near, i.e. associate with oneself (in any familiar or intimate
  act or relation); by analogy, to assume an office; figuratively, to learn
kjv_usage: receive, take (unto, with)
derivation: from G3844 (παρά) and G2983 (λαμβάνω);
extended_definition:
  gloss: to take
  definition: '<b>παρα-λαμβάνω </b><BR /> [in LXX chiefly for לָקַח, also for יָרַשׁ,
    etc. ;] <BR />__1. with accusative of thing(s), like παραδέχομαι, correl. to παραδίδωμι,
    <b>to receive from another</b>: <ref=''Col.4.17''>Col.4:17</ref>, <ref=''Heb.12.28''>Heb.12:28</ref>;
    of the mind, <ref=''1Co.11.23; 15.1; 15.3''>1Co.11:23 15:1 15:3</ref>, <ref=''Gal.1.9''>Gal.1:9</ref>,
    <ref=''Php.4.9''>Php.4:9</ref>; with inf., <ref=''Mrk.7.4''>Mrk.7:4;</ref> before
    παρά, with gem, <ref=''Gal.1.12''>Gal.1:12</ref>, <ref=''1Th.2.13; 4.1''>1Th.2:13
    4:1</ref>, <ref=''2Th.3.6''>2Th.3:6</ref>; τ. Χριστόν (Lft., in l), <ref=''Col.2.6.''>Col.2:6.</ref>
    <BR /> __2. C. accusative of person(s), <b>to take to or with oneself</b>: <ref=''Mat.2.13-14,
    20-21; 17.1; 26.37''>Mat.2:13-14, 20-21 17:1 26:37</ref>, <ref=''Mrk.4.36; 5.40;
    9.2; 10.32''>Mrk.4:36 5:40 9:2 10:32</ref>, <ref=''Luk.9.10, 28; 11.26; 18.31;
    19.16''>Luk.9:10, 28 11:26 18:31 19:16</ref>, <ref=''Act.15.39; 23.18''>Act.15:39
    23:18</ref>; γυναῖκα, <ref=''Mat.1.20, 24''>Mat.1:20, 24</ref>; μεθ᾽ ἑαυτοῦ, <ref=''Mat.12.45;
    18.16''>Mat.12:45 18:16</ref>, <ref=''Mrk.14.33''>Mrk.14:33</ref>; before εἰς,
    <ref=''Mat.4.5, 8; 27.27''>Mat.4:5, 8 27:27</ref>; κατ᾽ ἰδίαν, <ref=''Mat.20.17''>Mat.20:17;</ref>
    mid., before πρὸς ἐμαυτόν, <ref=''Jhn.14.3''>Jhn.14:3;</ref> pass., <ref=''Mat.24.40-41''>Mat.24:40-41</ref>,
    <ref=''Luk.17.34-36''>Luk.17:34-36</ref>; ptcp., prefixed to other verbs (Bl,
    § 74, 2), <ref=''Act.16.33; 21.24, 26; 21.32''>Act.16:33 21:24, 26 21:32</ref>;
    metaphorically, <ref=''Jhn.1.11.''>Jhn.1:11.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραλαμβάνω</b> <br /> (Cretan dialect <b>παλλαμβάνω</b> [<a
    href="javascript:void(0)" title=" “Riv.Fil.” 58.472 (Gortyn, 3rd c.BC)), ">Refs
    3rd c.BC+</a>]<i>future</i> -λήψομαι, <i>Ionic dialect</i> <b>-λάμψομαι</b>[<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.120 ">Refs
    5th c.BC+</a>]:—<b>receive from</b> another, especially of persons succeeding
    to an office, etc., [τὴν βασιληΐην] Hdt.[same place],[<a href="javascript:void(0)"
    title="compare 5th c.BC: Thucydides Historicus 1.9; τὴν βασιλείαν παρὰ τοῦ πατρός
    “OGI” 90.1 (Rosetta, 2nd c.BC)">Refs 5th c.BC+</a>]; τοῖς παραλαμβάνουσι (i.e.
    τὴν βασιλείαν) the <b>successors</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Politica” 1285b8; π. τὴν ἀρχήν 5th-6th c.BC: Plato
    Philosophus “Leges” 698e; τῆς πόλεως τὰ πράγματα 5th-6th c.BC: Aristophanes Comicus
    “Ecclesiazusae” 107; τὴν ἐπιμέλειάν τινος 4th c.BC: Aeschines Orator 1.143; τὴν
    τριηραρχίαν 4th c.BC: Demosthenes Orator 47.32; π. πόλιν ἀνάστατον 5th-6th c.BC:
    Andocides Orator 1.108, compare 5th c.BC: Thucydides Historicus 1.9, etc.">Refs
    5th c.BC+</a>]; νόμον ὄντα παραλαβόντες, opposed to θέντες, [<a href="javascript:void(0)"
    title=" [prev. author] 5.105, compare 5th-6th c.BC: Isocrates Orator 8.102 ">Refs
    5th c.BC+</a>]; of inherited rites or customs, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.51 ">Refs 5th c.BC+</a>]; of persons succeeding
    <b>by inheritance</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Ion” 814, 5th c.BC: Lysias Orator 10.5, etc.; οἱ μὴ κτησάμενοι ἀλλὰ
    -λαβόντες τὴν οὐσίαν 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1120b12
    ">Refs 5th c.BC+</a>]; παρὰ τοῦ πατρὸς πολλὴν οὐσίαν π. [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.157 ">Refs 4th c.BC+</a>]; opposed to
    ἐπικτᾶσθαι, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 330a ">Refs 5th c.BC+</a>]; π. ἀράς <b>inherit</b> curses, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Phoenissae” 1611 ">Refs 5th c.BC+</a>];
    of officers, <b>receive</b> things as stated in an inventory from their predecessors,
    [<a href="javascript:void(0)" title=" “IG” 12.301.5, +others; τὰ μὲν παρειληφότα
    τὰ δ᾽ αὐτὸν εὑρηκότα 5th-6th c.BC: Isocrates Orator 15.208 ">Refs 5th c.BC+</a>]:
    Astrology texts, <b>take over</b>, [χρονοκρατορίαν] [<a href="javascript:void(0)"
    title=" 2nd c.AD: Vettius Valens Astrologus 171.16 ">Refs 2nd c.AD+</a>]: generally,
    <b>receive</b>, ἔρια παραλαβοῦσα ἱμάτιον ἀποδεῖξαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 7.6 ">Refs 5th c.BC+</a>];
    of cargo, [<a href="javascript:void(0)" title=" “POxy.” 276.13 (1st c.AD), etc.
    ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>take upon oneself, undertake</b>,
    πρᾶγμά τι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Equites” 345 ">Refs 5th c.BC+</a>]; τὰ παραλαμβανόμενα <b>undertakings</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.38 ">Refs 5th
    c.BC+</a>]; <b>take</b> to oneself, <b>admit, employ</b>, π. ἐν ταῖς μάχαις τὸν
    θυμόν [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.988e:">Refs 1st c.AD+</a>] —<i>passive</i>, π. πρὸς τὴν σύστασιν
    τῆς ψυχῆς[<a href="javascript:void(0)" title=" [prev. work]1027d. ">Refs</a>]<br
    /><Level3><b>__3</b></Level3> <b>take in pledge</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.136 ">Refs 5th c.BC+</a>]; <b>take by
    force</b> or <b>treachery, seize</b>, οὐδὲν ἐδυνέατο π. τῆς ἐσόδου [<a href="javascript:void(0)"
    title=" [prev. author] 7.211; ναῦς παραλαβόντες 5th c.BC: Thucydides Historicus
    1.19, 4.16, 5th-6th c.BC: Andocides Orator 3.39 ">Refs 5th c.BC+</a>]; π. τὰ πράγματα
    <b>get control of</b> affairs, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Alcibiades” 26 ">Refs 1st c.AD+</a>]:—in
    <i>middle</i>, <b>lay hold of</b>, ἄκρων τῶν χειρῶν [<a href="javascript:void(0)"
    title=" 2nd c.AD: Pausanias Periegeta 6.4.1 (assuming variant). ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__4</b></Level3> <b>receive by hearing</b> or <b>report, ascertain</b>,
    παρὰ τῶν Αἰγυπτίων [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.19; π. ἀληθείην [prev. author] 1.55; π. ἀκοῇ [prev. author] 2.148; π. τὰ περὶ
    Ἀλκμέωνα 5th c.BC: Thucydides Historicus 2.102; τι περί τινος 2nd c.BC: Polybius
    Historicus 12.22.5 ">Refs 5th c.BC+</a>]; <b>receive by way of lesson</b>, σοφίαν
    παρά τινος [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Laches” 197d ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be received, accepted</b>,
    τὰ παρειλημμένα <b>the received</b> or <b>traditionary doctrines</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Meteorologica” 365a16; οἱ π. μῦθοι
    [prev. author] “Po.” 1453b22; [λόγοι] ἔνιοι π. ὡς Ἀριστογείτονος 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.850e. ">Refs 4th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>take, receive</b>, or <b>use</b> as a substitute or equivalent, τὸν ἀριθμὸν
    ἀντὶ τοῦ νοῦ π. [<a href="javascript:void(0)" title=" “Placita Philosophorum”
    4.2.3">Refs</a>]:—<i>passive</i>, ὑμέτερον ἀντὶ τοῦ ὑμεῖς παρείληπται [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “Amm.” 2.14. ">Refs 1st c.BC+</a>]<br
    /><Level4><b>__5.b</b></Level4> Grammars  and in Medicine texts, simply, <b>use,
    employ</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    “de Compositione Verborum” 25; εἰς λόγον 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Syntaxi;” 250.3 ">Refs 1st c.BC+</a>]; θλῖψιν, βοηθήματα, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Antyllus Medicus cited in 4th c.AD: Oribasius Medicus 8.6.37,
    8.10.1 (_passive_)">Refs 2nd c.AD+</a>]:—frequently in <i>passive</i>, <b>to be
    found, used</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    “de Compositione Verborum” 14, 17, 2nd c.AD: Apollonius Dyscolus Grammaticus “de
    Syntaxi;” 83.2, +others">Refs 1st c.BC+</a>]; π. ἐκ κοινοῦ, δεικτικῶς,[<a href="javascript:void(0)"
    title=" [prev. work] 123.1, “Pron.” 10.17. ">Refs</a>]<br /><Level4><b>__5.c</b></Level4>
    <b>admit</b>, ἡ ὅλη ὑπόθεσις τὸ ἓν εἶναι παρελάμβανεν [<a href="javascript:void(0)"
    title=" 5th-6th c.AD: Damascius Philosophus “de Principiis” 417. ">Refs 5th c.AD+</a>]<br
    /><Level3><b>__6</b></Level3> <b>take up, catch up</b>, τὸ οὔνομα τοῦτο [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.122, compare 126; τὸν λόγον 2nd c.BC:
    Polybius Historicus 33.18.9 ">Refs 5th c.BC+</a>]; π. ἐπὶ βραχύ <b>give a résumé
    of</b>, [<a href="javascript:void(0)" title=" [prev. author] 6.58.1. ">Refs</a>]<br
    /><Level3><b>__7</b></Level3> <b>compare</b>, [<a href="javascript:void(0)" title="
    3rd c.AD: Porphyrius Tyrius Philosophus “in Aristotelis Categorias commentarium
    - pars” 97.8 (_passive_). ">Refs 3rd c.AD+</a>]<br /><Level3><b>__8</b></Level3>
    <i>passive</i>, <b>to be derived</b>, ἔκ τινος variant in [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de Pronominibus;” 32.16. ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> with <i>accusative</i> <i>person</i>,
    <b>take to oneself, associate with oneself</b>, as a wife or mistress, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.155 ">Refs 5th c.BC+</a>]; as an adopted
    son, [<a href="javascript:void(0)" title=" [prev. author] 1.113 ">Refs</a>]; as
    a partner, auxiliary, or ally,[<a href="javascript:void(0)" title="[prev. work]
    76, 7.150, 5th c.BC: Thucydides Historicus 1.111, etc.; παραλαμβάνων ἄλλος ἄλλον
    ἐπ᾽ ἄλλου.. χρείᾳ 5th-6th c.BC: Plato Philosophus “Respublica” 369b ">Refs 5th
    c.BC+</a>]; συμβούλους π. [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1112b10 ">Refs 4th c.BC+</a>]; <b>get control
    of</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Apologia” 18b, “R.” 460b, 541a, Alcaeus1.121e ">Refs 5th c.BC+</a>]; μάρτυρας
    π. <b>call in</b> witnesses, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 47.67 ">Refs 4th c.BC+</a>]: c.<i>infinitive</i>, τὴν αἴσθησιν ὑπουργεῖν
    [<a href="javascript:void(0)" title=" 4th c.AD: Julianus Imperator “Orationes”
    8.248a. ">Refs 4th c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <b>invite</b>,
    ἐπὶ ξείνια [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.154; παραληφθεὶς ἐπὶ δεῖπνον 4th c.AD: Alciphro Epistolographus 3.46; ἐφ᾽ ἑστίασιν
    παρειλημμένος 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.40b; παραληφθεὶς
    εἰς τὸ συσσίτιον [prev. author] “Lyc.” 20: _absolutely_, [prev. author] 2.461d
    ">Refs 5th c.BC+</a>]; παραληφθῆναι πρός τινα Parmenisc. cited in [<a href="javascript:void(0)"
    title=" 2nd c.AD: Athenaeus Epigrammaticus 4.156e. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>receive, take over</b> in succession, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 4.203; Λυκοῦργος π. τοὺς Σπαρτιάτας οἴκοι σκηνοῦντας
    5th-6th c.BC: Xenophon Historicus “Respublica Lacedaemoniorum” 5.2. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> <b>take prisoner</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.69.2 (_passive_). ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__II.5</b></Level3> of the dead, παραλημφθεὶς ὑπὸ θεῶν καταχθονίων
    [<a href="javascript:void(0)" title=" “IG” 14.1702. ">Refs</a>]'
