strongs_number: G2066
language: greek
lemma: ἐσθής
transliteration: esthḗs
definition: dress
kjv_usage: apparel, clothing, raiment, robe
derivation: from (to clothe);
extended_definition:
  gloss: clothing
  definition: '<b>ἐσθής</b>, -ῆτος, ἡ<BR /> (ἕννυμι, to clothe; hence, ἐσθής, Lk,
    ll with, Elz.) [in LXX: <ref=''1Es.8.71''>1Es.8:71</ref> <ref=''Est.8.73''>Est.8:73</ref>,
    <ref=''2Ma.8.35''>2Ma.8:35</ref> <ref=''2Mac.11.8''>2Mac 11:8</ref> * ;] <BR /><b>clothing,
    raiment</b>: <ref=''Luk.23.11; 24.4''>Luk.23:11 24:4</ref>, <ref=''Act.10.30;
    12.21''>Act.10:30 12:21</ref>, <ref=''Jas.2.2-3''>Jas.2:2-3</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐσθής</b>, ῆτος, <br /> <i>Doric dialect</i> <b>ἐσθάς</b>,
    ᾶτος, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 4.79,
    253 ">Refs 5th c.BC+</a>], ἡ, <i>accusative</i> ἐσθήν [<a href="javascript:void(0)"
    title=" “SIG” 1215.7 (Myconos, 3rd-2nd c.BC)">Refs 3rd c.BC+</a>]: (ἕννυμι):—<b>clothing,
    raiment,</b> χαλκόν τε χρυσόν τε ἅλις ἐσθῆτά τε δόντες [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.38 ">Refs 8th c.BC+</a>];
    χρηστηρία ἐ. <b>the dress</b> of prophetesses, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1270; Ἀργολὶς ἐ. [prev. author] “Supp.”
    237 ">Refs 4th c.BC+</a>]; μετρίᾳ ἐσθῆτι χρήσασθαι to <b>dress</b> simply, [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.6: καθαρὰ
    ἐ.,">Refs 5th c.BC+</a>] = Latin <i>toga pura,</i> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Nicander Epicus 5th-6th c.AD: Damascius Philosophus “fragment”
    127 1st c.AD: Josephus Historicus ">Refs 2nd c.BC+</a>]; τὴν ἐσθῆτα μεταβαλεῖν,
    = Latin <i>mutare vestem,</i> put on mourning, [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Dio Cassius Historicus 37.33 (but τὰς ἐσθῆτας μεταβαλέσθαι 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Pompeius” 59)">Refs 1st c.AD+</a>]:
    in <i>plural</i>, of <b>the clothes of several</b> persons, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 872 (_anapaest
    meter_) ">Refs 4th c.BC+</a>]; <b>of one,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Helena” 421: abstract _plural_, πλούτους καὶ τρυφὰς
    καὶ ἐσθῆτας 5th-6th c.BC: Plato Philosophus Alcaeus1.122c, compare conjecture
    in 4th c.BC: Aristoteles Philosophus “Rhetorica” 1386a32, uncertain in 5th-6th
    c.BC: Plato Philosophus “Gorgias” 465b. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    collectively, <b>clothes,</b> ἐσθῆτα ἔσφερον εἴσω, i.e. <b>the clothes</b> just
    washed, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 7.6; ἔντυον εὐνὴν ἐσθῆτος μαλακῆς 23.290; τὰ ἐσθῆτος ἐχόμενα εἶχον κατηρείκοντο
    5th c.BC: Herodotus Historicus 3.66, compare 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 3.1.19 ">Refs 8th c.BC+</a>]: rarely in later Gr., [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “C. Gracchus” 2, “PThead.”
    49.4 (4th c.AD), “POxy.” 2110.5 (4th c.AD). ">Refs 1st c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <i>metaphorically</i>, ἐ. τῆς πόλεως, of walls, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demades Orator “Fragmenta - Orat.” _Attic dialect_ 4. ">Refs
    4th c.BC+</a>]'
