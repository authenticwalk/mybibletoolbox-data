strongs_number: H8083
language: hebrew
lemma: שְׁמֹנֶה
transliteration: shᵉmôneh
pronunciation: shem-o-neh'
definition: a cardinal number, eight (as if a surplus above the 'perfect' seven);
  also (as ordinal) eighth
kjv_usage: eight(-een, -eenth), eighth.
derivation: or שְׁמוֹנֶה; feminine שְׁמֹנָה; or שְׁמוֹנָה; apparently from H8082 (שָׁמֵן)
  through the idea of plumpness;
