strongs_number: G1620
language: greek
lemma: ἐκτίθημι
transliteration: ektíthēmi
definition: to expose; figuratively, to declare
kjv_usage: cast out, expound
derivation: from G1537 (ἐκ) and G5087 (τίθημι);
extended_definition:
  gloss: to explain/expose
  definition: '<b>ἐκ-τίθημι </b><BR /> [in LXX for נָתַן ni., etc. ;] <BR /><b>to
    set out, expose</b>: <ref=''Act.7.21''>Act.7:21</ref>, Metaphorical, <b>to set
    forth, expound</b>: <ref=''Act.11.4; 28.23''>Act.11:4 28:23</ref>; with accusative
    of thing(s), <ref=''Act.18.26.''>Act.18:26.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκτίθημι</b> <br /> (<i>infinitive</i> -τιθεῖν[<a href="javascript:void(0)"
    title=" “IG” 7.235.41), ">Refs</a>]<i>future</i> -θήσω: <i>perfect</i> <b>-τέθεικα</b>[<a
    href="javascript:void(0)" title=" “UPZ” 62.4 (2nd c.BC)">Refs 2nd c.BC+</a>]:—<b>set
    out, place outside</b>, πυκινὸν λέχος [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 23.179 ">Refs 8th c.BC+</a>]; <b>expose</b>
    on a desert island, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Philoctetes” 5 ">Refs 5th c.BC+</a>]; <b>expose</b> a new-born child,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.112, 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 531, etc.; τὸν παῖδ᾽.. ἐξέθηκε δωμάτων 5th
    c.BC: Euripides Tragicus “Ion” 344:">Refs 5th c.BC+</a>] —so in <i>passive</i>,
    τέθνηκε.. θηρσὶν ἐκτεθείς[<a href="javascript:void(0)" title=" [prev. work] 951
    ">Refs</a>]; <b>expose</b>, ἑαυτὸν βέλεσι [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Polemo Sophista “Cynegirus” 7:">Refs 1st c.AD+</a>] —<i>middle</i>,
    ἐκτίθεσθαι λείαν εἰς Βιθυνούς <b>export</b> it thither, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Alcibiades” 29. ">Refs
    1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>set up, offer for a prize</b>,
    λέβητας ἐκτιθεὶς φέρειν [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Fragmenta” 378; ἆθλα 2nd c.BC: Polybius Historicus 15.9.4. ">Refs 5th
    c.BC+</a>]<br /><Level4><b>__II.b</b></Level4> <b>fix</b> or <b>grant</b> allowances,
    rates of pay, etc., [<a href="javascript:void(0)" title=" “PSI” 5.498 (3rd c.BC),
    “PEdgar” 2.4 (_passive_), etc. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>exhibit publicly, post up</b>, νόμους πρὸς τοὺς ἐπωνύμους Decrees cited in
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 1.83, cf.
    Legal cited in 4th c.BC: Demosthenes Orator 24.23; ἔκθεμα “PPetr.” 2p.44 (3rd
    c.BC)">Refs 5th c.BC+</a>]; ὀνόματα εἰς στοάν [<a href="javascript:void(0)" title="
    “SIG” 577.28 (Milet., 3rd-2nd c.BC):">Refs 3rd c.BC+</a>] —<i>passive</i>, ὅπως
    ἐκτεθῶσι [οἱ νόμοι] [<a href="javascript:void(0)" title=" “IG” 22.487.6, etc.
    ">Refs</a>]<br /><Level3><b>__II.3</b></Level3> <b>expose for sale</b>, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Dio Cassius Historicus 46.14 (_passive_). ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__III</b></Level2> <b>set forth, expound</b>, τὴν πρόθεσιν [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica ad Alexandrum” 1437b35; κατὰ
    γένος 4th-3rd c.BC: Theophrastus Philosophus “Char.Praef.” 3 ">Refs 4th c.BC+</a>]:—also
    <i>middle</i>, λόγους καθόλου [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Poetica” 1455b1; τὴν ἑαυτῆς ἐρημίαν 1st c.BC: Diodorus
    Siculus Historicus 12.18, etc. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    Philos., <b>predicate separate existence</b> of a thing, <b>explain by means of
    abstraction</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Metaphysica” 1086b10. ">Refs 4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <i>middle</i>, <b>set forth, select</b> particular instances of a rule, [ποιεῖν
    τὴν ἀπόδειξιν] τῶ ἐκθέσθαι [<a href="javascript:void(0)" title=" [prev. author]
    “APr.” 28a23:">Refs</a>] —<i>passive</i>, τὸ ἐκτεθέν[<a href="javascript:void(0)"
    title=" [prev. work] 30a11. ">Refs</a>]<br /><Level3><b>__IV.2</b></Level3> <b>set
    out</b> terms in syllogistic form, [<a href="javascript:void(0)" title="[prev.
    work] 48a1, +others ">Refs</a>]<br /><Level3><b>__IV.3</b></Level3> <b>isolate</b>
    in thought, [<a href="javascript:void(0)" title=" [prev. author] “SE” 179a3. ">Refs</a>]<br
    /><Level3><b>__IV.4</b></Level3> <b>pick out for separate treatment</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Ph.” 235a28. ">Refs</a>]<br /><Level3><b>__IV.5</b></Level3>
    ἐ. καθόλου <b>set out</b> in general form, [<a href="javascript:void(0)" title="
    [prev. author] “Po.” 1455b1. ">Refs</a>]'
