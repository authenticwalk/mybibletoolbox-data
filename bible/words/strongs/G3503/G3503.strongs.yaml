strongs_number: G3503
language: greek
lemma: νεότης
transliteration: neótēs
definition: newness, i.e. youthfulness
kjv_usage: youth
derivation: from G3501 (νέος);
extended_definition:
  gloss: youth
  definition: '<b>νεότης</b>, -ητος, ἡ<BR /> (νέος), [in LXX chiefly for נָעוּר ;]
    <BR /><b>youth</b>: <ref=''Mrk.10.20''>Mrk.10:20</ref>, <ref=''Luk.18.21''>Luk.18:21</ref>,
    <ref=''Act.26.4''>Act.26:4</ref>, <ref=''1Ti.4.12''>1Ti.4:12</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νεότης</b>, <br /> <i>Doric dialect</i> <b>-τας</b>, ητος,
    ἡ, (νέος) <b>youth,</b> ἐκ νεότητος.. ἐς γῆρας [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 14.86, cf. NT.Mark.10.20, etc.; ἀτέμβονται
    νεότητος 8th c.BC: Ilias Homerus Epicus “Illiad” 23.445 ">NT+8th c.BC+</a>]; ἐρατὴν
    γὰρ ἀπωλέσαμεν νεότητα, i.e. we died young, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Simonides Lyricus 89, compare 5th c.BC: Euripides Tragicus “Hercules
    Furens” 637 (Lyric poetry), “fragment” 149 ">Refs 5th c.BC+</a>]; ἐν νεότατι,
    ἐπὶ νεότητος, in one''s <b>youth,</b> [<a href="javascript:void(0)" title=" 7th-6th
    c.BC: Sappho Lyrica “Papyrus fragments” in E. Diehl, 12.3, 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 1199, compare “Ach.” 214: in _plural_, αἱ ν. ἄφρονες “Anthologia
    Graeca” 9.359 (3rd c.BC: Posidippus Comicus or 5th-6th c.BC: Plato Comicus or
    Crates)">Refs 7th c.BC+</a>]; αἱ ν. ῥωμαλέαι[<a href="javascript:void(0)" title="
    [prev. work] 360 (4th c.AD: Metrodorus Epigrammaticus). ">Refs 4th c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <b>youthful spirit, impetuosity,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.13 ">Refs 5th c.BC+</a>]: in bad sense,
    <b>youthful folly, insolence,</b> ἀκολασίᾳ καὶ ν. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Apologia” 26e; ν. καὶ ἄνοια 5th-6th c.BC:
    Andocides Orator 2.7. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    collective, ={νεολαία}, <b>body of youth,</b> especially of military or athletic
    age, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “I.” 8(7).75,
    5th c.BC: Herodotus Historicus 4.3, 9.12, 5th c.BC: Thucydides Historicus 2.8,
    20, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> in Crete, <b>νεότας</b>,
    ἁ, <i>accusative</i> νεότα, <i>genitive</i> νεότας, <b>board of officials representing
    the</b> νέοι [<a href="javascript:void(0)" title="compare (νέος 1.1), “GDI” 5012.6,
    “SIG” 525.9 (Gortyn, 3rd c.BC). ">Refs 3rd c.BC+</a>]'
  source: STEPBible/LSJ
