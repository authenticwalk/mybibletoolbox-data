strongs_number: G2362
language: greek
lemma: θρόνος
transliteration: thrónos
definition: a stately seat ("throne"); by implication, power or (concretely) a potentate
kjv_usage: seat, throne
derivation: from (to sit);
extended_definition:
  gloss: throne
  definition: '<b>θρόνος</b>, -ου, ὁ<BR /> [in LXX chiefly for כִּסֵּא, <ref=''Exo.11.5''>Exo.11:5</ref>,
    al. ;] <BR />in Hom., a seat, chair. Later, a throne, chair of state, seat of
    authority; of kings: metaphorically, of God, <ref=''Mat.5.34''>Mat.5:34</ref>,
    <ref=''Act.7.49''>Act.7:49</ref>" (LXX), <ref=''Rev.1.4''>Rev.1:4</ref>, al.;
    by meton., for kingly power, sovereignty, <ref=''Luk.1.32, 52''>Luk.1:32, 52</ref>,
    <ref=''Act.2.30''>Act.2:30</ref>; for an angelic hierarchy, <ref=''Col.1.16''>Col.1:16;</ref>
    of Christ, <ref=''Mat.19.28''>Mat.19:28</ref>, <ref=''Rev.3.21''>Rev.3:21</ref>,
    al.; of Satan, <ref=''Rev.2.13''>Rev.2:13;</ref> τ. θηρίου, <ref=''Rev.16.10''>Rev.16:10;</ref>
    of the Apostles, <ref=''Mat.19.28''>Mat.19:28</ref>, <ref=''Luk.22.30''>Luk.22:30</ref>,
    cf. <ref=''Rev.20.4''>Rev.20:4;</ref> of πρεσβύτεροι, <ref=''Rev.4.4; 11.16''>Rev.4:4
    11:16</ref> (on θ. τῆς χάριτος, <ref=''Heb.4.16''>Heb.4:16</ref>, see Westc.,
    in l; Deiss., BS, 135) <BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
