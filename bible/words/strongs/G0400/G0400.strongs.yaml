strongs_number: G0400
language: greek
lemma: ἀναφωνέω
transliteration: anaphōnéō
definition: to exclaim
kjv_usage: speak out
derivation: from G303 (ἀνά) and G5455 (φωνέω);
extended_definition:
  gloss: to exclaim
  definition: '<b>ἀνα-φωνέω</b>, -ῶ <BR /> [in LXX for שָׁמַע hi., זָכַר hi. ;] <BR
    /><b>to cry out, exclaim</b>: <ref=''Luk.1.42''>Luk.1:42</ref> (Arist., al.).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναφων-έω</b>, <br /> <b>call aloud, shout,</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.33.4, LXX.1Ch.15.28, +others, NT.Luke.1.42">NT+2nd
    c.BC+</a>]; <b>exercise the voice,</b> [<a href="javascript:void(0)" title=" 2nd
    c.AD: Aretaeus Medicus “χρονίων νούσων θεραπευτικόν” 1.3">Refs 2nd c.AD+</a>]:
    especially <b>practise the voice</b> by declaiming, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.130c">Refs 1st c.AD+</a>];
    τὰ πρός τι ἀναπεφωνημένα <b>declamations</b> upon.., [<a href="javascript:void(0)"
    title="[prev. work]30e. ">Refs</a>]<br /><Level3><b>__2</b></Level3> <b>proclaim,</b>
    βασιλέα[<a href="javascript:void(0)" title=" [prev. author] “Demetr.” 18">Refs</a>]:
    with <i>dative</i>, <b>decree,</b> τοῦ ἀναπεφωνημένου Νουμηνίῳ στεφάνου[<a href="javascript:void(0)"
    title=" “PFay.” 14.2. ">Refs</a>]<br /><Level3><b>__3</b></Level3> ἀ. τὴν ἐλευθερίαν
    <b>claim</b> liberty, [<a href="javascript:void(0)" title=" 2nd c.AD: Artemidorus
    Daldianus Onirocriticus 1.58, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Cicero” 27. ">Refs 1st c.AD+</a>]<br /><Level3><b>__4</b></Level3> of poetic
    <b>utterance,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Mundo” 400a18, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Coriolanus” 32 ">Refs 4th c.BC+</a>]; of any <b>utterance,</b> with <i>accusative</i>,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae”
    1p.24U., compare p.27 U. ">Refs 4th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>invoke,</b> in <i>passive</i>, [<a href="javascript:void(0)" title=" 5th-6th
    c.AD: Damascius Philosophus “de Principiis” 125 (quater).">Refs 5th c.AD+</a>]'
  source: STEPBible/LSJ
