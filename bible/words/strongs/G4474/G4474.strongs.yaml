    ῥ. ἐκ τῶν ἀγώνων <b>to be flogged</b> off the course, [<a href="javascript:void(0)"
    title=" 1st c.AD(?): Heraclitus 42, compare 5th c.BC: Herodotus Historicus 8.59
    ">Refs 5th c.BC+</a>]: <i>Ionic dialect</i> <i>perfect</i> <i>participle</i>,
