lemma: ῥαπίζω
transliteration: rhapízō
definition: to slap
kjv_usage: smite (with the palm of the hand)
derivation: from a derivative of a primary (to let fall, "rap");
extended_definition:
  gloss: to slap
  definition: '<b>ῥαπίζω</b><BR /> (ῥαπίς, a rod), [in LXX: <ref=''Jdg.16.25''>Jdg.16:25</ref>,
    <ref=''Heb.11.4''>Heb.11:4</ref>, I <ref=''Est.4.11''>Est.4:11</ref> * ;] <BR
    />__1. prop., to strike with a rod. <BR /> __2. In late writers, to strike (the
    face) with the palm of the hand: <ref=''Mat.26.67''>Mat.26:67;</ref> with accusative
    of person(s), before εἰς τ. σιαγόνα, <ref=''Mat.5.39''>Mat.5:39</ref> (cf. Field,
    <i>Notes</i>, 40, 105).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
