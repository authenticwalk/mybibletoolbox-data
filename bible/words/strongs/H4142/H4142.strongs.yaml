strongs_number: H4142
language: hebrew
lemma: מוּסַבָּה
transliteration: mûwçabbâh
pronunciation: moo-sab-baw'
definition: a reversal, i.e. the backside (of a gem), fold (of a double-leaved door),
  transmutation (of a name)
kjv_usage: being changed, inclosed, be set, turning.
derivation: or מֻסַבָּה; feminine of H4141 (מוּסָב);
