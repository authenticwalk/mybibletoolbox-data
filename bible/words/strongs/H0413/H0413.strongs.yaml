strongs_number: H0413
language: hebrew
lemma: אֵל
transliteration: ʼêl
pronunciation: ale
definition: near, with or among; often in general, to
kjv_usage: about, according to, after, against, among, as for, at, because(-fore,
  -side), both...and, by, concerning, for, from, [idiom] hath, in(-to), near, (out)
  of, over, through, to(-ward), under, unto, upon, whether, with(-in).
derivation: (but only used in the shortened constructive form אֶל ); a primitive particle;
  properly, denoting motion towards, but occasionally used of a quiescent position,
  i.e.
extended_definition:
  gloss: to(wards)
  definition: 1) to, toward, unto (of motion)<br>2) into (limit is actually entered)<br>2a)
    in among<br>3) toward (of direction, not necessarily physical motion)<br>4) against
    (motion or direction of a hostile character)<br>5) in addition to, to<br>6) concerning,
    in regard to, in reference to, on account of<br>7) according to (rule or standard)<br>8)
    at, by, against (of one's presence)<br>9) in between, in within, to within, unto
    (idea of motion to)
