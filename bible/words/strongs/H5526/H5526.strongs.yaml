strongs_number: H5526
language: hebrew
lemma: סָכַךְ
transliteration: çâkak
pronunciation: saw-kak'
definition: properly, to entwine as ascreen; by implication, to fence in, cover over,
  (figuratively) protect
kjv_usage: cover, defence, defend, hedge in, join together, set, shut up.
derivation: or שָׂכַךְ; (Exodus 33:22), a primitive root;
