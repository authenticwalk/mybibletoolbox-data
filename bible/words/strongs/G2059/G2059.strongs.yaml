  gloss: to interpret
  definition: '<b>ἑρμηνεύω </b><BR /> [in LXX: <ref=''Est.4.7''>Est.4:7</ref> (תִּרְגַּם),
    <ref=''Est.10.3''>Est.10:3</ref> <ref=''Job.42.17''>Job.42:17</ref>β* ;] <BR />__1.
