extended_definition:
  gloss: Ziph
  definition: 'A man of the tribe of Judah  living at the time of Divided Monarchy,
    only mentioned at 1Ch.4.16; <br> son of: Jehallelel (H3094); <br> brother of:
    Ziphah (H2129), Tiria (H8493) and Asarel (H0840)<BR> § Ziph = "battlement"<br>1)
    a son of Jehaleleel, a descendant of Judah, and brother of Ziphah<br>2) a city
    in southern Judah, between Ithnan and Telem<br>3) a city of Judah, southeast of
    Hebron, between Carmel and Juttah in the highland district'
