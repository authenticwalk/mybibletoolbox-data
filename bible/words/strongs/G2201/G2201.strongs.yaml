strongs_number: G2201
language: greek
lemma: ζεῦγος
transliteration: zeûgos
definition: a couple, i.e. a team (of oxen yoked together) or brace (of birds tied
  together)
kjv_usage: yoke, pair
derivation: from the same as G2218 (ζυγός);
extended_definition:
  gloss: a yoke/pair
  definition: '<b>ζεῦγος</b>, -εος (-ους), τό<BR /> (ζεύγνυμι, to yoke), [in LXX chiefly
    for צֶמֶד, <ref=''Jdg.19.3''>Jdg.19:3</ref>, al. ;] <BR />__1. <b>a yoke of beasts</b>:
    <ref=''Luk.14.19.''>Luk.14:19.</ref> <BR /> __2. a pair of any­thing, <ref=''Luk.2.24''>Luk.2:24</ref>
    (LXX).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ζεῦγος</b>, εος, τό, <br /> (ζεύγνυμι) <b>yoke of beasts, pair</b>
    or <b>team of mules, oxen</b> or <b>horses</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 18.543, “IG” 5(2).3.1 (4th c.AD(?):
    Arcadius Grammaticus, 4th c.BC), etc.">Refs 8th c.BC+</a>]; ζ. ἵππων [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 4.26. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>carriage drawn by a yoke of beasts, a chariot</b>, ζεύγεϊ κομίζεσθαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.31 ">Refs 5th c.BC+</a>]; ἐπὶ ζευγέων
    ἐλάσασαι[<a href="javascript:void(0)" title=" [prev. work] 199; ἐπὶ ζεύγους ἄγειν
    5th-6th c.BC: Andocides Orator 1.45; τῷ ζεύγει ὃ ἦγεν τὴν γυναῖκα 4th c.BC: Hyperides
    Orator “pro Lycophrone” 5 ">Refs 5th c.BC+</a>]; <b>wagons</b>, ζεύγεσι τοὺς λίθους
    ἄγουσι [<a href="javascript:void(0)" title=" “SIG” 124 (4th c.BC)">Refs 4th c.BC+</a>];
    βοεικά [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.128
    ">Refs 5th c.BC+</a>]; <b>racing-car</b>,= τέθριππον, [<a href="javascript:void(0)"
    title=" [prev. author] 5.50; ζ. τέθριππον 4th-5th c.BC: Aeschylus Tragicus “Fragmenta
    - American Journal of Philology” 346; ἢ συνωρίδι ἢ ζεύγει νενίκηκεν 5th-6th c.BC:
    Plato Philosophus “Apologia” 36d (but ={συνωρίς}, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.146d)">Refs 5th c.BC+</a>]; ζ. μίσθιον a hired <b>chariot</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “Ant.” 6 ">Refs</a>]; λευκὸν
    ζ. <b>with</b> white <b>horses</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 21.158. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>pair</b> or <b>couple</b> of any things, ἰρήκων, αἰγυπιῶν, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.76 ">Refs 5th c.BC+</a>]; πεδέων[<a href="javascript:void(0)"
    title=" [prev. work] 130; Ἀτρειδᾶν 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    44 (_anapaest meter_); ἐμβάδων 5th-6th c.BC: Aristophanes Comicus “Equites” 872,
    compare 3rd c.BC: Herodas Mimographus 7.51; ἐνωτίων “BGU” 1050.9 (Aug.), etc.;
    κεράμου “IG” 12.313.23, +others">Refs 5th c.BC+</a>]; [κεράμων] [<a href="javascript:void(0)"
    title=" “SIG” 245 G i36 (Delph., 4th c.BC)">Refs 4th c.BC+</a>]; θυρῶν [<a href="javascript:void(0)"
    title=" “IG” 12.313.110; ταὧν 4th c.BC: Antiphanes Comicus 205; καλλιπύγων 3rd
    c.BC: Cercidas Iambographus 14 ">Refs 4th c.BC+</a>]: <i>absolutely</i>, <b>married
    couple</b>, τὸ ζ., ὃ καλεῖται θῆλυ καὶ ἄρρεν [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Oeconomicus” 7.18 ">Refs 5th c.BC+</a>]; τὸ
    ἐρωτικὸν ζ. [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Am.” 11 ">Refs 2nd c.AD+</a>]; κατὰ ζεῦγος in <b>pairs</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.93d; ἐς ζεύγεα 2nd
    c.AD: Lucianus Sophista “Syr.D.” 12. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>mouthpiece of a double flute</b>, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Theophrastus Philosophus “Historia Plantarum” 4.11.4, 6. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> ζ. ἱματίων <b>suit</b> of clothes, [<a href="javascript:void(0)"
    title=" “BGU” 814.9 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    incorrectly also of <b>more than two things</b> or <b>persons joined together</b>,
    ζ. τριπάρθενον three maiden sisters, of the Graces, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 357; so ζ. τρίδουλον 5th-6th
    c.BC: Aristophanes Comicus “Fragmenta” 576 ">Refs 5th c.BC+</a>]; ζ. νεκρῶν, where
    parents and children are spoken of, [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Hercules Furens” 454. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    = Latin <i>jugerum,</i> [<a href="javascript:void(0)" title=" 4th-6th c.AD: Codex
    Justinianus 10.27.2.8. ">Refs 4th c.AD+</a>]'
  source: STEPBible/LSJ
