strongs_number: G1424
language: greek
lemma: δυσμή
transliteration: dysmḗ
definition: the sun-set, i.e. (by implication) the western region
kjv_usage: west
derivation: from G1416 (δύνω);
extended_definition:
  gloss: west
  definition: '<b>δυσμή</b>, -ῆς, ἡ<BR /> (= δύσις, δύνω), [in LXX for בּוֹא, עֲרָבָה,
    etc. ;] <BR />mostly in pl., opposite to ἀνατολαί; <BR /> __1. <b>a setting</b>,
    as of the sun (accusative to Thayer, see word, so perhaps in <ref=''Luk.12.54''>Luk.12:54</ref>).
    <BR /> __2. <b>the quarter of sunset, the west</b>: anarth., <ref=''Mat.8.11;
    24.27''>Mat.8:11 24:27</ref>, <ref=''Luk.12.54; 13.29''>Luk.12:54 13:29</ref>,
    <ref=''Rev.21.13''>Rev.21:13</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δυσμή</b>, ἡ, <br /> (δύω) ={δύσις}, <b>setting</b>, mostly
    in <i>plural</i>, ἀελίου δ. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 1245, compare 4th-5th c.BC: Aeschylus Tragicus “Fragmenta
    - American Journal of Philology” 69, 5th c.BC: Hippocrates Medicus “ἐπιδημίαι”
    7.5, 5th-6th c.BC: Plato Philosophus “Phaedo” 61e ">Refs 5th c.BC+</a>]; ἐπὶ δυσμῇσιν
    ἐών at the point of <b>setting</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 3.104; περὶ ἡλίου δυσμάς 5th c.BC: Lysias Orator 1.39;
    ἥλιος ἦν ἤδη περὶ δυσμάς “Hellenica Oxyrhynchia” 15.5: _metaphorically_, τὸ γῆρας
    δυσμαὶ βίου 4th c.BC: Aristoteles Philosophus “Poetica” 1457b25, compare 1st c.BC:
    Dionysius Halicarnassensis 4.79, 1st c.AD: Philo Judaeus 1.678, 2nd c.AD: Sextus
    Empiricus Philosophus “adversus Mathematicos” 9.90, 2nd c.AD: Diogenes Oenoandensis
    Epicureus 2, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>the
    quarter of sunset, west</b>, ἀπὸ ἑσπέρης τε καὶ [ἡλίου] δυσμέων [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.31; πρὸς ἡλίου δυσμέων [prev. author]
    7.115, compare 2.33; πρὸς δυσμαῖς 4th-5th c.BC: Aeschylus Tragicus “Persae” 232
    ">Refs 5th c.BC+</a>]; opposed to ἀνατολαί, [<a href="javascript:void(0)" title="
    “BGU” 1049.8 (4th c.AD)">Refs 4th c.AD+</a>]:—also <b>δυθμή</b>, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Hymnus in Cererem” 10 (_plural_), “fragment”
    539 (_sing._). ">Refs 3rd c.BC+</a>]'
  source: STEPBible/LSJ
