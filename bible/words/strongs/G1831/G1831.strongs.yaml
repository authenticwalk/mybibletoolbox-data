strongs_number: G1831
language: greek
lemma: ἐξέρχομαι
transliteration: exérchomai
definition: to issue (literally or figuratively)
kjv_usage: come (forth, out), depart (out of), escape, get out, go (abroad, away,
  forth, out, thence), proceed (forth), spread abroad
derivation: from G1537 (ἐκ) and G2064 (ἔρχομαι);
extended_definition:
  gloss: to go out
  definition: '<b>ἐξέρχομαι</b>, <BR /> [in LXX chiefly and very frequently for יצא,
    also for עלה ,בּוֹא, etc. ;] depon., <BR /><b>to go, or come out of</b>: <ref=''Mat.10.11''>Mat.10:11</ref>,
    <ref=''Mrk.1.35''>Mrk.1:35</ref>, <ref=''Jhn.13.30''>Jhn.13:30</ref>, al.; with
    inf., <ref=''Mat.11.8''>Mat.11:8</ref>, <ref=''Mrk.3.21''>Mrk.3:21</ref>, <ref=''Luk.7.25,
    26''>Luk.7:25, 26</ref> <ref=''Act.20.8''>Act.20:8</ref>; id. before ἐπί, <ref=''Mat.26.55''>Mat.26:55</ref>,
    al.; εἰς, <ref=''Mrk.1.38''>Mrk.1:38;</ref> ἵνα, <ref=''Rev.6.2''>Rev.6:2;</ref>
    ἐ. before ἐκ (cl. with genitive loc.), <ref=''Mrk.5.2''>Mrk.5:2</ref>, <ref=''Jhn.4.30''>Jhn.4:30</ref>,
    al.; ἔξω, with genitive, <ref=''Mat.21.17''>Mat.21:17</ref>, <ref=''Mrk.14.68''>Mrk.14:68</ref>,
    <ref=''Act.16.13''>Act.16:13</ref>, <ref=''Heb.13.13''>Heb.13:13</ref>; ἀπό, <ref=''Mrk.11.12''>Mrk.11:12</ref>,
    <ref=''Luk.9.5''>Luk.9:5</ref>, <ref=''Php.4.15''>Php.4:15</ref>; ἐκεῖθεν, <ref=''Mat.15.21''>Mat.15:21</ref>,
    <ref=''Mrk.6.1''>Mrk.6:1</ref>, <ref=''Luk.9.4''>Luk.9:4</ref>, al.; of demons
    expelled, before ἐκ (ἀπό), with genitive of person(s), <ref=''Mrk.1.25, 26; 5.8''>Mrk.1:25,
    26 5:8</ref>, <ref=''Luk.4.35''>Luk.4:35</ref>, al.; of prisoners released, <ref=''Mat.5.26''>Mat.5:26</ref>,
    <ref=''Act.16.40''>Act.16:40</ref>; ptcp., ἐξελθών, with indic., of verb of departure
    (cf. Dalman, <i>Words</i>, 20f.), <ref=''Mat.8.32; 15.21; 24.1''>Mat.8:32 15:21
    24:1</ref>, <ref=''Mrk.16.8''>Mrk.16:8</ref>, <ref=''Luk.22.39''>Luk.22:39</ref>,
    <ref=''Act.12.9, 17''>Act.12:9, 17</ref> al. Metaphorical, <BR />__(a) <b>of persons</b>:
    <ref=''2Co.6.17''>2Co.6:17</ref>, <ref=''1Jn.2.19''>1Jn.2:19</ref>; of birth or
    origin, <ref=''Mat.2.6''>Mat.2:6</ref> (LXX), <ref=''Heb.7.5''>Heb.7:5</ref> (cf
    . <ref=''Gen.35.11''>Gen.35:11</ref>); of escape from danger, ἐκ τ. χειρὸς αὐτῶν,
    <ref=''Jhn.10.39''>Jhn.10:39;</ref> of public appearance, <ref=''1Jn.4.1''>1Jn.4:1;</ref>
    <BR /> __(b) <b>of things</b>: <ref=''Mat.24.27''>Mat.24:27;</ref> esp. of utterances,
    <b>reports, proclamations</b>: φωνή, <ref=''Rev.16.17; 19.5''>Rev.16:17 19:5</ref>;
    φήμη, <ref=''Mat.9.26''>Mat.9:26</ref>, <ref=''Luk.4.14''>Luk.4:14</ref>; ἀκοή,
    <ref=''Mrk.1.28''>Mrk.1:28;</ref> λόγος, <ref=''Jhn.21.23''>Jhn.21:23;</ref> δόγμα,
    <ref=''Luk.2.1''>Luk.2:1</ref> (cf. δι-εξέρχομαι).<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξέρχομαι</b>, <br /> <i>future</i> -ελεύσομαι (but in <i>Attic
    dialect</i> ἔξειμι (A) supplies the <i>future</i>, also <i>imperfect</i> ἐξῄειν):
    <i>aorist 2</i> ἐξῆλθον, the only tense used in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>]:— <b>go</b> or <b>come
    out of,</b> with <i>genitive</i> loci, τείχεος, πυλάων, πόληος, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 22.237, 413, 417; ἐκ δ᾽ ἦλθε κλισίης
    10.140 ">Refs 8th c.BC+</a>]; ἐ. δωμάτων, χθονός, etc., [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 663, 5th c.BC: Sophocles
    Tragicus “Electra” 778, etc.; ἐ. ἐκ.. 5th c.BC: Herodotus Historicus 8.75, 9.12,
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 37, etc.; ἔξω τῆσδ᾽.. χθονός 5th
    c.BC: Euripides Tragicus “Phoenissae” 476 ">Refs 5th c.BC+</a>]; of an actor,
    <b>come out</b> on the stage, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Acharnenses” 240, “Av.” 512 ">Refs 5th c.BC+</a>]: <i>absolutely</i>,
    <b>come forth,</b> ἐ. καὶ ἀμῦναι [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 9.576. ">Refs 8th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    rarely with <i>accusative</i>, ἐξῆλθον τὴν Περσίδα χώραν [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.29; ἐ. τὸ ἄστυ [prev. author] 5.104,
    compare 4th c.BC: Aristoteles Philosophus “Politica” 1285a5, LXX.Gen.44.4. ">LXX+5th
    c.BC+</a>]<br /><Level4><b>__c</b></Level4> <i>absolutely</i>, <b>march out, go
    forth,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.11, etc.; ἐπί τινα 5th c.BC: Herodotus Historicus 1.36. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__d</b></Level4> of an accused person, <b>withdraw from the country</b>
    to avoid trial, opposed to φεύγω, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 23.45. ">Refs 4th c.BC+</a>]<br /><Level4><b>__e</b></Level4>
    ἐ. ὑπηρέτης to be commissioned to carry out an order of the court, Mitteis [<a
    href="javascript:void(0)" title=" “Chr.” 89.36(2nd c.AD), etc. ">Refs 2nd c.AD+</a>]<br
    /><Level4><b>__f</b></Level4> with <i>accusative</i> <i>cognate</i>, <b>go out
    on</b> an expedition, etc., ἐ. ἐξόδους [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.2.17; στρατείαν 4th
    c.BC: Aeschines Orator 2.168 ">Refs 5th c.BC+</a>]; so παγκόνιτ᾽ ἐ. ἄεθλ᾽ ἀγώνων
    <b>went through</b> them, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Trachiniae” 506 (Lyric poetry); νίκης ἔχων ἐξῆλθε.. γέρας [prev. author]
    “El.” 687. ">Refs 5th c.BC+</a>]<br /><Level4><b>__g</b></Level4> with Preps.,
    ἐ. ἐπὶ θήραν, ἐπὶ θεωρίαν, etc., [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.2.11, 5th-6th c.BC:
    Plato Philosophus “Crito” 52b, etc.">Refs 5th c.BC+</a>]; ἐπὶ πλεῖστον ἐ. <b>pursue
    their advantages</b> to the utmost, [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 1.70 ">Refs 5th c.BC+</a>]; εἰς τόδ᾽ ἐ. ἀνόσιον στόμα
    <b>allow oneself to use</b> these impious words, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 981 ">Refs 5th c.BC+</a>];
    also ἐ. εἴς τινας <b>come out of</b> one class into another, as εἰς τοὺς τελείους
    ἄνδρας, opposed to ἔφηβοι, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.2.12. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__h</b></Level4> of disease, <b>pass off,</b> ἢν ἐκ τοῦ ἄλλου σώματος
    ἡ νοῦσος ἐξεληλύθῃ [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ νούσων” 2.13. ">Refs 5th c.BC+</a>]<br /><Level2><b>__i</b></Level2>
    of offspring, <b>issue from</b> the womb, τὰ μὲν τετελειωμένα, τὰ δὲ ἀτελῆ ἐ.
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Problemata”
    896a18; ἐκ τῆς γαστρός 2nd c.AD: Marcus Antoninus Imperator 9.3. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__i.2</b></Level3> ἐ. εἰς ἔλεγχον <b>stand forth and come</b> to
    the trial, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Alcestis” 640; ἐς χερῶν ἅμιλλαν ἐ. τινί [prev. author] “Hec.” 226 ">Refs 5th
    c.BC+</a>]: <i>absolutely</i>, <b>stand forth, be proved to be,</b> ἄλλος [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    1084 ">Refs 5th c.BC+</a>]; <b>come forth</b> (from the war), [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.31. ">Refs 5th c.BC+</a>]<br /><Level3><b>__i.3</b></Level3>
    with <i>accusative</i> <i>of things</i>, <b>execute,</b> ἃ ἂν.. μὴ ἐξέλθωσιν (variant
    for{ἐπεξ-}) [<a href="javascript:void(0)" title=" [prev. author] 1.70 ">Refs</a>];
    τὸ πολὺ τοῦ ἔργου ἐξῆλθον (variant for{ἐπεξ-}) [<a href="javascript:void(0)" title="
    [prev. author] 3.108. ">Refs</a>]<br /><Level3><b>__i.4</b></Level3> <i>absolutely</i>,
    <b>exceed all bounds,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 644b; so ἐ. τὰ νόμιμα 3rd c.BC: Nymphis Historicus 15.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__i.5</b></Level3> with <i>accusative</i>
    of the instrument of motion, ἐ. οὐδὲ τὸν ἕτερον πόδα [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Dinarchus Orator 1.82. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of Time, <b>come to an end, expire,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.139, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    735, “PRev.Laws” 48.9 (3rd c.BC), etc.">Refs 5th c.BC+</a>]; τοῦ ἐξελθόντος μηνός
    [<a href="javascript:void(0)" title=" 4th c.BC: Hyperides Orator “pro Euxenippo”
    35; ἐπειδὰν.. ὁ ἐνιαυτὸς ἐξέλθῃ 5th-6th c.BC: Plato Philosophus “Politicus” 298e;
    ἐλέγοντο αἱ σπονδαὶ ἐξεληλυθέναι 5th-6th c.BC: Xenophon Historicus “Historia Graeca
    (Hellenica)” 5.2.2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    of magistrates, etc., <b>go out of office,</b> ἡ ἐξελθοῦσα βουλή Decrees cited
    in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 1.77,
    compare 4th c.BC: Aristoteles Philosophus “Politica” 1273a16. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> of prophecies, dreams, events, etc., <b>to be
    accomplished, come true,</b> ἐς τέλος ἐ. [<a href="javascript:void(0)" title="
    8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 218: _absolutely_, τὴν ὄψιν συνεβάλετο
    ἐξεληλυθέναι 5th c.BC: Herodotus Historicus 6.108, compare 82 ">Refs 8th c.BC+</a>];
    ἐξῆλθε (i.e. ἡ μῆνις) <b>was satisfied,</b> [<a href="javascript:void(0)" title="
    [prev. author] 7.137; ἰσόψηφος δίκη ἐξῆλθ᾽ ἀληθῶς 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 796 ">Refs 4th c.BC+</a>]; κατ᾽ ὀρθὸν ἐ. <b>come out</b> right, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    88; ἀριθμὸς οὐκ ἐλάττων ἐ. 5th-6th c.BC: Xenophon Historicus “Historia Graeca
    (Hellenica)” 6.1.5 ">Refs 5th c.BC+</a>]; of persons, μὴ.. Φοῐβος ἐξέλθη σαφής
    <b>turn out</b> a true prophet, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 1011. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    of words, <b>proceed,</b> παρά τινος [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Theaetetus” 161b ">Refs 5th c.BC+</a>]; of goods, <b>to
    be exported,</b> [<a href="javascript:void(0)" title=" [prev. author] Alcaeus1.122e.
    ">Refs</a>]'
