strongs_number: H7554
language: hebrew
lemma: רָקַע
transliteration: râqaʻ
pronunciation: raw-kah'
definition: to pound the earth (as a sign of passion); by analogy to expand (by hammering);
  by implication, to overlay (with thin sheets of metal)
kjv_usage: beat, make broad, spread abroad (forth, over, out, into plates), stamp,
  stretch.
derivation: a primitive root;
extended_definition:
  gloss: to beat
  definition: 1) to beat, stamp, beat out, spread out, stretch<br>1a) (Qal)<br>1a1)
    to stamp, beat out<br>1a2) one who beats out (participle)<br>1b) (Piel) to overlay,
    beat out (for plating)<br>1c) (Pual) beaten out (participle)<br>1d) (Hiphil) to
    make a spreading (of clouds)
