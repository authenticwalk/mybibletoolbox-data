strongs_number: G1869
language: greek
lemma: ἐπαίρω
transliteration: epaírō
definition: to raise up (literally or figuratively)
kjv_usage: exalt self, poise (lift, take) up
derivation: from G1909 (ἐπί) and G142 (αἴρω);
extended_definition:
  gloss: to lift up
  definition: '<b>ἐπ-αίρω </b><BR /> [in LXX for נָשָׂא, רוּם, etc. ;] <BR /><b>to
    lift up, raise</b>: τ. ἀρτέμονα, <ref=''Act.27.40''>Act.27:40;</ref> χεῖρας, <ref=''Luk.24.50''>Luk.24:50</ref>,
    <ref=''1Ti.2.8''>1Ti.2:8</ref>; κεφαλάς, <ref=''Luk.21.28''>Luk.21:28;</ref> ὀφθαλμούς,
    <ref=''Mat.17.8''>Mat.17:8</ref>, <ref=''Luk.6.20; 16.23; 18.13''>Luk.6:20 16:23
    18:13</ref>, <ref=''Jhn.4.35; 6.5; 17.1''>Jhn.4:35 6:5 17:1</ref>; φωνήν, <ref=''Luk.11.27''>Luk.11:27</ref>,
    <ref=''Act.2.14; 14.11; 22.22''>Act.2:14 14:11 22:22</ref>; τ. πτέρναν (figuratively),
    <ref=''Jhn.13.18.''>Jhn.13:18.</ref> Pass., <ref=''Act.1.9''>Act.1:9;</ref> metaphorically,
    <b>to be lifted up with pride</b>: <ref=''2Co.10.5; 11.20''>2Co.10:5 11:20</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπαίρω</b>, <br /> <i>Ionic dialect</i> and <i>poetry</i> <b>ἐπᾰείρω</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.204 and
    always in 8th c.BC: Homerus Epicus">Refs 8th c.BC+</a>]: <i>future</i> ἐπᾱρῶ (<i>contraction</i>
    from ᾰερ-) [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Iphigenia Aulidensis” 125 (_anapaest meter_), “Supp.” 581 (probable reading),
    X “Mem.” 3.6.2">Refs 5th c.BC+</a>]: <i>aorist</i> ἐπῆρα, <i>participle</i> ἐπάρας
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.87, etc.">Refs
    5th c.BC+</a>]: <i>perfect</i> ἐπῆρκα [<a href="javascript:void(0)" title=" 4th
    c.BC: Amphis Comicus 13, 4th c.AD: Themistius Sophista “Orationes” 8.114b:">Refs
    4th c.BC+</a>] —<i>passive</i>, <i>aorist</i> ἐπήρθην, <i>participle</i> ἐπαρθείς:
    <b>lift up and set on,</b> [αὐτὸν] ἀμαξάων ἐπάειρραν <b>lifted and set</b> him
    <b>upon</b>.., [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 7.426; ὀβελοὺς.. κρατευτάων ἐπάειρας 9.214. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>lift, raise,</b> κεφαλὴν ἐπαείρας [<a href="javascript:void(0)"
    title=" 10.80; καί μ᾽ ἔπαιρε 5th c.BC: Sophocles Tragicus “Philoctetes” 889; ἐπαίρων
    βλέφαρα [prev. author] “OT” 1276 codices; ἐπάειρε δέρην 5th c.BC: Euripides Tragicus
    “Troades” 99 (_anapaest meter_); ἔπαιρε σαυτόν 5th-6th c.BC: Aristophanes Comicus
    “Vespae” 996; σεμνῶς ἐπηρκὼς τὰς ὀφρῦς 4th c.BC: Amphis Comicus [same place] ">Refs
    5th c.BC+</a>]; πάντες ἐπῆραν (i.e. τὴν χεῖρα) [<a href="javascript:void(0)" title="
    “SIG” 1109.24; οὐδεὶς ἐπῆρε “IG” 3.1132; ἐπάρας τὴν φωνήν 4th c.BC: Demosthenes
    Orator 18.291 ">Refs 4th c.BC+</a>]; ἐπαιρόμενα ἱστία, opposed to ὑφιέμενα, [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Lucullus” 3:">Refs 1st c.AD+</a>] —<i>middle</i>, με τεῷ ἐπαείραο μαζῷ <b>didstliftand
    put</b> me <b>to</b> thy breast, [<a href="javascript:void(0)" title=" 3rd c.BC:
    Apollonius Rhodius Epicus 3.734 ">Refs 3rd c.BC+</a>]; [λόγχην] [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Taurica” 1484; ὅπλ᾽ ἐπαίρεσθαι
    θεῷ [prev. author] “Ba.” 789; ἱστούς 2nd c.BC: Polybius Historicus 1.61.7; βακτηρίαν
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.185b: _metaphorically_, τί..
    στάσιν γλώσσης ἐπήρασθ; 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 635; πολλοὺς
    καὶ θρασεῖς τῇ πόλει λόγους ἐπαιρόμενος 4th c.BC: Demosthenes Orator 18.222; κοινὸν
    ἡ πόλις ἐπήρατο πένθος 1st c.BC: Diodorus Siculus Historicus 34.17. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>exalt, magnify,</b> ἐπαείρειν Αοκρῶν
    ματέρ᾽ [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 9.20;
    ἐπαρεῖς τὸν πατρῷον οἶκον 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.6.2.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <i>intransitive</i>, <b>lift
    up one''s leg</b> or <b>rise up,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 2.162 ">Refs 5th c.BC+</a>]; <b>rise from table,</b>
    [<a href="javascript:void(0)" title=" Euangelus Comicus 1.10. ">Refs</a>]<br /><Level3><b>__5</b></Level3>
    <i>passive</i>, <b>swell up,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “περὶ ὑγρῶν χρήσιος” 2, 2nd c.AD: Galenus Medicus 6.264, 18(2).119">Refs
    5th c.BC+</a>]; ἐπῆρται τοῦτό γε, in mal. <i>participle</i>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 937; ὁ καυλὸς ἐπαίρεται
    “Hippiatrica” 54. ">Refs 5th c.BC+</a>]<br /><Level3><b>__6</b></Level3> Grammars,
    ἐ. τὴν προσῳδίαν <b>make</b> the accent <b>acute,</b> [<a href="javascript:void(0)"
    title="Scholia 8th c.BC: Ilias Homerus Epicus “Illiad” 11.636. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>stir up, excite,</b> πολλά τέ μιν καὶ μεγάλα
    τὰ ἐπαείροντα.. ἦν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.204; τίς σ᾽ ἐπῆρε δαιμόνω; 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1328;
    πέρα τοῦ καιροῦ τοὺς ἑτέρους ἐ. 4th c.BC: Demosthenes Orator 16.23; ἐ. θυμόν τινι
    5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 125; τοῦτό σε ψυχὴν ἐπαίρει
    [prev. author] “Heracl.” 173; ἑαυτὸν ἐπίτινι 2nd c.AD: Diogenes Oenoandensis Epicureus
    64; ἵππον ">Refs 5th c.BC+</a>]<b>urge on,</b> [<a href="javascript:void(0)" title="
    4th c.AD: Themistius Sophista “Orationes” 1.13c ">Refs 4th c.AD+</a>]; <b>induce,
    persuade</b> to do, c.<i>infinitive</i>, εἰρωτᾶν εἰ οὔτι ἐπαισχύνεται ἐπάρας Κροῖσον
    στρατεύεσθαι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.90, compare 5th-6th c.BC: Isocrates Orator 4.108, 4th c.BC: Aeschines Orator
    1.192; ἥτις με γῆμ᾽ ἐπῆρε 5th-6th c.BC: Aristophanes Comicus “Nubes” 42, compare
    “Ra.” 1041; ἐ. τινὰ ὥστε.. 5th c.BC: Euripides Tragicus “Supplices” 581 ">Refs
    5th c.BC+</a>]; ὅστις μ᾽ ἐπάρας ἔργον (i.e. πρᾶξαι) [<a href="javascript:void(0)"
    title=" [prev. author] “Or.” 286 ">Refs</a>]:—<i>passive</i>, <b>to be roused,
    led on, excited,</b> τῷ μαντηΐῳ [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.90, compare 5.91; τοῖσι δωρήμασι [prev. author] 7.38; τοῖς
    τῆς πόλεως κακοῖς 5th-6th c.BC: Andocides Orator 1.37; ὑπὸ τῆς τύχης 5th c.BC:
    Lysias Orator 2.10 ">Refs 5th c.BC+</a>]; πλούτῳ, τιμῇ, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 434b, 608b; ὑπὸ λόγων 5th-6th
    c.BC: Aristophanes Comicus “Aves” 1448; τῇ ἐλπίδι ὡς.. 5th c.BC: Thucydides Historicus
    1.81, compare 5th c.BC: Lysias Orator 9.21; τοῖς λόγοις 5th c.BC: Thucydides Historicus
    4.121; δεινότητι καὶ ξυνέσεως ἀγῶνι [prev. author] 3.37 (so τὸ ἐπαιρόμενον τοῦ
    λόγου τῇ δεινότητι 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Cicero”
    25); ὑπὸ μεγάλου μισθοῦ 5th c.BC: Thucydides Historicus 7.13; ἐ. ἐς τὸ νεωτερίζειν
    [prev. author] 4.108; ἐπὶ τὴν βασιλείαν LXX.3Ki.12. [24] ">LXX+5th c.BC+</a>]:
    with <i>infinitive</i>, ἐπήρθην γράψαι [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 5.10 ">Refs 5th c.BC+</a>]; τῷ or τὸ λέγειν (uncertain
    reading) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 232a (but ναυτικῷ προύχειν -όμενοι">Refs 5th c.BC+</a>] <b>flattering
    themselves</b> that they were superior.., [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.25)">Refs 5th c.BC+</a>]: <i>absolutely</i>,
    <b>to be excited, on tiptoe,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 810; and so Ἑλλὰς τῇ ὁρμῇ ἐπῆρται 5th c.BC:
    Thucydides Historicus 2.11. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>passive</i>, also, <b>to be elated at</b> a thing, εὐδαιμονίῃ μεγάλῃ [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.81; ψυχρῇ νίκῃ [prev. author] 9.49, compare
    1.212, 4.130; ἐπὶ πλούτῳ 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.2.25;
    πρός τι 5th c.BC: Thucydides Historicus 6.11, 8.2; ἐκ τοῦ γεγονότος προτερήματος
    2nd c.BC: Polybius Historicus 1.29.4: _absolutely_, 5th c.BC: Thucydides Historicus
    4.18. ">Refs 5th c.BC+</a>]'
