strongs_number: G3378
language: greek
lemma: μὴ οὐκ
transliteration: mḕ ouk
definition: as interrogative and negative, is it not that?
kjv_usage: neither (followed by no), + never, not
derivation: i.e. G3361 (μή) and G3756 (οὐ);
extended_definition:
  gloss: isn't it?
  definition: '<b>μὴ οὐκ</b>, see: μή, III.<BR />  <b>μή</b>, <BR /> <i>subjective
    negative particle</i>,  <BR />used where the negation depends on a condition or
    hypothesis, expressed or understood, as distinct from οὐ, which denies absolutely.
    μή is used where one <i>thinks</i> a thing is not, as distinct from an absolute
    negation. As a general rule, οὐ negatives the indic, μή the other moods, incl,
    ptcp. [In LXX for אֵין ,אַיִן ,אַל ] <BR />__I. As a neg. adv., <b>not</b>; <BR
    />__1. with ref. to thought or opinion: <ref=''Jhn.3.18''>Jhn.3:18</ref>, <ref=''Tit.1.11''>Tit.1:11</ref>,
    <ref=''2Pe.1.9''>2Pe.1:9</ref>. <BR /> __2. In delib. questions, with subjc. (M,
    <i>Pr.</i>, 185): <ref=''Mrk.12.14''>Mrk.12:14</ref>, <ref=''Rom.3.8''>Rom.3:8</ref>.
    <BR /> __3. <b>In conditional and final sentences, after εἰ, ἐάν, ἄν, ἵνα, ὅπως</b>:
    <ref=''Mat.10.14''>Mat.10:14</ref>, <ref=''Mrk.6.11; 12.19''>Mrk.6:11 12:19</ref>,
    <ref=''Luk.9.5''>Luk.9:5</ref>, <ref=''Jhn.6.50''>Jhn.6:50</ref>, <ref=''Rom.11.25''>Rom.11:25</ref>,
    al. <BR /> __4. C. inf. (see M, <i>Pr.</i>, 234f., 239, 255), <BR />__(a) after
    verbs of saying, etc.: <ref=''Mat.2.12; 5.34''>Mat.2:12 5:34</ref>, <ref=''Mrk.12.18''>Mrk.12:18</ref>,
    <ref=''Act.15.38''>Act.15:38</ref>, <ref=''Rom.2.21''>Rom.2:21</ref>, al.; <BR
    /> __(b) with artic. inf.: after a prep., <ref=''Mat.13.5''>Mat.13:5</ref>, <ref=''Mrk.4.5''>Mrk.4:5</ref>,
    <ref=''Act.7.19''>Act.7:19</ref>, <ref=''1Co.10.6''>1Co.10:6</ref>, al.; without
    a prep., <ref=''Rom.14.13''>Rom.14:13</ref>, <ref=''2Co.2.1, 13''>2Co.2:1, 13</ref>
    <ref=''1Th.4.6''>1Th 4:6</ref>; <BR /> __(with) <b>in sentences expressing consequence,
    after ὥστε</b>: <ref=''Mat.8.28''>Mat.8:28</ref>, <ref=''Mrk.3.20''>Mrk.3:20</ref>,
    <ref=''1Co.1.7''>1Co.1:7</ref>, <ref=''2Co.3.7''>2Co.3:7</ref>, al. <BR /> __5.
    C. ptcp. (see M, <i>Pr.</i>, 231f., 239), in hypothetical references to persons
    of a certain character or description: <ref=''Mat.10.28; 12.30''>Mat.10:28 12:30</ref>,
    <ref=''Luk.6.49''>Luk.6:49</ref>, <ref=''Jhn.3.18''>Jhn.3:18</ref>, <ref=''Rom.4.5''>Rom.4:5</ref>,
    <ref=''1Co.7.38''>1Co.7:38</ref>, <ref=''1Jn.3.10''>1Jn.3:10</ref>, al.; where
    the person or thing being definite, the denial is a matter of opinion: <ref=''Jhn.6.64''>Jhn.6:64</ref>,
    <ref=''1Co.1.28; 4.7, 18''>1Co.1:28 4:7, 18</ref>, <ref=''2Co.5.21''>2Co.5:21</ref>,
    al.; where the ptcp. has a concessive, causal or conditional force, <b>if, though,
    because not</b>: <ref=''Mat.18.25''>Mat.18:25</ref>, <ref=''Luk.2.45''>Luk.2:45</ref>,
    <ref=''Jhn.7.49''>Jhn.7:49</ref>, <ref=''Act.9.26''>Act.9:26</ref>, <ref=''Rom.2.14;
    5.13''>Rom.2:14 5:13</ref>, <ref=''2Co.3.14''>2Co.3:14</ref>, <ref=''Gal.6.9''>Gal.6:9</ref>,
    <ref=''Jude.5''>Ju 5</ref>; where the ptcp. has a descriptive force (<i>being
    such as</i>), <b>not</b>: <ref=''Act.9.9''>Act.9:9</ref>, <ref=''Rom.1.28''>Rom.1:28</ref>,
    <ref=''1Co.10.33''>1Co.10:33</ref>, <ref=''Gal.4.8''>Gal.4:8</ref>, <ref=''Heb.12.27''>Heb.12:27</ref>,
    al. <BR /> __6. μή prohibitive, in indep. sentences, <BR />__(a) with subjc. praes.,
    1 of person(s) pl.: <ref=''Gal.5.26; 6.9''>Gal.5:26 6:9</ref>, <ref=''1Th.5.6''>1Th.5:6</ref>,
    <ref=''1Jn.3.18''>1Jn.3:18</ref>; <BR /> __(b) with imperat. praes., <b>usually
    where one is bidden to desist from what has already begun </b>(cf. M, <i>Pr.</i>,
    122ff.): <ref=''Mat.7.1''>Mat.7:1</ref>, <ref=''Mrk.5.36''>Mrk.5:36</ref>, <ref=''Luk.6.30''>Luk.6:30</ref>,
    <ref=''Jhn.2.16; 5.45''>Jhn.2:16 5:45</ref>, <ref=''Act.10.15''>Act.10:15</ref>,
    <ref=''Rom.11.18''>Rom.11:18</ref>, <ref=''Jas.2.1''>Jas.2:1</ref>, <ref=''Rev.5.5''>Rev.5:5</ref>,
    al.; <BR /> __(with) <b>forbidding that which is still future</b>: with imperat.
    aor., 3 of person(s), <ref=''Mat.24.18''>Mat.24:18</ref>, <ref=''Mrk.13.15''>Mrk.13:15</ref>,
    <ref=''Luk.17.31''>Luk.17:31</ref>, al.; with subjc. aor., 2 of person(s), <ref=''Mat.3.9;
    10.26''>Mat.3:9 10:26</ref>, <ref=''Mrk.5.7''>Mrk.5:7</ref>, <ref=''Luk.6.29''>Luk.6:29</ref>,
    <ref=''Jhn.3.7''>Jhn.3:7</ref>, <ref=''Rom.10.6''>Rom.10:6</ref>, al.; <BR />
    __(d) with optative, <b>in wishes</b>: <ref=''2Ti.4.16''>2Ti.4:16</ref> (LXX);
    μὴ γένοιτο (see M, <i>Pr.</i>, 194; Bl., §66, 1), <ref=''Luk.20.16''>Luk.20:16</ref>,
    <ref=''Rom.3.3''>Rom.3:3</ref>, al.; μή τις, <ref=''Mrk.13.5''>Mrk.13:5</ref>,
    al.<BR /> __II. As a conj., <BR />__1. after verbs of fearing, caution, etc.,
    <b>that, lest, perhaps</b> (M, <i>Pr.</i>, 192f.): with subjc. praes., <ref=''Heb.12.15''>Heb.12:15;</ref>
    with subjc. aor., <ref=''Mat.24.4''>Mat.24:4</ref>, <ref=''Mrk.13.5''>Mrk.13:5</ref>,
    <ref=''Luk.21.8''>Luk.21:8</ref>, <ref=''Act.13.40''>Act.13:40</ref>, <ref=''Gal.5.15''>Gal.5:15</ref>,
    al.; ὅρα μή (see M, <i>Pr.</i>, 124, 178), elliptically, <ref=''Rev.19.10; 22.9''>Rev.19:10
    22:9</ref>; with indic, fut. (M, <i>Pr.</i>, l.with), <ref=''Col.2.8.''>Col.2:8.</ref>
    <BR /> __2. <b>in order that not</b>: with subjc. aor., <ref=''Mrk.13.36''>Mrk.13:36</ref>,
    <ref=''2Co.8.20; 12.6''>2Co.8:20 12:6</ref>. <BR /> __III. Interrogative, in hesitant
    questions (M, <i>Pr.</i>, 170), or <b>where a negative answer is expected</b>:
    <ref=''Mat.7.9, 10''>Mat.7:9, 10</ref>, <ref=''Mrk.2.19''>Mrk.2:19</ref>, <ref=''Jhn.3.4''>Jhn.3:4</ref>,
    <ref=''Rom.3.3; 10.18, 19''>Rom.3:3 10:18, 19</ref>, <ref=''1Co.1.13''>1Co.1:13</ref>,
    al.; μή τις, <ref=''Luk.22.35''>Luk.22:35</ref>, al.; before οὐ (<ref=''Rom.10.17''>Rom.10:17</ref>,
    al. in Pl.), expecting an affirm, ans.; οὐ μή, <ref=''Luk.18.7''>Luk.18:7</ref>,
    <ref=''Jhn.18.11''>Jhn.18:11</ref>.<BR /> __IV. οὐ μή as emphatic negation (cf.
    M, <i>Pr.</i>, 188, 190ff.; Bl. §64, 5), <b>not at all, by no means</b>: with
    indic, fut., <ref=''Mat.16.22''>Mat.16:22</ref>, <ref=''Jhn.6.35''>Jhn.6:35</ref>,
    <ref=''Heb.10.17''>Heb.10:17</ref>, al.; with subjc. aor., <ref=''Mat.24.2''>Mat.24:2</ref>,
    <ref=''Mrk.13.2''>Mrk.13:2</ref>, <ref=''Luk.6.37''>Luk.6:37</ref>, <ref=''Jhn.13.8''>Jhn.13:8</ref>,
    <ref=''1Co.8.13''>1Co.8:13</ref>, al.<BR /> (AS)'
  morphology: G:PRT-N + G:PRT-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> μὴ οὐ</b>  is used of an apprehended <i>negative</i>:
    <br /><Level2><b>__I</b></Level2> with finite forms of the Verb, after Verbs expressing
    <b>fear</b> or <b>apprehension</b> [<a href="javascript:void(0)" title="compare
    (μή 5th c.BC: Bacchylides Lyricus 8): ">Refs 5th c.BC+</a>] <br /><Level4><b>__I.a</b></Level4>
    mostly with <i>subjunctive</i>, δείδω μὴ οὔ τίς τοι ὑπόσχηται τόδε ἔργον [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.39, compare 5th c.BC: Herodotus
    Historicus 6.9, 5th c.BC: Thucydides Historicus 3.53, 57, 5th-6th c.BC: Plato
    Philosophus “Meno” 89d, etc.: after historical tenses, with _optative_, ἠθύμησάν
    τινες ἐννοούμενοι μὴ οὐκ ἔχοιεν ὁπόθεν λαμβάνοιεν 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 3.5.3, etc.">Refs 8th c.BC+</a>]: with <i>future</i> <i>optative</i>
    representing <i>future</i> <i>indicative</i> in indirect speech, μὴ οὐκ ὀρθῶς
    αὐτὸ ποιήσοις [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Euthyphro” 15d. ">Refs 5th c.BC+</a>] <br /><Level4><b>__I.b</b></Level4> with
    <i>indicative</i>, ὁρᾶτε μὴ οὐκ ἐμοὶ μάλιστα τῶν πολιτῶν προσήκει [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 1.103, compare 5th-6th c.BC: Plato Philosophus
    “Laches” 196c, Alcaeus2.139d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    without introductory Verb, with <i>subjunctive</i>, μή νύ τοι οὐ χραίσμῃ [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.28, compare 566, 5th c.BC: Euripides
    Tragicus “Troades” 982 ">Refs 8th c.BC+</a>]; also to suggest hesitation, <b>perhaps</b>
    [<a href="javascript:void(0)" title="compare (μή 5th c.BC: Bacchylides Lyricus
    9), μὴ οὐ τοῦτο ᾖ τὸ χρηστήριον 5th c.BC: Herodotus Historicus 5.79, compare 5th-6th
    c.BC: Plato Philosophus “Phaedo” 67b, “Smp.” 194c, 214c, etc.: also with _indicative_,
    μὴ τοῦτο οὐ καλῶς ὡμολογήσαμεν [prev. author] “Men.” 89c. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__I.3</b></Level3> μή is sometimes doubled, irregularly, for μὴ οὐ,
    ἐθαύμαζε δ᾽ εἴτις.. φοβοῖτο, μὴ ὁ γενόμενος καλὸς κἀγαθὸς.. μὴ τὴν μεγίστην χάριν
    ἔχοι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    1.2.7, compare 5th c.BC: Thucydides Historicus 2.13. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> after a <i>negative</i> expressed or implied: <br
    /><Level3><b>__II.1</b></Level3> with <i>infinitive</i>, <br /><Level4><b>__II.1.a</b></Level4>
    after Verbs of <b>hindering, denying, avoiding, needing</b>, when these Verbs
    are themselves negatived or questioned, οὐκέτι ἀνεβάλλοντο μὴ οὐ τὸ πᾶν μηχανήσασθαι
    <b>they no longer hesitated to try every expedient</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.88, compare 8.100, 119 ">Refs 5th c.BC+</a>];
    τί δῆτα μέλλεις μὴ οὐ γεγωνίσκει; [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 627, compare 5th c.BC: Sophocles
    Tragicus “Ajax” 540, 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 320, 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.4.2, 4.3.8, 5th-6th
    c.BC: Plato Philosophus “Euthydemus” 304c, 4th c.BC: Demosthenes Orator 24.24;
    οὐκ ἀνατίθεμαι μὴ οὐ καλῶς λέγεσθαι 5th-6th c.BC: Plato Philosophus “Meno” 89d,
    compare “Phd.” 87a; πολλοῦ δέω μὴ οὐ δύο γε φεύγειν [prev. author] “Euthd.” 297b
    ">Refs 5th c.BC+</a>]; τίνος ἐνδέομεν μὴ οὐ πανσυδίᾳ χωρεῖ; [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Troades” 797 (_anapaest meter_)">Refs 5th
    c.BC+</a>]; after ὥστε, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 8.57 ">Refs 5th c.BC+</a>]: with the <i>Article</i>, οὐκ ἐναντιώσομαι
    τὸ μὴ οὐ γεγωνεῖν πᾶν [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 787, compare 918, 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 283, 5th c.BC: Euripides Tragicus “Phoenissae” 1176; αὐτὴν οὐ μισοῦντ᾽
    ἐκείνην τὴν πόλιν τὸ μὴ οὐ μεγάλην εἶναι 5th-6th c.BC: Aristophanes Comicus “Aves”
    37 ">Refs 5th c.BC+</a>]; τοῖς θεοῖς οὐδὲν ἂν ἔχοιμεν μέμψασθαι τὸ μὴ οὐχί.. [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 7.5.42, compare 5th-6th c.BC: Plato Philosophus “Philebus”
    13a, etc.; compare μή 5th c.BC: Bacchylides Lyricus 5b. ">Refs 5th c.BC+</a>]
    <br /><Level4><b>__II.1.b</b></Level4> after Verbs and phrases signifying <b>impossibility,
    impropriety, reluctance</b>, when not negatived, ἄνδρα δ᾽ οὐκ ἔστι μὴ οὐ κακὸν
    ἔμμεναι [<a href="javascript:void(0)" title=" 4th-5th c.BC: Simonides Lyricus
    5.10; δεινὸν ἐδόκεε εἶναι μὴ οὐ λαβεῖν 5th c.BC: Herodotus Historicus 1.187; ἔστι
    οὐδεμία μηχανὴ μὴ οὐκ ἀπολωλέναι [prev. author] 2.181, compare 3.51, 7.5; οὐδεὶς
    ἂν τολμήσειεν μὴ οὐ χρῆσθαι τῷ νόμῳ 5th c.BC: Antipho Orator 5.87, compare 5th
    c.BC: Thucydides Historicus 8.60; αἰσχύνη ἦν μὴ οὐ συσπουδάζειν 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 2.3.11; αἰσχρόν ἐστι μὴ οὐκ ἄλλας πληγὰς ἐμβάλλειν
    τῷ υἱεῖ [prev. author] “Lac.” 6.2 ">Refs 5th c.BC+</a>]; οὐδεὶς οἷός τ᾽ ἐστὶν
    ἄλλως λέγων μὴ οὐ (<b>nemo potest non</b>) καταγέλαστος εἶναι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 509a ">Refs 5th c.BC+</a>]:
    after an implied <i>negative</i>, μὴ οὐχὶ παντὶ τρόπῳ ἐλέγχειν μαλθακοῦ εἶναι
    ἀνδρός [<a href="javascript:void(0)" title=" [prev. author] “Phd.” 85c; μόνῃ τῇ
    μορφῇ μὴ οὐχὶ πρόβατα εἶναι διαφερόντων 2nd c.AD: Lucianus Sophista “Alex.” 15
    ">Refs 2nd c.AD+</a>]; after ὥστε, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Fragmenta” 1068, 5th-6th c.BC: Xenophon Historicus “Respublica
    Atheniensium” 3.8 ">Refs 5th c.BC+</a>]; μή and μὴ οὐκ in consecutive clauses,
    [<a href="javascript:void(0)" title=" [prev. author] “Ap.” 34 ">Refs</a>]: with
    the <i>Article</i>, οὐκ ἀνέξομαι τὸ μὴ οὐ.. τιμᾶν [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 914 ">Refs 4th c.BC+</a>];
    οὐδείς γέ μ᾽ ἂν πείσειεν.. τὸ μὴ οὐ.. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Ranae” 68, compare 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 5.2.36. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    less frequently with <i>participle</i> after a <i>negative</i> expressed or implied,
    οὔκων δίκαιον [ἀνδριάντα] ἱστάναι.. μὴ οὐκ ὑπερβαλλόμενον τοῖσι ἔργοισι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.110, compare 6.9, 106; δυσάλγητος γὰρ
    ἂν εἴην τοιάνδε μὴ οὐ κατοικτείρων ἕδραν 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 13, compare 221, “OC” 360, 5th-6th c.BC: Isocrates Orator 10.47 (uncertain
    reading), 5th-6th c.BC: Plato Philosophus “Lysis” 212d, 4th-3rd c.BC: Philemo
    Comicus 213.5: hence ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    = {εἰ μή}, <b>except</b>, πόλεις.. χαλεπαὶ λαβεῖν, μὴ οὐ χρόνῳ καὶ πολιορκίᾳ [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 19.123. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> in questions expecting an affirmative
    answer, [<a href="javascript:void(0)" title=" LXX.Judg.14.3, NT.1Cor.9.4, 5th-4th
    c.BC: Aesopus Fabularum Scriptor 404. ">LXX+NT+5th c.BC+</a>]'
