strongs_number: H6845
language: hebrew
lemma: צָפַן
transliteration: tsâphan
pronunciation: tsaw-fan'
definition: to hide (by covering over); by implication, to hoard or reserve; figuratively
  to deny; specifically (favorably) to protect, (unfavorably) to lurk
kjv_usage: esteem, hide(-den one, self), lay up, lurk (be set) privily, (keep) secret(-ly,
  place).
derivation: a primitive root;
