strongs_number: G3433
language: greek
lemma: μόλις
transliteration: mólis
definition: with difficulty
kjv_usage: hardly, scarce(-ly), + with much work
derivation: probably by variation for G3425 (μόγις);
extended_definition:
  gloss: hardly
  definition: '<b>μόλις </b><BR /> <i>adv.</i> (μόλος, toil) <BR />post-Hom. alternative
    for μόγις, <BR /> [in LXX: <ref=''Pro.11.31''>Pro.11:31</ref>, <ref=''Wis.9.16''>Wis.9:16</ref>,
    al. ;] <BR /><b>with difficulty, hardly, scarcely</b>: <ref=''Luk.9.39''>Luk.9:39</ref>
    (T, μόγις), <ref=''Act.14.8; 27.7-8, 16''>Act.14:8 27:7-8, 16</ref>, <ref=''Rom.5.7''>Rom.5:7</ref>,
    <ref=''1Pe.4.18''>1Pe.4:18</ref>" (LXX) .†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μόλῐς</b>, <br /> <i>adverb</i>, post-[<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus synonym of μόγις">Refs 8th c.BC+</a>], prevailing
    in Trag., Comedy texts, and <i>Attic dialect</i> prose, though in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus and later prose μόγις was preferred (in
    4th-5th c.BC: Aeschylus Tragicus ">Refs 5th c.BC+</a>] the Laur. Ms. gives each
    form twice, the same Ms. of [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus μόλις always)">Refs 5th c.BC+</a>]; μ. μέν, ἀλλ᾽ ὅμως ἠνεσχόμην [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 1363, compare 5th c.BC: Sophocles
    Tragicus “Antigone” 290, 1105, “El.” 575, “Ph.” 329 ">Refs 5th c.BC+</a>]; ζῶντι
    καὶ μάλα μ. nay, <b>only just</b> alive, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Theaetetus” 142b (codex W μόγις)">Refs 5th c.BC+</a>];
    μ. καὶ ἠρέμα πάσχειν <b>scarcely at all</b>.., [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Metaphysica” 1019a31 (codex Ab μόγις); ἢ ὅλως
    οὐκ ἔστιν ἢ μ. [prev. author] “Ph.” 217b32; μ. πάνυ 4th c.BC: Eubulus Comicus
    30; πάνυ μ. 4th-3rd c.BC: Philemo Comicus 88.8: with a _negative_, οὐ μ.">Refs
    4th c.BC+</a>] <b>not scarcely</b>, i.e. <b>quite, utterly</b>, ἀπώλεσας οὐ μ.
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    1082; θυραῖος ἔστω πόλεμος, οὐ μ. παρών [prev. author] “Eu.” 864 (where Scholia
    explains οὐ μ. by οὐ μακράν, but the sense is uncertain)">Refs 4th c.BC+</a>];
    θέλουσαν οὐ μ. καλεῖς [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Helena” 334 (Lyric poetry). ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
