strongs_number: G4903
language: greek
lemma: συνεργέω
transliteration: synergéō
definition: to be a fellow-worker, i.e. co-operate
kjv_usage: help (work) with, work(-er) together
derivation: from G4904 (συνεργός);
extended_definition:
  gloss: to work with
  definition: '<b>συνεργέω</b>, -ῶ <BR /> [in LXX: I <ref=''Est.7.2''>Est.7:2</ref>,
    <ref=''1Ma.12.1''>1Ma.12:1</ref> * ;] <BR />__1. prop., <b>to work together </b>(with):
    absol., <ref=''Mrk.16.20''>Mrk.16:20</ref>, <ref=''1Co.16.16''>1Co.16:16</ref>,
    <ref=''2Co.6.1''>2Co.6:1</ref>; with dative, <ref=''Jas.2.22''>Jas.2:22;</ref>
    dative commod., <ref=''Rom.8.28''>Rom.8:28</ref>, T, R, txt. (but see infr.).
    <BR /> __2. In Hellenistic writers (M, <i>Pr.</i>, 65), trans., <b>to cause to
    work together </b>(cf. <i>ICC</i>, in l): with accusative of thing(s), <ref=''Rom.8.28''>Rom.8:28</ref>
    [WH] R, mg. (but see supr.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνεργ-έω</b>, <br /> <i>perfect</i> <b>-ήργηκα</b>[<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “De rerum natura - Wien. Stud.” 43
    ">Refs 4th c.BC+</a>] G.:—<b>work together with, help in work, co-operate</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Helena” 1427,
    etc.; ἀλλήλοιν 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.3.18, compare
    2.9.8; μετ᾽ ἀλλήλων 4th c.BC: Aristoteles Philosophus “Magna Moralia” 1200a10
    ">Refs 5th c.BC+</a>]: generally, <b>co-operate with, assist</b>, with <i>dative</i>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 25.97, 4th-3rd
    c.BC: Theophrastus Philosophus “de Igne” 30, “Od.” 7, +others, “PSI” 4.376.4 (3rd
    c.BC), 2nd c.AD: Soranus Medicus 1.27; σ.τῇ πράξει ὁ λόγος 1st c.AD: Musonius
    Philosophus “fragment” 5p.21H. ">Refs 4th c.BC+</a>]; [τὸ γυμνάσιον] ἀναδόσεσι
    σ. [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 6.88">Refs
    2nd c.AD+</a>], compare 463, 15.727; σ. ἑαυτοῖς τὰ συμφέροντα <b>do</b> one another
    fitting <b>service</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 3.5.16; εἰς τὰς εὐτυχίας 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1171b23; εἰς τὴν ἐλευθερίαν τῇ πόλει “IG” 22.654.15, cf. Epicur.[same
    place], “IPE” 12.352.45 (Chersonesus, 2nd c.BC), 2nd c.AD: Soranus Medicus 1.56,
    2nd c.AD: Marcus Antoninus Imperator 6.42; σφίσι πρὸς τοὺς καιρούς 2nd c.BC: Polybius
    Historicus 3.97.5 ">Refs 5th c.BC+</a>]; σ. πρός τι <b>contribute</b> to or towards..,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Magna
    Moralia” 1185a35, 4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum”
    4.8.3, 1st c.BC: Philodemus Philosophus “περὶ οἰκονομίας” p.43J., 2nd c.AD: Galenus
    Medicus 15.419; σ. ὅπως.. 2nd c.AD: Soranus Medicus 1.25 ">Refs 4th c.BC+</a>];
    <b>facilitate</b>, τὸν δρασμὸν τοῖς Πέρσαις [<a href="javascript:void(0)" title="
    3rd c.AD: Heliodorus Scriptor Eroticus 9.11 ">Refs 3rd c.AD+</a>]:—<i>passive</i>,
    <b>to be helped</b>, with <i>dative</i> <i>of things</i>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 9.23; ὑπό τινος 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Rh.” 1.224 5th c.BC: Sophocles Tragicus, “Vit.” p.24J.,
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.840c. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>to be conspired against,</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Zenon Papyri Michegan 57.3 (3rd c.BC). ">Refs 3rd c.BC+</a>]'
