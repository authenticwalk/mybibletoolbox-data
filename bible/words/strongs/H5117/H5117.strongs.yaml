strongs_number: H5117
language: hebrew
lemma: נוּחַ
transliteration: nûwach
pronunciation: noo'-akh
definition: to rest, i.e. settle down; used in a great variety of applications, literal
  and figurative, intransitive, transitive and causative (to dwell, stay, let fall,
  place, let alone, withdraw, give comfort, etc.)
kjv_usage: cease, be confederate, lay, let down, (be) quiet, remain, (cause to, be
  at, give, have, make to) rest, set down. Compare H3241 (יָנִים).
derivation: a primitive root;
