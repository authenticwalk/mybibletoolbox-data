strongs_number: H5117
language: hebrew
lemma: נוּחַ
transliteration: nûwach
pronunciation: noo'-akh
definition: to rest, i.e. settle down; used in a great variety of applications, literal
  and figurative, intransitive, transitive and causative (to dwell, stay, let fall,
  place, let alone, withdraw, give comfort, etc.)
kjv_usage: cease, be confederate, lay, let down, (be) quiet, remain, (cause to, be
  at, give, have, make to) rest, set down. Compare H3241 (יָנִים).
derivation: a primitive root;
extended_definition:
  gloss: to rest
  definition: '1) to rest<br>1a) (Qal)<br>1a1) to rest, settle down and remain<br>1a2)
    to repose, have rest, be quiet<br>1b) (Hiph)<br>1b1) to cause to rest, give rest
    to, make quiet<br>1b2) to cause to rest, cause to alight, set down<br>1b3) to
    lay or set down, deposit, let lie, place<br>1b4) to let remain, leave<br>1b5)
    to leave, depart from<br>1b6) to abandon<br>1b7) to permit<br>1c) (Hoph)<br>1c1)
    to obtain rest, be granted rest<br>1c2) to be left, be placed<br>1c3) open space
    (subst)<BR>Also means: <i>ya.nach</i> (יָנַח "to rest" H3240)'
