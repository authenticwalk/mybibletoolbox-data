strongs_number: G5571
language: greek
lemma: ψευδής
transliteration: pseudḗs
definition: untrue, i.e. erroneous, deceitful, wicked
kjv_usage: false, liar
derivation: from G5574 (ψεύδομαι);
extended_definition:
  gloss: 'false'
  definition: '<b>ψευδής</b>, -ές<BR /> (ψεύδομαι), [in LXX for שֶׁקֶר, שָׁוְא, כָּזָב;
    etc. ;] <BR /><b>lying, false, untrue </b>(of persons and things): <ref=''Rev.2.2''>Rev.2:2;</ref>
    μάρτυρες, <ref=''Act.6.13''>Act.6:13;</ref> as subst., ὁ ψ., <b>a liar</b>: <ref=''Rev.21.8.''>Rev.21:8.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ψευδής</b>, ές <br /> (the <i>neuter</i> <i>singular</i> ψευδές
    is not found in early writers, ψεῦδος being used instead, compare ψεῦδος 111;
    it is found in later Gr., [<a href="javascript:void(0)" title=" “OGI” 669.54 (Egypt,
    1st c.AD), 4th c.AD: Palaephatus Paradoxographus 6, +others, 2nd c.AD: Galenus
    Medicus 18(2).782); _genitive_ _sing._ ψευδοῦς [prev. author] 15.168 ">Refs 1st
    c.AD+</a>]; old <i>Attic dialect</i> <i>accusative</i> <i>plural</i> ψευδᾶς [<a
    href="javascript:void(0)" title=" “IG” 12.700 ">Refs</a>]: (ψεύδομαι):— <b>lying,
    false, untrue,</b> of things, opposed to ἀληθής, ψ. λόγοι [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia” 229; μῦθοι 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 685, 5th c.BC: Euripides Tragicus “Hippolytus” 1288
    (_anapaest meter_)">Refs 8th c.BC+</a>]; τρέπεσθαι ἐπὶ ψευδέα ὁδόν to betake oneself
    to <b>false</b>hood, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.117 ">Refs 5th c.BC+</a>]; ψ. κατηγορία, αἰτίαι, <b>false</b> charges,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 2.183, 5th-6th
    c.BC: Isocrates Orator 15.138, 2nd c.BC: Polybius Historicus 5.41.3; λόγοι 5th
    c.BC: Sophocles Tragicus “Oedipus Tyrannus” 526; λόγος 5th-6th c.BC: Plato Philosophus
    “Sophista” 240e, “Cra.” 385b: ψ. λόγοι">Refs 5th c.BC+</a>] are also <b>fallacies,</b>
    in Logic, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Topica” 162b3ff ">Refs 4th c.BC+</a>]; ἥδε ἡ ψ. οὐσία this <b>unreal</b> Being
    (i.e. the world of sense), [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus
    Philosophus 5.8.9 ">Refs 3rd c.AD+</a>]: irregular <i>superlative</i> ψευδίστατος,
    εἴδη [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “Varia Historia”
    14.37. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> of persons, <b>lying,
    false,</b> and as <i>substantive</i>, <b>liar,</b> οὐ γὰρ ἐπὶ ψευδέσσι πατὴρ Ζεὺς
    ἔσσετ᾽ ἀρωγός [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 4.235 (only here in 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>]; perhaps
    ψεύδεσσι from ψεῦδος[<a href="javascript:void(0)" title=" is the true accent;
    so Hermappias cited in Hdn.Gr. 2.45 against 3rd-2nd c.BC: Aristarchus Grammaticus
    and Ptol.Asc. [prev. passage]); τοὺς θεοὺς ψευδεῖς τίθης 5th c.BC: Sophocles Tragicus
    “Philoctetes” 992, compare “Ant.” 657; ψ. ἔφυς 5th c.BC: Euripides Tragicus “Orestes”
    1608 ">Refs 5th c.BC+</a>]; ψ. φανήσεσθαι to be detected <b>in falsehood,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.27, compare
    5th-6th c.BC: Plato Philosophus “Theaetetus” 148b; Κριτίαν ψευδῆ ἐπιδείξω [prev.
    author] “Chrm.” 158d ">Refs 5th c.BC+</a>]: irregular <i>superlative</i> ψευδίστατος
    <b>arrant liar,</b> [<a href="javascript:void(0)" title=" EM 110.29, compare 12th
    c.AD: Eustathius Episcopus Thessalonicensis 1441.25. ">Refs</a>]<br /><Level3><b>__3</b></Level3>
    τὰ ψευδῆ <b>falsehoods, lies,</b> οὐ ψευδῆ λέγω [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 625, compare 5th c.BC: Antipho
    Orator 1.10, etc.; οὐκ ἔσθ᾽ ὅπως λέξαιμι τὰ ψευδῆ καλά 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 620; τινὰς ψ. διαβάλλειν 5th-6th c.BC: Aristophanes Comicus
    “Equites” 64; ψευδῶν συγκολλητής [prev. author] “Nu.” 446 (_anapaest meter_).
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> ψευδέων ἀγορή, in [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 3.1 ">Refs 5th c.BC+</a>]. ή,
    ιβ, said to be a name of <b>the monkey-market,</b> perhaps as being <b>villanous
    counterfeits of humanity.</b> <br /><Level2><b>__II</b></Level2> <i>passive</i>,
    <b>beguiled, deceived,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Iphigenia Aulidensis” 852. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>adverb</i> ψευδῶς <b>falsely,</b> λέγειν [<a href="javascript:void(0)" title="
    [prev. author] “IT” 1309 codices; προσποιήσασθαι 5th c.BC: Thucydides Historicus
    1.137 ">Refs 5th c.BC+</a>]; <b>mistakenly,</b> ψ. δοξάζειν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Philebus” 40d; ψ. γενέσθαι τὸν φόβον
    ">Refs 5th c.BC+</a>]<b>groundlessly,</b> [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 5.110.7. ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
