strongs_number: H3669
language: hebrew
lemma: כְּנַעַנִי
transliteration: Kᵉnaʻanîy
pronunciation: ken-ah-an-ee'
definition: a Kenaanite or inhabitant of Kenaan; by implication, a pedlar (the Canaanites
  standing for their neighbors the Ishmaelites, who conducted mercantile caravans)
kjv_usage: Canaanite, merchant, trafficker.
derivation: patrial from H3667 (כְּנַעַן);
