strongs_number: G4448
language: greek
lemma: πυρόω
transliteration: pyróō
definition: to kindle, i.e. (passively) to be ignited, glow (literally), be refined
  (by implication), or (figuratively) to be inflamed (with anger, grief, lust)
kjv_usage: burn, fiery, be on fire, try
derivation: from G4442 (πῦρ);
extended_definition:
  gloss: to burn
  definition: '<b>πυρόω</b>, -ῶ <BR /> (πῦρ) [in LXX chiefly for צָרַף ;] <BR />to
    set on fire, burn up. In NT always pass., <BR /> __1. <b>to be set on fire, to
    burn</b>: <ref=''Eph.6.16''>Eph.6:16</ref>, <ref=''2Pe.3.12''>2Pe.3:12</ref>;
    ptcp., glowing, <ref=''Rev.1.15.''>Rev.1:15.</ref> Metaphorical, of grief or indignation,
    <ref=''2Co.11.29''>2Co.11:29;</ref> of lust, <ref=''1Co.7.9.''>1Co.7:9.</ref>
    <BR /> __2. Of metals (cf. <ref=''Job.22.25''>Job.22:25</ref>, <ref=''Psa.12.7''>Psa.12:7</ref>,
    <ref=''Zec.13.9''>Zec.13:9</ref>), <b>to be refined or purified by fire</b>: <ref=''Rev.3.18''>Rev.3:18</ref>
    (and so in RV, <ref=''Rev.1.15''>Rev.1:15</ref>, but see supr.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πῠρόω</b>, <br /> (πῦρ) <b>burn with fire, burn up</b>, τὰς
    Ἀθήνας [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.8.β,
    8.102; στέγην 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of
    Philology” 281; ναούς 5th c.BC: Sophocles Tragicus “Antigone” 286 ">Refs 5th c.BC+</a>];
    <b>burn as a burnt sacrifice</b>, ὀσφῦν [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 497; πυροῦτε σώματα 5th
    c.BC: Euripides Tragicus “Hercules Furens” 244 ">Refs 5th c.BC+</a>]; <b>burn
    on a pyre</b>, ἣν πεπύρωκαν (sic) ἐγώ [<a href="javascript:void(0)" title=" “Supp.epigram”
    1.569 (from Egypt)">Refs</a>]; π. Κύκλωπος ὄψιν <b>burn out</b> his eye, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Cyclops” 594, compare 600:">Refs 5th c.BC+</a>]
    —<i>middle</i>, παῖδα πυρωσαμένη <b>having placed my</b> son <b>on the pyre,</b>
    [<a href="javascript:void(0)" title=" Anthologia Graeca 7.466 (1st c.AD: Leonidas
    Alexandrinus Epigrammaticus)">Refs 1st c.AD+</a>]:—<i>passive</i>, <b>to be set
    on fire, to be burnt</b>, πυρωθέντων Τρώων [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “P.” 11.33; Ἴλιον πυρούμενον 5th c.BC: Euripides Tragicus
    “Andromache” 400, compare “Tr.” 1283; πυρωθῆναι δέμας [prev. author] “IT” 685,
    compare “Med.” 1190, 1st c.BC: Parthenius Mythographus in “PLit.Lond.” 64.6, 1st
    c.AD: Philo Judaeus 1.256. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    π. τὴν γεῦσιν, τὴν γλῶσσαν, <b>seem hot to</b> the taste or tongue, [<a href="javascript:void(0)"
    title=" 1st c.AD: Dioscorides (Dioscurides) Medicus 1.16, 4.170. ">Refs 1st c.AD+</a>]<br
    /><Level4><b>__c</b></Level4> ἡ ζεστολουσία.. πυροῦσα τὴν ἐπιφάνειαν <b>reddening</b>
    or <b>warming up</b> the surface, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD(?): Theon Rhetor cited in 2nd c.AD: Galenus Medicus 6.208. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <i>metaphorically</i>, <b>set on fire, inflame</b>,
    Ἔρως σὺ δ᾽ εὐθέως με πύρωσον [<a href="javascript:void(0)" title=" “Anacreontea”
    10.15 ">Refs</a>]:—<i>passive</i>, <b>to be inflamed</b> or <b>excited</b>, παραγγέλμασιν..
    πυρωθεὶς καρδίαν [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 481 (Lyric poetry)">Refs 4th c.BC+</a>]; τινι by a person
    (with love), [<a href="javascript:void(0)" title="“Anthologia Graeca” 12.87; εὐχαριστίᾳ
    1st c.AD: Philo Judaeus 1.60, cf. NT.2Cor.11.29. ">NT+1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>absolutely</i>, <b>produce fire</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 649b5 ">Refs 4th c.BC+</a>]:—<i>passive</i>,
    <b>to become fire, to be ignited</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Timaeus” 51b, 52d, 4th c.BC: Aristoteles Philosophus
    “de Caelo” 307a24, +others ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>treat with fire: roast, grill</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “περὶ διαίτης” 2.56 ">Refs 5th c.BC+</a>]; <b>bake</b>,
    πλίνθους [<a href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 1.420;
    τὸ σταῖς 4th c.BC: Aristoteles Philosophus “Problemata” 927b39, compare 929b12
    (_passive_)">Refs 4th c.BC+</a>]; <b>warm on the fire</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Agatharchides Geographus 61 (_passive_)">Refs 2nd c.BC+</a>];
    <b>melt</b>, [ἀργυρώματα] [<a href="javascript:void(0)" title=" “IG” 7.303.15
    (Oropus, 3rd c.BC)">Refs 3rd c.BC+</a>]; <b>make red hot</b>, [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 1.625 (_passive_)">Refs 1st c.AD+</a>]; <b>fumigate</b>,
    δῶμα θεείῳ [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus
    24.96 ">Refs 3rd c.BC+</a>]; <b>cauterize</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 515b18 (_passive_). ">Refs
    4th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <i>passive</i>, <b>to be affected
    by fire</b>, ὁ χρυσὸς οὐ πυροῦται [<a href="javascript:void(0)" title=" [prev.
    author] “Mete.” 378b4. ">Refs</a>]<br /><Level3><b>__III.3</b></Level3> of gold,
    <b>to be proved</b> or <b>tested by fire</b>, χρυσίον πεπυρωμένον ἐκ πυρός [<a
    href="javascript:void(0)" title=" NT.Rev.3.18 ">NT</a>]: <i>metaphorically</i>,
    <b>proved by fire, approved</b>, [<a href="javascript:void(0)" title=" LXX.Psa.17(18).31,
    118, 119.140, 1st c.AD: Philo Judaeus 1.57. ">LXX+1st c.AD+</a>]<br /><Level3><b>__III.4</b></Level3>
    <b>to be affected by heart-burn</b>, [<a href="javascript:void(0)" title=" 1st
    c.AD: Herodotus Medicus cited in 6th c.AD: Aëtius Medicus 9.2. ">Refs 1st c.AD+</a>]'
