strongs_number: G5421
language: greek
lemma: φρέαρ
transliteration: phréar
definition: a hole in the ground (dug for obtaining or holding water or other purposes),
  i.e. a cistern or well; figuratively, an abyss (as a prison)
kjv_usage: well, pit
derivation: of uncertain derivation;
extended_definition:
  gloss: well/abyss
  definition: '<b>φρέαρ</b>, -ατος, τό <BR /> [in LXX chiefly for בְּאֵר ;] <BR /><b>a
    well</b>: <ref=''Luk.14.5''>Luk.14:5</ref>, <ref=''Sng.4.11-12''>Sng.4:11-12</ref>;
    φ. τῆς ἀβύσσου, <ref=''Rev.9.1-2.''>Rev.9:1-2.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φρέ-αρ</b>, <br /> epigram <b>φρεῖαρ</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Nicander Epicus “Theriaca” 486, τό, _genitive_ φρέᾱτος (see.
    entry near the end)">Refs 2nd c.BC+</a>], <i>contraction</i> φρητός [<a href="javascript:void(0)"
    title=" “IGRom.” 1.1167 C 6 (Egypt, 1st c.AD)">Refs 1st c.AD+</a>], Hdn.Gr.1.409;
    <i>Epic dialect</i> <i>dative</i> φρέᾰτι [<a href="javascript:void(0)" title="
    “hymnus ad Cererem” 99 (assuming variant), φρητί 3rd c.BC: Callimachus Epicus
    “Hymnus in Cererem” 15 ">Refs 3rd c.BC+</a>]; <i>plural</i> φρέᾱτα, also φρῆτα
    [<a href="javascript:void(0)" title=" “PCair.Zen.” 499.12 (3rd c.BC)">Refs 3rd
    c.BC+</a>]; <i>Epic dialect</i> <i>plural</i> φρείᾰτα (see. below):—<b>an artificial
    well</b> (thus distinguished from κρήνη,[<a href="javascript:void(0)" title="compare
    5th c.BC: Herodotus Historicus 4.120, 4th c.BC: Demosthenes Orator 14.30 ">Refs
    5th c.BC+</a>]; but φ. ἀσφάλτον naphtha-<b>spring,</b> [<a href="javascript:void(0)"
    title=" LXX.Gen.14.10, compare 5th c.BC: Herodotus Historicus 6.119), πᾶσαι κρῆναι
    καὶ φρείατα μακρὰ νάουσιν 8th c.BC: Ilias Homerus Epicus “Illiad” 21.197 ">LXX+8th
    c.BC+</a>]; the stem φρεατ - first in [<a href="javascript:void(0)" title=" “hymnus
    ad Cererem” [prev. cited] ">Refs</a>]<br /><Level3><b>__2</b></Level3> later,
    <b>tank, cistern, reservoir,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.68, 5th c.BC: Thucydides Historicus 2.48, 49, “PHal.” 1.98
    (3rd c.BC)">Refs 5th c.BC+</a>], etc.; εἰς φ. καταβαίνειν καὶ κολυμβᾶν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Laches” 193c, compare “Prt.” 350a; φ.
    ὀρώρυκται 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 8.129;
    ποιητὰ φ., see at {ποιητός} 1 ">Refs 5th c.BC+</a>]: generally, <b>pit,</b> φ.
    διαφθορᾶς [<a href="javascript:void(0)" title=" LXX.Psa.54(55).24. ">LXX</a>]<br
    /><Level4><b>__2.b</b></Level4> perhaps <b>oil-jar,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 810. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <i>metaphorically</i>, εἰς φρέατά τε καὶ πᾶσαν ἀπορίαν
    ἐμπίπτων [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Theaetetus” 174c; ἐν φρέατι συσχόμενος [prev. work] 165b ">Refs 5th c.BC+</a>];
    ἡ περὶ τὸ φ. ὄρχησις, proverbial of persons ''on the brink of a volcano'', [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.68b">Refs 1st c.AD+</a>]; λύκος περὶ φ. χορεύει proverbial cited in [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus, 9th c.AD: Photius Legal icographus,
    etc. ">Refs 5th c.AD+</a>]; πίνειν ἐξ ἀργυροῦ φρέατος, i.e. a large wine-cup,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus Epigrammaticus 5.192a,
    cf. Chamaeleon cited in [same work] 11.461c ">Refs 2nd c.AD+</a>]. [<i>Attic dialect</i>
    <i>genitive</i> φρέᾱτος [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ecclesiazusae” 1004, “fragment” 295, 5th c.BC: Strattis Comicus 57 (troch.),
    2nd c.AD: Alexander Rhetor 179, 4th-3rd c.BC: Apollodorus Gelous Comicus 1.] (Orig.
    frhvṛ,">Refs 5th c.BC+</a>] <i>genitive</i> frhvṇτος, cf. Armenian <i>albiur</i>
    ''well'', Goth. and O[<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus ">Refs 5th c.BC+</a>] <b>brunna</b> ''stream, burn'', Latin <i>ferveo</i>,
    <b>defrutum.</b>)'
  source: STEPBible/LSJ
