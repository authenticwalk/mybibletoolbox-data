strongs_number: G3040
language: greek
lemma: λιμήν
transliteration: limḗn
definition: a harbor
kjv_usage: haven
derivation: apparently a primary word;
extended_definition:
  gloss: ' Havens'
  definition: '<b>λιμήν</b>, -ένος, ὁ <BR /> [in LXX: <ref=''Psa.107.30''>Psa.107:30</ref>
    (מָחוֹז), <ref=''Psa.107.35''>Psa.107:35</ref>, <ref=''1Es.5.55''>1Es.5:55</ref>
    <ref=''Est.5.1-2''>Est.5:1-2</ref> <ref=''Est.5.1-73''>Est.5:1-73</ref> <ref=''4Ma.7.1-23''>4Macc
    7:1-23</ref> * ;] <BR /><b>a harbour, haven</b>: <ref=''Act.27.8, 12''>Act.27:8,
    12</ref> (cf. Καλοὶ Λιμένες).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λῐμήν</b>, ένσς, ὁ, <br /> <b>harbour</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.432 (here distinguished from
    ὅρμος, mooringplace), +others, 5th-6th c.BC: Plato Philosophus “Timaeus” 25a,
    etc.">Refs 8th c.BC+</a>]; Κανθάρου λ. a dockyard in the Piraeus, with a pun on
    κάνθαρος just above, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Pax” 145 (ubi see Scholia): frequently in _plural_, λιμένες νηῶν ὀχοί
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.404; λιμένες δ᾽ ἔνι ναύλοχοι αὐτῇ
    4.846; λιμένες τε πάνορμοι 13.195, compare 5th c.BC: Sophocles Tragicus “Philoctetes”
    936, etc.: with _genitive_ objecti, λιμένες θαλάσσης">Refs 8th c.BC+</a>] <b>havens
    of refuge from</b> the sea, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 5.418, compare 8th-7th c.BC: Hesiodus Epicus “Scutum
    Herculis” 207. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>,
    <b>haven, retreat, refuge</b>, [<a href="javascript:void(0)" title=" 6th c.BC:
    Theognis Elegiacus 460 ">Refs 6th c.BC+</a>]; ἑταιρείας λ. <b>a haven of</b> friendship,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax” 683;
    οὗτος.. λ. πέφανται τῶν ἐμῶν βουλευμάτων 5th c.BC: Euripides Tragicus “Medea”
    769: with _genitive_ objecti, λ. κακῶν">Refs 5th c.BC+</a>] <b>from</b> ills,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    471; ὦ ναυτίλοισι χείματος λ. φανείς 5th c.BC: Euripides Tragicus “Andromache”
    891; ὕπνον.. τῶν καμάτων λ. 5th c.BC: Critias Philosophus, Tragicus, Elegiacus
    6.20 4th c.BC: Demosthenes Orator; λ. τῆς πλάνης ἥδε ἡ γῆ μόνη λείπεται 1st c.BC:
    Dionysius Halicarnassensis 1.58. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>gathering-place, receptacle</b>, πλούτου λ. [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Persae” 250; μέγας 5th c.BC: Euripides Tragicus
    “Orestes” 1077; παντὸς οἰωνοῦ λ. 5th c.BC: Sophocles Tragicus “Antigone” 1000
    ">Refs 5th c.BC+</a>]; Ἅιδου λ. <b>harbour</b> of death, [<a href="javascript:void(0)"
    title="[prev. work] 1284 (Lyric poetry)">Refs</a>]; ξείνων αἰδοῖοι λιμένες [<a
    href="javascript:void(0)" title=" 5th c.BC: Empedocles Poeta Philosophus 112.3
    ">Refs 5th c.BC+</a>]; βοῆς τῆς σῆς ποῖος οὐκ ἔσται λ.; what place shall not <b>harbour</b>
    (i.e. receive) thy cry? [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 420. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    ={ἀγορά} in Thessaly and Paphos, [<a href="javascript:void(0)" title=" “IG” 9(2).517.42
    (from Larissa), 2nd c.AD: Galenus Medicus “Θρασύβουλος - Scripta Minora” 32, 1st-2nd
    c.AD: Dio Chrysostomus Sophista 11.23 (interpolated). ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__IV</b></Level2> <b>the source of birth, womb</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Empedocles Poeta Philosophus 98.3, 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 1208 (Lyric poetry). ">Refs 5th c.BC+</a>]'
