strongs_number: G4458
language: greek
lemma: -πώς
transliteration: -pṓs
definition: an enclitic particle of indefiniteness of manner; somehow or anyhow; used
  only in composition
kjv_usage: haply, by any (some) means, perhaps
derivation: adverb from the base of G4225 (πού);
extended_definition:
  gloss: how
  definition: '<b>πως</b>, <BR /> <i>enclit. part.</i>, <BR /><b>at all</b>; see:
    εἴπως, μήπως. <BR />  <b>μήπως</b><BR /> or μή πως (so WH), <BR /> negative particle,
    <BR /> __1. as conjc., <b>lest haply</b>: in final sentences, <ref=''1Co.9.27''>1Co.9:27</ref>,
    <ref=''2Co.2.7; 9.4''>2Co.2:7 9:4</ref>; after verbs of fearing or taking heed,
    <ref=''1Co.8.9''>1Co.8:9</ref>, <ref=''2Co.11.3; 12.20''>2Co.11:3 12:20</ref>,
    <ref=''Gal.4.11''>Gal.4:11</ref>; with an ellipse of ptcp. (sc. φοβούμενος; cf.
    B1., § 65, 3; Burton, § 225), <ref=''1Th.3.5''>1Th.3:5</ref> (but see infr.).
    <BR /> __2. <b>As interrogative, whether haply</b>: <ref=''Gal.2.2''>Gal.2:2</ref>,
    <ref=''1Th.3.5''>1Th.3:5</ref> (cf. M, <i>Th.</i>, in l, but see supr.).†<BR />
    μήπου<BR /> (WH, μή που), <BR /><b>lest anywhere, lest haply</b>: <ref=''Act.27.29.''>Act.27:29.</ref>†<BR
    /> (AS)'
  morphology: G:PRT
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πως</b>, <br /> <i>Ionic dialect</i> <b>κως</b>, <i>enclitic</i>
    <i>adverb</i> of Manner, <b>in any way, at all, by any means</b>, οὐ μέν π. ἅλιον
    πέλει ὅρκιον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 4.158, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 20.392 ">Refs
    8th c.BC+</a>]; ἀλλὰ μὴ γένοιτό π. [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 1249 ">Refs 4th c.BC+</a>]; compare οὔπως,
    μήπως: frequently after other <i>adverbs</i> of Manner, ὧδέ π. <b>somehow</b>
    so, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 3.3.7 ">Refs 5th c.BC+</a>]; ἄλλως π. <b>in some</b> other
    <b>way</b>, [<a href="javascript:void(0)" title=" [prev. author] “An.” 3.1.20;
    τεχνικῶς π. [prev. work] 6.1.5 ">Refs</a>]; εὐσχημόνως π. [<a href="javascript:void(0)"
    title=" [prev. author] “Cyr.” 1.3.9 ">Refs</a>]; sometimes merely to qualify their
    force, when it cannot be always rendered by any one English equivalent, ἀεί π.
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    12.211 ">Refs 8th c.BC+</a>]; μάλα π[<a href="javascript:void(0)" title=". 14.104,
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.5.54 ">Refs
    5th c.BC+</a>]; μόγις π. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Protagoras” 328d, etc.: with Verbs, καὶ ἔτυχέ κως τοῦ μάγου 5th c.BC:
    Herodotus Historicus 3.78, compare 150 ">Refs 5th c.BC+</a>]; τὸ γὰρ κάταγμα τυγχάνω
    ῥίψασά π. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae”
    695; ἠθάς εἰμί π. τῶν τῆσδε μύθων [prev. author] “El.” 372; πράσσοντές π. ταῦτα
    5th c.BC: Thucydides Historicus 2.3 ">Refs 5th c.BC+</a>]; ἀπώκνησάν π. [<a href="javascript:void(0)"
    title=" [prev. author] 3.20; frequently after γάρ, ἔνεστι γάρ π... τῇ τυραννίδι
    νόσημα 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 226, compare “Ch.”
    958 (Lyric poetry), etc.: most frequently after hypothet. Particles, εἴ πως 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 14.460 ">Refs 8th c.BC+</a>]; ἐάν π. [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    1770 (_anapaest meter_), “Tr.” 584 ">Refs 5th c.BC+</a>]; ἤν π. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 399 ">Refs 5th c.BC+</a>]:
    expressing uncertainty, <b>I suppose</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.95, 3.108. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    πως, πῶς, or πώς, <b>in a certain way</b>, opposed to ἁπλῶς, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1275a16; οὐδ᾽ ὁ ἁπλῶς ὀργιζόμενος,
    ἀλλ᾽ ὁ πῶς [prev. author] “EN” 1106a1; ἀλλὰ πῶς πραττόμενα καὶ πῶς νεμόμενα δίκαια
    [prev. work] 1137a12. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    πὼς μὲν.., πὼς δὲ.. <b>in one way.., in another.. </b>, [<a href="javascript:void(0)"
    title=" 4th c.AD: Iamblichus Philosophus “de communi mathematica scientia” 13,
    4th c.AD: Themistius Sophista in “de An.” 4.25-28, +others">Refs 4th c.AD+</a>];
    πῶς μὲν.., ὅλως δὲ.. [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1263a26. (πῶς is ">Refs 4th c.BC+</a>] <i>adverb</i> of
    stem πο-[<a href="javascript:void(0)" title=" (I.- 5th c.BC: Euripides Tragicus
    ">Refs 5th c.BC+</a>] <b>q[uglide]o-</b>), whence ποῦ, ποῖ, πῇ, etc.)'
  source: STEPBible/LSJ
