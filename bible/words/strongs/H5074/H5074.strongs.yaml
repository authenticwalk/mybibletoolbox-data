strongs_number: H5074
language: hebrew
lemma: נָדַד
transliteration: nâdad
pronunciation: naw-dad'
definition: properly, to wave to and fro (rarely to flap up and down); figuratively,
  to rove, flee, or (causatively) to drive away
kjv_usage: chase (away), [idiom] could not, depart, flee ([idiom] apace, away), (re-)
  move, thrust away, wander (abroad, -er, -ing).
derivation: a primitive root;
extended_definition:
  gloss: to wander
  definition: '1) to retreat, flee, depart, move, wander abroad, stray, flutter<br>1a)(Qal)<br>1a1)
    to retreat, flee<br>1a2) to flee, depart<br>1a3) to wander, stray<br>1a4) to flutter
    (of birds)<br>1b) (Poal) to flee away, be chased<br>1c) (Hiphil) to chase away<br>1d)
    (Hophal) to be chased away<br>1e) (Hithpolel) to flee away<BR>Aramaic equivalent:
    <i>ne.dad</i> (נְדַד "to flee" H5075)'
