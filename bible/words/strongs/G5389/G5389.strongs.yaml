strongs_number: G5389
language: greek
lemma: φιλοτιμέομαι
transliteration: philotiméomai
definition: to be fond of honor, i.e. emulous (eager or earnest to do something)
kjv_usage: labour, strive, study
derivation: middle voice from a compound of G5384 (φίλος) and G5092 (τιμή);
extended_definition:
  gloss: to aspire
  definition: '<b>φιλοτιμέομαι</b>, -οῦμαι<BR /> (φίλος, τιμή), [in LXX: <ref=''4Ma.1.35''>4Ma.1:35</ref>
    A ;] <BR /><b>to love or seek after honour, hence, to be ambitious, emulous </b>(Plat.,
    Plut., al.): with inf., <ref=''Rom.15.20''>Rom.15:20</ref>, <ref=''2Co.5.9''>2Co.5:9</ref>,
    <ref=''1Th.4.11''>1Th.4:11</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φῐλοτῑμ-έομαι</b>, <br /> <i>future</i> ήσομαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 234a, 4th c.BC: Demosthenes
    Orator 20.103 ">Refs 5th c.BC+</a>]; later, <b>-ηθήσομαι</b>[<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 11.18 ">Refs 1st c.BC+</a>] codices:
    <i>aorist</i> ἐφιλοτιμήθην [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 2.9.3, 5th-6th c.BC: Plato Philosophus “Laches”
    182b, 5th-6th c.BC: Isocrates Orator 4.44, 4th c.BC: Isaeus Orator 2.42; later,
    ἐφιλοτιμησάμην 2nd c.BC: Polybius Historicus 20.8.2, 2nd-3rd c.AD: Aelianus “Varia
    Historia” 3.1 (written ἐφιλοτειμήσετο “Ephes.” 3 No.13)">Refs 5th c.BC+</a>]:
    <i>perfect</i> πεφιλοτίμημαι [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 42.24, 3rd c.AD: Porphyrius Tyrius Philosophus cited in 5th c.AD: Stobaeus,
    Joannes 2.1.32">Refs 4th c.BC+</a>]:—<i>perfect</i> in <i>passive</i> sense, [<a
    href="javascript:void(0)" title=" 2nd c.AD: Aristides Rhetor 1.446 1st c.AD: Josephus
    Historicus ">Refs 1st c.AD+</a>]: (φιλότιμος):—<b>love</b> or <b>seek after honour,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus Alcaeus2.146a,
    4th c.BC: Isaeus Orator [same place], 4th c.BC: Demosthenes Orator 20.103, etc.">Refs
    5th c.BC+</a>]: hence, <b>to be ambitious, emulous,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 281 ">Refs 5th c.BC+</a>];
    φ. ὅτι.. <b>to be jealous</b> because.., [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Anabasis” 1.4.7, 5th c.BC: Lysias Orator 14.21
    ">Refs 5th c.BC+</a>]; φ. πρὸς ἀλλήλους, πρὸς τοὺς ἄλλους, <b>vie emulously with,
    rival,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Symposium” 178e, “Phdr.” 234a, compare 5th c.BC: Lysias Orator 29.14. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> the object of ambition, etc.,
    is mostly added with a <i>preposition</i>, φ. ἐπί τινι <b>to place one''s fame</b>
    in a thing, <b>glory</b> or <b>pride oneself</b> upon it, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 553d, 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 2.6.12, 5th c.BC: Lysias Orator 14.42; ἐπὶ τοῖς πεπραγμένοις
    5th-6th c.BC: Isocrates Orator 3.46, +others; ἔν τινι 5th-6th c.BC: Plato Philosophus
    “Laches” 182b; ὑπὲρ τῆς δόξης 5th-6th c.BC: Isocrates Orator 8.93 ">Refs 5th c.BC+</a>];
    περὶ τῶν καλῶν <b>contend in rivalry</b> for, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.760c">Refs 1st c.AD+</a>];
    περὶ τὴν θήραν, δεῖπνα, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus
    Siculus Historicus 3.18, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Philopoemen”
    9; ἀφ᾽ ἑτέρων ἀρετῶν [prev. author] 2.819c: with _neuter_ pronoun in _accusative_,
    πρὸς ἃ ἐγὼ φιλοτιμοῦμαι 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    1.6.5: with _accusative_ _cognate_, φ. φιλοτιμίας ἀκάρπους 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.830e; τὴν ἀγαθὴν ἔριν 1st c.AD: Josephus Historicus
    “Bellum Judaicum” 1.10.5 ">Refs 5th c.BC+</a>]; φ. πρὸς τὴν πόλιν <b>show patriotic
    zeal</b> for.., [<a href="javascript:void(0)" title=" 4th c.BC: Lycurgus Orator
    140, compare “IG” 22.1176.26, etc.; εἰς τὴν αὔξησιν 1st c.BC: Diodorus Siculus
    Historicus 1.50, compare 25, 3rd c.AD(?): Diogenes Laertius 4.44, 2nd c.AD: Aristides
    Rhetor [prev. cited] ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> with
    <i>infinitive</i>, <b>strive eagerly to</b> do a thing, <b>endeavour earnestly,
    aspire,</b> οἳ πάνυ ἂν φιλοτιμηθεῖεν φίλῳ σοι χρῆσθαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.9.3, compare “Oec.”
    21.6, “PPetr.” 3p.115 (3rd c.BC), “PCair.Zen.” 578.2 (3rd c.BC)">Refs 5th c.BC+</a>],
    etc.; φιλοτιμούμενοι ἐπιδείκνυσθαιπρὸς ἅπαντας [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedrus” 232a ">Refs 5th c.BC+</a>]: with <i>participle</i>,
    φ. ἐλέγχων [<a href="javascript:void(0)" title=" [prev. author] “R.” 336c, compare
    5th-6th c.BC: Xenophon Historicus “de Equitum magistro” 9.6 ">Refs 5th c.BC+</a>]:
    with <i>accusative</i> et <i>infinitive</i>, <b>to be anxious that</b>.., [<a
    href="javascript:void(0)" title="[prev. work] 1.25: with _accusative_, ἀεὶ ἕν
    γέ τι φιλοτιμούμενος [prev. author] “Oec.” 4.24: with ὅπως, καλῶς ἂν ποιήσαις
    φιλοτιμηθεὶς ὅπως ἂν παρὰ τοῦ Θεοδώρου λάβῃς τὰ ἐπιστόλια “PCair.Zen.” 41.19 (3rd
    c.BC),compare “PMich.Zen.” 6.3 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    with <i>dative</i> <i>of things</i>, <b>present with</b> a thing, χρήμασί τινας
    see reading in [<a href="javascript:void(0)" title=" 6th c.AD: Procopius Caesariensis
    Historicus “de Bello Gothico” 1.5 ">Refs 6th c.AD+</a>]: but with <i>accusative</i>
    <i>of things</i>, <b>lavish upon,</b> τινί τι [<a href="javascript:void(0)" title="
    5th c.AD: Aristaenetus Rhetor 1.1; πόλεμος.. νίκας ἀδίκους φ. 6th c.AD: Choricius
    Rhetor 35.71 p.410F.-R. ">Refs 5th c.AD+</a>]'
