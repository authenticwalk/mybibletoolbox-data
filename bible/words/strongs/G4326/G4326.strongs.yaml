strongs_number: G4326
language: greek
lemma: προσδέομαι
transliteration: prosdéomai
definition: to require additionally, i.e. want further
kjv_usage: need
derivation: from G4314 (πρός) and G1189 (δέομαι);
extended_definition:
  gloss: to need
  definition: '<b>προσ-δέομαι </b><BR /> [in LXX: <ref=''Pro.12.9''>Pro.12:9</ref>
    חָסֵר חָסֵר <ref=''Sir.6.1-37''>Sir.6:1-37</ref> * ;] <BR /><b>to want further,
    need in addition</b>: <ref=''Act.17.25.''>Act.17:25.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσδέω</b>, <br /> <br /><Level1><b>__A</b></Level1> <b>bind
    on</b> or <b>to</b>, πρὸς ὕπερον τὸ ξύλον [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 13; αὐλίσκον πρὸς κύστιν [prev. author]
    “Nat.Puer.” 17; χρυσαῖς σειραῖς τὸ τοῦ Ἀπόλλωνος ξόανον τῇ βάσει 1st c.BC: Diodorus
    Siculus Historicus 17.41 ">Refs 5th c.BC+</a>]:—<i>middle</i>, σιδήριον ὀξὺ -δησάμενος
    πρὸς τὸν δάκτυλον [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ νούσων” 2.28 ">Refs 5th c.BC+</a>]:—<i>passive</i>, ἥμισυ ἀσκοῦ
    οἱ προσδέδεται [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    6.119; κύνας προσδεδέσθαι νυκτερεύοντας 4th c.BC: Aeneas Tacticus 22.14: _metaphorically_,
    ἡδονῇ π. 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 5.2.7. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__A.2</b></Level3> with <i>accusative</i> only, <b>attach</b>,
    τοὺς κάλους [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.36; ἐπ᾽ ἄκρῳ μυρσίνην [prev. author] 4.195. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
