strongs_number: G2687
language: greek
lemma: καταστέλλω
transliteration: katastéllō
definition: to put down, i.e. quell
kjv_usage: appease, quiet
derivation: from G2596 (κατά) and G4724 (στέλλω);
extended_definition:
  gloss: to quiet
  definition: '<b>κατα-στέλλω </b><BR /> [in LXX: <ref=''2Ma.4.31''>2Ma.4:31</ref>,
    <ref=''3Ma.6.1''>3Ma.6:1</ref> * ;] <BR />__1. to let down, lower. <BR /> __2.
    <b>to keep down, restrain</b>: with accusative, <ref=''Act.19.35-36''>Act.19:35-36</ref>
    †<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταστέλλω</b>, <br /> <i>future</i> - [<a href="javascript:void(0)"
    title=" στελῶ 5th c.BC: Euripides Tragicus “Bacchae” 933 ">Refs 5th c.BC+</a>]
    (for <i>Aeolic dialect</i> forms see at {κασπολέω}): —<b>put in order, arrange</b>,
    [πλόκαμον] [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    ">Refs 5th c.BC+</a>] [same place]; <b>equip, clothe, dress</b>, [<a href="javascript:void(0)"
    title=" κ. τινὰ τὰ περὶ τὼ σκέλει Aristophanes Comicus [{5-6th c.BC}] “Thesmophoriazusae”
    256, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.69c. ">Refs
    6th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>let down, lower</b>, [<a href="javascript:void(0)"
    title=" τὰς ῥάβδους 1st c.BC: Dionysius Halicarnassensis 8.44 ">Refs 1st c.BC+</a>];
    κ. τὰ βράγχια <b>shut</b> them, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus ">Refs 1st c.AD+</a>] 2.979c; <b>press
    down</b>, [<a href="javascript:void(0)" title=" τὴν γλῶσσαν 2nd c.AD: Galenus
    Medicus 15.792 ">Refs 2nd c.AD+</a>]. <br /><Level3><b>__II.2</b></Level3> <b>repress,
    restrain</b>, [<a href="javascript:void(0)" title=" οἶκτον 5th c.BC: Euripides
    Tragicus “Iphigenia Aulidensis” 934; τὸν ὄχλον “Act.Ap.” 19.35, cf. Wilcken “Chr.”
    10 (2nd c.BC, probably); κ. τὰς ἐπιθυμίας 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 2.284 5th c.BC: Sophocles Tragicus, compare 2nd c.AD: Arrianus Historicus
    “Epict.” 3.19.5; τοὺς νέους Plutarchus Biographus et Philosophus [{1-2nd c.AD}]
    2.207e ">Refs 5th c.BC+</a>], compare 547b, etc.:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" ἅπαντα λήξει καὶ κατασταλήσεται Apollod.Comedy texts 18 ">Refs</a>]; of
    persons, <b>to be placed under restraint, reduced to order,</b> [<a href="javascript:void(0)"
    title=" PTeb. 41.21 (2nd c.BC), “BGU” 1192.5 (1st c.BC); also κατεσταλμένοι τοῖς
    ἤθεσι">Refs 2nd c.BC+</a>] <b>of calm, sedate character</b>, opposed to τολμηρός,
    [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 1.76,
    compare 2nd c.AD: Arrianus Historicus “Epict.” 4.4.10; κατεσταλμένον ἦθος 1st
    c.BC: Diodorus Siculus Historicus 10.3; κατέσταλται πρὸς τὸ κόσμιον Plutarchus
    Biographus et Philosophus [{1-2nd c.AD}] “Comp. Lyc.Num.” 3, compare 2nd-3rd c.AD:
    Aelianus “NA” 4.29, 2nd c.AD: Arrianus Historicus “Epict.” 3.23.16. ">Refs 1st
    c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> in Medicine texts, <b>reduce</b>,
    [<a href="javascript:void(0)" title=" τὰ ὑπερσαρκοῦντα 1st c.AD: Dioscorides (Dioscurides)
    Medicus 2.1 ">Refs 1st c.AD+</a>].'
  source: STEPBible/LSJ
