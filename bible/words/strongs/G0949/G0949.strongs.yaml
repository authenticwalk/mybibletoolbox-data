strongs_number: G0949
language: greek
lemma: βέβαιος
transliteration: bébaios
definition: stable (literally or figuratively)
kjv_usage: firm, of force, stedfast, sure
derivation: from the base of G939 (βάσις) (through the idea of basality);
extended_definition:
  gloss: firm
  definition: '<b>βέβαιος</b>, -ον (also -α, -ον; βαίνω), <BR /> [in LXX: <ref=''Est.3.13''>Est.3:13</ref>,
    <ref=''Wis.7.23''>Wis.7:23</ref>, <ref=''3Ma.5.31; 7.7''>3Ma.5:31 7:7</ref>, <ref=''4Ma.17.4''>4Ma.17:4</ref>
    * ;] <BR /><b>firm, secure</b>: ἄγκυρα, <ref=''Heb.6.19''>Heb.6:19;</ref> metaphorically,
    <b>sure</b> (esp. "in the sense of legally guaranteed security," Deiss., <i>BS</i>,
    109; cf . two foll. words): ἐπαγγελία, <ref=''Rom.4.16''>Rom.4:16;</ref> ἐλπίς,
    <ref=''2Co.1.6''>2Co.1:6;</ref> λόγος, <ref=''Heb.2.2''>Heb.2:2;</ref> παρρησία,
    <ref=''Heb.3.6''>Heb.3:6;</ref> ἀρχή (τ. ὑποστάσεως), <ref=''Heb.3.14''>Heb.3:14;</ref>
    διαθήκη, <ref=''Heb.9.17''>Heb.9:17;</ref> κλῆσις κ. ἐκλογή, <ref=''2Pe.1.10''>2Pe.1:10;</ref>
    comp. (-ότερος), προφητικὸς λόγος, <ref=''2Pe.1.19.''>2Pe.1:19.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
