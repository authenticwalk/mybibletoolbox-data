language: greek
lemma: πλεονέκτης
transliteration: pleonéktēs
definition: holding (desiring) more, i.e. eager for gain (avaricious, hence a defrauder)
kjv_usage: covetous
derivation: from G4119 (πλείων) and G2192 (ἔχω);
