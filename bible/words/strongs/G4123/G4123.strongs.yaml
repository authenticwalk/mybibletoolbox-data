  definition: '<b>πλεονέκτης</b>, -ου, ὁ<BR /> (πλέον, ἔχω), [in LXX: <ref=''Sir.14.9''>Sir.14:9</ref>
    * ;] <BR />= ὁ θέλων πλέον ἔχειν (see MM, xx), <BR /> <b>one desirous of having
    more, covetous</b>: <ref=''1Co.5.10-11; 6.10''>1Co.5:10-11 6:10</ref> <ref=''Eph.5.5''>Eph.5:5</ref>.†<BR
    /> (AS)'
