extended_definition:
  gloss: (Queen of) the South
  definition: '<b>νότος</b>, -ου, ὁ <BR /> [in LXX chiefly for נֶגֶב, also for דָּרוֹם,
    תֵּימָן and קָדִים ;] <BR />__1. prop., <b>the south wind</b>: <ref=''Luk.12.55''>Luk.12:55</ref>,
    <ref=''Act.27.13; 28.13''>Act.27:13 28:13</ref> <BR /> __2. <b>South</b>: <ref=''Luk.13.29''>Luk.13:29</ref>,
    <ref=''Rev.21.13''>Rev.21:13</ref> <BR /> __3. <b>the South, as a region </b>(cf.
    נֶגֶב): <ref=''Mat.12.42''>Mat.12:42</ref>, <ref=''Luk.11.31''>Luk.11:31</ref>.†<BR
    /> (AS)'
  morphology: N:N-M-L
  source: STEPBible/Abbott-Smith
