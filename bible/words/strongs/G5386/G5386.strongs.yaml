strongs_number: G5386
language: greek
lemma: φιλόσοφος
transliteration: philósophos
definition: fond of wise things, i.e. a "philosopher"
kjv_usage: philosopher
derivation: from G5384 (φίλος) and G4680 (σοφός);
extended_definition:
  gloss: philosopher
  definition: '<b>φιλό-σοφος</b>, -ου, ὁ <BR /> [in LXX: Dan LXX 1:20 (אַשָּׁף), <ref=''4Ma.1.1''>4Ma.1:1</ref>
    <ref=''4Mac.5.35''>4Mac 5:35</ref> <ref=''4Mac.7.7''>4Mac 7:7</ref> * ;] <BR /><b>a
    philosopher</b>: <ref=''Act.17.18.''>Act.17:18.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φῐλόσοφος</b>, ὁ, <br /> <b>lover of wisdom</b>; Pythagoras
    called himself φιλόσοφος, not σοφός, Cic [<a href="javascript:void(0)" title="
    “Tusc.” 5.3.9, 3rd c.AD(?): Diogenes Laertius “Prooem.” 12; τὸν φ. σοφίας φήσομεν
    ἐπιθυμητὴν εἶναι πάσης 5th-6th c.BC: Plato Philosophus “Respublica” 475b, compare
    5th-6th c.BC: Isocrates Orator 15.271; ὁ ὡς ἀληθῶς φ. 5th-6th c.BC: Plato Philosophus
    “Phaedo” 64e ">Refs 5th c.BC+</a>] {φιλοσπῆλυγξ}; φ. φύσει, τὴν φύσιν, [<a href="javascript:void(0)"
    title=" [prev. author] “R.” 376c ">Refs</a>]; φ. τῇ ψυχῇ, opposed to φιλόπονος
    τῷ σώματι, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    1.40 ">Refs 5th c.BC+</a>]: used of all <b>men of education and learning,</b>
    joined with φιλομαθής and φιλόλογος, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 376c, 582e ">Refs 5th c.BC+</a>]; opposed
    to σοφιστής, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Cynegeticus” 13.6, 9 ">Refs 5th c.BC+</a>]; later, <b>academician,</b> of the
    members of the Museum at Alexandria, [<a href="javascript:void(0)" title=" “OGI”
    712 (2nd c.AD), etc. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>philosopher,</b>
    i. e. <b>one who speculates on truth and reality,</b> οἱ ἀληθινοὶ φ., defined
    as οἱ τῆς ἀληθείας φιλοθεάμονες, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 475e ">Refs 5th c.BC+</a>]; ὁ φιλόσοφος,
    of Aristotle, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.115b">Refs 1st c.AD+</a>]; ὁ σκηνικὸς φ., of Euripides, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Athenaeus Epigrammaticus 13.561a ">Refs 2nd c.AD+</a>]; as the
    butt of Comedy texts, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Philemo
    Comicus 71.1, 3rd c.BC: Bato Comicus 5.11, 4th c.BC: Anaxippus Comicus 4, 3rd
    c.BC: Phoenicides Comicus 4.16. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    as <i>adjective</i>, <b>loving knowledge, philosophic,</b> ἄνδρες [<a href="javascript:void(0)"
    title=" 1st c.AD(?): Heraclitus 35; ἀνήρ 5th-6th c.BC: Plato Philosophus “Phaedo”
    64d; τὸ φ. γένος [prev. author] “R.” 501e; φ. φύσις [prev. work] 494a; ψυχή [prev.
    work] 486b ">Refs 5th c.BC+</a>]; διάνοια[<a href="javascript:void(0)" title="
    [prev. work] 527b; πειθώ 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.”
    1.269 5th c.BC: Sophocles Tragicus; σύνεσις [prev. work]p.211S. (_comparative_);
    οἱ φιλοσοφώτατοι 5th-6th c.BC: Plato Philosophus “Respublica” 498a, compare “IG”
    5(1).598 (from Sparta). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    of arguments, sciences, etc., <b>scientific, philosophic,</b> λόγοι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 257b ">Refs 5th c.BC+</a>];
    λόγοι -ώτεροι, of <b>instructive</b> speeches, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 12.271; -ώτερον ποίησις ἱστορίας 4th c.BC: Aristoteles
    Philosophus “Poetica” 1451b5 ">Refs 5th c.BC+</a>]; τὸ φ., opposed to τὸ θυμοειδές,
    as an element of the soul, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Respublica” 411e, but ={φιλοσοφία}, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.355b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>ingenious,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
