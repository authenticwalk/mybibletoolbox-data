strongs_number: G0038
language: greek
lemma: ἁγιασμός
transliteration: hagiasmós
definition: properly, purification, i.e. (the state) purity; concretely (by Hebraism)
  a purifier
kjv_usage: holiness, sanctification
derivation: from G37 (ἁγιάζω);
extended_definition:
  gloss: holiness
  definition: '<b>ἁγιασμός</b>, -οῦ, ὁ <BR /> (ἁγιάζω), [in LXX: <ref=''Ezk.45.4''>Eze.45:4</ref>
    (מִקְדָּשׁ), <ref=''Sir.7.31''>Sir.7:31</ref>, etc. ;] <BR />as an active verbal
    noun in -μός, it signifies properly the process τὸ ἁγιάζειν, rather than the resultant
    state, ἁγιωσύνη, hence, <BR />__1. <b>consecration</b>; <BR /> __2. <b>sanctification</b>:
    so strictly in <ref=''Rom.6.19,22''>Rom.6:19,22</ref> (but see Meyer), <ref=''1Co.1.30''>1Co.1:30</ref>,
    <ref=''1Th.4.3''>1Th.4:3</ref>,7, <ref=''2Th.2.13''>2Th.2:13</ref>, <ref=''Heb.12.14''>Heb.12:14</ref>,
    <ref=''1Pe.1.2''>1Pe.1:2</ref>. Elsewhere it perhaps (Ellic.; but see Milligan,
    <i>Th.</i>, 48) inclines to the resultant state: <ref=''1Th.4.4''>1Th.4:4</ref>,
    <ref=''1Ti.2.15''>1Ti.2:15</ref> (Cremer, 55, 602).<BR /> † (AS)'
