strongs_number: H0511
language: hebrew
lemma: אֶלְקָנָה
transliteration: ʼElqânâh
pronunciation: el-kaw-naw'
definition: Elkanah, the name of several Israelites
kjv_usage: Elkanah.
derivation: from H410 (אֵל) and H7069 (קָנָה); God has obtained;
extended_definition:
  gloss: Elkanah
  definition: A man living at the time of Divided Monarchy, only mentioned at 2Ch.28.7<BR>
    § Elkanah = "God has possessed" or "God has created"<br>1) Samuel's father<br>2)
    a ruler in Jerusalem in the time of king Ahaz<br>3) one of David's mighty warriors<br>4)
    son of Korah<br>5) several Levites
