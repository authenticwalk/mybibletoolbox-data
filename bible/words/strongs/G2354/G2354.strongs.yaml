  definition: '<b>θρηνέω</b>, -ῶ<BR /> (θρῆνος), [in LXX chiefly for יָלַל hi., also
    for קַיִן pit., etc. ;] <BR />__1. intrans., <b>to lament, wail</b>: <ref=''Mat.11.17''>Mat.11:17</ref>,
    <ref=''Luk.7.32''>Luk.7:32</ref>, <ref=''Jhn.16.20''>Jhn.16:20</ref>. <BR /> __2.
    Trans., <b>to bewail</b>: with accusative of person(s), <ref=''Luk.23.27.''>Luk.23:27.</ref>†<BR
    /> <re><i>SYN.</i>: κλαίω, κόπτομαι, λυπέομαι, πενθέω (see Tr., <i>Syn.</i>, lxv).
    </re> (AS)'
