strongs_number: G1825
language: greek
lemma: ἐξεγείρω
transliteration: exegeírō
definition: to rouse fully, i.e. (figuratively) to resuscitate (from death), release
  (from infliction)
kjv_usage: raise up
derivation: from G1537 (ἐκ) and G1453 (ἐγείρω);
extended_definition:
  gloss: to raise
  definition: '<b>ἐξ-εγείρω </b><BR /> [in LXX for עוּר ni., hi., etc. ;] <BR /><b>to
    raise up</b>: <ref=''Rom.9.17''>Rom.9:17</ref> (cf. <i>ICC</i>, in l); from the
    dead, <ref=''1Co.6.14.''>1Co.6:14.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξεγ-είρω</b>, <br /> <b>awaken,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 65, “Tr.” 978 ">Refs 5th
    c.BC+</a>]:—<i>passive</i>, <b>to be awaked,</b> ὑπαὶ κώνωπος [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 892 ">Refs 4th c.BC+</a>];
    <b>wake up,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.34, 5th c.BC: Euripides Tragicus “Orestes” 1530 ">Refs 5th c.BC+</a>]: <i>aorist
    2</i> <i>middle</i> ἐξηγρόμην [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Ranae” 51 ">Refs 5th c.BC+</a>]; <i>Epic dialect</i> <i>3rd.pers.</i>
    <i>plural</i> ἐξέγροντο [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus
    Poeta Bucolicus 24.21 ">Refs 3rd c.BC+</a>]; <i>3rd.pers.</i> <i>singular</i>
    ἐξέγρετο [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus
    ">Refs 5th c.AD+</a>]; <i>infinitive</i> ἐξεγρέσθαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 223c; ἐξεγρόμενος [prev. passage]:
    so also ">Refs 5th c.BC+</a>]<i>perfect</i> <i>active</i> ἐξεγρήγορα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 1413: _2nd pers._ _sing._ ">Refs
    5th c.BC+</a>]<i>aorist 2</i> <i>passive</i> ἐξέγρης· ἐξηγέρθης, [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>raise from the dead,</b> [<a href="javascript:void(0)" title=" NT.1Cor.6.14
    ">NT</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Choephori” 495. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <i>metaphorically</i>, <b>awake, arouse,</b> εὕδοντα φόνον [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Electra” 41; ἄνθρακα 5th-6th c.BC: Aristophanes
    Comicus “Lysistrata” 315; τὸν ἵππον 5th-6th c.BC: Xenophon Historicus “de Equitandi
    ratione” 11.12; πόλεμον 1st c.BC: Diodorus Siculus Historicus 14.44; ὁ ἄνεμος
    τὸ πῦρ ἐ. 4th c.BC: Aristoteles Philosophus “Problemata” 866a18. ">Refs 5th c.BC+</a>]'
