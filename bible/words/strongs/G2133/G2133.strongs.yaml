strongs_number: G2133
language: greek
lemma: εὔνοια
transliteration: eúnoia
definition: kindness; euphemistically, conjugal duty
kjv_usage: benevolence, good will
derivation: from the same as G2132 (εὐνοέω);
extended_definition:
  gloss: enthusiasm
  definition: '<b>εὔνοια</b>, -ας, ἡ<BR /> (εὔνοος), [in LXX: <ref=''Est.2.23''>Est.2:23</ref>,
    al. ;] <BR /><b>goodwill</b>: <ref=''Eph.6.7''>Eph.6:7</ref> (of slaves; cf. MM,
    <i>Exp.</i>, xiv).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὔνοιᾰ</b>, ἡ, <br /> Ionic <b>εὐνοίη</b> (εὔνοιαν is <i>falsa
    lectio</i> in [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.36)">Refs 5th c.BC+</a>], <i>poetry</i> <b>εὐνοΐη</b> [<a href="javascript:void(0)"
    title=" “IG” 14.815">Refs</a>]: (εὔνους):— <b>goodwill, favour</b> (distinct from
    φιλία, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1155b33, 1166b30), κατὰ εὐνοίην 5th c.BC: Herodotus Historicus
    6.108; δι᾽ εὐνοίας 5th c.BC: Thucydides Historicus 2.40; δι᾽ εὔνοιαν 5th-6th c.BC:
    Plato Philosophus “Protagoras” 337b ">Refs 5th c.BC+</a>]; εὐνοίας ἕνεκα Docum.
    cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.54,
    etc.; εὐνοίας ἕνεκα τῆς εἰς τὸν δῆμον “IG” 22.212.32, etc.">Refs 4th c.BC+</a>];
    κατ᾽ εὔνοιαν κρίνειν <b>partially</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Antipho Orator 3.4.1; κατ᾽ εὔνοιαν φρενῶν 4th-5th c.BC: Aeschylus Tragicus
    “Supplices” 940; μετ᾽ εὐνοίας 5th-6th c.BC: Andocides Orator 1.9, 5th-6th c.BC:
    Plato Philosophus “Phaedrus” 241c, 4th c.BC: Demosthenes Orator 18.276, NT.Eph.6.7;
    ὑπ᾽ εὐνοίας 4th c.BC: Demosthenes Orator 2.9; εὐνοίῃ τι ποιῆσαι 5th c.BC: Herodotus
    Historicus 7.239; εὐνοίᾳ λέγειν 5th c.BC: Sophocles Tragicus “Philoctetes” 1322;
    εὐνοίᾳ μᾶλλον ἢ ἐλέγχῳ τὰ γιγνόμενα δοκιμάζειν 5th c.BC: Lysias Orator 31.22 ">NT+5th
    c.BC+</a>]; εὐνοίᾳ τῇ σῇ <b>for the love</b> of you, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 486a: with objective _genitive_,
    ἐπ᾽ εὐνοίᾳ χθονός">Refs 5th c.BC+</a>] <b>for love</b> of fatherland, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 1012; εὐνοίᾳ τῇ
    ἑαυτοῦ 5th-6th c.BC: Plato Philosophus “Gorgias” 485a ">Refs 5th c.BC+</a>]; ἕνεκα
    τῆς τῶν Ἑλλήνων εὐνοίας <b>goodwill towards</b> them, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.7.20 ">Refs 5th c.BC+</a>];
    [εὔνοιαν] ἔχειν εἴς τινα Docum. cited in [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 18.54; πρός τινα 5th-6th c.BC: Plato Philosophus
    “Respublica” 470a; πρὸς τὸν δῆμον “IPE” 12.32.7 (from Olbia), etc.">Refs 5th c.BC+</a>];
    εὔ. παρὰ τῶν θεῶν [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 2.1; εὔνοιαν ἔκ τινων κτᾶσθαι 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 8.2.22 ">Refs 5th c.BC+</a>]; εὔνοιαν παρασχεῖν to show <b>favour</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae”
    708; ἔργῳ δεικνύναι 5th c.BC: Antipho Orator 5.76 ">Refs 5th c.BC+</a>]; εὔνοιαν
    ἔχειν to <b>wish heartily</b> that.., [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 2.11; ὡς ἑκατέρων τις εὐνοίας.. ἔχοι [prev. author]
    1.22; ἡ εὔ. παρὰ πολὺ ἐποίει τῶν ἀνθρώπων μᾶλλον ἐς τοὺς Λακεδαιμονίους [prev.
    author] 2.8 ">Refs 5th c.BC+</a>]: in <i>plural</i>, <b>impulses of kindness,
    favours</b>, τοῖς ἥσσοσιν γὰρ πᾶς τις εὐνοίας φέρει [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 489; Ἀρτέμιδος εὐνοίαισι
    [prev. author] “Th.” 450; ταῖς εὐ. μεθ᾽ ὑμῶν ἦσαν 5th-6th c.BC: Isocrates Orator
    14.15 ">Refs 5th c.BC+</a>]; but, <b>acts of kindness, favours</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 15.9. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>gift</b> or <b>present in token of goodwill</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 19.282 ">Refs 4th c.BC+</a>]: <i>plural</i>,
    <b>benevolences</b>, [<a href="javascript:void(0)" title=" [prev. author] 8.25.
    [εὔνοια as dactyl, “Arch.Papyrus” 1.220 (twice, 2nd c.BC).] ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
