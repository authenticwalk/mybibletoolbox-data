    title=" ἔχων αὐτῶν τὸ κ. ἐν αὑτῷ Plato Philosophus [{5-6th c.BC}] “Theaetetus”
    178b, compare “R.” 582a, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.448b,
    etc.; τὸ αἰσθητήριον καὶ κ. τῶν.. χυμῶν 4th c.BC: Aristoteles Philosophus “Metaphysica”
    1068a3, compare 4th-3rd c.BC: Epicurus Philosophus “Ep.” 1p.5U. (_plural_), “Sent.”
    24, +others; περὶ κριτηρίου, title of works by Epicurus (3rd c.AD(?): Diogenes
    Laertius 10.27), Posidonius (1st c.AD: Diocles Epigrammaticus cited in 3rd c.AD(?):
    Diogenes Laertius 7.54), and Ptolemy: generally, χρόνον εἶναι μέτρον καὶ κ. τάχους">Refs
    6th c.BC+</a>] <b>measure, test</b>, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Zeno Citieus Stoicus 1.26, etc. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>court of judgement, tribunal</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Lg.” 767b; καθίζειν κ. 2nd c.BC: Polybius Historicus
    9.33.12, compare “PHib.” 1.29 (_a_) (3rd c.BC), NT.1Cor.6.2, “IG” 14.951.20, 2nd
    c.AD: Pausanias Periegeta 2.20.7, “POxy.” 2134.6 (2nd c.AD), etc. ">NT+5th c.BC+</a>]<br
    /><Level4><b>__2.b</b></Level4> <b>decision</b> of a tribunal, <b>judgement</b>,
    [<a href="javascript:void(0)" title="“SIG” 826 K 9 (Delph., 2nd c.BC). ">Refs
    2nd c.BC+</a>]'
