strongs_number: G2922
language: greek
lemma: κριτήριον
transliteration: kritḗrion
definition: a rule of judging ("criterion"), i.e. (by implication) a tribunal
kjv_usage: to judge, judgment (seat)
derivation: neuter of a presumed derivative of G2923 (κριτής);
extended_definition:
  gloss: court/lawsuit
  definition: '<b>κριτήριον</b>, -ου, τό<BR /> (κριτής), [in LXX: <ref=''1Ki.7.7''>3Ki.7:7</ref>
    (מִשְׁפָּט), Dan LXX TH <ref=''Dan.7.10, 26''>Dan.7:10, 26</ref>, (דִּין), <ref=''Sus.1.49''>Su
    1:49</ref>, <ref=''Exo.21.6''>Exo.21:6</ref>, <ref=''Jdg.5.10''>Jdg.5:10</ref>
    * ;] <BR />__1. a means of judging, test, criterion. <BR /> __2. <b>a tribunal</b>:
    <ref=''1Co.6.2; 6.4''>1Co.6:2 6:4</ref>, <ref=''Jas.2.6''>Jas.2:6</ref>.†<BR />
    (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
