strongs_number: G3709
language: greek
lemma: ὀργή
transliteration: orgḗ
definition: properly, desire (as a reaching forth or excitement of the mind), i.e.
  (by analogy), violent passion (ire, or (justifiable) abhorrence); by implication
  punishment
kjv_usage: anger, indignation, vengeance, wrath
derivation: from G3713 (ὀρέγομαι);
extended_definition:
  gloss: wrath
  definition: '<b>ὀργή</b>, -ῆς, ἡ <BR /> [in LXX chiefly for אַף, also for חָרוֹן,
    חֵמָה, קָצַף, etc. ;] <BR />__1 1, impulse, propensity, disposition. <BR /> __2.
    <b>anger, wrath</b>; <BR /> __(a) <b>of men</b>: <ref=''Mrk.3.5''>Mrk.3:5</ref>,
    <ref=''Eph.4.31''>Eph.4:31</ref>, <ref=''Col.3.8''>Col.3:8</ref>, <ref=''1Ti.2.8''>1Ti.2:8</ref>,
    <ref=''Jas.1.19-20''>Jas.1:19-20</ref>; <BR /> __(b) <b>of God</b>; <BR /> __α
    <b>that reaction of the divine nature against sin which in anthropomorphic language
    is called anger</b>: <ref=''Rom.1.18; 9.22; 12.19''>Rom.1:18 9:22 12:19</ref>,
    (<i>ICC</i>, in l), <ref=''1Th.1.10; 2.16''>1Th.1:10 2:16</ref>, <ref=''Heb.3.11;
    4.3''>Heb.3:11 4:3</ref>" (LXX) <ref=''Rev.14.10; 16.19; 19.15''>Rev.14:10 16:19
    19:15</ref>; <BR /> __β <b>of the effect of God''s anger</b>: <ref=''Mat.3.7''>Mat.3:7</ref>,
    <ref=''Luk.3.7; 21.23''>Luk.3:7 21:23</ref>, <ref=''Jhn.3.36''>Jhn.3:36</ref>,
    <ref=''Rom.2.5, 8; 3.5; 4.15; 5.9; 13.4-5''>Rom.2:5, 8 3:5 4:15 5:9 13:4-5</ref>
    <ref=''Eph.5.6''>Eph.5:6</ref>, <ref=''Col.3.6''>Col.3:6</ref>, <ref=''1Th.5.9''>1Th.5:9</ref>,
    <ref=''Jas.1.20''>Jas.1:20</ref>, <ref=''Rev.6.16-17; 11.18''>Rev.6:16-17 11:18</ref>;
    σκεύη ὀργῆς, <ref=''Rom.9.22''>Rom.9:22;</ref> τέκνα ὀργῆς, <ref=''Eph.2.3.''>Eph.2:3.</ref>†<BR
    /> <re><i>SYN.</i>: see: θυμός </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὀργή</b>, ἡ, <br /> <b>natural impulse</b> or <b>propensity</b>
    (see. ὀργάω II): hence, <b>temperament, disposition, mood,</b> κηφήνεσσι κοθούροις
    εἴκελος ὀργήν [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus
    “Opera et Dies” 304, compare 6th c.BC: Theognis Elegiacus 98, 214, 964, etc.;
    ὀργὴν ἄλλοτ᾽ ἀλλοίην ἔχει 7th-6th c.BC(?): Semonides Iambographus 7.11 ">Refs
    8th c.BC+</a>]; so μείλιχος, γλυκεῖα ὀργά, [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “P.” 9.43, “I.” 2.35; εὐανθεῖ ἐν ὀργᾷ παρμένων [prev.
    author] “P.” 1.89; ὀργῆς τραχύτης 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 80 ">Refs 5th c.BC+</a>]; ὠμή, ἀτέραμνος ὀργή, [<a href="javascript:void(0)"
    title=" [prev. author] “Supp.” 187, “Pr.” 192, etc. ">Refs</a>]; ὀργῆς νοσούσης
    εἰσὶν ἰατροὶ λόγοι <b>of ''a mind</b> diseased'', [<a href="javascript:void(0)"
    title="[prev. work] 380: so in _plural_, “hymnus ad Cererem” 205, 5th c.BC: Pindarus
    Lyricus “I.” 5(4).34; ὀργαῖς ἀλωπέκων ἴκελοι [prev. author] “P.” 2.77; κνωδάλων
    ἔχοντες ὀργάς 4th-5th c.BC: Aeschylus Tragicus “Supplices” 763 ">Refs 5th c.BC+</a>];
    ἀστυνόμοι ὀργαί social <b>dispositions,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Antigone” 356 (Lyric poetry, compare σύντροφος 3);
    ὀργαὶ ἤπιοι 5th c.BC: Euripides Tragicus “Troades” 53 ">Refs 5th c.BC+</a>]: also
    in Prose, διεπειρᾶτο αὐτῶν τῆς τε ἀνδραγαθίης καὶ τῆς ὀργῆς [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.128; οὐ τῇ αὐτῇ ὀ. ἀναπειθομένους τε
    πολεμεῖν καὶ ἐν τῷ ἔργῳ πράσσοντας 5th c.BC: Thucydides Historicus 1.140; τῇ ὀ...
    χαλεπῇ ἐχρῆτο [prev. work] 130 ">Refs 5th c.BC+</a>]; ἐπιφέρειν ὀργάς τινι suit
    <b>one''s moods</b> to another, [<a href="javascript:void(0)" title=" [prev. author]
    8.83, compare 5th c.BC: Cratinus Comicus 230; ὁ πόλεμος πρὸς τὰ παρόντα τὰς ὀ.
    τῶν πολλῶν ὁμοιοῖ 5th c.BC: Thucydides Historicus 3.82; τὴν τῶν πολλῶν.. συνιόντων
    ὀ... σοφίαν ἡγούμενος 5th-6th c.BC: Plato Philosophus “Respublica” 493d. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>anger, wrath,</b> ὀργῇ χρῆσθαι
    to be in a <b>passion,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 6.85, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1241; ὀργὴν ποιήσασθαι
    5th c.BC: Herodotus Historicus 3.25; ὀργὴν ποιεῖσθαι εἰ.. 5th c.BC: Thucydides
    Historicus 4.122; ὀργῇ χάριν δοῦναι 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    855 ">Refs 5th c.BC+</a>]; ὀργῇ εἶξαι, χαρίζεσθαι, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Helena” 80, “fragment” 31; ὀργὴν ἔχειν τινί
    5th-6th c.BC: Aristophanes Comicus “Pax” 659 (but ὀ. ἔχει">Refs 5th c.BC+</a>]
    <b>involves</b> anger, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 10.44); δι᾽ ὀργῆς ἔχειν τινά 5th c.BC: Thucydides Historicus 5.46 ">Refs
    5th c.BC+</a>]; ἐν ὀργῇ ἔχειν, ποιεῖσθαί τινα, [<a href="javascript:void(0)" title="
    [prev. author] 2.65, 4th c.BC: Demosthenes Orator 1.16; οὐ τίθεται ταῦτα παρ᾽
    ὑμῖν εἰς.. ἣν προσῆκεν ὀ. [prev. author] 18.138; εἰς ὀργὴν πεσεῖν 5th c.BC: Euripides
    Tragicus “Orestes” 696, etc.; ὀργῇ περιπεπτωκέναι 4th c.BC: Demosthenes Orator
    “Epistulae” 2.14 ">Refs 5th c.BC+</a>]; ἀνιέναι τῆς ὀργῆς, ὀργὴν χαλᾶν, remit
    <b>one''s anger,</b> be pacified, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Ranae” 700, “V.” 727; ὀ. κατέχειν 4th-3rd c.BC: Philemo
    Comicus 185; ὀργῆς κρατεῖν 4th-3rd c.BC: Menander Comicus 574 ">Refs 5th c.BC+</a>];
    ὀ. ἐμποιεῖν τινι make one angry, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 793e ">Refs 5th c.BC+</a>]; ὀργῆς τυγχάνειν to
    be visited with <b>anger,</b> [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 21.175, etc.">Refs 4th c.BC+</a>]; ὀργὴν ἄκρος quick <b>to
    anger,</b> passionate, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.73: in _plural_, ὀργὰς ἀφιέναι 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 317; φαίνειν [prev. author] “Ch.” 326 (Lyric poetry), +others ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> Adverbial usages, ὀργῇ <b>in
    anger. in a passion,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.61, 114, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 405, etc.;
    ὀργᾷ περιόργῳ 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 216 (Lyric poetry);
    δι᾽ ὀργῆς 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 807, 5th c.BC: Thucydides
    Historicus 2.11; δι᾽ ὀργάν 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 981 (Lyric
    poetry); ἐξ ὀργῆς 5th c.BC: Sophocles Tragicus “Antigone” 766; κατ᾽ ὀργήν [prev.
    author] “Tr.” 933, etc.; μετ᾽ ὀργῆς 5th-6th c.BC: Isocrates Orator 2.23, 5th-6th
    c.BC: Plato Philosophus “Apologia” 34d; μετὰ τῆς ὀ. 4th c.BC: Demosthenes Orator
    21.76; πρὸς ὀργήν 5th c.BC: Sophocles Tragicus “Electra” 369, 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 844, 5th c.BC: Thucydides Historicus 2.65 ">Refs 5th c.BC+</a>];
    ὀργῆς χάριν, ὀ. ὕπο, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Andromache” 688, “IA” 335. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    with <i>genitive</i>, Πανὸς ὀργαί <b>visitations of</b> Pan''s <b>wrath,</b> [<a
    href="javascript:void(0)" title=" [prev. author] “Med.” 1172 ">Refs</a>]; but
    <br /><Level4><b>__II.3.b</b></Level4> with <i>genitive</i> objecti, ὀργή τινος
    <b>anger at</b> or <b>because of</b> a thing, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 1309 (conjecture), 5th c.BC: Lysias
    Orator 12.20; ὀ. τῆς προδοσίας εἶχε τοὺς Ἀθηναίους 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Themistocles” 9; ἀπύρων ἱερῶν ὀργάς 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 71 (_anapaest meter_). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    see at {ὀργάς} [<a href="javascript:void(0)" title=" 2.—Not in 8th c.BC: Homerus
    Epicus, who uses θυμός">Refs 8th c.BC+</a>] instead; once in [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus ">Refs 8th c.BC+</a>]; frequently in Eleg.
    and Lyric poetry and in <i>Ionic dialect</i> and <i>Attic dialect</i> Prose.'
