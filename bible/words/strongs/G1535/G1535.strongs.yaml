etymology:
  lsj_definition: '<b> εἴτε</b>, <br /> <i>Doric dialect</i> <b>αἴτε</b>, generally
    doubled, εἴτε..εἴτε.., Latin <i>sive..sive.., either..or.., whether..or..,</i>
    so that two cases are put as equally possible or equivalent; thrice repeated,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 606;
    εἴτ᾽ οὖν.., εἴτε.. [prev. author] “OT” 1049; εἴτ᾽ οὖν.., εἴτε καί.. 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 843; εἴτ᾽ οὖν.., εἴτ᾽ οὖν.. [prev. author] “Ch.”
    683; εἴτε.., εἴτ᾽ ἄρ᾽ οὖν.. 5th c.BC: Sophocles Tragicus “Philoctetes” 345; εἴτε..,
    εἴτ᾽ αὖ.. 5th-6th c.BC: Plato Philosophus “Philebus” 34b; εἴτε καί.., εἴτε καί..
    [prev. author] “R.” 471d: with Substantives, τὴν εἴθ᾽ ἡδονὴν εἴτε ἀπονίαν ἢ εὐστάθειαν
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.1089d: the first εἴτε">Refs
    5th c.BC+</a>] is sometimes omitted in Poets, ξεῖνος, αἴτ᾽ ὦν ἀστός [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 4.78; αἰνεῖν, εἴτε με ψέγειν θέλεις 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 1403; μύραινά γ᾽, εἴτ᾽ ἔχιδν᾽ ἔφυ [prev.
    author] “Ch.” 1002; λόγοισιν, εἴτ᾽ ἔργοισιν 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 517, compare “Tr.” 236 ">Refs 5th c.BC+</a>]; and even in Prose, πόλις,
    εἴτε ἰδιῶται [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 864a, compare 907d, “Sph.” 224e: the first εἴτε is sometimes replaced
    by εἰ, as εἰ..εἴτε..,">Refs 5th c.BC+</a>] Latin <i>utrum..an..,</i> variant in
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.35; εἰ..
    εἴτε καί.. 4th-5th c.BC: Aeschylus Tragicus “Choephori” 768; εἰ..εἴτε μή [prev.
    author] “Eu.” 468; εἰ μὲν.., εἴτε καὶ μή.. 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 2.1.7 ">Refs 5th c.BC+</a>]; sometimes ἤ (ἠὲ καί.. variant
    in [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.349) stands for the second εἴτε, 5th c.BC: Euripides Tragicus “Electra” 896,
    5th-6th c.BC: Plato Philosophus “Phaedrus” 277d, “IG” 1.40.5; or for the first,
    5th c.BC: Sophocles Tragicus “Ajax” 178 (Lyric poetry), 5th c.BC: Euripides Tragicus
    “Alcestis” 115 (Lyric poetry) ">Refs 8th c.BC+</a>]; εἴτε.. εἴτε.., with <i>subjunctive</i>
    (compare εἰ), variant in [<a href="javascript:void(0)" title=" 4th c.BC: Archytas
