strongs_number: G4582
language: greek
lemma: σελήνη
transliteration: selḗnē
definition: probably akin to the alternate of G138 (αἱρέομαι), through the idea of
  attractiveness); the moon
kjv_usage: moon
derivation: from (brilliancy;
extended_definition:
  gloss: moon
  definition: '<b>σελήνη</b>, -ης, ἡ <BR /> [in LXX chiefly for יָרֵחַ (<ref=''Gen.37.9''>Gen.37:9</ref>,
    al.), also for לְבָנָה; (<ref=''Sng.6.9''>Sng.6:9</ref>(10), ?<ref=''Isa.24.23;
    30.26''>Isa.24:23 30:26</ref>) ;] <BR /><b>the moon</b>: <ref=''Mat.24.29''>Mat.24:29</ref>,
    <ref=''Mrk.13.24''>Mrk.13:24</ref>, <ref=''Luk.21.25''>Luk.21:25</ref>, <ref=''Act.2.20''>Act.2:20</ref>"
    (LXX), <ref=''1Co.15.41''>1Co.15:41</ref>, <ref=''Rev.6.12; 8.12; 12.1; 21.23''>Rev.6:12
    8:12 12:1 21:23</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σελήν-η</b>, ἡ, <br /> <i>Doric dialect</i> <b>σελάνα</b> [λᾱ]
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 10.75 ">Refs
    5th c.BC+</a>], <i>Aeolic dialect</i> <b>σελάννα</b> [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Sappho Lyrica 3,53">Refs 7th c.BC+</a>]; compare also σεληναίη:—
    <b>the moon</b>, σ. πλήθουσα the full-<b>moon</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 18.484 ">Refs 8th c.BC+</a>];
    σ. ἀεξομένη, ὀλίγη κεράεσσι, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Aratus Epicus 780, 733 ">Refs 4th c.BC+</a>]; <b>a moon''s breadth</b>, measure
    used by early astronomers, [<a href="javascript:void(0)" title=" 1st c.BC: Ptolemaeus
    Epigrammaticus “Alm.” 9.10">Refs 1st c.BC+</a>]; νουμηνία κατὰ σελήνην, i.e. by
    the <b>lunar</b> month, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.28, compare “SIG” 683.44 (2nd c.BC)">Refs 5th c.BC+</a>]; τὰς ἡμέρας
    κατὰ σ. ἄγειν [<a href="javascript:void(0)" title=" 3rd c.AD(?): Diogenes Laertius
    1.59, compare “PHib.” 1.27.42 (3rd c.BC)">Refs 3rd c.BC+</a>]; πρὸς τὴν σ. ὁρᾶν
    by <b>moonlight</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides
    Orator 1.38, compare 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    5.1.9; ἐν σελήνῃ 3rd c.AD(?): Achilles Tatius Astronomus 3.2 ">Refs 5th c.BC+</a>];
    ἡ ἐκ τῆς σ. νόσος,= σεληνιασμός, [<a href="javascript:void(0)" title=" 2nd-3rd
    c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 14.27 ">Refs 2nd c.AD+</a>];
    τὴν σ. καθελεῖν, of Thessalian witches, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Nubes” 750, compare 5th-6th c.BC: Plato Philosophus
    “Gorgias” 513a, 2nd c.BC: Sosiphanes Tragicus 1. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    <b>month</b>, δεκάτῃ σελήνῃ in the tenth <b>moon</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Electra” 1126, cf. Alcaeus431, “Tr.” 1075
    (Lyric poetry)">Refs 5th c.BC+</a>]; πολλὰς σ. [<a href="javascript:void(0)" title="
    [prev. author] “Hel.” 114 ">Refs</a>]; τὰς ἡμέρας τῆς σ. [<a href="javascript:void(0)"
    title=" 2nd c.AD: Astrampsychus Onirocriticus “Oracula” p.3 H.; ὁρῶν ἄγουσαν τὴν
    σ. εἰκάδας 5th-6th c.BC: Aristophanes Comicus “Nubes” 17. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>a moon-shaped wheaten cake</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 350, compare 4th c.AD: Alciphro
    Epistolographus 2.4, 2nd c.AD(?): Pollianus Epigrammaticus 6.76. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>a round table</b>, or <b>tripod</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Athenaeus Epigrammaticus 11.489d. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    name of a plant, Ps.-[<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Fluv.” 18.5; compare σελήνιον 11. ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> as <i>feminine</i> <i>proper name</i>, <b>Selene,
    the goddess of the moon</b> (never in [<a href="javascript:void(0)" title=" 8th
    c.BC: Homerus Epicus), 8th-7th c.BC: Hesiodus Epicus “Theogonia” 371, “hymnus
    ad Mercurium” 100, etc. (σελήνη ">Refs 8th c.BC+</a>] (σελάνα, σελάννα) from *σελάσνᾱ,
    compare σέλας.)'
