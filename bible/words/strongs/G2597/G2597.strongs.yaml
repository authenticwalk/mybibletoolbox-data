strongs_number: G2597
language: greek
lemma: καταβαίνω
transliteration: katabaínō
definition: to descend (literally or figuratively)
kjv_usage: come (get, go, step) down, fall (down)
derivation: from G2596 (κατά) and the base of G939 (βάσις);
extended_definition:
  gloss: to come/go down
  definition: '<b>κατα-βαίνω </b><BR /> [in LXX chiefly for יָרַד ;] <BR />to go or
    come down, descend. <BR /> __1. <b>Of persons</b>: <ref=''Mat.3.16; 24.17''>Mat.3:16
    24:17</ref>, <ref=''Luk.2.51; 6.17; 10.31; 17.31; 19.5-6''>Luk.2:51 6:17 10:31
    17:31 19:5-6</ref>, <ref=''Jhn.4.47, 49; 4.51; 5.7''>Jhn.4:47, 49 4:51 5:7</ref>,
    <ref=''Act.7.34; 8.15; 10.20; 20.10; 23.10; 24.1, 22''>Act.7:34 8:15 10:20 20:10
    23:10 24:1, 22</ref> <ref=''Eph.4.10''>Eph.4:10</ref>. before ἀπό, <ref=''Mat.8.1;
    14.29; 27.40, 42''>Mat.8:1 14:29 27:40, 42</ref> <ref=''Mrk.3.22; 15.30''>Mrk.3:22
    15:30</ref>, <ref=''Luk.10.30''>Luk.10:30</ref>, <ref=''Jhn.6.38''>Jhn.6:38</ref>,
    <ref=''Act.25.7''>Act.25:7</ref>, <ref=''1Th.4.16''>1Th.4:16</ref>; ἐκ, <ref=''Mat.17.9''>Mat.17:9;</ref>
    ἐκ τ. οὐρανοῦ, <ref=''Mat.28.2''>Mat.28:2</ref>, <ref=''Mrk.9.9''>Mrk.9:9</ref>,
    <ref=''Jhn.1.32; 3.13; 6.33, 41-42; 6.50-51, 58''>Jhn.1:32 3:13 6:33, 41-42 6:50-51,
    58</ref> <ref=''Rev.10.1; 18.1; 20.1''>Rev.10:1 18:1 20:1</ref>; εἰς, <ref=''Mrk.1.10''>Mrk.1:10</ref>,
    <ref=''Luk.10.30; 18.14''>Luk.10:30 18:14</ref>, <ref=''Jhn.2.12''>Jhn.2:12</ref>,
    <ref=''Act.7.15; 8.38; 14.25; 16.8; 18.22; 25.6''>Act.7:15 8:38 14:25 16:8 18:22
    25:6</ref>, <ref=''Rom.10.7''>Rom.10:7</ref>, <ref=''Eph.4.9''>Eph.4:9</ref>;
    ἐπί, with accusative loc., <ref=''Jhn.6.16''>Jhn.6:16;</ref> with accusative of
    person(s), <ref=''Luk.3.22''>Luk.3:22</ref>, <ref=''Jhn.1.33, 51''>Jhn.1:33, 51</ref>;
    ἐν, <ref=''Jhn.5.4''>Jhn.5:4;</ref> πρός, with accusative of person(s), <ref=''Act.10.21;
    14.11''>Act.10:21 14:11</ref>, <ref=''Rev.12.12''>Rev.12:12</ref>. <BR /> __2.
    <b>Of things</b>: σκεῦος, <ref=''Act.10.11; 11.5''>Act.10:11 11:5</ref>; βροχή,
    <ref=''Mat.7.25, 27''>Mat.7:25, 27</ref>; λαῖλαψ, <ref=''Luk.8.23''>Luk.8:23;</ref>
    before ἀπό, <ref=''Luk.9.54''>Luk.9:54</ref>, <ref=''Act.8.26''>Act.8:26</ref>,
    <ref=''Jas.1.17''>Jas.1:17</ref>; ἐπὶ τ. γῆν, <ref=''Luk.22.44''>Luk.22:44</ref>
    (WH, R, mg., reject); ἐκ τ. οὐρανοῦ before ἀπό, <ref=''Rev.3.12; 21.2, 10''>Rev.3:12
    21:2, 10</ref>; id. before εἰς, <ref=''Rev.13.13''>Rev.13:13;</ref> ἐπί, with
    accusative of person(s), <ref=''Rev.16.21.''>Rev.16:21.</ref> Fig., κ. ἕως ᾄδον,
    <ref=''Mat.11.23''>Mat.11:23</ref>, <ref=''Luk.10.15''>Luk.10:15</ref>, WH, txt.,
    Tr., mg. (καταβιβασθήση, T, WH, mg., RV), (cf. συν-καταβαίνω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταβαίνω</b>, <br /> <i>Doric dialect</i> <b>κᾰβαίνω</b> [<a
    href="javascript:void(0)" title=" 7th c.BC: Alcman Lyricus 38 ">Refs 7th c.BC+</a>]:
    <i>future</i> <b>-βήσομαι</b>[<a href="javascript:void(0)" title=" 8th-7th c.BC:
    Hesiodus Epicus “Theogonia” 750, etc.: ">Refs 8th c.BC+</a>]<i>perfect</i> -βέβηκ;
    <i>Boeotian dialect</i> <i>participle</i> καταβεβάων [<a href="javascript:void(0)"
    title=" “IG” 7.3055 ">Refs</a>]: <i>aorist</i> κατέβην [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.541, 5th c.BC: Pindarus Lyricus
    “O.” 9.43, etc.">Refs 8th c.BC+</a>]; <i>poetry</i> <i>3rd.pers.</i> <i>plural</i>
    κατέβαν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    24.329, κατέβησαν LXX.2Ki.23.13; _imperative_ κατάβηθι 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 23.20, 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 873 ">LXX+8th
    c.BC+</a>], <i>Laconian dialect</i> κάβασι [<a href="javascript:void(0)" title="
    5th c.AD(?): Hesychius Legal icographus, κατάβᾱ 5th-6th c.BC: Aristophanes Comicus
    “Vespae” 979, “Ra.” 35 ">Refs 5th c.BC+</a>]; <i>Epic dialect</i> <i>1st pers.</i>
    <i>plural</i> <i>subjunctive</i> καταβήομεν (variant{-βείομεν}) [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.97 ">Refs 8th c.BC+</a>]; late
    <i>3rd.pers.</i> <i>singular</i> <i>optative</i> κατάβοι [<a href="javascript:void(0)"
    title=" LXX.2Ki.1.21 (codex B), 1st c.BC-1st c.AD: Conon Historicus 45.2J. ">LXX+1st
    c.BC+</a>]; <i>poetry</i> <i>participle</i> καββάς [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 6.51 ">Refs 5th c.BC+</a>]; <i>Epic dialect</i>
    <i>infinitive</i> καταβήμεναι [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 14.19 ">Refs 8th c.BC+</a>]:—<i>middle</i>, <i>Epic
    dialect</i> <i>aorist 1</i> κατεβήσετο [<a href="javascript:void(0)" title=" 6.288,
    13.17, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.337, +others (with variant{κατεβήσατο})">Refs
    8th c.BC+</a>]; <i>imperative</i> καταβήσεο [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 5.109 ">Refs 8th c.BC+</a>]:—<b>go</b>
    or <b>come down from</b>.., with <i>genitive</i>, πόλιος κ. [<a href="javascript:void(0)"
    title=" 24.329 ">Refs</a>]; οὐρανόθεν κ[<a href="javascript:void(0)" title=".
    11.184; Παρνασοῦ 5th c.BC: Pindarus Lyricus “O.” 9.43, etc.">Refs 5th c.BC+</a>]:
    also with Preps., ἐξ ὄρεος [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 13.17; ἐς πεδίον 3.252, etc.: also with _accusative_ loci,
    θάλαμον κατεβήσετο 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.337 ">Refs 8th
    c.BC+</a>]; κ. Ἀΐδαν, Ἀΐδα δόμον, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Antigone” 822 (_anapaest meter_), 5th c.BC: Euripides Tragicus
    “Heraclidae” 913 (Lyric poetry); but κατέβην δόμον Ἄϊδος εἴσω 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 23.252 ">Refs 8th c.BC+</a>] (later <i>absolutely</i>,
    <b>die</b>, [<a href="javascript:void(0)" title=" 4th c.AD: Libanius Sophista
    “Orationes” 38.16)">Refs 4th c.AD+</a>]; ἔσω κ. [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia” 750: also with _accusative_
    in quite different senses, κατέβαιν᾽ ὑπερώϊα">Refs 8th c.BC+</a>] she <b>came
    down from</b> the upper floor, [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 18.206, 23.85 ">Refs 8th c.BC+</a>]; κλίμακα
    κατεβήσετο <b>came down</b> the ladder,[<a href="javascript:void(0)" title=" 1.330
    (κ. κατὰ τῆς κλίμακος 5th c.BC: Lysias Orator 1.9)">Refs 5th c.BC+</a>]; ξεστὸν
    ἐφόλκαιον καταβάς <b>having got down by</b> the lading-plank, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.350: _absolutely_, καταβαίνειν
    δ᾽ οὐ σχολή">Refs 8th c.BC+</a>] <b>come downstairs</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 409 ">Refs 5th c.BC+</a>];
    especially <br /><Level3><b>__1</b></Level3> <b>dismount from</b> a chariot or
    from horseback, δίφρου [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 5.109; ἐκ τῆς ἁρμαμάξης 5th c.BC: Herodotus Historicus 9.76; ἀφ᾽
    ἁρμάτων 5th c.BC: Pindarus Lyricus “N.” 6.51; ἀπὸ τοῦ ἵππου 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 5.5.6 ">Refs 8th c.BC+</a>]; but κ.
    ἀπὸ τῶν ἵππων <b>give up</b> riding, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 42.24, compare 4th c.BC: Aristoteles Philosophus “Ἀθηναίων
    Πολιτεία” 49.1:">Refs 4th c.BC+</a>] —hence in <i>passive</i>, ἵππος καταβαίνεται
    the horse <b>is dismounted from</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “de Equitandi ratione” 11.7. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>go down from the inland parts to the sea</b>,
    especially from central Asia [<a href="javascript:void(0)" title="compare (ἀναβαίνω
    11.3), 5th c.BC: Herodotus Historicus 1.94, etc.">Refs 5th c.BC+</a>]; also from
    Athens, κ. ἐς Πειραιᾶ, ἐς λιμένα, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 327a, “Tht.” 142a. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>go down into the scene of contest</b>, γυμνὸν
    ἐπὶ στάδιον κ. [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “P.” 11.49 ">Refs 5th c.BC+</a>]; κ. ἐπ᾽ αὐτὸ τοῦτο (i.e. τὸ ἀεθλεύειν) [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.22 ">Refs 5th c.BC+</a>]: <i>absolutely</i>,
    = Latin <i>in certamen descendere</i>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “N.” 3.42, 5th c.BC: Sophocles Tragicus “Trachiniae” 504
    (Lyric poetry), 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.8.27 ">Refs 5th
    c.BC+</a>]; compare καταβατέο; μέτρῳ καταβαίνειν ''seek no more contests'' (μέτρῳ
    by litotes for μή), [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “P.” 8.78 ">Refs 5th c.BC+</a>]; μεθ᾽ ὅπλων κ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 834c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    of an orator, <b>come down from the tribune</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 12.92, 4th c.BC: Demosthenes Orator 19.23, etc.;
    rarely in full, κ. ἀπὸ τοῦ βήματος [prev. work]113; so κατάβα.--καταβήσομαι 5th-6th
    c.BC: Aristophanes Comicus “Vespae” 979 ">Refs 5th c.BC+</a>]; later, also κ.
    ἀπὸ τοῦ λόγου, ἀπὸ τῶν ἰαμβείων, <b>to cease</b> from.., [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Tox.” 35, “Nec.” 1. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__5</b></Level3> less frequently of things, πρὶν.. καταβήμεναι ἐκ
    Διὸς οὖρον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 14.19 ">Refs 8th c.BC+</a>]; of tears, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Andromache” 111 (eleg.)">Refs 5th c.BC+</a>];
    of streams, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Critias” 118d ">Refs 5th c.BC+</a>]; of the womb, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 582b24 ">Refs 4th
    c.BC+</a>]; πόσσω κατέβα τοι ἀφ᾽ ἱστ; at what price did [the robe] <b>come down</b>
    from the loom? [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta
    Bucolicus 15.35 ">Refs 3rd c.BC+</a>]; of the heavenly bodies, <b>set</b>, [<a
    href="javascript:void(0)" title=" 2nd c.AD: Vettius Valens Astrologus 31.3. ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>, <br /><Level3><b>__II.1</b></Level3>
    <b>attain</b>, πόμπιμον κατέβαινε νόστου τέλος [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “N.” 3.25; κ. ἐπὶ τελευτήν 5th-6th c.BC: Plato Philosophus
    “Respublica” 511b ">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>attain one''s end</b>,
    ἐν φάει κ. [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.”
    4.38 ">Refs 5th c.BC+</a>]; simply, <b>come</b> to, <b>arrive</b> at in course
    of speaking, κατέβαινε ἐς λιτάς he <b>ended</b> with prayer, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.116: usually with ">Refs 5th c.BC+</a>]<i>participle</i>,
    κατέβαινε αὖτις παραιτεόμενος[<a href="javascript:void(0)" title=" [prev. work]
    90, compare 118, 9.94 ">Refs</a>]; καταβάς, of a writer, [<a href="javascript:void(0)"
    title=" 4th-5th c.AD: Eunapius Historicus “Vitae Sophistarum” p.454B. ">Refs 4th
    c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> κ. εἰς.. <b>conform to</b>, εἰς
    τοὺς Χρόνους κ. τούτους [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1335a11. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>condescend</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Timocles Comicus
    1.2 4th c.BC: Demosthenes Orator ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>fall in value,</b> [<a href="javascript:void(0)" title=" POxy. 1223.33 (4th
    c.AD),compare 2nd c.AD(?): Pollianus Epigrammaticus 1.51. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__II.5</b></Level3> λέγεται μηδὲν αὐτοῖς τούτων καταβαίνειν, of abusive
    language, does not <b>affect</b> them or <b>get home</b>, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Chrysippus Stoicus 2.242. ">Refs 3rd c.BC+</a>]'
