language: hebrew
lemma: גִּרְגָּשִׁי
transliteration: Girgâshîy
pronunciation: ghir-gaw-shee'
definition: a Girgashite, one of the native tribes of Canaan
kjv_usage: Girgashite, Girgasite.
derivation: patrial from an unused name (of uncertain derivation);
extended_definition:
  gloss: Girgashite
  definition: 'Someone descended from Girgas(?) of the Canaanites, first mentioned
    at Gen.10.16; descended from Canaan (H3667); along with Sidon (H6721), Heth (H2845),
    Jebusite (H2983), Amorite (H0567), Hivite (H2340), Arkite (H6208), Sinite (H5513),
    Arvadite (H0721), Zemarite (H6786) and Hamathite (H2577); also called in KJV:
    Girgasite;  <BR> § Girgashite or Girgasite = "dwelling on a clayey soil"<br> descendants
    of Canaan and one of the nations living east of the sea of Galilee when the Israelites
    entered the promised land<br>'
