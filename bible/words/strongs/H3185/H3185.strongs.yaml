  definition: 'A man of the tribe of Naphtali living at the time of Egypt and Wilderness,
    first mentioned at Gen.46.24; <br> son of: Naphtali (H5321); <br> brother of:
    Guni (H1476), Jezer (H3337) and Shillem (H8006); also called Jahziel at 1Ch.7.13;
    <BR>Another name of <i>yach.tse.el</i> (יַחְצְאֵל "Jahzeel" H3183) <BR> § Jahziel
    = "God divides"<br> the 1st of the 4 sons of Naphtali and founder of the family
    of Jahzeelites<br>'
