strongs_number: G0564
language: greek
lemma: ἀπερίτμητος
transliteration: aperítmētos
definition: uncircumcised (figuratively)
kjv_usage: uncircumcised
derivation: from G1 (Α) (as a negative particle) and a presumed derivative of G4059
  (περιτέμνω);
extended_definition:
  gloss: uncircumcised
  definition: '<b>ἀ-περί-τμητος</b>, -ον<BR /> (περιτέμνω), [in LXX chiefly for עָרֵל
    ;] <BR /><b>uncir­cumcised</b>; metaphorically (τ.) καρδίαις (cf. <ref=''Jer.9.26''>Jer.9:26</ref>,
    al.): <ref=''Act.7.51''>Act.7:51</ref> (ἄσημος, found in π., <b>appears to have
    been the word used by Greek-speaking Egyptians</b>: see Deiss., BS, 153; cf. also
    Cremer, 885; MM, see word)†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
