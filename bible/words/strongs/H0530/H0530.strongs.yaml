strongs_number: H0530
language: hebrew
lemma: אֱמוּנָה
transliteration: ʼĕmûwnâh
pronunciation: em-oo-naw'
definition: literally firmness; figuratively security; morally fidelity
kjv_usage: faith(-ful, -ly, -ness, (man)), set office, stability, steady, truly, truth,
