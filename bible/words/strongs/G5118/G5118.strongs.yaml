strongs_number: G5118
language: greek
lemma: τοσοῦτος
transliteration: tosoûtos
definition: apparently from G3588 (ὁ) and G3739 (ὅς)) and G3778 (οὗτος) (including
  its variations); so vast as this, i.e. such (in quantity, amount, number of space)
kjv_usage: as large, so great (long, many, much), these many
derivation: from (so much;
extended_definition:
  gloss: so great
  definition: '<b>τοσοῦτος</b>, -αύτη, -οῦτο<BR /> (<ref=''Heb.7.22''>Heb.7:22</ref>)
    and (elsewhere, as usually in Attic) -οῦτον, correlat. of ὅσος, of quantity, size,
    number, so great, so much, pl., <b>so many</b>: <ref=''Mat.8.10''>Mat.8:10</ref>
    <ref=''Luk.7.9''>Luk.7:9</ref>, <ref=''Heb.12.1''>Heb.12:1</ref>, <ref=''Rev.18.7,
    16''>Rev.18:7, 16</ref>; of time, so long, χρόνος, <ref=''Jhn.14.9''>Jhn.14:9</ref>,
    <ref=''Heb.4.7''>Heb.4:7</ref>; pl., <ref=''Luk.15.29''>Luk.15:29</ref> (ἔτη),
    <ref=''Jhn.12.37; 21.11''>Jhn.12:37 21:11</ref>, <ref=''1Co.14.10''>1Co.14:10</ref>;
    before ὥστε, <ref=''Mat.15.33''>Mat.15:33;</ref> absol.: pl., <ref=''Jhn.6.9''>Jhn.6:9</ref>,
    <ref=''Gal.3.4''>Gal.3:4</ref>; of price, τοσούτου, <ref=''Act.5.8''>Act.5:8;</ref>
    dative, τοσούτῳ κρείττων, <ref=''Heb.1.4''>Heb.1:4;</ref> τ. μᾶλλον ὅσῳ, <ref=''Heb.10.25''>Heb.10:25;</ref>
    καθ᾽ ὅσον . . . κατὰ τ., <ref=''Heb.7.22.''>Heb.7:22.</ref>†<BR /> (AS)'
  morphology: G:K
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τοσοῦτος</b>, αύτη, οῦτο <br /> (or τοσοῦτον, see entry near
    the end); <i>Epic dialect</i> <b>τοσσοῦτος</b>; <i>Aeolic dialect</i> <b>τεσσοῦτος</b>
    (which see); ={τόσος} in all senses, but like{τοσόσδε} with stronger <i>demonstrative</i>
    sense: [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus has both
    common and _Epic dialect_ forms, but not so frequently as τόσος or τόσσος,">Refs
    8th c.BC+</a>] while in Trag. (not in [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus) it is common, and in Prose the prevailing form, compare
    τοσόσδε:—frequently answered by the Relat. ὅσος, 5th c.BC: Sophocles Tragicus
    “Philoctetes” 1076, 5th-6th c.BC: Plato Philosophus “Respublica” 330b, etc.">Refs
    5th c.BC+</a>]; by ὁπόσος, [<a href="javascript:void(0)" title=" [prev. author]
    “Smp.” 214a, etc.">Refs</a>]; by ὅστις, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.49 ">Refs 5th c.BC+</a>]; also by <i>adverb</i>
    ὡς, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    21.402 ">Refs 8th c.BC+</a>]; τ. ἐγένετο ὥστε.. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 1.9 ">Refs 5th c.BC+</a>]:
    frequently also, like{τοσόσδε}, <i>absolutely</i>, ἄφενος τ. [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.99 ">Refs 8th c.BC+</a>];
    of persons, <b>so large, so tall,</b> etc., καί σε τ. ἔθηκα [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.485 ">Refs 8th c.BC+</a>]; also,
    <b>so great</b> (in rank, skill, or character), [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 1140, 5th-6th c.BC: Plato Philosophus
    “Symposium” 177c, etc.; τ. καὶ τοιοῦτον τὸ θεῖον ὥσθ᾽ ἅμα πάνθ᾽ ὁρᾶν 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 1.4.18; τηλικοῦτος καὶ τ. 5th-6th c.BC: Plato
    Philosophus “Symposium” 177a ">Refs 5th c.BC+</a>]: <i>plural</i>, <b>so many,</b>
    τ. ἔτεα [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.328 ">Refs 8th c.BC+</a>]; [χρήματα] [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 13.258: with a qualifying word, mostly
    in _accusative_, μεγάθεα τοσοῦτοι">Refs 8th c.BC+</a>] <b>so</b> big, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.103 ">Refs 5th c.BC+</a>]; τοσοῦτος τὸ
    βάθος <b>so</b> deep, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 3.5.7; τοσοῦτοι τὸ πλῆθος 4th c.BC: Aristoteles Philosophus
    “Politica” 1283b12; τὴν ἡλικίαν 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Aratus” 50 ">Refs 5th c.BC+</a>]; also τοσοῦτος ἐν κακίᾳ (variant{εἰς κακίαν})
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Alex.” 1; τοσοῦτος
    ἡλικίας 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Cat.Mi.” 69 (assuming
    variant): with numeral _adverbs_, δὶς τ., πολλάκις τ., etc., 5th c.BC: Thucydides
    Historicus 6.37, 5th-6th c.BC: Plato Philosophus “Respublica” 330b, etc.; also
    ἕτερον τοσοῦτο ">Refs 5th c.BC+</a>]<b>of the same height,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.149 ">Refs 5th c.BC+</a>]; ἕτεροι or
    ἄλλοι τοσοῦτοι <b>to the same number,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Andocides Orator 3.7, 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 4.1.21: εἰς τοσούτους τεταγμένοι">Refs 5th c.BC+</a>] drawn
    up <b>only so few</b> in file (opposed to οὕτω βαθεῖα φάλαγξ), [<a href="javascript:void(0)"
    title=" [prev. author] “Cyr.” 6.3.22, compare 5th-6th c.BC: Isocrates Orator 9.29.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>neuter</i> as <i>substantive</i>,
    <b>so much, thus much,</b> τοσσοῦτον ὀνήσιος [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 21.402, compare 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 836, “OC” 790; τ. οἶδα [prev. author] “Aj.” 748, compare
    441, etc.">Refs 8th c.BC+</a>]; referring to what precedes, τοσαῦτα.. εἰρήσθω
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.113; τοσαῦτ᾽
    ἔλεξε 4th-5th c.BC: Aeschylus Tragicus “Persae” 372, compare “Pr.” 621, “Ag.”
    680, etc.: frequently with Preps., διὰ τοσούτου">Refs 5th c.BC+</a>] at <b>so
    small a distance,</b> so near at hand, [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 2.29; ἐς τοσοῦτο (ν) ">Refs 5th c.BC+</a>]<b>so far,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.113, 6.134
    ">Refs 5th c.BC+</a>]; ἐς τ. ἥκομεν, ὥστε.. [<a href="javascript:void(0)" title="
    5th c.BC: Lysias Orator 27.10; ἐς τ. ἐλπίδων βεβώς 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 771, compare “OC” 748, 5th-6th c.BC: Aristophanes Comicus “Nubes”
    832, 5th-6th c.BC: Plato Philosophus “Apologia” 25e, etc.">Refs 5th c.BC+</a>];
    ἐκ τ. from <b>so far, so far</b> off, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.4.16 ">Refs 5th c.BC+</a>];
    ἐν τοσούτῳ in <b>the meantime,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Equites” 420, 5th c.BC: Thucydides Historicus 6.64
    ">Refs 5th c.BC+</a>]; ἐπὶ τοσοῦτο <b>so far,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.97, 4th c.BC: Aristoteles Philosophus
    “Politica” 1300a9 ">Refs 5th c.BC+</a>]; κατὰ τοσοῦτον <b>so far,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 31.8, 5th-6th c.BC: Plato Philosophus “Parmenides”
    129a, etc.">Refs 5th c.BC+</a>]; μέχρι τοσούτου ἕως ἂν.. <b>so far, so long,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.90, compare
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.4.23; παρὰ
    τοσοῦτον ἐλθεῖν κινδύνου 5th c.BC: Thucydides Historicus 3.49, 7.2, compare 6.37:
    τοσούτου δέω, see at {δέω} (B) 1.2. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>neuter</i> also as <i>adverb</i>, <b>so much, so far,</b> ἢ τοσσοῦτον.. ἢ ἔτι
    μᾶσσον [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 8.203; τ. ὀδύρομαι 21.250 ">Refs 8th c.BC+</a>]; σθένειν τ. ὥστε.. [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone” 453,
    etc.">Refs 5th c.BC+</a>]; τοσοῦτον, ὅσον.. [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 3.49, compare 1.11, 88, 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 3.1.45, etc.: _plural_, τοσαῦτα μάχεσθαι ὅσα ἀναγκάζονται
    5th c.BC: Thucydides Historicus 7.81, compare 5th-6th c.BC: Plato Philosophus
    Alcaeus1.108a: with _adjectives_, τοσοῦτον φιλέλλην 2nd c.AD: Soranus Medicus
    “Vit.Hippocr.” 8; νεώτατος τ. 8th c.BC: Ilias Homerus Epicus “Illiad” 23.476;
    τ. εὐτυχέστεροι 5th c.BC: Lysias Orator 2.16:">Refs 8th c.BC+</a>] —but τοσούτῳ
    is more frequently with Comparatives, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 7.49, 5th-6th c.BC: Plato Philosophus “Respublica”
    576b, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.8.4, etc.">Refs
    5th c.BC+</a>]; or with words implying comparison, τοσούτῳ διέφερεν ὥστε[<a href="javascript:void(0)"
    title=".. [prev. work] 3.1.10, compare “An.” 1.5.9. (The _neuter_ is τοσοῦτον
    (_Epic dialect_ also τοσσοῦτον) in 8th c.BC: Ilias Homerus Epicus “Illiad” 23.476,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.99, 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 621, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 771,
    +others">Refs 8th c.BC+</a>], and <i>Attic dialect</i> generally (very frequently
    in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus, “Prt.”
    314b, +others, but τοσοῦτο">Refs 5th c.BC+</a>] is found in [<a href="javascript:void(0)"
    title=" “Tht.” 153a ">Refs</a>] as cited by [<a href="javascript:void(0)" title="
    Anonymus “in Tht.”): τοσοῦτο">Refs</a>] is found in [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “I.” 2.35 ">Refs 5th c.BC+</a>] (τοσοῦθ᾽ ὅσον)
    and in [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 201, 427, 5th-6th c.BC: Aristophanes Comicus “Nubes” 832, where τοσοῦτον">Refs
    5th c.BC+</a>] (which is variant in [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus [same place])">Refs 5th c.BC+</a>] is metrically possible;
    also in [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus (passim)
    and as see reading in codex B of 5th c.BC: Thucydides Historicus 7.59 and codices
    CG of [prev. author] 8.76 ">Refs 5th c.BC+</a>], in all codices of [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 3.34, 6.17 ">Refs 5th c.BC+</a>] and in the first
    hand of codex X in [<a href="javascript:void(0)" title=" 14.2, also in 4th c.BC:
    Demosthenes Orator 28.12; so later, “PCair.Zen.” 367.38, “PMich.Zen.” 28.17 (both
    3rd c.BC), 1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p.47 W., “Rh.”
    1.206S.; τοσοῦτ᾽ ἐπ᾽ αὐτούς 1st c.BC: Diodorus Siculus Historicus 14.23; τοσοῦτ᾽
    ἀπέχειν 2nd c.AD: Aristides Rhetor “Orationes” 36(48).100.) ">Refs 4th c.BC+</a>]'
