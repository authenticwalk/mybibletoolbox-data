strongs_number: G0687
language: greek
lemma: ἆρα
transliteration: âra
kjv_usage: therefore
derivation: a form of G686 (ἄρα), denoting an interrogation to which a negative answer
  is presumed
extended_definition:
  gloss: no?
  definition: <b>ἆρα</b>, <BR /> <i>interrog. particle</i>, <BR />implying anxiety
    or impatience, "quite rare and only in Luke and Paul, therefore a literary word"
    (Bl., §77, 2). <BR />__1. (num igitur) expecting a neg. reply, <ref='Luk.18.8'>Luk.18:8;</ref>
    ἆρά γε, <ref='Act.8.30.'>Act.8:30.</ref> <BR /> __2. (ergone) in apodosis, expecting
    an affirm. reply, <ref='Gal.2.17'>Gal.2:17</ref> (Bl., l.with; Lft., <i>Ga.</i>,
    in l.; MM, see word).<BR />† (AS)
  morphology: G:PRT-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἆρᾰ</b>, <br /> <i>interrogative</i> Particle, implying <b>anxiety</b>
    or <b>impatience,</b> = <i>Epic dialect</i> and Lyric poetry ἦ ῥα: <br /><Level3><b>__1</b></Level3>
    alone, it simply marks the question, the nature of which is determined by the
    context: e.g. in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    35.44">Refs 4th c.BC+</a>] a <b>negative</b> answer is implied in the question
    ἆρ᾽ ἂν οἴεσθε..; but an <b>affirmative</b> in [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.6.4">Refs 5th
    c.BC+</a>] ἆ. βέβληκα δὶς ἐφεξῆ; compare ἆρ᾽ εὐτυχεῖς.. ἢ δυστυχεῖ; [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Phoenissae” 424.—To make it plainly _negative_,
    we have ἆ. μή..; 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 208,
    5th-6th c.BC: Plato Philosophus “Phaedo” 64c">Refs 5th c.BC+</a>]; and to make
    it plainly affirmative, ἆρ᾽ ο; ἆρ᾽ οὐχ; [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 791, “OT” 540">Refs 5th c.BC+</a>];
    ἆρ᾽ οὐχ οὕτω; [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Philebus” 11d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> ἆ. οὖ;
    is used to draw an affirmative inference, [<a href="javascript:void(0)" title="
    [prev. author] “Grg.” 477a, “La.” 190b">Refs</a>]; also when a <i>negative</i>
    answer is expected, [<a href="javascript:void(0)" title=" [prev. author] “Chrm.”
    159b">Refs</a>]; with a <i>negative</i>, ἆρ᾽ οὖν οὐ..; [<a href="javascript:void(0)"
    title=" [prev. author] “Phdr.” 263a, etc. ">Refs</a>]<br /><Level3><b>__3</b></Level3>
    in ἆρά γε, each Particle retains its force, γε serving to make the question more
    definite, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Plutus” 546, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.5.4, etc. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> less frequently with τίς <i>interrogative</i>,
    τίνος ποτ᾽ ἆρ᾽ ἔπραξε χειρί[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ajax” 905">Refs 5th c.BC+</a>]; τίδ᾽ ἆρ᾽ ἐγὼ σ; [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 1228; τίς ἆρ᾽ ὁ φεύγω;
    5th-6th c.BC: Aristophanes Comicus “Vespae” 893">Refs 5th c.BC+</a>]; with ἤν,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Rhesus” 118.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> in indirect questions,
    σκεψώμεθα τοῦτο ἆ... [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Phaedo” 70e, compare “R.” 526c, +others, 4th c.BC: Aristoteles Philosophus
    “Physica” 204b3, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    in Poets sometimes like{ἄρα}, [<a href="javascript:void(0)" title=" 7th c.BC:
    Archilochus Lyricus 86, 89, 5th c.BC: Pindarus Lyricus “P.” 4.78, 5th-6th c.BC:
    Aristophanes Comicus “Vespae” 3; τοιοῖσδε χρησμοῖς ἆ. χρὴ πεποιθένα; 4th-5th c.BC:
    Aeschylus Tragicus “Choephori” 297, compare 435; τῷ δὲ ξιφήρης ἆρ᾽ ὑφειστήκει
    λόχος 5th c.BC: Euripides Tragicus “Andromache” 1114: in exclamations, βραδεῖαν
    ἡμᾶς ἆρ᾽ ὁ τήνδε τὴν ὁδὸν πέμπων ἔπεμψεν 5th c.BC: Sophocles Tragicus “Ajax” 738;
    ὀδυνηρὸς ἆρ᾽ ὁ πλοῦτος 5th c.BC: Euripides Tragicus “Phoenissae” 566, compare
    “El.” 1229, “Hipp.” 1086; ἦ δεινὸν ἆρ᾽ ἦν [prev. author] “fragment” 931; ἔμελλόν
    σ᾽ ἆ. κινήσειν 5th-6th c.BC: Aristophanes Comicus “Nubes” 1301, compare “Ach.”
    347. ">Refs 7th c.BC+</a>]<br /><Level1><b>__B</b></Level1> In Prose, ἆ. almost
    always stands first in the sentence, but[<a href="javascript:void(0)" title="compare
    5th-6th c.BC: Plato Philosophus “Gorgias” 467e">Refs 5th c.BC+</a>]; καὶ ὑπὲρ
    τούτων ἆ... [<a href="javascript:void(0)" title=" 4th c.AD: Julianus Imperator
    “Orationes” 2.61c: in Poetry greater licence is taken, see above 1.4, 11.">Refs
    4th c.AD+</a>]'
