strongs_number: G4219
language: greek
lemma: πότε
transliteration: póte
definition: interrogative adverb, at what time
kjv_usage: + how long, when
derivation: from the base of G4226 (ποῦ) and G5037 (τέ);
extended_definition:
  gloss: when?
  definition: '<b>πότε </b><BR /> interrog. adv. of time, <BR /> <b>when?</b>: <ref=''Mat.25.37-39,
    44''>Mat.25:37-39, 44</ref> <ref=''Luk.21.7''>Luk.21:7</ref>, <ref=''Jhn.6.25''>Jhn.6:25</ref>;
    ἕως π., <b>how long</b>: <ref=''Mat.17.17''>Mat.17:17</ref>, <ref=''Mrk.9.19''>Mrk.9:19</ref>,
    <ref=''Luk.9.41''>Luk.9:41</ref>, <ref=''Jhn.10.24''>Jhn.10:24</ref>, <ref=''Rev.6.10''>Rev.6:10</ref>.
    In indir. questions, = ὁπότε, <ref=''Mat.24.3''>Mat.24:3</ref>, <ref=''Mrk.13.4,
    33; 13.35''>Mrk.13:4, 33 13:35</ref>, <ref=''Luk.12.36; 17.20''>Luk.12:36 17:20</ref>
    (see Bl., § 25, 4).†<BR /> (AS)'
  morphology: G:PRT-I
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πότε</b>, <br /> <i>Ionic dialect</i> <b>κότε</b>, <i>Doric
    dialect</i> <b>πόκα</b> [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus
    Poeta Bucolicus 4.7, +others">Refs 3rd c.BC+</a>]:<Level2><b>__I</b></Level2>
    <i>interrogative</i> Particle used in direct and indirect questions, <b>when?
    at what time?</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 19.227, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.642; πότ᾽
    εἰ μὴ νῦν..; 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 101 (Lyric
    poetry), compare “Ch.” 394 (Lyric poetry)">Refs 8th c.BC+</a>]; πότ᾽ ἆρ; ={πότε}
    with ἆρα [<a href="javascript:void(0)" title=" 1.4 or 11, 5th c.BC: Euripides
    Tragicus “Ion” 563; πότε δ; 4th-5th c.BC: Aeschylus Tragicus “Choephori” 720 (Lyric
    poetry); ἐς πότε λήξε; 5th c.BC: Sophocles Tragicus “Ajax” 1185 (Lyric poetry);
    ἐκ πότε.. ἤρξασθε “SIG” 832.9 (Astypalaea, 2nd c.AD). ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>indefinite</i> <b>ποτε</b> (<i>Attic dialect</i>,
    also [<a href="javascript:void(0)" title=" 4th c.AD(?): Arcadius Grammaticus in
    οὔποτε “IG” 5(2).343.48,66 (Orchom., 4th c.BC), οὔτε ποτέ “Tab.Defix.” in “Philol.”
    59.201, and 5th c.AD: Cypria in μήποτε “Inscription Cyprian dialect” 144H.)">Refs
    4th c.BC+</a>], <i>Ionic dialect</i> <b>κοτε</b>, <i>Doric dialect</i> <b>ποκα</b>,
    <i>Aeolic dialect</i> <b>ποτα</b> [<a href="javascript:void(0)" title=" 7th-6th
    c.BC: Sappho Lyrica 1.5, _enclitic_ Particle: ">Refs 7th c.BC+</a>]<br /><Level3><b>__II.1</b></Level3>
    <b>at some time</b> or <b>other, at some time,</b> τάχ᾽ ἄν ποτε θυμὸν ὀλέσσῃ [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.205,
    compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.76, etc.">Refs 8th c.BC+</a>];
    π. καὶ ἄλλοτε <b>at certain</b> other <b>times,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 6.4.12, 4th c.BC: Aristoteles
    Philosophus “Poetica” 1451a9, 2nd c.AD: Lucianus Sophista “Herm.” 24. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> in <i>hypothetical</i> clauses,
    questions, etc., <b>at any time, ever,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Ajax” 755, 1133; εἴ κοτε Callias Epigrammaticus
    “Aet.Oxy.” 2080.69 ">Refs 5th c.BC+</a>]; compare εἴ ποτε: also with relatives
    (compare δήποτε), Ζεὺς ὅστις ποτ᾽ ἐστίν [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 160 (Lyric poetry), etc.">Refs 4th
    c.BC+</a>]; ὅποι ποτέ, ὅπου π., etc., [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Philoctetes” 780, “Aj.” 194 (Lyric poetry), etc.">Refs
    5th c.BC+</a>]; after πω, πη, see at {πώποτε, πήποκα}: very frequently with negatives,
    οὔτε ποτ᾽.. [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 1.226; οὐδέ ποτ᾽ 8th-7th c.BC: Hesiodus Epicus “Theogonia” 759; οὐδέν
    ποτ᾽ ἄλλο 4th-5th c.BC: Aeschylus Tragicus “Choephori” 16; οὐδεὶς ἐρεῖ ποθ᾽ 5th
    c.BC: Sophocles Tragicus “Ajax” 481; οὐκ ἂν δή ποτε 8th c.BC: Ilias Homerus Epicus
    “Illiad” 19.271, etc.; τοῦτο μὴ δόξῃς ποτέ 5th c.BC: Sophocles Tragicus “Antigone”
    762, compare 648, 750, etc.">Refs 8th c.BC+</a>]; compare οὔποτε, μήποτε, οὐδέποτε,
    μηδέποτε, οὐπώποτε, μηπώποτε. <br /><Level3><b>__II.3</b></Level3> in <i>correlative</i>
    clauses it stands first, with accent, ποτὲ μὲν.., ποτὲ δὲ.. <b>at one time..,
    at another..,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Theaetetus” 170c (assuming variant), 2nd c.BC: Polybius Historicus 4.38.6, etc.;
    ποτὲ μὲν.., αὖθις δὲ.. 5th-6th c.BC: Plato Philosophus “Respublica” 560a; ποτὲ..,
    τοτὲ δ᾽ οὔ [prev. author] “Tht.” 192d; ποτ᾽ εἶχε.., εἶτά γε νῦν 4th c.BC: Demosthenes
    Orator 36.50; ποτὲ μὲν.. νῦν δέ 2nd c.AD: Lucianus Sophista “DMort.” 11.1 ">Refs
    5th c.BC+</a>]; ποτὲ δὲ.., without any preceding Part., [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 9.7 (uncertain).
    ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> of some unknown point
    of time, <br /><Level3><b>__III.1</b></Level3> in <i>reference</i> to the past,
    <b>once,</b> ὅν ποτ᾽ Ἀθήνη θρέψε [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 2.547, etc.; οὕς ποτ᾽ ἀπ᾽ Αἰνείαν ἑλόμην, of the
    day before, 8.108 (see. Scholia), compare 14.45; ἤδη π. 1.260, 5th c.BC: Sophocles
    Tragicus “Ajax” 1142, 5th-6th c.BC: Aristophanes Comicus “Nubes” 346, “Ra.” 931;
    ποτ᾽ ἤδη 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 50; πρόσθε πού ποτ᾽ 5th
    c.BC: Sophocles Tragicus “Oedipus Coloneus” 1549; χρόνῳ ποτ᾽ [prev. author] “Ant.”
    303 ">Refs 8th c.BC+</a>]; especially in telling a story, <b>once upon a time,</b>
    οὕτω ποτ᾽ ἦν μῦς καὶ γαλῆ [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Vespae” 1182, compare 5th-6th c.BC: Plato Philosophus “Phaedrus”
    237b ">Refs 5th c.BC+</a>]: with historic <i>present</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 715, 5th c.BC: Euripides
    Tragicus “Electra” 416, “Ba.” 2 ">Refs 5th c.BC+</a>]: with a <i>substantive</i>,
    εἰς τήν π. φιλίαν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides
    Orator 3.22; τυράννου.. πάλαι π. 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    1043, compare “Ph.” 677 (Lyric poetry), “Tr.” 555. ">Refs 5th c.BC+</a>]<br /><Level4><b>__III.1.b</b></Level4>
    <b>at length,</b> μόγις δή κοτε εἶπε [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 1.116; μόγις οὖν π. 5th-6th c.BC: Plato Philosophus
    “Protagoras” 314e, etc.; ὀψὲ γοῦν π. 5th c.AD: Hierocles Platonicus Philosophus
    “in Carmen Aureum - FPG” 27p.484M. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    in <i>reference</i> to the future, <b>at some time,</b> καί π. τοι.. παρέσσεται..
    δῶρα [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.213, compare 240, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 386, “Ant.”
    912, etc.">Refs 8th c.BC+</a>]: also to denote earnest expectation, <b>at length,</b>
    εὔχεταί π. οἶκον ἰδεῖν [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “P.” 4.293; ἔμελλον ἄρα παύσειν π. 5th-6th c.BC: Aristophanes Comicus
    “Ranae” 268; especially with _imperative_, μέθες π. ">Refs 5th c.BC+</a>]<b>dimitte
    tandem aliquando,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Philoctetes” 816; τείσασθ᾽, ἀλλὰ τῷ χρόνῳ π. [prev. work] 1041, etc.">Refs
    5th c.BC+</a>]; ὀψέ π. [<a href="javascript:void(0)" title=" 4th c.AD: Julianus
    Imperator “Orationes” 1.31d. ">Refs 4th c.AD+</a>]<br /><Level3><b>__III.3</b></Level3>
    with intensive force, in questions, τίς ποτ; who <b>in the world?</b> τίνες ποτ᾽
    ἐστ; [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    408, compare 5th c.BC: Sophocles Tragicus “Philoctetes” 220, etc.">Refs 5th c.BC+</a>];
    τί ποτ᾽ ἐστὶ τοῦτο τὸ πάθος what it can <b>possibly</b> be, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 187d; οὐκ ἐξερεῖς ποτ; 5th
    c.BC: Sophocles Tragicus “Oedipus Tyrannus” 335, compare 754, “Aj.” 1290, etc.">Refs
    5th c.BC+</a>]; to strengthen ἀεί, ἀεί ποτε <b>from all time, always in the past,</b>
    ἀεί ποτε ζῇ ταῦτα [<a href="javascript:void(0)" title=" [prev. author] “Ant.”
    456, compare “Aj.” 320, 5th c.BC: Thucydides Historicus 6.82, +others, 2nd-3rd
    c.AD: Dio Cassius Historicus 42.5; ἀεὶ δή π. 5th c.BC: Thucydides Historicus 1.13,
    8.73. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
