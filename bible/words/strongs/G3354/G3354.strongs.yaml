strongs_number: G3354
language: greek
lemma: μετρέω
transliteration: metréō
definition: to measure (i.e. ascertain in size by a fixed standard); by implication,
  to admeasure (i.e. allot by rule)
kjv_usage: figuratively, to estimate:--measure, mete
derivation: from G3358 (μέτρον);
extended_definition:
  gloss: to measure
  definition: '<b>μετρέω</b>, -ῶ<BR /> (μέτρον), [in LXX: <ref=''Exo.16.18''>Exo.16:18</ref>,
    <ref=''Num.35.5''>Num.35:5</ref>, <ref=''Rut.3.15''>Rut.3:15</ref>, <ref=''Isa.40.12''>Isa.40:12</ref>,
    (מָדַד), Da Th <ref=''Dan.5.26''>Dan.5:26</ref> (מָדַד), <ref=''Wis.4.8''>Wis.4:8</ref>
    * ;] <BR />__1. to measure, of space, number, value, etc.: with accusative of
    thing(s), <ref=''Rev.11.2; 21.15, 17''>Rev.11:2 21:15, 17</ref>; with dative instr.,
    <ref=''Rev.11.1; 21.16''>Rev.11:1 21:16</ref>. Metaphorical, ἑαυτὸν ἐν ἑαυτῷ,
    <ref=''2Co.10.12.''>2Co.10:12.</ref> <BR /> __2. <b>to measure out, give by measure</b>:
    prov., ἐν ὧ μέτρῳ κ.τ.λ., <ref=''Mat.7.2''>Mat.7:2</ref>, <ref=''Mrk.4.24''>Mrk.4:24</ref>,
    <ref=''Luk.6.38''>Luk.6:38</ref> (WH, mg., cf. ἀντι-μετρέω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μετρ-έω</b>, <br /> Heraclean I <i>plural</i> <i>imperfect</i>
    ἐμετρίωμες [<a href="javascript:void(0)" title=" “Tab.Heracl.” 2.45: ">Refs</a>]<i>present</i>
    <i>participle</i> <i>passive</i> μετριώμεναι[<a href="javascript:void(0)" title="
    [prev. work = 4th c.BC: Aristoteles Philosophus “Fragmenta”] 1.22, 28">Refs 4th
    c.BC+</a>]: (μέτρον):—<b>measure</b>: <br /><Level2><b>__I</b></Level2> of Space,
    <b>measure</b>, i. e. <b>pass over, traverse</b>, πέλαγος μέγα μετρήσαντες [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.179
    ">Refs 8th c.BC+</a>]; προτέρω μετρεῖν (i.e. θάλασσαν) <b>to sail</b> farther,
    [<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius Rhodius Epicus 2.915,
    compare 4.1779 ">Refs 3rd c.BC+</a>]:—in <i>middle</i>, ἅλα μετρήσασθαι [<a href="javascript:void(0)"
    title=" 2nd c.BC: Moschus Bucolicus 2.157 ">Refs 2nd c.BC+</a>]; μετρούμενον ἴχνη
    τὰ κείνου <b>measuring</b> them <b>with the eyes</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 5 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be measured</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 209 ">Refs 4th c.BC+</a>]; <b>to be measured round</b>, [<a
    href="javascript:void(0)" title=" 2nd c.AD: Dionysius Periegeta 197. ">Refs 2nd
    c.AD+</a>]<br /><Level2><b>__II</b></Level2> of Time, μακροὶ.. ἂν μετρηθεῖεν χρόνοι
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    561. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> of Number, Size,
    Worth, etc., <br /><Level3><b>__III.1</b></Level3> <b>count</b>, [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Alcaeus Lyricus 142; ἐπ᾽ ᾐόνι κύματα μ. 3rd c.BC: Theocritus
    Poeta Bucolicus 16.60, compare “Anthologia Graeca” 4.3b.10 (assuming variant,
    6th c.AD: Agathias Historicus et Epigrammaticus). ">Refs 7th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>measure</b>, χώρην ὀργυιῇσι, σταδίοισι, etc., [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.6; χώρας κατὰ παρασάγγας [prev. author]
    6.42 ">Refs 5th c.BC+</a>]; τῇ γαστρὶ μ. τὴν εὐδαιμονίαν <b>measure</b> happiness
    by sensual enjoyments, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.296; μ. πορφύρᾳ τὸ εὔδα᾽ μον 2nd c.AD: Lucianus Sophista “Nigr.” 15,
    etc.">Refs 4th c.BC+</a>]; ὁπηνίκ᾽ ἂν εἲκοσι ποδῶν μετροῦντι τὸ στοιχεῖον ᾖ when
    you <b>measure</b> it, [<a href="javascript:void(0)" title=" 4th c.BC: Eubulus
    Comicus 119.7, compare 9; ἀριθμεῖν τἀγαθὰ καὶ μετρεῖν 5th-6th c.BC: Plato Philosophus
    “Respublica” 348a; μ. καὶ ἀριθμεῖν καὶ ἱστάναι [prev. work] 602d ">Refs 5th c.BC+</a>]:
    —<i>passive</i>, Πόντος.. καὶ Ἑλλήσποντος οὕτω μοι μεμετρέαται [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.86; μετρεῖσθαι πρὸς ἄλληλα 5th-6th c.BC:
    Plato Philosophus “Politicus” 284d, etc. ">Refs 5th c.BC+</a>] <br /><Level4><b>__III.2.b</b></Level4>
    in Mathematics texts, of magnitudes or numbers, <b>measure</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Caelo” 273b12, 3rd c.BC: Euclides
    Geometra 7 “Def.” 14, 3rd c.BC: Eratosthenes Epicus cited in 2nd c.AD: Nicomachus
    Gerasenus Mathematicus “Arithmetica Introductio” 1.13">Refs 4th c.BC+</a>] (_active_
    and _passive_), etc.; μετρηθῆναι κοινῷ μέτρῳ πρός.. to be commensurable with,
    [prev. passage] <br /><Level3><b>__III.3</b></Level3> <b>measure out</b>, τἄλφιτ᾽
    ἐν ἀγορᾷ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Equites” 1009, compare “Ach.” 548 (_passive_)">Refs 5th c.BC+</a>]; πώλοισι χόρτον
    μ. [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Rhesus”
    772; μέτρησον εἰρήνης τί μοι 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    1021 ">Refs 5th c.BC+</a>]; μετρεῖν τὴν ἴσην <b>give measure</b> for measure,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias Periegeta 2.18.2 ">Refs
    2nd c.AD+</a>]; ἢ μετάδος ἢ μέτρησον ἢ τιμὴν λαβέ <b>lend by measure</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Theopompus Comicus 26 ">Refs 5th c.BC+</a>]:—<i>middle</i>,
    <b>to have measured out to oneself</b>, in buying or borrowing, εὖ μετρεῖσθαι
    παρὰ γείτονος <b>get</b> good <b>measure</b> from one''s neighbour, [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 349; τὰ ἄλφιτα καθ᾽ ἡμίεκτον
    μετρούμενοι 4th c.BC: Demosthenes Orator 34.37, compare 3rd c.BC: Herodas Mimographus
    6.5, “SIG” 976.61 (Samos, 2nd c.BC), 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Caesar” 48. ">Refs 8th c.BC+</a>]<br /><Level3><b>__III.4</b></Level3> <b>deliver,
    pay</b>, of corn and other measurable commodities, σῖτόν τινι [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 46.20, “PHib.” 1.39.3 (3rd c.BC); ἔλαιον
    [prev. work] 131 (3rd c.BC)">Refs 4th c.BC+</a>]:—<i>middle</i>, <b>receive in
    payment</b>, [<a href="javascript:void(0)" title="[prev. work] 103 (3rd c.BC),
    etc. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>moderate</b>,
    of pain, [<a href="javascript:void(0)" title=" Palladius Medicus “in Hippocratem”
    12.273 C. ">Refs</a>]'
  source: STEPBible/LSJ
