strongs_number: G0746
language: greek
lemma: ἀρχή
transliteration: archḗ
definition: (properly abstract) a commencement, or (concretely) chief (in various
  applications of order, time, place, or rank)
kjv_usage: beginning, corner, (at the, the) first (estate), magistrate, power, principality,
  principle, rule
derivation: from G756 (ἄρχομαι);
extended_definition:
  gloss: beginning
  definition: '<b>ἀρχή</b>, -ῆς, ἡ <BR /> [in LXX for קֶדֶם, רֹאשׁ, רֹאשׁ, etc. ;]
    <BR />__1. <b>beginning, origin</b>; <BR /> __(a) absol., of the beginning of
    all things: of God as the Eternal, the First Cause, <ref=''Rev.21.6''>Rev.21:6</ref>
    (cf. 18); similarly, of Christ, <ref=''Rev.22.13''>Rev.22:13;</ref> of Christ
    as the uncreated principle, the active cause of creation, <ref=''Rev.3.14''>Rev.3:14;</ref>
    in his relation to the Church, <ref=''Col.1.18''>Col.1:18;</ref> ἐν ἀ., <ref=''Jhn.1.1-2;''>Jhn.1:1-2;</ref>
    ἀπ᾽ ἀ. (and ἀπ᾽ ἀ. κτισεως), <ref=''Mat.19.4, 8; 24.21''>Mat.19:4, 8 24:21</ref>,
    <ref=''Mrk.10.6; 13.19''>Mrk.10:6 13:19</ref>, <ref=''Jhn.8.44''>Jhn.8:44</ref>,
    <ref=''2Th.2.13''>2Th.2:13</ref>, <ref=''2Pe.3.4''>2Pe.3:4</ref>, <ref=''1Jn.1.1''>1Jn.1:1</ref>
    <ref=''Jhn.2.13-14''>Jn 2:13-14</ref> <ref=''Jhn.2.24''>Jn 2:24</ref>; κατ ἀρχἀς,
    <ref=''Heb.1.10''>Heb.1:10;</ref> <BR /> __(b) <b>relatively</b>: <ref=''Heb.7.3''>Heb.7:3;</ref>
    ἀ. ὠδίνων, <ref=''Mat.24.8''>Mat.24:8</ref>, <ref=''Mrk.13.9''>Mrk.13:9</ref>;
    τ. σημείων, <ref=''Jhn.2.11''>Jhn.2:11;</ref> τ. ὑποστάσεως, <ref=''Heb.3.14''>Heb.3:14;</ref>
    τ. λογίων, <ref=''Heb.5.12''>Heb.5:12;</ref> ὁ τ. ἀρχῆς τ. Χριστοῦ λόγος, the
    account of the beginning, the elementary view of Christ, <ref=''Heb.6.1''>Heb.6:1;</ref>
    ἀρχὴν λαμβάνειν, to begin, <ref=''Heb.2.3''>Heb.2:3;</ref> ἐξ ἀ., <ref=''Jhn.6.64;
    16.4''>Jhn.6:64 16:4</ref>; ἀπ᾽ ἀ., <ref=''Luk.1.2''>Luk.1:2</ref>, <ref=''Jhn.15.27''>Jhn.15:27</ref>,
    <ref=''1Jn.2.7''>1Jn.2:7</ref> <ref=''Jhn.2.24''>Jn 2:24</ref> <ref=''Jhn.3.11''>Jn
    3:11</ref>, <ref=''2Jn.5-6''>2Jn.5-6</ref>; ἐν ἀ., <ref=''Act.11.15; 26.4''>Act.11:15
    26:4</ref>, <ref=''Php.4.15''>Php.4:15</ref>; τὴν ἀρχήν, adverbially, <b>at all
    </b>(Hdt., al.; v MM, see word): <ref=''Jhn.8.25.''>Jhn.8:25.</ref> <BR /> __2.
    <b>an extremity, a corner</b>: <ref=''Act.10.11; 11.5''>Act.10:11 11:5</ref>.
    <BR /> __3. <b>sovereignty, principality, rule </b>(cf. <i>DB</i>, i, 616 f.):
    <ref=''Luk.12.11; 20.20''>Luk.12:11 20:20</ref>, <ref=''Rom.8.38''>Rom.8:38</ref>,
    <ref=''1Co.15.24''>1Co.15:24</ref>, <ref=''Eph.1.21; 3.10; 6.12''>Eph.1:21 3:10
    6:12</ref>, <ref=''Col.1.16; 2.10, 15''>Col.1:16 2:10, 15</ref> <ref=''Tit.3.1''>Tit.3:1</ref>,
    <ref=''Jude.6''>Ju 6</ref> (Cremer, 113).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀρχή</b>, ἡ, <br /> (see. ἄρχω) <b>beginning, origin,</b> νείκεος
    ἀ.[<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    22.116; πήματος 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.81; φόνου 21.4, etc.">Refs
    8th c.BC+</a>]; opposed to τέλος, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 7.51, etc.">Refs 5th c.BC+</a>]; opposed to τελευτή, [<a
    href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus 607, compare 5th-6th
    c.BC: Plato Philosophus “Leges” 715e, 5th c.BC: Hippocrates Medicus “περὶ νούσων”
    1.1; ἀ. γενέσθαι κακῶν 5th c.BC: Herodotus Historicus 5.97; ἀ. ποιήσασθαί τινος
    5th c.BC: Thucydides Historicus 1.128, 5th-6th c.BC: Andocides Orator 2.37, 5th-6th
    c.BC: Isocrates Orator 12.120, etc.; ἀ. λαβεῖν τινός 4th c.BC: Aeschines Orator
    1.11; τὰς ἀρχὰς εἰληφέναι 2nd c.BC: Polybius Historicus 4.28.3">Refs 6th c.BC+</a>];
    ἀρχὴν ὑποθέσθαι lay <b>a foundation,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 3.2, etc.; βαλέσθαι 5th-6th c.BC: Plato Philosophus
    “Epistulae” 326e">Refs 5th c.BC+</a>] (and <i>passive</i>, ἀρχαὶ βέβληνται[<a
    href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 1.8); ἀρχὴν
    ἄρχεσθαί τινος 5th-6th c.BC: Plato Philosophus “Timaeus” 36e">Refs 5th c.BC+</a>];
    <b>source</b> of action, [ὁ ἄνθρωπος] ἔχει ἀρχὴν ἐλευθέραν[<a href="javascript:void(0)"
    title=" 3rd c.AD: Plotinus Philosophus 3.3.4. ">Refs 3rd c.AD+</a>]<br /><Level4><b>__b</b></Level4>
    with Preps. in adverbial usages, ἐξ ἀρχῆς from <b>the beginning,</b> from <b>the
    first,</b> from <b>of old,</b> [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 1.188, 6th c.BC: Xenophanes Poeta Philosophus
    10, etc.; οὑξ ἀ. φίλος 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 385; ἡ
    ἐξ ἀ. ἔχθρα 4th c.BC: Demosthenes Orator 54.3; τὸ ἐξ ἀ. 5th-6th c.BC: Xenophon
    Historicus “Cynegeticus” 12.6; but πλουτεῖν ἐξ ἀ. πάλιν ">Refs 8th c.BC+</a>]<b>anew,
    afresh,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Plutus” 221; λόγον πάλιν ὥσπερ ἐξ ἀ. κινεῖν 5th-6th c.BC: Plato Philosophus “Respublica”
    450a">Refs 5th c.BC+</a>]; ὁ ἐξ ἀ. λόγος the <b>original</b> argument, [<a href="javascript:void(0)"
    title=" [prev. author] “Tht.” 177c, etc.">Refs</a>]; τὰ ἐξ ἀ. the <b>principal
    sum,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1280a30:—also ἀπ᾽ ἀ. 8th-7th c.BC: Hesiodus Epicus “Theogonia” 425,
    5th c.BC: Herodotus Historicus 2.104, 5th c.BC: Pindarus Lyricus “P.” 8.25, 4th-5th
    c.BC: Aeschylus Tragicus “Supplices” 344, 5th-6th c.BC: Plato Philosophus “Theaetetus”
    206d">Refs 8th c.BC+</a>]; κατ᾽ ἀρχάς in <b>the beginning,</b> at <b>first,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.153, 7.5;
    αὐτίκα κατ᾽ ἀ. [prev. author] 8.94; τὸ κατ᾽ ἀ. 5th-6th c.BC: Plato Philosophus
    “Leges” 798a, +others ">Refs 5th c.BC+</a>]<br /><Level4><b>__c</b></Level4> <i>accusative</i>
    ἀρχήν, <i>absolutely</i>, <b>to begin with, at first,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.9, 2.28, 8.132; τὴν ἀρχήν 5th-6th c.BC:
    Andocides Orator 3.20: _plural_, τὰς ἀρχάς 2nd c.BC: Polybius Historicus 16.22.8">Refs
    5th c.BC+</a>]: frequently followed by a <i>negative</i>, not <b>at all,</b> ἀρχὴν
    μηδὲ λαβών[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.39, compare 1.193, +others; ἀ. δὲ θηρᾶν οὐ πρέπει τἀμήχανα 5th c.BC: Sophocles
    Tragicus “Antigone” 92; ἀ. κλύειν ἂν οὐκ.. ἐβουλόμην [prev. author] “Ph.” 1239,
    compare “El.” 439, 5th-6th c.BC: Philolaus Philosophus 3, 5th c.BC: Antipho Orator
    5.73, 5th-6th c.BC: Plato Philosophus “Gorgias” 478c; sometimes with _Article_,
    τοῦτο οὐκ ἐνδέκομαι τὴν ἀ. 5th c.BC: Herodotus Historicus 4.25; τὴν ἀ. γὰρ ἐξῆν
    αὐτῷ μὴ γράφειν 4th c.BC: Demosthenes Orator 23.93. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>first principle, element,</b> first so used by Anaximander, <i>accusative</i>
    to [<a href="javascript:void(0)" title=" 6th c.AD: Simplicius Philosophus “in
    Aristotelis Physica commentaria - Comm. in Arist. Graeca” 150.23, compare 4th
    c.BC: Aristoteles Philosophus “Metaphysica” 983b11, etc.; Ἡράκλειτος τὴν ἀ. εἶναί
    φησι ψυχήν [prev. author] “de An.” 405a25 ">Refs 4th c.BC+</a>]; of ὕλη and θεός,
    opposed to στοιχεῖα, [<a href="javascript:void(0)" title=" “Placita Philosophorum”
    1.3.25">Refs</a>]; <b>practical principle</b> of conduct, τῶν πράξεων τὰς ἀρχὰς
    καὶ τὰς ὑποθέσεις[<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    2.10">Refs 4th c.BC+</a>]; <b>principles</b> of knowledge, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Metaphysica” 995b8, +others ">Refs
    4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>end, corner,</b> of a bandage,
    rope, sheet, etc., [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.60, 5th c.BC: Hippocrates Medicus “κατ᾽ ἰητρεῖον” 9, 5th c.BC: Euripides Tragicus
    “Hippolytus” 762, 4th c.BC: Aeneas Tacticus 18.14, NT.Act.10.11 ">NT+5th c.BC+</a>];
    of a compound pulley, [<a href="javascript:void(0)" title=" 2nd-1st c.BC(?): Hero
    Mechanicus “Belopoeica” 84.14. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    in Mathematics texts, <b>origin</b> of a curve, τῆς ἕλικος[<a href="javascript:void(0)"
    title=" 3rd c.BC: Archimedes Geometra “περὶ ἑλίκων” 11 “Def.” 2, etc.; ξυνὸν ἀ.
    καὶ πέρας ἐπὶ κύκλου περιφερείας 1st c.AD(?): Heraclitus 103. ">Refs 3rd c.BC+</a>]<br
    /><Level3><b>__5</b></Level3> <b>branch</b> of a river, [<a href="javascript:void(0)"
    title=" LXX.Gen.2.10 (_plural_). ">LXX</a>]<br /><Level3><b>__6</b></Level3> <b>sum,
    total,</b>[<a href="javascript:void(0)" title="LXX.Num.1.2. ">LXX</a>]<br /><Level3><b>__7</b></Level3>
    <b>vital organs</b> of the body, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Galenus Medicus 1.318, +others ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>first place</b> or <b>power, sovereignty</b> (not in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus), Διὸς ἀρχά 5th c.BC: Pindarus Lyricus “O.” 2.64,
    compare 5th c.BC: Herodotus Historicus 1.6, etc.; γενέσθαι ἐπ᾽ ἀρχῆς 4th c.BC:
    Aristoteles Philosophus “Politica” 1284b2: _metaphorically_, μεγάλην μεντἂν ἀ.
    εἴης εὑρηκώς,">Refs 8th c.BC+</a>] of a stroke of fortune, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.196: _plural_, ἀρχαὶ πολισσονόμοι 4th-5th
    c.BC: Aeschylus Tragicus “Choephori” 864 (Lyric poetry); τὰς ἐμὰς ἀρχὰς σέβων
    5th c.BC: Sophocles Tragicus “Antigone” 744, etc.: with _genitive_ _of things_,
    τῆσδ᾽ ἔχων ἀρχὴν χθονός 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 737">Refs
    5th c.BC+</a>]; ἀ. τῶν νεῶν, τῆς θαλάσσης, <b>power over</b> them, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.90, 5th-6th c.BC: Xenophon Historicus
    “Respublica Atheniensium” 2.7, etc.: proverbial, ἀ. ἄνδρα δείξει Biasap. 4th c.BC:
    Aristoteles Philosophus “Ethica Nicomachea” 1130a1, compare 4th c.BC: Demosthenes
    Orator “Prooemia” 48">Refs 5th c.BC+</a>]; <b>method of government,</b> οὐδὲ τὴν
    ἄλλην ἀ. ἐπαχθής[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    6.54. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>empire, realm,</b>
    Κύρου, Περδίκκου ἀ., [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.91, 5th c.BC: Thucydides Historicus 4.128, etc. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>magistracy, office,</b> ἀρχὴν ἄρχειν, παραλαμβάνειν,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.80, 4.147;
    καταστήσας τὰς ἀ. καὶ ἄρχοντας ἐπιστήσας [prev. author] 3.89">Refs 5th c.BC+</a>];
    εἰς ἀ. καθίστασθαι [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 8.70">Refs 5th c.BC+</a>]; εἰς τὴν ἀ. εἰσιέναι [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 59.72, etc.">Refs 4th c.BC+</a>]; ἀ. λαχεῖν
    to obtain <b>an office,</b> [<a href="javascript:void(0)" title=" [prev. author]
    57.25; Ἑλληνοταμίαι τότε πρῶτον κατέστη ἀ. 5th c.BC: Thucydides Historicus 1.96;
    ἐνιαύσιος ἀ. [prev. author] 6.54">Refs 5th c.BC+</a>]; ἀ. χειροτονητή, κληρωτή,
    Legal cited in [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator
    1.21; withsg. Noun, Κυθηροδίκης ἀ. ἐκ τῆς Σπάρτης διέβαινεν αὐτόσε 5th c.BC: Thucydides
    Historicus 4.53">Refs 5th c.BC+</a>]; <b>term of office,</b> ἀρχῆς λοιποὶ αὐτῷ
    δύο μῆνες[<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 6.42;
    ἀρχαὶ καὶ λειτουργίαι “POxy.” 119.16 (3rd c.AD). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    in <i>plural</i>, αἱ ἀρχαί <b>the authorities, the magistrates,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.47, cf. Canon Laws texts cited in 5th-6th
    c.BC: Andocides Orator 1.83">Refs 5th c.BC+</a>]; ἐν ταῖς ἀ. εἶναι [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.54">Refs 5th c.BC+</a>]; ἡ ἀρχή collectively,
    ''the board'', [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    47.22, compare “IG” 1.229, etc.; παραδιδόναι τινὰ τῇ ἀ. 5th c.BC: Antipho Orator
    5.48">Refs 5th c.BC+</a>]; but ἡ ἀ., of a single <b>magistrate,</b> [<a href="javascript:void(0)"
    title=" PHal. 1.226 (3rd c.BC)">Refs 3rd c.BC+</a>]; κατ᾽ ἀρχῆς γὰρ φιλαίτιος
    λεώς against <b>authority,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Supplices” 485; πομποὺς ἀρχάς [prev. author] “Ag.” 124 (_anapaest
    meter_). ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3> <b>command,</b>
    i.e. <b>body of troops,</b> [<a href="javascript:void(0)" title=" LXX.1Ki.13.17,
    +others ">LXX</a>]<br /><Level3><b>__II.6</b></Level3> <i>plural</i>, <b>heavenly
    powers,</b> [<a href="javascript:void(0)" title="NT.Rom.8.38, +others, compare
    5th-6th c.AD: Damascius Philosophus “de Principiis” 96">NT+5th c.AD+</a>]; <b>powers
    of evil,</b> [<a href="javascript:void(0)" title="NT.Eph.6.12, +others ">NT</a>]<br
    /><Level2><b>__III</b></Level2> ={εἶδος μελίσσης ἀκέντρου}, [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]'
