strongs_number: H6601
language: hebrew
lemma: פָּתָה
transliteration: pâthâh
pronunciation: paw-thaw'
definition: to open, i.e. be (causatively, make) roomy; usually figuratively (in a
  mental or moral sense) to be (causatively, make) simple or (in a sinister way) delude
kjv_usage: allure, deceive, enlarge, entice, flatter, persuade, silly (one).
derivation: a primitive root;
