strongs_number: G2016
language: greek
lemma: ἐπιφανής
transliteration: epiphanḗs
definition: conspicuous, i.e. (figuratively) memorable
kjv_usage: notable
derivation: from G2014 (ἐπιφαίνω);
extended_definition:
  gloss: glorious
  definition: '<b>ἐπιφανής</b>, -ές<BR /> (ἐπιφαίνω), [in LXX (see Thayer, see word)
    for יָרֵא, etc., <ref=''Jdg.13.6''>Jdg.13:6</ref>, <ref=''Jol.2.11, 31''>Jol.2:11,
    31</ref> al.; <ref=''2Ma.6.23''>2Ma.6:23</ref>, <ref=''3Ma.5.35''>3Ma.5:35</ref>,
    al. ;] <BR /><b>renowned, illustrious, notable</b>: <ref=''Act.2.20''>Act.2:20</ref>
    (LXX) (cf. MM, <i>Exp.</i>, xiv).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιφαν-ής</b>, ές, <br /> <b>coming to light, coming suddenly
    into view, appearing,</b> of gods, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 3.27, etc.">Refs 5th c.BC+</a>]: hence, <b>present to aid,</b>
    θεοὶ -έστατοι [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus
    Historicus 1.17. ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3> of places
    and things, <b>in full view,</b> πόλις ἐ. ἔξωθεν, of a place <b>commanded by another,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 5.10, compare
    6.96, 7.19 ">Refs 5th c.BC+</a>]; τινι <b>to</b> one,[<a href="javascript:void(0)"
    title=" [prev. work] 3 ">Refs</a>]; ἔχειν ἐπιφανεῖς θηλάς <b>visible,</b> [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 504b23 ">Refs 4th c.BC+</a>]; φλέβες <b>prominent,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 17(2).209. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>manifest, evident,</b> ὄνειδος [<a href="javascript:void(0)" title=" 3rd c.AD:
    Democritus Epigrammaticus 218 (_comparative_)">Refs 3rd c.AD+</a>]; ἐκ τῶν ἐπιφανεστάτων
    σημείων [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.21; διὰ τὸ μὴ ἐ. εἶναι 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1126a23. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of men, <b>conspicuous,
    notable, distinguished</b> by rank, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 2.89, +others; οἰκίη οὐκ ἐ. [prev. work] 172 ">Refs
    5th c.BC+</a>]; <b>notable,</b> either for good or ill, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.1.10, 5th c.BC: Lysias
    Orator 14.12 (_superlative_)">Refs 5th c.BC+</a>]; ἀνδρείᾳ <b>for</b> courage,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 6.72; πρὸς
    τὸν πόλεμον 5th-6th c.BC: Plato Philosophus “Leges” 629e ">Refs 5th c.BC+</a>];
    <b>famous, renowned,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “P.” 7.6 (_comparative_), etc.">Refs 5th c.BC+</a>]; ἀνδρῶν ἐ. πᾶσα γῆ
    τάφος [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.43
    ">Refs 5th c.BC+</a>]; of things, places, etc., χώρα [<a href="javascript:void(0)"
    title=" “OGI” 90.46 (Rosetta, 2nd c.BC)">Refs 2nd c.BC+</a>]; -εστέρα τιμή [<a
    href="javascript:void(0)" title=" “IPE” 12.34.22 (Olbia, 1st c.BC)">Refs 1st c.BC+</a>];
    -έσταται τιμαί [<a href="javascript:void(0)" title=" “IG” 9(2).1109.10 (Magn.Thess.).
    ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> of things, <b>remarkable,</b>
    οὗτοί σφεων οἱ -έστατοι νόμοι εἰσί [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 5.6; -εστάτη χρεία 2nd c.BC: Polybius Historicus 1.78.11
    ">Refs 5th c.BC+</a>]; -εστάτη μάχη Anon.Hist.[<a href="javascript:void(0)" title="
    “Oxy.” 12ii31. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3> as a title of divinities,
    τῶν -εστάτων θεῶν [<a href="javascript:void(0)" title=" “IG” 5(1).1179 (from Sparta)
    ">Refs</a>]; also of Eastern Kings, e.g.Ptolemy V, [<a href="javascript:void(0)"
    title=" “OG” 190.5(Rosetta, 2nd c.BC)">Refs 2nd c.BC+</a>]; Antiochus of Syria,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 26.1a. 1,
    etc. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2> <i>adverb</i> <b>-νῶς</b>
    <b>openly, conspicuously,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 1.91, 5.105 (_superlative_). ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>with distinction,</b> λαμπρῶς καὶ ἐ. [<a href="javascript:void(0)" title="
    “IGRom.” 4.844 (from Phrygia), compare 1st c.AD: Josephus Historicus “Bellum Judaicum”
    7.3.1 ">Refs 1st c.AD+</a>]: <i>comparative</i> -έστερον, ζην <b>with greater
    distinction,</b> [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander
    Comicus 223.19. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
