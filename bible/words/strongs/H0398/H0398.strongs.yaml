strongs_number: H0398
language: hebrew
lemma: אָכַל
transliteration: ʼâkal
pronunciation: aw-kal'
definition: to eat (literally or figuratively)
kjv_usage: '[idiom] at all, burn up, consume, devour(-er, up), dine, eat(-er, up),
  feed (with), food, [idiom] freely, [idiom] in...wise(-deed, plenty), (lay) meat,
  [idiom] quite.'
derivation: a primitive root;
extended_definition:
  gloss: to eat
  definition: '1) to eat, devour, burn up, feed<br>1a) (Qal)<br>1a1) to eat (human
    subject)<br>1a2) to eat, devour (of beasts and birds)<br>1a3) to devour, consume
    (of fire)<br>1a4) to devour, slay (of sword)<br>1a5) to devour, consume, destroy
    (inanimate subjects - ie, pestilence, drought)<br>1a6) to devour (of oppression)<br>1b)
    (Niphal)<br>1b1) to be eaten (by men)<br>1b2) to be devoured, consumed (of fire)<br>1b3)
    to be wasted, destroyed (of flesh)<br>1c) (Pual)<br>1c1) to cause to eat, feed
    with<br>1c2) to cause to devour<br>1d) (Hiphil)<br>1d1) to feed<br>1d2) to cause
    to eat<br>1e) (Piel)<br>1e1) consume<BR>Aramaic equivalent: <i>a.khal</i> (אֲכַל
    "to devour" H0399)'
