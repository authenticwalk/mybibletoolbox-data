strongs_number: G4404
language: greek
lemma: πρωΐ
transliteration: prōḯ
definition: at dawn; by implication, the day-break watch
kjv_usage: early (in the morning), (in the) morning
derivation: adverb from G4253 (πρό);
extended_definition:
  gloss: early
  definition: '<b>πρωί</b> (Rec. πρωΐ), <BR /> <i>adv. </i> (πρό), [in LXX chiefly
    for בֹּקֶר ;] <BR /><b>in the morning, early</b>: <ref=''Mat.16.3''>Mat.16:3</ref>
    (R, txt.) <ref=''Mat.21.18''>Mat.21:18</ref>, <ref=''Mrk.1.35; 11.20; 13.35; 15.1''>Mrk.1:35
    11:20 13:35 15:1</ref>, <ref=''Jhn.18.28; 20.1''>Jhn.18:28 20:1</ref>; λίαν π.,
    <ref=''Mrk.16.2''>Mrk.16:2;</ref> ἅμα π., <ref=''Mat.20.1''>Mat.20:1;</ref> ἀπὸ
    π. (cf. ἀπὸ πρωΐθεν, <ref=''Exo.18.13''>Exo.18:13</ref>), <ref=''Act.28.23''>Act.28:23</ref>.†
    <BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρωΐ</b> [ῐ], <br /> <i>Attic dialect</i> <b>πρῴ</b>[<a href="javascript:void(0)"
    title=" (Hdn.Gr. 1.494, Scholia 5th-6th c.BC: Aristophanes Comicus “Aves” 132,
    etc.), though codices commonly give πρῶϊ, πρωΐ, or πρῷ">Refs 5th c.BC+</a>]: <i>adverb</i>:
    (πρό):— <b>early in the day, at morn</b>, opposed to ὀψέ (<i>accusative</i> to
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “de
    Signis Tempestatum” 9 ">Refs 4th c.BC+</a>], <b>the forenoon, between</b> ἀνατολή
    <b>and</b> μεσημβρία), πρωῒ (variant{πρῶϊ}) ὑπηοῖοι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 8.530, +others: with _genitive_,
    πρωῒ ἔτι τῆς ἡμέρης 5th c.BC: Herodotus Historicus 9.101; ἑκάστης ἡμέρας τὸ πρῴ
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.1.30, compare
    “PSI” 3.402.10 (3rd c.BC): also πρῲ πάνυ 5th-6th c.BC: Aristophanes Comicus “Vespae”
    104 ">Refs 8th c.BC+</a>]; πρῲ τῇ ὑστεραίᾳ <b>early</b> next morning, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.4.16;
    τὸ πρωῒ LXX.Gen.19.27; ἅμα πρωΐ NT.Matt.20.1; ἀπὸ πρωῒ ἕως ἑσπέρας NT.Act.28.23.
    ">NT+5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> generally, <b>betimes, early</b>,
    [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Opera et
    Dies” 461, “fragment” 204, 5th-6th c.BC: Aristophanes Comicus “Aves” 132, etc.:
    with _genitive_, πρωῒ τοῦ ἦρος, τοῦ θέρεος, 5th c.BC: Hippocrates Medicus “ἐπιδημίαι”
    1.1, 2. ">Refs 8th c.BC+</a>]<br /><Level3><b>__3</b></Level3> ={πρὸ καιροῦ} [<a
    href="javascript:void(0)" title="(2nd c.AD: Phrynichus Atticista “Praeparatio
    Sophistica” p.106 5th c.BC: Bacchylides Lyricus)">Refs 5th c.BC+</a>], <b>too
    soon, too early</b>, πρῴ γε στενάζεις (variant{πρό}) [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 696; δέδοικα γὰρ
    μὴ πρῲ λέγοις ἄν 5th c.BC: Sophocles Tragicus “Trachiniae” 631; πρῲ ἐσβαλόντες,
    καὶ τοῦ σίτου ἔτι χλωροῦ ὄντος 5th c.BC: Thucydides Historicus 4.6, compare 5th-6th
    c.BC: Plato Philosophus “Parmenides” 135c.— _comparative_ and _superlative_ πρωΐτερον
    (or πρῴτερον), πρωΐτατα (or πρῴτατα) are found in 5th c.BC: Thucydides Historicus
    7.19, 39, 8.101, 2nd c.AD: Arrianus Historicus “Indica” 26.4, 2nd c.AD: Aristides
    Rhetor “Orationes” 47 (23). 35, 51(27).51, variant in 5th c.BC: Hippocrates Medicus
    “ἐπιδημίαι” 2.1.6, 2.3.2, 6.8.13, +others">Refs 5th c.BC+</a>]; but usually πρωϊαίτερον
    (or πρῳαίτερον), πρωϊαίτατα (or πρῳαίτατα), Hp. [prev. cited] (variant), [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 59d, 59e, “Tht.” 150e, “Prt.”
    326c, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.8.9,
    etc. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
