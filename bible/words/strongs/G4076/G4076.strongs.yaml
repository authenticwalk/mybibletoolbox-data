strongs_number: G4076
language: greek
lemma: πήγανον
transliteration: pḗganon
definition: rue (from its thick or fleshy leaves)
kjv_usage: rue
derivation: from G4078 (πήγνυμι);
extended_definition:
  gloss: rue
  definition: '<b>πήγανον</b>, -ου, τό <BR /> περισσότερον, -ως, see: περισσῶς <BR
    />  <b>περισσῶς</b><BR /> <i> adv.</i> (περισσός) [in LXX: <ref=''Psa.31.23''>Psa.31:23</ref>
    (יֶתֶר -עַל), Da TH <ref=''Dan.7.7, 19; 8.9''>Dan.7:7, 19 8:9</ref> (יַתִּיר,
    יֶתֶר) <ref=''2Ma.8.27''>2Ma.8:27</ref> <ref=''2Mac.12.44''>2Mac 12:44</ref> A
    * ;] <BR /><b>beyond measure, exceedingly, abundantly</b>: <ref=''Mat.27.23''>Mat.27:23</ref>,
    <ref=''Mrk.10.26; 15.14''>Mrk.10:26 15:14</ref>, <ref=''Act.26.11''>Act.26:11</ref>.
    Compar. <BR /> __(a) περισσότερον (see: περισσός); <BR /> __(b) <b>περισσοτέρως</b>:
    <ref=''2Co.1.12; 2.4; 7.15; 11.23''>2Co.1:12 2:4 7:15 11:23</ref>, <ref=''Gal.1.14''>Gal.1:14</ref>,
    <ref=''Php.1.14''>Php.1:14</ref>, <ref=''1Th.2.17''>1Th.2:17</ref>, <ref=''Heb.2.1;
    13.19''>Heb.2:1 13:19</ref>; π. μᾶλλον, <ref=''2Co.7.13''>2Co.7:13;</ref> opposite
    to ἧττον, <ref=''2Co.12.15.''>2Co.12:15.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πήγᾰνον</b>, τό, <br /> <b>rue, Ruta graveolens</b>, [<a href="javascript:void(0)"
    title=" Diocl.fragment 138, 4th c.BC: Theopompus Historicus 177 (a), 2nd c.AD:
    Alexander Rhetor 127.8, 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum”
    1.3.4, +others, 2nd c.BC: Nicander Epicus “Alexipharmaca” 413 ">Refs 4th c.BC+</a>];
    π. ὀρεινόν, ἄγριον, <b>mountain rue, Ruta halepensis</b>, [<a href="javascript:void(0)"
    title=" 1st c.AD: Dioscorides (Dioscurides) Medicus 3.45 (but π. ἄγριον, ={μῶλυ},
    [prev. work]46): proverbial, οὐδ᾽ ἐν δελίνῳ οὐδ᾽ ἐν πηγάνῳ">Refs 1st c.AD+</a>],
    i.e. scarcely at the <b>edge</b> or <b>beginning</b> of a thing, because these
    herbs were planted for borders in gardens, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Vespae” 480 ">Refs 5th c.BC+</a>]; compare
    περίκηπος.'
  source: STEPBible/LSJ
