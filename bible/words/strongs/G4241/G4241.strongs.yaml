strongs_number: G4241
language: greek
lemma: πρέπω
transliteration: prépō
definition: to tower up (be conspicuous), i.e. (by implication) to be suitable or
  proper (third person singular present indicative, often used impersonally, it is
  fit or right)
kjv_usage: become, comely
derivation: apparently a primary verb;
extended_definition:
  gloss: be proper
  definition: '<b>πρέπω </b><BR /> [in LXX: <ref=''Psa.93.5''>Psa.93:5</ref> (נָאָה
    pi.), etc. ;] <BR />__1. to be clearly seen. <BR /> __2. to resemble. <BR /> __3.
    <b>to be fitting or becoming, to suit</b>: with dative, <ref=''Heb.7.26''>Heb.7:26</ref>,
    <ref=''1Ti.2.10''>1Ti.2:10</ref>, <ref=''Tit.2.1''>Tit.2:1</ref>; impers., with
    dative, <ref=''Eph.5.3''>Eph.5:3;</ref> id. before inf., <ref=''Heb.2.10''>Heb.2:10;</ref>
    πρέπον ἐστίν, with dative of person(s) and inf., <ref=''Mat.3.15''>Mat.3:15;</ref>
    with accusative and inf., <ref=''1Co.11.13''>1Co.11:13</ref> (see Bl., § 72, 5).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρέπ-ω</b>, <br /> <i>imperfect</i> ἔπρεπον, which were the
    tenses chiefly in use: <i>future</i> πρέψω [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Eumenides” 995 (_anapaest meter_), 5th-6th c.BC:
    Plato Philosophus “Politicus” 269c, 288c ">Refs 5th c.BC+</a>]: <i>aorist</i>
    ἔπρεψα [<a href="javascript:void(0)" title=" [prev. author] “Chrm.” 158c:">Refs</a>]
    — properly of impressions on the senses, <br /><Level3><b>__1</b></Level3> on
    the eye, <b>to be clearly seen, to be conspicuous</b> among a number, ὁ δ᾽ ἔπρεπε
    καὶ διὰ πάντων [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 12.104; μετὰ δὲ π. ἀγρομένοισιν 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    8.172, 8th-7th c.BC: Hesiodus Epicus “Theogonia” 92 ">Refs 8th c.BC+</a>]; <b>to
    be distinguished in</b> or <b>by</b> a thing, φάρεσιν μελαγχίμοις [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 12, compare “Th.” 124 (Lyric
    poetry), 5th c.BC: Euripides Tragicus “Alcestis” 512, 1050; π. παρηῒς φοινίοις
    ἀμυγμοῖς 4th-5th c.BC: Aeschylus Tragicus “Choephori” 24 (Lyric poetry)">Refs
    5th c.BC+</a>]; <b>shine forth, show itself,</b> πειρῶντι χρυσὸς ἐν βασάνῳ π.
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 10.67; πανσέληνος
    ἐν σάκει π. 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 390, compare
    “Pers.” 239 (troch.), “Ag.” 389 (Lyric poetry); πρέπουσά θ᾽ ὡς ἐν γραφαῖς [prev.
    work] 242 (Lyric poetry)">Refs 5th c.BC+</a>]; ἐπί τοι πρέπει ὄμμασιν αἰδώς [<a
    href="javascript:void(0)" title=" “hymnus ad Cererem” 214; Ζεὺς πρέπων δι᾽ αἰθέρος
    5th c.BC: Euripides Tragicus “Helena” 216 (Lyric poetry)">Refs 5th c.BC+</a>]:
    sometimes with <i>participle</i>, <b>to be clearly seen</b> as doing or being,
    ὁ φρυκτὸς ἀγγέλλων πρέπει [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 30 ">Refs 4th c.BC+</a>]; σπλάγχνα.. πρέπουσ᾽ ἔχοντες[<a
    href="javascript:void(0)" title=" [prev. work] 1222, compare “Eu.” 995 (_anapaest
    meter_). ">Refs</a>]<br /><Level3><b>__2</b></Level3> on the ear, βοὰ π. the cry
    <b>sounds loud and clear,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “N.” 3.67, compare 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    321. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> on the smell, <b>to
    be strong</b> or <b>rank,</b> ὅμοιος ἀτμὸς ὥσπερ ἐκ τάφου π. [<a href="javascript:void(0)"
    title="[prev. work] 1311. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>to
    be conspicuously like, resemble,</b> π. τινὶ εἶδος <b>to be like</b> one in form,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 2.38; πρέποντα..
    ταύρῳ δέμας 4th-5th c.BC: Aeschylus Tragicus “Supplices” 301; εἴ τι σῇ δοκεῖ πρέπειν
    γυναικί 5th c.BC: Euripides Tragicus “Alcestis” 1121; πρέπεις.. θυγατέρων μορφὴν
    μιᾷ [prev. author] “Ba.” 917: with ">Refs 5th c.BC+</a>]<i>infinitive</i>, τοῦδε
    γὰρ δράμημα φωτὸς Περσικὸν πρέπει μαθεῖν his running <b>is like</b> Persian to
    behold, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 247, compare “Supp.” 719 ">Refs 4th c.BC+</a>]; more frequently with
    ὡς or ὥστε, πρέπει ὡς τύραννος εἰσορᾶν [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Electra” 664; ὡς πένθιμος πρέπεις ὁρᾶν 5th c.BC: Euripides
    Tragicus “Supplices” 1056; πρέπει γ᾽ ὥστε θὴρ ἄγραυλος φόβῃ [prev. author] “Ba.”
    1188 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>to be conspicuously fitting, beseem,</b> with <i>dative</i> <i>person</i>,
    θνατὰ θνατοῖσι πρέπει [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “I.” 5(4).16; τοῖς ὀλβίοις γε καὶ τὸ νικᾶσθαι πρέπει 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 941, compare 5th-6th c.BC: Plato Philosophus “Charmides”
    158c, etc.; with Preps., ποῦ τάδ᾽ ἐν χρηστοῖς πρέπε; 5th c.BC: Euripides Tragicus
    “Heraclidae” 510; οἷα δὴ εἰς πλῆθος πρέπει 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 2.1.24 ">Refs 5th c.BC+</a>]: with <i>participle</i>, ὅ τι
    γιγνόμενον ἂν πρέποι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Epinomis” 976c, compare “Plt.” 269c, 288c ">Refs 5th c.BC+</a>];
    πρέποι γὰρ ἂν (i.e. λεχθεῖσα) [<a href="javascript:void(0)" title=" [prev. author]
    “Sph.” 219c. ">Refs</a>]<br /><Level3><b>__III.2</b></Level3> frequently in <i>participle</i>,
    ὕμνοι πρέποντες γάμοις [<a href="javascript:void(0)" title=" [prev. author] “R.”
    460a, etc.">Refs</a>]; especially in <i>participle</i> <i>neuter</i>, πρέπον τε
    εἶναι καὶ ἁρμόττειν [<a href="javascript:void(0)" title=" [prev. author] “Grg.”
    503e; ἤν τι ἄλλο π. δοκῇ εἶναι 5th c.BC: Thucydides Historicus 6.25; τὸ π. τῇ
    γραφῇ 2nd c.BC: Polybius Historicus 2.40.3: rarely with _genitive_, π. ἦν δαίμονος
    τοὐμοῦ τόδε 5th c.BC: Sophocles Tragicus “Ajax” 534, compare 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Caesar” 14, Thom.Mag. p.306R. ">Refs 5th c.BC+</a>];
    τὸ π. that which is <b>seemly, propriety,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Hp.Ma.” 294a; πρὸς τὸ μέτριον καὶ τὸ π. [prev.
    author] “Plt.” 284e, etc.: _plural_, πρέποντα πάσχειν 5th c.BC: Antipho Orator
    3.3.9; πρέποντα τῇ συγγενείᾳ ποιοῦντες 5th-6th c.BC: Isocrates Orator 10.23. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3> rarely with personal subject,
    πρέπων ἔφυς πρὸ τῶνδε φωνεῖν art <b>the fit person</b> to.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 9 ">Refs 5th c.BC+</a>];
    Πομπήϊος.. πάνυ τοῖς ἔπεσι πρέπων <b>suiting</b> them, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pompeius” 72, compare
    “Publ.” 17. ">Refs 1st c.AD+</a>]<br /><Level3><b>__III.4</b></Level3> mostly
    <i>impersonal</i>, πρέπει <b>it is fitting,</b> both of outward circumstances
    and moral fitness, with <i>dative</i> <i>person</i> et <i>infinitive</i>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.79, etc.; οὐ
    πρέπει νῷν.. δάσασθαι 5th c.BC: Pindarus Lyricus “P.” 4.147; πρέπει ἐσλοῖσιν ὑμνεῖσθαι
    [prev. author] “fragment” 121, compare 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    483 (Lyric poetry), 5th c.BC: Euripides Tragicus “Hippolytus” 115, etc.: with
    ">Refs 5th c.BC+</a>]<i>infinitive</i> unexpressed, πρέπει γοῦν σοι [ἀποκρίνεσθαι]
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 4.1.37. ">Refs 5th c.BC+</a>]<br /><Level4><b>__III.4.b</b></Level4>
    with <i>accusative</i> <i>person</i> et <i>infinitive</i>, πρέπει τὸν Αἰνησιδάμου
    ἐγκωμίων τε μελέων λυρᾶν τε τυγχανέμεν [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “O.” 2.46, compare 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    203, 5th c.BC: Sophocles Tragicus “Trachiniae” 728, 5th c.BC: Thucydides Historicus
    1.86, etc. ">Refs 5th c.BC+</a>]<br /><Level4><b>__III.4.c</b></Level4> with <i>infinitive</i>
    only, πρέπει γαρυέμεν [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “N.” 7.82, compare “P.” 5.43, 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 656, “Ag.” 636, etc. ">Refs 5th c.BC+</a>]<br /><Level4><b>__III.4.d</b></Level4>
    with <i>infinitive</i> understood, an <i>accusative</i> may be subject, ἀπήλλαξαν
    οὕτω ὡς κείνους ἔπρεπε [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 8.68.α᾽,compare 4th-5th c.BC: Aeschylus Tragicus “Supplices” 195, 5th-6th
    c.BC: Plato Philosophus “Protagoras” 312b; or object, τείσασθαι οὕτως, ὡς κείνους
    [τείσασθαι] πρέπει 5th c.BC: Herodotus Historicus 4.139 ">Refs 5th c.BC+</a>];
    so with <i>dative</i> of indirect object, [<a href="javascript:void(0)" title="
    [prev. author] 8.114. ">Refs</a>]<br /><Level2><b>__IV</b></Level2> <i>transitive</i>,
    <b>liken,</b> τινί τι [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 1328 (cited in 9th c.AD: Photius Legal icographus, etc.).
    ">Refs 4th c.BC+</a>]'
