strongs_number: G4051
language: greek
lemma: περίσσευμα
transliteration: perísseuma
definition: a surplus, or superabundance
kjv_usage: abundance, that was left, over and above
derivation: from G4052 (περισσεύω);
extended_definition:
  gloss: overflow
  definition: '<b>περίσσευμα</b>, -τος, τό<BR /> (περισσεύω) [in LXX: <ref=''Ecc.2.15''>Ecc.2:15</ref>
    * ;] <BR /><b>that which is over and above, superfluity, abundance</b>: opposite
    to ὑστέρημα (which see), <ref=''2Co.8.13-14;''>2Co.8:13-14;</ref> pl., <ref=''Mrk.8.8''>Mrk.8:8;</ref>
    metaphorically, π. τ. καρδίας, <ref=''Mat.12.34''>Mat.12:34</ref>, <ref=''Luk.6.45''>Luk.6:45</ref>
    (cf. Ec, l.with; Plut., al.).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περίσσ-ευμα</b>, <br /> <i>Attic dialect</i> <b>περίττευμα</b>,
    ατος, τό, <b>superfluity</b>, [<a href="javascript:void(0)" title=" 4th c.AD:
    Oribasius Medicus 22.7.1 ">Refs 4th c.AD+</a>]; <b>that which remains over</b>,
    κλασμάτων [<a href="javascript:void(0)" title=" NT.Mark.8.8 ">NT</a>]; <b>abundance</b>,
    opposed to ὑστέρημα, [<a href="javascript:void(0)" title=" NT.2Cor.8.14; ἐκ τοῦ
    περισσεύματος τῆς καρδίας τὸ στόμα λαλεῖ NT.Matt.12.34. ">NT</a>]<br /><Level2><b>__II</b></Level2>
    ={περίσσωμα}, <b>excrement</b>, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Soranus Medicus 1.108, _falsa lectio_ in 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus 2.962f. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
