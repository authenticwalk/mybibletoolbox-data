strongs_number: H7092
language: hebrew
lemma: קָפַץ
transliteration: qâphats
pronunciation: kaw-fats'
definition: to draw together, i.e. close; by implication, to leap (by contracting
  the limbs); specifically, to die (from gathering up the feet)
kjv_usage: shut (up), skip, stop, take out of the way.
derivation: a primitive root;
extended_definition:
  gloss: to gather
  definition: 1) to draw together, close, shut, shut up, stop up<br>1a) (Qal) to shut<br>1b)
    (Niphal)<br>1b1) to draw oneself together (of death)<br>1b2) to be shut up to
    death<br>1c) (Piel) springing, skipping (participle)
