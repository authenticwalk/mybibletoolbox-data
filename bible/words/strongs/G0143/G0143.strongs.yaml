strongs_number: G0143
language: greek
lemma: αἰσθάνομαι
transliteration: aisthánomai
definition: to apprehend (properly, by the senses)
kjv_usage: perceive
derivation: of uncertain derivation;
extended_definition:
  gloss: to perceive
  definition: '<b>αἰσθάνομαι</b>, <BR /> [in LXX for בּין, חפז, ידע ;] <BR /><b>to
    perceive</b>: withaccusative of thing(s) (Bl., §36, 5; MM, <i>VGT</i>, see word),
    <ref=''Luk.9.45''>Luk.9:45</ref> (Cremer, 619 f.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> αἰσθ-άνομαι</b> <br /> (compare αἴσθομαι), <i>Ionic dialect</i>
    <i>3rd.pers.</i><i>plural</i> <i>optative</i> αἰσθανοίατο[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Pax” 209">Refs 5th c.BC+</a>]: <i>imperfect</i>
    ῃσθανόμην: <i>future</i> αἰσθήσομαι[<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Philoctetes” 75, etc.; later αἰσθανθήσομαι LXX.Isa.49.26;
    αἰσθηθήσομαι [prev. work] 33.11: ">LXX+5th c.BC+</a>]<i>aorist 2</i> ᾐσθόμην:
    <i>perfect</i> ᾔσθημαι: later, <i>aorist 1</i> ᾐσθησάμην[<a href="javascript:void(0)"
    title=" Scholia 4th-3rd c.BC: Aratus Epicus 418; ᾐσθήθην LXX.Job.40.18: (compare
    ἀΐω)">LXX+4th c.BC+</a>]:—<b>perceive, apprehend by the senses</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Alcmaeon Philosophus 1a, 5th c.BC: Herodotus Historicus 3.87,
    3rd c.AD: Democritus Epigrammaticus 11, etc.; τῇ ὄψει, τῇ ἁφῇ, τῇ ἀκοῇ 5th c.BC:
    Hippocrates Medicus “κατ᾽ ἰητρεῖον” 1">Refs 5th c.BC+</a>]; αἰ. τῇ ἀκοῇ, τῇ ὀσμῇ,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 6.17, 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 3.11.8; see, 5th c.BC: Sophocles Tragicus
    “Philoctetes” 75, etc.">Refs 5th c.BC+</a>]; <b>hear</b>, βοήν[<a href="javascript:void(0)"
    title=" [prev. author] “Aj.” 1318, compare “Ph.” 252; οὐκ εἶδον αὐτόν, ᾐσθόμην
    δ᾽ ἔτ᾽ ὄντανιν [prev. work] 445">Refs</a>]; τινὸς ὑποστενούσης αἰ. [<a href="javascript:void(0)"
    title=" [prev. author] “El.” 79; βοῆς 5th c.BC: Euripides Tragicus “Hippolytus”
    603, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> of mental perception,
    <b>perceive, understand</b>, τῇ γνώμῃ αἰσθέσθαι[<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “κατ᾽ ἰητρεῖον” 1; τὸ πραχθέν 5th c.BC: Lysias Orator
    9.4, compare 5th c.BC: Thucydides Historicus 3.36, etc.">Refs 5th c.BC+</a>]:—
    <b>hear, learn</b>, see below [<a href="javascript:void(0)" title=" 11: _absolutely_,
    αἰσθάνει ">Refs</a>]<b>you are right</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Orestes” 752">Refs 5th c.BC+</a>]; ᾔσθημαι, in parenthesis,
    [<a href="javascript:void(0)" title=" [prev. author] “Hipp.” 1403. ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> Construct. in both senses, with <i>genitive</i>,
    <b>take notice of, have perception of</b>, τῶν κακῶν[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Troades” 638 assuming variant; rarely περί
    τινος 5th c.BC: Thucydides Historicus 1.70">Refs 5th c.BC+</a>]; αἰ. ὑπό τινος
    <b>learn</b> from one, [<a href="javascript:void(0)" title=" [prev. author] 5.2;
    διά τινος 5th-6th c.BC: Plato Philosophus “Theaetetus” 184e, +others: with _accusative_,
    5th c.BC: Sophocles Tragicus “Electra” 89, “Ph.” 252, 5th c.BC: Euripides Tragicus
    “Helena” 653, 764, etc.">Refs 5th c.BC+</a>]:—frequently with <i>participle</i>
    agreeing with subject, αἰσθάνομαι κάμνων[<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.51; αἰσθώμεθα γελοῖοι ὄντες 5th-6th c.BC: Plato
    Philosophus “Theages” 122c">Refs 5th c.BC+</a>]; agreeing with object, τυράννους
    ἐκπεσόντας ᾐσθόμην[<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 957, compare 5th c.BC: Thucydides Historicus 1.47,
    etc.; ἤδη τινῶν ᾐσθόμην ἀχθομένων 5th c.BC: Lysias Orator 16.20, compare 5th-6th
    c.BC: Plato Philosophus “Apologia” 22c; ᾐσθόμην τεχνωμένου 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 176">Refs 5th c.BC+</a>]: less frequently with <i>accusative</i>
    et <i>infinitive</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 6.59">Refs 5th c.BC+</a>]; αἰ. ὅτι.. [<a href="javascript:void(0)"
    title=" [prev. author] 5.2, 5th-6th c.BC: Plato Philosophus “Apologia” 21e, etc.">Refs
    5th c.BC+</a>]; ᾔσθετο ὅτι τὸ στράτευμα ἦν.. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Anabasis” 1.2.21; αἰ. ὡς.. [prev. work] 3.1.40,
    etc.">Refs 5th c.BC+</a>]; οὕνεκα.. [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Electra” 1477:">Refs 5th c.BC+</a>] — _absolutely_,
    αἰσθανόμενος <b>having full possession of one''s faculties</b>, τῇ ἡλικίᾳ[<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.26">Refs 5th c.BC+</a>]; <b>sensible,
    of keen perception</b>, καὶ μετρίως αἰσθανομένῳ φανερόν[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.1.1, compare 5th c.BC:
