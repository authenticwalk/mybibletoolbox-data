  gloss: Moses
  definition: 'A man of the tribe of Levi living at the time of Egypt and Wilderness,
    first mentioned at Exo.2.10; <br> son of: Amram (H6019) and Jochebed (H3115);
    <br> brother of: Aaron (H0175) and Miriam (H4813); married to Zipporah (H6855);
    <br> father of: Gershom (H1647) and Eliezer (H0461H); also called Manasseh at
    Jdg.18.30(?)<BR>Aramaic of <i>mo.sheh</i> (מֹשֶׁה "Moses" H4872) <BR> § Moses
    = "drawn"<br> the prophet and lawgiver, leader of the exodus<br>'
