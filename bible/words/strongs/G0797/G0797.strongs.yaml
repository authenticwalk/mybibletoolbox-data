strongs_number: G0797
language: greek
lemma: ἀστράπτω
transliteration: astráptō
definition: to flash as lightning
kjv_usage: lighten, shine
derivation: probably from G792 (ἀστήρ);
extended_definition:
  gloss: to flash
  definition: '<b>ἀστράπτω </b><BR /> [in LXX for בָּרָק ;] <BR /><b>to lighten, flash
    forth</b>: <ref=''Luk.17.24; 24.4''>Luk.17:24 24:4</ref> (MM, see word).†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀστράπτω</b> <br /> (compare στράπτω), <i>Epic dialect</i>
    <i>imperfect</i> ἀστράπτεσκον[<a href="javascript:void(0)" title=" 2nd c.BC: Moschus
    Bucolicus 2.86">Refs 2nd c.BC+</a>]: <i>future</i> ἀστράψω[<a href="javascript:void(0)"
    title=" 5th c.BC: Cratinus Comicus 53, 4th-5th c.AD(?): Nonnus Epicus “Dionysiaca”
    33.376">Refs 5th c.BC+</a>]: <i>aorist</i> ἤστραψα[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 17.595, etc.">Refs 8th c.BC+</a>]:—<b>lighten,
    hurl lightnings,</b> frequently of omens sent by Zeus, ἀστράπτων ἐπιδέξι᾽[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.353; Κρονίδης ἐνδέξια σήματα
    φαίνων ἀστράπτει 9.237; ὡς δ᾽ ὅτ᾽ ἂν ἀστράπτῃ πόσις Ἥρης 10.5; ἀστράψας δὲ μάλα
    μεγάλ᾽ ἔκτυπε 17.595; οὑλύμπιος ἤστραπτεν, ἐβρόντα 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 531, compare “V.” 626. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>impersonal</i>, ἀστράπτει <b>it lightens,</b> ἤστραψε <b>it lightened,</b>
    οὐρανοῦ δ᾽ ἄπο ἤστραψε[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Fragmenta” 578, compare 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1392b27. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>flash</b>
    or <b>glance like lightning,</b> πᾶς γὰρ ἀστράπτει χαλινός[<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1067 (Lyric poetry)">Refs
    5th c.BC+</a>]; κατάχαλκον ἀ. πεδίον <b>gleams</b> with brass, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Ph.” III; so ἀ. χαλκῷ 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 6.4.1 ">Refs 5th c.BC+</a>]; of the
    face, εἶδον τὴν ὄψιν.. ἀστράπτουσαν[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Phaedrus” 254b; ἀ. τοῖς ὄμμασι 5th-6th c.BC: Xenophon
    Historicus “Cynegeticus” 6.15 ">Refs 5th c.BC+</a>]; of flowers, ἀνεμωνίδες ἀστράπτουσαι
    <b>bright,</b> [<a href="javascript:void(0)" title=" 2nd c.BC: Nicander Epicus
    “fragment” 74.64: with _accusative_ _cognate_, ἐξ ὀμμάτων δ᾽ ἤστραπτε.. σέλας
    (i.e. Τυφών)">Refs 2nd c.BC+</a>] <b>flashed</b> flame from his eyes, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 358; ἵμερον ἀστράπτουσα
    κατ᾽ ὄμματος “Anthologia Graeca” 12.161 (3rd c.BC: Asclepiades Epigrammaticus),
    compare 2nd c.BC: Moschus Bucolicus [same place]; ἤστραψε γλυκὺ κάλλος “Anthologia
    Graeca” 12.110 (1st c.BC: Meleager Epigrammaticus). ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    of persons, <b>to be brilliant, conspicuous,</b> ἔν τινι[<a href="javascript:void(0)"
    title=" 3rd c.AD: Oppianus Apamensis Epicus “Cynegetica” 1.361, 2.23. ">Refs 3rd
    c.AD+</a>]<br /><Level2><b>__III</b></Level2> <i>transitive</i>, <b>consume with
    lightning,</b> uncertain in [<a href="javascript:void(0)" title=" 5th c.BC: Cratinus
    Comicus 53. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <b>illuminate,</b>
    τι [<a href="javascript:void(0)" title=" 5th-6th c.AD: Musaeus Epicus 276.">Refs
    5th c.AD+</a>]'
