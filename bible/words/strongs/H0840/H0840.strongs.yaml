  definition: 'A man of the tribe of Judah  living at the time of Divided Monarchy,
    only mentioned at 1Ch.4.16; <br> son of: Jehallelel (H3094); <br> brother of:
    Ziph (H2128J), Ziphah (H2129) and Tiria (H8493) <BR> § Asareel = "God holds"<br>
    a descendant of Judah through Caleb<br>'
