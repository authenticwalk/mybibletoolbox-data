strongs_number: G3805
language: greek
lemma: παθητός
transliteration: pathētós
definition: liable (i.e. doomed) to experience pain
kjv_usage: suffer
derivation: from the same as G3804 (πάθημα);
extended_definition:
  gloss: suffering
  definition: '<b>παθητός</b>, -ή, -όν<BR /> (πάσχω), <BR />__1. one who has suffered.
    <BR /> __2. subject to suffering (R, mg., see M, <i>Pr.</i>, 222) or destined
    to suffer (AV, R, txt.): <ref=''Act.26.23.''>Act.26:23.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πᾰθ-ητός</b>, ή, όν, <br /> <b>one who has suffered</b>, [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus “Μονόστιχοι -
    Fragmenta Comicorum Graecorum” 457. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>subject to suffering,</b> [<a href="javascript:void(0)" title=" NT.Acts.26.23">NT</a>];
    τὸ θνητὸν καὶ π. [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Pelopidas” 16, compare “Num.” 8. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>liable to external influence</b> or <b>change</b>,
    opposed to ἀπαθής, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Mundo” 392a33; π. καὶ μεριστόν 3rd c.AD: Plotinus Philosophus
    6.4.8 ">Refs 4th c.BC+</a>]; <b>passive</b>, opposed to δραστήριος, [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 1.2; νοῦς ἐστι π. καὶ μεριστός 6th c.AD: Olympiodorus
    Philosophus “in Platonis Phaedonem commentaria” p.101 N.">Refs 1st c.AD+</a>];
    but ὁ νοῦς ἀπαθής, ἡ δὲ γένεσις π. [<a href="javascript:void(0)" title=" 5th-6th
    c.AD: Damascius Philosophus “de Principiis” 414, compare 1st c.AD: Philo Judaeus
    1.176. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> in Medicine texts,
    <b>diseased, affected</b>, στεφάνη [<a href="javascript:void(0)" title=" “PMed.Strassb.”
    p.8. ">Refs</a>]'
  source: STEPBible/LSJ
