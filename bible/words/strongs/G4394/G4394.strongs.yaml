    <ref=''1Th.5.20''>1Th.5:20</ref>, <ref=''1Ti.1.18''>1Ti.1:18</ref>; οἱ λόγοι τῆς
    π., <ref=''Rev.1.3; 22.7, 10; 22.18''>Rev.1:3 22:7, 10 22:18</ref>; τ. πνεῦμα
    τῆς π., <ref=''Rev.19.10''>Rev.19:10</ref> (Luc., FlJ, LXX, π.; see Deiss., BS,
    235 f.; MM, xxii).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
