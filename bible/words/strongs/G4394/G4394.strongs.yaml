    or <b>oracular response</b>, [<a href="javascript:void(0)" title=" LXX.2Ch.15.8,
    3rd c.AD: Heliodorus Scriptor Eroticus 2.27. ">LXX+3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>office of</b> προφήτης [<a href="javascript:void(0)" title=" 2, εἴ τοι μέμηλεν
