    <b>prophecy, prophesying</b>: of OT prophecy, <ref=''Mat.13.14''>Mat.13:14</ref>,
    <ref=''2Pe.1.20-21''>2Pe.1:20-21</ref>; of NT prophecy, <ref=''Rom.12.6''>Rom.12:6</ref>,
