extended_definition:
  gloss: Meshillemoth
  definition: 'A man of the tribe of Levi  living at the time of Exile and Return,
    first mentioned at 1Ch.9.12; <br> son of: Immer (H0564); <br> father of: Meshullam
    (H4918M); also called Meshillemoth at Neh.11.13;<BR>Another name of <i>me.shil.le.mit</i>
    (מְשִׁלֵּמִית "Meshillemith" H4921)<BR> § Meshillemoth = "recompense"<br>1) an
    Ephraimite, one of the chiefs of the tribe in the reign of king Pekah of Israel<br>1a)
    also ''Meshillemith''<br>2) a priest, son of Immer<br>2a) also ''Meshillemith'''
