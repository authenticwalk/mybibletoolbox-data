strongs_number: G3464
language: greek
lemma: μύρον
transliteration: mýron
definition: '"myrrh", i.e. (by implication) perfumed oil'
kjv_usage: ointment
derivation: probably of foreign origin (compare H04753, G4666 (σμύρνα));
extended_definition:
  gloss: ointment
  definition: '<b>μύρον</b>, -ου, τό <BR /> [in LXX chiefly for שֶׁמֶן, <ref=''Pro.27.9''>Pro.27:9</ref>,
    <ref=''Psa.133.2''>Psa.133:2</ref>, al. ;] <BR /><b>ointment</b>: <ref=''Mat.26.7,
    12''>Mat.26:7, 12</ref>, <ref=''Mrk.14.3-5''>Mrk.14:3-5</ref>, <ref=''Luk.7.37-38,
    46; 23.56''>Luk.7:37-38, 46 23:56</ref>, <ref=''Jhn.11.2; 12.3, 5''>Jhn.11:2 12:3,
    5</ref>, <ref=''Rev.18.13''>Rev.18:13</ref>.†<BR /> <re><i>SYN.</i>: ἔλαιον, q.v
    </re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μύρον</b> [ῠ], τό, <br /> <b>sweet oil, unguent, perfume</b>,
    [<a href="javascript:void(0)" title=" 7th c.BC: Archilochus Lyricus 31 (_plural_),
    7th-6th c.BC: Alcaeus Lyricus 36, 7th-6th c.BC: Sappho Lyrica “Papyrus fragments”
    in E. Diehl, 23.18, 6th c.BC: Anacreon Lyricus 9, 4th-5th c.BC: Aeschylus Tragicus
    “Fragmenta - American Journal of Philology” 14 (_plural_), 5th c.BC: Herodotus
    Historicus 3.22; μύρον ἑψῆσαι 5th-6th c.BC: Aristophanes Comicus “Lysistrata”
    946; ὄζω μύρου [prev. author] “Ec.” 524; μ. κατὰ τῆς κεφαλῆς καταχέαι 5th-6th
    c.BC: Plato Philosophus “Respublica” 398a ">Refs 7th c.BC+</a>]; mixed with wine,
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “Varia Historia”
    12.31 ">Refs 2nd c.AD+</a>]; various kinds in [<a href="javascript:void(0)" title="
    1st c.AD: Dioscorides (Dioscurides) Medicus 1.42ff, 2nd c.AD: Athenaeus Epigrammaticus
    15.688e ff.">Refs 1st c.AD+</a>]; μ. Μενδήσιον, ἠθητόν, [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 89.3, 436.1 (3rd c.BC): proverbial, τὸ ἐπὶ τῇ φακῇ μ.">Refs
    3rd c.BC+</a>] <b>sweet oil</b> on lentils, i.e. ''a jewel of gold in a swine''s
    snout'', [<a href="javascript:void(0)" title=" 1st c.BC: Cicero, M. Tullius Orator
    et Philosophus “Epistulae ad Atticum” 1.19.2, compare 5th c.BC: Strattis Comicus
    45, 4th c.BC: Sopater Comicus 14, title of Menippean Satire by Varro. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> place where unguents were sold, <b>perfume-market</b>,
    τὰ μειράκια.. τἀν τῷ μ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Equites” 1375, compare 5th-6th c.BC: Polyzelus Comicus 11; οἱ δ᾽ ἐν τῷ
    μ. λαλεῖτε 5th c.BC: Pherecrates Comicus 2; ἵσταται πρὸς τῷ μ. 5th c.BC: Eupolis
    Comicus 209. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <i>metaphorically</i>,
    <b>anything graceful</b> or <b>charming,</b> [<a href="javascript:void(0)" title="
    Anthologia Graeca 5.89. ">Refs</a>]'
  source: STEPBible/LSJ
