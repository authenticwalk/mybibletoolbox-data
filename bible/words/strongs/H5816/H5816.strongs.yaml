strongs_number: H5816
language: hebrew
lemma: עֻזִּיאֵל
transliteration: ʻUzzîyʼêl
pronunciation: ooz-zee-ale'
definition: Uzziel, the name of six Israelites
kjv_usage: Uzziel.
derivation: from H5797 (עֹז) and H410 (אֵל); strength of God;
extended_definition:
  gloss: Uzziel
  definition: 'A man living at the time of Exile and Return, only mentioned at Neh.3.8;
    <br> son of: Harhaiah (H2736)<BR> § Uzziel = "my strength is God"<br>1) the 4th
    son of Kohath and grandson of Levi, uncle of Moses and Aaron<br>2) a Simeonite
    captain, son of Ishi, in the days of king Hezekiah of Judah<br>3) descendant of
    Bela, head of a family in the tribe of Benjamin<br>4) a musician of the sons of
    Heman in the time of David<br>5) a Levite of the sons of Jeduthun in the days
    of king Hezekiah of Judah<br>6) son of Harhaiah, probably a priest and a goldsmith,
    who took part in repairing the wall under Nehemiah'
