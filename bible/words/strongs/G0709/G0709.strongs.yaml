strongs_number: G0709
language: greek
lemma: ἀριστάω
transliteration: aristáō
definition: to take the principle meal
kjv_usage: dine
derivation: from G712 (ἄριστον);
extended_definition:
  gloss: to eat early meal
  definition: '<b>ἀριστάω</b>, -ῶ<BR /> (ἄριστον), [in LXX: <ref=''Gen.43.25''>Gen.43:25</ref>
    (לֶחֶם אָכַל), <ref=''1Sa.14.24''>1Ki.14:24</ref> (לֶחֶם), <ref=''1Ki.13.7''>3Ki.13:7</ref>
    (סָעַד), <ref=''Tob.2.1''>Tob.2:1</ref> * ;] <BR />__1. prop., <b>to breakfast</b>:
    <ref=''Jhn.21.12, 15''>Jhn.21:12, 15</ref> <BR /> __2. In late Gk., <b>to take
    a meal, dine</b>: <ref=''Luk.11.37.''>Luk.11:37.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀριστάω</b>, <br /> <i>infinitive</i> ἀριστᾶν, <i>Ionic dialect</i>
    <b>-ῆν</b>[<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ διαίτης” 3.68">Refs 5th c.BC+</a>]: <i>perfect</i> ἠρίστηκα[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.2.39,
    4th c.BC: Antiphanes Comicus 212.25 ">Refs 5th c.BC+</a>]; of this tense the Comedy
    texts also used I <i>plural</i> ἠρίσταμεν[<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Fragmenta” 496, 5th c.BC: Theopompus Comicus
    22">Refs 5th c.BC+</a>], <i>infinitive</i> ἠριστάναι[<a href="javascript:void(0)"
    title=" 5th c.BC: Hermippus Comicus 60:">Refs 5th c.BC+</a>] — <i>passive</i>,
    <i>perfect</i> ἠρίστημαι, see below [ᾱρ [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Equites” 815, etc.">Refs 5th c.BC+</a>]; ᾰρ
    only late, [<a href="javascript:void(0)" title="“Anthologia Graeca” 11.387 (6th
    c.AD: Palladas Epigrammaticus)">Refs 6th c.AD+</a>]]:—<b>take the</b> ἄριστον
    or <b>midday meal,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 416, “Eq.” 815">Refs 5th c.BC+</a>]; ἠρίστων, opposed to ἐδείπνουν,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    2.7.12, compare “An.” 4.6.21">Refs 5th c.BC+</a>]: with <i>accusative</i> <i>of
    things</i>, <b>breakfast on,</b> ἴα καὶ ῥόδα[<a href="javascript:void(0)" title="
    4th c.BC: Diodorus Comicus 2.37, compare 5th c.BC: Pherecrates Comicus 122.5">Refs
    5th c.BC+</a>]: <i>perfect</i> <i>passive</i> <i>impersonal</i>, ἠρίστηται δ᾽
    ἐξαρκούντως[<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Ranae” 377. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>eat a second
    meal,</b> opposed to μονοσιτέω, [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “V M” 10, “Acut.” 30.">Refs 5th c.BC+</a>]'
