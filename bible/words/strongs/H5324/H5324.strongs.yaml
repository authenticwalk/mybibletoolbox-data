strongs_number: H5324
language: hebrew
lemma: נָצַב
transliteration: nâtsab
pronunciation: naw-tsab'
definition: to station, in various applications (literally or figuratively)
kjv_usage: appointed, deputy, erect, establish, [idiom] Huzzah (by mistake for a proper
  name), lay, officer, pillar, present, rear up, set (over, up), settle, sharpen,
  establish, (make to) stand(-ing, still, up, upright), best state.
derivation: a primitive root;
extended_definition:
  gloss: to stand
  definition: 1) to stand, take one's stand, stand upright, be set (over), establish<br>1a)
    (Niphal)<br>1a1) to station oneself, take one's stand<br>1a2) to stand, be stationed<br>1a3)
    to stand, take an upright position<br>1a4) to be stationed, be appointed<br>1a5)
    deputy, prefect, appointed, deputed (subst)<br>1a6) to stand firm<br>1b) (Hiphil)<br>1b1)
    to station, set<br>1b2) to set up, erect<br>1b3) to cause to stand erect<br>1b4)
    to fix, establish<br>1c) (Hophal) to be fixed, be determined, be stationary
  morphology: H:V
  source: STEPBible/BDB
