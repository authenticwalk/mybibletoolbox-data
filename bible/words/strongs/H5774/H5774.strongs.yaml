strongs_number: H5774
language: hebrew
lemma: עוּף
transliteration: ʻûwph
pronunciation: oof
definition: to fly; also (by implication of dimness) to faint (from the darkness of
  swooning)
kjv_usage: brandish, be (wax) faint, flee away, fly (away), [idiom] set, shine forth,
  weary.
derivation: a primitive root; to cover (with wings or obscurity); hence (as denominative
  from H5775 (עוֹף))
