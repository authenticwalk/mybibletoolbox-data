strongs_number: G1271
language: greek
lemma: διάνοια
transliteration: diánoia
definition: deep thought, properly, the faculty (mind or its disposition), by implication,
  its exercise
kjv_usage: imagination, mind, understanding
derivation: from G1223 (διά) and G3563 (νοῦς);
extended_definition:
  gloss: mind
  definition: '<b>διάνοια</b>, -ας, ἡ <BR /> [in LXX chiefly for לֵב, לֵבָב ;] <BR
    /><b>the understanding, mind</b>: <ref=''Luk.1.51''>Luk.1:51</ref>, <ref=''Eph.4.18''>Eph.4:18</ref>,
    <ref=''Col.1.21''>Col.1:21</ref>, <ref=''1Pe.1.13''>1Pe.1:13</ref>, <ref=''2Pe.3.1''>2Pe.3:1</ref>,
    <ref=''1Jn.5.20''>1Jn.5:20</ref>; pl., <ref=''Eph.2.3''>Eph.2:3;</ref> in quotations
    from LXX, <ref=''Mat.22.37''>Mat.22:37</ref>, <ref=''Mrk.12.30''>Mrk.12:30</ref>,
    <ref=''Luk.10.27''>Luk.10:27</ref>, <ref=''Heb.8.10; 10.16''>Heb.8:10 10:16</ref>
    (Cremer, 79, 438).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διάνοιᾰ</b>, ἡ, <br /> <i>Aeolic dialect</i> <b>διανοιΐα</b>
    [<a href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus “Supp.” 1a.1
    (nisi to be read δι᾽ ἀνοιΐα[ν])">Refs 7th c.BC+</a>], <i>poetry</i> also <b>διανοίᾱ</b>
    <i>accusative</i> to [<a href="javascript:void(0)" title=" 12th c.AD: Eustathius
    Episcopus Thessalonicensis 1679.29 ">Refs</a>]:— <b>thought,</b> i.e. <b>intention,
    purpose,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.46, 90, 5th-6th c.BC: Andocides Orator 4.35, etc.">Refs 5th c.BC+</a>]; τῇ διανοίᾳ
    in the <b>spirit</b> of his action, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 21.219; ὤλοντ᾽ ἀσεβεῖ διανοίᾳ 4th-5th c.BC: Aeschylus
    Tragicus “Septem contra Thebas” 831 (Lyric poetry); μαινόλις δ. [prev. author]
    “Supp.” 109 (Lyric poetry); εὔφρονος ἐκ δ. [prev. author] “Ag.” 797 (Lyric poetry),
    compare “Eu.” 1013 (_anapaest meter_); τοῦ ὑπαπιέναι τὴν διάνοιαν ἔχειν 5th c.BC:
    Thucydides Historicus 5.9; ἐπί τινι 5th-6th c.BC: Isocrates Orator 5.14; πρός
    τινι 4th c.BC: Anaxippus Comicus 1.37; ἐπ᾽ ἄλλο τι.. τρέψαι τινὸς τὴν δ. 5th-6th
    c.BC: Plato Philosophus “Euthydemus” 275b ">Refs 5th c.BC+</a>]; ἐξ ὅλης τῆς δ.
    with all one''s <b>heart,</b> [<a href="javascript:void(0)" title=" 2nd c.AD:
    Arrianus Historicus “Epicteti Dissertationes” 2.2.13; ἐχθροὺς τῇ δ. NT.Col.1.21.
    ">NT+2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>thought, notion,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.169, 5th-6th
    c.BC: Plato Philosophus “Phaedo” 63d, 4th c.BC: Aristoteles Philosophus “Metaphysica”
    986b10; ἀπὸ τῆς αὐτῆς δ. 4th c.BC: Demosthenes Orator 18.210. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>process of thinking, thought,</b> ὁ ἐντὸς τῆς
    ψυχῆς πρὸς αὑτὴν διάλογος.. ἐπωνομάσθη δ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Sophista” 263d; πᾶσα δ. ἢ πρακτικὴ ἢ ποιητικὴ
    ἢ θεωρητική 4th c.BC: Aristoteles Philosophus “Metaphysica” 1025b25; ταχίστη ἡ
    διανοίας κίνησις [prev. author] “LI” 968a25 ">Refs 5th c.BC+</a>]; especially
    <b>discursive thought,</b> opposed to νόησις, [<a href="javascript:void(0)" title="
    5th c.AD: Proclus Philosophus “Inst.” 123. ">Refs 5th c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>thinking faculty, intelligence, understanding,</b> ὡς μεταξύ τι δόξης τε καὶ
    νοῦ τὴν δ. οὖσαν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 511d, +others">Refs 5th c.BC+</a>]; opposed to σῶμα, [<a href="javascript:void(0)"
    title=" [prev. author] “Lg.” 916a, compare “R.” 395b; ἔστιν ὥσπερ τοῦ σώματος
    καὶ τῆς δ. γῆρας 4th c.BC: Aristoteles Philosophus “Politica” 1270b40; ἐπιτάττοντος
    τοῦ νοῦ καὶ λεγούσης τῆς δ. φεύγειν τι ἢ διώκειν [prev. author] “de An.” 433a2;
    ἔκστασις διανοίας LXX.Deu.28.28. ">LXX+4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>thought expressed, meaning of</b> a word or passage, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Lysis” 205b, “Phdr.” 228d; τὰς τῶν ὀνομάτων
    δ. [prev. author] “Cra.” 418a; τὴν αὐτὴν ἔχει δ. 4th c.BC: Aristoteles Philosophus
    “de Anima” 404a17; ἡ φυσικὴ δ. τοῦ νόμου Aristeas 171 ">Refs 5th c.BC+</a>]; so
    δ., opposed to ῥητόν, <b>spirit,</b> opposed to letter, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Hermogenes Rhetor “περὶ τῶν στάσεων” 2. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__V</b></Level2> <b>intellectual capacity</b> revealed in speech
    or action by the characters in drama, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Poetica” 1450a6, b11, 1456a34, “Rh.” 1404a19, +others
    (Rare in Poetry.) ">Refs 4th c.BC+</a>]'
