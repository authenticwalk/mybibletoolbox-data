  gloss: Areli
  definition: 'A man of the tribe of Gad living at the time of Egypt and Wilderness,
    first mentioned at Gen.46.16; <br> son of: Gad (H1410); <br> brother of: Ziphion
    (H6837), Haggi (H2291), Shuni (H7764), Ezbon (H0675), Eri (H6179) and Arod (H0720)
    <BR> § Areli = "lion of God"<br>1) a son of Gad<br>2) those of the family of Areli
    (pater adj-Arelites)<br>'
