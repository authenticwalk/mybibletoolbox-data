strongs_number: H5157
language: hebrew
lemma: נָחַל
transliteration: nâchal
pronunciation: naw-khal'
definition: to inherit (as a (figurative) mode of descent), or (generally) to occupy;
  causatively, to bequeath, or (generally) distribute, instate
kjv_usage: divide, have (inheritance), take as a heritage, (cause to, give to, make
  to) inherit, (distribute for, divide (for, for an, by), give for, have, leave for,
  take (for)) inheritance, (have in, cause to, be made to) possess(-ion).
derivation: a primitive root;
extended_definition:
  gloss: to inherit
  definition: 1) to get as a possession, acquire, inherit, possess<br>1a) (Qal)<br>1a1)
    to take possession, inherit<br>1a2) to have or get as a possession or property
    (fig.)<br>1a3) to divide the land for a possession<br>1a4) to acquire (testimonies)
    (fig.)<br>1b) (Piel) to divide for a possession<br>1c) (Hithpael) to possess oneself
    of<br>1d) (Hiphil)<br>1d1) to give as a possession<br>1d2) to cause to inherit,
    give as an inheritance<br>1e) (Hophal) to be allotted, be made to possess
