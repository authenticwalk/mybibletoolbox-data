strongs_number: G2859
language: greek
lemma: κόλπος
transliteration: kólpos
definition: the bosom; by analogy, a bay
kjv_usage: bosom, creek
derivation: apparently a primary word;
extended_definition:
  gloss: bosom
  definition: '<b>κόλπος</b>, -ου, ὁ <BR /> [in LXX chiefly for חֵיק ;] <BR />__1.
    prop., <b>the bosom</b>: <ref=''Jhn.13.23''>Jhn.13:23;</ref> fig., of close association,
    ἐν (εἰς τὸν) τοῖς κ. Ἀβραάμ, <ref=''Luk.16.22-23''>Luk.16:22-23</ref> (cf. <ref=''4Ma.13.16''>4Ma.13:16</ref>);
    ὁ ὢν εἰς τὸν κ. τ. πατρός, <ref=''Jhn.1.18''>Jhn.1:18</ref> <BR /> __2. The bosom
    or fold of a loose garment falling over a girdle, used as a  pocket, hence figuratively,
    εἰς τὸν κ. <ref=''Isa.65.6''>Isa.65:6</ref>, <ref=''Jer.32.18''>Jer.32:18</ref>
    : <ref=''Luk.6.38''>Luk.6:38</ref> <BR /> __3. <b>A bosom-like hollow, as a bay
    or gulf</b>: <ref=''Act.27.39.''>Act.27:39.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κόλπος</b>, ὁ, <br /> <b>bosom, lap</b>, παῖδ᾽ ἐπὶ κόλπῳ ἔχουσα
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    6.400; ἂψ ὁ πάϊς πρὸς κόλπον ἐκλίνθη [prev. work] 467; ἡ δ᾽ ἄρα μιν κηώδεϊ δέξατο
    κόλπῳ (compare 111.1) [prev. work] 483 ">Refs 8th c.BC+</a>]; ἱμάντα τέῳ ἐγκάτθεο
    κ. put the girdle in thy <b>bosom</b>,[<a href="javascript:void(0)" title=" 14.219;
    εἰς κόλπον πτύσαι 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 16.15 (compare
    πτύω); ἐν κόλπῳ εἶχες ὄφιν 6th c.BC: Theognis Elegiacus 602; ὁ κ. Αβραάμ NT.Luke.16.22
    ">NT+6th c.BC+</a>]; frequently of pet birds or animals, τρέφειν ἐν κ. [<a href="javascript:void(0)"
    title=" 3rd c.BC: Herodas Mimographus 6.102 ">Refs 3rd c.BC+</a>]; κυνίδιον ἐν
    κόλπῳ τιθηνούμενον <b>lap</b>-dog, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.472c; κίσσαν ἐκ μέσων τῶν κόλπων
    ἁρπάσας 2nd c.AD: Lucianus Sophista “Jud.Voc.” 8; so τὸ θυγάτριον ἐκ κόλπων τῶν
    ἐμῶν ἀναρπάσαντα 3rd c.AD: Heliodorus Scriptor Eroticus 4.14: _metaphorically_,
    εἰς τοὺς εὐανθεῖς κ. λειμώνων 5th-6th c.BC: Aristophanes Comicus “Ranae” 373 (Lyric
    poetry); λειμώνων φύλλων τ᾽ ἐν κόλποις ναίω [prev. author] “Av.” 1094 (Lyric poetry)">Refs
    5th c.BC+</a>]; also τὰ ὑπὸ κόλπου, ={τὰ ἀφροδίσια}, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Alex.” 39. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    = {αἰδοῖον γυναικεῖον}, especially <b>vagina</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 1.16, +others, 2nd c.AD: Rufus Medicus “περὶ
    ὀνομασίας” 196, 2nd c.AD(?): Pollianus Epigrammaticus 2.222: _plural_, 2nd c.AD:
    Soranus Medicus 1.70b, 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos”
    5.62. ">Refs 2nd c.AD+</a>] <br /><Level4><b>__2.b</b></Level4> κόλποι τῆς ὑστέρας
    supposed <b>sinuses</b> in the womb, [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “περὶ φύσιος παιδίου” 31, 2nd c.AD: Soranus Medicus
    1.9 (_sing._), 2nd c.AD: Galenus Medicus “de Usu Partium” 14.4. ">Refs 5th c.BC+</a>]
    <br /><Level4><b>__2.c</b></Level4> in poets more vaguely of the whole <b>sinus
    genitalis, womb</b>, in <i>plural</i>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Helena” 1145 (Lyric poetry), 3rd c.BC: Callimachus Epicus
    “Hymnus in Jovem” 15: _sing._, [prev. author] “Del.” 214; δεσποίνας ὑπὸ κόλπον
    ἔδυν 5th-6th c.AD: Orphica “Fragmenta” 32c. 8; θεὸς διὰ κόλπου [prev. work] 31i24
    ">Refs 5th c.BC+</a>]: <i>metaphorically</i>, of the grave, σῶμα σὸν ἐν κόλποις..
    γαῖα καλύπτει [<a href="javascript:void(0)" title=" “IG” 2.3839, compare 3412,
    “epigram Gr.” 214.7 (from Rhenea)">Refs</a>]; κ. ἡμερῶν, of the <b>womb</b> of
    time, [<a href="javascript:void(0)" title=" 2nd c.BC: Ezekiel Poeta Judaeus “Exagoge
    - Mnemosyne” 39. ">Refs 2nd c.BC+</a>] <br /><Level4><b>__2.d</b></Level4> of
    other cavities, οἱ κ. τῆς κοιλίας, in the ἐχῖνος, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 530b27 ">Refs 4th
    c.BC+</a>]; of the <b>ventricles</b> of the heart, [<a href="javascript:void(0)"
    title=" 2nd c.AD(?): Pollianus Epigrammaticus 2.216. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <b>fold of a garment</b>, especially as it fell
    over the girdle, frequently in <i>plural</i>, δεύοντο δὲ δάκρυσι κ. [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.570, compare 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 539 (_anapaest meter_)">Refs 8th c.BC+</a>], etc.: also in <i>singular</i>,
    κ. βαθὺν καταλιπόμενος τοῦ κιθῶνος [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 6.125 ">Refs 5th c.BC+</a>]; κόλπον ἀνιεμένη letting down
    the <b>bosom of her robe</b>, i.e. baring her breast, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 22.80; ἐπὶ σφυρὰ κόλπον ἀνεῖσαι
    3rd c.BC: Theocritus Poeta Bucolicus 15.134 ">Refs 8th c.BC+</a>]; κρύψε δὲ παρθενίαν
    ὠδῖνα κόλποις, i.e. she concealed her pregnancy <b>by the loose folds of her robe</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 6.31; κατακρύψασ᾽
    ὑπὸ κόλπῳ 8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.469; κόλπῳ φέρουσα.. πεπλώματος
    4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 1044 ">Refs 8th c.BC+</a>];
    ὑπὸ κόλπου (variant -ῳ) χεῖρας ἔχειν ''keep one''s hand in one''s <b>pocket</b>'',
    of a stingy person, [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus
    Poeta Bucolicus 16.16; ὑπὸ κόλπου 2nd c.AD: Lucianus Sophista “Herm.” 37, 81,
    “Hes.” 2, “Merc.Cond.” 27 ">Refs 3rd c.BC+</a>]; ὑπὸ κόλπον [<a href="javascript:void(0)"
    title="5th c.AD(?): Hesychius Legal icographus see at {μασχαλοληπτεῖ}, variant
    in 2nd c.AD: Lucianus Sophista “Ind.” 12. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    any <b>bosom-like hollow</b>: <br /><Level3><b>__III.1</b></Level3> of the sea,
    first in a half-literal sense, of a sea-goddess, Θέτις δ᾽ ὑπεδέξατο κόλπῳ received
    him <b>in her bosom</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 6.136, compare above 1.1: generally, δῦτε θαλάσσης εὐρέα
    κ. 18.140, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.435; εἴσω ἁλὸς
    εὐρέα κ. lines 21.125: in _plural_, κατὰ δεινοὺς κ. ἁλός 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 5.52; also κόλποι αἰθέρος 5th c.BC: Pindarus Lyricus “O.” 13.88;
    Ἐρέβους ἐν ἀπείροσι κ. 5th-6th c.BC: Aristophanes Comicus “Aves” 694. ">Refs 8th
    c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <b>bay, gulf</b>, Ἑρμιόνην Ἀσίνην
    τε, βαθὺν κατὰ κ. ἐχούσας, i.e. βαθὺν κατεχούσας κόλπον, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.560; Μηλιεὺς κ. 4th-5th c.BC:
    Aeschylus Tragicus “Persae” 486 ">Refs 8th c.BC+</a>]; κ. Ῥέας, i.e. the Adriatic,
    [<a href="javascript:void(0)" title=" [prev. author] “Pr.” 837; Τυρσηνικὸς κ.
    5th c.BC: Sophocles Tragicus “Fragmenta” 598, compare 5th c.BC: Herodotus Historicus
    2.11, 7.58, 198, 5th c.BC: Thucydides Historicus 2.90, etc. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.3</b></Level3> <b>vale</b>, κ. Ἀργεῖος [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 4.49; Νεμέας [prev. author] “O.” 9.87,
    compare 14.23; Ἐλευσινίας Δηοῦς ἐν κόλποις 5th c.BC: Sophocles Tragicus “Antigone”
    1121 (Lyric poetry); κ. Τροίας 5th c.BC: Euripides Tragicus “Troades” 130 (Lyric
    poetry); Πιερικὸς κ. 5th c.BC: Thucydides Historicus 2.99, compare 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 6.5.17. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.4</b></Level3> of a fortified site, <b>salient</b>, [<a href="javascript:void(0)"
    title=" 3rd-2nd c.BC: Philo Mechanicus “(Belopoeica) Excerpte aus Philons Mechanik
    - Ath. Berl. Akad.” 86.8. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__III.5</b></Level3>
    ὁ κ. τοῦ ἅρματος <b>bottom</b> of the chariot, [<a href="javascript:void(0)" title="
    LXX.1Ki.22.35. ">LXX</a>]<br /><Level3><b>__III.6</b></Level3> <b>fistulous ulcer</b>
    which spreads under the skin, [<a href="javascript:void(0)" title=" 1st c.AD:
    Dioscorides (Dioscurides) Medicus 1.128, 1st-2nd c.AD: Heliodorus Medicus cited
    in 4th c.AD: Oribasius Medicus 44.8.22, 2nd c.AD: Galenus Medicus 11.125. ">Refs
    1st c.AD+</a>]<br /><Level2><b>__IV</b></Level2> in Tactics, <b>enveloping force</b>,
    [<a href="javascript:void(0)" title=" 1st c.AD: Onosander (Onasander) Tacticus
    21.5. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
