strongs_number: G4586
language: greek
lemma: σεμνός
transliteration: semnós
definition: venerable, i.e. honorable
kjv_usage: grave, honest
derivation: from G4576 (σέβομαι);
extended_definition:
  gloss: noble
  definition: '<b>σεμνός</b>, -ή, -όν <BR /> (σέβομαι), [in LXX: <ref=''Pro.6.8; 8.6;
    15.26''>Pro.6:8 8:6 15:26</ref>, <ref=''2Ma.6.11''>2Ma.6:11</ref> <ref=''2Mac.6.28''>2Mac
    6:28</ref> <ref=''2Mac.8.15''>2Mac 8:15</ref>, <ref=''4Ma.5.36''>4Ma.5:36</ref>
    <ref=''4Mac.7.15''>4Mac 7:15</ref> <ref=''4Mac.17.5''>4Mac 17:5</ref> * ;] <BR
    />__1. reverend, august, venerable, in cl. of the gods and also of human beings.
    <BR /> __2. <b>grave, serious; of persons</b>: <ref=''1Ti.3.8; 3.11''>1Ti.3:8
    3:11</ref>, <ref=''Tit.2.2''>Tit.2:2</ref>; of things: <ref=''Php.4.8''>Php.4:8</ref>
    (see Tr., <i>Syn.</i>, § xcii; Cremer, 37; MM, xxii).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σεμνός</b>,, ή, όν, <br /> (σέβομαι) <b>revered, august, holy</b>:
    <br /><Level2><b>__I</b></Level2> properly of gods, e.g. Demeter, [<a href="javascript:void(0)"
    title=" “hymnus ad Cererem” 1, 486; Hecate, 5th c.BC: Pindarus Lyricus “P.” 3.79;
    Thetis, [prev. author] “N.” 5.25; Apollo, 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 800; Poseidon, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    55; Pallas Athena, [prev. work] 1090 (Lyric poetry)">Refs 5th c.BC+</a>]; at Athens
    the Erinyes were specially the σεμναὶ θεαί, [<a href="javascript:void(0)" title="
    [prev. author] “Aj.” 837, “OC” 90, 458, 5th-6th c.BC: Aristophanes Comicus “Equites”
    1312, “Th.” 224, 5th c.BC: Thucydides Historicus 1.126, Autocl. cited in 4th c.BC:
    Aristoteles Philosophus “Rhetorica” 1398b26 ">Refs 5th c.BC+</a>]; or simply Σεμναί,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    383 (Lyric poetry), 1041 (Lyric poetry), 5th c.BC: Euripides Tragicus “Orestes”
    410 ">Refs 5th c.BC+</a>]; τὸ σ. ὄνομα their name, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 41; σ. βάθρον the threshold
    of their temple, [prev. work] 100; σ. τέλη their rites, [prev. work] 1050 (Lyric
    poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> of things divine,
    ὄργια σ. [<a href="javascript:void(0)" title=" “hymnus ad Cererem” 478, 5th c.BC:
    Sophocles Tragicus “Trachiniae” 765; θέμεθλα δίκης 6th c.BC: Solon Lyricus 4.14;
    ὑγίεια 4th-5th c.BC: Simonides Lyricus 70; θυσία 5th c.BC: Pindarus Lyricus “O.”
    7.42 ">Refs 6th c.BC+</a>]; σ. ἄντρον the cave of Cheiron, [<a href="javascript:void(0)"
    title=" [prev. author] “P.” 9.30, compare “O.” 5.18 ">Refs</a>]; σ. δόμος the
    temple of Apollo, [<a href="javascript:void(0)" title=" [prev. author] “N.” 1.72;
    παιάν 4th-5th c.BC: Aeschylus Tragicus “Persae” 393 ">Refs 4th c.BC+</a>]; σέλμα
    σ. ἡμένων, of the Olympian gods, [<a href="javascript:void(0)" title=" [prev.
    author] “Ag.” 183 (Lyric poetry)">Refs</a>]; σ. ἔργα, of the gods, [<a href="javascript:void(0)"
    title=" [prev. author] “Supp.” 1037 (Lyric poetry); μυστήρια 5th c.BC: Sophocles
    Tragicus “Fragmenta” 804, 5th c.BC: Euripides Tragicus “Hippolytus” 25; τέρμων
    οὐρανοῦ [prev. work] 746 ">Refs 5th c.BC+</a>]; σ. βίος <b>devoted to the gods</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “Ion” 56 ">Refs</a>]; σεμνὰ
    φθέγγεσθαι, ={εὔφημα}, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 109 (variant), compare 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 315, 364 ">Refs 5th c.BC+</a>]; ἦ πού τι σ. ἔστιν ὃ ξυναμπέχει; [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 521 ">Refs 4th c.BC+</a>];
    τὸ σ. <b>holiness</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 21.126. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of human
    or half-human beings, <b>reverend, august</b>, ἐν θρόνῳ σεμνῷ σεμνὸν θωκέοντα
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.173, compare
    4th-5th c.BC: Aeschylus Tragicus “Choephori” 975, 5th c.BC: Euripides Tragicus
    “Supplices” 384, +others; σ. θάλος Ἀλκαϊδᾶν 5th c.BC: Pindarus Lyricus “O.” 6.68;
    τὸ σχῆμα σεμνὸς κοὐ ταπεινός 5th c.BC: Euripides Tragicus “Fragmenta” 688 ">Refs
    5th c.BC+</a>]; αἱ φαυλότεραι.. παρὰ τὰς σεμνὰς καθεδοῦνται beside <b>the great
    ladies</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Ecclesiazusae” 617, compare 5th-6th c.BC: Isocrates Orator 3.42; οἱ σεμνότατοι
    ἐν ταῖς πόλεσιν 5th-6th c.BC: Plato Philosophus “Phaedrus” 257d ">Refs 5th c.BC+</a>];
    ἄνθρωπος οὐ σ., i.e. a nobody, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Fragmenta” 52D. ">Refs 5th c.BC+</a>]; opposed to χαῦνος,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Sophista”
    227b (_comparative_)">Refs 5th c.BC+</a>]; opposed to κομψός, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 8.19; σεμνὸς οὐ προσώπου
    συναγωγαῖς ἀλλὰ βίου κατασκευαῖς 5th-6th c.BC: Isocrates Orator 9.44 ">Refs 5th
    c.BC+</a>]: with <i>dative</i>, <b>revered by.. </b>, σ. πόλει [<a href="javascript:void(0)"
    title=" “Riv.Fil.” 57.379 (from Crete)">Refs</a>]; also, <b>worthy of respect,
    honourable</b>, [<a href="javascript:void(0)" title=" NT.1Tim.3.8, 11, NT.Phil.4.8.
    ">NT</a>]<br /><Level3><b>__II.2</b></Level3> of human things, <b>august, stately,
    majestic</b>, θᾶκοι [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 519; ἱμάτια 5th-6th c.BC: Aristophanes Comicus “Plutus” 940,
    compare “Ra.” 1061 (_comparative_)">Refs 5th c.BC+</a>]; ταφή [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 3.3.1
    ">Refs 5th c.BC+</a>]; πράγματα, ἔργα, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Vespae” 1472, 5th-6th c.BC: Isocrates Orator 12.213;
    σεμνοτέραν τὴν πόλιν ποιῆσαι 4th c.BC: Isaeus Orator 5.45; οἰκία τοῦ γείτονος
    οὐδὲν σεμνοτέρα 4th c.BC: Demosthenes Orator 3.26, compare 29; ψεύδεσι [τοῦ Ὁμήρου]
    σ. ἔπεστί τι 5th c.BC: Pindarus Lyricus “N.” 7.22; λεγόντων.. περὶ αὐτοῦ σ. λόγους
    5th c.BC: Herodotus Historicus 7.6 ">Refs 5th c.BC+</a>]; of Tragedy, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 502b ">Refs 5th c.BC+</a>];
    of style, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Poetica” 1458a21, compare “Rh.” 1404b8 ">Refs 4th c.BC+</a>] (<i>comparative</i>);
    of certain metres, [<a href="javascript:void(0)" title="[prev. work] 1408b32 ">Refs</a>];
    ἐπὶ τὸ σ. μιμεῖσθαι to imitate it in its <b>noble qualities</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 814e ">Refs 5th c.BC+</a>]; σ.
    τι λέγειν, πράσσειν, [<a href="javascript:void(0)" title=" [prev. author] “R.”
    382b, 5th c.BC: Euripides Tragicus “Troades” 447; σεμνὰ ἄττα μεμαθηκότας 5th-6th
    c.BC: Plato Philosophus “Epistulae” 342a ">Refs 5th c.BC+</a>]; οὐδὲν σ. nothing
    <b>very wonderful</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1146a15 ">Refs 4th c.BC+</a>]; so τί ἂν εἴη τὸ
    σ. (i.e. τοῦ νοῦ); [<a href="javascript:void(0)" title=" [prev. author] “Metaphorical”
    1074b18 ">Refs</a>]; <b>worthy of respect</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 996 ">Refs 5th c.BC+</a>];
    σεμνόν ἐστι, with <i>infinitive</i>, ''tis a <b>noble, fine</b> thing to.., [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Cratylus” 392a,
    5th-6th c.BC: Isocrates Orator “Epistulae” 9.5. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <i>metaphorically</i>, σ. βρῶμα a <b>noble</b> dish, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristopho Comicus 7, compare 4th c.BC: Archestratus Epicus “fragment”
    20; σ. ὀσμή 4th c.BC: Mnesimachus Comicus 4.60, etc. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> in bad sense, <b>proud, haughty</b>, τὰ σέμν᾽
    ἔπη [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax”
    1107; σεμνότερος καὶ φοβερώτερος 5th-6th c.BC: Andocides Orator 4.18 ">Refs 5th
    c.BC+</a>]; τὸ σ. <b>haughty reserve</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hippolytus” 93, compare “Med.” 216. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> in contempt or irony, <b>solemn, pompous</b>,
    σ. καὶ ἅγιον [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Sophista” 249a ">Refs 5th c.BC+</a>]; τί σεμνὸν καὶ πεφροντικὸς βλέπει; look
    <b>grave and solemn</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Alcestis” 773; τὸ σ. ἄγαν καὶ τραγικόν 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1406b7: very frequently in Comedy texts, ἀνελκτοῖς ὀφρύσι σεμνός 5th
    c.BC: Cratinus Comicus 355 ">Refs 5th c.BC+</a>]; ὡς σ. οὑπίτριπτος how <b>grand</b>
    the rascal is! [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 275; ὡς σ. ὁ κατάρατος [prev. author] “Ra.” 178 ">Refs 5th c.BC+</a>];
    λόγοι σ. [<a href="javascript:void(0)" title=" [prev. author] “V.” 1175; σεμνὸς
    σεμνῶς χλανίδ᾽ ἕλκων 4th c.BC: Ephippus Comicus 19. ">Refs 4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <i>adverb</i> <b>-νῶς</b>[<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Supplices” 193, 5th c.BC: Euripides Tragicus “Ion” 1133, 5th-6th c.BC:
    Aristophanes Comicus “Vespae” 585, etc.">Refs 5th c.BC+</a>]; ὥσπερ κοχλίας σεμνῶς
    ἐπηρκὼς τὰς ὀφρῦς, of Plato, [<a href="javascript:void(0)" title=" 4th c.BC: Amphis
    Comicus 13; σεμνῶς κεκοσμημένος 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 6.1.6, etc.; περὶ εὐτελῶν σ. λέγειν 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1408a13 ">Refs 5th c.BC+</a>]: <i>comparative</i> <b>-ότερον</b>[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    3.5.20 ">Refs 5th c.BC+</a>]: <i>superlative</i> <b>-ότατα</b>[<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 15.31.7. ">Refs 2nd c.BC+</a>]'
