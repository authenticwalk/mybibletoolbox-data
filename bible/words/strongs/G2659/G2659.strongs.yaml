  definition: '<b>κατά-νυξις</b>, -εως, ἡ<BR /> (κατανύσσω, which see), [in LXX: <ref=''Psa.60.3''>Psa.60:3</ref>
    (תַּרְעֵלָה), <ref=''Isa.29.10''>Isa.29:10</ref> (תַּרְדֵּמָה)* ;] <BR />__1.
    a pricking. <BR /> __2. (Perhaps through resembl. of κατανύσσω to -νυστάζω), torpor
    of mind, <b>stupefaction</b>: <ref=''Rom.11.8''>Rom.11:8</ref> (LXX) (see <i>ICC</i>,
    in l; Field, <i>Notes</i>, 157).†<BR /> (AS)'
