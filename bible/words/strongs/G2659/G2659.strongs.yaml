strongs_number: G2659
language: greek
lemma: κατάνυξις
transliteration: katányxis
definition: a prickling (sensation, as of the limbs asleep), i.e. (by implication,
  (perhaps by some confusion with G3506 (νεύω) or even with G3571 (νύξ))) stupor (lethargy)
kjv_usage: slumber
derivation: from G2660 (κατανύσσω);
