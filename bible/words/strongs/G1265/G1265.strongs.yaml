strongs_number: G1265
language: greek
lemma: διαμένω
transliteration: diaménō
definition: to stay constantly (in being or relation)
kjv_usage: continue, remain
derivation: from G1223 (διά) and G3306 (μένω);
extended_definition:
  gloss: to remain
  definition: '<b>δια-μένω </b><BR /> [in LXX for עמד, etc.;] <BR /><b>to remain,
    continue</b>: <ref=''Luk.1.22; 22.28''>Luk.1:22 22:28</ref>, <ref=''Gal.2.5''>Gal.2:5</ref>,
    <ref=''Heb.1.11''>Heb.1:11</ref>" (LXX), <ref=''2Pe.3.4.''>2Pe.3:4.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαμένω</b>, <br /> <i>future</i> <b>-μενῶ</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Epicharmus Comicus [265] (probably), 4th-3rd c.BC: Menander
    Comicus “Ἐπιτρέποντες” 513 ">Refs 5th c.BC+</a>]: <i>aorist</i> <b>-έμεινα</b>[<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 4.15 ">Refs 4th
    c.BC+</a>]: <i>perfect</i> <b>-μεμένηκα</b>[<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 3.55.1 ">Refs 2nd c.BC+</a>]:—<b>continue, persist,</b>
    of disease, τοῖσι παιδίοισι [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “ἀφορισμοί” 3.28; διαμένει ἔτι καὶ νῦν τοῖς βασιλεῦσιν ἡ πολυδωρία 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.2.7 ">Refs 5th c.BC+</a>]:
    <i>absolutely</i>, <b>keep,</b> of seeds, [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 7.5.5 ">Refs 4th c.BC+</a>];
    <b>persevere,</b> ἐν τῇ ἕξει [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Protagoras” 344b; ἐπὶ τῇ διατριβῇ 5th-6th c.BC: Xenophon Historicus
    “Apologia Socratis” 30 ">Refs 5th c.BC+</a>]; δ. ἐν ἑαυτῷ <b>maintain</b> his
    <b>purpose,</b> [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    10.40.6: with _dative_, τῇ φιλίᾳ 1st c.BC: Diodorus Siculus Historicus 14.48 ">Refs
    2nd c.BC+</a>] codices: <i>absolutely</i>, <b>hold out,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.216; δ. δως.. [prev. author] 4.15; παρθένος
    δ. 1st c.BC: Diodorus Siculus Historicus 4.16 ">Refs 4th c.BC+</a>]; <b>to last,
    remain, live on,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Epicharmus
    Comicus [same place] ">Refs 5th c.BC+</a>]; <b>endure, be strong,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 8.51 ">Refs 5th c.BC+</a>]; of form, colour,
    and the like, ταὐτὸν δ. <b>continue</b> the same, <b>be permanent,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Alexander Rhetor 34; χρῶμα διαμένον Nicolaus Rhetor 1.28, compare
    4th c.BC: Antiphanes Comicus 232.2 ">Refs 4th c.BC+</a>]: with <i>participle</i>,
    δ. λέγων [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 8.71;
    δ. ὅμοιοι ὄντες 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1159b8 ">Refs
    4th c.BC+</a>]: with <i>infinitive</i>, <b>continue to..,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 1.23. ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
