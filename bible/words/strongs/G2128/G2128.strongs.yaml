    <ref=''1Sa.15.13''>1Ki.15:13</ref>); <BR /> __(b) of God (Lft., <i>Notes</i>,
    310 f.), as chiefly in LXX (<ref=''Gen.9.26''>Gen.9:26</ref>, <ref=''Exo.17.10''>Exo.17:10</ref>,
    <ref=''Psa.18.46''>Psa.18:46</ref>, al.): <ref=''Luk.1.68''>Luk.1:68</ref>, <ref=''Rom.1.25;
    9.5''>Rom.1:25 9:5</ref> (<i>ICC</i>, in l), <ref=''2Co.1.3; 11.31''>2Co.1:3 11:31</ref>,
    <ref=''Eph.1.3''>Eph.1:3</ref>, <ref=''1Pe.1.3''>1Pe.1:3</ref>; absol., ὁ εὐλογητός
    (Dalman, <i>Words</i>, 200; JThS, v, 453), <ref=''Mrk.14.61''>Mrk.14:61</ref>
    (Cremer, 769).†<BR /> (AS)'
