strongs_number: G4658
language: greek
lemma: Σκύθης
transliteration: Skýthēs
definition: a Scythene or Scythian, i.e. (by implication) a savage
kjv_usage: Scythian
derivation: probably of foreign origin;
extended_definition:
  gloss: Scythian
  definition: '<b>Σκύθης</b>, -ου, ὁ <BR /> Scythian, an inhabitant of Scythia, i.e.
    Russia and Siberia, a synonym with the Greeks for the wildest of barbarians: <ref=''Col.3.11.''>Col.3:11.</ref>†<BR
    /> (AS)'
  morphology: N:N--LG
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Σκύθ-ης</b>, ου, ὁ: <br /> <i>vocative</i> Σκύθᾰ [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 829, 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae”
    1112, etc.:— “Scythian”, first in 8th-7th c.BC: Hesiodus Epicus “Fragmenta” 55:
    proverbial, Σκυθῶν ἐρημία">Refs 8th c.BC+</a>], of a desert, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 704 ">Refs 5th c.BC+</a>]:
    <i>metaphorically</i>, <b>rude, rough person</b>, ἐν λόγοις Σ. [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.847f, compare 4th-3rd
    c.BC: Menander Comicus 533.13. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>adjective</i> [<a href="javascript:void(0)" title=" “Scythian”, Σ. ἐς οἷμον
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 2; Σ. ὅμιλος [prev. work]
    417 (Lyric poetry)">Refs 4th c.BC+</a>]; σίδηρος [<a href="javascript:void(0)"
    title=" [prev. author] “Th.” 818 (compare Χάλυψ); κύανος 4th-3rd c.BC: Theophrastus
    Philosophus “de Lapidibus” 55. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    at Athens, <b>one of the city police</b>, which was mainly composed of Scythian
    slaves, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Thesmophoriazusae” 1018, 1026, “Lys.” 451; compare τοξότης 111. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> ={ἱπποτοξότης}, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “Tactica - Griechische Kriegsschriftsteller” 2.13.
    ">Refs 2nd c.AD+</a>]'
