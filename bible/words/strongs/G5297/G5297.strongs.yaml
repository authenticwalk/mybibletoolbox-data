strongs_number: G5297
language: greek
lemma: ὑποφέρω
transliteration: hypophérō
definition: to bear from underneath, i.e. (figuratively) to undergo hardship
kjv_usage: bear, endure
derivation: from G5259 (ὑπό) and G5342 (φέρω);
extended_definition:
  gloss: to endure
  definition: '<b>ὑπο-φέρω </b><BR /> [in LXX for נָשָׂא, etc. ;] <BR />to bear by
    being under. Metaphorical, <b>to endure</b>: with accusative of thing(s), <ref=''1Co.10.13''>1Co.10:13</ref>,
    <ref=''2Ti.3.11''>2Ti.3:11</ref>, <ref=''1Pe.2.19''>1Pe.2:19</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑποφέρω</b>, <br /> <i>future</i> ὑποίσω [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 834 (Lyric poetry), 1st c.BC: Philodemus
    Philosophus “περὶ παρρησίας” p.28 ">Refs 5th c.BC+</a>] O.: <i>aorist</i> ὑπήνεγκον
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1267a27 ">Refs 4th c.BC+</a>], <i>Epic dialect</i> ὑπήνεικα [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.885 ">Refs 8th c.BC+</a>]:—<b>carry
    away under,</b> especially <b>bear out of danger,</b> ἀλλά μ᾽ ὑπήνεικαν ταχέες
    πόδες [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    ">Refs 8th c.BC+</a>] [same place]:—<i>passive</i>, <b>to be taken from under,</b>
    ἐὰν [τὸ ὑποκείμενον] ὑποφέρηται [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “de Incessu Animalium” 705a9. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>bring close together,</b> τὰ ὀπίσθια σκέλη (i.e.
    ἐπὶ τὰ ἔμπροσθεν) [<a href="javascript:void(0)" title=" [prev. author] “HA” 604b1.
    ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>bear</b> or <b>carry by being
    under, bear a burden,</b> τὰ ὅπλα, of an armour-bearer, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.5.57;
    τῶν τὰ σημεῖα δοράτων ὑποφερόντων 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Sulla” 7 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be supported,</b> τοῖς
    σκέλεσι [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Problemata” 882b29. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>metaphorically</i>, <b>endure, submit to,</b> πόνους καὶ κινδύνους [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 3.64, compare 5th-6th c.BC: Xenophon Historicus
    “de Equitum magistro” 1.3; κινδύνους καὶ φόβους 5th-6th c.BC: Plato Philosophus
    “Theaetetus” 173a; ῥαθύμως ὀργήν [prev. author] “Lg.” 879c; τὸν τῶν ὁμιλητικῶν
    τρόπον 5th-6th c.BC: Isocrates Orator 1.30; γῆρας καὶ πενίαν 4th c.BC: Aeschines
    Orator 1.88 (variant{ἀμύνεσθαι}); εἰσφοράς 5th-6th c.BC: Xenophon Historicus “Oeconomicus”
    2.6; ἀναλώματα 4th c.BC: Demosthenes Orator 59.42; πόλεμον ὑπενεγκεῖν 4th c.BC:
    Aristoteles Philosophus “Politica” 1267a27; ὑ. παρρησίαν 1st c.BC: Philodemus
    Philosophus “περὶ παρρησίας” p.62 O.; ἀδικίας “Sammelb.” 5238.22 (1st c.AD)">Refs
    5th c.BC+</a>]; τὰ φυτὰ.. ἀνέμων ἐμβολὰς ὑ. [<a href="javascript:void(0)" title="
    2nd c.AD: Soranus Medicus 1.96 ">Refs 2nd c.AD+</a>]; οὐ γὰρ αὐτὸς ὑποφέρω κίνησιν
    I <b>do</b> not <b>trouble</b> to move, [<a href="javascript:void(0)" title="
    “PFlor.” 362.10 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>bear</b> or <b>carry behind,</b> δίφρους τινί [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “Varia Historia” 4.22. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__III.2</b></Level3> <b>subjoin, add</b> in speaking, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 7.16, 3rd c.AD: Longinus Rhetor 16.4.
    ">Refs 1st c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>hold out, present,</b>
    δᾷδα [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Publicola” 23; τὰ σεσιδηρωμένα μέρη ταῖς πληγαῖς [prev. author]
    “Cam.” 41 ">Refs 1st c.AD+</a>]; πληγὰς ὑ. <b>inflict</b> them, [<a href="javascript:void(0)"
    title=" [prev. author] “Eum.” 7 ">Refs</a>]; οὐκ ὀλίγην βλάβην ὑποφέρει με (={μοι})
    <b>inflicts,</b> [<a href="javascript:void(0)" title=" POxy. 488.19 (2nd-3rd c.AD).
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__IV.2</b></Level3> <i>metaphorically</i>,
    <b>hold out, suggest, proffer,</b> εἰ τῶν.. οἰχομένων.. ἐλπίδ᾽ ὑποίσεις [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 834 (Lyric poetry)">Refs 5th c.BC+</a>];
    ὑπέφερον τοὺς μῆνας <b>proposed</b> the (holy) months, i.e. a truce, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.7.2;
    σπονδὰς ἀδίκως ὑποφερομένας [prev. passage] ">Refs 5th c.BC+</a>]<br /><Level4><b>__IV.2.b</b></Level4>
    ὑποφέρονται γραμμαί τινες αἱματώδεις <b>there are suggestions of</b> lines (in
    the foetus), [<a href="javascript:void(0)" title=" 1st c.AD: Athenaeus Medicus
    cited in 4th c.AD: Oribasius Medicus 22.9.1. ">Refs 1st c.AD+</a>]<br /><Level2><b>__V</b></Level2>
    <b>carry down,</b> of a river, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.325a, 2nd c.AD(?): Pollianus Epigrammaticus
    1.111; κοιλίη ὑποφέρει χολώδεα 2nd c.AD: Aretaeus Medicus “περὶ αἰτιῶν καὶ σημείων
    ὀξέων παθῶν” 2.4 ">Refs 1st c.AD+</a>]; <b>cause to slip</b> or <b>fall,</b> [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.459b, 2nd c.AD(?): Pollianus Epigrammaticus 1.187 ">Refs 1st c.AD+</a>]:—<i>passive</i>,
    <b>to be borne down,</b> τοῖς ποταμοῖς [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Alexander” 63 ">Refs 1st c.AD+</a>];
    <b>slip down,</b> κατὰ κρημνῶν [<a href="javascript:void(0)" title=" [prev. author]
    “Mar.” 23 ">Refs</a>]; of the legs, <b>give way under</b> a person, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ τῶν ἐντὸς παθῶν” 36. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__V.2</b></Level3> <i>metaphorically</i>, <b>bring down</b> in numbers,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Appianus Historicus “Bella Civilia”
    5.6 ">Refs 2nd c.AD+</a>]; in <i>passive</i>, <b>decline gradually,</b> of consumptive
    people, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι”
    1.2; ὀρθοστάδην ὑ. [prev. work] 3.13, 17. ι; εἰς πενίαν 2nd c.AD: Appianus Historicus
    “Bella Civilia” 2.2; πόλις ὑποφερομένη πταίσμασι 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Comp. Per.Fab.” 1 ">Refs 5th c.BC+</a>]; στάσιν ὑποφερομένην ἀνακαλεῖσθαι
    to revive an <b>expiring</b> faction, [<a href="javascript:void(0)" title=" [prev.
    author] “Sert.” 4, compare “Lyc.” 2 ">Refs</a>]; of festivals, <b>fall after their
    due time,</b> [<a href="javascript:void(0)" title=" [prev. author] “Caes.” 59.
    ">Refs</a>]<br /><Level2><b>__VI</b></Level2> <b>bring</b> to a certain point,
    ὑ. τινὰ εἰς διόρθωσιν [<a href="javascript:void(0)" title=" [prev. author] “Lyc.”
    25 ">Refs</a>]:—<i>passive</i>, <b>to be carried away,</b> ὑ. εἰς ὕβριν [<a href="javascript:void(0)"
    title=" [prev. author] Alcaeus18; πρὸς τὸ κομπῶδες [prev. author] “Alex.” 23.
    ">Refs</a>]'
