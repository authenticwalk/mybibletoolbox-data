strongs_number: G5244
language: greek
lemma: ὑπερήφανος
transliteration: hyperḗphanos
definition: appearing above others (conspicuous), i.e. (figuratively) haughty
kjv_usage: proud
derivation: from G5228 (ὑπέρ) and G5316 (φαίνω);
extended_definition:
  gloss: arrogant
  definition: '<b>ὑπερήφανος</b>, -ον<BR /> (ὑπέρ, φαίνομαι, with η pleonast., see
    Kühner3, I, 189) [in LXX for זֵד, גֵּאֶה, לוּץ, etc. ;] <BR /><b>showing oneself
    above others</b>; <BR /> __(a) in good sense (Plat., al.), pre-eminent, splendid;
    <BR /> __(b) more frequently in had sense, and so always in Scr., <b>arrogant,
    haughty, disdainful </b>(see Westc.  <i>Epp. Jo.</i>, 65b): <ref=''Rom.1.30''>Rom.1:30</ref>,
    <ref=''2Ti.3.2''>2Ti.3:2</ref>; διανοίᾳ καρδίας, <ref=''Luk.1.51''>Luk.1:51;</ref>
    opposite to ταπεινός (as in <ref=''Pro.3.34''>Pro.3:34</ref>), <ref=''Jas.4.6''>Jas.4:6</ref>,
    <ref=''1Pe.5.5''>1Pe.5:5</ref>" (LXX) .†<BR /> <re><i>SYN.</i>: ἀλαζών, ὑβριστής,
    see Tr., <i>Syn.</i>, § xxix </re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπερήφᾰν-ος</b>, ον, <br /> <i>Doric dialect</i> <b>ὑπερά-</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 2.28, 5th
    c.BC: Bacchylides Lyricus 16.49 ">Refs 5th c.BC+</a>]:—mostly in bad sense, <b>overweening,
    arrogant,</b> [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus
    “Theogonia” 149, 5th c.BC: Pindarus Lyricus, 5th c.BC: Bacchylides Lyricus [same
    places], 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 405 (Lyric poetry),
    5th-6th c.BC: Isocrates Orator 12.196, 4th c.BC: Demosthenes Orator 4.9, 1st c.BC:
    Philodemus Philosophus “περὶ κακιῶν ί” p.10 1st c.AD: Josephus Historicus, etc.;
    Κύριος ὑπερηφάνοις ἀντιτάσσεται LXX.Pro.3.34; ὑβρισταὶ καὶ ὑ. 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1390b33 ">LXX+8th c.BC+</a>]; -ώτεροι.. καὶ ἀλογιστότεροι[<a
    href="javascript:void(0)" title=" [prev. work] 1391a33; οἰκίαι -ώτεραι 4th c.BC:
    Demosthenes Orator 13.30. ">Refs 4th c.BC+</a>] <i>adverb</i>, -νως ἔχειν bear
    oneself <b>proudly,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 399b, “Tht.” 175b ">Refs 5th c.BC+</a>]; ὑ. ζῶντες living
    <b>sumptuously, prodigally,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 4.152, 5th-6th c.BC: Plato Philosophus “Leges” 691a; ὀψωνεῖν..
    οὐχὶ μετρίως.., ἀλλ᾽ ὑ. 4th-3rd c.BC: Diphilus Comicus 32.20 ">Refs 5th c.BC+</a>];
    of a dish, ὑ. ὄζειν [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander
    Rhetor 261.6 ">Refs 2nd c.AD+</a>] (but also, <b>insolently, brutally,</b> μαστιγοῦν
    τινα probably in [<a href="javascript:void(0)" title=" “PCair.Zen.” 80.4 (3rd
    c.BC)).">Refs 3rd c.BC+</a>]—This sense appears in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus in the ">Refs 8th c.BC+</a>]<i>participle</i>
    ὑπερηφανέων (which see). <br /><Level3><b>__2</b></Level3> rarely in good sense,
    <b>magnificent, splendid,</b> σοφία, ἔργον, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedo” 96a, “Smp.” 217e; ὑ. τι διαπραττομένη
    [prev. author] “Grg.” 511d; ποτήρια χρυσᾶ.., ὑπερήφανα 4th-3rd c.BC: Philippides
    Comicus 27; πράξεις ὑ. τὸ μέγεθος 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Fabius Maximus” 26 ">Refs 5th c.BC+</a>]; <b>sublime,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.AD: Damascius Philosophus “de Principiis” 3 ">Refs 5th c.AD+</a>].
    <i>adverb</i> -νως, ἀγωνιζόμενος [<a href="javascript:void(0)" title=" 1st-2nd
