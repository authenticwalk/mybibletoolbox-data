strongs_number: H8159
language: hebrew
lemma: שָׁעָה
transliteration: shâʻâh
pronunciation: shaw-aw'
definition: to gaze at or about (properly, for help); by implication, to inspect,
  consider, compassionate, be nonplussed (as looking around in amazement) or bewildered
kjv_usage: depart, be dim, be dismayed, look (away), regard, have respect, spare,
  turn.
derivation: a primitive root;
extended_definition:
  gloss: to gaze
  definition: 1) to look at or to, regard, gaze at or about<br>1a) (Qal) to gaze at,
    regard, behold, look about<br>1b) (Hiphil) to look away, cause gaze to turn away<br>1c)
    (Hithpael) to look in dismay, gaze about (in anxiety)
