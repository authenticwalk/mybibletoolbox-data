  definition: 1) to sleep, be asleep<br>1a) (Qal) to sleep, go to sleep, be asleep<br>1b)
    (Niphal)<br>1b1) to remain a long time, be stored up<br>1b2) to be festering (of
    leprosy)<br>1c) (Piel) to cause to sleep, entice to sleep
