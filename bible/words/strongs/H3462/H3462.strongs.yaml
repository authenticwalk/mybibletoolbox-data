transliteration: yâshên
pronunciation: yaw-shane'
definition: properly, to be slack or languid, i.e. (by implication) sleep (figuratively,
  to die); also to grow old, stale or inveterate
kjv_usage: old (store), remain long, (make to) sleep.
derivation: a primitive root;
