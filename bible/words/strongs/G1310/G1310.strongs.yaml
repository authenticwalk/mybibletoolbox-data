strongs_number: G1310
language: greek
lemma: διαφημίζω
transliteration: diaphēmízō
definition: to report thoroughly, i.e. divulgate
kjv_usage: blaze abroad, commonly report, spread abroad, fame
derivation: from G1223 (διά) and a derivative of G5345 (φήμη);
extended_definition:
  gloss: to publish abroad
  definition: '<b>δια-φημίζω </b><BR /> in late writers only, <b>to spread abroad</b>:
    τ. λόγον (= דָּבָר, <i>the matter</i>), <ref=''Mrk.1.45''>Mrk.1:45</ref>, <ref=''Mat.28.15''>Mat.28:15</ref>;
    with accusative of person(s), <b>to spread abroad one''s fame</b>: <ref=''Mat.9.31.''>Mat.9:31.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαφημίζω</b>, <br /> <b>make known, spread abroad,</b> [<a
    href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis 11.46,
    NT.Mark.1.45; ὡς.. 4th c.AD: Palaephatus Paradoxographus 13 ">NT+1st c.BC+</a>]:—<i>passive</i>,
    with <i>infinitive</i>, διεφημίσθη θνῄσκειν ὁ βασιλεύς [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Bellum Judaicum” 1.33.3 ">Refs 1st c.AD+</a>]:
    <i>absolutely</i>, <b>to be celebrated,</b> ἐπὶ ταῖς καλοκἀγαθίαις [<a href="javascript:void(0)"
    title="Vett. Val.  250.5 ">Refs</a>]:—<i>middle</i>, <i>aorist 1</i> διεφημίξαντο
    [<a href="javascript:void(0)" title=" 2nd c.AD: Dionysius Periegeta 26. ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>call, name,</b> [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Aratus Epicus 221 ">Refs 4th c.BC+</a>]:—<i>middle</i>,
    [<a href="javascript:void(0)" title=" [prev. author] 442 (variant), 2nd c.AD:
    Dionysius Periegeta 50. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
