strongs_number: G3015
language: greek
lemma: λεπρός
transliteration: leprós
definition: scaly, i.e. leprous (a leper)
kjv_usage: leper
derivation: from the same as G3014 (λέπρα);
extended_definition:
  gloss: leprous
  definition: '<b>λεπρός</b>, -ά, -όν<BR /> (λεπίς), [in LXX for צָרַע ;] <BR />__1.
    (in cl.) scaly, rough. <BR /> __2. <b>leprous</b>; chiefly as subst., ὁ λ., <b>a
    leper</b>: <ref=''Mat.8.2; 10.8; 11.5''>Mat.8:2 10:8 11:5</ref>, <ref=''Mrk.1.40''>Mrk.1:40</ref>,
    <ref=''Luk.4.27; 7.22; 17.12''>Luk.4:27 7:22 17:12</ref>; of Simon, formerly a
    leper, <ref=''Mat.26.6''>Mat.26:6</ref>, <ref=''Mrk.14.3''>Mrk.14:3</ref>.†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λεπρ-ός</b>, ά, όν, <br /> <b>scaly, scabby, rough</b>, of
    places, conjecture Coraës in [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “Aër.” 13, 24, etc.; so βουνὸς λ. “Schwyzer” 289.169 (Priene, 2nd c.BC)">Refs
    5th c.BC+</a>]; ἀκταὶ λ. [<a href="javascript:void(0)" title=" 3rd c.BC: Lycophron
    Tragicus 642 ">Refs 3rd c.BC+</a>]; Λ. ἀκτή as <i>proper name</i>, [<a href="javascript:void(0)"
    title=" 6th c.BC: Hipponax Iambographus 47. ">Refs 6th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>leprous</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “de Causis Plantarum” 2.6.4, LXX.Lev.13.44 ">LXX+4th c.BC+</a>]: as
    <i>substantive</i>, <b>leper,</b> [<a href="javascript:void(0)" title="NT.Mark.1.40,
    etc.">NT</a>]; λ. ὄνυχες, probably <b>psoriasis unguium</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ὑγρῶν χρήσιος” 4, 1st c.AD: Dioscorides
    (Dioscurides) Medicus 2.114">Refs 5th c.BC+</a>]; τὸ λ., = λέπρα, ἡ, [<a href="javascript:void(0)"
    title=" LXX.4Ki.5.11 ">LXX</a>]; ἱμάντας ἐκ λεπρῶν (i.e. δερμάτων, for the toughest
    leather, <i>accusative</i> to Scholia, was supposed to be made of <b>mangy</b>
    skins) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 724 (but Scholia prefers ἐκ Λεπρῶν">Refs 5th c.BC+</a>], <i>proper
    name</i> of a  “Tannery” outside the walls); λ. βαυβών [<a href="javascript:void(0)"
    title=" 3rd c.BC: Herodas Mimographus 6.36. ">Refs 3rd c.BC+</a>]'
