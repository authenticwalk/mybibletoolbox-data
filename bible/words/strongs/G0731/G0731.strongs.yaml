strongs_number: G0731
language: greek
lemma: ἄῤῥητος
transliteration: árrhētos
definition: unsaid, i.e. (by implication) inexpressible
kjv_usage: unspeakable
derivation: from G1 (Α) (as a negative particle) and the same as G4490 (ῥητῶς);
extended_definition:
  gloss: inexpressible
  definition: '<b>ἄρρητος</b>, -ον<BR /> (ἀ- neg., ῥητός, ῥέω), [in Sm.: <ref=''Lev.18.23''>Lev.18:23</ref>
    * ;] <BR />__1. unspoken (Hom., al.). <BR /> __2. <b>unspeakable </b>(Hat., al.;
    frequently in Inscr.; MM, see word): <ref=''2Co.12.4.''>2Co.12:4.</ref>†<BR />
    (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄρρητος</b>, ον, <br /> also η, ον [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hecuba” 201">Refs 5th c.BC+</a>]:— <b>unspoken,</b>
    ἔπος προέηκεν ὅ πέρ τ᾽ ἄρρητον ἄμεινον[<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 14.466; ἄνδρες.. ῥητοί τ᾽ ἄ. τε 8th-7th
    c.BC: Hesiodus Epicus “Opera et Dies” 4; ἔστω ἄ. τὰ εἰρημένα 5th-6th c.BC: Plato
    Philosophus “Symposium” 189b, etc., compare 4th c.BC: Aeschines Orator 3.217">Refs
    8th c.BC+</a>]; οὐκ ἐπ᾽ ἀρρήτοις γε τοῖς ἐμοῖς λόγοις not <b>without</b> warning
    <b>spoken</b> by me, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Antigone” 556; ἄ. κἀτελῆ φυλάξομαι [prev. author] “El.” 1012">Refs 5th
    c.BC+</a>]. <i>adverb</i> -τως, σιγᾶν[<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Fragmenta” 44 codices (ἀρρήκτως Reiske, ἀρράτως
    Bernays). ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>that cannot
    be spoken</b> or <b>expressed,</b> ἀδιανόητον καὶ ἄ. καὶ ἄφθεγκτον καὶ ἄλογον[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Sophista” 238c">Refs
    5th c.BC+</a>]: hence, <b>unspeakable, immense,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Appianus Historicus “Bella Civilia” 3.4; ἐπιθυμία 1st c.BC:
    Philodemus Gadarensis Epigrammaticus “Ir.” p.50 W.; εὐχαριστία [prev. author]
    “Lib.” p.51 O. ">Refs 1st c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>not
    to be spoken</b>: hence, <br /><Level3><b>__III.1</b></Level3> <b>not to be divulged,</b>
    ἱροργίαι, ἱρά, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.83, 6.135; σέβας ἀρρήτων ἱερῶν 5th-6th c.BC: Aristophanes Comicus “Nubes” 302;
    ἄ. σφάγια 5th c.BC: Euripides Tragicus “Iphigenia Taurica” 41; ἄ. ἀβακχεύτοισιν
    εἰδέναι [prev. author] “Ba.” 472">Refs 5th c.BC+</a>]; διδακτά τε ἄρρητά τ᾽, i.e.things
    profane and <b>sacred,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 301">Refs 5th c.BC+</a>]; ἄ. κόρη the maid <b>whom
    none may name</b> (i.e. Persephone), [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Fragmenta” 63, compare “Hel.” 1307">Refs 5th c.BC+</a>];
    ἀρρήτων θέσμια, i.e. of Demeter and Persephone, [<a href="javascript:void(0)"
    title=" “IG” 3.713.6. ">Refs</a>]<br /><Level3><b>__III.2</b></Level3> <b>unutterable,
    horrible,</b> δεῖπνα[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Electra” 203 (Lyric poetry); λώβη 5th c.BC: Euripides Tragicus “Hecuba”
    200 (Lyric poetry)">Refs 5th c.BC+</a>]; ἄρρητ᾽ ἀρρήτων ''deeds without a name'',
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    465 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3>
    <b>shameful to be spoken,</b> ῥητόν τ᾽ ἄ. τ᾽ ἔπος[<a href="javascript:void(0)"
    title=" [prev. author] “OC” 1001, compare “Aj.” 214 (Lyric poetry), 773">Refs</a>];
    ῥητὰ καὶ ἄ. ὀνομάζων ''dicenda <b>tacenda</b> locutus'', [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.122; πάντας ἡμᾶς ῥητὰ καὶ ἄ. κακὰ ἐξεῖπον
    [prev. author] 21.79">Refs 4th c.BC+</a>]. <i>adverb</i> <b>-τως</b>[<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Diogenes Laertius 7.187. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    of numbers, ἄρρητα, τά, <b>irrationals, surds,</b> opposed to ῥητά, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Hp.Ma.” 303b, compare “R.” 546c.">Refs
    5th c.BC+</a>]'
  source: STEPBible/LSJ
