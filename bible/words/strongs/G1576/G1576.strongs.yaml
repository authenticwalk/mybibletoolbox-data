strongs_number: G1576
language: greek
lemma: ἐκκλείω
transliteration: ekkleíō
definition: to shut out (literally or figuratively)
kjv_usage: exclude
derivation: from G1537 (ἐκ) and G2808 (κλείω);
extended_definition:
  gloss: to exclude
  definition: '<b>ἐκ-κλείω </b><BR /> [in LXX: ἐ. κρίσιν, for נָטָה hi., <ref=''Exo.23.2''>Exo.23:2</ref>
    (also as seel., <ref=''Job.34.20''>Job.34:20</ref>, <ref=''Psa.67.1-7''>Psa.67:1-7</ref>
    (<ref=''Psa.68.30''>Psa.68:30</ref>) * ;] <BR /><b>to shut out</b>: <ref=''Gal.4.17.''>Gal.4:17.</ref>
    Pass., <ref=''Rom.3.27.''>Rom.3:27.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκκλείω</b>, <br /> <i>Ionic dialect</i> <b>ἐκκληΐω</b> or
    <b>ἐκκλήω</b>, old <i>Attic dialect</i> <b>ἐκκλήω</b>: <i>Attic dialect</i> <i>future</i>
    - κλῄσω [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Orestes”
    1127 ">Refs 5th c.BC+</a>]: <i>Doric dialect</i> <i>aorist 1</i> - κλᾳξα [<a href="javascript:void(0)"
    title=" “Comica Adespota” 1203.7 (uncertain)">Refs</a>]: <i>perfect</i> ἐκκέκλεικα
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus “Σαμία” 201
    ">Refs 4th c.BC+</a>]:—<b>shut out from,</b> c.<i>genitive</i>, ἐ. ἄλλον ἄλλοσε
    στέγης E. [prev. cited]:—<i>passive</i>, <b>to be shut out,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “HF” 330. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, <b>shut out, exclude from,</b> πόλιν τῆς μετοχῆς [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.144 ">Refs 5th c.BC+</a>]; τῆς συμμαχίας,
    τῶν ὅρκων, [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 2.85,
    3.74 ">Refs 4th c.BC+</a>]: with <i>accusative</i> et <i>infinitive</i>, ἐξέκλειον
    λόγου τυγχάνειν τοὺς ἄλλους [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 19.26. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>hinder,
    prevent,</b> τῷ καιρῷ τὴν κατηγορίαν [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 18.8.2; τὴν θήραν 1st c.BC: Diodorus Siculus Historicus
    3.16:">Refs 2nd c.BC+</a>] —<i>passive</i>, ἐκκληϊόμενοι τῇ ὥρῃ <b>being prevented</b>
    by [want of] time, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.31; ἐκκλεισθεὶς ὑπὸ τῶν καιρῶν 1st c.BC: Diodorus Siculus Historicus 18.3 ">Refs
    5th c.BC+</a>]: with <i>infinitive</i>, ἐ. ποιεῖν τι [<a href="javascript:void(0)"
    title=" [prev. author] 4.32, compare 4th c.BC: Aristoteles Philosophus “Magna
    Moralia” 1198b16. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>shut
    off, cut off,</b> ζωῆς ὁδούς [<a href="javascript:void(0)" title=" 3rd c.AD: Oppianus
    Apamensis Epicus “Cynegetica” 2.342. ">Refs 3rd c.AD+</a>]'
