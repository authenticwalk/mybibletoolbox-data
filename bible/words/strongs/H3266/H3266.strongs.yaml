extended_definition:
  gloss: Jeush
  definition: 'A man of the tribe of Judah living at the time of Divided Monarchy,
    only mentioned at 2Ch.11.19; <br> son of: Rehoboam (H7346) and Mahalath (H4258H);
    <br> brother of: Shemariah (H8114H), Zaham (H2093); <br> half-brother of: Abijah
    (H0029I), Attai (H6262I), Ziza (H2124H) and Shelomith (H8019G)<BR> § Jehush or
    Jeush = "He hurries to aid"<br>1) son of Eshek, a remote descendant of king Saul<br>2)
    a Gershonite Levite of the house of Shimei<br>3) son of king Rehoboam of Judah'
