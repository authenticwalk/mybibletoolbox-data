strongs_number: G5288
language: greek
lemma: ὑποστέλλω
transliteration: hypostéllō
definition: to withhold under (out of sight), i.e. (reflexively) to cower or shrink,
  (figuratively) to conceal (reserve)
kjv_usage: draw (keep) back, shun, withdraw
derivation: from G5259 (ὑπό) and G4724 (στέλλω);
extended_definition:
  gloss: to withdraw
  definition: '<b>ὑπο-στέλλω </b><BR /> [in LXX: <ref=''Deu.1.17''>Deu.1:17</ref>
    (גּוּר), <ref=''Job.13.8''>Job.13:8</ref> (נָשָׂא פָּנִים), <ref=''Hab.2.4''>Hab.2:4</ref>
    (עָפַל pu.), <ref=''Hag.1.10''>Hag.1:10</ref> (כָּלָא), <ref=''Exo.23.21''>Exo.23:21</ref>,
    <ref=''Wis.6.7''>Wis.6:7</ref>, <ref=''3Ma.5.28''>3Ma.5:28</ref> * ;] <BR />__1.
    to draw in, let down (ἱστίον, οὐράν, etc.). <BR /> __2. <b>to draw back, withdraw</b>:
    ἑαυτόν, <ref=''Gal.2.12''>Gal.2:12</ref> (Polyb., al.; see Lft., in l). Mid.,
    <b>to shrink or draw back</b>: <ref=''Heb.10.38''>Heb.10:38</ref> (LXX); before
    τοῦ, with inf., <ref=''Act.20.27''>Act.20:27;</ref> οὐδέν, <ref=''Act.20.20.''>Act.20:20.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑποστέλλω</b>, <br /> <b>draw in, contract,</b> ὑπέστειλ᾽ ἱστίον
    <b>made</b> him <b>furl</b> his sail, [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “I.” 2.40, compare 4th c.BC: Aristoteles Philosophus “Mechanica”
    851b10 (_middle_)">Refs 5th c.BC+</a>]; ὑ. τὴν οὐράν <b>tuck down</b> the tail,
    of dogs, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Ammonius Grammaticus
    “περὶ ὁμοίων καὶ διαφόρων λέξεων” p.27 V.">Refs 1st c.AD+</a>]; τοῖς δακτύλοις
    ὑπεσταλμένοις with <b>closed</b> fingers, [<a href="javascript:void(0)" title="
    5th c.AD: Aristaenetus Rhetor 1.10; γαστὴρ ὑπεσταλμένη 2nd-3rd c.AD: Philostratus
    Sophista “de gymnastica” 34. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>reduce,</b> in <i>passive</i>, <b>to be reduced,</b> ὑποστέλλεται τὸ πλῆθος
    (i.e. τῆς καθάρσεως) [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus
    1.22 ">Refs 2nd c.AD+</a>]; <b>to be limited,</b> τῷ λεχθέντι ἀριθμῷ [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 1.29. ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>draw back for shelter,</b> ὑπὸ βουνόν τινα τοὺς ἱππεῖς [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 11.21.2, compare 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Crassus” 23, 26 ">Refs 2nd c.BC+</a>]; ὑ. ἑαυτόν <b>shelter</b>
    oneself <b>behind,</b> τινι or ὑπό τι, [<a href="javascript:void(0)" title=" [prev.
    author] “Arat.” 47, 2nd c.BC: Polybius Historicus 7.17.1 ">Refs 2nd c.BC+</a>];
    with ἑαυτόν omitted, [<a href="javascript:void(0)" title=" [prev. author] 6.40.14,
    etc.: _metaphorically_, ἑαυτόν NT.Gal.2.12, compare 3rd c.AD: Heliodorus Scriptor
    Eroticus 7.26. ">NT+3rd c.AD+</a>]<br /><Level4><b>__3.b</b></Level4> <b>cover,</b>
    τᾷδ᾽ ὑπεστάλη κόνει (in a dog''s epitaph) [<a href="javascript:void(0)" title="
    “PCair.Zen.” 532.24 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <i>intransitive</i>, <b>to be reduced in size,</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC(?): Callixinus Historicus 1 ">Refs 3rd c.BC+</a>]; <b>to be subordinate,</b>
    οὐδενὶ ἑτέρῳ [<a href="javascript:void(0)" title=" 2nd c.AD: Sextus Empiricus
    Philosophus “adversus Mathematicos” 8.32, compare 1st c.AD: Philo Judaeus 2.335,
    357. ">Refs 1st c.AD+</a>]<br /><Level3><b>__5</b></Level3> <b>draw back,</b>
    φασὶ τοὺς θορυβώδεις καὶ προυνίκους ὑποστέλλειν αὐτοῦ τῇ παρόδῳ <b>drew back</b>
    to let him pass, [<a href="javascript:void(0)" title=" 3rd c.AD(?): Diogenes Laertius
    4.6 ">Refs 3rd c.AD+</a>]; of troops, ὑπεσταλκότες <b>a little in the rear,</b>
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “Tactica - Griechische
    Kriegsschriftsteller” 19.7 ">Refs 2nd c.AD+</a>]; ἔχειν ὑπεσταλκότας ταῖς ῥαξὶν
    τοὺς ὄνυχας have the nails <b>not projecting beyond</b> the finger-tips, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 1.3, compare 18. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__6</b></Level3>
    <b>take away, remove,</b> in <i>passive</i>, [<a href="javascript:void(0)" title="
    2nd c.AD: Apollonius Dyscolus Grammaticus “de Adverbiis;” 203.22 ">Refs 2nd c.AD+</a>];
    <b>to be excepted,</b> [<a href="javascript:void(0)" title=" [prev. author] “Pron.”
    30.8, +others ">Refs</a>]<br /><Level3><b>__7</b></Level3> <b>belong,</b> with
    <i>dative</i>, [<a href="javascript:void(0)" title=" “POxy.” 486.22 (2nd c.AD),
    1502v. 3 (3rd c.AD), “PFlor.” 47.8, 29 (3rd c.AD)">Refs 2nd c.AD+</a>]; τῇ συγγραφοδιαθήκῃ
    [<a href="javascript:void(0)" title=" “POxy.” 1102.14 (2nd c.AD)">Refs 2nd c.AD+</a>];
    τῷ νυνὶ ἀμφοδογραμματεῖ, i.e. <b>fall within</b> his <b>authority,</b> [<a href="javascript:void(0)"
    title="[prev. work] 2131.13 (3rd c.AD)">Refs 3rd c.AD+</a>]; <b>to be subjected,</b>
    ποιναῖς πρός τινος [<a href="javascript:void(0)" title=" 6th c.AD: Lydus, Joannes
    Laurentius Historicus “Mag.” 3.70. ">Refs 6th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    in <i>middle</i>, <b>place restrictions on oneself</b> or <b>another, reduce diet,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί”
    1.11 ">Refs 5th c.BC+</a>]: with <i>genitive</i>, <b>abstain from,</b> τῆς τροφῆς
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Problemata”
    864b36; ὀπώρας 2nd c.AD: Aretaeus Medicus “ὀξέων νούσων θεραπευτικόν” 1.1. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>avoid,</b> χειμῶνα [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 4.6 ">Refs 5th c.BC+</a>]; <b>shrink
    from,</b> οὐδένα.. κίνδυνον [<a href="javascript:void(0)" title=" “SIG” 442.10
    (Erythrae, 3rd c.BC),compare “IG” 12(8).53.6 (Imbros, 2nd c.BC)">Refs 3rd c.BC+</a>];
    τι τῶν ἀγαθῶν πρὸς τὸ μὴ εἶναι αὐτῷ [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Magna Moralia” 1208a1 ">Refs 4th c.BC+</a>]; ὁ
    μηδὲν ὑποστειλάμενος πρὸς ὕβριν one who has <b>stuck at</b> nothing, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.70. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>shrink before, hold in undue awe,</b> τὴν Δημάδου δύναμιν [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Dinarchus Orator 1.11; οὐ γὰρ μὴ ὑποστείληταί σε LXX.Exo.23.21,
    cf. LXX.Deu.1.17, LXX.Wis.6.7 ">LXX+4th c.BC+</a>]; ὑποστείλασθαί τι δεῖ πρὸς
    τὸν τοιοῦτον ὑμᾶς καὶ αἰσχυνθῆνα; need you <b>hold back</b>.. ? [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Dinarchus Orator 3.13: _absolutely_, 2nd-3rd c.AD: Aelianus
    “De Natura Animalium - Ar.Byzantine Epit.” 7.19 ">Refs 4th c.BC+</a>]; <b>draw
    back,</b> [<a href="javascript:void(0)" title="NT.Heb.10.38. ">NT</a>]<br /><Level3><b>__II.4</b></Level3>
    ὑποστέλλεσθαι λόγῳ <b>place restrictions on oneself</b> in speech, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 607 (only here in Trag.)">Refs
    5th c.BC+</a>]; without λόγῳ, <b>refrain from saying,</b> οὐ μὴν οἶμαι δεῖν..
    ὑποστείλασθαι περὶ ὧν ὑμῖν συμφέρειν ἡγοῦμαι [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 1.16; οὐδὲν ὑπεστειλάμην τῶν συμφερόντων τοῦ μὴ ἀναγγεῖλαι
    ὑμῖν NT.Act.20.20, compare 27; οὔτε μέγα οὔτε μικρὸν ἀποκρυψάμενος.. οὐδ᾽ ὑποστειλάμενος
    5th-6th c.BC: Plato Philosophus “Apologia” 24a ">NT+5th c.BC+</a>]; οὐδὲν or μηδὲν
    ὑποστειλάμενος <b>with</b> no <b>reserve,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 6.89, 8.41, 9.39, 4th c.BC: Demosthenes Orator
    4.51 ">Refs 5th c.BC+</a>]; <b>make reservations,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.109, 110 5th c.BC:
    Sophocles Tragicus; ὀμνύω μὴ ὑπεστάλθαι “POxy.” 246.26 (1st c.AD)">Refs 5th c.BC+</a>];
    περὶ τῶν μόσχων,.. οὗ ἕνεκεν ὑπεσταλμένοι εἰσίν uncertain meaning in [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 412.24 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    ={διαλανθάνω}, <b>delitesco,</b> [<a href="javascript:void(0)" title=" “Corpus
    Glossariorum Latinorum”; so perhaps in 2nd c.AD: Galenus Medicus 7.646. ">Refs
    2nd c.AD+</a>]'
  source: STEPBible/LSJ
