strongs_number: G5288
language: greek
lemma: ὑποστέλλω
transliteration: hypostéllō
definition: to withhold under (out of sight), i.e. (reflexively) to cower or shrink,
  (figuratively) to conceal (reserve)
kjv_usage: draw (keep) back, shun, withdraw
derivation: from G5259 (ὑπό) and G4724 (στέλλω);
