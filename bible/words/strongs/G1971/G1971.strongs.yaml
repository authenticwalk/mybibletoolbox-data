language: greek
lemma: ἐπιποθέω
transliteration: epipothéō
definition: to dote upon, i.e. intensely crave possession (lawfully or wrongfully)
kjv_usage: (earnestly) desire (greatly), (greatly) long (after), lust
derivation: from G1909 (ἐπί) and potheo (to yearn);
