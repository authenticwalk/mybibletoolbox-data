    <ref=''2Co.5.2''>2Co.5:2</ref>, <ref=''1Th.3.6''>1Th.3:6</ref>, <ref=''2Ti.1.4''>2Ti.1:4</ref>,
    <ref=''Php.2.26''>Php.2:26</ref> (WH, [txt.]);  with accusative of thing(s), <ref=''1Pe.2.2''>1Pe.2:2;</ref>
    with accusative of person(s), <ref=''2Co.9.14''>2Co.9:14</ref>, <ref=''Php.1.8;
    2.26''>Php.1:8 2:26</ref> (WH, mg); absol., <ref=''Jas.4.5''>Jas.4:5</ref> (see
    Mayor, in l).†<BR /> (AS)'
