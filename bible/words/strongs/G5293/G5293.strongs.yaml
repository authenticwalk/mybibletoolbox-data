strongs_number: G5293
language: greek
lemma: ὑποτάσσω
transliteration: hypotássō
definition: to subordinate; reflexively, to obey
kjv_usage: be under obedience (obedient), put under, subdue unto, (be, make) subject
  (to, unto), be (put) in subjection (to, under), submit self unto
derivation: from G5259 (ὑπό) and G5021 (τάσσω);
extended_definition:
  gloss: to subject
  definition: '<b>ὑπο-τάσσω </b><BR /> [in LXX for דָבַר hi., דָּמַם, שׂוּם, שִׁית,
    etc. ;] <BR />__1. as a military term, to place or rank under (Polyb.). <BR />
    __2. <b>to subject, put in subjection</b>: <ref=''1Co.15.27''>1Co.15:27</ref>,
    <ref=''Php.3.21''>Php.3:21</ref>, <ref=''Heb.2.5''>Heb.2:5</ref>, 8; pass., <ref=''Rom.8.20''>Rom.8:20</ref>,
    <ref=''1Co.15.27-28''>1Co.15:27-28</ref>, <ref=''1Pe.3.22''>1Pe.3:22</ref>, <ref=''Eph.1.22''>Eph.1:22</ref>.
    Mid., <b>to subject oneself, obey</b>: absol., <ref=''Rom.13.5''>Rom.13:5</ref>,
    <ref=''1Co.14.34''>1Co.14:34</ref>; with dative of person(s), <ref=''Luk.2.51;
    10.17, 20''>Luk.2:51 10:17, 20</ref>, <ref=''Rom.8.7; 10.3; 13.1''>Rom.8:7 10:3
    13:1</ref>, <ref=''1Co.14.32; 15.28''>1Co.14:32 15:28</ref> (ὑποταγήσεται; cf.
    M, <i>Pr.</i>, 163), <ref=''1Co.16.16''>1Co.16:16</ref>, <ref=''Eph.5.21-22''>Eph.5:21-22</ref>
    (T, WH, txt., R, om.), <ref=''Eph.5.24''>Eph.5:24</ref>, <ref=''Col.3.18''>Col.3:18</ref>,
    <ref=''Tit.2.5, 9; 3.1''>Tit.2:5, 9 3:1</ref>, <ref=''Heb.12.9''>Heb.12:9</ref>,
    <ref=''1Pe.2.18; 3.1; 3.5; 5.5''>1Pe.2:18 3:1 3:5 5:5</ref>; imperat., <ref=''Jas.4.7''>Jas.4:7</ref>,
    <ref=''1Pe.2.13; 5.5''>1Pe.2:13 5:5</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑποτάσσω</b>, <br /> <i>Attic dialect</i> <b>ὑποτάττω</b>,
    <i>passive</i>, <i>future</i> ὑποτᾰγήσομαι [<a href="javascript:void(0)" title="
    1st c.AD: Cyranus 15: ">Refs 1st c.AD+</a>]<i>aorist 2</i> ὑπετάγην [ᾰ] [<a href="javascript:void(0)"
    title=" 5th c.BC: Phrynichus Comicus (see. below)">Refs 5th c.BC+</a>], etc.:—<b>place</b>
    or <b>arrange under, assign,</b> τινί τι [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 3.36.7, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Nicias” 23, etc.; ὑ. ὑπὸ τὸ τῆς προδοσίας ὄνομα 2nd c.BC: Polybius Historicus
    18.15.4:">Refs 2nd c.BC+</a>] —<i>passive</i>, τὸ ὑποτεταγμένον (i.e. ὀστέον)
    the <b>inferior</b> bone, i. e. the ulna, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “κατ᾽ ἰητρεῖον” 16. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>post in the shelter of,</b> ὑποτάσσεσθαι τινι [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Par.” 49 ">Refs 2nd c.AD+</a>]; <b>draw up
    behind,</b> [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “Tactica
    - Griechische Kriegsschriftsteller” 15.1 (_passive_), 2nd c.AD: Arrianus Historicus
    “Tactica” 26.7. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <b>subject,</b>
    ἑαυτοὺς οὐδενί [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Rh.” 2.204 5th c.BC: Sophocles Tragicus, compare 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Pompeius” 64 ">Refs 5th c.BC+</a>]; <b>subdue,
    make subject,</b> Θηβαΐδα [<a href="javascript:void(0)" title=" “OGI” 654.7 (Egypt,
    1st c.BC), compare 199.10, +others (Adule, 1st c.AD)">Refs 1st c.BC+</a>]; ἔθνη
    [<a href="javascript:void(0)" title=" 2nd c.AD: Herodianus Grammaticus 7.2.9;
    αὐτῷ τὰ πάντα NT.Phil.3.21; πάντα ὑπὸ τοὺς πόδας αὐτοῦ NT.Eph.1.22 ">NT+2nd c.AD+</a>]:—<i>passive</i>,
    <b>to be obedient,</b> τινι [<a href="javascript:void(0)" title=" NT.Col.3.18,
    +others; ὑποτάγητε τῷ θεῷ NT.Jam.4.7, compare 2nd c.AD: Arrianus Historicus “Epicteti
    Dissertationes” 3.24.65; ἄγρια θηρία ὑποταγήσεται αὐτῷ 1st c.AD: Cyranus 15 ">NT+1st
    c.AD+</a>]; ὑποτάξονται <b>they will submit,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Herodianus Grammaticus 2.2.8; τὸ πλῆθος -όμενον 1st c.AD: Onosander
    (Onasander) Tacticus 1.17, compare 4th c.AD: Palaephatus Paradoxographus 38 ">Refs
    1st c.AD+</a>]: <i>absolutely</i>, κοὐχ ὑποτᾰγεὶς ἐβάδιζεν ὥσπερ Νικίας <b>dejectedly,
    timidly,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Phrynichus Comicus
    59 ">Refs 5th c.BC+</a>] (assuming variant); οἱ ὑποταττόμενοι <b>subjects,</b>
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 3.13.8 ">Refs
    2nd c.BC+</a>], etc.; ὑποτεταγμένοι <b>subordinates,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “περὶ οἰκονομίας” p.72 1st c.AD: Josephus
    Historicus; ἐδούλευσας, ὑπετάγης 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes”
    4.4.33 ">Refs 1st c.BC+</a>]; ὑποτεταγμέναι ἀρεταί <b>subordinate</b> virtues,
    i. e. the sub-divisions of the four cardinal (πρῶται) virtues, [<a href="javascript:void(0)"
    title=" “Stoicorum Veterum Fragmenta” 3.64. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3>
    <i>passive</i>, with <i>dative</i>, <b>underlie, to be implied in</b> or <b>associated
    with,</b> τὰ -τεταγμένα τοῖς φθόγγοις [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Epicurus Philosophus “Epistulae” 1p.4U., compare “Nat.” 28p.13V. ">Refs
    4th c.BC+</a>]; τὰ -τεταγμένα, ἡ -τεταγμένη διάνοια, of the content or meaning
    which <b>underlies</b> a writer''s words, [<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Philosophus “περὶ ποιημάτων” 5.26, 27. ">Refs 1st c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>put after,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.737f">Refs 1st c.AD+</a>];
    <b>subjoin, append,</b> ὑποτετάχαμέν σοι.. τὸ ἀντίγραφον [<a href="javascript:void(0)"
    title=" “SIG” 664.11 (Delos, 2nd c.BC),compare “POxy.” 34v iv 7 (2nd c.AD):">Refs
    2nd c.BC+</a>] —<i>passive</i>, τὰ -τεταγμένα <b>what follows</b>, [<a href="javascript:void(0)"
    title=" “OGI” 629.6 (Palmyra, 2nd c.AD)">Refs 2nd c.AD+</a>]; οἱ -τεταγμένοι [ἀριθμοί]
    the numbers <b>that follow,</b> [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.1020a, etc.">Refs 1st c.AD+</a>];
    οἱ ὑποτεταγμένοι the <b>following</b> persons, [<a href="javascript:void(0)" title="
    “SIG” 880.11 (Pizus, 3rd c.AD)">Refs 3rd c.AD+</a>]; κῶμαι αἱ ὑποτεταγμέναι the
    <b>following</b> villages, [<a href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus
    Mathematicus “Geographia” 6.7.27. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>take as a minor premiss,</b> [<a href="javascript:void(0)" title=" 2nd c.AD:
    Arrianus Historicus “Epicteti Dissertationes” 4.1.61. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__IV</b></Level2> <b>govern the subjunctive,</b> [<a href="javascript:void(0)"
    title=" EM 471.16. ">Refs</a>]'
  source: STEPBible/LSJ
