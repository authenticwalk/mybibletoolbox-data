strongs_number: H0579
language: hebrew
lemma: אָנָה
transliteration: ʼânâh
pronunciation: aw-naw'
definition: to approach; hence, to meet in various senses
kjv_usage: befall, deliver, happen, seek a quarrel.
derivation: a primitive root (perhaps rather identical with H578 (אָנָה) through the
  idea of contraction in anguish);
extended_definition:
  gloss: to meet
  definition: 1) to meet, encounter, approach, be opportune<br>1a) (Piel) to allow
    to meet, cause to meet<br>1b) (Pual) to be sent, be allowed to meet<br>1c) (Hithpael)
    to seek occasion (quarrel), cause oneself to meet
  morphology: H:V
