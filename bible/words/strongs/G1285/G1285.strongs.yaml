strongs_number: G1285
language: greek
lemma: διασαφέω
transliteration: diasaphéō
definition: to clear thoroughly, i.e. (figuratively) declare
kjv_usage: tell unto
derivation: from G1223 (διά) and (clear);
extended_definition:
  gloss: to explain
  definition: '<b>δια-σαφέω</b>, -ῶ<BR /> (σαφής, <i>clear</i>), [in LXX: <ref=''Deu.1.5''>Deu.1:5</ref>
    (בָּאַר pi.), Dan LXX 2:6 (חָוָה aphel.), I-III Ma 9 * ;] <BR /><b>to make clear,
    explain fully</b>: with accusative of thing(s), dative of person(s), <ref=''Mat.13.26;
    18.31''>Mat.13:26 18:31</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διασᾰφ-έω</b>, <br /> <b>make quite clear, show plainly,</b>
    ἐλπίδας οὔσας κενάς [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Phoenissae” 398 ">Refs 5th c.BC+</a>]; τι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 916e, 1st c.BC: Philodemus Philosophus
    “περὶ παρρησίας” p.13O., etc.; δ. εἴτε.. εἴτε μή 5th-6th c.BC: Plato Philosophus
    “Protagoras” 348b, compare 1st c.BC: Philodemus Philosophus “περὶ ποιημάτων” 5.13
    ">Refs 5th c.BC+</a>]; also δ. περί τινος <b>make a clear statement</b> about..,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Anima”
    404b1; δ. εἰς Καρχηδόνα περί τινος ">Refs 4th c.BC+</a>]<b>send clear information..,</b>
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 3.87.4; δ.
    ὑπέρ τινος [prev. author] 2.19.13 ">Refs 2nd c.BC+</a>]; <b>instruct plainly,</b>
    ἵνα.. [<a href="javascript:void(0)" title=" [prev. author] 4.26.3, LXX.2Mac.1.18;
    ὅπως “PEleph.” 18.3 (3rd c.BC)">LXX+3rd c.BC+</a>]:—<i>middle</i>, uncertain in
    [<a href="javascript:void(0)" title=" “PPar.” 70p.413 ">Refs</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1094b12, etc. ">Refs 4th c.BC+</a>]'
