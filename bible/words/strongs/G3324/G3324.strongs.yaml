strongs_number: G3324
language: greek
lemma: μεστός
transliteration: mestós
definition: replete (literally or figuratively)
kjv_usage: full
derivation: of uncertain derivation;
extended_definition:
  gloss: full
  definition: '<b>μεστός</b>, -ή, -όν <BR /> [in LXX: <ref=''Nam.1.10''>Nam.1:10</ref>,
    <ref=''Ezk.37.1''>Eze.37:1</ref> (מָלֵא), <ref=''Est.5.2''>Est.5:2</ref>, <ref=''Pro.6.34''>Pro.6:34</ref>
    * ;] <BR /><b>full</b>: with genitive of thing(s), <ref=''Jhn.19.29; 21.11''>Jhn.19:29
    21:11</ref>, <ref=''Jas.3.8''>Jas.3:8</ref>; metaphorically, of thoughts and feelings,
    <ref=''Mat.23.28''>Mat.23:28</ref>, <ref=''Rom.1.29; 15.14''>Rom.1:29 15:14</ref>,
    <ref=''2Pe.2.14''>2Pe.2:14</ref>, <ref=''Jas.3.17''>Jas.3:17</ref> (cf. Pr, l.with).†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μεστ-ός</b>, ή, όν, <br /> <b>full</b>, ἄγγεα [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus “Epigrammata” 15.5; ἐποίησεν τὴν πόλιν μεστήν
    5th-6th c.BC: Aristophanes Comicus “Equites” 814 ">Refs 8th c.BC+</a>]; ἔγχεον
    μεστήν <b>a full cup</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Diphilus Comicus 20, compare 2nd c.AD: Alexander Rhetor 58; μὴ μεστὰς ἀεὶ ἕλκωμεν
    4th c.BC: Antiphanes Comicus 207.1 ">Refs 4th c.BC+</a>]; of persons, οἶνον πίνεις
    μ. ὤν [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander Rhetor 164, compare
    4th c.BC: Anaxandrides Comicus 15. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    with <i>genitive</i>, <b>full of</b>, ἀργυρίου.. ἀρτάβη μεστή [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.192; τὸ στόμα.. μεστὸν βδελλέων [prev.
    author] 2.68; μ. ὕδατος 5th-6th c.BC: Aristophanes Comicus “Nubes” 383 ">Refs
    5th c.BC+</a>]; ἀλφίτων, οἴνου, ἐλαίου, [<a href="javascript:void(0)" title="
    [prev. author] “Pl.” 806s q">Refs</a>].; ὄνος.. οἴνου μ. <b>laden with</b>..,
    [<a href="javascript:void(0)" title=" [prev. author] “V.” 617; ἱμάτιον κηλίδων
    μ. 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 19.7. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <i>metaphorically</i>, πάντα μ. ἐλπίδων ἀγαθῶν
    εἶναι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 3.4.18 ">Refs 5th c.BC+</a>]; μεστοὶ σπουδῆς, ἀταξίας,
    [<a href="javascript:void(0)" title=" [prev. author] “Smp.” 1.13, “Mem.” 3.5.6;
    πολλῆς ἀνοίας μ. 5th-6th c.BC: Isocrates Orator 5.45; σοφία μ. ἐλέους καὶ καρπῶν
    ἀγαθῶν NT.Jam.3.17; φόβων καὶ ἐρώτων μ. 5th-6th c.BC: Plato Philosophus “Respublica”
    579b; ἀπάτης μ. [prev. author] “Phd.” 83a, etc.; ἐλευθερίας [prev. author] “R.”
    563d ">NT+5th c.BC+</a>]; μ. θεάτρου <b>full of</b> theatric pride, i. e. spoilt
    by applause, [<a href="javascript:void(0)" title=" [prev. author] “Smp.” 194b
    ">Refs</a>]; ὑπερηφανίας καὶ ὑπεροψίας μ. variant in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.195. ">Refs 4th c.BC+</a>] <br /><Level4><b>__II.2.b</b></Level4>
    <b>sated with</b>, with <i>genitive</i>, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Iphigenia Taurica” 804; μ. εἰρήνης σαπρᾶς 5th-6th
    c.BC: Aristophanes Comicus “Pax” 554 ">Refs 5th c.BC+</a>]; τινος (of a person)
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.541d: with ">Refs 1st c.AD+</a>]<i>participle</i>, μ. ἦ θυμούμενος, i. e. had
    had my <b>fill</b> of anger, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 768; μ. ἐγένετο ἀγανακτῶν 4th c.BC: Demosthenes Orator
    48.28; μεστοὶ τοῦ συνεχῶς λέγοντος [prev. author] 18.308; also μ. τὸν θυμόν 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Alexander” 13. ">Refs 5th c.BC+</a>]'
