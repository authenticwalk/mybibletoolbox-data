strongs_number: G5117
language: greek
lemma: τόπος
transliteration: tópos
definition: a spot (general in space, but limited by occupancy; whereas G5561 (χώρα)
  is a large but participle locality), i.e. location (as a position, home, tract,
  etc.); figuratively, condition, opportunity; specially, a scabbard
kjv_usage: coast, licence, place, X plain, quarter, + rock, room, where
derivation: apparently a primary word;
