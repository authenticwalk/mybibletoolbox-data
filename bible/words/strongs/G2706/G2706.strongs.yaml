strongs_number: G2706
language: greek
lemma: καταφρονέω
transliteration: kataphronéō
definition: to think against, i.e. disesteem
kjv_usage: despise
derivation: from G2596 (κατά) and G5426 (φρονέω);
extended_definition:
  gloss: to despise
  definition: '<b>κατα-φρονέω</b>, -ῶ <BR /> [in LXX for בָּגַד, בּוּז, etc. ;] <BR
    /><b>to think little of, despise</b>: with genitive, <ref=''Mat.6.24; 18.10''>Mat.6:24
    18:10</ref>, <ref=''Luk.16.13''>Luk.16:13</ref>, <ref=''Rom.2.4''>Rom.2:4</ref>,
    <ref=''1Co.11.22''>1Co.11:22</ref>, <ref=''1Ti.4.12; 6.2''>1Ti.4:12 6:2</ref>,
    <ref=''Heb.12.2''>Heb.12:2</ref>, <ref=''2Pe.2.10''>2Pe.2:10</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταφρον-έω</b>, <br /> <b>look down upon, think slightly of</b>,
    τινος [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.134,
    5th c.BC: Thucydides Historicus 7.63, etc.; τῶν παρόντων καταφρονῶν, τῶν ἀπόντων
    ἐπιθυμῶν 5th c.BC: Lysias Orator 12.78; κ. τοῦ κινδύνου 5th-6th c.BC: Plato Philosophus
    “Apologia” 28c; τῆς τέχνης [prev. author] “Grg.” 512c, +others; καύματος καὶ ψύχους
    4th c.BC: Ephorus Historicus 149 1st c.AD: Josephus Historicus; κυνηγεσίων 5th-6th
    c.BC: Xenophon Historicus “Cynegeticus” 1.18; θεῶν 5th c.BC: Euripides Tragicus
    “Bacchae” 199, 4th c.BC: Antiphanes Comicus 262; τῶν πτωχῶν 4th-3rd c.BC: Menander
    Comicus 301.10; οὐ δεῖ διαβολῆς κ. [prev. author] 88.1. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> with <i>accusative</i>, <b>regard slightly, despise</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Bacchae” 503;
    τοὺς ἐπιόντας 5th c.BC: Thucydides Historicus 6.34 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be despised</b>, ὑπό τινων [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 556d; εἰς τὰ πολεμικὰ καταφρονούμενοι 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.4.30 ">Refs 5th c.BC+</a>]:
    <i>future</i> - φρονηθήσομαι [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator 6.95, 4th c.BC: Aeschines Orator 1.176: also in middle form -
    φρονήσομαι 5th-6th c.BC: Plato Philosophus “Hp.Ma.” 281c ">Refs 5th c.BC+</a>]:
    <i>aorist</i> -εφρονήθην [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 6.108, 5th-6th c.BC: Plato Philosophus “Euthydemus” 273d. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <i>absolutely</i>, <b>to be disdainful, deal contemptuously</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.11, 4th
    c.BC: Amphis Comicus 1.3, 4th c.BC: Aristoteles Philosophus “Rhetorica” 1378b15
    ">Refs 5th c.BC+</a>]; τὸ -φρονοῦν <b>contempt</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 5.44. ">Refs 1st c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    with <i>infinitive</i>, <b>think contemptuously that.., presume</b>, καταφρονήσαντες
    Ἀρκάδων κρέσσονες εἶναι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.66; καταφρονοῦντες κἂν προαισθέσθαι 5th c.BC: Thucydides Historicus
    3.83: also with _accusative_, - φρονήσαντες ταῦτα 5th c.BC: Herodotus Historicus
    8.10. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> with <i>accusative</i>
    et <i>genitive</i>, like{καταγιγνώσκω}, κ. τῶν Ἀθηναίων ἀδυνασίαν [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.8. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    c.<i>accusative</i> <i>of things</i>, <b>fix one''s thoughts upon, aim at</b>,
    τὴν τυραννίδα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.59 ">Refs 5th c.BC+</a>]; τοὺς βύστακας μὴ καταφρόνει <b>do</b> not <b>think
    of</b> your moustache, <b>do</b> not <b>aim at having</b> one (because the Spartans
    had to shave the upper lip, compare μύσταξ), [<a href="javascript:void(0)" title="
    4th c.BC: Antiphanes Comicus 44. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>come to one''s senses</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “περὶ ἱερῆς νούσου” 15, “Nat.Mul.” 3 (probable reading), 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.165f. ">Refs 5th c.BC+</a>]'
