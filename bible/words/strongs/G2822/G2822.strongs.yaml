strongs_number: G2822
language: greek
lemma: κλητός
transliteration: klētós
definition: invited, i.e. appointed, or (specially), a saint
kjv_usage: called
derivation: from the same as G2821 (κλῆσις);
extended_definition:
  gloss: called
  definition: '<b>κλητός</b>, -ή, -όν<BR /> (καλέω), [in LXX for קָרָא, מִקְרָא, <ref=''Exo.12.16''>Exo.12:16</ref>,
    al. ;] <BR />called, invited (as to a banquet, Æsch., <ref=''1Sa.1.41''>1Sa 1:41</ref>,
    <ref=''3Ma.5.14''>3Ma.5:14</ref>); in NT, always of the Divine call; <BR /> __(a)
    <b>to some office</b>: κ. ἀπόστολος, <ref=''Rom.1.1''>Rom.1:1</ref>, <ref=''1Co.1.1''>1Co.1:1</ref>;
    <BR /> __(b) <b>to salvation</b>: <ref=''Rom.8.28''>Rom.8:28</ref>, <ref=''1Co.1.24''>1Co.1:24</ref>,
    <ref=''Jude.1''>Ju 1</ref>; κ. καὶ ἐκλεκτοὶ κ. πιστοί, <ref=''Rev.17.14''>Rev.17:14;</ref>
    in gosp. (not in pl., see: καλέω) disting. fr.ἐκλεκτός, <ref=''Mat.20.16''>Mat.20:16</ref>
    (WH, txt., R, omit), <ref=''Mat.22.14''>Mat.22:14;</ref> κ. Ἰησοῦ Χρ., <ref=''Rom.1.6''>Rom.1:6;</ref>
    κ. ἅγιοι, saints by calling, <ref=''Rom.1.7''>Rom.1:7</ref>, <ref=''1Co.1.2''>1Co.1:2</ref>.†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
