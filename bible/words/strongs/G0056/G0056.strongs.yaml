  definition: '<b>ἀγνωσία</b>, -ας, ἡ <BR /> (γινώσκω), [in LXX: <ref=''Job.35.16''>Job.35:16</ref>
    (בִּבְלִי־דַּעַת), <ref=''Wis.13.1''>Wis.13:1</ref>, <ref=''3Ma.5.27''>3Ma.5:27</ref>
    * ;] <BR /><b>ignorance</b> (opposite to γνῶσις): <ref=''1Co.15.34''>1Co.15:34</ref>,
    <ref=''1Pe.2.15''>1Pe.2:15</ref> (see Hort in l.; MM, <i>VGT</i>, see word).†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
