strongs_number: G0056
language: greek
lemma: ἀγνωσία
transliteration: agnōsía
definition: ignorance (properly, the state)
kjv_usage: ignorance, not the knowledge
derivation: from G1 (Α) (as negative particle) and G1108 (γνῶσις);
