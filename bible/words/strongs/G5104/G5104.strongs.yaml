strongs_number: G5104
language: greek
lemma: τοί
transliteration: toí
definition: an enclitic particle of asseveration by way of contrast; in sooth
kjv_usage: (used only with other particles in the comparative, as G2544 (καίτοιγε),
  G3305 (μέντοι), G5105 (τοιγαροῦν), G5106 (τοίνυν), etc
derivation: probably for the dative case of G3588 (ὁ);
extended_definition:
  gloss: certainly
  definition: '1. enclit. Particle, serving to express belief in an assertion, <b>let
    me tell you, surely, verily </b>, used to express an inference, <b>then, consequently
    </b>, (Homer); and in [<date><i>variant</i> dates<author>Tragica Adespota</author></date>,
    to introduce a general sentiment. <br>2. to strengthen other Particles, γάρ τοι,
    ἤτοι, καίτοι, μέντοι, τοιγάρτοι, etc.: compare τἆρα, τἄν, μεντἄν. (ML)'
  morphology: G:PRT
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τοί</b>, ταί, <br /> <i>Epic dialect</i> and <i>poetry</i>
    for οἱ or οἵ, αἱ or αἵ, <i>nominative</i> <i>plural</i> of ὁ and ὅ, frequently
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus (_relative_,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.73, 12.63, more frequently _demonstrative_)">Refs
    8th c.BC+</a>], not in <i>Ionic dialect</i> Prose, rare in Trag., e.g. [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 424 ">Refs 4th c.BC+</a>]: but
    in <i>Doric dialect</i> and certain other dialects as the Article, Ἱάρων.. καὶ
    τοὶ Συρακόσιοι [<a href="javascript:void(0)" title=" “SIG” 35 “Ba” (Olympia, 5th
    c.BC), etc. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
source: openscriptures/strongs
