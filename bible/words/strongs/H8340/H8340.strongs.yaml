  gloss: Sheshbazzar
  definition: 'A man of the tribe of Judah living at the time of Exile and Return,
    first mentioned at 1Ch.3.19; <br> son of: Pedaiah (H6305H); <br> brother of: Shimei
    (H8096J); <br> father of: Meshullam (H4918H), Hananiah (H2608L), Shelomith (H8019I),
    Hashubah (H2807), Ohel (H0169), Berechiah (H1296), Hasadiah (H2619), Jushab-hesed
    (H3142) and Abiud (G0010); also called Sheshbazzar at Ezr.1.8,11; 5.14,16; KJV:
    Zorobabel at Mat.1.12,13;<BR>Aramaic of <i>ze.rub.ba.vel</i> (זְרֻבָּבֶ֫ל "Zerubbabel"
    H2216) <BR> § Sheshbazzar = "worshipper of fire"<br> the prince of Judah at the
    first return from exile in Babylon; usually identified as the Babylonian name
    for Zerubbabel<br>'
