language: greek
lemma: καταμαρτυρέω
transliteration: katamartyréō
definition: to testify against
kjv_usage: witness against
derivation: from G2596 (κατά) and G3140 (μαρτυρέω);
extended_definition:
  gloss: to testify against
  definition: '<b>κατα-μαρτυρέω</b>, -ῶ <BR /> [in LXX: <ref=''Job.15.6''>Job.15:6</ref>,
    <ref=''Pro.25.18''>Pro.25:18</ref> (עָנָה), al. ;] <BR /><b>to bear witness againt</b>:
    with accusative of thing(s) and genitive of person(s), <ref=''Mat.26.62; 27.13''>Mat.26:62
    27:13</ref>, <ref=''Mrk.14.60''>Mrk.14:60</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταμαρτῠρέω</b>, <br /> <b>bear witness against</b>, τινος
    [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 2.4.10, 4th c.BC:
    Demosthenes Orator 19.120, 29.9, Mitteis “Chr.” 31v33 (2nd c.BC)">Refs 5th c.BC+</a>],
    etc.; κατά τινος [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    28.3, etc.: with _accusative_ _of things_, ψευδῆ κ. τινός [prev. author] 45.46
    (Docum.), 29.2, 4th c.BC: Isaeus Orator 5.12, cf. NT.Matt.26.62: _absolutely_,
    αὐτὸ τὸ ψήφισμα τῆς βουλῆς—μαρτυρήσει 5th c.BC: Lysias Orator 13.28 ">NT+5th c.BC+</a>]:—<i>passive</i>,
    <b>have evidence given against</b> one, μὴ πιστῶς καταμαρτυρηθείς [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 2.4.7 ">Refs 5th c.BC+</a>]; κ. ὑπὸ τοῦ βίου
    τοῦ ἑαυτοῦ <b>to be convicted</b>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aeschines Orator 1.90. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>passive</i>, of evidence, <b>to be given against</b> one, ἃ καταμαρτυρεῖται
    αὐτοῦ [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator 5.25, compare
    6.15: _absolutely_, 4th c.BC: Demosthenes Orator 29.55. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>assert concerning</b>, οὐδὲν κ. τῶν οὐ παρόντων
    [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus 5.5.13. ">Refs
    3rd c.AD+</a>]<br /><Level2><b>__III</b></Level2> Astrology texts, <b>exercise
    malign influence over, ''aspect</b>'', [<a href="javascript:void(0)" title=" 2nd
    c.AD: Vettius Valens Astrologus 104.2. ">Refs 2nd c.AD+</a>]'
