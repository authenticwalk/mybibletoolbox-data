strongs_number: G1691
language: greek
lemma: ἐμέ
transliteration: emé
definition: me
kjv_usage: I, me, my(-self)
derivation: a prolonged form of G3165 (μέ);
extended_definition:
  gloss: me
  definition: '<b>ἐγώ</b>, genitive, etc., ἐμοῦ, ἐμοί, ἐμέ (enclitic μου, μοι, με),
    pl. ἡμεῖς, -ῶν, -ῖν, -ᾶς, <BR /> <i>of person(s) pron.</i> <BR /><b>I</b>. <BR
    />__(a) The nom. is usually emphatic, when expressed as subjc, as in <ref=''Mat.3.11''>Mat.3:11</ref>,
    <ref=''Mrk.1.8''>Mrk.1:8</ref>, <ref=''Luk.3.16''>Luk.3:16</ref>, al. But often
    there is no apparent emphasis, as <ref=''Mat.10.16''>Mat.10:16</ref>, <ref=''Jhn.10.17''>Jhn.10:17</ref>;
    ἰδοὺ ἐ. (= Heb. הִנֵּנִי, cf. <ref=''1Ki.3.8''>1Ki.3:8</ref>), <ref=''Act.9.10''>Act.9:10</ref>;
    ἐ. (like Heb. אֲנִי), <b>I am</b>, <ref=''Jhn.1.23''>Jhn.1:23</ref> (LXX), <ref=''Act.7.32''>Act.7:32</ref>
    (LXX).  <BR /> __(b) The enclitic forms (see supr.) are used with nouns, adjectives,
    verbs, adverbs, where there is no emphasis: ἐν τ. πατρί μου, <ref=''Jhn.14.20''>Jhn.14:20;</ref>
    μου τ. λόγους, <ref=''Mat.7.24''>Mat.7:24;</ref> ὀπίσω μου, <ref=''Mat.3.11''>Mat.3:11;</ref>
    ἰσχυρότερός μου, ib.; λέγει μοι, <ref=''Rev.5.5''>Rev.5:5;</ref> also with the
    prep. πρός, as <ref=''Mrk.9.19''>Mrk.9:19</ref>, al. The full forms (ἐμοῦ, etc.)
    are used with the other prepositions, as δι᾽ ἐμοῦ, ἐν ἐμοί, εἰς ἐμέ, etc., also
    for emphasis, as <ref=''Luk.10.16''>Luk.10:16</ref>, <ref=''Jhn.7.23''>Jhn.7:23</ref>,
    <ref=''Mrk.14.7''>Mrk.14:7</ref>, al. <BR /> __(with) The genitive μου and ἡμῶν
    are often used for the poss. pronouns ἐμός, ἡμέτερος: τ. λαόν μου, <ref=''Mat.2.6''>Mat.2:6;</ref>
    μου τῂ ἀπιστιᾳ, <ref=''Mrk.9.24.''>Mrk.9:24.</ref> <BR /> __(d) τί ἐμοὶ καὶ σοί
    ( = Heb. מַה־לִי וָלָךְ, <ref=''Jdg.11.12''>Jdg.11:12</ref>, al.), i.e. <b>what
    have we in common</b>: <ref=''Mat.8.29''>Mat.8:29</ref>, <ref=''Mrk.1.24; 5.7''>Mrk.1:24,
    5:7</ref>, <ref=''Luk.8.28''>Luk.8:28</ref>, <ref=''Jhn.2.4''>Jhn.2:4</ref>; τί
    γάρ μοι, <ref=''1Co.5.2.''>1Co.5:2.</ref> <BR /> __(e) The interchange of ἐγώ
    and ἡμεῖς, common in π., appears in Pauline Epp. (see M, <i>Pr.</i>, 86f., M,
    <i>Th.</i>, 131f.).<BR /> __(f) κἀγώ (= καὶ ἐγώ), <b>and I, even I, I also</b>:
    <ref=''Mat.2.8''>Mat.2:8</ref>, <ref=''Luk.2.48''>Luk.2:48</ref>, <ref=''Jhn.6.56''>Jhn.6:56</ref>,
    <ref=''Rom.3.7''>Rom.3:7</ref>, <ref=''1Co.7.40''>1Co.7:40</ref>, al.; κἀγώ .
    . . καί, <b>both . . . and</b>, <ref=''Jhn.7.28.''>Jhn.7:28.</ref><BR /> (AS)'
  morphology: G:P-1
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐγώ</b>, <br />  I: <i>pronoun</i> of the first person:—<i>Epic
    dialect</i> mostly <b>ἐγών</b> before vowels (so in <i>Doric dialect</i>, before
    consonants, [<a href="javascript:void(0)" title=" 5th c.BC: Epicharmus Comicus
    85, 5th c.BC: Sophron Comicus 81, 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    748, 754), rarely in Trag., 4th-5th c.BC: Aeschylus Tragicus “Persae” 932 (Lyric
    poetry)">Refs 5th c.BC+</a>]; <i>Boeotian dialect</i> <b>ἱών</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de Pronominibus;” 51.4 ">Refs
    2nd c.AD+</a>]:— strengthened <b>ἔγωγε</b>, <b>I at least, for my part, indeed,
    for myself</b> (more frequently in <i>Attic dialect</i> than in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus)">Refs 8th c.BC+</a>]: <i>Doric dialect</i> <b>ἐγώνγα</b>
    [<a href="javascript:void(0)" title=" 7th c.BC: Alcman Lyricus 51, 5th-6th c.BC:
    Aristophanes Comicus “Acharnenses” 736, “Lys.” 986, _dative_ ἐμίνγα “IG” 22.1126.7
    (Amphict. Delph.)">Refs 7th c.BC+</a>]: <i>Boeotian dialect</i> <b>ἱώνγα</b> [<a
    href="javascript:void(0)" title=" 6th c.BC: Corinna Lyrica 21 ">Refs 6th c.BC+</a>];
    <b>ἱώνει</b> [<a href="javascript:void(0)" title="Ead. 10 ">Refs</a>]; <b>ἰώγα</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    898 ">Refs 5th c.BC+</a>]: <i>Laconian dialect</i> and <i>Tarentum dialect</i>
    <b>ἐγώνη</b>, [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal
    icographus, 2nd c.AD: Apollonius Dyscolus Grammaticus “de Conjunctionibus;” 255.29.
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> oblique cases from a different
    root, <i>genitive</i> ἐμοῦ, <i>enclitic</i> μο; <i>Ionic dialect</i> and <i>Epic
    dialect</i> ἐμέο, ἐμεῦ, μευ, also ἐμέθεν [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 1.525, 5th c.BC: Euripides Tragicus “Helena”
    177 (Lyric poetry)">Refs 8th c.BC+</a>]; <i>Aeolic dialect</i> ἔμεθεν [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Sappho Lyrica “Papyrus fragments” in E. Diehl, 23.7; ἐμεῖο
    “IG” 3.1337; μεθέν 5th c.BC: Sophron Comicus 20 ">Refs 7th c.BC+</a>]; <i>Doric
    dialect</i> ἐμέος, ἐμεῦς, [<a href="javascript:void(0)" title=" 5th c.BC: Epicharmus
    Comicus 144 ">Refs 5th c.BC+</a>]; <i>Boeotian dialect</i> ἐμοῦς [<a href="javascript:void(0)"
    title=" 6th c.BC: Corinna Lyrica 37; also ἐμῶς, ἐμίο, ἐμίω, ἐμίως 2nd c.AD: Apollonius
    Dyscolus Grammaticus “de Pronominibus;” 74.17:">Refs 6th c.BC+</a>] — _dative_
    ἐμοί, <i>enclitic</i> μοι (which may be compared with Sanskrit <i>genitive</i>
    <b>me</b> in κλῦθί μοι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 5.115, +others); ὅ μοι πόσις “Schwyzer” 683 (5th c.AD: Cypria)">Refs
    8th c.BC+</a>]; <i>Doric dialect</i> ἐμίν [<a href="javascript:void(0)" title="
    5th c.BC: Epicharmus Comicus 99, “AJA” 29.461 (Rhodian, 5th c.BC), 5th-6th c.BC:
    Aristophanes Comicus “Acharnenses” 733, 3rd c.BC: Theocritus Poeta Bucolicus 4.30
    ">Refs 5th c.BC+</a>]; <i>Tarentum dialect</i> ἐμίνη [<a href="javascript:void(0)"
    title=" 3rd c.BC: Rhinthon Comicus 13: _accusative_ ἐμέ">Refs 3rd c.BC+</a>],
    <i>enclitic</i> μ; [<a href="javascript:void(0)" title=" 5th c.AD: Cypria μι “Inscription
    Cyprian dialect” 59,60 H. ">Refs 5th c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    dual, <i>nominative</i> and <i>accusative</i>, <b>νῶι</b>, <b>we two</b>, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.34,
    etc.">Refs 8th c.BC+</a>]; <i>accusative</i> νῶιν Zenod.ad [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 8.377 ">Refs 8th c.BC+</a>]; <i>Attic
    dialect</i> νώ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 278b (also 8th c.BC: Ilias Homerus Epicus “Illiad” 5.219, 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 15.475); νῶε 5th-6th c.BC: Antimachus Colophonius
    Elegiacus et Epicus 39, 6th c.BC: Corinna Lyrica 5: _genitive_, _dative_ νῶι;
    νῷν 5th c.BC: Sophocles Tragicus “Antigone” 3 ">Refs 8th c.BC+</a>]; νῶι <i>dative</i>,
    [<a href="javascript:void(0)" title=" 5th-6th c.AD: Orphica “Lithica” 773 ">Refs
    5th c.AD+</a>]; νῶιν, ={ἡμῖν}, [<a href="javascript:void(0)" title=" 4th c.AD(?):
    Quintus Smyrnaeus Epicus 1.213, etc. ">Refs 4th c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    <i>plural</i>, <i>nominative</i> ἡμεῖς (ἡμέες <i>falsa lectio</i> in [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.6, +others, rejected by 2nd c.AD: Apollonius
    Dyscolus Grammaticus “de Pronominibus;” 93.1)">Refs 5th c.BC+</a>]; <i>Aeolic
    dialect</i> ἄμμες [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 9.303, 7th-6th c.BC: Alcaeus Lyricus 18.3, 5th c.BC: Pindarus
    Lyricus “P.” 4.144 ">Refs 8th c.BC+</a>]; <i>Doric dialect</i> ἁμές [<a href="javascript:void(0)"
    title=" 7th c.BC: Alcman Lyricus 65, 5th c.BC: Epicharmus Comicus 42, 5th-6th
    c.BC: Aristophanes Comicus “Lysistrata” 168:— _genitive_ ἡμῶν (also ἥμων 2nd c.AD:
    Apollonius Dyscolus Grammaticus “de Syntaxi;” 130.23)">Refs 7th c.BC+</a>]; <i>Ionic
    dialect</i> ἡμέων [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.112, etc.; ἡμείων 8th c.BC: Odyssea Homerus Epicus “Odyssey” 24.170, 3rd c.BC:
    Herodas Mimographus 1.46 ">Refs 8th c.BC+</a>]; <i>Aeolic dialect</i> ἀμμέων [<a
    href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus 88, “Milet.” 3
    No.152.29">Refs 7th c.BC+</a>]; ἄμμων [<a href="javascript:void(0)" title="[prev.
    work]74, 2nd c.AD: Apollonius Dyscolus Grammaticus “de Pronominibus;” 95.3 ">Refs
    2nd c.AD+</a>]; <i>Doric dialect</i> ἁμέων [<a href="javascript:void(0)" title="
    7th c.BC: Alcman Lyricus 66 ">Refs 7th c.BC+</a>]; ἁμῶν [[<a href="javascript:void(0)"
    title=" 5th c.BC: Epicharmus Comicus] 266, 5th-6th c.BC: Aristophanes Comicus
    “Lysistrata” 168, 3rd c.BC: Theocritus Poeta Bucolicus 2.158 ">Refs 5th c.BC+</a>];
    Cretan dialect, <i>Boeotian dialect</i> ἁμίων [<a href="javascript:void(0)" title="
    “SIG” 528.5, 2nd c.AD: Apollonius Dyscolus Grammaticus “de Pronominibus;” 95.21:—
    _dative_ ἡμῖν, in 5th c.BC: Sophocles Tragicus also ἡμίν ">Refs 5th c.BC+</a>]
    (ῐ) (or ἧμιν Aristarch.ad [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 1.214, 2nd c.AD: Apollonius Dyscolus Grammaticus “de Pronominibus;”
    95.3)">Refs 8th c.BC+</a>]; also rarely in Comedy texts, [<a href="javascript:void(0)"
    title=" 5th c.BC: Phrynichus Comicus 37, 5th-6th c.BC: Aristophanes Comicus “Aves”
    386 (uncertain)">Refs 5th c.BC+</a>]; <i>Aeolic dialect</i> ἄμμῐν, ἄμμῐ, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.384, 7th-6th c.BC: Alcaeus Lyricus
    80, +others, 5th c.BC: Pindarus Lyricus “P.” 4.155, 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 156 (Lyric poetry), “Milet.” 3 No.152; ἄμμεσιν 7th-6th
    c.BC: Alcaeus Lyricus 100 ">Refs 8th c.BC+</a>]; <i>Doric dialect</i> also ἁμίν
    or ἇμιν, [<a href="javascript:void(0)" title=" 7th c.BC: Alcman Lyricus 77, 78,
    4th-5th c.BC: Aeschylus Tragicus “Eumenides” 347 (Lyric poetry), 5th-6th c.BC:
    Aristophanes Comicus “Lysistrata” 1081 ">Refs 7th c.BC+</a>]; with ῑ, [<a href="javascript:void(0)"
    title=" [prev. author] “Ach.” 821, 3rd c.BC: Theocritus Poeta Bucolicus 7.145:—
    _accusative_ ἡμᾶς (also ἧμᾰς 8th c.BC: Odyssea Homerus Epicus “Odyssey” 16.372)">Refs
    8th c.BC+</a>]; <i>Ionic dialect</i> ἡμέας [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 8.211, “SIG” 273.25 (Milet., 4th c.BC)">Refs
    8th c.BC+</a>]; ἥμεας [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 4.294 (cf. Hdn.Gr. 2.140)">Refs 8th c.BC+</a>]; <i>Aeolic
    dialect</i> ἄμμε [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 1.59, 7th-6th c.BC: Sappho Lyrica 115">Refs 8th c.BC+</a>], Theocr.8.25;
    <i>Doric dialect</i> ἁμέ [<a href="javascript:void(0)" title=" “SIG” 1 (Abu Simbel,
    6th c.BC), 5th c.BC: Epicharmus Comicus 173, 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 759 codices, “Lys.” 95.">Refs 6th c.BC+</a>]—On these dialectic
    varieties, [<a href="javascript:void(0)" title="see 2nd c.AD: Apollonius Dyscolus
    Grammaticus “de Pronominibus;” 50 ">Refs 2nd c.AD+</a>] <i>ff.</i> (Cf. Sanskrit
    <i>ahám</i> (ἐγών), <i>accusative</i> <i>plural</i> <b>asmā´n</b>; for νώ cf.
    Sanskrit <i>nau</i>):—frequently in answers, as an affirmative, especially in
    form ἔγωγε, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Trachiniae” 1248, 5th-6th c.BC: Plato Philosophus “Theaetetus” 149b, etc.">Refs
    5th c.BC+</a>]; οὗτος ἐ. here am [<a href="javascript:void(0)" title=" I, 5th
    c.BC: Pindarus Lyricus “O.” 4.26; ὅδ᾽ ἐκεῖνος ἐ. 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 138 (Lyric poetry)">Refs 5th c.BC+</a>]; rarely with <i>Article</i>,
    τὸν ἐμέ <b>myself</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Theaetetus” 166a, “Sph.” 239b (but ὁ ἐ.">Refs 5th c.BC+</a>] <b>the
    Self, the Ego</b>, [<a href="javascript:void(0)" title=" 5th-6th c.AD: Damascius
    Philosophus “de Principiis” 444)">Refs 5th c.AD+</a>]; τίς ὢν οὗτος ὁ ἐγὼ τυγχάν;
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.1119a; τί ἐστι φίλο; ἄλλος ἐ. 4th-5th c.BC: Pythagoras Philosophus cited in
    5th c.AD: Hermias Alexandrinus Philosophus “in Platonis Phaedrum scholia” p.166
    4th-5th c.BC: Aeschylus Tragicus ">Refs 4th c.BC+</a>]; τί τοῦτ᾽ ἐμο; ἡμῖν τί
    τοῦτ᾽ ἔστ; Latin <i>quid mea hoc refert</i> ? [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 498, etc.">Refs 5th c.BC+</a>];
    ἐγ; in a question, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Equites” 1336, +others">Refs 5th c.BC+</a>]; ἡμεῖς <b>the self</b>, ἔνθα
    δὴ ἡμεῖς μάλιστα [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus
    1.1.7. ">Refs 3rd c.AD+</a>]'
