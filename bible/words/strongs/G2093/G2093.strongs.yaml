strongs_number: G2093
language: greek
lemma: ἑτοίμως
transliteration: hetoímōs
definition: in readiness
kjv_usage: ready
derivation: adverb from G2092 (ἕτοιμος);
extended_definition:
  gloss: readily
  definition: '<b>ἑτοίμως</b>, <BR /> <i> adv.</i> [in LXX: <ref=''Est.7.17''>Est.7:17</ref>
    ff, Dan LXX TH <ref=''Dan.3.15''>Dan.3:15</ref> * ;] <BR /><b>readily</b>: <ref=''1Pe.4.5''>1Pe.4:5;</ref>
    ἑ. ἔχω, <b>to be ready </b>(Deiss., BS, 252; MM, <i>Exp.</i>, xiv): with inf.,
    <ref=''Act.21.13''>Act.21:13</ref>, <ref=''2Co.12.14''>2Co.12:14</ref>.†<BR />
    (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> ἑτοῖμος</b>, ον, <br /> also <i>feminine</i>
    ἑτοίμη [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    9.425, 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 66, -μᾱ 5th c.BC: Sophocles
    Tragicus “Electra” 1079 (Lyric poetry), etc.:—in 5th c.BC and later ἕτοιμος">Refs
    8th c.BC+</a>], η, ον, or ος, ον, cf. Hdn.Gr. [<a href="javascript:void(0)" title="
    2.938 ">Refs</a>]:—<b>at hand, ready, prepared</b>, ὀνείαθ᾽ ἑτοῖμα προκείμενα
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    14.453, etc.; τὶν δ᾽ αἶνος ἑτοῖμος 5th c.BC: Pindarus Lyricus “O.” 6.12; [τὰ κρέα]
    εἶχε ἕτοιμα 5th c.BC: Herodotus Historicus 1.119, compare 3.123; ἑτοιμοτάταν ἐπὶ
    δαῖτα 3rd c.BC: Theocritus Poeta Bucolicus 13.63, compare 5th c.BC: Euripides
    Tragicus “Cyclops” 357 (Lyric poetry)">Refs 8th c.BC+</a>]; ἕ. χρήματα money <b>in
    hand</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.31; ἐξ ἑ. ">Refs 5th c.BC+</a>]<b>in ready money,</b> [<a href="javascript:void(0)"
    title=" POxy. 2106.23 (4th c.AD)">Refs 4th c.AD+</a>]; ἕ. ἀεὶ παρακείμενον ἐκμαγεῖον
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus”
    72c ">Refs 5th c.BC+</a>]; ἕ. ποιήσασθαι to make <b>ready</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.11; ὡς ἑτοῖμα ἦν 5th c.BC: Thucydides
    Historicus 2.3; ἐπειδὴ αὐτῷ ἑ. ἦν [prev. work] 98 ">Refs 5th c.BC+</a>]; ἐξ ἑτοίμου
    <b>at once and without hesitation, immediately, offhand</b>, ἐξ ἑ. λαμβάνειν [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 5.96; ἐξ ἑ. ὑπακούειν
    5th-6th c.BC: Xenophon Historicus “Oeconomicus” 14.3; ἐξ ἑτοιμοτάτου διώκειν [prev.
    author] “Cyr.” 5.3.57; ἐξ ἑ. φίλον εἶναι [prev. author] “Mem.” 2.6.16 ">Refs 5th
    c.BC+</a>]; γίνεται ταῦτα ἐξ -οτάτου are <b>most likely to attack</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “προγνωστικόν” 24; ἐν ἑτοίμῳ ἐστί 4th-3rd
    c.BC: Epicurus Philosophus “Epistulae” 3p.62U., compare 3rd c.BC: Theocritus Poeta
    Bucolicus 22.61; ἐν ἑ. ἔχειν 2nd c.BC: Polybius Historicus 2.34.2, NT.2Cor.10.6,
    etc.">NT+5th c.BC+</a>]; ἑτοιμότερα γέλωτος λίβη tears <b>that came more readily
    than</b>.., [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 448 ">Refs 4th c.BC+</a>]; τὰ ἑ. <b>that which is ready to hand</b>,
    ἐπὶ τὰ ἑ. μᾶλλον τρέπονται [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.20 ">Refs 5th c.BC+</a>]; τὰ ἑ. βλάψαι[<a href="javascript:void(0)"
    title=" [prev. work] 70; τοῖς ἑ. περὶ τῶν ἀφανῶν.. κινδυνεύειν [prev. author]
    6.9. ">Refs</a>]<br /><Level3><b>__2</b></Level3> of the future, <b>sure to come,
    certain</b>, αὐτίκα γάρ τοι ἔπειτα μεθ᾽ Ἕκτορα πότμος ἑ. [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 18.96; χώλωσις ἑτοίμη τοῖσι περιγινομένοισι
    5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 66 ">Refs 8th c.BC+</a>];
    also, <b>easy to be done, feasible</b>, ἐπεὶ οὔ σφισιν ἥδε γ᾽ ἑτοίμη (i.e. μῆτις)
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    9.425 ">Refs 8th c.BC+</a>]; ἕ. [ἐστι] τὸ διαφθαρῆναι <b>imminent</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.706c">Refs 1st c.AD+</a>]:
    with <i>infinitive</i>, ἕ. μᾶλλόν [ἐστι] ἀπεχθάνεσθαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 567a, compare 5th c.BC: Euripides
    Tragicus “Hercules Furens” 86 ">Refs 5th c.BC+</a>]; οὐ γάρ τι ἕ. μεταπεῖσαι it
    is not <b>easy</b>.., [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias
    Periegeta 2.23.6. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> of the
    past, <b>carried into effect, realized</b>, ταῦτα ἑ. τετεύχαται [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 14.53 ">Refs 8th c.BC+</a>]; ἠδ᾽
    ἄρ᾽ ἑτοῖμα τέτυκτο and this promise has been <b>made good</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.384. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> of persons, <b>ready, active, zealous</b>, ἕ. ἦν
    ἐμοὶ σειραφόρος [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 842 ">Refs 4th c.BC+</a>]; τινι <b>in</b> or <b>for</b> a
    thing, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 4.16
    ">Refs 5th c.BC+</a>]; ἐς τι for a thing, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 8.96; πρός τι 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 4.5.12 ">Refs 5th c.BC+</a>]: with <i>dative</i> <i>person</i>,
    <b>ready to assist</b> or <b>go with</b> him, etc., [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 4.74, 5th c.BC: Herodotus Historicus 1.70
    ">Refs 5th c.BC+</a>]: c.<i>infinitive</i>, <b>ready to</b> do, [<a href="javascript:void(0)"
    title="[prev. work] 42, 113, +others">Refs</a>]; ἐπιστενάχειν πᾶς τις ἕ. [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 791; χωρεῖν ἑ. 5th c.BC:
    Sophocles Tragicus “Ajax” 813, compare “Ant.” 264, 5th c.BC: Antipho Orator 6.23,
    5th-6th c.BC: Aristophanes Comicus “Vespae” 341 (Lyric poetry)">Refs 5th c.BC+</a>];
    ὑπακούειν ἑτοιμότεροι <b>too ready</b>.., [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 4.61; θηρία ἕ. διαμάχεσθαι 5th-6th c.BC: Plato
    Philosophus “Symposium” 207b: with _Article_, τὸ μὴ βλέπειν ἑτοίμα 5th c.BC: Sophocles
    Tragicus “Electra” 1079 (Lyric poetry)">Refs 5th c.BC+</a>]; ἦν ἕτοιμος, <i>absolutely</i>,
    he was <b>ready</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.10; ἑ. ἔχειν τινάς [prev. author] 3.45; ἑ. ποιέεσθαί τινας [prev.
    author] 5.86. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> of the
    mind, <b>ready, bold</b>, λῆμα [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Nubes” 458 (Lyric poetry); ἡ γνώμη 5th c.BC: Thucydides
    Historicus 4.123 ">Refs 5th c.BC+</a>]; τὸ ἕ. <b>readiness, resolution</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Orestes” 1106;
    τὸ ἕ. τῆς γνώμης 2nd-3rd c.AD: Philostratus Sophista “Heroicus” 8.1; τὰ θερμά
    τε καὶ ἕ. τῶν θηρίων [prev. author] “VA” 7.14. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>adverb</i> -μως <b>readily, willingly</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.80 ">Refs 5th c.BC+</a>]; ἑ. ἔχω τελευτᾶν I
    am <b>ready</b> to die, [<a href="javascript:void(0)" title=" 4th c.BC: Demades
    Orator 4, compare 4th c.BC: Demosthenes Orator 18.161, “PAmh.” 2.32.6 (2nd c.BC),
    NT.Act.21.13; ἑ. ἥκειν 5th-6th c.BC: Xenophon Historicus “Anabasis” 2.5.2; διδόναι
    “IG” 22.956.24 ">NT+5th c.BC+</a>]; ἑ. παρορᾷς <b>evidently</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Hp.Ma.” 300c ">Refs 5th c.BC+</a>]: <i>comparative</i>
    ἑτοιμότερον [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator 4.14,
    -οτέρως 2nd c.AD: Alexander Rhetor Trall. 12 ">Refs 4th c.BC+</a>]: <i>superlative</i>
    -ότατα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Politicus”
    290a. ">Refs 5th c.BC+</a>]'
