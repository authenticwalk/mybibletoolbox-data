strongs_number: G2540
language: greek
lemma: καιρός
transliteration: kairós
definition: an occasion, i.e. set or proper time
kjv_usage: X always, opportunity, (convenient, due) season, (due, short, while) time,
  a while
derivation: of uncertain affinity;
extended_definition:
  gloss: time/right time
  definition: '<b>καιρός</b>, -οῦ, ὁ <BR /> [in LXX chiefly for עֵת, also for מוֹעֵד,
    etc. ;] <BR />__1. due measure, fitness, proportion (Eur., Xen., al.). <BR />
    __2. Of Time (cl. also) in the sense of a fixed and definite period, <b>time,
    season </b>(Kennedy, <i>Sources</i>, 153): <ref=''Mat.11.25''>Mat.11:25</ref>,
    <ref=''Mrk.1.15''>Mrk.1:15</ref>, <ref=''Luk.21.8''>Luk.21:8</ref>, <ref=''Rom.13.11''>Rom.13:11</ref>,
    <ref=''Eph.6.18''>Eph.6:18</ref>, <ref=''Heb.11.15''>Heb.11:15</ref>, <ref=''1Pe.1.5;
    1.11''>1Pe.1:5 1:11</ref> <ref=''Rev.1.3''>Rev.1:3</ref>, al.; with genitive,
    πειρασμοῦ <ref=''Luk.8.13''>Luk.8:13;</ref> τ. καρπῶν, <ref=''Mat.21.34''>Mat.21:34;</ref>
    σύκων, <ref=''Mrk.11.13''>Mrk.11:13;</ref> pl., <ref=''Mat.21.41''>Mat.21:41;</ref>
    χρόνοι ἢ (καὶ) κ., <ref=''Act.1.7''>Act.1:7</ref>, <ref=''1Th.5.1''>1Th.5:1</ref>;
    ἐθνῶν, <ref=''Luk.21.24''>Luk.21:24;</ref> of opportune or seasonable time, <ref=''Act.24.25''>Act.24:25</ref>,
    <ref=''Gal.6.10''>Gal.6:10</ref>, <ref=''Eph.5.16''>Eph.5:16</ref>, <ref=''Col.4.5''>Col.4:5</ref>;
    with inf., <ref=''Heb.11.15''>Heb.11:15;</ref> ὁ κ. οὗτος, <ref=''Mrk.10.30''>Mrk.10:30</ref>,
    <ref=''Luk.18.30''>Luk.18:30</ref>; ὁ νῦν κ. (Dalman, <i>Words</i>, 148), <ref=''Rom.8.18''>Rom.8:18;</ref>
    ὁ κ. ὁ ἐμός, <ref=''Jhn.7.6''>Jhn.7:6;</ref> κ. δεκτῲ, <ref=''2Co.6.2''>2Co.6:2</ref>
    (LXX); δουλεύειν τῷ κ., <ref=''Rom.12.11''>Rom.12:11</ref>, R, mg.; τ. σημεῖα
    τῶν κ., <ref=''Mat.16.3''>Mat.16:3;</ref> adverbial usages: ἐν κ., <ref=''Mat.24.45''>Mat.24:45</ref>,
    <ref=''1Pe.5.6''>1Pe.5:6</ref> (cf. καιρῷ, <ref=''Luk.20.10''>Luk.20:10;</ref>
    τῷ κ., <ref=''Mrk.12.2''>Mrk.12:2</ref>); ἄχρι καιροῦ, <ref=''Luk.4.13''>Luk.4:13;</ref>
    πρὸς καιρόν, <ref=''Luk.8.13''>Luk.8:13</ref>, <ref=''1Co.7.5''>1Co.7:5</ref>;
    κατὰ καιρόν, <ref=''Rom.5.6''>Rom.5:6;</ref> πρὸ καιροῦ, <ref=''Mat.8.29''>Mat.8:29</ref>
    <BR /> <re><i>SYN.</i>: (χρόνος) time in the sense of duration </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καιρός</b>, ὁ, <br /> <b>due measure, proportion, fitness</b>
    (not in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus), καιρὸς
    δ᾽ ἐπὶ πᾶσιν ἄριστος (which became a proverbial) 8th-7th c.BC: Hesiodus Epicus
    “Opera et Dies” 694, 6th c.BC: Theognis Elegiacus 401; κ. παντὸς ἔχει κορυφάν
    5th c.BC: Pindarus Lyricus “P.” 9.78; κ. Χάριτος 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 787 (_anapaest meter_) (compare ὑποκάμπτω 11)">Refs 8th c.BC+</a>];
    εἰ ὁ κ. ἦν σαφής the <b>distinction</b>, the <b>point</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 386 ">Refs 5th c.BC+</a>]; ἡ
    ἀπορία ἔχει τινὰ κ. has some <b>point</b> or <b>importance</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Metaphysica” 1043b25 ">Refs 4th c.BC+</a>];
    καιροῦ πέρα beyond <b>measure, unduly</b>, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 507; μείζων τοῦ κ. γαστήρ
    5th-6th c.BC: Xenophon Historicus “Symposium” 2.19; καιροῦ μεῖζον 5th c.BC: Euripides
    Tragicus “Fragmenta” 626 ">Refs 5th c.BC+</a>] codices; προσωτέρω or πορρωτέρω
    τοῦ κ., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 4.3.34, “HG” 7.5.13 ">Refs 5th c.BC+</a>]; ὀξύτερα τοῦ κ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Politicus” 307b; νωθεστέρα τοῦ κ. [prev.
    work] 310e ">Refs 5th c.BC+</a>]; ὑπερβάλλων τῇ φιλοτιμίᾳ τὸν κ. [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Agesilaus” 8, compare
    5th c.BC: Hippocrates Medicus “περὶ τόπων τῶν κατὰ ἄνθρωπον” 44. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> of Place, <b>vital part</b> of the body [<a href="javascript:void(0)"
    title="compare (καίριος 1), ἐς καιρὸν τυπείς 5th c.BC: Euripides Tragicus “Andromache”
    1120. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> more frequently
    of Time, <b>exact</b> or <b>critical time, season, opportunity</b>, Χρόνου κ.
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 1292
    ">Refs 5th c.BC+</a>]: usually alone, κ. [ἐστιν] ἐν ᾧ Χρόνος οὐ πολὺς κτλ. [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “Praec.” 1, cf.
    Chrysipp. et 2nd c.AD: Archigenes Medicus cited in Daremberg">Refs 5th c.BC+</a>]
    <b>Notices etextr. des MSS. médicaux</b>[<a href="javascript:void(0)" title="
    1p.200; κ. ὀξύς 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 1.1 ">Refs 5th c.BC+</a>];
    κ. πρὸς ἀνθρώπων βραχὺ μέτρον ἔχει ''time and tide wait for no man'', [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 4.286 ">Refs 5th c.BC+</a>]; κ. ὄλβου,
    ={καίριος ὄλβος}, [<a href="javascript:void(0)" title=" [prev. author] “N.” 7.58
    ">Refs</a>]; δηλοῦν, ὅ τι περ δύναται κ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 576 codices (sed to be read
    δύνασαι)">Refs 5th c.BC+</a>]; τίνα κ. τοῦ παρόντος βελτίω ζητεῖτ; [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 3.16 ">Refs 4th c.BC+</a>]; κ. δόσιος <b>for</b>
    giving, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ
    διαίτης ὀξέων” 20 ">Refs 5th c.BC+</a>]; κ. τοῦ ποτισμοῦ, τῆς τρύγης, [<a href="javascript:void(0)"
    title=" “BGU” 1003.12 (3rd c.BC), “PStrassb.” 1.8 (V 4th-5th c.BC: Aeschylus Tragicus
    4th c.BC: Demosthenes Orator); τὰ ἐκ τοῦ κ. προγινόμενα 2nd c.BC: Polybius Historicus
    6.32.3 ">Refs 4th c.BC+</a>]; καιρὸν παριέναι to let <b>the time</b> go by, [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.27 (so in
    _plural_, τοὺς κ. παριέναι 5th-6th c.BC: Plato Philosophus “Respublica” 374c;
    τοὺς κ. ὑφαιρεῖσθαι 4th c.BC: Aeschines Orator 3.66); κ. τῶν πραγμάτων τοῖς ἐναντίοις
    καθυφιέναι καὶ προδοῦναι 4th c.BC: Demosthenes Orator 19.6 ">Refs 5th c.BC+</a>];
    καιροῦ (τοῦ κ.) τυχεῖν [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Hecuba” 593, 5th-6th c.BC: Plato Philosophus “Leges” 687a, 4th-3rd c.BC:
    Menander Comicus “Μονόστιχοι - Fragmenta Comicorum Graecorum” 281; καιρὸν εἰληφέναι
    5th c.BC: Lysias Orator 13.6 (but καιρὸς ἐλάμβανε 5th c.BC: Thucydides Historicus
    2.34; compare καιροῦ διδόντος 4th c.AD: Libanius Sophista “Orationes” 45.7); καιροῦ
    λαβέσθαι 2nd c.AD: Lucianus Sophista “Tim.” 13; καιρὸν ἁρπάσαι 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Philopoemen” 15; κ. τηρεῖν 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1382b11; καιρῷ Χρήσασθαι 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Pyrrhus” 7 ">Refs 5th c.BC+</a>]; καιρῷ Χειμῶνος ξυλλαβέσθαι co-operate with
    the <b>occurrence</b> of a storm, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 709c ">Refs 5th c.BC+</a>]; ἔχει κ. τι it happens
    <b>in season</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.42, etc.">Refs 5th c.BC+</a>]; κ. ἔχειν τοῦ εὖ οἰκεῖν to be <b>the chief cause</b>
    of.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    421a; ὑμέας καιρός ἐστι προβοηθῆσαι 5th c.BC: Herodotus Historicus 8.144, compare
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 523, etc.; νῦν κ. ἔρδειν
    5th c.BC: Sophocles Tragicus “Electra” 1368: sometimes with _Article_, ἀλλ᾽ ἔσθ᾽
    ὁ κ... ξένους.. τυγχάνειν τὰ πρόσφορα 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    710; ὁ κ. ἐστι μὴ μέλλειν ἔτι 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae”
    661, compare “Pl.” 255. ">Refs 5th c.BC+</a>]<br /><Level4><b>__III.b</b></Level4>
    adverbial phrases, ἐς καιρόν <b>in season</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.144, 5th c.BC: Euripides Tragicus “Troades” 744,
    etc.; ἐς κ. ἐπείγεσθαι 5th c.BC: Herodotus Historicus 4.139 ">Refs 5th c.BC+</a>];
    ἐς αὐτὸν κ. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 1168 ">Refs 5th c.BC+</a>]; εἰς δέοντα κ. [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus “Σαμία” 294; ἐν καιρῷ 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 381, 5th c.BC: Thucydides Historicus 4.59, etc.;
    ἐν κ. τινί 5th-6th c.BC: Plato Philosophus “Crito” 44a; ἐπὶ καιροῦ 4th c.BC: Demosthenes
    Orator 19.258, 20.90, etc.; κατὰ καιρόν 5th c.BC: Pindarus Lyricus “I.” 2.22;
    ὥς οἱ κατὰ κ. ἦν 5th c.BC: Herodotus Historicus 1.30 (but also οἱ κατὰ κ. ἡγεμόνες">Refs
    5th c.BC+</a>] in office at <b>the time</b>, [<a href="javascript:void(0)" title="
    “BGU” 15.10 (2nd c.AD), etc.)">Refs 2nd c.AD+</a>]; παρὰ τῷ ἐντυχόντι αἰεὶ καὶ
    λόγου καὶ ἔργου κ. [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.43; πρὸς καιρόν 5th c.BC: Sophocles Tragicus “Ajax” 38, “Tr.” 59,
    etc.; σὺν καιρῷ 2nd c.BC: Polybius Historicus 2.38.7: without Preps., καιρῷ 5th
    c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1516 ">Refs 5th c.BC+</a>]; καιρόν,
    <i>absolutely</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 34, 5th c.BC: Euripides Tragicus “Fragmenta” 495.9 (in _comparative_ form
    καιρότερον, 5th c.BC: Achaeus Tragicus 49)">Refs 5th c.BC+</a>]; κ. γὰρ οὐδὲν
    ἦλθες [<a href="javascript:void(0)" title="E  “Hel.” 479">Refs</a>]; opposed to
    ἀπὸ καιροῦ <b>out of season</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Theaetetus” 187e; ἄνευ καιροῦ [prev. author] “Ep.” 339d;
    παρὰ καιρόν 5th c.BC: Pindarus Lyricus “O.” 8.24, 5th c.BC: Euripides Tragicus
    “Iphigenia Aulidensis” 8c o (Lyric poetry), 5th-6th c.BC: Plato Philosophus “Politicus”
    277a ">Refs 5th c.BC+</a>]; πρὸ καιροῦ <b>prematurely</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 365 (_anapaest meter_)">Refs
    4th c.BC+</a>]; ἐπὶ καιροῦ also means <b>on the spur of the moment</b>, ἐπὶ κ.
    λέγειν [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Demosthenes” 8, compare “Art.” 5; ἐξενεγκεῖν πόλεμον [prev. author]
    “Ant.” 6. ">Refs 1st c.AD+</a>]<br /><Level3><b>__III.2</b></Level3> <b>season</b>,
    πᾶσιν καιροῖς at all <b>seasons</b> of the year, [<a href="javascript:void(0)"
    title=" “IG” 14.1018, cf. LXX.Gen.1.14, 1st c.AD: Philo Judaeus 1.13, 3rd c.AD:
    Porphyrius Tyrius Philosophus cited in 4th c.AD: Eusebius Caesariensis Scriptor
    Ecclesiasticus “Praeparatio Evangelica” 3.11 ">LXX+1st c.AD+</a>]; κ. ἔτους, later
    Gr. for <i>Attic dialect</i> ὥρα ἔτους, <i>accusative</i> to [<a href="javascript:void(0)"
    title=" 2nd c.AD: Moeris Grammaticus 424 ">Refs 2nd c.AD+</a>]; <b>time of day</b>,
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista “Vita
    Apollonii” 6.14. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__III.2.b</b></Level4>
    <b>critical times, periodic states</b>, καιροὶ σωμάτων [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1335a41. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__III.3</b></Level3> generally, <b>time, period</b>, κατὰ τὸν κ.
    τοῦτον [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 27.1.7;
    κατ᾽ ἐκεῖνο καιροῦ 1st c.BC-1st c.AD: Conon Historicus 3, +others: more frequently
    in _plural_, κατὰ τούτους τοὺς κ. 4th c.BC: Aristoteles Philosophus “Ἀθηναίων
    Πολιτεία” 23.2, +others, compare 2nd c.BC: Polybius Historicus 2.39.1 ">Refs 4th
    c.BC+</a>]; τὰ κατὰ καιρούς <b>chronological sequence</b> of events, [<a href="javascript:void(0)"
    title=" [prev. author] 5.33.5 ">Refs</a>]; ἐν τοῖς πάλαι, ἐντοῖς μεταξὺ κ., [<a
    href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 1.28,363 5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.4</b></Level3>
    in <i>plural</i>, οἱ καιροί <b>the times</b>, i. e. <b>the state of affairs</b>,
    frequently in bad sense, ἐν τοῖς μεγίστοις κ. at the most <b>critical times</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 6.5.33, compare 4th c.BC: Demosthenes Orator 20.44; περιστάντων
    τῇ πόλει κ. δυσκόλων “IG” 22.682.33, etc.">Refs 5th c.BC+</a>]: also in <i>singular</i>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    3.1.44, 4th c.BC: Demosthenes Orator 17.9 ">Refs 5th c.BC+</a>]; ὁ ἔσχατος κ.
    extreme <b>danger</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 29.27.12, etc.; καιρῷ δουλεύειν “Anthologia Graeca” 9.441 (6th c.AD:
    Palladas Epigrammaticus). ">Refs 2nd c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>advantage, profit</b>, τινος <b>of</b> or <b>from</b> a thing, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 2.54, “P.” 1.57 ">Refs 5th c.BC+</a>];
    εἴ τοι ἐς κ. ἔσται ταῦτα τελεόμενα to his <b>advantage</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.206 ">Refs 5th c.BC+</a>]; ἐπὶ σῷ κ.
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    151 (Lyric poetry)">Refs 5th c.BC+</a>]; τίνα κ. με διδάσκει; [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 1060 (Lyric poetry)">Refs
    4th c.BC+</a>]; τί σοι καιρὸς.. καταλείβει; what <b>avails</b> it..? [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Andromache” 131 (Lyric poetry)">Refs 5th
    c.BC+</a>]; τίνος εἵνεκα καιρο; [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 23.182 ">Refs 4th c.BC+</a>]; οὗ κ. εἴη where it was <b>convenient</b>
    or <b>advantageous</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.54; ᾗ κ. ἦν [prev. work] 90 ">Refs 5th c.BC+</a>]; Χωρίον μετὰ μεγίστων
    κ. οἰκειοῦταί τε καὶ πολεμοῦται with the greatest <b>odds</b>, the most <b>critical
    results</b>, [<a href="javascript:void(0)" title=" [prev. author] 1.36. ">Refs</a>]<br
    /><Level2><b>__V</b></Level2> [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Pythagoras Philosophus ">Refs 4th c.BC+</a>] name for <b>seven,</b> [<a href="javascript:void(0)"
    title=" Theol.Ar. 44. ">Refs</a>]'
