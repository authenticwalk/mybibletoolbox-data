strongs_number: G0846
language: greek
lemma: αὐτός
transliteration: autós
definition: the reflexive pronoun self, used (alone or in the comparative G1438 (ἑαυτοῦ))
  of the third person , and (with the proper personal pronoun) of the other persons
kjv_usage: her, it(-self), one, the other, (mine) own, said, (self-), the) same, ((him-,
  my-, thy- )self, (your-)selves, she, that, their(-s), them(-selves), there(-at,
  - by, -in, -into, -of, -on, -with), they, (these) things, this (man), those, together,
  very, which
derivation: from the particle (perhaps akin to the base of G109 (ἀήρ) through the
  idea of a baffling wind) (backward);
