strongs_number: G3666
language: greek
lemma: ὁμοιόω
transliteration: homoióō
definition: to assimilate, i.e. compare; passively, to become similar
kjv_usage: be (make) like, (in the) liken(-ess), resemble
derivation: from G3664 (ὅμοιος);
extended_definition:
  gloss: to liken
  definition: '<b>ὁμοιόω</b>, -ῶ<BR /> (ὅμοιος), [in LXX chiefly for דָּמָה ;] <BR
    />__1. to make like, with genitive and dative; pass., <b>to be made or become
    like</b>: <ref=''Mat.6.8; 13.24; 18.23; 22.2; 25.1''>Mat.6:8 13:24 18:23 22:2
    25:1</ref>, <ref=''Act.14.11''>Act.14:11</ref>, <ref=''Heb.2.17''>Heb.2:17</ref>;
    before ὡς (cf. <ref=''Ezk.32.2''>Eze.32:2</ref>, <i>Heb.</i>), <ref=''Rom.9.29.''>Rom.9:29.</ref>
    <BR /> __2. <b>to liken, compare</b>: with dative, accusative, <ref=''Mat.11.16''>Mat.11:16</ref>,
    <ref=''Luk.7.31; 13.18, 20''>Luk.7:31 13:18, 20</ref>; πῶς όμοιώσωμεν, <ref=''Mrk.4.30''>Mrk.4:30;</ref>
    pass., <ref=''Mat.7.24, 26''>Mat.7:24, 26</ref> (cf. ἀφ-ομοιόω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὁμοι-όω</b>, <br /> [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 3.82, 5th-6th c.BC: Plato Philosophus “Respublica”
    393c ">Refs 5th c.BC+</a>]: <i>aorist</i> ὡμοίωσα [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Helena” 33, 5th-6th c.BC: Isocrates Orator
    11.8 ">Refs 5th c.BC+</a>]:— <i>middle</i>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus (see. below)">Refs 5th c.BC+</a>]:—mostly in <i>passive</i>,
    <i>future</i> ὁμοιωθήσομαι [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 964d ">Refs 5th c.BC+</a>], or in <i>middle</i> form
    ὁμοιώσομαι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.158 ">Refs 5th c.BC+</a>]: <i>aorist</i> ὡμοιώθην [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.103, 5th-6th c.BC: Plato Philosophus
    “Respublica” 510a, 5th-6th c.BC: Isocrates Orator 5.114, etc. ">Refs 5th c.BC+</a>];
    <i>Epic dialect</i> <i>infinitive</i> ὁμοιωθήμεναι (see. below): <i>perfect</i>
    ὡμοίωμαι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 431e ">Refs 5th c.BC+</a>]:—<b>make like,</b> ὁμοιώσασ᾽ ἐμοὶ εἴδωλον
    ἔμπνουν [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Helena”
    33; πᾶν παντὶ ὁ. 5th-6th c.BC: Plato Philosophus “Phaedrus” 261e; ἑαυτὸν ἄλλῳ
    [prev. author] “R.” 393c; χοῦν.. -ώσαντες τῷ ἄλλῳ χώρῳ 5th c.BC: Herodotus Historicus
    8.28; τοῖς πεπλασμένοις καὶ τοῖς γεγραμμένοις τὴν τοῦ σώματος φύσιν 5th-6th c.BC:
    Isocrates Orator 9.75; ἑαυτῷ τι 4th c.BC: Aristoteles Philosophus “de Generatione
    et Corruptione” 324a10 ">Refs 5th c.BC+</a>]; πρὸς τὰ παρόντα τὰς ὀργὰς τῶν πολλῶν
    ὁ. <b>makes</b> them <b>correspond</b> to prevailing conditions, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.82 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be made like, become like,</b> in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] only in <i>aorist</i> <i>infinitive</i>
    <i>passive</i>, ὁμοιωθήμεναι ἄντην [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 1.187, 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    3.120; ὁμοιωθέντ᾽ Ἀφροδίτῃ 5th c.BC: Empedocles Poeta Philosophus 22.5; ὀργὰς
    πρέπει θεοὺς οὐχ ὁμοιοῦσθαι βροτοῖς 5th c.BC: Euripides Tragicus “Bacchae” 1348,
    compare “Med.” 890; ἐς τὴν εὐβουλίαν.. ἄλλοις ὁ. 5th c.BC: Thucydides Historicus
    2.97, compare 5.103, 5th c.BC: Herodotus Historicus 7.158; κατὰ τὸ ἦθος ὁ. τοῖς
    ἐκείνου βουλήμασιν 5th-6th c.BC: Isocrates Orator 5.114. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>liken, compare,</b> in <i>middle</i>, τὰς πάθας
    τὰς Κύρου τῇσι ἑωυτοῦ -ούμενος [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.123:">Refs 5th c.BC+</a>] —later in <i>active</i>, τίνι
    ὁμοιώσω τὴν γενεὰν ταύτη; [<a href="javascript:void(0)" title=" NT.Matt.11.16;
    ἡ πόλις τινὰ Λυκούργῳ κατὰ τὸ ἦθος καὶ τὴν πρᾶξιν ὁμοιοῦσα “BSA” 29.35 (Sparta,
    4th c.AD). ">NT+4th c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>intransitive</i>,
    <b>to be like,</b> interpolated in [<a href="javascript:void(0)" title=" 1st c.AD:
    Dioscorides (Dioscurides) Medicus 3.45. ">Refs 1st c.AD+</a>]'
