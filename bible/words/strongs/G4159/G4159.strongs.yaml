strongs_number: G4159
language: greek
lemma: πόθεν
transliteration: póthen
definition: from which (as interrogative) or what (as relative) place, state, source
  or cause
kjv_usage: whence
derivation: from the base of G4213 (πόσις) with enclitic adverb of origin;
extended_definition:
  gloss: whence
  definition: '<b>πόθεν </b><BR /> <i>adv.</i>, <BR /><b>whence</b>; <BR /> __(a)
    <b>of place</b>: <ref=''Mat.15.33''>Mat.15:33</ref>, <ref=''Luk.13.25, 27''>Luk.13:25,
    27</ref>, <ref=''Jhn.3.8; 6.5; 8.14; 9.29-30; 19.9''>Jhn.3:8 6:5 8:14 9:29-30
    19:9</ref>, <ref=''Rev.7.13''>Rev.7:13</ref>; metaphorically, of condition, <ref=''Rev.2.5''>Rev.2:5;</ref>
    <BR /> __(b) <b>of origin</b>: <ref=''Mat.13.27, 54; 13.56; 21.25''>Mat.13:27,
    54 13:56 21:25</ref>, <ref=''Mrk.6.2''>Mrk.6:2</ref>, <ref=''Luk.20.7''>Luk.20:7</ref>,
    <ref=''Jhn.2.9''>Jhn.2:9</ref>, <ref=''Jas.4.1''>Jas.4:1</ref>; of parentage,
    <ref=''Jhn.7.27-28;''>Jhn.7:27-28;</ref> <BR /> __(with) <b>of cause</b>: <ref=''Mrk.8.4;
    12.37''>Mrk.8:4 12:37</ref>, <ref=''Luk.1.43''>Luk.1:43</ref>, <ref=''Jhn.1.49;
    4.11''>Jhn.1:49 4:11</ref>.†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πόθεν</b>, <br /> <i>Ionic dialect</i> <b>κόθεν</b>: <br /><Level2><b>__I</b></Level2>
    <i>interrogative</i> <i>adverb</i> <b>whence?</b> <br /><Level3><b>__I.1</b></Level3>
    of Place, εἰρώτα.., τίς εἴη καὶ π. ἔλθοι [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.423; ποδαπὸς ὁ ξένο; π.; 4th-5th
    c.BC: Aeschylus Tragicus “Choephori” 657; ποῖ δὴ καὶ π.; 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 227a: with _genitive_, τίς π. εἰς ἀνδρῶ; 8th c.BC: Ilias Homerus Epicus
    “Illiad” 21.150, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.170, +others; κ.
    τῆς Φρυγίης ἥκω; 5th c.BC: Herodotus Historicus 1.35; π. γῆς ἦλθε; 5th c.BC: Euripides
    Tragicus “Ion” 258, etc. ">Refs 8th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    of origin, π. γένος εὔχεται εἶναι <b>from what stock</b> he avows that he is by
    descent, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 17.373; τὴν.. τέχνην πῶς καὶ π. ἄν τις δύναιτο πορίσασθα; 5th-6th c.BC:
    Plato Philosophus “Phaedrus” 269d; π. ἄλλοθεν..; 4th c.BC: Demosthenes Orator
    3.28: with _genitive_, π. ποτὲ.. θνητῶν ἔφυσα; 5th c.BC: Euripides Tragicus “Supplices”
    841. ">Refs 8th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> in speaking, π.
    ἄρξωμα; [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 855 (_anapaest meter_); π. ἂν λάβοιμι ῥῆμ; 5th-6th c.BC: Aristophanes
    Comicus “Pax” 521, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.4</b></Level3>
    of the cause, <b>whence? wherefore?</b> π. χοὰς ἔπεμψε; ἐκ τίνος λόγο; [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 515 ">Refs 4th c.BC+</a>];
    to express surprise or negation, π. γὰρ ἔσται βιοτ; i.e. οὐδαμόθεν, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 1159 (Lyric poetry); π. υἱὸς
    αὐτοῦ ἐστι; NT.Mark.12.37; πόθε; ">NT+5th c.BC+</a>]<b>how can it be? impossible!
    nonsense!</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Phoenissae” 1620, 5th-6th c.BC: Aristophanes Comicus “Vespae” 1145, “Ra.” 1455;
    σὺ δ᾽ ὁμέστιος θεοῖ; π.; [prev. author] “fragment” 655; ἀλλ᾽ οὐκ ἔστι ταῦτα· πόθε;
    πολλοῦ γε καὶ δεῖ 4th c.BC: Demosthenes Orator 18.47, compare 24.157, etc.">Refs
    5th c.BC+</a>]; π. γά; [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Alcestis” 781. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.5</b></Level3>
    with Verbs of finding, taking, purchasing, etc., π. ἂν πριαίμην ῥῖν; [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Pax” 21; π. ἄν τις τοῦτο τὸ χρῖμα
    λάβο; 5th-6th c.BC: Xenophon Historicus “Symposium” 2.4; π. πρᾷον.. ἦθος εὑρήσομε;
    5th-6th c.BC: Plato Philosophus “Respublica” 375c, compare “Euthd.” 273e, +others;
    so κάθησθε κλάοντες περὶ τῆς αὔριον π. φάγητε 2nd c.AD: Arrianus Historicus “Epicteti
    Dissertationes” 1.9.19. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>ποθέν</b>, <i>enclitic</i> <i>adverb</i> <b>from some place</b> or <b>other,</b>
    εἴ π. [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    9.380; εἰ καί π. ἄλλοθεν ἔλθοι 8th c.BC: Odyssea Homerus Epicus “Odyssey” 7.52,
    compare 5.490; φανεὶς.. π. 4th-5th c.BC: Aeschylus Tragicus “Persae” 354; ἦλθέ
    π. σωτήρ [prev. author] “Ch.” 1073 (_anapaest meter_); ἐκ δρυός π. ἢ ἐκ πέτρας
    5th-6th c.BC: Plato Philosophus “Respublica” 544d ">Refs 8th c.BC+</a>]; ἐκ βιβλίου
    π. ἀκούσας from <b>some</b> book <b>or other,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Phdr.” 268c, compare 244d; after ἐνθένδε, ἐντεῦθεν, [prev.
    work] 229b, 270a, etc. ">Refs</a>]'
  source: STEPBible/LSJ
