strongs_number: G4828
language: greek
lemma: συμμαρτυρέω
transliteration: symmartyréō
definition: to testify jointly, i.e. corroborate by (concurrent) evidence
kjv_usage: testify unto, (also) bear witness (with)
derivation: from G4862 (σύν) and G3140 (μαρτυρέω);
extended_definition:
  gloss: to testify with
  definition: '<b>συν-μαρτυρέω</b> (Rec. συμμ-), -ῶ, <BR /> <b>to bear witness with</b>:
    <ref=''Rom.2.15''>Rom.2:15;</ref> with dative, <ref=''Rom.8.16''>Rom.8:16;</ref>
    before ὅτι, <ref=''Rom.9.1.''>Rom.9:1.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συμμαρτῠρέω</b>, <br /> <b>bear witness with</b> or <b>in support
    of</b> another, ξυμμαρτυρῶ σοι [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Philoctetes” 438, 5th c.BC: Euripides Tragicus “Fragmenta”
    319 (συμ-),compare 5th c.BC: Thucydides Historicus 8.51; ἐδείκνυε.. βίβλους αὐτῷ
    συμμαρτυρούσας 2nd c.AD: Galenus Medicus 15.444 ">Refs 5th c.BC+</a>]; τι <b>to</b>
    a fact, [<a href="javascript:void(0)" title=" 6th c.BC: Solon Lyricus 36, compare
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 3.3.2; σ. τὰ ῥηθέντα
    τοῖς ἔργοις 5th-6th c.BC: Isocrates Orator 4.31 ">Refs 6th c.BC+</a>]; followed
    by a <i>relative</i>, ὡς.. σύ μοι ξυμμαρτυρῇς οἵα πέφυκα [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 286; σ. ὡς.. [prev. author]
    “IA” 1158; σ. τινὶ πάντα ὡς ἀληθῆ λέγοι 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 7.1.35; σ. τινὶ ὅτι.. 5th-6th c.BC: Plato Philosophus “Hp.Ma.”
    282b: _absolutely_, 5th c.BC: Sophocles Tragicus “Electra” 1224, “BGU” 86.40 (2nd
    c.AD). ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> Astrology texts,
    <b>to be in aspect with, configurate with</b>, [<a href="javascript:void(0)" title="
    2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos” 124. ">Refs 2nd c.AD+</a>]'
