strongs_number: G1582
language: greek
lemma: ἐκκρέμαμαι
transliteration: ekkrémamai
definition: to hang upon the lips of a speaker, i.e. listen closely
kjv_usage: be very attentive
derivation: middle voice from G1537 (ἐκ) and G2910 (κρεμάννυμι);
extended_definition:
  gloss: to hang upon
  definition: '<b>ἐκ-κρέμαννυμι</b>, <BR /> [in LXX for קָשַׁר, <ref=''Gen.44.30''>Gen.44:30</ref>
    * ;] <BR /><b>to hang from or upon</b>; mid., ἐκκρέμαμαι: figuratively, ἐξεκρέματο
    αὐτοῦ άκούων (Rec.; WH read ἐξεκρέμετο, which implies a Pres. ἐκκρέμομαι, otherwise
    unknown; cf. Veitch, see word κρέμαμαι), <ref=''Luk.19.48.''>Luk.19:48.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκκρεμ-άννῡμι</b>, <br /> <i>future</i> -κρεμάσω, <b>hang from</b>
    or <b>upon</b> a thing, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ἄρθρων ἐμβολῆς” 22 (uncertain); τι ἔκ τινος 5th-6th c.BC: Aristophanes
    Comicus “Equites” 1363; λίθον τοῦ ποδός “Anthologia Graeca” 11.100 (1st c.AD:
    Lucillius Epigrammaticus); τινὰ ἐξ Ὀλύμπου 2nd c.AD: Apollodorus Damascenus Mechanicus
    1.3.5. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>,
    like{ἐκκρέμαμαι}, <b>hang on by, cling to,</b> with <i>genitive</i>, τῶν τε ξυσκήνων
    ἤδη ἀπιόντων ἐκκρεμαννύμενοι [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 7.75, compare 2nd c.AD: Lucianus Sophista “Tox.” 6. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <i>metaphorically</i>, <b>to be devoted to,</b>
    Ἄρεος [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Electra”
    950. ">Refs 5th c.BC+</a>]'
