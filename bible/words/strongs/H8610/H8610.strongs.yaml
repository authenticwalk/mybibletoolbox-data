strongs_number: H8610
language: hebrew
lemma: תָּפַשׂ
transliteration: tâphas
pronunciation: taw-fas'
definition: to manipulate, i.e. seize; chiefly to capture, wield, specifically, to
  overlay; figuratively, to use unwarrantably
kjv_usage: catch, handle, (lay, take) hold (on, over), stop, [idiom] surely, surprise,
  take.
