strongs_number: H8610
language: hebrew
lemma: תָּפַשׂ
transliteration: tâphas
pronunciation: taw-fas'
definition: to manipulate, i.e. seize; chiefly to capture, wield, specifically, to
  overlay; figuratively, to use unwarrantably
kjv_usage: catch, handle, (lay, take) hold (on, over), stop, [idiom] surely, surprise,
  take.
derivation: a primitive root;
extended_definition:
  gloss: to capture
  definition: 1) to catch, handle, lay hold, take hold of, seize, wield<br>1a) (Qal)<br>1a1)
    to lay hold of, seize, arrest, catch<br>1a2) to grasp (in order to) wield, wield,
    use skilfully<br>1b) (Niphal) to be seized, be arrested, be caught, be taken,
    captured<br>1c) (Piel) to catch, grasp (with the hands)
