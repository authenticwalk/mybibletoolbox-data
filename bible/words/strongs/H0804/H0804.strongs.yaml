strongs_number: H0804
language: hebrew
lemma: אַשּׁוּר
transliteration: ʼAshshûwr
pronunciation: ash-shoor'
definition: Ashshur, the second son of Shem; also his descendants and the country
  occupied by them (i.e. Assyria), its region and its empire
kjv_usage: Asshur, Assur, Assyria, Assyrians. See H838 (אָשֻׁר).
derivation: or אַשֻּׁר; apparently from H833 (אָשַׁר) (in the sense of successful);
extended_definition:
  gloss: Asshur
  definition: 'A man living at the time of the Patriarchs, first mentioned at Gen.10.22;
    <br> son of: Shem (H8035); <br> brother of: Elam (H5867C), Arpachshad (H0775),
    Lud (H3865) and Aram (H0758)<BR> § Asshur or Assyria = "a step"<br>1) the second
    son of Shem, eponymous ancestor of the Assyrians<br>2) the people of Assyria<br>3)
    the nation, Assyria<br>4) the land, Assyria or Asshur'
