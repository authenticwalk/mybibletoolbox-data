extended_definition:
  gloss: remembrance
  definition: '<b>ὑπόμινησις</b>, -εως, ἡ<BR /> (ὑπομιμνήσκω) [in LXX: <ref=''Psa.71.6''>Psa.71:6</ref>
    א (תְּהִלָּה), <ref=''Wis.16.11''>Wis.16:11</ref>, <ref=''2Ma.6.17''>2Ma.6:17</ref>
    * ;] <BR /><b>a reminding, reminder</b>: ἐν ὑ., <ref=''2Pe.1.13; 3.1''>2Pe.1:13
    3:1</ref>; with genitive, <ref=''2Ti.1.5.''>2Ti.1:5.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπόμνησ-ις</b>, εως, ἡ, <br /> <b>reminding,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.17, 95; ἐπιστολὴ ὑπομνήσεως τῶν ἔργων
    “PGiss.” 67.3 (2nd c.AD)">Refs 5th c.BC+</a>]; so [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus ">Refs 5th c.BC+</a>] calls the art of
    writing οὐ μνήμης ἀλλ᾽ ὑπομνήσεως φάρμακον [<a href="javascript:void(0)" title="
    “Phdr.” 275a ">Refs</a>]; τινων of things, [<a href="javascript:void(0)" title="
    [prev. author] “Lg.” 732d (_plural_)">Refs</a>]; ὑπόμνησίν τινος ἔχειν to be able
    <b>to suggest</b> a thing, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.3.38 ">Refs 5th c.BC+</a>];
    αἰωνία ὑ. [<a href="javascript:void(0)" title=" “CIG” “Corpus Inscriptionum Graecarum”
    “Corpus Inscriptionum Graecarum” (add.) (from Aphrodisias)">Refs</a>]; ὅσον ὑπομνήσεως
    ἕνεκα εἰρήσεται [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    15.221. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>mention,</b>
    ὑ. ποιεῖσθαί τινος to make <b>mention</b> of a thing, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.88, 3.54, etc.: _plural_, ποιεῖσθαι
    τὰς ὑ. 1st c.BC: Philodemus Philosophus “περὶ παρρησίας” p.33 O.">Refs 5th c.BC+</a>];
    ὑ. κακῶν <b>a tale</b> of woe, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Orestes” 1032. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    in Medicine texts, <b>provocation</b> [<a href="javascript:void(0)" title="compare
    (ὑπομιμνήσκω 1.2b), τῆς ὀρέξεως 2nd c.AD: Soranus Medicus 1.106, compare 100 ">Refs
    2nd c.AD+</a>]; <b>return, revival</b> of natural functions, [<a href="javascript:void(0)"
    title=" 6th c.AD: Alexander Trallianus Medicus 4.1. ">Refs 6th c.AD+</a>]<br /><Level4><b>__3.b</b></Level4>
    <b>recurrence, relapse,</b> [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides
    (Dioscurides) Medicus “Eup.” 1.26. ">Refs 1st c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    ={ὑπόμνημα} 11.5, <b>treatise,</b> [<a href="javascript:void(0)" title=" 1st c.BC:
    Philodemus Gadarensis Epigrammaticus “Rh.” 1.8,32 5th c.BC: Sophocles Tragicus
    ">Refs 5th c.BC+</a>]'
