strongs_number: G2888
language: greek
lemma: κοσμοκράτωρ
transliteration: kosmokrátōr
definition: a world-ruler, an epithet of Satan
kjv_usage: ruler
derivation: from G2889 (κόσμος) and G2902 (κρατέω);
extended_definition:
  gloss: world power
  definition: '<b>κοσμοκράτωρ</b>, -ορος, ὁ<BR /> (κόσμος, κρατέω), <BR />__1. in
    Orphic hymns, al. (see AR, <i>Eph.</i>, l.with), a ruler of the whole world (and
    so in Rabbinic writings: קוֺזמוֺקְרָטוֺר). <BR /> __2. <b>a ruler of this world
    </b>(in contrast to παντο κράτωρ): οἱ κ. τ. σκότους τούτου, the rulers of this
    dark world, <ref=''Eph.6.12.''>Eph.6:12.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κοσμο-κράτωρ</b> [ᾰ], ορος, ὁ, <br /> <b>lord of the world</b>,
    epithet of οὐρανός, [<a href="javascript:void(0)" title=" 5th-6th c.AD: Orphica
    “Hymni” 4.3; Ζεὺς Μίτρας Ἥλιος κ. “Not.Scav.” 1912.323 (from Rome). ">Refs 5th
    c.AD+</a>]<br /><Level3><b>__2</b></Level3> of the Emperors, [<a href="javascript:void(0)"
    title=" “IG” 14.926, “Sammelb.” 4275, compare 2nd c.AD: Ptolemaeus Mathematicus
    “Tetrabiblos” 175, 4th c.AD: Hephaestio Astrologus 1.1. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__3</b></Level3> Astrology texts, <b>ruler of the</b> κόσμος, i.e.
    <b>planet</b>, [<a href="javascript:void(0)" title="[prev. author]in “Catalogus
    Codicum Astrologorum” 6.68, 2nd c.AD: Vettius Valens Astrologus 171.6; οἱ ἑπτὰ
    κ. 5th-6th c.AD: Damascius Philosophus “de Principiis” 131 ">Refs 2nd c.AD+</a>];
    οἱ κ. τοῦ σκότους τούτου the <b>cosmic rulers</b> of this sinful world, [<a href="javascript:void(0)"
    title=" NT.Eph.6.12; οἱ κ. οἱ τὰ ὑπὸ σελήνην στοιχεῖα διοικοῦντες 4th c.AD: Iamblichus
    Philosophus “de Mysteriis” 2.3. ">NT+4th c.AD+</a>]'
  source: STEPBible/LSJ
