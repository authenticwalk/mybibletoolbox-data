language: greek
lemma: χοῖνιξ
transliteration: choînix
definition: a chœnix or certain dry measure
kjv_usage: measure
derivation: of uncertain derivation;
extended_definition:
  gloss: quart
  definition: '<b>χοῖνιξ</b>, -ικος, ἡ <BR /> [in LXX: <ref=''Ezk.45.10-11''>Eze.45:10-11</ref>
    (בַּת) * ;] <BR /><b>a chænix, a dry measure of rather less than a quart</b>:
    <ref=''Rev.6.6''>Rev.6:6</ref> (EV, measure).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χοῖνιξ</b>, ῐκος, ἡ, <br /> <b>choenix,</b> a dry measure,
    especially for corn, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.192, etc.">Refs 5th c.BC+</a>]; the <b>choenix</b> of corn was one
    man''s daily allowance, [<a href="javascript:void(0)" title=" [prev. author] 7.187;
    ἡ γὰρ χ. ἡμερησία τροφή 3rd c.AD(?): Diogenes Laertius 8.18 ">Refs 3rd c.AD+</a>];
    given to slaves, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    4.16 ">Refs 5th c.BC+</a>]; hence, ὅς κεν ἐμῆς γε χοίνικος ἅπτηται, i. e. whoever
    eats of my <b>bread,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 19.28: proverbial, ἐπὶ χοίνικος καθέζεσθαι,">Refs 8th
    c.BC+</a>] i. e. sit idle, live in idleness, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Pythagoras Philosophus cited in 4th c.BC: Aristoteles Philosophus
    “Fragmenta” 197, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.703f,
    2nd c.AD: Athenaeus Epigrammaticus 10.452e, 2nd-3rd c.AD: Aelianus “Varia Historia”
    1.26 ">Refs 4th c.BC+</a>]; οὐδὲ τὴν χ. ἔτι λήψει (of gold) [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Nav.” 27; χ. Ἀττική (1/48 of the μέδιμνος
    = 4 κοτύλαι) 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.5.6 ">Refs 5th c.BC+</a>];
    in Papyrus usually abbreviated χ, as in [<a href="javascript:void(0)" title="
    “PCair.Zen.” 645.11 (3rd c.BC), “POxy.” 1044.3 (2nd c.AD), etc. ">Refs 3rd c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> from the like ness of shape, a kind of <b>stocks</b>
    for fastening the legs, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 276, 4th c.BC: Demosthenes Orator 18.129. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> ={χοινικίς} VI, [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 782 a. 7 (3rd c.BC), probably in “Supp.epigram” 4.447.48
    (Didyma, 2nd c.BC). ">Refs 3rd c.BC+</a>]'
