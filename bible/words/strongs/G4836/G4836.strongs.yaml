strongs_number: G4836
language: greek
lemma: συμπαραγίνομαι
transliteration: symparagínomai
definition: to be present together, i.e. to convene; by implication, to appear in
  aid
kjv_usage: come together, stand with
derivation: from G4862 (σύν) and G3854 (παραγίνομαι);
extended_definition:
  gloss: to assemble
  definition: '<b>συν-παρα-γίνομαι</b><BR /> (Rec. συμπ-), [in LXX: <ref=''Psa.83.8''>Psa.83:8</ref>
    (לָוָה ni.) * ;] <BR />__1. <b>to come up or be present together</b>: before ἐπί,
    <ref=''Luk.23.48.''>Luk.23:48.</ref> <BR /> __2. to come up to assist (Thuc.,
    al.; <ref=''2Ti.4.16''>2Ti.4:16</ref>, Rec.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συμπαραγίγνομαι</b>, <br /> <b>to be ready at the same time</b>,
    of crops ripening, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.199. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>arrive</b> or
    <b>be present at the same time</b>, [<a href="javascript:void(0)" title=" “PSI”
    5.502.24 (3rd c.BC)">Refs 3rd c.BC+</a>]; <b>come together,</b> [<a href="javascript:void(0)"
    title="NT.Luke.23.48. ">NT</a>]<br /><Level3><b>__3</b></Level3> <b>come together
    with</b>, of planets, [<a href="javascript:void(0)" title=" 2nd c.AD: Vettius
    Valens Astrologus 64.22. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>stand by</b> another, τινι [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 59.72, variant in NT.2Tim.4.16 ">NT+4th c.BC+</a>]; <b>come
    in to assist</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.82, 6.92. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
