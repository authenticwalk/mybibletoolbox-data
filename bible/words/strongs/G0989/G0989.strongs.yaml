strongs_number: G0989
language: greek
lemma: βλάσφημος
transliteration: blásphēmos
definition: scurrilious, i.e. calumnious (against men), or (specially) impious (against
  God)
kjv_usage: blasphemer(-mous), railing
derivation: from a derivative of G984 (βλάπτω) and G5345 (φήμη);
extended_definition:
  gloss: blasphemous
  definition: '<b>βλάσφημος</b>, -ον <BR /> (βλασ-, of uncertain deriv., see Thayer,
    Boisacq; + φήμη, speech), [in LXX: <ref=''Isa.66.3''>Isa.66:3</ref> (מְבָרֵךְ
    אָוֶן), <ref=''Wis.1.6''>Wis.1:6</ref>, <ref=''Sir.3.16''>Sir.3:16</ref>, <ref=''2Ma.9.28;
    10.4, 36''>2Ma.9:28 10:4, 36</ref> * ;] <BR /> __(a) <b>evil-speaking, slanderous,
    blasphemous</b>: <ref=''Act.6.11''>Act.6:11</ref>, <ref=''2Ti.3.2''>2Ti.3:2</ref>,
    <ref=''2Pe.2.11''>2Pe.2:11</ref> (cf. <ref=''Jude.9''>Ju 9</ref>); <BR /> __(b)
    as subst. <b>a blasphemer</b>: <ref=''1Ti.1.13''>1Ti.1:13</ref> (Cremer, 570).<BR
    />† (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βλάσφημ-ος</b>, ον, <br /> <b>speaking ill-omened words, evil-speaking</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1398b11 ">Refs 4th c.BC+</a>]: with <i>genitive</i>, <b>against</b>.., [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.1100d, etc. ">Refs
    1st c.AD+</a>]<br /><Level3><b>__2</b></Level3> of words, <b>slanderous, libellous</b>,
    δέδοικα μὴ βλάσφημον μὲν εἰπεῖν ἀληθὲς δ᾽ ᾖ [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 9.1, compare 2nd c.AD: Lucianus Sophista “Alex.”
    4 (_superlative_)">Refs 4th c.BC+</a>]. <i>adverb</i> <b>-μως</b>[<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 4.19, 2nd c.AD: Appianus
    Historicus “Bella Civilia” 2.126. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>blasphemous</b>, ἔθνη [<a href="javascript:void(0)" title=" LXX.2Mac.10.4;
    ῥήματα NT.Act.6.11; λαλεῖν βλάσφημα NT.Rev.13.5 ">LXX+NT</a>]: <i>substantive</i>,
    <b>blasphemer</b>, [<a href="javascript:void(0)" title=" LXX.2Mac.9.28, NT.1Tim.1.13,
    etc. ">LXX+NT</a>]'
