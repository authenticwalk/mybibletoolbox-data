strongs_number: G3455
language: greek
lemma: μυκάομαι
transliteration: mykáomai
definition: to bellow (roar)
kjv_usage: roar
derivation: from a presumed derivative of ( to "moo");
extended_definition:
  gloss: to roar
  definition: '<b>μυκάσμαι</b>, -ῶμαι in cl. chiefly poët., <BR /> [in Sm.: <ref=''Job.6.5''>Job.6:5</ref>
    * ;] <BR />prop., of oxen (onomatop.), to low, bellow; of a lion, <b>to roar</b>:
    <ref=''Rev.10.3.''>Rev.10:3.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
