    “Supplices” 352 (Lyric poetry))">Refs 4th c.BC+</a>]: <i>pluperfect</i> ἐμεμύκειν
    or μεμύκειν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 12.395: _Epic dialect_ iterative μύκεσκε only in “Etymologicum Magnum”
    624.40 ">Refs 8th c.BC+</a>]:—properly of oxen, <b>low, bellow</b>, ὁ δὲ μακρὰ
    μεμυκώς [ὁ ταῦρος] [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 18.580; μεμυκὼς ἠΰτε ταῦρος 21.237; πόριες.. μυκώμεναι 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 10.413, cf. A.[same place], 5th c.BC: Euripides
    Tragicus “Bacchae” 738 ">Refs 8th c.BC+</a>]; of a calf, Theoc. [prev. cited];
    of Heracles in agony, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
