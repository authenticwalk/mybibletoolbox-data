    1488; μάτηρ κεφαλὰν μυκήσατο παιδὸς ἑλοῖσα 3rd c.BC: Theocritus Poeta Bucolicus
    26.20; ὥσπερ λέων μ. NT.Rev.10.3. ">NT+5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    of things, πύλαι μύκον οὐρανοῦ [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 5.749; μέγα δ᾽ ἀμφὶ πύλαι μύκον 12.460 ">Refs 8th
