strongs_number: G2511
language: greek
lemma: καθαρίζω
transliteration: katharízō
definition: to cleanse (literally or figuratively)
kjv_usage: (make) clean(-se), purge, purify
derivation: from G2513 (καθαρός);
extended_definition:
  gloss: to clean
  definition: '<b>καθαρίζω</b><BR /> (Hellenistic-FlJ, Inscr.-for Attic καθαίρω, which
    see, on the vulgar -ερ-, <ref=''Mat.8.3''>Mat.8:3</ref>, <ref=''Mrk.1.42''>Mrk.1:42</ref>,
    see Bl., § 6, 1; Thackeray, <i>Gr.</i>, 74) [in LXX chiefly for טָהֵר ;] <BR />to
    cleanse, make clean. <BR /> __1. <b>In physical sense</b>: with accusative of
    thing(s), figuratively, <ref=''Mat.23.25-26''>Mat.23:25-26</ref>, <ref=''Luk.11.39''>Luk.11:39</ref>;
    of disease (leprosy), with accusative of person(s), <ref=''Mat.8.2-3; 10.8; 11.5''>Mat.8:2-3
    10:8 11:5</ref>, <ref=''Mrk.1.40-42''>Mrk.1:40-42</ref> <ref=''Luk.4.27; 5.12-13;
    7.22; 17.14, 17''>Luk.4:27 5:12-13 7:22 17:14, 17</ref>; ἡ λέπρα ἐκαθερίσθη (on
    the spelling see supr.), <ref=''Mat.8.3.''>Mat.8:3.</ref> <BR /> __2. <b>In ethical
    sense</b>: τ. καρδίας, <ref=''Act.15.9''>Act.15:9</ref> (cf. <ref=''Sir.38.10''>Sir.38:10</ref>);
    τ. χεῖρας, <ref=''Jas.4.8''>Jas.4:8;</ref> λαὸν ἑαυτῷ, <ref=''Tit.2.14''>Tit.2:14;</ref>
    τ. ἐκκλησίαν, <ref=''Eph.5.26''>Eph.5:26;</ref> with accusative of person(s) (of
    thing(s)), before ἀπό (131., § 36, 9; Deiss., BS, 216 f.), <ref=''2Co.7.1''>2Co.7:1</ref>,
    <ref=''Heb.9.14''>Heb.9:14</ref>, <ref=''1Jn.1.7''>1Jn.1:7</ref> <ref=''Jhn.1.9''>Jn
    1:9</ref>. <BR /> __3. <b>In ceremonial sense</b>: <ref=''Mrk.7.19''>Mrk.7:19</ref>,
    <ref=''Act.10.15; 11.9''>Act.10:15 11:9</ref>, <ref=''Heb.9.22-23; 10.2''>Heb.9:22-23
    10:2</ref> (cf. δια-καθαρίζω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
