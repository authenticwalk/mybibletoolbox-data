strongs_number: G5196
language: greek
lemma: ὕβρις
transliteration: hýbris
definition: insolence (as over-bearing), i.e. insult, injury
kjv_usage: harm, hurt, reproach
derivation: from G5228 (ὑπέρ);
extended_definition:
  gloss: mistreatment
  definition: '<b>ὕβρις</b>, -εως, ἡ <BR /> [in LXX chiefly for גָּאוֹן and cogn.
    forms ;] <BR />__1. wantonness, insolence. <BR /> __2. <b>= ὕβρισμα, an act of
    wanton violence, an outrage, injury</b>: <ref=''2Co.12.10''>2Co.12:10;</ref> metaphorically,
    of a loss by sea (find.), <ref=''Act.27.10, 21''>Act.27:10, 21</ref> (see MM,
    xxv).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὕβρις</b> [ῠ <br /> by nature, ῡ by position in <i>Epic dialect</i>
    etc.], ἡ, <i>genitive</i> εως [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Lysistrata” 425, “Th.” 465 (Lyric poetry), εος [prev. author]
    “Pl.” 1044, 4th c.BC: Eubulus Comicus 67.9 ">Refs 5th c.BC+</a>], <i>Epic dialect</i>
    and <i>Ionic dialect</i> ιος [<a href="javascript:void(0)" title=" 8th-7th c.BC:
    Hesiodus Epicus “Opera et Dies” 217, 5th c.BC: Herodotus Historicus 1.189 ">Refs
    8th c.BC+</a>]:— <b>wanton violence,</b> arising from the pride of strength or
    from passion, <b>insolence,</b> frequently in [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey”">Refs 8th c.BC+</a>], mostly of the
    suitors, μνηστήρων, τῶν ὕ. τε βίη τε σιδήρεον οὐρανὸν ἵκει [<a href="javascript:void(0)"
    title=" 15.329, 17.565; μνηστῆρες ὑπέρβιον ὕ. ἔχοντες 1.368, 4.321; λίην γὰρ ἀτάσθαλον
    ὕ. ἔχουσι 16.86, compare 7th-6th c.BC: Alcaeus Lyricus “Supp.” 27.10; ὕβρει εἴξαντες
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.262, 17.431 ">Refs 8th c.BC+</a>];
    θεοὶ.. ἀνθρώπων ὕβριν τε καὶ εὐνομίην ἐφορῶντες[<a href="javascript:void(0)" title="
    [prev. work] 487; δίκη ὑπὲρ ὕβριος ἴσχει 8th-7th c.BC: Hesiodus Epicus [same place],
    compare 7th c.BC: Archilochus Lyricus 88, “IG” 12.394 (6th c.BC), 42(1).122.98
    (Epid., 4th c.BC)">Refs 8th c.BC+</a>]; joined with ὀλιγωρίη, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.106; δυσσεβίας μὲν ὕβρις τέκος 4th-5th
    c.BC: Aeschylus Tragicus “Eumenides” 533 (Lyric poetry); ἐπιθυμίας.. ἀρξάσης ἐν
    ἡμῖν τῇ ἀρχῇ ὕ. ἐπωνομάσθη 5th-6th c.BC: Plato Philosophus “Phaedrus” 238a; in
    Poets frequently joined with κόρος (see. κόρος (A) 2)">Refs 5th c.BC+</a>]: predicated
    of actions, ἆρ᾽ οὐχ ὕβρις τάδ; [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Coloneus” 883; ταῦτ᾽ οὐχ ὕβρις δῆτ᾽ ἐστί; 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 1299, compare “Ra.” 21, “Pl.” 886; ὕβρις τάδ᾽
    ἐστί, κρείσσω δαιμόνων εἶναι θέλειν 5th c.BC: Euripides Tragicus “Hippolytus”
    474 ">Refs 5th c.BC+</a>]; ὕβρει <b>in wantonness</b> or <b>insolence,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 881,
    5th-6th c.BC: Plato Philosophus “Apologia” 26e; ἐφ᾽ ὕβρει 5th c.BC: Euripides
    Tragicus “Orestes” 1581, 4th c.BC: Demosthenes Orator 21.38, “PCair.Zen.” 462.9
    (3rd c.BC), etc.">Refs 5th c.BC+</a>]; δι᾽ ὕβριν [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.42; διὰ τὴν ὕ. 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 2.2.10; πρὸς ὕβριν 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Alcibiades” 37, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>lust, lewdness,</b> opposed to σωφροσύνη, [<a href="javascript:void(0)" title="
    6th c.BC: Theognis Elegiacus 379, 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 8.4.14. ">Refs 6th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    of animals, <b>violence,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.189; ὕβρις ὀρθία κνωδάλων 5th c.BC: Pindarus Lyricus “P.” 10.36,
    compare “N.” 1.50 (see. ὑβρίζω 1.2); ἡ ἐκ τοῦ χαλινοῦ ὕ. 1st-2nd c.AD: Dio Chrysostomus
    Sophista 63.5. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> ={ὕβρισμα},
    <b>an outrage</b> (though it is frequently difficult to separate this concrete
    sense from the abstract), [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 1.203, 214; ὕβριν τεῖσαι 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 24.352; ὑπὸ γυναικὸς ἄρχεσθαι ὕ. ἐσχάτη 3rd c.AD: Democritus Epigrammaticus
    111, compare 6th c.BC: Xenophanes Poeta Philosophus 1.17: sometimes, like{ὑβρίζω},
    followed by a _preposition_, Ἥρας μητέρ᾽ εἰς ἐμὴν ὕβρις">Refs 8th c.BC+</a>] her
    <b>outrage</b> towards.., [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Bacchae” 9 ">Refs 5th c.BC+</a>]; ἡ κατ᾽ Ἀργείων (-ους codices [<a href="javascript:void(0)"
    title=" 5th-6th c.AD: Priscianus Grammaticus) ὕ. 5th c.BC: Sophocles Tragicus
    “Fragmenta” 368; ἡ πρὸς τοὺς δημότας ὕ. 2nd c.AD: Herodianus Grammaticus 2.4.1:
    with _genitive_ objecti, ὕ. τινός">Refs 5th c.BC+</a>] towards him, [<a href="javascript:void(0)"
    title=" [prev. author] 1.8.4, etc.">Refs</a>]: <i>plural</i>, <b>wanton acts,
    outrages,</b> [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus
    “Opera et Dies” 146, 5th c.BC: Euripides Tragicus “Bacchae” 247, “HF” 741, 5th-6th
    c.BC: Plato Philosophus “Leges” 884a, etc.:—for ὕβριν ὑβρίζειν,compare ὑβρίζω
    11.2. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>an outrage
    on the person,</b> especially <b>violation, rape,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 2.28, 5th c.BC: Lysias Orator 1.2, etc.;
    παίδων ὕβρεις καὶ γυναικῶν αἰσχύνας 5th-6th c.BC: Isocrates Orator 4.114, compare
    2nd c.BC: Polybius Historicus 6.8.5; τὴν ὕ. τὴν εἰς τὸ ἑαυτοῦ σῶμα 4th c.BC: Aeschines
    Orator 1.116; τὴν τοῦ σώματος ὕβριν πεπρακώς [prev. work]188; so τὸ σῶμα ἐφ᾽ ὕβρει
    πεπρακώς [prev. work]29; γυναῖκας ἤγαγε δεῦρ᾽ ἐφ᾽ ὕβρει 4th c.BC: Demosthenes
    Orator 19.309; γυναικῶν ὕβρεις ἢ εἰς αὑτοὺς ἢ εἰς υἱεῖς 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1373a35. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    in Law, a term covering all <b>the more serious injuries done to the person,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 20.2, 4th
    c.BC: Aeschines Orator 1.15, 4th c.BC: Demosthenes Orator 37.33, 45.4; see especially
    4th c.BC: Demosthenes Orator 21 (against Meidias); ὁ τῆς ὕβρεως νόμος [prev. work]35
    (the text is given [prev. work]47); δίκη ὕβρεως ἢ πληγῶν “PHal.” 1.115 (3rd c.BC),compare
    “PHib.” 1.32.8 (3rd c.BC), etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    used of <b>a loss by sea,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus (see. ναυσίστονος), NT.Act.27.21. ">NT+5th c.BC+</a>]<br /><Level1><b>__B</b></Level1>
    as <i>masculine</i>, ={ὑβριστής}, <b>a violent, overbearing man,</b> κακῶν ῥεκτῆρα
    καὶ ὕβριν ἀνέρα [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus
    “Opera et Dies” 191. ">Refs 8th c.BC+</a>]'
