strongs_number: G4396
language: greek
lemma: προφήτης
transliteration: prophḗtēs
definition: a foreteller ("prophet"); by analogy, an inspired speaker; by extension,
  a poet
kjv_usage: prophet
derivation: from a compound of G4253 (πρό) and G5346 (φημί);
extended_definition:
  gloss: prophet
  definition: '<b>προφήτης</b>, -ου, ὁ [πρόφημι, <b>to speak forth</b>), <BR /> [in
    LXX chiefly for נָבִיא ;] <BR />one who acts as an interpreter or forth-teller
    of the Divine will (see Lft., <i>Notes</i>, 83f.; Tr., <i>Syn.</i>, §vi), <b>a
    prophet</b>; <BR />__1. in cl. (Æsch., Hdt., Plat., al.), of the interpreters
    of oracles. <BR /> __2. In NT,  <BR />__(a) <b>of the OT prophets</b>: <ref=''Mat.5.12''>Mat.5:12</ref>,
    <ref=''Mrk.6.15''>Mrk.6:15</ref>, <ref=''Luk.4.27''>Luk.4:27</ref>, <ref=''Jhn.8.52''>Jhn.8:52</ref>,
    <ref=''Rom.11.3''>Rom.11:3</ref>, al.; <BR /> __(b) <b>of prophets in general</b>:
    <ref=''Mat.10.41; 13.57; 21.46''>Mat.10:41 13:57 21:46</ref>, <ref=''Mrk.6.4''>Mrk.6:4</ref>,
    <ref=''Luk.13.33''>Luk.13:33</ref>, al.; <BR /> __(with) <b>of John the Baptist</b>:
    <ref=''Mat.21.26''>Mat.21:26</ref>, <ref=''Mrk.6.15''>Mrk.6:15</ref>, <ref=''Luk.1.76''>Luk.1:76</ref>;
    <BR /> __(d) <b>of Christ</b>: <ref=''Mat.21.11''>Mat.21:11</ref>, <ref=''Jhn.6.14''>Jhn.6:14</ref>,
    <ref=''Act.3.22, 23; 7.37''>Act.3:22, 23 7:37</ref>" (LXX) ; <BR /> __(e) <b>of
    Christian prophets in the apostolic age</b>: <ref=''Act.15.32''>Act.15:32</ref>,
    <ref=''1Co.12.28''>1Co.12:28</ref>, <ref=''Eph.2.20''>Eph.2:20</ref>, al.; <BR
    /> __(f) by meton., of the writings of prophets: <ref=''Luk.24.27''>Luk.24:27</ref>,
    <ref=''Act.8.28''>Act.8:28</ref>, al.; <BR /> __(g) <b>of a poet</b>: <ref=''Tit.1.12''>Tit.1:12</ref>
    (on the use of the term in π. and Inscr., see Deiss., <i>BS</i>, 235f.; MM, xxii).
    <BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προφήτ-ης</b>, ου, <br /> <i>Doric dialect</i> and <i>Boeotian
    dialect</i> <b>προφάτας</b> [ᾱ], α, [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus (see. below), 6th c.BC: Corinna Lyrica “Supp.” 2.68: ὁ·
    ">Refs 6th c.BC+</a>] (πρό, φημί):— properly <b>one who speaks for a god and interprets
    his will</b> to man, Διὸς π. <b>interpreter, expounder of the will</b> of Zeus,
    of Tiresias, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “N.” 1.60 ">Refs 5th c.BC+</a>]; Βάκχου π., perhaps of Orpheus, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Rhesus” 972 ">Refs 5th c.BC+</a>]; [Διονύσου]
    π., of the Bacchae, [<a href="javascript:void(0)" title=" [prev. author] “Ba.”
    551 (Lyric poetry)">Refs</a>]; Νηρέως π., of Glaucus, [<a href="javascript:void(0)"
    title=" [prev. author] “Or.” 364 ">Refs</a>]; especially of the Delphic Apollo,
    Διὸς π. ἐστὶ Λοξίας πατρός [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Eumenides” 19 ">Refs 4th c.BC+</a>]; of the <b>minister</b>
    and <b>interpreter</b> at Delphi, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 8.36, 37 ">Refs 5th c.BC+</a>]; at the Ptoön,[<a href="javascript:void(0)"
    title="[prev. work] 135, “IG” 7.4135.13 (2nd c.BC)">Refs 2nd c.BC+</a>]; compare
    προφῆτις. <br /><Level3><b>__2</b></Level3> title of official <b>keepers of the
    oracle</b> at Branchidae, [<a href="javascript:void(0)" title=" “CIG” “Corpus
    Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum” 2884, +others, “Supp.epigram”
    1.426 (Milet., 1st c.AD)">Refs 1st c.AD+</a>]; elsewhere, [<a href="javascript:void(0)"
    title=" “IG” 14.961, 1032, 1084, 2433 (from Massilia), 9(2).1109.22 (Coropa, 2nd-1st
    c.BC), etc. ">Refs 2nd c.BC+</a>]<br /><Level4><b>__2.b</b></Level4> in Egyptian
    temples, <b>member of the highest order of the clergy, priest</b>, π. θεῶν Εὐεργετῶν
    [<a href="javascript:void(0)" title=" “PTeb.” 6.3 (2nd c.BC),compare “OGI” 56.59
    (Canopus, 3rd c.BC), etc. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>interpreter, expounder</b> of the utterances of the μάντις (which see), [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 72a:
    hence, of Poets, Πιερίδων π. 5th c.BC: Pindarus Lyricus “Pae.” 6.6; Μουσᾶν π.
    5th c.BC: Bacchylides Lyricus 8.3, compare 5th-6th c.BC: Plato Philosophus “Phaedrus”
    262d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>possessor of oracular
    powers</b>, of Amphiaraus, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Septem contra Thebas” 611, compare “Ag.” 409 (Lyric poetry)
    ">Refs 4th c.BC+</a>]; of Pseudo-Bacis, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Aves” 972 ">Refs 5th c.BC+</a>]; of Epimenides,
    [<a href="javascript:void(0)" title=" NT.Tit.1.12. ">NT</a>]<br /><Level3><b>__5</b></Level3>
    generally, <b>interpreter, declarer</b>, ἐγὼ π. σοι λόγων γενήσομαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Bacchae” 211 ">Refs 5th c.BC+</a>]; π. ἀτόμων,
    of the Epicureans, [<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus Epigrammaticus
    5.187b ">Refs 2nd c.AD+</a>]; τῶν Πύρρωνος λόγων, of Timon, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 1.53 ">Refs
    2nd c.AD+</a>]; <b>spokesman</b>, [<a href="javascript:void(0)" title=" LXX.Exo.7.1.
    ">LXX</a>]<br /><Level4><b>__5.b</b></Level4> <i>metaphorically</i>, <b>proclaimer,
    harbinger</b>, κώμου προφάτας, of the wine-bowl, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 9.50; δείπνου π. λιμός 4th c.BC: Antiphanes
    Comicus 217.23; φθόης π. 5th-6th c.BC: Plato Comicus 184.4; τέττιξ.. θέρεος γλυκὺς
    π. “Anacreontea” 32.11. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>herald</b> at the games, [<a href="javascript:void(0)" title=" 5th c.BC: Bacchylides
    Lyricus 9.28 (_plural_). ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    in LXX, <b>revealer of God''s will, prophet</b>, [<a href="javascript:void(0)"
    title=" LXX.1Ki.9.9, +others:— hence, ">LXX</a>]<br /><Level3><b>__III.2</b></Level3>
    in <b>NT, inspired preacher and teacher, organ of special revelations from God</b>,
    [<a href="javascript:void(0)" title=" NT.1Cor.12.28, 14.32 ">NT</a>]; and (as
    comprised in this), <br /><Level4><b>__III.2.b</b></Level4> <b>foreteller, prophet
    of future events,</b> [<a href="javascript:void(0)" title=" NT.Acts.2.30, 3.18,
    21, NT.2Pet.3.2. ">NT</a>]<br /><Level3><b>__III.3</b></Level3> <b>herbalist</b>,
    Ps.-[<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides)
    Medicus 1.10, +others">Refs 1st c.AD+</a>]; <b>quack doctor</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 16.761. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
