    of defunct spirits  ψυχοπομπός, πομπαῖος);  tutelary god of all arts, of traffic,
    markets, roads  ἀγοραῖος, ἐμπολαῖος, ὅδιος, ἐνόδιος); and of heralds. His bust,
    mounted on a four-cornered pillar, was used to mark boundaries. —;Proverb., κοινὸς
    Ἑρμῆς <b>shares in your luck! </b> [<a href="javascript:void(0)" title="Theophrastus
