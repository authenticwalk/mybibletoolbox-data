strongs_number: G4044
language: greek
lemma: περιπείρω
transliteration: peripeírō
definition: to penetrate entirely, i.e. transfix (figuratively)
kjv_usage: pierce through
derivation: from G4012 (περί) and the base of G4008 (πέραν);
extended_definition:
  gloss: to pierce
  definition: '<b>περι-πείρω </b><BR /> <b>to put on a spit, hence, to pierce</b>:
    metaphorically, ἑαυτὸν . . . ὀδύναις, <ref=''1Ti.6.10.''>1Ti.6:10.</ref>†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περιπείρω</b>, <br /> <b>put on a spit</b>, π. τι περὶ λόγχην
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Galba” 27 ">Refs 1st c.AD+</a>]: <i>metaphorically</i>, <b>pierce</b>, ἑαυτοὺς
    π. ὀδύναις [<a href="javascript:void(0)" title=" NT.1Tim.6.10">NT</a>]:—<i>passive</i>,
    <b>to be spitted</b> or <b>pierced</b>, ξίφεσι καὶ λόγχαις [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 16.80; Χάρακι [prev. author] 19.84;
    σκόλοπι 2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 7.48;
    ὀβελοῖς 2nd c.AD: Lucianus Sophista “Gall.” 2 ">Refs 1st c.BC+</a>]: <i>metaphorically</i>,
    <b>to become entangled</b>, δυσαναπορεύτοις βαράθροις περιπαρέντες [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 1.672; δίκτυα, οἷς ἀνάγκη περιπείρεσθαι [prev.
    author] 2.411, compare 2nd c.AD: Vettius Valens Astrologus 250.11. ">Refs 1st
    c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>run into</b>, τοὺς ὀδόντας τῇ
    δειρῇ [<a href="javascript:void(0)" title=" 4th c.AD: Libanius Sophista “Descriptiones”
    12.2 (_passive_)">Refs 4th c.AD+</a>]:—<i>passive</i>, ἄγκιστρα περιπαρέντα τοῖς
    ἰχθύσι [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “De Natura
    Animalium - Ar.Byzantine Epit.” 15.10. ">Refs 2nd c.AD+</a>]'
