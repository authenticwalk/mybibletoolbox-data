strongs_number: G0257
language: greek
lemma: ἅλων
transliteration: hálōn
definition: a threshing-floor (as rolled hard), i.e. (figuratively) the grain (and
  chaff, as just threshed)
kjv_usage: floor
derivation: probably from the base of G1507 (εἱλίσσω);
extended_definition:
  gloss: threshing-floor
  definition: '<b>ἅλων</b>, -ωνος<BR /> (for Attic ἅλως, -ω, see MM, <i>VGT</i>, see
    word), ἡ, [in LXX  chiefly for גֹּרֶן ;] <BR /><b>a threshing floor</b>: <ref=''Mat.3.12''>Mat.3:12</ref>,
    <ref=''Luk.3.17''>Luk.3:17</ref> (here prob. by meton. = the grain on the threshing
    floor).†<BR /> (AS)'
