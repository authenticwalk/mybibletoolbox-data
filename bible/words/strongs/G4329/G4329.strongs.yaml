strongs_number: G4329
language: greek
lemma: προσδοκία
transliteration: prosdokía
definition: apprehension (of evil); by implication, infliction anticipated
kjv_usage: expectation, looking after
derivation: from G4328 (προσδοκάω);
extended_definition:
  gloss: expectation
  definition: '<b>προσδοκία</b>, -ας, ἡ<BR /> (ιροσδοκάω), [in LXX: <ref=''Gen.49.10''>Gen.49:10</ref>
    (יִקָּהָה), <ref=''Psa.119.116''>Psa.119:116</ref> (שֵׂבֶר) <ref=''Wis.17.13''>Wis.17:13</ref>,
    <ref=''Sir.40.2''>Sir.40:2</ref>, al. ;] <BR /><b>expectation</b>: with genitive
    obj., <ref=''Luk.21.26''>Luk.21:26;</ref> with genitive subjc., <ref=''Act.12.11.''>Act.12:11.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσδοκ-ία</b>, ἡ, <br /> <b>looking for, expectation</b>,
    whether in hope or fear, but more commonly fear, <br /><Level3><b>__1</b></Level3>
    with <i>genitive</i>, μέλλοντος κακοῦ, δεινῶν, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Laches” 198b, “Ti.” 70c; π. τοῦ μέλλοντος 4th
    c.BC: Aristoteles Philosophus “de Partibus Animalium” 669a21; τὸν φόβον ὁρίζονται
    π. κακοῦ [prev. author] “EN” 1115a9 ">Refs 5th c.BC+</a>]: in good sense, π. ἀγαθῶν
    ἐμβάλλειν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.6.19 (_plural_)">Refs 5th c.BC+</a>]; τῆς ἀσφαλείας
    ἔχειν π. [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.281;
    π. μεγάλην ἔχειν ὡς εὖ ἐροῦντος ἐμοῦ 5th-6th c.BC: Plato Philosophus “Symposium”
    194a ">Refs 5th c.BC+</a>]; τὰς τῶν ἔργων προσδοκίας ἀπαιτεῖν τινα, i.e. <b>the
    fulfilment of the expectations raised</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Aeschines Orator 2.178. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>absolutely</i>, τῶν ὑποκειμένων π. καὶ τῶν ἐλπίδων [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 19.24 ">Refs 4th c.BC+</a>]; αἱ ἔσχαται π.
    [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 20.78.
    ">Refs 1st c.BC+</a>]<br /><Level3><b>__3</b></Level3> followed by a conjunction,
    προσδοκία οὐδεμία (i.e. ἦν) μὴ ἐπιπλεύσειαν [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.93; π. οὔσης μή τι νεωτερίσωσιν [prev. author]
    5.14; προσδοκίαν παρέχειν ὡς.. [prev. author] 7.12; π. ἐμποιεῖν ὡς.. 5th-6th c.BC:
    Isocrates Orator 8.6. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> with
    Preps., πρὸς προσδοκίαν according to <b>expectation</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.63 ">Refs 5th c.BC+</a>]; κατὰ τὴν π.
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Sophista”
    264b ">Refs 5th c.BC+</a>]; opposed to παρὰ προσδοκίαν, which is used of a kind
    of joke frequently in Comedy texts, e.g. ἔχειν ὑπὸ ποσσὶ—χίμεθλα (where πέδιλα
    was <b>expected</b>), [<a href="javascript:void(0)" title=" 4th c.BC: Demetrius
    Phalereus Rhetor “Demetrius on Style” 152, 2nd c.AD: Hermogenes Rhetor “περὶ μεθόδου
    δεινότητος” 34, Tiberius Rhetor “de Figuris - Rhet.” 16: generally, τὸ παρὰ π.
    ἐξαπίναιον 1st c.BC: Philodemus Gadarensis Epigrammaticus “Herc.” 1251.19. ">Refs
    4th c.BC+</a>]'
  source: STEPBible/LSJ
