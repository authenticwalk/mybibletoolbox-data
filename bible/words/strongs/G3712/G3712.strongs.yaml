strongs_number: G3712
language: greek
lemma: ὀργυιά
transliteration: orguiá
definition: a stretch of the arms, i.e. a fathom
kjv_usage: fathom
derivation: from G3713 (ὀρέγομαι);
extended_definition:
  gloss: a fathom
  definition: '<b>ὀργυιά</b>, -ᾶς, ἡ<BR /> (ὀρέγω), <BR /><b>the length of the outstretched
    arms, a fathom</b>: <ref=''Act.27.28.''>Act.27:28.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὄργυιᾰ</b>, <br /> <i>Attic dialect</i> <b>ὄργυᾰ</b>, ᾶς, [<a
    href="javascript:void(0)" title=" “IG” 22.1672.9 ">Refs</a>]; <i>Ionic dialect</i>
    <b>ὄργυιᾰ</b>, ῆς, ἡ (see. below): (ὀρέγω):— <b>the length of the outstretched
    arms,</b> about 6 <b>feet</b> or I <b>fathom,</b> ἕστηκε ξύλον.. ὅσον τ᾽ ὄργυι᾽
    ὑπὲρ αἴης [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 23.327; τοῦ μὲν ὅσον τ᾽ ὄργυιαν ἐγὼν ἀπέκοψα 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 9.325, compare 10.167, 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    2.3.19. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> more precisely,
    αἱ ἑκατὸν ὀργυιαὶ δίκαιαί εἰσι στάδιον ἑξάπλεθρον, ἑξαπέδου τῆς ὀργυιῆς μετρεομένης
    καὶ τετραπήχεος [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.149, compare 4.41, 86, “PHal.” 1.98 (3rd c.BC), “POxy.” 669.39 (3rd c.AD). ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>rod for measuring land,</b>
    = [<a href="javascript:void(0)" title=" 91/4 σπιθαμαὶ βασιλικαί, 2nd-1st c.BC(?):
    Hero Mechanicus ">Refs 2nd c.BC+</a>] “*Geometry texts” 4.11:—<i>poetry</i> also
    <b>ὀρόγυια</b> (which see): in compounds -ωρυγ-, see at {δεκ-ώρυγος}. (Proparox.
    in <i>nominative</i> and <i>accusative</i> <i>singular</i>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus [same places]; oxytone or _perispomenon_ in other
    cases, cf. Hdn.Gr. 2.613, +others ">Refs 8th c.BC+</a>]; in <i>Ionic dialect</i>
    the <i>nominative</i> and <i>accusative</i> <i>singular</i> end in -ᾰ, -ᾰν, as
    in <i>Attic dialect</i>, [<a href="javascript:void(0)" title=" 8th c.BC: Homerus
    Epicus [same places], the _genitive_ and _dative_ _sing._ in -ῆς, -ῇ (_accusative_
    ὀργυιήν">Refs 8th c.BC+</a>] before consonant in [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Aratus Epicus 69, 196, is corrected to ὄργυιαν by Voss)">Refs
    4th c.BC+</a>]; ὀργυιά, -άν in late Gr., [<a href="javascript:void(0)" title="
    2nd-1st c.BC(?): Hero Mechanicus [same place], etc.) ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
