strongs_number: H0029
language: hebrew
lemma: אֲבִיָּה
transliteration: ʼĂbîyâh
pronunciation: ab-ee-yaw'
definition: Abijah, the name of several Israelite men and two Israelitesses
kjv_usage: Abiah, Abijah.
derivation: or prolonged אֲבִיָּהוּ ; from H1 (אָב) and H3050 (יָהּ); father (i.e.
  worshipper) of Jah;
extended_definition:
  gloss: Abijah
  definition: 'A woman living at the time of Divided Monarchy, first mentioned at
    2Ki.18.2; <br> daughter of: Zechariah (H2148C); married to Ahaz (H0271); <br>
    mother of: Hezekiah (H2396); also called Abijah at 2Ch.29.1; <BR>Another name
    of <i>a.vi</i> (אֲבִי "Abi" H0021)<BR>§ Abia or Abiah or Abijah = "Jehovah is
    (my) father"<br>1) king of Judah, son and successor of Rehoboam<br>2) second son
    of Samuel<br>3) son of Jeroboam the first, king of Israel<br>4) son of Becher,
    a Benjamite<br>5) head of a priestly house (one of the 24 Levite groups)<br>6)
    head of a priestly house (after the exile)<br>7) wife of Hezron<br>8) mother of
    Hezekiah (cf H021)'
