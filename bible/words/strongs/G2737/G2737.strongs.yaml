strongs_number: G2737
language: greek
lemma: κατώτερος
transliteration: katṓteros
definition: inferior (locally, of Hades)
kjv_usage: lower
derivation: comparative from G2736 (κάτω);
extended_definition:
  gloss: lower
  definition: '<b>κατώτερος</b>, -έρα, -ερον<BR /> (κάτω), [in LXX for תַּחְתּוֹן,
    תַּחְתִּי ;] <BR /><b>lower</b>; τὰ. κ. τῆς γῆς (see AR, <i>Eph.</i>, l.with;
    for rendering this lower earth, see <i>ICC</i>, Eph, l.with), the lower parts
    of the earth (cf. <ref=''Psa.139.15''>Psa.139:15;</ref> cf. also M<i>Gr.</i>,
    ἡ κάτου γῆ, the underworld, Thumb, MGV, 334): <ref=''Eph.4.9.''>Eph.4:9.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατώτερος</b>, α, ον, <br /> <i>comparative</i> <i>adjective</i>
    from κάτω, <b>lower</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ἀγμῶν” 31, LXX.3Ki.9.17, etc.; τὰ κ. μέρη τῆς NT.Eph.4.9 ">NT+5th
    c.BC+</a>]; <b>more southerly</b>, [<a href="javascript:void(0)" title="Vett.
    Val. 34.21. ">Refs</a>]<br /><Level3><b>__2</b></Level3> of Time, <b>later, younger</b>,
    [<a href="javascript:void(0)" title=" 3rd c.BC: Callimachus Epicus “Hymnus in
    Cererem” 131. ">Refs 3rd c.BC+</a>] <i>adverb</i> κατωτέρω, see at {κάτω}.'
  source: STEPBible/LSJ
