strongs_number: G5182
language: greek
lemma: τυρβάζω
transliteration: tyrbázō
definition: akin to G2351 (θόρυβος)); to make "turbid", i.e. disturb
kjv_usage: trouble
derivation: from (Latin turba, a crowd;
extended_definition:
  gloss: to upset
  definition: '<b>τυρβάζω </b><BR /> <b>to disturb, trouble</b>: pass., <ref=''Luk.10.41''>Luk.10:41</ref>,
    Rec. (WH, R, θορυβάζω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τυρβ-άζω</b>, <br /> <b>trouble, stir up,</b> τὸν πηλὸν ὥσπερ
    ἀτταγᾶς τυρβάσεις βαδίζων [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Vespae” 257; τυφλὸς.. Ἄρης συὸς προσώπῳ πάντα τυρβάζει κακά
    5th c.BC: Sophocles Tragicus “Fragmenta” 838:">Refs 5th c.BC+</a>] —<i>passive</i>,
    πολὺς δὲ πηλὸς ἐκ πίθων τυρβάζεται <b>bursts in turbid stream</b> from.., [<a
    href="javascript:void(0)" title="[prev. work] 783: with _dative_ _person_, ">Refs</a>]<b>jostle
    against</b>.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Pax” 1007 (_anapaest meter_)">Refs 5th c.BC+</a>]; τ. περὶ πολλά (variant
    for{θορυβάζῃ}) <b>to be troubled</b> about.., [<a href="javascript:void(0)" title="
    NT.Luke.10.41. ">NT</a>]<br /><Level2><b>__II</b></Level2> <b>revel, enjoy oneself,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander Rhetor 25.6. ">Refs
    2nd c.AD+</a>]'
