extended_definition:
  gloss: eyewitness
  definition: '<b>ἐπόπτης</b>, -ου, ὁ <BR /> [in LXX (of God): <ref=''Est.5.1''>Est.5:1</ref>,
    <ref=''2Ma.3.39''>2Ma.3:39</ref> <ref=''2Mac.7.35''>2Mac 7:35</ref>, <ref=''3Ma.2.21''>3Ma.2:21</ref>
    * ;] <BR />__1. an overseer (LXX, ll. with). <BR /> __2. <b>a spectator</b>: <ref=''2Pe.1.16''>2Pe.1:16</ref>
    (of ἐ. as applied to God, see parallels in Inscr., MM, <i>Exp.</i>, xiv; of the
    use of this term in the mysteries, see Mayor on 2Pe, l.with; Thayer, see word).†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
