    105a; ὥσπερ ἐπόπτας τῶν στρατηγουμένων 4th c.BC: Demosthenes Orator 4.25 ">Refs
    5th c.BC+</a>]; ἐ. γῆς καὶ θαλάσσης, of Pompey, [<a href="javascript:void(0)"
    title=" “JHS” 27.64 (from Cyzicus) ">Refs</a>]; of Augustus, [<a href="javascript:void(0)"
    title=" “IGRom.” 4.309 (Pergam.)">Refs</a>]; ἐ. εἰρήνης, of a police <b>magistrate,</b>
