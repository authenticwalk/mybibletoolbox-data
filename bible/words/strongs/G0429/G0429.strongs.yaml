strongs_number: G0429
language: greek
lemma: ἀνευρίσκω
transliteration: aneurískō
definition: to find out
kjv_usage: find
derivation: from G303 (ἀνά) and G2147 (εὑρίσκω);
extended_definition:
  gloss: to find
  definition: '<b>ἀν-ευρίσκω</b><BR /> (ἀνά, εὑρίσκω), [in LXX: <ref=''4Ma.3.14''>4Ma.3:14</ref>
    * ;] <BR /><b>to find out by search, discover </b>(see Field, <i>Notes</i>, 47
    f.): <ref=''Luk.2.16''>Luk.2:16</ref>, <ref=''Act.21.4''>Act.21:4</ref>.†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνευρ-ίσκω</b>, <br /> <i>future</i> -ευρήσω: <i>aorist</i>
    -εῦρον, later <b>-ευράμην</b>[<a href="javascript:void(0)" title=" 3rd c.BC: Apollonius
    Rhodius Epicus 4.1133:">Refs 3rd c.BC+</a>] —<i>passive</i>, <i>aorist</i> -ευρέθην:—<b>find
    out, discover,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.67, 2.54, etc.; ἀγαθὰ ἀ. λογιζόμενος [prev. author] 7.8. ; ἀ. φόνον 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 1094">Refs 5th c.BC+</a>]; σὸν χρέος ἀνευρίσκειν
    πότερον.. [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 883; ἀ. τὴν αἰτίαν 5th-6th c.BC: Plato Philosophus “Phaedo” 100b; τὴν
    τοῦ θεοῦ φύσιν “Phdr.” 252e, etc.">Refs 5th c.BC+</a>]:—<i>middle</i>, <b>win,
    gain,</b> ἱερὸν χῶρον ἀνευρομένην[<a href="javascript:void(0)" title=" “epigram
    Gr.” 259">Refs</a>]:—<i>passive</i>, <b>to be found out</b> or <b>discovered,</b>
    ὡς ὕστερον ἀνευρέθη[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.128">Refs 5th c.BC+</a>]: with <i>participle</i>, ἀνεύρηται ὁμοῖα
    παρεχομένη[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.44. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>think out, invent,</b>
    μόνος ἀνευρηκὼς τέχνην[<a href="javascript:void(0)" title=" 4th c.BC: Antiphanes
    Comicus 113, compare 4th c.BC: Timocles Comicus 37, 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 273c; ἀ. πρόφασίν τινα 4th-3rd c.BC: Philemo Comicus 88.10, etc.">Refs
    5th c.BC+</a>]'
  source: STEPBible/LSJ
