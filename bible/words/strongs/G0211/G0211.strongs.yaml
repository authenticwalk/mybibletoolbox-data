strongs_number: G0211
language: greek
lemma: ἀλάβαστρον
transliteration: alábastron
definition: properly, an "alabaster" box, i.e. (by extension) a perfume vase (of any
  material)
kjv_usage: (alabaster) box
derivation: neuter of (of uncertain derivation), the name of a stone;
extended_definition:
  gloss: jar
  definition: '<b>ἀλάβαστρον</b>, -ου, τό (also -ος, ὁ, ἡ; colloq. and κοινή for ἀλάβαστος),
    <BR /> [in LXX: <ref=''2Ki.21.13''>4Ki.21:13</ref> (צַלַּחַת)* ;] <BR />a<b> box
    of alabaster</b> (ἀλαβαστίτης) for ointment: <ref=''Mat.26.7''>Mat.26:7</ref>,
    <ref=''Mrk.14.3''>Mrk.14:3</ref>, <ref=''Luk.7.37''>Luk.7:37</ref> (see <i>DCG</i>,
    i, 41b; MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀλάβαστος</b> [ᾰλᾰ-] <br /> or <b>ἄλᾰβ-στρος</b>, ὁ (ἡ, variant
    in <b>Ev Marc.</b> 14.3), <b>globular vase without handles for holding perfumes</b>,
    often made of alabaster, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.20, 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 1053, 5th c.BC:
    Crates Comicus 15.6, 2nd c.AD: Alexander Rhetor 62, 143, etc. (ἀλάβαστος (or -ον)">Refs
    5th c.BC+</a>] is the earlier <i>Attic dialect</i> form, [<a href="javascript:void(0)"
    title=" “SIG” 102, compare 2nd c.AD: Aelius Dionysius Grammaticus “fragment” 31,
    4th-3rd c.BC: Menander Comicus 990">Refs 4th c.BC+</a>]: <i>Doric dialect</i>
    <i>accusative</i> <i>plural</i> ἀλαβάστρως[<a href="javascript:void(0)" title="
    3rd c.BC: Callimachus Epicus “Lavacrum Palladis” 15)">Refs 3rd c.BC+</a>]:—<i>neuter</i>
    ἀλάβαστρον [<a href="javascript:void(0)" title=" “IG” 2.745 B 4, 11(2).161 B 9
    (Delos, 3rd c.BC), LXX.2Ki.21.13 (codex A), variant in NT.Mark.14.3">NT+3rd c.BC+</a>]:
    <i>plural</i> ἀλάβαστρα or <b>-τα</b> [<a href="javascript:void(0)" title="3rd
    c.BC: Theocritus Poeta Bucolicus 15.114, “Anthologia Graeca” 9.153 (6th c.AD:
    Agathias Historicus et Epigrammaticus).">Refs 3rd c.BC+</a>]'
