strongs_number: G3936
language: greek
lemma: παρίστημι
transliteration: parístēmi
definition: to stand beside, i.e. (transitively) to exhibit, proffer, (specially),
  recommend, (figuratively) substantiate; or (intransitively) to be at hand (or ready),
  aid
kjv_usage: assist, bring before, command, commend, give presently, present, prove,
  provide, shew, stand (before, by, here, up, with), yield
derivation: from G3844 (παρά) and G2476 (ἵστημι);
extended_definition:
  gloss: to stand by
  definition: '<b>παρ-ίστημι </b><BR /> [in LXX for עָמַד, etc. ;] <BR />__I. Transitive
    verb. in present tense., imperfect., future tense., 1 aorist.; <BR /> __1. <b>to
    place beside, present, provide</b>: with accusative, <ref=''Act.9.41; 23.24''>Act.9:41
    23:24</ref>, <ref=''2Co.4.14''>2Co.4:14</ref>, <ref=''Col.1.28''>Col.1:28</ref>;
    with accusative and dative, <ref=''Mat.26.53''>Mat.26:53</ref>, <ref=''Luk.2.22''>Luk.2:22</ref>,
    <ref=''Act.1.3; 23.33''>Act.1:3 23:33</ref>, <ref=''1Co.8.8''>1Co.8:8</ref>; before
    accusative pred., <ref=''Rom.6.13, 16''>Rom.6:13, 16</ref> (late pres., παριστάνετε),
    <ref=''Rom.6.19; 12.1''>Rom.6:19 12:1</ref>, <ref=''2Co.11.2''>2Co.11:2</ref>,
    <ref=''Eph.5.27''>Eph.5:27</ref>, <ref=''Col.1.22''>Col.1:22</ref>, <ref=''2Ti.2.15''>2Ti.2:15</ref>.
    <BR /> __2. to present to the mind (cl.) : by argument, to prove (Xen., FlJ, al.),
    with accusative, <ref=''Act.24.13.''>Act.24:13.</ref> <BR /> __II. Intransitive.
    in  perfect., pluperfect., 2 aorist.; <BR /> __1. <b>to stand by or beside one
    </b>: with dative of person(s), <ref=''Act.1.10; 9.39; 23.2; 27.23''>Act.1:10
    9:39 23:2 27:23</ref>; ptcp., <ref=''Mrk.14.47, 69-70; 15.35, 39''>Mrk.14:47,
    69-70 15:35, 39</ref> <ref=''Jhn.18.22; 19.26''>Jhn.18:22 19:26</ref>. <BR />
    __2. <b>to appear</b>: with nom. pred., before ἐνώπιον, <ref=''Act.4.10''>Act.4:10;</ref>
    with dative of person(s), <ref=''Act.27.24''>Act.27:24;</ref> so fut. mid. (of.
    LS, see word, B, ii, 2), <ref=''Rom.14.10.''>Rom.14:10.</ref> <BR /> __3. <b>to
    be at hand, be present, have come</b>: <ref=''Act.4.26''>Act.4:26</ref> (LXX);
    of servants in attendance, ἐνώπιον τ. θεοῦ, <ref=''Luk.1.19''>Luk.1:19;</ref>
    absol., οἱ παρεστῶτες, <ref=''Luk.19.24''>Luk.19:24;</ref> before αὐτῷ, <ref=''Act.23.2''>Act.23:2</ref>,
    4; of time, <ref=''Mrk.4.29''>Mrk.4:29</ref> <BR /> __4. <b>to stand by for help
    or defence </b>(Hom., Dem., Xen., al.): with dative of person(s), <ref=''Rom.16.2''>Rom.16:2</ref>,
    <ref=''2Ti.4.17''>2Ti.4:17</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρίστημι</b>, <br /> <br /><Level1><b>__A</b></Level1> causal
    in <i>present</i>, <i>imperfect</i>, <i>future</i>, and <i>aorist 1</i>; later
    <i>perfect</i> παρέστᾰκα in same sense, [<a href="javascript:void(0)" title="
    “PTeb.” 5.196 (2nd c.BC), 2nd c.BC: Polybius Historicus 3.94.7, 2nd c.AD: Sextus
    Empiricus Philosophus “adversus Mathematicos” 7.273, etc. ">Refs 2nd c.BC+</a>]<br
    /><Level2><b>__A.I</b></Level2> <b>cause to stand, place beside</b>, π. τοὺς ἱππεῖς
    ἐφ᾽ ἑκάτερον τὸ κέρας [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 3.72.9, compare 3.113.8 ">Refs 2nd c.BC+</a>]; παραστήσας τὰ ὅπλα <b>having
    brought</b> his arms <b>into view</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 18.175 ">Refs 4th c.BC+</a>]; π. τινὰ φυλάττειν <b>set</b>
    one <b>near</b> a thing to guard it, variant in [<a href="javascript:void(0)"
    title=" [prev. author] 49.35; π. σορὸν σορῷ “Anatolian Studies” p.204 (from Termessus).
    ">Refs</a>]<br /><Level2><b>__A.II</b></Level2> <b>set before the mind, present</b>,
    ὑπόθεσιν.. οὐ χὶ τὴν οὖσαν παριστάντες ὑμῖν [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 3.1 ">Refs 4th c.BC+</a>]; τοῦτο π. τοὺς θεοὺς ὑμῖν
    that they may <b>put</b> this <b>into</b> your <b>minds</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 18.1; τὸ δεινὸν π. τοῖς ἀκούουσιν [prev. author] 21.72
    ">Refs</a>]; π. ἐλπίδας, ὁτιοῦν τῶν δεινοτάτων, [<a href="javascript:void(0)"
    title=" [prev. author] 19.333, 21.15 ">Refs</a>]; <b>arouse, inspire</b>, οὐ γὰρ
    ἡ πληγὴ παρέστησε τὴν ὀργὴν ἀλλ᾽ ἡ ἀτιμία [<a href="javascript:void(0)" title="[prev.
    work]72 ">Refs</a>]; π. φόβον καὶ ἀπορίαν ταῖς πόλεσι [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.94.7 ">Refs 2nd c.BC+</a>]; π. ὁ κίνδυνος
    διαλογισμόν, μὴ.. [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator
    2.159: so τοῦτο π. ὑμῖν γνῶναι">Refs 4th c.BC+</a>] <b>prompt</b> you to that
    decision, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.8
    ">Refs 4th c.BC+</a>]; π. τινὶ θαρρεῖν <b>give</b> one confidence, variant in
    [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 1.174 ">Refs
    4th c.BC+</a>]; π. τινί with <i>infinitive</i>, <b>put</b> it <b>into his head</b>
    to.., [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias Periegeta 9.14.6
    ">Refs 2nd c.AD+</a>]; also π. τινὶ ὅτι or ὡς.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 13.1, 5th-6th c.BC: Plato
    Philosophus “Respublica” 600c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.II.2</b></Level3>
    <b>dispose</b> a person, πρὸς μελαγχολίας [<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p.28 W., compare “Mus.” p.73
    K.; also Ἀθηναίους ἄλλα παρέστησεν ὡς ἥρωα τιμᾶν Θησέα 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Theseus” 35 ">Refs 1st c.BC+</a>]:—also in <i>passive</i>,
    V. [<a href="javascript:void(0)" title=" 5th c.BC: Bacchylides Lyricus V. 1. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__A.II.3</b></Level3> of a Poet, <b>represent,
    describe</b>, τὸν Νέστορα παρέστησε [ὁ ποιητὴς] πείθοντα [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “περὶ τοῦ καθ᾽ Ὅμηρον ἀγαθοῦ βασιλέως”
    p.65 O., compare 2nd c.AD: Athenaeus Epigrammaticus 3.110f, 4.133b; δι᾽ ἐτυμολογίας
    1st c.AD: Cornutus Philosophus “de Natura Deorum” 1:">Refs 1st c.BC+</a>] —<i>passive</i>,
    παριστάσθω ὅτι.. <b>let it be stated</b> that.., [<a href="javascript:void(0)"
    title=" 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 7.310.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__A.II.4</b></Level3> <b>furnish, supply,
    deliver,</b> [<a href="javascript:void(0)" title=" 3rd c.BC: Zenon Papyri du Caire
    790.10 (3rd c.BC), “PTeb.” 5.196 (2nd c.BC), “Abh. Berl.Akad.” 1925(5).31 (from
    Cyrene). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__A.II.5</b></Level3> <b>make good,
    prove, show</b>, τι πολλοῖς τεκμηρίοις [<a href="javascript:void(0)" title=" 5th
    c.BC: Lysias Orator 12.51, cf. NT.Act.24.13; καθάπερ προϊόντες -στήσομεν 1st c.BC:
    Philodemus Gadarensis Epigrammaticus “Ir.” p.85 W., compare “Mus.” p.37 K. ">NT+5th
    c.BC+</a>]<br /><Level3><b>__A.II.6</b></Level3> with <i>accusative</i> <i>person</i>,
    <b>present, offer</b>, ἑαυτοὺς τῷ θεῷ, ἑαυτοὺς δούλους εἰς ὑπακοήν, [<a href="javascript:void(0)"
    title=" NT.Rom.6.13, 16. ">NT</a>]<br /><Level4><b>__A.II.6.b</b></Level4> <b>commend</b>,
    βρῶμα ἡμᾶς οὐ παραστήσει τῷ θεῷ [<a href="javascript:void(0)" title=" NT.1Cor.8.8.
    ">NT</a>]<br /><Level3><b>__A.II.7</b></Level3> <b>render</b>, [ἡ πίσσα] τὸν οἶνον
    ἔὔποτον παρίστησι ταχέως [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.676c. ">Refs 1st c.AD+</a>]<br /><Level3><b>__A.II.8</b></Level3>
    in later Greek, as in <i>middle</i> (V. C. 1), <b>produce</b> in court, etc.,
    [<a href="javascript:void(0)" title=" “BGU” 759.22 (2nd c.AD)">Refs 2nd c.AD+</a>],
    etc.:—<i>passive</i>, [<a href="javascript:void(0)" title=" “Sammelb.” 4512.82
    (2nd c.BC), etc. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__A.III</b></Level2> <b>set
    side by side, compare</b>, [πόλεις] μικρὰς μεγάλαις [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 12.40.">Refs 5th c.BC+</a>] — The use of
    these <i>active</i> tenses occurs in Pl.[same place], but first becomes common
    in Oratt. <br /><Level1><b>__B</b></Level1> <i>passive</i>, with <i>aorist</i>
    2, <i>perfect</i> and <i>pluperfect</i> <i>active</i>, <i>intransitive</i>: <br
    /><Level2><b>__B.I</b></Level2> <b>stand by, beside</b>, or <b>near</b>, θέων
    δέ οἱ ἄγχι παρέστη [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 15.442, compare 483; ἀμφίπολος δ᾽ ἄρα οἱ κεδνὴ ἑκάτερθε παρέστη
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.335, compare 8.218, 18.183 ">Refs
    8th c.BC+</a>]; ἑξείης πάντεσσι παρίστασαι, of a beggar,[<a href="javascript:void(0)"
    title=" 17.450; οὐδ᾽ ἄρα οἵ τις ἀνουτητί γε παρέστη 8th c.BC: Ilias Homerus Epicus
    “Illiad” 22.371 ">Refs 8th c.BC+</a>]; ζωγράφῳ παρεστηκυῖα, of a painter''s model,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    3.11.2: frequently in ">Refs 5th c.BC+</a>]<i>participle</i> παραστάς with a Verb,
    εἶπε παραστάς [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 12.60; οὖτα π. 20.472 ">Refs 8th c.BC+</a>]; παρασταθείς, variant for{κατασταθείς},
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Orestes” 365.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.I.2</b></Level3> <b>stand by</b>, i.e.
    <b>help, defend</b>, τινι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 10.279, etc.; Τρωσὶ παρεστάμεναι καὶ ἀμύνειν 21.231, compare
    15.255; Ὀδυσῆϊ π. ἠδ᾽ ἐπαρήγει 23.783, compare 8th-7th c.BC: Hesiodus Epicus “Theogonia”
    439, 5th c.BC: Herodotus Historicus 1.87, etc.; π. τινὶ χερσί 5th c.BC: Sophocles
    Tragicus “Ajax” 1384 ">Refs 8th c.BC+</a>]; βοηθοὶ π. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.3.19;
    οὐ παρέστη οὐδ᾽ ἐβοήθησεν 4th c.BC: Demosthenes Orator 45.64. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__B.II</b></Level2> more frequently in past tenses, <b>to have come</b>,
    δεῦρο παρέστης [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 3.405 ">Refs 8th c.BC+</a>]; <b>to be at hand</b>, νῆες δ᾽ ἐκ Λήμνοιο
    παρέστασαν [<a href="javascript:void(0)" title=" 7.467, etc. ">Refs</a>]<br /><Level3><b>__B.II.2</b></Level3>
    of events, <b>to be near, be at hand</b>, ἀλλά τοι ἤδη ἄγχι παρέστηκεν θάνατος
    [<a href="javascript:void(0)" title=" 16.853; κακὴ Διὸς αἶσα παρέστη ἡμῖν 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 9.52, compare 16.280 ">Refs 8th c.BC+</a>]:
    in <i>future</i> <i>middle</i>, σοὶ..παραστήσεσθαι ἔμελλεν μοῖρ᾽ ὀλοή [<a href="javascript:void(0)"
    title=" 24.28; ἐάν του καιρὸς ἢ χρεία παραστῇ 4th c.BC: Demosthenes Orator 21.101
    ">Refs 4th c.BC+</a>], compare 73: frequently in <i>perfect</i>, παρέστηχ᾽ ὡς
    ἔοικ᾽ ἀγὼν μέγας [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Hecuba” 229, compare “Med.” 331 ">Refs 5th c.BC+</a>]; in <i>participle</i>,
    τὸ χρῶμα τὸ παρεστηκός [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Equites” 399; ὁ νῦν παρεστηκὼς ἡμῖν λόγος 5th-6th c.BC: Plato Philosophus
    “Leges” 962d ">Refs 5th c.BC+</a>]: in <i>Attic dialect</i> form παρεστώς, ῶσα,
    ός, th=s parestw/shs no/sou [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Philoctetes” 734 ">Refs 5th c.BC+</a>]; τοῦ π. θέρους[<a href="javascript:void(0)"
    title=" [prev. work] 1340; τὰς παρεστώσας τύχας 5th c.BC: Euripides Tragicus “Orestes”
    [1024] ">Refs 5th c.BC+</a>]; τὰ παρεστῶτα <b>present circumstances</b>, τὰ λῷστα,
    κράτιστα τῶν π., [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 1053, “Pr.” 218; πρὸς τὸ παρεστός 5th-6th c.BC: Aristophanes
    Comicus “Equites” 564; πρὸς τὸ παριστάμενον 5th-6th c.BC: Xenophon Historicus
    “de Equitum magistro” 9.1. ">Refs 5th c.BC+</a>]<br /><Level2><b>__B.III</b></Level2>
    <b>come to the side of</b> another, <b>come over to</b> his <b>opinion</b>, παραστῆναι
    ἐς τῶν Περσέων τὴν γνώμην [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 6.99 ">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>come to terms, surrender,
    submit</b>, [<a href="javascript:void(0)" title=" [prev. author] 3.13, 5.65, 6.140;
    οἱ πολέμιοι παραστήσονται [prev. author] 3.155; τῷ πολέμῳ παραστῆναι 4th c.BC:
    Demosthenes Orator 22.15, compare “Etymologicum Magnum” 653.2. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__B.IV</b></Level2> <b>happen</b> to one, τῷ δὴ λέγουσι.. θῶμα μέγιστον
    παραστῆναι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.23; τὸ φρονεῖν ἀλλοῖα παρίσταται 5th c.BC: Empedocles Poeta Philosophus 108
    ">Refs 5th c.BC+</a>]; especially <b>come into one''s head, occur</b> to one,
    τὼς νόος ἀνθρώποισι παριστᾶται [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Parmenides Poeta Philosophus 16.2; δόξα μοι παρεστάθη ναοὺς ἱκέσθαι 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 911 ">Refs 5th c.BC+</a>]; δόξα π. τινὶ
    ὥστε.. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo”
    66b ">Refs 5th c.BC+</a>]; σοὶ τοῦτο παρέστηκεν, ὡς.. [<a href="javascript:void(0)"
    title=" [prev. author] “Phdr.” 233c ">Refs</a>]; π. θαῦμα, γνώμη, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 2.2, 24 (assuming variant); ἔκπληξις παρέστη
    5th c.BC: Thucydides Historicus 8.96: _impersonal_, παρίσταταί μοι">Refs 5th c.BC+</a>]
    <b>it occurs</b> to me; τῷ οὐ παραστήσεται.. τεθνάναι βούλεσθαι to whom <b>it
    will</b> not <b>occur</b> to wish for death, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.46: followed by ὡς, 5th c.BC: Thucydides Historicus
    4.61, 95, 5th c.BC: Lysias Orator 12.62, etc.">Refs 5th c.BC+</a>]: with <i>infinitive</i>,
    [<a href="javascript:void(0)" title=" [prev. author] 7.17; οὐχὶ παρίσταταί μοι
    ταὐτὰ γιγνώσκειν 4th c.BC: Demosthenes Orator 3.1 ">Refs 4th c.BC+</a>]: with
    <i>accusative</i> et <i>infinitive</i>, [<a href="javascript:void(0)" title="
    5th c.BC: Lysias Orator 21.12, 5th-6th c.BC: Plato Philosophus “Phaedo” 58e ">Refs
    5th c.BC+</a>]; <i>participle</i>, τὸ παριστάμενον <b>that which comes into one''s
    head, a thought</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Cont.” 13 ">Refs 2nd c.AD+</a>]; ἐκ τοῦ π. λέγειν speak <b>offhand</b>,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Demosthenes” 9, compare 2nd c.AD: Galenus Medicus 14.295. ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__B.V</b></Level2> <b>to be disposed</b>, πρὸς τὰς πράξεις [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Mus.” p.71 K.; εἰρηνικῶς
    παρεστώτων [prev. author] “Hom.” p.45 O. ">Refs 1st c.BC+</a>]<br /><Level3><b>__B.V.2</b></Level3>
    <b>collect oneself</b>, παραστῆναι πρὸς τὸν κίνδυνον [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 17.43 ">Refs 1st c.BC+</a>]; τῷ
    θυμῷ παραστάς[<a href="javascript:void(0)" title=" [prev. work] 99; π. πρὸς τὴν
    ἀπολογίαν 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Alcibiades” 19;
    παρεστηκότες ταῖς γνώμαις 2nd c.AD: Arrianus Historicus “Fragmenta Historica -
    FHG” 161 1st c.AD: Josephus Historicus ">Refs 1st c.AD+</a>]<br /><Level3><b>__B.V.3</b></Level3>
    <i>metaphorically</i>, οἶνος παρίσταται the wine <b>improves, becomes fit for
    drinking</b>, opposed to ἐξίσταται, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Theophrastus Philosophus “de Causis Plantarum” 6.14.10, compare 1st c.AD:
    Dioscorides (Dioscurides) Medicus 5.8. ">Refs 4th c.BC+</a>]<br /><Level4><b>__B.V.3.b</b></Level4>
    of a crop, <b>to be ripe</b>, ὅταν ὁ πρώϊμος σπόρος παραστῇ [<a href="javascript:void(0)"
    title=" “OGI” 56.68 (Egypt, 3rd c.BC)">Refs 3rd c.BC+</a>]; so probably ἡ γῆ παρέστηκεν
    [<a href="javascript:void(0)" title=" “PLille” 8.5 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br
    /><Level2><b>__B.VI</b></Level2> παρεστηκέναι φρενῶν <b>to be beside oneself,
    lose one''s</b> wits, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 18.53.6; π. ταῖς διανοίαις [prev. author] 14.5.7, etc.">Refs 2nd c.BC+</a>];
    ἐπὶ τοσοῦτον π. [<a href="javascript:void(0)" title=" [prev. author] 22.8.13;
    compare παρεξίστημι 11. ">Refs</a>]<br /><Level3><b>__B.VI.2</b></Level3> <b>to
    be passionately devoted to</b>, ἵπποισι παρεστεῶτες [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἐπιστολαί” 17. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__B.VII</b></Level2> <i>absolutely</i>, παρεστηκός, ={παρόν}, <b>since
    it was in their power, since the opportunity offered</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.133. ">Refs 5th c.BC+</a>]<br /><Level1><b>__C</b></Level1>
    Some tenses of <i>middle</i>, <i>present</i> and <i>imperfect</i> sometimes, <i>future</i>
    and <i>aorist</i> I almost always (for exceptions, see above [<a href="javascript:void(0)"
    title=" 5th c.BC: Bacchylides Lyricus 11.2, III, iv), are used in causal sense:
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__C.I</b></Level2> <b>set by one''s side,
    bring forward, produce</b>, π. ἱερεῖα [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 6.1.22 ">Refs 5th c.BC+</a>]; especially
    in a court of justice, τοὺς παῖδας παραστησάμενοι [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 20.35 ">Refs 5th c.BC+</a>]; παιδία παραστήσεται
    (of a culprit) [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    21.99; ταῦτα παραστησάμενος [prev. work]187; μάρτυρας παρίστανται 4th c.BC: Isaeus
    Orator 4.13, etc.">Refs 4th c.BC+</a>]; παραστήσασθαί τινα <b>produce</b> him
    <b>as witness</b>, [<a href="javascript:void(0)" title=" [prev. author] 9.9, 4th
    c.BC: Demosthenes Orator 34.28, etc.; π. τινὰ εἰς κρίσιν 5th-6th c.BC: Plato Philosophus
    “Respublica” 555b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__C.I.2</b></Level3>
    <b>commend</b>, τινί τινα [<a href="javascript:void(0)" title=" 1st c.AD: Josephus
    Historicus “Antiquitates Judaicae” 15.7.3. ">Refs 1st c.AD+</a>]<br /><Level2><b>__C.II</b></Level2>
    <b>bring to one''s side, bring over by force, bring to terms</b>, ἀέκοντας παραστήσασθαι
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.80; π.
    βία 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 916; π. πολιορκίᾳ 5th c.BC:
    Thucydides Historicus 1.98; πολιορκοῦντας π. ὁμολογίᾳ [prev. work] 29: _absolutely_,
    π. τινά, π. πόλιν, 5th c.BC: Herodotus Historicus 3.45, 5th c.BC: Thucydides Historicus
    1.124, etc.; τοὺς οἰκοῦντας τὴν Ἀττικὴν π. εἰς φορὰν δασμοῦ 5th-6th c.BC: Plato
    Philosophus “Leges” 706b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__C.II.2</b></Level3>
    generally, <b>dispose for one''s own views</b> or <b>purposes</b>, τινὰ παραστήσασθαι
    οὕτως ὥστε.. so <b>to dispose</b> a person that.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.136; ἑαυτοὺς πρὸς τὴν μάχην 2nd c.BC:
    Polybius Historicus 3.109.9 ">Refs 5th c.BC+</a>]; <b>dispose, induce</b> a person,
    πρὸς τὸ κοινωνεῖν [<a href="javascript:void(0)" title=" [prev. author] 29.3.5
    ">Refs</a>]: with <i>accusative</i> et <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Chio Epistolographus “Ep.” 3. ">Refs 4th c.BC+</a>]'
