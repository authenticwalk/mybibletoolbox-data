strongs_number: G1475
language: greek
lemma: ἔδαφος
transliteration: édaphos
definition: a basis (bottom), i.e. the soil
kjv_usage: ground
derivation: from the base of G1476 (ἑδραῖος);
extended_definition:
  gloss: ground
  definition: '<b>ἔδαφος</b>, -εος (-ους), τό, <BR /> [in LXX for עָפָר, קַרְקע, etc.
    ;] <BR /><b>bottom, pavement, ground</b>: <ref=''Act.22.7.''>Act.22:7.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔδᾰφος</b>, εος, τό, <br /> <b>bottom, foundation, base</b>
    of anything, τῆς κατασκευῆς τὰ ἐ. [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 1.10 ">Refs 5th c.BC+</a>]; ἔ. νηός <b>bottom</b> of a ship,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    5.249; ἔ. πλοίου 4th c.BC: Demosthenes Orator 32.5, compare 5th c.BC: Pherecrates
    Comicus 12 ">Refs 8th c.BC+</a>]; ἔ. ποταμοῦ, τῆς θαλάττης, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.5.18,
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 534a11 ">Refs 5th c.BC+</a>];
    [ποτηρίου] [<a href="javascript:void(0)" title=" 5th c.BC: Pherecrates Comicus
    143.2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>ground-floor,
    pavement</b>, οἴκου [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 8.137 ">Refs 5th c.BC+</a>]; καθελεῖν ἐς ἔ. raze to the <b>ground</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 3.68; τὸ
    ἔ. ὁμαλίσασι “IG” 11(2).161 A 57 (Delos, 3rd c.BC)">Refs 5th c.BC+</a>]; ἔπεσον
    εἰς τὸ ἔ. [<a href="javascript:void(0)" title=" NT.Act.22.7; ἀπὸ ἐδάφους μέχρι
    παντὸς ὕψους “CPR” 95.17 (3rd c.AD), etc. ">NT+3rd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>ground, soil</b>, περὶ τοῦ τῆς πατρίδος ἐδάφους ἀγωνίζεσθαι for our country''s
    <b>soil</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator
    3.134, compare 4th c.BC: Demosthenes Orator 26.11 (_plural_)">Refs 4th c.BC+</a>];
    ἐχθρὸς τῷ τῆς πόλεως ἐδάφει, of a mortal foe, [<a href="javascript:void(0)" title="
    [prev. author] 8.39, 10.11; ὀκρυόειν ἔ. “Eleg.Alex. Adesp.” 1.7 ">Refs</a>]; <b>soil</b>,
    viewed in regard to its quality, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Theophrastus Philosophus “de Causis Plantarum” 2.4.1 (_plural_), 4.11.8:
    _plural_, ἐδάφη">Refs 4th c.BC+</a>] <b>lands and tenements</b> (<i>including</i>
    houses), [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator 11.42,
    “IG” 2.780, “PTeb.” 302.10 (1st c.AD)">Refs 4th c.BC+</a>]; also, <b>masses of
    earth</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus
    “Epistulae” 2p.48U. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>text</b>
    of a manuscript, opposed to margin (μέτωπον), [<a href="javascript:void(0)" title="
    2nd c.AD: Galenus Medicus 16.837, 18(2).864. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__4.b</b></Level4>
    <b>manuscript</b>, [<a href="javascript:void(0)" title=" [prev. author] 16.468
    (assuming variant). ">Refs</a>]<br /><Level3><b>__5</b></Level3> <b>background</b>
    of puppet-theatre, [<a href="javascript:void(0)" title=" 2nd-1st c.BC(?): Hero
    Mechanicus “Automatopoetica” 30.1, +others ">Refs 2nd c.BC+</a>]'
