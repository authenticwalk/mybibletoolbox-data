strongs_number: H3225
language: hebrew
lemma: יָמִין
transliteration: yâmîyn
pronunciation: yaw-meen'
definition: the right hand or side (leg, eye) of a person or other object (as the
  stronger and more dexterous); locally, the south
kjv_usage: '[phrase] left-handed, right (hand, side), south.'
derivation: from H3231 (יָמַן);
extended_definition:
  gloss: '[Ben]jamin'
  definition: 'A man of the tribe of Benjamin  living at the time of the Patriarchs,
    first mentioned at Gen.35.18; <br> son of: Israel (H3478) and Rachel (H7354);
    <br> brother of: Joseph (H3130); <br> half-brother of: Reuben (H7205), Simeon
    (H8095), Levi (H3878), Judah (H3063), Dan (H1835H), Naphtali (H5321), Gad (H1410),
    Asher (H0836), Issachar (H3485), Zebulun (H2074) and Dinah (H1783); <br> father
    of: Bela (H1106A), Becher (H1071), Ashbel (H0788), Gera (H1617), Naaman (H5283),
    Ehi (H0278), Rosh (H7220), Muppim (H4649), Huppim (H2650H), Ard (H0714), Ahiram
    (H0297) and Jediael (H3043); also called Jamin at 1Sa.9.1,4; 22.7; 1x<BR>Another
    name of <i>bin.ya.min</i> (בִּנְיָמִין "Benjamin" H1144G)'
  morphology: H:N-F
  source: STEPBible/BDB
