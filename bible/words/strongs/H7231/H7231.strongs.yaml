strongs_number: H7231
language: hebrew
lemma: רָבַב
transliteration: râbab
pronunciation: raw-bab'
definition: properly, to cast together , i.e. increase, especially in number; to multiply
  by the myriad
kjv_usage: increase, be many(-ifold), be more, multiply, ten thousands.
derivation: a primitive root; (compare H7241 (רָבִיב)); also as denominative from
  H7233 (רְבָבָה);
