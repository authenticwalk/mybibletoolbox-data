strongs_number: G4102
language: greek
lemma: πίστις
transliteration: pístis
definition: persuasion, i.e. credence; moral conviction (of religious truth, or the
  truthfulness of God or a religious teacher), especially reliance upon Christ for
  salvation; abstractly, constancy in such profession; by extension, the system of
  religious (Gospel) truth itself
kjv_usage: assurance, belief, believe, faith, fidelity
derivation: from G3982 (πείθω);
extended_definition:
  gloss: 'faith: faithfulness'
  definition: '<b>πίστις</b>, -εως, ἡ <BR /> (πείθω), [in LXX chiefly for אֱמוּנָה
    ;] <BR /> __1. in active sense, <b>faith, belief, trust, confidence</b>, in NT
    always of religious faith in God or Christ or spiritual things: <ref=''Mat.8.10''>Mat.8:10</ref>,
    <ref=''Luk.5.20''>Luk.5:20</ref>, <ref=''Act.14.9''>Act.14:9</ref>, <ref=''Rom.1.8''>Rom.1:8</ref>,
    <ref=''1Co.2.5''>1Co.2:5</ref>, <ref=''2Co.1.24''>2Co.1:24</ref>, <ref=''1Ti.1.5''>1Ti.1:5</ref>,
    al.; with genitive obj., <ref=''Mrk.11.22''>Mrk.11:22</ref>, <ref=''Act.3.16''>Act.3:16</ref>,
    <ref=''Rom.3.22''>Rom.3:22</ref>, <ref=''Gal.2.16''>Gal.2:16</ref>, <ref=''Eph.3.12''>Eph.3:12</ref>,
    <ref=''Jas.2.1''>Jas.2:1</ref>, al.; with prep., ἐν, <ref=''Rom.3.25''>Rom.3:25</ref>,
    <ref=''Gal.3.26''>Gal.3:26</ref>, <ref=''Eph.1.15''>Eph.1:15</ref>, <ref=''Col.1.24''>Col.1:24</ref>,
    <ref=''1Ti.1.14; 3.13''>1Ti.1:14 3:13</ref>, <ref=''2Ti.1.13; 3.15''>2Ti.1:13
    3:15</ref>, <ref=''2Pe.1.1''>2Pe.1:1</ref>; εἰς, <ref=''Act.20.21; 24.24; 26.18''>Act.20:21
    24:24 26:18</ref>, <ref=''Col.2.5''>Col.2:5</ref>, <ref=''1Pe.1.21''>1Pe.1:21</ref>;
    πρός, <ref=''1Th.1.8''>1Th.1:8</ref>, Phm 5; ἐπί, with accusative <ref=''Heb.6.1''>Heb.6:1;</ref>
    ἐν τῇ π. στήκειν (εἶναι, μένειν), <ref=''1Co.16.13''>1Co.16:13</ref>, <ref=''1Co.13.5''>1Co.13:5</ref>,
    <ref=''1Ti.2.15''>1Ti.2:15</ref>; ὑπακοὴ τῆς π., <ref=''Rom.1.5; 16.26''>Rom.1:5
    16:26</ref>; ὁ ἐκ π., <ref=''Rom.3.26; 4.16''>Rom.3:26 4:16</ref>, <ref=''Gal.3.12''>Gal.3:12</ref>;
    διὰ (τῆς) π., <ref=''Rom.3.30''>Rom.3:30</ref>, <ref=''Gal.2.16''>Gal.2:16</ref>,
    <ref=''Php.3.9''>Php.3:9</ref>. By meton., objectively, that which is the object
    or content of belief, <b>the faith</b>: <ref=''Act.6.7; 14.22''>Act.6:7 14:22</ref>,
    <ref=''Gal.1.23; 3.23; 6.10''>Gal.1:23 3:23 6:10</ref>, <ref=''Php.1.26, 27''>Php.1:26,
    27</ref> <ref=''Jude.3,20''>Ju 3, 20</ref>, and perh. also <ref=''Act.13.8; 16.5''>Act.13:8
    16:5</ref>, <ref=''Rom.1.5''>Rom.1:5</ref> <ref=''Rom.16.26''>and 16:26</ref>
    (see supr.), <ref=''1Co.16.13''>1Co.16:13</ref>, <ref=''Col.1.23''>Col.1:23</ref>,
    <ref=''2Th.3.2''>2Th.3:2</ref> (Lft., <i>Notes</i>, 125), <ref=''1Ti.1.19; 3.9;
    4.1, 6; 5.8''>1Ti.1:19 3:9 4:1, 6 5:8</ref> <ref=''1Tim.6.10''>6:10</ref>, 12,
    <ref=''2Ti.3.8; 4.7''>2Ti.3:8 4:7</ref> <ref=''Tit.1.4, 13; 3.15''>Tit.1:4, 13
    3:15</ref>, <ref=''1Pe.5.9''>1Pe.5:9</ref>. <BR /> __2. In passive sense, <BR
    />__(a) <b>fidelity, faithfulness</b>: <ref=''Mat.23.23''>Mat.23:23</ref>, <ref=''Gal.5.22''>Gal.5:22</ref>;
    ἡ π. τοῦ θεοῦ, <ref=''Rom.3.3''>Rom.3:3;</ref> <BR /> __(b) objectively, <b>plighted
    faith, a pledge</b> of fidelity: <ref=''1Ti.5.12.''>1Ti.5:12.</ref> (On the various
    shades of meaning in which the word is used in NT, see esp. <i>ICC</i> on <ref=''Rom.1.17''>Rom.1:17</ref>,
    pp. 31ff.; Lft., <i>Ga.</i>, 154ff.; Stevens, <i>Th. NT</i>, 422, 515ff.; <i>DB</i>,
    i, 830ff.; Cremer, see word) <BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πίστις</b>, ἡ, <br /> <i>genitive</i> εως, <i>Ionic dialect</i>
    ιος [<a href="javascript:void(0)" title=" 4th-5th c.BC: Parmenides Poeta Philosophus
    8.12, 5th c.BC: Empedocles Poeta Philosophus 114 ">Refs 5th c.BC+</a>]; <i>dative</i>
    πίστει, <i>Ionic dialect</i> πίστῑ [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 3.74, 9.106: _Ionic dialect_ _nominative_ and _accusative_
    _plural_ πίστῑς variant in [prev. author] 3.8; _dative_ πίστισι [prev. author]
    4.172 ">Refs 5th c.BC+</a>]: (πείθομαι):—<b>trust</b> in others, <b>faith</b>,
    first in [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus,
    πίστιες καὶ ἀπιστίαι ὤλεσαν ἄνδρας “Op.” 372; πίστει χρήματ᾽ ὄλεσσα, ἀπιστίῃ δ᾽
    ἐσάωσα 6th c.BC: Theognis Elegiacus 831; π. ἴσχειν τινί 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 950; τῷ θεῷ πίστιν φέροις [prev. author] “OT” 1445, etc.">Refs
    8th c.BC+</a>]: generally, <b>persuasion</b> of a thing, <b>confidence, assurance</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 8.44 (πιστόν
    Scholia), etc.">Refs 5th c.BC+</a>]; ἡ βεβαιοτάτη π., ἀταραξία καὶ π. βέβαιος,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae”
    1p.19, 2p.36U. ">Refs 4th c.BC+</a>]; σωφροσύνης π. ἔχειν περί τινος to be <b>persuaded</b>
    of his probity, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    18.215; π. περὶ θεῶν ἔχειν 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.1101c. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> in subjective
    sense, <b>good faith, trustworthiness, honesty</b>, [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 1137, 4th-5th c.BC: Aeschylus Tragicus “Persae”
    443, 5th c.BC: Herodotus Historicus 8.105; θνῄσκει δὲ π., βλαστάνει δ᾽ ἀπιστία
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 611. ">Refs 6th c.BC+</a>]<br
    /><Level4><b>__2.b</b></Level4> of things, <b>credence, credit</b>, τὰν π. σμικρὰν
    παρ᾽ ἔμοιγ᾽ ἔχει [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Electra” 737 (Lyric poetry); πίστιν τὰ τοιαῦτα ἔχει τινά 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1179a17; π. λαβεῖν 2nd c.BC: Polybius Historicus
    1.35.4. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.c</b></Level4> καλῇ π., = Latin
    <i>bona fide,</i> [<a href="javascript:void(0)" title=" PGnom. 180 (2nd c.AD),
    etc.">Refs 2nd c.AD+</a>]; αἱ κατὰ πίστιν γεινόμεναι κληρονομίαι, = Latin <i>hereditates
    fideicommissariae</i>, [<a href="javascript:void(0)" title="[prev. work]56. ">Refs</a>]<br
    /><Level3><b>__3</b></Level3> in a commercial sense, <b>credit</b>, π. τοσούτων
    χρημάτων ἐστί τινι παρά τισι he has <b>credit</b> for so much money with them,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 36.57 ">Refs
    4th c.BC+</a>], compare 44; εἰς πίστιν διδόναι [τί τινι] [<a href="javascript:void(0)"
    title=" [prev. author] 32.16; εἰ ἕξω ἐλπίδα πίστεως 2nd c.AD: Astrampsychus Onirocriticus
    “Oracula” 68p.6H. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__3.b</b></Level4> <b>position
    of trust</b> or <b>trusteeship</b>, ἐν πίστει κληρονόμος ἀπολειφθείς left <b>in
    trust</b>, as guardian, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Cicero” 41, compare 2c above; ἐν πίστει ὤν τῷ βασιλεῖ
    “IG” 22.646.11. ">Refs 1st c.AD+</a>]<br /><Level3><b>__4</b></Level3> Theol.,
    <b>faith</b>, opposed to sight and knowledge, [<a href="javascript:void(0)" title="
    NT.1Cor.13.13, etc. ">NT</a>]<br /><Level2><b>__II</b></Level2> <b>that which
    gives confidence</b>: hence, <br /><Level3><b>__II.1</b></Level3> <b>assurance,
    pledge of good faith, guarantee</b>, οὐκ ἀνδρὸς ὅρκοι π. ἀλλ᾽ ὅρκων ἀνήρ [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology”
    394, compare 5th c.BC: Sophocles Tragicus “Electra” 887, 5th c.BC: Euripides Tragicus
    “Hippolytus” 1055; ὅρκοις καὶ πίστεσιν ἀναγκάξειν 5th c.BC: Antipho Orator 6.25:
    distinguished from ὅρκοι and δεξιαί, 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1375a10, compare 5th c.BC: Euripides Tragicus “Medea” 22; ἔμβαλλε χειρὸς πίστιν
    5th c.BC: Sophocles Tragicus “Philoctetes” 813 ">Refs 5th c.BC+</a>]; δός μοι
    χερὸς σῆς π. [<a href="javascript:void(0)" title=" [prev. author] “OC” 1632; ὅρκους
    παρασχών, πίστιν οὐ σμικράν, θεῶν 5th c.BC: Euripides Tragicus “Hippolytus” 1037,
    compare “Med.” 414 (Lyric poetry)">Refs 5th c.BC+</a>]; πίστιν καὶ ὅρκια ποιέεσθαι
    make a treaty by exchange of <b>assurances</b> and oaths, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.92, compare 5th-6th c.BC: Andocides Orator
    1.107; οἷσιν.. οὔτε π. ὄθ᾽ ὅρκος μένει 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    308 ">Refs 5th c.BC+</a>]; ποιέεσθαι τὰς πίστῑς (<i>Ionic dialect</i> for πίστεις)
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.8; πίστεις
    ποιήσασθαι πρός τινας 5th c.BC: Thucydides Historicus 4.51; ἀλλήλοις 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 1.3.12 ">Refs 5th c.BC+</a>];
    πίστιν δοῦναι to give <b>assurances</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 9.91, compare 5th c.BC: Thucydides Historicus 4.86,
    5.45; ὅρκους καὶ πίστιν ἀλλήλοις δότε 5th-6th c.BC: Aristophanes Comicus “Lysistrata”
    1185 ">Refs 5th c.BC+</a>]; ἔδοσαν πίστιν καὶ ἔλαβον interchanged <b>them</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 7.1.44; πίστεις ἀλλήλοιν δεδωκέναι τε καὶ δεδέχθαι 5th-6th
    c.BC: Plato Philosophus “Phaedrus” 256d; π. παρά τινος λαβεῖν 5th c.BC: Lysias
    Orator 12.9 ">Refs 5th c.BC+</a>]; π. πρός τινας δοῦναι with <i>infinitive</i>,
    [<a href="javascript:void(0)" title=" [prev. author] 19.32 ">Refs</a>]; πίστι
    τε λαβεῖν (or καταλαβεῖν) καὶ ὁρκίοισί τινα bind by <b>assurances</b> and oaths,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.74, 9.106;
    θεῶν πίστεις ὀμόσαι 5th c.BC: Thucydides Historicus 5.30 ">Refs 5th c.BC+</a>];
    πίστιν ἐπιθεῖναι or προσθεῖναι, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 29.26, 49.42, 54.42: with _genitive_ objecti, φόβων π">Refs
    4th c.BC+</a>]. <b>an assurance against</b>.., [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Supplices” 627 (Lyric poetry). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>means of persuasion, argument, proof</b>,
    φρὴν παρ᾽ ἡμέων (i.e. τῶν αἰσθήσεων) λαβοῦσα τὰς πίστεις [<a href="javascript:void(0)"
    title=" 3rd c.AD: Democritus Epigrammaticus 125; τοὺς δεομένους πίστεως αἰσθήσει
    κεκραμένης 3rd c.AD: Plotinus Philosophus 4.7.15 ">Refs 3rd c.AD+</a>]; especially
    of proofs used by orators, [<a href="javascript:void(0)" title=" 5th c.BC: Antipho
    Orator 5.84, 6.28, 5th-6th c.BC: Plato Philosophus “Phaedo” 70b, 5th-6th c.BC:
    Isocrates Orator 3.8, etc.: in 4th c.BC: Aristoteles Philosophus ">Refs 5th c.BC+</a>],
    opposed to a demonstrative proof (ἀπόδειξις), π. ἔντεχνοι, ἄτεχνοι, [<a href="javascript:void(0)"
    title=" “Rh.” 1355b35, 1375a22: also, generally, π. ἐκ τῆς ἐπαγωγῆς “APo.” 90b14,
    +others; π. ἡ διὰ συλλογισμοῦ “Top.” 103b7 ">Refs</a>]; ἡ τῶν λόγων π. (compare
    λόγος[<a href="javascript:void(0)" title=" IV. 1) “Pol.” 1326a29; ὁ ἀναιρῶν ταύτην
    τὴν π. οὐ πολὺ πιστότερα ἐρεῖ “EN” 1173a1. ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    <b>that which is entrusted, a trust</b>, πίστιν ἐγχειρίζειν τινί [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 5.41.2, compare 16.22.2, “IG” 7.21.12 (Megara,
    2nd c.BC), 5 (1).26.6 (Amyclae, 2nd-1st c.BC), “BMus.Inscription” 422.7 (Priene,
    2nd c.BC)">Refs 2nd c.BC+</a>]; σὴ π. <b>given in trust</b> to thee, [<a href="javascript:void(0)"
    title=" “IG” 14.2012 A 23 (1st c.AD: Sulpicius Maximus Epicus). ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__IV</b></Level2> political <b>protection</b> or <b>suzerainty</b>,
    Latin <i>fides</i>, Αἰτωλοὶ.. δόντες αὑτοὺς εἰς τὴν Ῥωμαίων π... τῷ τῆς π. ὀνόματι
    πλανηθέντες [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    20.9.10, compare 3.30.1; πάντες εἰς τὴν [τῆς συγκλήτου] π. ἐνδεδεμένοι [prev.
    author] 6.17.8. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3> in Egypt,
    <b>safe-conduct, safeguard</b>, [<a href="javascript:void(0)" title=" “UPZ” 119.32
    (_plural_, 2nd c.BC); δοῦναί μοι ἔγγραπτον π. [prev. work] 124.30 (2nd c.BC).
    ">Refs 2nd c.BC+</a>]<br /><Level2><b>__V</b></Level2> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Pythagoras Philosophus ">Refs 4th c.BC+</a>] name for <b>ten,</b>
    [<a href="javascript:void(0)" title=" Theol.Ar. 59, 60. ">Refs</a>]<br /><Level2><b>__VI</b></Level2>
    personified, = Latin [<a href="javascript:void(0)" title=" “Fides”, 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Numa” 16, 2nd c.AD: Appianus Historicus
    “Bella Civilia” 1.16, 2nd-3rd c.AD: Dio Cassius Historicus 45.17 ">Refs 1st c.AD+</a>];
    π. δημοσία, = <b>Fides publica</b>, [<a href="javascript:void(0)" title=" 1st
    c.BC: Dionysius Halicarnassensis 2.75. ">Refs 1st c.BC+</a>]'
