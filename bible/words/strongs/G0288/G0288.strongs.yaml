language: greek
lemma: ἄμπελος
transliteration: ámpelos
definition: a vine (as coiling about a support)
kjv_usage: vine
derivation: probably from the base of G297 (ἀμφότερος) and that of G257 (ἅλων);
extended_definition:
  gloss: vine
  definition: '<b>ἄμπελος</b>, -ου, ἡ <BR /> [in LXX for גֶּפֶן ;] <BR /><b>vine</b>:
    <ref=''Mat.26.29''>Mat.26:29</ref>, <ref=''Mrk.14.25''>Mrk.14:25</ref>, <ref=''Luk.22.18''>Luk.22:18</ref>
    <ref=''Jas.3.12''>Jas.3:12</ref>; figuratively, of Christ, <ref=''Jhn.15.1, 4-5''>Jhn.15:1,
    4-5</ref>; of his enemies (on the usage here, see MM, <i>VGT</i>, see word): <ref=''Rev.14.18-19.''>Rev.14:18-19.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
