strongs_number: H1875
language: hebrew
lemma: דָּרַשׁ
transliteration: dârash
pronunciation: daw-rash'
definition: properly, to tread or frequent; usually to follow (for pursuit or search);
  by implication, to seek or ask; specifically to worship
kjv_usage: ask, [idiom] at all, care for, [idiom] diligently, inquire, make inquisition,
  (necro-) mancer, question, require, search, seek (for, out), [idiom] surely.
derivation: a primitive root;
