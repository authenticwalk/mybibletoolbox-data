strongs_number: H1875
language: hebrew
lemma: דָּרַשׁ
transliteration: dârash
pronunciation: daw-rash'
definition: properly, to tread or frequent; usually to follow (for pursuit or search);
  by implication, to seek or ask; specifically to worship
kjv_usage: ask, [idiom] at all, care for, [idiom] diligently, inquire, make inquisition,
  (necro-) mancer, question, require, search, seek (for, out), [idiom] surely.
derivation: a primitive root;
extended_definition:
  gloss: to seek
  definition: 1) to resort to, seek, seek with care, enquire, require<br>1a) (Qal)<br>1a1)
    to resort to, frequent (a place), (tread a place)<br>1a2) to consult, enquire
    of, seek<br>1a2a) of God<br>1a2b) of heathen gods, necromancers<br>1a3) to seek
    deity in prayer and worship<br>1a3a) God<br>1a3b) heathen deities<br>1a4) to seek
    (with a demand), demand, require<br>1a5) to investigate, enquire<br>1a6) to ask
    for, require, demand<br>1a7) to practice, study, follow, seek with application<br>1a8)
    to seek with care, care for<br>1b) (Niphal)<br>1b1) to allow oneself to be enquired
    of, consulted (only of God)<br>1b2) to be sought, be sought out<br>1b3) to be
    required (of blood)
  morphology: H:V
  source: STEPBible/BDB
