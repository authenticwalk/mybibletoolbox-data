strongs_number: G4098
language: greek
lemma: πίπτω
transliteration: píptō
definition: to fall (literally or figuratively)
kjv_usage: fail, fall (down), light on
derivation: probably akin to G4072 (πέτομαι) through the idea of alighting;
extended_definition:
  gloss: to collapse
  definition: '<b>πίπτω </b><BR /> [in LXX chiefly for נָפַל ;] <BR /><b>to fall</b>;
    <BR /> __1. <b>of descent, to fall, fall down or from</b>: before ἐπί, with accusative
    loc., <ref=''Mat.10.29''>Mat.10:29</ref>, al.; εἰς, <ref=''Mat.15.14''>Mat.15:14</ref>,
    al.; ἐς μέσῳ, with genitive, <ref=''Luk.8.7''>Luk.8:7;</ref> παρὰ τ. ὁδόν, <ref=''Mat.13.4''>Mat.13:4</ref>,
    <ref=''Mrk.4.4''>Mrk.4:4</ref>, <ref=''Luk.8.5''>Luk.8:5</ref>; before ἀπό, <ref=''Mat.15.27''>Mat.15:27</ref>,
    al.; ἐκ, <ref=''Mrk.13.25''>Mrk.13:25</ref>, <ref=''Luk.10.18''>Luk.10:18</ref>,
    <ref=''Rev.8.10; 9.1''>Rev.8:10 9:1</ref>. Metaphorical: ὁ ἥλιος, before ἐπί,
    <ref=''Rev.7.16''>Rev.7:16;</ref> ἀχλὺς κ. σκότος, <ref=''Act.13.11''>Act.13:11;</ref>
    ὁ κλῆρος, <ref=''Act.1.26''>Act.1:26;</ref> ὑπὸ κρίσιν, <ref=''Jas.5.12.''>Jas.5:12.</ref>
    <BR /> __2. <b>Of prostration, </b><BR /> __(a) <b>of persons, to fall prostrate,
    prostrate oneself</b>: χαμαί <ref=''Jhn.18.6''>Jhn.18:6;</ref> before ἐπί, with
    accusative, <ref=''Mat.17.6''>Mat.17:6</ref>, <ref=''Act.9.4''>Act.9:4</ref>;
    id. with genitive, <ref=''Mrk.9.20''>Mrk.9:20;</ref> πρὸς τ. πόδας, <ref=''Act.5.10''>Act.5:10</ref>,
    <ref=''Rev.1.17''>Rev.1:17</ref>; πεσὼν ἐξέψυξε, <ref=''Act.5.5''>Act.5:5;</ref>
    of supplication, <b>homage or worship</b>: πρὸς (παρὰ, ἐπὶ) τ. πὸδας, <ref=''Mrk.5.22''>Mrk.5:22</ref>,
    <ref=''Luk.8.41''>Luk.8:41</ref>, <ref=''Act.10.25''>Act.10:25</ref>, al.; π.
    καὶ προσκυνεῖν, <ref=''Rev.5.14; 19.4''>Rev.5:14 19:4</ref>; ptcp. with προσκυνεῖν,
    <ref=''Mat.2.11''>Mat.2:11</ref>, al.; ἐνώπιον, <ref=''Rev.4.10; 5.8''>Rev.4:10
    5:8</ref>; ἐπὶ πρόσωπον, <ref=''Mat.26.39''>Mat.26:39</ref>, al.; <BR /> __(b)
    <b>of things, to fall, fall down</b>: <ref=''Mat.21.44''>Mat.21:44</ref>, <ref=''Luk.23.30''>Luk.23:30</ref>;
    of falling to ruin and destruction, <ref=''Mat.7.25''>Mat.7:25</ref>, <ref=''Act.15.16''>Act.15:16</ref>,
    <ref=''Heb.11.30''>Heb.11:30</ref>; ἔπεσε (timeless aorist; M, <i>Pr.</i>,134),
    <ref=''Rev.18.2.''>Rev.18:2.</ref> Metaphorical: <ref=''Rom.11.11''>Rom.11:11;</ref>
    πόθεν πέπτωκας, <ref=''Rev.2.5''>Rev.2:5;</ref> opposite to ἑστόναι, <ref=''1Co.10.12''>1Co.10:12;</ref>
    to στήκειν, <ref=''Rom.14.4''>Rom.14:4;</ref> of virtues, <ref=''1Co.13.8''>1Co.13:8;</ref>
    of precepts, <ref=''Luk.16.17.''>Luk.16:17.</ref> <BR /> (cf. ἀνα-, ἀντι-, ἀπο-,
    ἐκ-, ἐπι-, κατα-, παρα-, περι-, προσ-, συν-πίπτω.) <BR />συν-πίπτω (Rec. συμπ-),
    <BR /> [in LXX for נָפַל, etc. ;] <BR />to fall together, fall in, etc.: of a
    house (cf. MM, xxiv), <ref=''Luk.6.49.''>Luk.6:49.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πίπτω</b>, <br /> <i>Aeolic dialect</i> <b>πίσσω</b>, <i>accusative</i>
    to Grammars  in Hilgard <b>Exc. ex libris Herodiani</b> p.28 (cf. Hdn.Gr.2.377
    note); <i>poetry</i> <i>subjunctive</i> πίπτῃσι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Comicus 153.5 ">Refs 5th c.BC+</a>]: <i>Epic dialect</i>
    <i>imperfect</i> πῖπτον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 8.67, etc.">Refs 8th c.BC+</a>] (for the quantity of ι[<a
    href="javascript:void(0)" title="compare 2nd c.AD: Herodianus Grammaticus Gr.
    2.10)">Refs 2nd c.AD+</a>]; <i>Ionic dialect</i> πίπτεσκον (συμ-) [<a href="javascript:void(0)"
    title=" 5th c.BC: Empedocles Poeta Philosophus 59.2 ">Refs 5th c.BC+</a>]: <i>future</i>
    πεσοῦμαι [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 971 (Lyric poetry), etc.">Refs 4th c.BC+</a>]; <i>Ionic dialect</i><i>3rd.pers.</i>
    <i>plural</i> πεσέονται [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 11.824 ">Refs 8th c.BC+</a>], <i>3rd.pers.</i> <i>singular</i>
    πεσέεται [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.163, 168: ">Refs 5th c.BC+</a>]<i>aorist</i> ἔπεσον, <i>infinitive</i> πεσεῖν,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    13.178, etc.">Refs 8th c.BC+</a>]; <i>2nd pers.</i> <i>singular</i> <i>optative</i>
    πεσοίης [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Polemo Sophista “Callimachus”
    10.14 ">Refs 1st c.AD+</a>]; <i>Aeolic dialect</i> and <i>Doric dialect</i> ἔπετον
    [<a href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus 60, 5th c.BC:
    Pindarus Lyricus “O.” 7.69, “P.” 5.50, (κάπετον) “O.” 8.38, (ἐμ-) “P.” 8.81, compare
    3rd c.BC: Isyllus Lyricus 8, “IG” 14.642 (from Thurii)">Refs 7th c.BC+</a>]; in
    later writers ἔπεσα, [<a href="javascript:void(0)" title=" 5th-6th c.AD: Orphica
    “Argonautica” 521, LXX.Lev.9.24, +others, _falsa lectio_ in 5th c.BC: Euripides
    Tragicus “Troades” 291 ">LXX+5th c.BC+</a>] (προς-): <i>perfect</i> πέπτωκα [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    147, 5th-6th c.BC: Aristophanes Comicus “Ranae” 970, etc.">Refs 5th c.BC+</a>];
    <i>Epic dialect</i> <i>participle</i> πεπτεώς, εῶτος (the εω forming one syllable
    by synizesis), [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 21.503, etc.">Refs 8th c.BC+</a>]; also πεπτηώς, ηυῖα, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.354, 4th-5th c.BC: Simonides
    Lyricus 183.7, 5th c.BC: Hippocrates Medicus “γυναικεῖα” 1.69, 3rd c.BC: Apollonius
    Rhodius Epicus 4.1298, “Anthologia Graeca” 7.427 (Antip. Sid.), compare πτήσσω">Refs
    8th c.BC+</a>]; Trag. <i>participle</i> πεπτώς [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Ajax” 828, “Ant.” 697 ">Refs 5th c.BC+</a>]. (Redupl.
    from πετ-, which appears in <i>Aeolic dialect</i> and <i>Doric dialect</i> <i>aorist</i>
    ἔ-πετ-ον (see. above), and the <i>poetry</i> form πίτ-ν; <i>cognate</i> with πέτομαι,
    which see) <br /><Level1><b>__A</b></Level1> Radical sense, <b>fall down</b>,
    and (when intentional) <b>cast oneself down</b>, πρηνέα πεσεῖν, ὕπτιος πέσεν,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    6.307, 15.435, etc.; νιφάδες.. π. θαμειαί 12.278; ὀπίσω πέσεν 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 12.410; etc.:—Constr., with Preps., in 8th c.BC: Homerus
    Epicus almost always ἐν.., ἐν κονίῃσι π">Refs 8th c.BC+</a>]. <b>fall</b> in the
    dust, i.e. to rise no more, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 11.425, compare 13.205; ἐν αἵματι καὶ κονίῃσι πεπτεῶτας
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.384 ">Refs 8th c.BC+</a>]; π. ἐν
    ἀγκοίνῃσί τινος <b>fall into</b> his arms, [<a href="javascript:void(0)" title="
    8th-7th c.BC: Hesiodus Epicus “Fragmenta” 142.5 ">Refs 8th c.BC+</a>]; ἐν χθονὶ
    πεπτηώς Simon. [prev. cited] (compare πτήσσω) π. ἐν δεμνίοις [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 35, compare 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 125 (Lyric poetry) (see. below 5th c.BC: Bacchylides Lyricus
    1): rare in Prose, π. ἐν ποταμῷ 5th-6th c.BC: Xenophon Historicus “Agesilaus”
    1.32: with _dative_ only, πεδίῳ πέσε 8th c.BC: Ilias Homerus Epicus “Illiad” 5.82
    ">Refs 8th c.BC+</a>]; δεμνίοις π. [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Orestes” 88 (assuming variant); π. ἐπὶ χθονί 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 24.535; οὐδέ οἱ ὕπνος πῖπτεν ἐπὶ βλεφάροις 8th-7th c.BC:
    Hesiodus Epicus “Fragmenta” 188.4; ἐπὶ γᾷ 5th c.BC: Sophocles Tragicus “Antigone”
    134 (Lyric poetry); πρὸς πέδῳ 5th c.BC: Euripides Tragicus “Bacchae” 605; πρὸς
    ἀγκάλαις [prev. author] “Ion” 962; ἀμφὶ σώμασίν τινων 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 326 ">Refs 8th c.BC+</a>]: with a <i>preposition</i> of motion
    first in [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus,
    Πληϊάδες π. ἐς πόντον “Op.” 620; [ποταμὸς] εἰς ἅλα “Th.” 791; εἰς ἄντλον 5th c.BC:
    Euripides Tragicus “Hecuba” 1025 (Lyric poetry); ἐπὶ γᾶν π. αἷμα 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 1019 (Lyric poetry); ἐπὶ στόμα 5th-6th c.BC: Xenophon
    Historicus “Cynegeticus” 10.13; πρὸς οὖδας 5th c.BC: Euripides Tragicus “Hecuba”
    405. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus with Advs. of motion as well as of rest, χαμάδις
    π. 8th c.BC: Ilias Homerus Epicus “Illiad” 7.16, 15.714, etc.; χαμαὶ π. 4.482,
    compare 14.418, etc.">Refs 8th c.BC+</a>]; π. ἔραζε [<a href="javascript:void(0)"
    title=" 12.156, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.280. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__3</b></Level3> with Preps. denoting the point
    from which one falls, ἀπ᾽ ὤμων χαμαὶ πέσε [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 16.803; ἀπ᾽ οὐρανοῦ 4th-5th c.BC: Aeschylus
    Tragicus “Fragmenta - American Journal of Philology” 44.3; ἀπό τινος ὄνου 5th-6th
    c.BC: Plato Philosophus “Leges” 701d; ἐκ χειρῶν π. ἡνία 8th c.BC: Ilias Homerus
    Epicus “Illiad” 5.583; π. ἐκ νηός 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.417;
    πεσὼν ἐκ νηὸς ἀποφθίμην ἐνὶ πόντῳ 10.51. ">Refs 8th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    Geometry texts, of perpendiculars or parts of applied figures, π. ἐπί τι <b>fall</b>
    upon, [<a href="javascript:void(0)" title=" 3rd c.BC: Euclides Geometra 3.11,
    3rd c.BC: Archimedes Geometra “περὶ τῶν ὀχουμένων” 2.8, +others, 3rd-2nd c.BC:
    Apollonius Pergaeus Geometra “Conica” 1.2 ">Refs 3rd c.BC+</a>]; but π. ἐπί τι,
    ποτί τι, <b>intersect, meet</b>, [<a href="javascript:void(0)" title=" 3rd c.BC:
    Archimedes Geometra “περὶ κωνοειδέων καὶ σφαιροειδέων” 16, “Spir.” 15 ">Refs 3rd
    c.BC+</a>]; π. διά τινος <b>pass</b> through, [<a href="javascript:void(0)" title="
    [prev. author] “Con.Sph.” 17; π. κατά τινος [prev. author] “Sph.Cyl.” 1 “Def.”
    2; ἐπί τι κατά τινα 3rd-2nd c.BC: Apollonius Pergaeus Geometra “Conica” 1.2. ">Refs
    3rd c.BC+</a>]<br /><Level1><b>__B</b></Level1> Special usages: <br /><Level2><b>__B.I</b></Level2>
    πίπτειν ἔν τισι <b>fall violently upon, attack</b>, ἐνὶ νήεσσι πέσωμεν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.742 (but ἐν νήεσσι πεσόντες">Refs
    8th c.BC+</a>] <b>tumbling</b> into the ships, [<a href="javascript:void(0)" title="
    2.175)">Refs</a>]; ἐν βουσὶ π. [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Ajax” 375 (Lyric poetry)">Refs 5th c.BC+</a>]; Ἔρως, ὃς ἐν
    κτήμασι π. [<a href="javascript:void(0)" title=" [prev. author] “Ant.” 782 (Lyric
    poetry)">Refs</a>]; ἐπ᾽ ἀλλήλοισι, of combatants, [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Scutum Herculis” 379, compare 375; πρὸς
    μῆλα καὶ ποίμνας 5th c.BC: Sophocles Tragicus “Ajax” 1061; πρὸς πύλαις 4th-5th
    c.BC: Aeschylus Tragicus “Septem contra Thebas” 462. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__B.I.2</b></Level3> <b>throw oneself down, fall down</b>, πρὸς βρέτη
    θεῶν[<a href="javascript:void(0)" title=" [prev. work] 185; ἀμφὶ σὸν γόνυ 5th
    c.BC: Euripides Tragicus “Hecuba” 787 ">Refs 5th c.BC+</a>]; ἐς γόνατα on one''s
    knees, of a wrestler, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Simonides
    Lyricus 156; ἐς τὸν ὦμον 5th-6th c.BC: Aristophanes Comicus “Equites” 571. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__B.II</b></Level2> <b>fall</b> in battle, πῖπτε
    δὲ λαός [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    8.67, etc.">Refs 8th c.BC+</a>]; οἱ πεπτωκότες <b>the fallen</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.4.24;
    νέκυες πίπτοντες 8th c.BC: Ilias Homerus Epicus “Illiad” 10.200; νεκροὶ περὶ νεκροῖς
    πεπτωκότες 5th c.BC: Euripides Tragicus “Phoenissae” 881; πεσήματα.. πέπτωκε δοριπετῆ
    νεκρῶν [prev. author] “Andr.” 653; π. ὑπὸ Ἀθηναίων 5th c.BC: Herodotus Historicus
    9.67; ὡς.. θάμνοι πρόρριζοι πίπτουσι.., ὣς ἄρ᾽ ὑπ᾽ Ἀτρεΐδῃ πῖπτε κάρηνα Τρώων
    8th c.BC: Ilias Homerus Epicus “Illiad” 11.157, compare 500, etc.; τὸ Περσῶν ἄνθος
    οἴχεται πεσόν 4th-5th c.BC: Aeschylus Tragicus “Persae” 252. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__B.II.2</b></Level3> <b>fall, be ruined</b>, δόμον δοκοῦντα κάρτα
    νῦν πεπτωκέναι [<a href="javascript:void(0)" title=" [prev. author] “Ch.” 263,
    compare 5th-6th c.BC: Plato Philosophus “Philebus” 22 e; πεσεῖν.. πτώματ᾽ οὐκ
    ἀνασχετά 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 919, compare 5th-6th
    c.BC: Plato Philosophus “Laches” 181b; στάντες τ᾽ ἐς ὀρθὸν καὶ πεσόντες ὕστερον
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 50 ">Refs 5th c.BC+</a>]; ἀβουλίᾳ,
    ἐξ ἀβουλίας π., [<a href="javascript:void(0)" title=" [prev. author] “El.” 429,
    398; ἀπὸ σμικροῦ κακοῦ [prev. author] “Aj.” 1078 ">Refs</a>]; of an army, μεγάλα
    πεσόντα πρήγματα ὑπὸ ἡσσόνων [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.18, compare 5th c.BC: Thucydides Historicus 2.89; ὁ Ξέρξεω στρατὸς
    αὐτὸς ὑπ᾽ ἑωυτοῦ ἔπιπτε 5th c.BC: Herodotus Historicus 8.16 ">Refs 5th c.BC+</a>];
    of a city, π. δορί [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Hecuba” 5. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.3</b></Level3> <b>fall,
    sink</b>, ἄνεμος πέσε the wind <b>fell</b>, [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.202 (but in 8th-7th c.BC: Hesiodus
    Epicus “Opera et Dies” 547, Βορέαο πεσόντος is used for ἐμπεσόντος">Refs 8th c.BC+</a>],
    <b>falling on, blowing on</b> one): metaph, πέπτωκεν κομπάσματα [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 794, compare 5th
    c.BC: Sophocles Tragicus “Antigone” 474: with _dative_, ταῖς ἐλπίσι πεσεῖν">Refs
    5th c.BC+</a>] <b>fail</b> in one''s hopes, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 1.87.1. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__B.II.4</b></Level3>
    <b>fall short, fail</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Phaedo” 100e ">Refs 5th c.BC+</a>]; of a playwright, <b>fail</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Equites”
    540. ">Refs 5th c.BC+</a>]<br /><Level2><b>__B.III</b></Level2> πίπτειν ἔκ τινος
    <b>fall out of, lose</b> a thing, unintentionally, σοι ἐκ θυμοῦ πεσέειν <b>fall
    out of, lose</b> thy favour, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 23.595 ">Refs 8th c.BC+</a>]; ἐξ ἐλπίδων π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 420.5; τοὔμπαλιν π. φρενῶν [prev.
    author] “Hipp.” 390 ">Refs 5th c.BC+</a>]; also of set purpose, ἐξ ἀρκύων π. <b>escape</b>
    from.., [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 147; ἔξω τῶν κακῶν 5th-6th c.BC: Aristophanes Comicus “Ranae” 970.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.III.2</b></Level3> reversely, πολλὴν
    ἐς κακότητα π. [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus
    42; εἰς ἄτην 6th c.BC: Solon Lyricus 13.68; εἰς δουλοσύνην [prev. author] 9.4;
    ἐς δάκρυα 5th c.BC: Herodotus Historicus 6.21; ἐς νόσον 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 478 ">Refs 6th c.BC+</a>]; εἰς ἔρον, ἔριν, ὀργήν,
    φόβον, ἀνάγκας, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Iphigenia Taurica” 1172, “fragment” 578.8, “Or.” 696, “Ph.” 69, 5th c.BC: Thucydides
    Historicus 3.82 ">Refs 5th c.BC+</a>]; also ἐν γυιοπέδαις π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 2.41; ἐν μέσοις ἀρκυστάτοις 5th c.BC:
    Sophocles Tragicus “Electra” 1476; ἐν φόβῳ 5th c.BC: Euripides Tragicus “Orestes”
    1418 (Lyric poetry); ἐν σολοικισμῷ 2nd c.AD: Lucianus Sophista “Sol.” 3; πρὸς
    τόλμαν 5th c.BC: Sophocles Tragicus “Ichn.” 11: with _dative_ only, π. δυσπραξίαις
    [prev. author] “Aj.” 759; αἰσχύνῃ [prev. author] “Tr.” 597, etc.">Refs 5th c.BC+</a>];
