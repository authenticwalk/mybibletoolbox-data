strongs_number: G1904
language: greek
lemma: ἐπέρχομαι
transliteration: epérchomai
definition: to supervene, i.e. arrive, occur, impend, attack, (figuratively) influence
kjv_usage: come (in, upon)
derivation: from G1909 (ἐπί) and G2064 (ἔρχομαι);
extended_definition:
  gloss: to arrive/invade
  definition: '<b>ἐπ-έρχομαι</b>, <BR /> [in LXX for בּוֹא, עָבַר, etc. ;] <BR />__1.
    <b>to come to, arrive, come on</b>: before ἀπό, with genitive loc., <ref=''Act.14.19''>Act.14:19</ref>
    (ἐπῆλθαν; cf. M, <i>Pr.</i>, 65; Deiss., BS, 191); of time, <ref=''Eph.2.7.''>Eph.2:7.</ref>
    <BR /> __2. <b>to come upon </b>(as in Hom.): of calamities, <ref=''Luk.21.26''>Luk.21:26</ref>,
    <ref=''Act.8.24; 13.40''>Act.8:24 13:40</ref>, <ref=''Jas.5.1''>Jas.5:1</ref>;
    of an enemy, <ref=''Luk.11.22''>Luk.11:22;</ref> of the Holy Spirit, <ref=''Luk.1.35''>Luk.1:35</ref>,
    <ref=''Act.1.8''>Act.1:8</ref>, [in LXX: γίγνομαι ἐπί, <ref=''Jdg.14.6''>Jdg.14:6</ref>,
    <ref=''1Ki.11.6''>3Ki.11:6</ref>, al.].†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπέρχομαι</b>, <br /> <i>imperfect</i> [<a href="javascript:void(0)"
    title=" ἐπηρχόμην 5th c.BC: Thucydides Historicus 4.120 ">Refs 5th c.BC+</a>]
    (unless from ἐπάρχομαι: <i>Attic dialect</i> <i>imperfect</i> is ἐπῇα (but see
    at {ἔρχομαι}) and <i>future</i> ἔπειμι): <i>aorist 2</i> ἐπῆλθον, <i>Epic dialect</i>
    -ήλῠθον: <i>perfect</i> -ελήλυθα: <br /><Level2><b>__I</b></Level2> <b>come upon</b>:
    <br /><Level3><b>__I.1</b></Level3> of persons, <b>approach,</b> with <i>dative</i>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    12.200, 218 ">Refs 8th c.BC+</a>], etc.; especially <b>come suddenly upon,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    19.155, 5th c.BC: Herodotus Historicus 6.95: with _accusative_, ἐ. πόλιν 5th c.BC:
    Euripides Tragicus “Hercules Furens” 593 ">Refs 8th c.BC+</a>] codices (nisi to
    be read ἐσ-); <b>come to for advice,</b> μάντεις, μοῦσαν, [<a href="javascript:void(0)"
    title=" [prev\. author] “Supp.” 155, “Hel.” 165, compare 5th-6th c.BC: Plato Philosophus
    “Lg.” 772d: with Preps., ἐ. ἐς ποταμόν 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    7.280, compare 5th c.BC: Sophocles Tragicus “Aj.” 438: _metaphorically_, ἐ. ἐς
    λόγου στάσιν [prev\. author] “Tr.” 1180; ἐ. ἐς πόλεμον 5th c.BC: Thucydides Historicus
    3.47; ἐ. ἐνθάδε 8th c.BC: Ilias Homerus Epicus “Illiad” 24.651 ">Refs 8th c.BC+</a>].
    <br /><Level4><b>__I.1.b</b></Level4> frequently in hostile sense, <b>go</b> or
    <b>come against, attack,</b> <i>absolutely</i>, [<a href="javascript:void(0)"
    title=" 12.136, +others, 5th c.BC: Thucydides Historicus 1.90, etc.: with _dative_,
    8th c.BC: Ilias Homerus Epicus “Illiad” 20.91, 5th c.BC: Euripides Tragicus “Ba.”
    736, 5th c.BC: Thucydides Historicus 6.34, etc.: rarely with _accusative_, τμήδην
    αὐχέν᾽ ἐπῆλθε 8th c.BC: Ilias Homerus Epicus “Illiad” 7.262 ">Refs 8th c.BC+</a>];
    τὴν τῶν πέλας ἐ. <b>invade</b> it, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 2.39 ">Refs 5th c.BC+</a>]: hence, <b>visit, reprove,</b>
    [<a href="javascript:void(0)" title=" ταῦτα μέν σε πρῶτ᾽ ἐπῆλθον 5th c.BC: Euripides
    Tragicus “Iphigenia Aulidensis” 349, compare “Andr.” 688: with a _preposition_
    ">Refs 5th c.BC+</a>], <b>invade,</b> [<a href="javascript:void(0)" title=" ἐπὶ
    τὴν οἰκίαν “PFay.” 12.12 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level4><b>__I.1.c</b></Level4>
    <b>come forward to speak,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Or.” 931, 5th c.BC: Thucydides Historicus 1.119, 5th-6th c.BC:
    Plato Philosophus “Lg.” 850c; ἐ. ἐπὶ τὸν δῆμον, ἐπὶ τοὺς ἐφόρους, 5th c.BC: Herodotus
    Historicus 5.97, 9.7; ἐπὶ τὸ κοινόν 5th c.BC: Thucydides Historicus 1.90 ">Refs
    5th c.BC+</a>]; τοῖς Αακεδαιμονίοις [<a href="javascript:void(0)" title="[prev.
    work] 91. ">Refs</a>]<br /><Level4><b>__I.1.d</b></Level4> in Law, <b>proceed
    against,</b> [<a href="javascript:void(0)" title=" ἐπί τινα “PEleph.” 3.3 (3rd
    c.BC); ἐπί τινα περί τινος “PAmh.” 2.96.8 (3rd c.AD); τινὶ περί τινος “POxy.”
    489.11 (2nd c.AD); ἐπὶ πιττάκιον">Refs 3rd c.BC+</a>] <b>impugn</b>, [<a href="javascript:void(0)"
    title=" “BGU” 1167.14 (1st c.BC)">Refs 1st c.BC+</a>]: also in <i>aorist 1</i>
    [<a href="javascript:void(0)" title=" ἐπελεύσασθαι “PStrassb.” 35.25 (2nd c.BC),
    etc. (ἐπιπορεύομαι (which see)">Refs 2nd c.BC+</a>] is more common in the <i>present</i>
    in the Hellenistic period.) <br /><Level3><b>__I.2</b></Level3> of events, conditions,
    etc., <b>come upon,</b> especially <b>come suddenly upon,</b> with <i>accusative</i>,
    [<a href="javascript:void(0)" title=" μιν.. ἐπήλυθε νήδυμος ὕπνος 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 4.793, +others, compare 5th c.BC: Herodotus Historicus
    2.141; ἔρως γὰρ ἄνδρας οὐ μόνους ἐπέρχεται 5th c.BC: Euripides Tragicus “fragment”
    431 ">Refs 8th c.BC+</a>]: with <i>dative</i>, [<a href="javascript:void(0)" title="
    τοῖσιν ἐπήλυθε νήδυμος ὕπνος 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.311,
    compare 5.472; μοι νοῦσος ἐπήλυθεν 11.200 ">Refs 8th c.BC+</a>]; βροτοῖσιν.. [<a
    href="javascript:void(0)" title=" ὅταν κλύδων κακῶν ἐπέλθῃ Aeschylus Tragicus
    [{4-5th c.BC}] “Persae” 600, compare “Ag.” 1256; ἐπῆλθέ μοι πάθος Plato Philosophus
    [{5-6th c.BC}] “Leges” 811d ">Refs 6th c.BC+</a>], etc. <br /><Level3><b>__I.3</b></Level3>
    with <i>dative</i> <i>person</i>, <b>come into</b> one''s <b>head, occur to</b>
    one, [<a href="javascript:void(0)" title=" ἵμερος ἐπειρέσθαι μοι ἐπῆλθε 5th c.BC:
    Herodotus Historicus 1.30 ">Refs 5th c.BC+</a>]; ὅ τι ἂν ἐπέλθῃ Latin <i>quicquid
    in buccam venerit,</i> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 12.24: _impersonal_ ">Refs 5th c.BC+</a>] with <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" καί οἱ ἐπῆλθε πταρεῖν 5th c.BC: Herodotus Historicus 6.107, compare 5th
    c.BC: Sophocles Tragicus “Tr.” 134 (Lyric poetry); ἐμοὶ τοιαῦτ᾽ ἄττα ἐ. λέγειν
    Plato Philosophus [{5-6th c.BC}] “Gorgias” 485e, etc.; also ἐπέρχεταί με λέγειν
    [prev\. author] “Phd.” 88d ">Refs 6th c.BC+</a>]. <br /><Level3><b>__I.4</b></Level3>
    <b>come in,</b> of revenues, etc., ἐπερχόμενοι τόκοι, ἐπιβολαί, [<a href="javascript:void(0)"
    title=" “BGU” 155.11 (2nd c.AD), 1049.16 (4th c.AD). ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> of Time, <b>come on,</b> ἐπήλυθον ὧραι the season
    <b>came round again,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 2.107 ">Refs 8th c.BC+</a>], etc.; also, <b>come on,
    be at hand,</b> [<a href="javascript:void(0)" title=" νὺξ δ᾽ ἄρ᾽ ἐπῆλθε 14.457;
    γῆρας ἐ. 6th c.BC: Theognis Elegiacus 528, 728; ἕκαθεν ἐπελθὼν ὁ μέλλων χρόνος
    5th c.BC: Pindarus Lyricus “O.” 10(11).7 ">Refs 6th c.BC+</a>]; τὸ παρὸν τό τ᾽
    ἐπερχόμενον πῆμα and <b>that which is coming, the future,</b> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Pr.” 98. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>come in after</b> or <b>over</b> another, of a second wife, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.41. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>go over</b> or <b>on</b> a space, <b>traverse,</b> mostly of persons, with
    <i>accusative</i>, [<a href="javascript:void(0)" title=" πολλὴν γαῖαν 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 4.268; ἀγρόν 16.27; ἄγκεα πολλά 8th c.BC: Ilias
    Homerus Epicus “Illiad” 18.321, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    14.139, 5th c.BC: Herodotus Historicus 1.30 ">Refs 8th c.BC+</a>]; <b>go the round
    of, visit,</b> [<a href="javascript:void(0)" title=" δόμους 5th c.BC: Sophocles
    Tragicus “Electra” 1297; ναοὺς χοροῖς [prev\. author] “Ant.” 153 ">Refs 5th c.BC+</a>]
    (Lyric poetry); πόλιν, of a god, [<a href="javascript:void(0)" title=" 1st c.AD(?):
    Macedonius Epigrammaticus “Pac.” 29">Refs 1st c.AD+</a>]; of an officer, [<a href="javascript:void(0)"
    title=" πύλας φυλακάς τ᾽ ἐπῆλθον 5th c.BC: Euripides Tragicus “Phoenissae” 699;
    τὰς ξυνωμοσίας ἐπελθών 5th c.BC: Thucydides Historicus 8.54 ">Refs 5th c.BC+</a>];
    <b>walk on</b> ice, [<a href="javascript:void(0)" title=" [prev\. author] 3.23;
    also of water, ἐπέρχεται ὁ Νεῖλος τὸ Δέλτα">Refs</a>] <b>overflows</b> it, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.19, compare
    4th-5th c.BC: Aeschylus Tragicus “Supp.” 559 (Lyric poetry), 5th c.BC: Thucydides
    Historicus 3.89. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <b>go
    through</b> or <b>over, discuss, recount,</b> with <i>accusative</i>, [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “fragment” 160.4 codices 1st c.BC-1st c.AD:
    Strabo Geographus, 5th-6th c.BC: Aristophanes Comicus “Eq.” 618 ">Refs 8th c.BC+</a>];
    <b>review,</b> [<a href="javascript:void(0)" title=" τὰ εἰρημένα περί τινος 4th
    c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1172b8; also ἐ. περί τινος [prev\.
    author] “Ph.” 189b31 ">Refs 4th c.BC+</a>], +others; followed by an <i>interrogative</i>,
    [<a href="javascript:void(0)" title=" πειρατέον ἐπελθεῖν τίνες.. [prev\. author]
    “Pol.” 1289b24 ">Refs</a>]; πῶς δεῖ.. ἐπέλθωμεν συντόμως [<a href="javascript:void(0)"
    title="[prev. work] 1317a15. ">Refs</a>]<br /><Level3><b>__III.3</b></Level3>
    <b>accomplish,</b> [<a href="javascript:void(0)" title=" πολέμῳ καὶ διαχειρίσει
    πραγμάτων 5th c.BC: Thucydides Historicus 1.97 ">Refs 5th c.BC+</a>]. <br /><Level2><b>__IV</b></Level2>
    <b>come up to, imitate,</b> [<a href="javascript:void(0)" title=" πάτρῳ 5th c.BC:
    Pindarus Lyricus “P.” 6.46 ">Refs 5th c.BC+</a>].'
