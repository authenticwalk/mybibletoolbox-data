strongs_number: G0879
language: greek
lemma: ἀφυπνόω
transliteration: aphypnóō
definition: properly, to become awake, i.e. (by implication) to drop (off) in slumber
kjv_usage: fall asleep
derivation: from a compound of G575 (ἀπό) and G5258 (ὕπνος);
extended_definition:
  gloss: to fall sleep
  definition: '<b>ἀφ-υπιόω</b>, -ῶ<BR /> (ὑπνόω, to put to sleep), [in Al.: <ref=''Gen.28.11''>Gen.28:11</ref>
    * ;] <BR />__1. to awake from sleep (Anth.). <BR /> __2. = cl. καθυπνόω (MM, see
    word), <b>to fall asleep</b>: <ref=''Luk.8.23.''>Luk.8:23.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀφυπν-όω</b>, <br /> <b>awake from sleep,</b> [<a href="javascript:void(0)"
    title=" Anthologia Graeca 9.517 (Antip. Thess.), 1st-2nd c.AD: Antonius Diogenes
    Scriptor Eroticus 9. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>fall
    asleep,</b> [<a href="javascript:void(0)" title="NT.Luke.8.23, 7th c.AD: Paulus
    Aegineta Medicus 1.98">NT+7th c.AD+</a>]:—<i>middle</i>, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Heliodorus Scriptor Eroticus 9.12 (variant{ὑφυπν-}).">Refs 3rd
    c.AD+</a>]'
