strongs_number: G1062
language: greek
lemma: γάμος
transliteration: gámos
definition: nuptials
kjv_usage: marriage, wedding
derivation: of uncertain affinity;
extended_definition:
  gloss: wedding
  definition: '<b>γάμος</b>, -ου, ὁ, <BR /> [in LXX for מִשְׁתֶּה ;] <BR /> __1. <b>a
    wedding</b>, esp. <b>a wedding-feast</b>: <ref=''Mat.22.8, 10, 11, 12''>Mat.22:8,
    10 11, 12</ref>, <ref=''Jhn.2.1-3''>Jhn.2:1-3</ref>, <ref=''Rev.19.7''>Rev.19:7</ref>,
    9; pl. (Field, <i>Notes</i>, 16), <ref=''Mat.22.2-4, 9; 25.10''>Mat.22:2-4, 9
    25:10</ref>, <ref=''Luk.12.36; 14.8''>Luk.12:36 14:8</ref>. <BR /> __2. <b>marriage</b>:
    <ref=''Heb.13.4''>Heb.13:4</ref> (Cremer, 666).<BR />† (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γάμος</b> [ᾰ], ὁ, <br /> <b>wedding</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.4.29, +others; γάμοι εἰλαπίναι
    τε 18.491 ">Refs 8th c.BC+</a>]; γάμον τεύχειν furnish forth <b>a wedding</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    1.277; γ. δαινύναι 4.3 ">Refs 8th c.BC+</a>]; ἀρτύειν[<a href="javascript:void(0)"
    title=" [prev. work] 770; γάμον ποιεῖν 3rd c.BC: Herodas Mimographus 7.86, “Test.Epict.”
    2.19: _plural_, γάμους διττοὺς ἑστιᾶν 4th c.BC: Isaeus Orator 8.9 ">Refs 4th c.BC+</a>];
    of a single wedding, οἰκοσίτους τοὺς γ. ποιεῖσθαι [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus 450; γάμους ποιεῖν 4th c.BC: Demosthenes
    Orator 30.21, NT.Matt.22.2; ἐπιτελεῖν γ. τῆς θυγατρός 4th c.BC: Aristoteles Philosophus
    “Fragmenta” 549, compare 1st c.BC: Diodorus Siculus Historicus 13.84; οἱ κεκλημένοι
    εἰς τοὺς γ. 4th-3rd c.BC: Diphilus Comicus 17.2; ἐν τοῖς γ. ἄκλητος εἰσδεδυκέναι
    4th-3rd c.BC: Apollodorus Carystius Comicus 24. ">NT+4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>marriage, wedlock</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 13.382, etc.; ἄγειν [γυναῖκα] ἐπὶ γάμῳ 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 2.4.8; ἀγαγέσθαι τινὰ πρὸς γάμον 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Cat.Ma.” 24 ">Refs 8th c.BC+</a>]; τὸν Οἰνέως γ. the
    <b>marriage</b> granted by O., [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Trachiniae” 792; γ. θεῶν τινος 5th c.BC: Euripides Tragicus
    “Troades” 979, compare “IT” 25; εἰς γ. τινὸς ἐλθεῖν [prev. author] “IA” 1044 (Lyric
    poetry); more frequently in _plural_, 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 558 (Lyric poetry), 739 (Lyric poetry), “Ag.” 1156 (Lyric poetry), etc.;
    compare γαμέω 1: also τοῖς μεθημερινοῖς γάμοις">Refs 5th c.BC+</a>], i.e. <b>prostitution</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.129 ">Refs
    4th c.BC+</a>]; Πανὸς ἀναβοᾷ γάμους, i.e. <b>rape</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Helena” 190 (Lyric poetry)">Refs 5th c.BC+</a>];
    of <b>unlawful wedlock</b>, as of Paris and Helen, [<a href="javascript:void(0)"
    title=" [prev. author] “Tr.” 932; γάμοι ἄρρενες 2nd c.AD: Lucianus Sophista “VH”
    1.22; γ. ἀνδρεῖοι 6th c.AD: Procopius Caesariensis Historicus “Historia Arcana”
    16.23:— 5th c.BC: Euripides Tragicus “Andromache” 103, 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 8.4.19 ">Refs 5th c.BC+</a>], do not
    establish the sense of <b>a wife</b>; for [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Troades” 357, see at {γαμέω} I.1. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> ἱερὸς γ. <b>ritual marriage</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus 320, 5th c.AD(?): Hesychius Legal icographus,
    “Etymologicum Magnum” 468.56; as a nickname, 4th c.BC: Anaxandrides Comicus 34.2
    ">Refs 4th c.BC+</a>]; name of play by Ale.Comedy texts <br /><Level2><b>__IV</b></Level2>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Pythagoras Philosophus ">Refs
    4th c.BC+</a>] name for <b>three,</b> [<a href="javascript:void(0)" title=" Theol.Ar.
    16">Refs</a>]; for <b>five</b>, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.388c; for six, Theo Sm.p.102H., “Theologumena
    Arithmeticae” 33. ">Refs 1st c.AD+</a>]<br /><Level2><b>__V</b></Level2> Γάμος
    personified, [<a href="javascript:void(0)" title=" 3rd c.BC: Philoxenus Epigrammaticus
    13, 4th c.AD: Libanius Sophista “Orationes” 5.27. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__VI</b></Level2>
    name of month at Epidaurus, [<a href="javascript:void(0)" title=" “IG” 4.1485,1492">Refs</a>].
    (Perh. akin to Sanskrit <i>jāmís</i> ''brother or sister'', Latin <i>geminus.</i>)'
