strongs_number: G5194
language: greek
lemma: ὕαλος
transliteration: hýalos
definition: glass
kjv_usage: glass
derivation: perhaps from the same as G5205 (ὑετός) (as being transparent like rain);
extended_definition:
  gloss: glass
  definition: '<b>ὕαλος</b>, -ου, ὁ <BR /> [in LXX: <ref=''Job.28.17''>Job.28:17</ref>
    (זְכוּכִית) * ;] <BR />__1. (Hdt.) a clear transparent stone. <BR /> __2. (from
    Plat. on) glass: <ref=''Rev.21.18, 21''>Rev.21:18, 21</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὕᾰλος</b> <br /> or <b>ὕελος</b> (see. below), ἡ, see [<a href="javascript:void(0)"
    title=" 2nd c.AD: Aelius Dionysius Grammaticus “fragment” 217; but in 4th-3rd
    c.BC: Theophrastus Philosophus “de Lapidibus” 49 ">Refs 4th c.BC+</a>], ὁ:—the
    form <b>ὕαλος</b> is said to be <i>Attic dialect</i>, <b>ὕελος</b> Hellenic, [<a
    href="javascript:void(0)" title=" 2nd c.AD: Phrynichus Atticista 281, [prev. author]
    “PS” p.118 5th c.BC: Bacchylides Lyricus, Moer.p.373 P., Thom.Mag.p.365 R.; in
    5th c.BC: Herodotus Historicus codices vary between ὕελος">Refs 5th c.BC+</a>]
    and ὕαλο; ὕελος is read in [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Analytica Posteriora” 88a14, 4th-3rd c.BC: Theophrastus Philosophus
    [same place], “Ign.” 73, “PHolm.” 10.7, but ὕαλος in LXX.Job.28.17, 1st c.AD:
    Anonymus Londinensis 39.18, NT.Rev.21.18 ">NT+4th c.BC+</a>]; compare ὑάλινος:—originally
    <b>some kind of crystalline stone,</b> such as that used by the Ethiopians to
    enclose their mummies in, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.24; ὕ. ἀργή “Periplus Maris Rubri [1st c.AD]” 49; ὕ. ὀρωρυγμένη ">Refs
    5th c.BC+</a>]<b>rock-crystal,</b> [<a href="javascript:void(0)" title=" 3rd c.AD(?):
    Achilles Tatius Astronomus 2.3. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>a convex lens of crystal,</b> used as a burning-glass, λίθος διαφανὴς ἀφ᾽ ἧς
    τὸ πῦρ ἅπτουσι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 768, compare 4th-3rd c.BC: Theophrastus Philosophus “de Igne”
    73. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>glass,</b> first
    in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus”
    61b, compare 4th c.BC: Aristoteles Philosophus “Meteorologica” 389a8, and ὑαλῖτι;
    ">Refs 5th c.BC+</a>]<b>glass-ware,</b> [<a href="javascript:void(0)" title="
    PFay. 134.4 (4th c.AD). ">Refs 4th c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    ὕαλος χνοώδης, in [<a href="javascript:void(0)" title=" 7th c.AD: Paulus Aegineta
    Medicus 6.22 ">Refs 7th c.AD+</a>], is <b>an absorbent</b> of some kind:—ὕαλος
    is also explained by βόρβορος in [<a href="javascript:void(0)" title=" 5th c.AD(?):
    Hesychius Legal icographus and 9th c.AD: Theognostus Grammaticus “Can.” 18">Refs
    5th c.AD+</a>]. [ῠᾰλος, as appears from [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Nubes” 768 ">Refs 5th c.BC+</a>]:—but late
    Poets make ῡ in some derivations to bring them into dactylic verses, ῡάλεος [<a
    href="javascript:void(0)" title="“Anthologia Graeca” 6.33, 12.249">Refs</a>];
    ῡέλινος [<a href="javascript:void(0)" title="[prev. work] 14.52">Refs</a>]; ῡαλόεις
    [<a href="javascript:void(0)" title="[prev. work]5.47">Refs</a>]; ῡαλοειδής [<a
    href="javascript:void(0)" title=" 5th-6th c.AD: Orphica “Lithica” 280 ">Refs 5th
    c.AD+</a>]; in iambic metre, ῡαλόχροα [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 6.211.] ">Refs</a>]'
