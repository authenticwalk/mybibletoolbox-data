    Sophista “Heroicus” 10.11, etc.; πυρὶ θάπτειν 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.286f, 2nd-3rd c.AD: Philostratus Sophista “Vitae Sophistarum”
    2.20.3); θάπτειν.. γῆς φίλαις κατασκαφαῖς 4th-5th c.BC: Aeschylus Tragicus “Septem
