    632, 5th c.BC: Lysias Orator 13.45, also τεθάψομαι 5th c.BC: Sophocles Tragicus
    “Ajax” 577, 1141, 5th c.BC: Euripides Tragicus “Iphigenia Taurica” 1464 ">Refs
    5th c.BC+</a>]: <i>aorist 1</i> ἐθάφθην [<a href="javascript:void(0)" title="
    4th-5th c.BC: Simonides Lyricus 167 (conjecture), 5th c.BC: Herodotus Historicus
    2.81, 7.228 ">Refs 5th c.BC+</a>]; more frequently <i>aorist 2</i> ἐτάφην [ᾰ]
    [<a href="javascript:void(0)" title=" [prev. author] 3.10, 55 ">Refs</a>], and
    alwaysin <i>Attic dialect</i>, as [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Plutus” 556 ">Refs 5th c.BC+</a>]; <i>participle</i>
    ἐν-θαφείς [<a href="javascript:void(0)" title=" “CIG” “Corpus Inscriptionum Graecarum”
