strongs_number: G2290
language: greek
lemma: θάπτω
transliteration: tháptō
definition: to celebrate funeral rites, i.e. inter
kjv_usage: bury
derivation: a primary verb;
extended_definition:
  gloss: to bury
  definition: '<b>θάπτω </b><BR /> [in LXX chiefly for קָבַר ;] <BR /><b>to bury</b>:
    with accusative, <ref=''Mat.8.21-22; 14.12''>Mat.8:21-22 14:12</ref>, <ref=''Luk.9.59-60''>Luk.9:59-60</ref>,
    <ref=''Act.5.6, 9-10''>Act.5:6, 9-10</ref>; pass., <ref=''Luk.16.22''>Luk.16:22</ref>,
    <ref=''Act.2.29''>Act.2:29</ref>, <ref=''1Co.15.4''>1Co.15:4</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
