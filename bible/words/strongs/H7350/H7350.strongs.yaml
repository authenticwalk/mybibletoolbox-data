strongs_number: H7350
language: hebrew
lemma: רָחוֹק
transliteration: râchôwq
pronunciation: raw-khoke'
definition: remote, literally or figuratively, of place or time; specifically, precious;
  often used adverbially (with preposition)
kjv_usage: (a-) far (abroad, off), long ago, of old, space, great while to come.
derivation: or רָחֹק; from H7368 (רָחַק);
