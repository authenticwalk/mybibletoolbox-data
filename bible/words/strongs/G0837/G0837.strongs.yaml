strongs_number: G0837
language: greek
lemma: αὐξάνω
transliteration: auxánō
definition: to grow ("wax"), i.e. enlarge (literal or figurative, active or passive)
kjv_usage: grow (up), (give the) increase
derivation: a prolonged form of a primary verb;
extended_definition:
  gloss: to grow
  definition: '<b>αὐξάνω</b><BR /> (and the earlier form αὔξω, <ref=''Eph.2.21''>Eph.2:21</ref>,
    <ref=''Col.2.19''>Col.2:19</ref>; MM, see word), [in LXX chiefly for פָּרָה ;]
    <BR />__1. trans., <b>to make to grow</b>: <ref=''1Co.3.6-7''>1Co.3:6-7</ref>,
    <ref=''2Co.9.10''>2Co.9:10</ref>. Pass., <b>to grow, increase, become greater</b>:
    <ref=''Mat.13.32''>Mat.13:32</ref>, <ref=''Mrk.4.8''>Mrk.4:8</ref>, <ref=''2Co.10.15''>2Co.10:15</ref>,
    <ref=''Col.1.6''>Col.1:6</ref>; τῇ ἐπιγνώσει τ. θεοῦ, <ref=''Col.1.10''>Col.1:10;</ref>
    εἰς σωτηρίαν, <ref=''1Pe.2.2.''>1Pe.2:2.</ref> <BR /> __2. In later Gk. (but nowhere
    in LXX), intrans., <b>to grow, increase</b>: of plants, <ref=''Mat.6.28''>Mat.6:28</ref>,
    <ref=''Luk.12.27; 13.19''>Luk.12:27 13:19</ref>; of infants, <ref=''Luk.1.80;
    2.40''>Luk.1:80 2:40</ref>; of a multitude, <ref=''Act.7.17''>Act.7:17;</ref>
    of the increase of the Gospel: ὁ λόγος ηὔξανε, <ref=''Act.6.7; 12.24; 19.20''>Act.6:7
    12:24 19:20</ref>; of Christ as a leader, <ref=''Jhn.3.30''>Jhn.3:30;</ref> of
    Christian character: εἰς Χριοτόν, <ref=''Eph.4.15''>Eph.4:15;</ref> εἰς ναόν,
    <ref=''Eph.2.21''>Eph.2:21;</ref> ἐν χάριτι, <ref=''2Pe.3.18''>2Pe.3:18;</ref>
    τὴν αὔξησιν τ. θεσῦ, <ref=''Col.2.19''>Col.2:19</ref> (cf. συν, ὑπερ-αυξάνω).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> αὐξάνω</b> <br /> [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “Fragmenta.” 153, 5th c.BC: Herodotus Historicus 7.16.ά,
    4th-5th c.BC: Aeschylus Tragicus “Persae” 756, 5th c.BC: Euripides Tragicus “Supplices”
    233, “fragment” 362.28, 5th-6th c.BC: Plato Philosophus “Timaeus” 41d">Refs 5th
    c.BC+</a>]:—also αὔξω (<i>poetry</i> ἀέξω, which see) [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 823, 5th c.BC: Pindarus Lyricus “O.” 5.4,
    5th c.BC: Empedocles Poeta Philosophus 37, 5th c.BC: Sophocles Tragicus “Trachiniae”
    117 (Lyric poetry), 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 227, 5th-6th
    c.BC: Xenophon Historicus “Symposium” 7.4, 5th-6th c.BC: Plato Philosophus “Respublica”
    573a, 4th c.BC: Demosthenes Orator 3.26, etc.">Refs 6th c.BC+</a>] (so <i>Attic
    dialect</i> Inscrr. and Ptolemaic Papyrus; both forms in NT) <i>imperfect</i>
    ηὔξανον only Ps.-[<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Fragmenta” 1132.25">Refs 5th c.BC+</a>]; ηὖξον[<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 9.31, etc.">Refs 5th c.BC+</a>]: <i>future</i>
    αὐξήσω[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 6.40,
    etc. (αὐξανῶ only in LXX.Gen.17.6, +others)">LXX+5th c.BC+</a>]: <i>aorist</i>
    I ηὔξησα[<a href="javascript:void(0)" title=" 6th c.BC: Solon Lyricus 11, 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.1.24">Refs 6th c.BC+</a>]:
    <i>perfect</i> ηὔξηκα[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Timaeus” 90b, 5th-6th c.BC: Xenophon Historicus “Hiero” 2.15">Refs
    5th c.BC+</a>]:—<i>passive</i>, αὐξάνομαι[<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.14, 5th c.BC: Euripides Tragicus “Medea” 918,
    5th-6th c.BC: Aristophanes Comicus “Aves” 1065, 5th-6th c.BC: Isocrates Orator
    4.104, 5th-6th c.BC: Plato Philosophus “Phaedo” 96c, 4th c.BC: Demosthenes Orator
    18.161; αὔξομαι 5th c.BC: Empedocles Poeta Philosophus 26.2, 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 227, 5th-6th c.BC: Plato Philosophus “Respublica” 328d,
    etc.">Refs 5th c.BC+</a>], <i>imperfect</i> ηὔξετο[<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia” 493, 5th c.BC: Herodotus Historicus
    3.39 (variant{αὔξετο})">Refs 8th c.BC+</a>]: <i>perfect</i> ηὔξημαι[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 1248, 5th-6th c.BC:
    Plato Philosophus “Respublica” 371e">Refs 5th c.BC+</a>], <i>Ionic dialect</i>
    αὔξ-[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.58">Refs
    5th c.BC+</a>]: <i>pluperfect</i> ηὔξητο[<a href="javascript:void(0)" title="
    [prev. author] 5.78">Refs</a>]: <i>aorist</i> ηὐξήθην[<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.89, 5th-6th c.BC: Plato Philosophus
    “Protagoras” 327c">Refs 5th c.BC+</a>]: <i>future</i> αὐξηθήσομαι[<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 56.48; αὐξήσομαι 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 6.1.12, 5th-6th c.BC: Plato Philosophus “Respublica”
    497a">Refs 5th c.BC+</a>]:—<b>increase,</b> not in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus (only ἀέξω), 5th c.BC: Pindarus Lyricus “Fragmenta.”
    153, etc.; ὕβριν αὐ. 5th c.BC: Herodotus Historicus 7.16. ; ὄλβον 4th-5th c.BC:
    Aeschylus Tragicus “Persae” 756">Refs 8th c.BC+</a>]; opposed to ἰσχναίνειν, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Politicus”
    293b; εἰς ἄπειρον αὐ. τι [prev. author] “Lg.” 910b; ἐπὶ τὸ ἔσχατον [prev. author]
    “R.” 573a; ἐπὶ πλεῖον ηὖξον τὴν μαγειρικὴν τέχνην 3rd c.BC: Athenio Comicus 1.16,
    etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>increase in power,
    strengthen,</b> αὐ. τὰ Ἑλλήνων <b>increase</b> their power, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.30; νόμοισιν αὐ. πόλιν 5th c.BC: Sophocles
    Tragicus “Antigone” 191, compare 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    3.7.2">Refs 5th c.BC+</a>]; <b>exalt by one''s deeds, glorify,</b> πόλιν, πάτραν,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 5.4, “P.”
    8.38, compare “IG” 22.834, etc.">Refs 5th c.BC+</a>]; <b>exalt by praise, extol,</b>
    ἐπαινεῖν καὶ αὔξειν τινά[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Lysis” 206a">Refs 5th c.BC+</a>]; σέ γε.. καὶ τροφὸν καὶ ματέρ᾽ αὔξειν
    <b>honour</b> thee <b>as</b>.., [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 1092 (Lyric poetry) ">Refs 5th c.BC+</a>];
    of an orator, <b>amplify, exaggerate,</b> αὔξειν καὶ μειοῦν[<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1403a17. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> with an <i>adjective</i>, τρέφειν καὶ αὐ. τινὰ μέγαν
    <b>bring up</b> to manhood, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Respublica” 565c; μείζω πόλιν αὐ. 5th c.BC: Euripides Tragicus
    “Iphigenia Aulidensis” 572 (Lyric poetry); τὸν ὄγκον.. ἄπειρον αὐξήσει 5th-6th
    c.BC: Plato Philosophus “Respublica” 591d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    αὔξειν ἔμπυρα <b>to sacrifice,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “I.” 4(3).62">Refs 5th c.BC+</a>]; compare ἀέξω. <br /><Level3><b>__5</b></Level3>
    in Logic, ={καταπυκνόω} (which see), [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Analytica Posteriora” 79a30, +others">Refs 4th
    c.BC+</a>]; but ὁ αὐξόμενος λόγος, name of a <b>fallacy,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Theseus” 23, 2.559b.
    ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>, <b>grow,
    increase,</b> in size, number, strength, power, etc., [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia” 493, 5th c.BC: Pindarus Lyricus
    “P.” 8.93, 4th c.BC: Demosthenes Orator 61.5, etc.">Refs 8th c.BC+</a>]; αὐ. ἐς
    πλῆθος, ἐς ὕψος, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.58, 2.14 ">Refs 5th c.BC+</a>]; of a child, <b>grow up,</b> [<a href="javascript:void(0)"
    title=" [prev. author] 5.92">Refs</a>].; ἐν γὰρ τοῖς πόνοισιν αὔξεται, of Theseus,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Supplices”
    323">Refs 5th c.BC+</a>]; ηὐξανόμην ἀκούων I <b>grew taller</b> as I heard, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Vespae”
    638 ">Refs 5th c.BC+</a>]; of the wind, <b>rise,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.188; ηὔξηται ἡ πόλις ὥστ᾽ εἶναι τελέα
    5th-6th c.BC: Plato Philosophus “Respublica” 371e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    with an <i>adjective</i>, αὔξεσθαι μέγας <b>wax</b> great, <b>grow</b> up, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Bacchae” 183;
    αὐ. μείζων 4th-5th c.BC: Aeschylus Tragicus “Supplices” 338, 5th-6th c.BC: Plato
    Philosophus “Leges” 681a; αὐ. ἐλλόγιμος [prev. author] “Prt.” 327c; μέγας ἐκ μικροῦ..
    ηὔξηται 4th c.BC: Demosthenes Orator 9.21. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    later, <i>active</i> <i>intransitive</i>, like <i>passive</i>, ἡ σελήνη αὐξάνει[<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Analytica
    Posteriora” 78b6, compare “HA” 620a21, Aristeas 208, 1st c.BC: Diodorus Siculus
    Historicus 4.64, NT.Col.2.19, 4th c.BC: Demosthenes Orator Chr. 4.128, 2nd-3rd
    c.AD: Dio Cassius Historicus 48.52, etc. ">NT+4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    of Verbs, <b>take the augment,</b> both <i>active</i> and <i>passive</i>, [<a
    href="javascript:void(0)" title=" 2nd c.AD: Herodianus Grammaticus “Epim.” 280">Refs
    2nd c.AD+</a>]; αὔξουσα (i.e. συλλαβή), ἡ, <b>augment,</b> [<a href="javascript:void(0)"
    title="[prev. passage] (Cf. ἀέξω.) ">Refs</a>]'
