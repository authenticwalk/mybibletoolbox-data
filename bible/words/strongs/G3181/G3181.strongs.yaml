strongs_number: G3181
language: greek
lemma: μεθόριος
transliteration: methórios
definition: bounded alongside, i.e. contiguous (neuter plural as noun, frontier)
kjv_usage: border
derivation: from G3326 (μετά) and G3725 (ὅριον);
extended_definition:
  gloss: boundary
  definition: '<b>μεθ-όριον</b>, -ου, τό<BR /> (neut. of μεθόριος, -α, -ον) [in LXX:
    <ref=''Jos.19.27''>Jos.19:27</ref> A * ;] <BR />Rec. for ὅριον (which see), <BR
    /> <b>a border, boundary</b>: <ref=''Mrk.7.24.''>Mrk.7:24.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μεθόριος</b>, α, ον <br /> (also ος, ον [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus (see. below))">Refs 1st c.AD+</a>], (ὅρος) <b>lying
    between as a boundary</b>, γῆ μεθορία τῆς Ἀργείας καὶ Λακωνικῆς the <b>border</b>
    country <b>between</b>.., [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.27, 4.56 ">Refs 5th c.BC+</a>]: <i>neuter</i> <i>plural</i>, <b>borders,
    marches</b>, ἐν -ίοις τῆς Ἀττικῆς καὶ Βοιωτίας [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.18, compare 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.4.16, etc.">Refs 5th c.BC+</a>]; τὰ μ. Τύρου
    καὶ Σιδῶνος variant in [<a href="javascript:void(0)" title=" NT.Mark.7.24; μεθόρια
    φιλοσόφου τε καὶ πολιτικοῦ 5th c.BC: Prodicus Philosophus 6: _sing._, τὸ μεθόριον
    LXX.Josh.19.27 codex A: _metaphorically_, 5th-6th c.BC: Plato Philosophus “Leges”
    878b; ὁ ὕπνος δοκεῖ εἶναι τοῦ ζῆν καὶ τοῦ μὴ ζῆν μ. 4th c.BC: Aristoteles Philosophus
    “de Generatione Animalium” 778b30, compare “HA” 588b5, 5th c.AD: Hierocles Platonicus
    Philosophus “in Carmen Aureum - FPG” 20p.462M. ">NT+5th c.BC+</a>]; ἐν μεθορίῳ
    [εἶναι] [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Problemata” 943 b26, 2nd c.AD: Galenus Medicus 6.255">Refs 4th c.BC+</a>]; ἡ
    Ἀράβων καὶ Ἀσσυρίων μεθορία (i.e. χώρα) [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Crassus” 22; ἡ μεθόριος 1st
    c.AD: Philo Judaeus 2.514 ">Refs 1st c.AD+</a>]; ἔστι ἐν λιτότητι μεθόριος there
    is a <b>limit</b> to frugality, conjecture in [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Epicurus Philosophus “Gnomologium Vaticanum - Kleine Schriften”
    63. ">Refs 4th c.BC+</a>]'
