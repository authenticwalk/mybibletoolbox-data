    as <ref=''Exo.25.9''>Exo.25:9</ref> (10), for אָרוֹן ;] <BR /><b>a wooden box
    or chest</b>: of Noah''s ark, <ref=''Mat.24.38''>Mat.24:38</ref>, <ref=''Luk.17.27''>Luk.17:27</ref>,
    <ref=''Heb.11.7''>Heb.11:7</ref>, <ref=''1Pe.3.20''>1Pe.3:20</ref>; of the ark
    of the covenant, <ref=''Heb.9.4''>Heb.9:4</ref>, <ref=''Rev.11.19''>Rev.11:19</ref>.†<BR
    /> (AS)'
