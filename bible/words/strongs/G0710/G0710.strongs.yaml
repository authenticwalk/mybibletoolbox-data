strongs_number: G0710
language: greek
lemma: ἀριστερός
transliteration: aristerós
definition: the left hand (as second-best)
kjv_usage: left (hand)
derivation: apparently a comparative of the same as G712 (ἄριστον);
extended_definition:
  gloss: left
  definition: '<b>ἀριστερός</b>, -ά, -όν <BR /> [in LXX for שְׂמֹאול ;] <BR /><b>left,
    on the left</b>: ὅπλα, <ref=''2Co.6.7''>2Co.6:7;</ref> ἡ ἀ.. (sc. χείρ), <ref=''Mat.6.3''>Mat.6:3;</ref>
    ἐξ ἀριστερῶν, <b>on the left </b>(MM, see word ): <ref=''Mrk.10.37''>Mrk.10:37</ref>,
    <ref=''Luk.23.33''>Luk.23:33</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀριστερός</b> [ᾰ], ά, όν, <br /> <b>left, on the left,</b>
    ἐπ᾽ ἀριστερά towards, i.e. on, <b>the left,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.526, +others; ἐπ᾽ ἀριστερὰ χειρός
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.277; ἐπ᾽ ἀ. χειρῶν 3rd c.BC: Apollonius
    Rhodius Epicus 2.1266; ἐξἀριστερῶν 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 2.4.1;
    ἐν τοῖσι ἀριστεροῖσι [prev. passage] ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    ἀριστερά (with or without χείρ), ἡ, <b>left hand,</b> ἐξ ἀριστερῆς χειρός on <b>the
    left hand,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.30; simply ἀριστερῆς χ. [prev. author] 4.34; ἐξ ἀριστερᾶς 5th c.BC: Sophocles
    Tragicus “Philoctetes” 20, 5th-6th c.BC: Plato Philosophus “Timaeus” 72c, etc.;
    οὑξ ἀριστερᾶς.. ναός 5th c.BC: Sophocles Tragicus “Electra” 7">Refs 5th c.BC+</a>];
    ἐς ἀριστερὴν χεῖρα ἤιε, ἐν ἀριστερῇ ἔχειν, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.42. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <i>metaphorically</i>, <b>boding ill, ominous,</b> because to a Greek, looking
    northward, unlucky signs came from the left, ἀ. ἤλυθεν ὄρνις[<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 20.242. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <b>awkward, erring,</b> φρενόθεν ἐπ᾽ ἀριστερὰ ἔβας
    turnedst to <b>the leftward</b> of thy mind, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Ajax” 182 (Lyric poetry)">Refs 5th c.BC+</a>]; ἐπ᾽
    ἀριστερὰ εἴληφας τὸ πρᾶγμα in a <b>sinister</b> sense, [<a href="javascript:void(0)"
    title=" “Comica Adespota” 22.67 4th c.BC: Demosthenes Orator ">Refs 4th c.BC+</a>];
    τῷ ἀριστερῷ δέχεσθαι [λόγους] [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.378b">Refs 1st c.AD+</a>]. (Prop. ''better'',
    compare ἄριστο; euphemism (compare εὐώνυμος) to avoid ill-luck.)'
