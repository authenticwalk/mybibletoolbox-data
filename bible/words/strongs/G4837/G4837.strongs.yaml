strongs_number: G4837
language: greek
lemma: συμπαρακαλέω
transliteration: symparakaléō
definition: to console jointly
kjv_usage: comfort together
derivation: from G4862 (σύν) and G3870 (παρακαλέω);
extended_definition:
  gloss: to encourage
  definition: '<b>συν-παρα-καλέω</b> (Rec. συμπ-), -ῶ, <BR /> to call upon or exhort
    together (Plat.). Pass., <b>to be strengthened or comforted with and among</b>:
    <ref=''Rom.1.12.''>Rom.1:12.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συμπαρα-κᾰλέω</b>, <br /> <b>call upon</b> or <b>exhort together</b>,
    ἐπὶ συμμαχίαν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 555a ">Refs 5th c.BC+</a>]; <b>invite at the same time</b>, εἰς τὴν
    θήραν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 8.1.38 ">Refs 5th c.BC+</a>]; ἥρωας σ. οἰκήτορας
    <b>invite</b> them as.., [<a href="javascript:void(0)" title="[prev. work] 3.3.21
    ">Refs</a>]; with <i>infinitive</i>, σῶσαι [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Dinarchus Orator 1.65 ">Refs 4th c.BC+</a>]; <b>summon at the same
    time</b>, ἀπὸ τῶν συμμάχων πρέσβεις [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.8.13. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
