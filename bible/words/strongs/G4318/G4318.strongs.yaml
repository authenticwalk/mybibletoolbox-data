strongs_number: G4318
language: greek
lemma: προσαγωγή
transliteration: prosagōgḗ
definition: admission
kjv_usage: access
derivation: from G4317 (προσάγω) (compare G72 (ἀγωγή));
extended_definition:
  gloss: access
  definition: '<b>προσ-αγωγή</b>, -ῆς, ἡ <BR /> (προσάγω), <BR />__1. a bringing to.
    <BR /> __2. <b>approach, access </b>(see Lft., <i>Notes</i>, 284; MM, xxi): <ref=''Rom.5.2''>Rom.5:2</ref>,
    <ref=''Eph.2.18; 3.12''>Eph.2:18 3:12</ref> (but see Ellic., <i>Eph.</i>, 59 f.,
    where the transitive sense "introduction " is advocated).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσᾰγωγ-ή</b>, ἡ, <br /> <b>bringing to,</b> πρὸς τὴν τῆς
    τροφῆς π. for the purpose of <b>bringing</b> the food <b>to the mouth,</b> [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Partibus
    Animalium” 687b26; οἰκοδόμῳ εἰς π. πλίνθου “PCair.Zen.” 176.14 (3rd c.BC). ">Refs
    4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>bringing up,</b> μηχανημάτων,
    ὀργάνων, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 1.48.2
    (_plural_), 14.10.9 (_plural_)">Refs 2nd c.BC+</a>]; ποιεῖσθαι τὴν π., much like
    our phrase ''to make <b>approaches'',</b> [<a href="javascript:void(0)" title="
    [prev. author] 9.41.1. ">Refs</a>]<br /><Level3><b>__3</b></Level3> <b>a bringing
    over, acquisition,</b> ξυμμάχων [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 1.82 ">Refs 5th c.BC+</a>]; ἐκ π. φίλος a friend under <b>compulsion,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 23.174 (ἐκ
    προαγωγῆς 1st-2nd c.AD: Harpocratio Grammaticus). ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>administering</b> or <b>taking</b> of medicine, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p.44 W.(_plural_),
    1st c.AD: Dioscorides (Dioscurides) Medicus 4.148. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>solemn approach,</b> as at festivals or in supplication, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.58 (_plural_). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>approach, access, introduction to</b> a person,
    especially to a king''s presence, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.5.45, cf. NT.Rom.5.2,
    NT.Eph.2.18, etc. ">NT+5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> π. νεῶν
    <b>a place</b> for ships <b>to put in,</b> [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 10.1.6, compare 1st c.BC: Diodorus Siculus Historicus
    13.46, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Aemilius Paulus” 13.
    ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> <b>attack,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeneas Tacticus 10.23 (_plural_). ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    <b>addition,</b> of food, opposed to ἀφαίρεσις, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “Insomn.” 89; ἐκ προσαγωγῆς ">Refs 5th c.BC+</a>]<b>by
    gradual additions, gradually,</b> [<a href="javascript:void(0)" title=" [prev.
    author] “Acut.” 11, 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum”
    3.10.5, etc.">Refs 4th c.BC+</a>]; opposed to ἀθρόος, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1308b16; ἐκ π. καὶ κατὰ μικρόν
    [prev. work] 1306b14, compare 1315a13 ">Refs 4th c.BC+</a>]; opposed to ἐξαίφνης,
    [<a href="javascript:void(0)" title=" [prev. author] “Mete.” 368a7 ">Refs</a>];
    τόποι ὑψηλοὶ ἐκ π. <b>rising gradually</b> to a height, [<a href="javascript:void(0)"
    title="[prev. work] 350b22. ">Refs</a>]<br /><Level2><b>__III</b></Level2> <b>accession,
    addition,</b> [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus
    “Fragmenta” 190. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <b>increase
    of rent,</b> [<a href="javascript:void(0)" title=" PTeb. 72.449 (2nd c.BC). ">Refs
    2nd c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>surface</b> of a stone <b>intended
    for application</b> to another, [<a href="javascript:void(0)" title=" “IG” 22.244.102
    (_plural_). ">Refs</a>]'
  source: STEPBible/LSJ
