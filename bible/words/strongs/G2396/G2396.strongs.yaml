strongs_number: G2396
language: greek
lemma: ἴδε
transliteration: íde
definition: used as an interjection to denote surprise; lo!
kjv_usage: behold, lo, see
derivation: second person singular imperative active of G1492 (εἴδω);
extended_definition:
  gloss: look!
  definition: '<b>ἴδε</b> (Attic ἰδέ; the "later" accentuation is also found in Hom.;
    Veitch, 215) <BR /> __1. prop., 2 aor. imperat. of ὁράω, which see <BR /> __2.
    <b>As interjection, apart from the construction of the sentence, and used where
    one or many are addressed, see! behold! lo!</b>: <ref=''Mat.25.20, 22; 25.25''>Mat.25:20,
    22 25:25</ref>, <ref=''Mrk.2.24; 3.34; 11.21; 13.1, 21; 15.4, 35; 16.6''>Mrk.2:24
    3:34 11:21 13:1, 21 15:4, 35 16:6</ref>, <ref=''Jhn.1.29, 36; 1.48; 3.26; 5.14;
    7.26; 11.3, 36; 12.19; 16.29; 18.21; 19.4, 14; 19.26-27''>Jhn.1:29, 36 1:48 3:26
    5:14 7:26 11:3, 36 12:19 16:29 18:21 19:4, 14 19:26-27</ref>, <ref=''Gal.5.2''>Gal.5:2</ref>.†<BR
    /> (AS)'
  morphology: G:INJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἴδε</b> <br /> <br /><Level1><b>__A</b></Level1> (<i>Attic
    dialect</i> ἰδέ Hdn.Gr.1.431), <i>aorist 2</i> <i>imperative</i> of εἶδον, <b>behold</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    17.179, etc.: followed by ὅτι.., 5th-6th c.BC: Plato Philosophus “Phaedo” 72a
    ">Refs 8th c.BC+</a>]; used by Trag. in Lyric poetry, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 350, 5th c.BC: Sophocles
    Tragicus “Trachiniae” 222, 5th c.BC: Euripides Tragicus “Orestes” 1541. ">Refs
    5th c.BC+</a>]'
  source: STEPBible/LSJ
