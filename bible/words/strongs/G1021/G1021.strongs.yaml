strongs_number: G1021
language: greek
lemma: βραδύς
transliteration: bradýs
definition: slow; figuratively, dull
kjv_usage: slow
derivation: of uncertain affinity;
extended_definition:
  gloss: slow
  definition: '<b>βραδύς</b>, -εῖα, -ύ, <BR /> <b>slow</b>: εἰς τὸ λαλῆσαι, <ref=''Jas.1.19''>Jas.1:19;</ref>
    metaphorically, of the understanding: β. τ. καρδίᾳ, assoc. with ἀνόητος, <ref=''Luk.24.25.''>Luk.24:25.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
