    8th c.BC+</a>]: <i>superlative</i> <b>-ύτατα</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 39b. ">Refs 5th c.BC+</a>]<br
