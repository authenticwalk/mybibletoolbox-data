    “Odyssey” 8.329, etc.: with ">Refs 8th c.BC+</a>]<i>infinitive</i>, ἀλλά τοι ἵπποι
    βάρδιστοι θείειν <b>slowest</b> at running, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 23.310; β. λέγειν 5th c.BC: Euripides
    Tragicus “Hercules Furens” 237, etc.">Refs 8th c.BC+</a>]; τὸ β. <b>delay</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    766e ">Refs 5th c.BC+</a>]. <i>adverb</i> βραδέως, χωρεῖν [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.70; θεῖν 5th-6th c.BC: Plato Philosophus
