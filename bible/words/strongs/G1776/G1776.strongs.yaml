strongs_number: G1776
language: greek
lemma: ἐνοχλέω
transliteration: enochléō
definition: to crowd in, i.e. (figuratively) to annoy
kjv_usage: trouble
derivation: from G1722 (ἐν) and G3791 (ὀχλέω);
extended_definition:
  gloss: to trouble
  definition: '<b>ἐν-οχλέω</b>, -ῶ<BR /> (ὄχλος), [in LXX for חָלָה ;] <BR /><b>to
    trouble</b>: with accusative, <ref=''Heb.12.15.''>Heb.12:15.</ref> Pass., before
    ἀπό, <ref=''Luk.6.18.''>Luk.6:18.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐνοχλ-έω</b>, <br /> <i>Aeolic dialect</i> and <i>poetry</i>
    <i>2nd pers.</i> <i>singular</i> ἐννοχλεῖς [<a href="javascript:void(0)" title="
    3rd c.BC: Theocritus Poeta Bucolicus 29.36 ">Refs 3rd c.BC+</a>]: <i>imperfect</i>
    with double augment ἠνώχλουν [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.3.56, 5th-6th c.BC: Isocrates
    Orator 5.53, etc.">Refs 5th c.BC+</a>]: <i>future</i> ἐνοχλήσω [<a href="javascript:void(0)"
    title=" [prev. author] 15.153 ">Refs</a>]: <i>aorist</i> ἠνώχλησα [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 19.206 ">Refs 4th c.BC+</a>]: <i>perfect</i>
    ἠνώχληκα [<a href="javascript:void(0)" title=" [prev. author] 21.4 ">Refs</a>]:—<i>passive</i>,
    <i>future</i> <b>-ηθήσομαι</b>[<a href="javascript:void(0)" title=" 1st c.BC:
    Dionysius Halicarnassensis 10.3, Polystr. p.8 W.">Refs 1st c.BC+</a>]; also -ήσομαι
    (in <i>passive</i> sense) [<a href="javascript:void(0)" title=" [prev. author]
    p.6 W., 2nd c.AD: Appianus Historicus “Bella Civilia” 1.36, 2nd c.AD: Galenus
    Medicus “de Usu Partium” 11.19 (as variant)">Refs 2nd c.AD+</a>]: <i>aorist</i>
    <i>participle</i> ἐνοχληθείς [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “Κωακαὶ προγνώσιες” 510: ">Refs 5th c.BC+</a>]<i>perfect</i> ἠνώχλημαι
    (παρ-) [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.50
    ">Refs 4th c.BC+</a>]:—<b>trouble, annoy,</b> τινά [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus Alcaeus1.104d, 4th c.BC: Diodorus Comicus
    2.18, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.8.2, etc.">Refs 5th c.BC+</a>];
    simply, <b>address,</b> [<a href="javascript:void(0)" title=" PMag.Leid.W. 3.34">Refs</a>]:—<i>passive</i>,
    <b>to be troubled</b> or <b>annoyed,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.4.34, 4th c.BC:
    Demosthenes Orator 19.20; ἡ ἐκκλησία ἠνωχλεῖτο 4th c.BC: Aeschines Orator 3.43
    ">Refs 5th c.BC+</a>]; <b>to be unwell,</b> [<a href="javascript:void(0)" title="
    LXX.Gen.48.1, +others ">LXX</a>]; of a horse, [<a href="javascript:void(0)" title="
    “PPetr.” 3p.73 (3rd c.BC)">Refs 3rd c.BC+</a>]; <b>to be overburdened with work,</b>
    [<a href="javascript:void(0)" title=" PHamb. 27.18 (3rd c.BC), etc. ">Refs 3rd
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> with <i>dative</i>, <b>give trouble</b>
    or <b>annoyance to,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Lysias
    Orator 24.21; τοῖς ἀκούουσιν 5th-6th c.BC: Isocrates Orator 4.7; τῇ ὑμετέρᾳ εὐδαιμονίᾳ
    5th-6th c.BC: Xenophon Historicus “Anabasis” 2.5.13, compare 4th c.BC: Amphis
    Comicus 15, 4th-3rd c.BC: Epicurus Philosophus “De rerum natura - Wien. Stud.”
    11.10; ἠνώχλει ἡμῖν 4th c.BC: Demosthenes Orator 3.5, etc. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <i>absolutely</i>, <b>to be a trouble, a nuisance,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί”
    2.50, 5th-6th c.BC: Aristophanes Comicus “Ranae” 708, 4th-3rd c.BC: Epicurus Philosophus
    “Epistulae” 3p.61U., etc.: with _neuter_ ">Refs 5th c.BC+</a>] <i>adjective</i>,
    ὅσα.. ἠνώχλησεν all <b>the trouble</b> he <b>has given,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.15 ">Refs 4th c.BC+</a>]: with <i>participle</i>,
    τὸ δὲ μὴ οὐκ ἠνώχλει λέγων [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.3.56. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>worry about, fuss over,</b> τὰς ἀρετὰς τὰς ὑπὸ
    τούτων ἐνοχλουμένας [<a href="javascript:void(0)" title=" 2nd c.AD: Diogenes Oenoandensis
    Epicureus 25.">Refs 2nd c.AD+</a>] —Prose word, sometimes used in Comedy texts,
    never in Trag.'
  source: STEPBible/LSJ
