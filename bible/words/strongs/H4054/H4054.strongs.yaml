strongs_number: H4054
language: hebrew
lemma: מִגְרָשׁ
transliteration: migrâsh
pronunciation: mig-rawsh'
definition: a suburb (i.e. open country whither flocks are driven from pasture); hence,
  the area around abuilding, or the margin of the sea
kjv_usage: cast out, suburb.
derivation: also (in plural) feminine (Ezekiel 27:28) מִגְרָשָׁה; from H1644 (גָּרַשׁ);
