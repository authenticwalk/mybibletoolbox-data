    2nd c.BC: Athenaeus Mechanicus 13.8, “POxy.” 99.5 (1st c.AD), etc. ">Refs 2nd
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> τὸ τ. (i.e. οἴκημα) <b>the third
    story,</b> [<a href="javascript:void(0)" title=" NT.Acts.20.9">NT</a>]:—also <b>τριστέγη</b>,
    ἡ, [<a href="javascript:void(0)" title=" 2nd c.AD: Artemidorus Daldianus Onirocriticus
    4.46. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
