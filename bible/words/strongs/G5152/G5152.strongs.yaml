language: greek
lemma: τρίστεγον
transliteration: trístegon
definition: a third roof (story)
kjv_usage: third loft
derivation: neuter of a compound of G5140 (τρεῖς) and G4721 (στέγη) as noun;
extended_definition:
  gloss: third story
  definition: '<b>τρίστεγος</b>, -ον (τρεῖς, στέγη) <BR /> [in Sm.: <ref=''Gen.6.17''>Gen.6:17</ref>(16),
    <ref=''Ezk.42.6''>Eze.42:6</ref> * ;] <BR /><b>of three stories</b>: τὸ τ. (sc.
    ὄκημα), <BR /> the third story, <ref=''Act.20.9''>Act.20:9</ref> (Dion., FlJ,
    al.).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
