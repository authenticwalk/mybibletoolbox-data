derivation: from H7200 (רָאָה) and H3050 (יָהּ); Jah has seen;
extended_definition:
  gloss: Reaiah
  definition: 'A man of the tribe of Judah living at the time of Divided Monarchy,
    first mentioned at 1Ch.2.52; <br> son of: Shobal (H7732H); <br> father of: Jahath
    (H3189); also called Reaiah at 1Ch.4.2; <BR>Another name of <i>ro.eh</i> (רֹאֶה
    "Haroeh" H7204)<BR> § Reaia or Reaiah = "Jehovah has seen"<br>1) a descendant
    of Shobal the son of Judah<br>2) a Reubenite, son of Micah and father of Baal<br>3)
    a progenitor of a family of temple slaves who returned from exile with Zerubbabel'
