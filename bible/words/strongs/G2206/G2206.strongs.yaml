strongs_number: G2206
language: greek
lemma: ζηλόω
transliteration: zēlóō
definition: to have warmth of feeling for or against
kjv_usage: affect, covet (earnestly), (have) desire, (move with) envy, be jealous
  over, (be) zealous(-ly affect)
derivation: from G2205 (ζῆλος);
extended_definition:
  gloss: be eager
  definition: '<b>ζηλόω</b>, -ῶ <BR /> [in LXX chiefly for קָנָא pi. ;] <BR />__1.
    <b>to burn with envy or jealousy, to be jealousy</b>: absol., <ref=''Act.7.9;
    17.5''>Act.7:9 17:5</ref>, <ref=''1Co.13.4''>1Co.13:4</ref>, <ref=''Jas.4.2''>Jas.4:2</ref>
    (R, mg., cf. Mayor, in l). <BR /> __2. <b>to seek or desire eagerly</b>: with
    accusative of thing(s), <ref=''1Co.12.31; 14.1; 14.39''>1Co.12:31 14:1 14:39</ref>
    (cf. <ref=''Sir.50.18''>Sir.50:18</ref>, <ref=''Wis.1.12''>Wis.1:12</ref>); with
    accusative of person(s), <ref=''2Co.11.2''>2Co.11:2</ref>, <ref=''Gal.4.17''>Gal.4:17</ref>;
    pass., <ref=''Gal.4.18.''>Gal.4:18.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ζηλ-όω</b>, <br /> (ζῆλος): <br /><Level2><b>__I</b></Level2>
    with <i>accusative</i> <i>person</i>, <b>vie with, emulate</b>, τινα [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.37, 5th-6th c.BC: Plato Philosophus
    “Respublica” 553a, “Michel” 1007.29 (Teos, 2nd c.BC)">Refs 5th c.BC+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 1.125S., etc.: c._accusative_ _of things_, 5th c.BC: Thucydides Historicus
    2.64 ">Refs 5th c.BC+</a>]; in bad sense, <b>to be jealous of, envy</b>, ζηλοῖ
    δέ τε γείτονα γείτων [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Opera et Dies” 23, compare “hymnus ad Cererem” 168, 223, 3rd c.BC: Theocritus
    Poeta Bucolicus 6.27; τὴν αὑτοῦ γυναῖκα LXX.Sir.9.1 ">LXX+8th c.BC+</a>]: <i>absolutely</i>,
    <b>to be jealous</b>, [<a href="javascript:void(0)" title=" NT.1Cor.13.4; ζηλώσαντες
    ">NT</a>]<b>through jealousy,</b> [<a href="javascript:void(0)" title=" NT.Acts.7.9.
    ">NT</a>]<br /><Level1><br /><Level4><b>__b</b></Level4> with <i>accusative</i>
    <i>person</i>, <b>to be jealous for</b>, [<a href="javascript:void(0)" title="
    LXX.Num.11.29. ">LXX</a>]<br /><Level3><b>__2</b></Level3> <b>esteem</b> or <b>pronounce
    happy, admire, praise</b>, τινά τινος one for a thing, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 1027, 5th-6th c.BC: Isocrates Orator
    4.91; ζηλῶ σε τῆς εὐβουλίας 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 1008
    (Lyric poetry); τῆς εὐγλωττίας [prev. author] “Eq.” 837; τῆς εὐτυχίας τὸν πρέσβυν
    [prev. author] “V.” 1450 (Lyric poetry); τοῦ πλούτου 5th-6th c.BC: Xenophon Historicus
    “Symposium” 4.45; τινὰ ἐπί τισι “IG” 12(5).860.47 (Tenos, 1st c.BC)">Refs 5th
    c.BC+</a>]: more rarely, ζ. τινά τι [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Ajax” 552 ">Refs 5th c.BC+</a>]; ζ. σε ὁθούνεκα.. [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 332 ">Refs 4th c.BC+</a>]; τὴν πόλιν, ὅτι.. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 6.5.45
    ">Refs 5th c.BC+</a>]; πολλά σε ζηλῶ βίου, μάλιστα δ᾽ εἰ.. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 584 ">Refs 5th c.BC+</a>]: with
    <i>participle</i>, σε ζ. θανόντα πρὶν κακῶν ἰδεῖν βάθος [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 712 (troch.), compare 5th c.BC:
    Euripides Tragicus “Orestes” 521: iron., ζηλῶ σε">Refs 5th c.BC+</a>] happy in
    your ignorance! [<a href="javascript:void(0)" title=" [prev. author] “Med.” 60;
    ὑμῶν οὐ ζηλοῦμεν τὸ ἄφρον 5th c.BC: Thucydides Historicus 5.105 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be deemed fortunate</b>, ὑπό τινων [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedrus” 232a. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    with <i>accusative</i> <i>of things</i>, <b>desire emulously, strive after, affect</b>,
    ὁ μὲν δόξης ἐπιθυμεῖ καὶ τοῦτ᾽ ἐζήλωκε [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 2.15; ἀρετήν [prev. author] 20.141; ἀστρολογίαν 4th-3rd
    c.BC: Epicurus Philosophus “Epistulae” 2p.53U.; μάθησιν “PSI” 1.94.9 (2nd c.AD)">Refs
    4th c.BC+</a>]; πίστιν [<a href="javascript:void(0)" title=" “Codex Justinianus
    [4th-6th c.AD]” 1.1.3.2 ">Refs</a>]:—<i>passive</i>, ἡ ἀρετὴ ὑπὸ πάντων τῶν ἀνθρώπων
    ζηλοῦται [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 2.26; τὰ
    ζηλούμενα 4th c.BC: Aristoteles Philosophus “Rhetorica” 1360b34. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> also of persons, <b>pay zealous court to,</b>
    [<a href="javascript:void(0)" title="NT.Gal.4.17:—">NT</a>]<i>passive</i> [<a
    href="javascript:void(0)" title=", [prev. work]18. ">Refs</a>]'
  source: STEPBible/LSJ
