strongs_number: G4631
language: greek
lemma: σκευή
transliteration: skeuḗ
definition: furniture, i.e. spare tackle
kjv_usage: tackling
derivation: from G4632 (σκεῦος);
extended_definition:
  gloss: gear
  definition: '<b>σκευή</b>, -ῆς, ἡ <BR /> [in LXX: <ref=''3Ma.5.45''>3Ma.5:45</ref>
    R * ;] <BR /><b>equipment, tackle</b>: <ref=''Act.27.19.''>Act.27:19.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σκευ-ή</b>, ἡ, <br /> <b>equipment, attire, apparel</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.15, 5th c.BC:
    Sophocles Tragicus “Oedipus Coloneus” 555, 5th c.BC: Euripides Tragicus “Bacchae”
    180, etc.; σ. Μηδικὰς ἐνδυόμενος 5th c.BC: Thucydides Historicus 1.130; σκευήν
    τινα περιθέσθαι 5th-6th c.BC: Plato Philosophus “Crito” 53d ">Refs 5th c.BC+</a>];
    σκευῆς ἀνάθεσις, of the chorus, [<a href="javascript:void(0)" title=" 5th c.BC:
    Lysias Orator 21.4 ">Refs 5th c.BC+</a>]; especially of the <b>dress</b> of a
    singer or actor, ἐνδὺς πᾶσαν τὴν σ. [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 1.24, compare 5th-6th c.BC: Aristophanes Comicus “Ranae”
    108 ">Refs 5th c.BC+</a>]; τραγικὴ σ. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 577b ">Refs 5th c.BC+</a>]; of soldiers,
    σ. ψιλή [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    3.94; ἡ σ. τῶν ὅπλων [prev. author] 1.8 ">Refs 5th c.BC+</a>]; of <b>horse-trappings</b>,
    [<a href="javascript:void(0)" title=" [prev. author] 6.94 ">Refs</a>]; of the
    <b>dress</b> of priests and public officers, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Andocides Orator 1.112, 4th c.BC: Eubulus Comicus 71. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>fashion, style of dress</b> or
    <b>equipment</b>, Μηδικὴ αὕτη ἡ σ. ἐστι [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.62; τὴν αὐτὴν σ. ἔχοντες [prev. work] 66, compare
    73, +others">Refs 5th c.BC+</a>]; ἐπὶ πολὺ αὕτη ἡ σ. κατέσχεν [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.6. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>tackle</b>, as of a net, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “P.” 2.80 ">Refs 5th c.BC+</a>]; of a ship, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 14.79, NT.Act.27.19. ">NT+1st c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> ={αἰδοῖον}, [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 5.241 (3rd c.BC: Eratosthenes Epicus, where σκεϋήν [musical notation],
    uncertain reading);compare σκεῦος 111. ">Refs 3rd c.BC+</a>]'
