strongs_number: H8051
language: hebrew
lemma: שַׁמּוּעַ
transliteration: Shammûwaʻ
pronunciation: sham-moo'-ah
definition: Shammua, the name of four Israelites
kjv_usage: Shammua, Shammuah.
derivation: from H8074 (שָׁמֵם); renowned;
extended_definition:
  gloss: Shammua
  definition: 'A man of the tribe of Levi  living at the time of Exile and Return,
    first mentioned at 1Ch.9.16; <br> son of: Galal (H1559H); <br> father of: Obadiah
    (H5662K); also called Shammua at Neh.11.17;<BR>Another name of <i>she.ma.yah</i>
    (שְׁמַעְיָ֫הוּ "Shemaiah" H8098F)<BR> § Shammua = "renowned"<br>1) son of Zaccur
    and the spy from the tribe of Reuben<br>2) son of David by his wife Bathsheba<br>2a)
    also ''Shammuah'' and ''Shimea''<br>3) aLevite, son of Galal and father of Abda
    who lived in Jerusalem after the return from exile in the time of Nehemiah<br>3a)
    also ''Shemaiah''<br>4) a priest, head of the family of Bilgah in the time of
    Joiakim after the return from exile'
