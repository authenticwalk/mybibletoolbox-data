strongs_number: G3398
language: greek
lemma: μικρός
transliteration: mikrós
definition: small (in size, quantity, number or (figuratively) dignity)
kjv_usage: least, less, little, small
derivation: apparently a primary word;
extended_definition:
  gloss: small
  definition: '<b>μικρός</b>, -ά, -όν <BR /> [in LXX chiefly for קָטָן, מָעַט ;] <BR
    /><b>small, little</b>; <BR /> __1. <b>of persons</b>; <BR /> __(a) lit., of stature:
    <ref=''Mrk.15.40''>Mrk.15:40</ref> (MM, iii, xvi; on the view that age is meant,
    see Deiss., BS, 144), <ref=''Luk.19.3''>Luk.19:3;</ref> οἱ μ., the little ones,
    <ref=''Mat.18.6, 10; 18.14''>Mat.18:6, 10 18:14</ref>, <ref=''Mrk.9.42''>Mrk.9:42</ref>;
    <BR /> __(b) hence metaphorically, of rank or influence (cf. Dalman, <i>Words</i>,
    113 f.) : <ref=''Mat.10.42''>Mat.10:42</ref>, <ref=''Luk.17.2''>Luk.17:2</ref>,
    <ref=''Act.8.10; 26.22''>Act.8:10 26:22</ref>, <ref=''Heb.8.11''>Heb.8:11</ref>"
    (LXX), <ref=''Rev.11.18; 13.16; 19.5, 18; 20.12''>Rev.11:18 13:16 19:5, 18 20:12</ref>;
    compar., -ότερος, <ref=''Mat.11.11''>Mat.11:11</ref>, <ref=''Luk.7.28; 9.48''>Luk.7:28
    9:48</ref>. <BR /> __2. <b>Of things</b>; <BR /> __(a) <b>of size </b>: <ref=''Mat.13.32''>Mat.13:32</ref>
    <ref=''Mrk.4.31''>Mrk.4:31</ref>, <ref=''Jas.3.5''>Jas.3:5</ref>; <BR /> __(b)
    <b>of quantity</b>: <ref=''Luk.12.32''>Luk.12:32</ref>, <ref=''1Co.5.6''>1Co.5:6</ref>,
    <ref=''Gal.5.9''>Gal.5:9</ref>, <ref=''Rev.3.8''>Rev.3:8</ref>; <BR /> __(with)
    <b>of time </b>: <ref=''Jhn.7.33; 12.35''>Jhn.7:33 12:35</ref>, <ref=''Rev.6.11;
    20.3''>Rev.6:11 20:3</ref>. <BR /> __3. Neut., μικρόν, used adverbially; <BR />
    __(a) <b>of distance</b>: <ref=''Mat.26.39''>Mat.26:39</ref>, <ref=''Mrk.14.35''>Mrk.14:35</ref>;
    <BR /> __(b) <b>of quantity</b>: <ref=''2Co.11.1; 11.16''>2Co.11:1 11:16</ref>;
    <BR /> __(with) <b>of time </b>: <ref=''Jhn.13.33; 14.19; 16.16-19''>Jhn.13:33
    14:19 16:16-19</ref>, <ref=''Heb.10.37''>Heb.10:37</ref>; μετὰ μ., <ref=''Mat.26.73''>Mat.26:73</ref>,
    <ref=''Mrk.14.70''>Mrk.14:70</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μικρός</b> <br /> and <b>σμῑκρός</b>, ά, όν, <i>Doric dialect</i>,
    <i>Ionic dialect</i> <b>μικκός</b> (which see): <b>σμικρός</b> is corroborated
    by metre in [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 17.757, 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 361 ">Refs 8th
    c.BC+</a>], and might be restored in [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 5.801, 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    3.296 (μικρός codices)">Refs 8th c.BC+</a>]; it is probably the only form in [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus ">Refs 5th c.BC+</a>]
    (μικρός [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.74
    codices): frequently in Lyric poetry and probably always in Trag. (except where
    metre requires μικρός, as 5th c.BC: Sophocles Tragicus “Ajax” 161 (_anapaest meter_,
    _comparative_))">Refs 5th c.BC+</a>]; most frequently in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus; but in 5th c.BC: Thucydides Historicus,
    also 5th-6th c.BC: Aristophanes Comicus and other Comedy texts, μικρός prevails,
    σμικρός being found 5th c.BC: Thucydides Historicus 4.13, 7.75, 8.81, 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 523, “V.” 5 ">Refs 5th c.BC+</a>]; <i>Attic
    dialect</i> Inscrr. have σμικρός [<a href="javascript:void(0)" title=" “IG” 12.313.111,
    +others, μικρός [prev. work]369.10, +others">Refs</a>]:—<b>small, little</b>,
    <br /><Level3><b>__1</b></Level3> in Size, μ. ἔην δέμας [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.801; μ. λίθος 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 3.296; κίρκον, ὅ τε σμικρῇσι φόνον φέρει ὀρνίθεσσιν 8th
    c.BC: Ilias Homerus Epicus “Illiad” 17.757; σμ. ἄστεα 5th c.BC: Herodotus Historicus
    1.5; μεγάθεϊ σμικροί [prev. author] 2.74: with Dims., μ. πολίχνιον, γῄδιον, παιδάρια,
    5th-6th c.BC: Isocrates Orator 5.145, 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 8.3.38, “Ages.” 1.21 ">Refs 8th c.BC+</a>]: as a Comedy texts
    exaggeration, δικαστηρίδιον μ. πάνυ [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Vespae” 803; σκαλαθυρμάτι᾽ ἄττα μ. [prev. author]
    “Nu.” 630, etc.">Refs 5th c.BC+</a>]: with <i>infinitive</i>, μικροὶ δ᾽ ὁρᾶν [<a
    href="javascript:void(0)" title=" [prev. author] “Pax” 821 ">Refs</a>]: as a term
    of reproach, Κλειγενὴς ὁ μικρός [<a href="javascript:void(0)" title=" [prev. author]
    “Ra.” 709, compare 5th-6th c.BC: Plato Philosophus “Protagoras” 323d, 4th c.BC:
    Aristoteles Philosophus “Ethica Nicomachea” 1123b7, 2nd c.AD: Alexander Rhetor
    98.7; Ἀμύντας ὁ μ. 4th c.BC: Aristoteles Philosophus “Politica” 1311b3 ">Refs
    5th c.BC+</a>]; οἱ ἐν μικρῷ μεγάλοι <b>short</b> but stoutly built, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “de gymnastica” 36; ὁ μ. δάκτυλος
    “SIG” 1172.4 (from Lebena). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    in Quantity, σμικρὸν ἐπὶ σμικρῷ καταθεῖναι [<a href="javascript:void(0)" title="
    8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 361; μέλιτος μικρόν 5th-6th c.BC:
    Aristophanes Comicus “Vespae” 878 ">Refs 8th c.BC+</a>]; μ. ὄψον, ἀργυρίδιον,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    3.14.1, 5th-6th c.BC: Aristophanes Comicus “Plutus” 240, compare 4th c.BC: Antiphanes
    Comicus 44. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> in Amount or
    Importance, <b>petty, trivial, slight</b>, σμ. πρόφασις [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 323 ">Refs 6th c.BC+</a>]; ἔπος, ἔγκλημα,
    ῥοπή, etc., [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 443, “Tr.” 361, “OT” 961, etc.">Refs 5th c.BC+</a>]; ἐκ σμικροῦ
    λόγου on some <b>slight</b> pretext, [<a href="javascript:void(0)" title=" [prev.
    author] “OC” 620 ">Refs</a>]; ἐν σμικρῷ λόγῳ παρῆκεν as of <b>small</b> account,[<a
    href="javascript:void(0)" title=" [prev. work] 569; αἰτίας μικρᾶς πέρι 5th c.BC:
    Euripides Tragicus “Andromache” 387, etc.">Refs 5th c.BC+</a>]; οὐδὲ μικρόν, ={οὐδὲ
    γρῦ}, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 19.37
    ">Refs 4th c.BC+</a>]; of persons, of <b>small</b> account, opposed to μέγας,
    σμ. ἐν σμικροῖς, μέγας ἐν μεγάλοις [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “P.” 3.107; ἄριστ᾽ ἂν καὶ μέγας ὀρθοῖθ᾽ ὑπὸ μικροτέρων 5th c.BC:
    Sophocles Tragicus “Ajax” 161 (_anapaest meter_), etc.; σμ. τίθησί με [prev. author]
    “OC” 958 ">Refs 5th c.BC+</a>]; βίος ὁ μ., ={μέτριος}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 504 ">Refs 5th c.BC+</a>]; τίνος
    σμικροτάτου μεταβαλόντος, σμικρότατος τὴν δύναμιν, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 473b ">Refs 5th c.BC+</a>];
    of the mind, οὐ σμικρὸν φρονεῖ [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Ajax” 1120 ">Refs 5th c.BC+</a>]; of style, <b>mean</b>, [Φίλιστος]
    μικρὸς ταῖς ἐκφράσεσιν [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius
    Halicarnassensis “de Veterum Censura” 3.2 ">Refs 1st c.BC+</a>]; of festivals,
    <b>of lesser importance</b>, Ἁλίεια τὰ μεγάλα καὶ τὰ μ. [<a href="javascript:void(0)"
    title=" “SIG” 1067.14 (from Cedreae). ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    of Time, <b>short</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “O.” 12.12, 5th-6th c.BC: Aristophanes Comicus “Plutus” 126, etc.; εἰς
    μ. χρόνον 5th-6th c.BC: Plato Philosophus “Respublica” 498d ">Refs 5th c.BC+</a>];
    ἐν μικρῷ (i.e. χρόνῳ) <b>shortly</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Cynegeticus” 5.32, “Eq.” 8.7; πρὸ μικροῦ 2nd c.AD(?):
    Pollianus Epigrammaticus 1.72; ἔτι μικρὸν καὶ καταλιθοβολήσουσί με LXX.Exo.17.4.
    ">LXX+5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> of Age, <b>young,</b>
    [<a href="javascript:void(0)" title=" Ostr.Bodl. i237 (2nd c.BC), etc. ">Refs
    2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2> Adverbial usages, <br /><Level3><b>__III.1</b></Level3>
    regular <i>adverb</i> σμικρῶς, <b>but little</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Critias” 107d ">Refs 5th c.BC+</a>];
    μικρῶς <b>by a little</b>, probably in [<a href="javascript:void(0)" title=" 3rd
    c.BC: Archimedes Geometra “στομάχιον” 1 ">Refs 3rd c.BC+</a>]: <i>superlative</i>
    σμικρότατα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 3.11.12. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    σμικροῦ or μικροῦ <b>within a little, almost</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Cyr.” 1.4.8, 4th c.BC: Demosthenes Orator 18.151, etc.">Refs
    4th c.BC+</a>]; in full, μικροῦ δεῖν, see at {δεῖ} 11, δέω (B) 1; μικροῦ τινος
    ἀπελείφθη τοῦ μή.. [<a href="javascript:void(0)" title=" 3rd c.AD(?): Achilles
    Tatius Astronomus 7.13 ">Refs 3rd c.AD+</a>]; but μικροῦ πρίασθαι <b>for a little,
    cheap</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 2.10.4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3>
    σμικρῷ <b>by a little</b>, with <i>comparative</i>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Politicus” 262c, etc.">Refs 5th c.BC+</a>];
    also σμικρῷ πρόσθεν <b>a little</b> before, [<a href="javascript:void(0)" title="
    [prev. author] “Lg.” 719b, etc.; μικρῷ ἄνωθεν 4th c.BC: Demosthenes Orator 44.6.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.4</b></Level3> μικρόν <b>a little</b>,
    σμικρὸν ὑπολείπεσθαι, σμ. τι παρακλίνειν, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Anabasis” 5.4.22, 5th-6th c.BC: Plato Philosophus
    “Cratylus” 410a ">Refs 5th c.BC+</a>]; of Time, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 3.1.11, etc.; repeated, μικρὸν
    μικρόν 4th c.BC: Antiphanes Comicus 10: _plural_, of Degree, σμικρὰ γεωμετρίας
    ἔμπειροι 5th-6th c.BC: Plato Philosophus “Respublica” 527a, etc.; σμίκρ᾽ ἄττα
    διατρίψαντες [prev. author] “Prt.” 316a; μικρὰ διακινήσω σε περὶ τοῦ πράγματος
    3rd c.BC(?): Sosipater Comicus 1.22; περιπάτησον μικρὰ μετ᾽ ἐμοῦ 4th-3rd c.BC:
    Menander Comicus “Σαμία” 243, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Lucullus” 31. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.5</b></Level3> with
    Preps., <br /><Level4><b>__III.5.a</b></Level4> ἐπὶ σμικρόν <b>but a little</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 414,
    5th c.BC: Antipho Orator 6.18, 5th c.BC: Herodotus Historicus 4.129. ">Refs 5th
    c.BC+</a>] <br /><Level4><b>__III.5.b</b></Level4> κατὰ μικρόν <b>into small pieces</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    7.3.22; so κατὰ μικρὰ γενομένης τῆς δυνάμεως [prev. work] 5.6.32 ">Refs 5th c.BC+</a>];
    also, <b>little by little</b>, κατὰ μικρὸν ἀεί [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Vespae” 702, compare “Nu.” 741 ">Refs 5th
    c.BC+</a>]; opposed to συλλήβδην, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 344a ">Refs 5th c.BC+</a>]; καὶ κατὰ σμ.
    or μ. <b>ever so little</b>, [<a href="javascript:void(0)" title=" [prev. author]
    “Sph.” 241c, 5th-6th c.BC: Isocrates Orator 3.10, 4th c.BC: Demosthenes Orator
    2.22. ">Refs 5th c.BC+</a>] <br /><Level4><b>__III.5.c</b></Level4> παρὰ μικρόν
    <b>within a little</b>, παρὰ μ. ἐλθεῖν with <i>infinitive</i>, to be <b>within
    an ace</b> of doing, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Heraclidae” 295 (_anapaest meter_), compare 5th-6th c.BC: Isocrates
    Orator 7.6, etc.; παρὰ μ. ἦλθον ἀποθανεῖν [prev. author] 17.42; τὸ παρὰ μ. ὥσπερ
    οὐδὲν ἀπέχειν δοκεῖ 4th c.BC: Aristoteles Philosophus “Physica” 197a30 ">Refs
    5th c.BC+</a>]; but τὸ παρὰ μ. σῴζεσθαι to be <b>only just</b> saved, [<a href="javascript:void(0)"
    title=" [prev. author] “Rh.” 1371b11, compare 6th c.AD: Simplicius Philosophus
    “in Aristotelis Physica commentaria - Comm. in Arist. Graeca” 344.10 ">Refs 6th
    c.AD+</a>]; <b>gradual, imperceptible</b> change, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1303a20 ">Refs 4th c.BC+</a>];
    οὐδὲ παρὰ μ. ἦν κρεῖττον with <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 12.20.7; [ἡ τύχη] παρὰ μ. εἰς ἑκάτερα ποιεῖ
    μεγάλας ῥοπάς [prev. author] 15.6.8, compare 5th-6th c.BC: Isocrates Orator 4.59
    ">Refs 5th c.BC+</a>]; but also παρὰ μ. ποιεῖσθαι, ἡγεῖσθαι, to think <b>little</b>
    of.., [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 61.51,
    5th-6th c.BC: Isocrates Orator 5.79. ">Refs 5th c.BC+</a>] <br /><Level4><b>__III.5.d</b></Level4>
    μετὰ μικρόν <b>a little</b> after, [<a href="javascript:void(0)" title=" NT.Matt.26.73.
    ">NT</a>]<br /><Level2><b>__IV</b></Level2> besides regular <i>comparative</i>
    and <i>superlative</i> μικρότερος, -ότατος [<a href="javascript:void(0)" title="(5th-6th
    c.BC: Aristophanes Comicus “Equites” 789, 4th c.BC: Demosthenes Orator “Prooemia”
    48, etc.), there are the irregular ἐλάσσων, ἐλάχιστος, from ἐλαχύς, and μείων,
    μεῖστος, also μειότερος">Refs 5th c.BC+</a>]; see at {μείων. [ῑ} by nature; ῐ
    only in late Poetry, epigram cited in [<a href="javascript:void(0)" title=" 2nd
    c.AD: Phlegon Trallianus Paradoxographus “fragment” 36.17 1st c.AD: Josephus Historicus]">Refs
    1st c.AD+</a>] (Perh. cf. Latin <i>mīca</i>, <b>mīcidus</b>, OHG. <b>smāhi</b>,
    ONorse <b>smár</b> ''little''.)'
