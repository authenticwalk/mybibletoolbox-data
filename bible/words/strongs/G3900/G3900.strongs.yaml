strongs_number: G3900
language: greek
lemma: παράπτωμα
transliteration: paráptōma
definition: a side-slip (lapse or deviation), i.e. (unintentional) error or (wilful)
  transgression
kjv_usage: fall, fault, offence, sin, trespass
derivation: from G3895 (παραπίπτω);
extended_definition:
  gloss: trespass
  definition: '<b>παρά-πτωρμα</b>, -τος, τό<BR /> (παραπίπτω), [in LXX for מַעַל,
    פֶּשַׁע, etc. ;] <BR />__1. a false step, a blunder (Polyb.). <BR /> __2. Ethically,
    a misdeed, trespass (LXX): <ref=''Mat.6.14-15''>Mat.6:14-15</ref>, <ref=''Mrk.11.25-26''>Mrk.11:25-26</ref>,
    <ref=''Rom.4.25; 5.15''>Rom.4:25 5:15</ref> ff <ref=''Rom.11.11-12''>Rom.11:11-12</ref>,
    <ref=''2Co.5.19''>2Co.5:19</ref>, <ref=''Gal.6.1''>Gal.6:1</ref>, <ref=''Eph.1.7;
    2.1, 5''>Eph.1:7 2:1, 5</ref>, <ref=''Col.2.13''>Col.2:13</ref>.†<BR /> <re><i>SYN.</i>:
    see: ἁμαρτία </re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρά-πτωμα</b>, ατος, τό, <br /> <b>false step, slip, blunder</b>,
