    title="“OGI” 567.10 (Attalia, 2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    κ. ἐνυπνίων <b>interpreter</b> of dreams, [<a href="javascript:void(0)" title="
