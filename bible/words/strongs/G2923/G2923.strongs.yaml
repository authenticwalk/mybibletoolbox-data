strongs_number: G2923
language: greek
lemma: κριτής
transliteration: kritḗs
definition: a judge (genitive case or specially)
kjv_usage: judge
derivation: from G2919 (κρίνω);
extended_definition:
  gloss: judge
  definition: '<b>κριτής</b>, -οῦ, ὁ<BR /> (κρίνω), [in LXX chiefly for שָׁפַט ;]
    <BR /><b>a judge</b>: <ref=''Mat.5.25''>Mat.5:25</ref>, <ref=''Luk.12.14, 58;
    18.2''>Luk.12:14, 58 18:2</ref>; τ. ἀδικίας, <ref=''Luk.18.6''>Luk.18:6;</ref>
    with gem of thing(s) (obj.), <ref=''Act.18.15''>Act.18:15</ref>, <ref=''Jas.4.11''>Jas.4:11</ref>;
    (qual.), διαλογισμῶν πονηρῶν, <ref=''Jas.2.4''>Jas.2:4;</ref> of a Roman procurator,
    <ref=''Act.24.10''>Act.24:10;</ref> of God, <ref=''Heb.12.23''>Heb.12:23</ref>,
    <ref=''Jas.4.12''>Jas.4:12</ref>; Christ, <ref=''Act.10.42''>Act.10:42</ref>,
    <ref=''2Ti.4.8''>2Ti.4:8</ref>, <ref=''Jas.5.9''>Jas.5:9</ref>; of those whose
    conduct is made a standard for judging, <ref=''Mat.12.27''>Mat.12:27</ref>, <ref=''Luk.11.19''>Luk.11:19</ref>;
    in the OT sense (<ref=''Jdg.2.16''>Jdg.2:16</ref>, <ref=''Rut.1.1''>Rut.1:1</ref>,
    al), of a ruler in Israel, <ref=''Act.13.20.''>Act.13:20.</ref>†<BR /> <re><i>SYN.</i>:
    δικάστης, q.v </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
