strongs_number: G2611
language: greek
lemma: καταδέω
transliteration: katadéō
definition: to tie down, i.e. bandage (a wound)
kjv_usage: bind up
derivation: from G2596 (κατά) and G1210 (δέω);
extended_definition:
  gloss: to bandage
  definition: '<b>κατα-δέω</b>, -ῶ <BR /> [in LXX for חָבַשׁ, etc. ;] <BR /><b>to
    bind up</b>: τ. τραύματα (cf. <ref=''Sir.27.21''>Sir.27:21</ref>), <ref=''Luk.10.34''>Luk.10:34</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
