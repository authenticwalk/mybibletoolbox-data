strongs_number: G4893
language: greek
lemma: συνείδησις
transliteration: syneídēsis
definition: co-perception, i.e. moral consciousness
kjv_usage: conscience
derivation: from a prolonged form of G4894 (συνείδω);
extended_definition:
  gloss: conscience
  definition: '<b>συν-είδησις</b>, -εως, ἡ<BR /> (συνεῖδον), [in LXX: <ref=''Ecc.10.20''>Ecc.10:20</ref>
    (מַדָּע), <ref=''Wis.17.11''>Wis.17:11</ref>, <ref=''Sir.42.18''>Sir.42:18</ref>
    א * ;] <BR />__1. <b>consciousness</b>: with genitive obj., <ref=''Heb.10.2''>Heb.10:2</ref>,
    <ref=''1Pe.2.19''>1Pe.2:19</ref>. <BR /> __2. <b>In ethical sense, innate discernment,
    self-judging consciousness, conscience </b>(Stoics and late writers): <ref=''Rom.2.15;
    9.1''>Rom.2:15 9:1</ref>, <ref=''1Co.10.29''>1Co.10:29</ref>, <ref=''2Co.1.12;
    4.2; 5.11''>2Co.1:12 4:2 5:11</ref>, <ref=''1Ti.4.2''>1Ti.4:2</ref>, <ref=''Heb.9.14''>Heb.9:14</ref>;
    σ. ἀγαθή, <ref=''Act.23.1''>Act.23:1</ref>, <ref=''1Ti.1.5; 1.19''>1Ti.1:5 1:19</ref>,
    <ref=''1Pe.3.16; 3.21''>1Pe.3:16 3:21</ref>; ἀσθενής, <ref=''1Co.8.7; 8.10''>1Co.8:7
    8:10</ref>; ἀσθενοῦσα, <ref=''1Co.8.12''>1Co.8:12;</ref> ἀπρόσκοπος, <ref=''Act.24.16''>Act.24:16;</ref>
    καθαρά, <ref=''1Ti.3.9''>1Ti.3:9</ref>, <ref=''2Ti.1.3''>2Ti.1:3</ref>; καλή,
    <ref=''Heb.13.18''>Heb.13:18;</ref> πονηρά, <ref=''Heb.10.22''>Heb.10:22;</ref>
    ὁ νοῦς καὶ ἡ σ., <ref=''Tit.1.15''>Tit.1:15;</ref> διὰ τὴν σ., <ref=''Rom.13.5''>Rom.13:5</ref>,
    <ref=''1Co.10.25; 10.27-28''>1Co.10:25 10:27-28</ref>; κατὰ σ., <ref=''Heb.9.9''>Heb.9:9;</ref>
    ὑπὸ (τῆς) σ., <ref=''Jhn.8.1-59''>Jhn.8:1-59</ref> [9] (Rec.), <ref=''1Co.10.29''>1Co.10:29</ref>
    (cf. Cremer, 233 ff.; <i>ICC</i> on <ref=''Rom.2.15''>Rom.2:15;</ref> <i>DB</i>,
    i, 468 ff.).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνείδησις</b>, εως, ἡ, <br /> <b>knowledge shared with another</b>,
    τῶν ἀλγημάτων (in a midwife) [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus
    Medicus 1.4. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>communication,
    information</b>, εὑρήσεις σ. [<a href="javascript:void(0)" title=" “PPar.” p.422
    (2nd c.AD)">Refs 2nd c.AD+</a>]; σ. εἰσήνεγκαν τοῖς κολλήγαις αὐτῶν [<a href="javascript:void(0)"
    title=" “POxy.” 123.13 (3rd-4th c.AD). ">Refs 3rd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>knowledge</b>, λῦε ταῦτα πάντα μὴ διαλείψας ἀγαθῇ σ. (variant{ἀγαθῇ τύχῃ})
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἐπιστολαί”
    1. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>consciousness, awareness</b>,
    [τῆς αὑτοῦ συστάσεως] [<a href="javascript:void(0)" title=" 3rd c.BC: Chrysippus
    Stoicus 3.43, compare 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 2.140
    5th c.BC: Sophocles Tragicus, NT.2Cor.4.2, 5.11, NT.1Pet.2.19; τῆς κακοπραγμοσύνης
    3rd c.AD: Democritus Epigrammaticus 297, compare 1st c.BC: Diodorus Siculus Historicus
    4.65, NT.Heb.10.2; κατὰ συνείδησιν ἀτάραχοι διαμενοῦσι 2nd-1st c.BC(?): Hero Mechanicus
    “Belopoeica” 73 ">NT+5th c.BC+</a>]; <b>inner consciousness</b>, ἐν σ. σου βασιλέα
    μὴ καταράσῃ [<a href="javascript:void(0)" title=" LXX.Eccl.10.20; in NT.1Cor.8.7
    συνειδήσει is _falsa lectio_ for{συνηθείᾳ}. ">LXX+NT</a>]<br /><Level3><b>__5</b></Level3>
    <b>consciousness of right</b> or <b>wrong doing, conscience</b>, Periander and
    [<a href="javascript:void(0)" title=" 6th c.BC: Bias Lyricus cited in 5th c.AD:
    Stobaeus, Joannes 3.24.11,12, 2nd c.AD: Lucianus Sophista “Am.” 49 ">Refs 6th
    c.BC+</a>]; ἐὰν ἐγκλήματός τινος ἔχῃ σ. [<a href="javascript:void(0)" title="
    Anonymus “Oxy.” 218">Refs</a>] (<b>a</b>) ii 19; βροτοῖς ἅπασιν ἡ σ. θεός [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus “Μονόστιχοι -
    Fragmenta Comicorum Graecorum” 654, cf. LXX.Wis.17.11, 1st c.BC: Dionysius Halicarnassensis
    “de Thucydide” 8 (but perhaps interpolated); σ. ἀγαθή NT.Act.23.1 ">NT+4th c.BC+</a>];
    ἀπρόσκοπος πρὸς τὸν θεόν[<a href="javascript:void(0)" title=" [prev. work] 24.16;
    καθαρά NT.1Tim.3.9, “POsl.” 17.10 (2nd c.AD)">NT+2nd c.AD+</a>]; κολαζομένους
    κατὰ συνείδησιν [<a href="javascript:void(0)" title=" 2nd c.AD: Vettius Valens
    Astrologus 210.1; θλειβομένη τῇ σ. περὶ ὧν ἐνοσφίσατο “PRyl.” 116.9 (2nd c.AD)">Refs
    2nd c.AD+</a>]; τὸν.. θεὸν κεχολωμένον ἔχοιτο καὶ τὴν ἰδίαν σ. [<a href="javascript:void(0)"
    title=" “Ath.Mitt.” 24.237 (from Thyatira)">Refs</a>]; <b>conscientiousness,</b>
    [<a href="javascript:void(0)" title=" Arch.Papyrus 3.418.13 (6th c.AD)">Refs 6th
    c.AD+</a>].--Senses 4 and 5 sometimes run one into the other, see [<a href="javascript:void(0)"
    title=" NT.1Cor.8.7, 10.27f ">NT</a>]<br /><Level3><b>__6</b></Level3> <b>complicity,
    guilt, crime</b>, περὶ τοῦ πεφημίσθαι αὐτὴν ἐν σ. τοιαύτῃ [<a href="javascript:void(0)"
    title=" “Supp.epigram” 4.648.13 (Lydia, 2nd c.AD). ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
