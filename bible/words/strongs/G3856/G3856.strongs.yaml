strongs_number: G3856
language: greek
lemma: παραδειγματίζω
transliteration: paradeigmatízō
definition: to show alongside (the public), i.e. expose to infamy
kjv_usage: make a public example, put to an open shame
derivation: from G3844 (παρά) and G1165 (δειγματίζω);
extended_definition:
  gloss: to disgrace
  definition: '<b>παρα-δειγματίζω</b><BR /> (δείκνυμι), [in LXX: <ref=''Num.25.4''>Num.25:4</ref>
    (יָקַע hi.), <ref=''Jer.13.22''>Jer.13:22</ref> (חָמַס ni.), <ref=''Ezk.28.17''>Eze.28:17</ref>
    (רַאֲוָה), <ref=''Est.4.17''>Est.4:17</ref>, Dan LXX 2:5 * ;] <BR /><b>to set
    forth as an example; in bad sense, to put to open shame</b>: <ref=''Heb.6.6''>Heb.6:6</ref>
    (Polyb., Plut., al.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραδειγ-μᾰτίζω</b>, <br /> <b>make an example of</b>, τινα
    [<a href="javascript:void(0)" title=" LXX.Num.25.4, 2nd c.BC: Polybius Historicus
    2.60.7, 29.19.5 (_passive_)">LXX+2nd c.BC+</a>]; <b>make a show</b> or <b>spectacle
    of,</b> [<a href="javascript:void(0)" title="NT.Matt.1.19; π. ἑαυτόν 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.520b. ">NT+1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>show by example</b>, [<a href="javascript:void(0)" title=" 12th c.AD: Eustathius
    Episcopus Thessalonicensis 153.18 (_passive_). ">Refs</a>]'
  source: STEPBible/LSJ
