strongs_number: G0573
language: greek
lemma: ἁπλοῦς
transliteration: haploûs
definition: properly, folded together, i.e. single (figuratively, clear)
kjv_usage: single
derivation: probably from G1 (Α) (as a particle of union) and the base of G4120 (πλέκω);
extended_definition:
  gloss: sound
  definition: '<b>ἁπλοῦς</b>, -ῆ, -οῦν<BR /> (contr. fr. -όος; ἁ.- cop., πλόος), [in
    LXX: <ref=''Pro.11.25''>Pro.11:25</ref> * ;] <BR /><b>simple, single</b>: in a
    moral sense (<i>DCG</i>, ii, 628 f.), ἀφθαλμός, <ref=''Mat.6.22''>Mat.6:22</ref>,
    <ref=''Luk.11.34''>Luk.11:34</ref>. (In π. of a marriage dowry, see MM, see word).†<BR
    /> ἁπλόος, see: ἁπλοῦς <BR /> <re><i>SYN.</i>: ἄδολος, ἄκακος, ἀκέραιος (Tr.,
    <i>Syn.</i>, § lvi; Cremer, 107, 639) </re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> ἁπλόος</b>, η, ον, <br /> <i>contraction</i>
    ἁπλοῦς, ῆ, οῦν, opposed to διπλόος <b>twofold,</b> and so, <br /><Level2><b>__I</b></Level2>
    <b>single,</b> ἁπλῆ γὰρ οἶμος εἰς Ἁιδου φέρει[<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology” 239,
    compare 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.3.4
    (_comparative_)">Refs 5th c.BC+</a>]; ἁπλῷ τείχει περιτειχίζειν[<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.18; δὶς τόσ᾽ ἐξ ἁπλῶν κακά 5th c.BC:
    Sophocles Tragicus “Ajax” 277; ὅπως ἂν ἡ χάρις ἐξ ἁπλῆς διπλῆ φανῇ [prev. author]
    “Tr.” 619; ἁπλᾶς δὲ λύπας ἐξὸν οὐκ οἴσω διπλᾶς 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 688. ">Refs 5th c.BC+</a>]<br /><Level4><b>__I.b</b></Level4> ἁπλαῖ (i.e.
    κρηπῖδες), αἱ, <b>single-soled shoes,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Strattis Comicus 24, 4th c.BC: Demosthenes Orator 54.34. ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>simple, plain, straightforward,</b>
    κελεύθοις ἁπλόαις ζωᾶς[<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “N.” 8.36; ἁ. ὁ μῦθος 4th-5th c.BC: Aeschylus Tragicus “Choephori” 554;
    ἁ. λόγῳ [prev. author] “Pr.” 610, +others">Refs 5th c.BC+</a>]; ὡς ἁ. λόγῳ[<a
    href="javascript:void(0)" title=" [prev. work] 46, 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 1151">Refs 5th c.BC+</a>]; ἁ. λόγος the matter is <b>simple,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Helena” 979">Refs
    5th c.BC+</a>]; ἁ. διήγησις <b>simple</b> narrative (without dialogue), [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 392d">Refs 5th c.BC+</a>];
    οὐκ ἐς ἁπλοῦν φέρει leads to no <b>simple issue,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 519; ἁπλᾶ γε καὶ σαφῆ
    λέγω μαθεῖν 2nd c.AD: Alexander Rhetor 240.7; οὐδὲν ἔχω ἁπλούστερον λέγειν 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.1.32 ">Refs 5th c.BC+</a>];
    of <b>single-membered</b> periods, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demetrius Phalereus Rhetor “Demetrius on Style” 17, etc. ">Refs 4th c.BC+</a>];
    of habits, ἁπλούστατος βίος[<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 9.10.5; νόμοι λίαν ἁ. καὶ βαρβαρικοί 4th c.BC: Aristoteles Philosophus
    “Politica” 1268b39; ἁπλοῦν ἦν.. ἀποθανεῖν ">Refs 4th c.BC+</a>]<b>a plain course,</b>
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus 14. ">Refs
    4th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4> of persons, or their words,
    thoughts, and acts, <b>simple, open, frank,</b> ἁπλᾶ γάρ ἐστι τῆς ἀληθείας ἔπη[<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Fragmenta
    - American Journal of Philology” 176; ἁ. καὶ γενναῖος 5th-6th c.BC: Plato Philosophus
    “Respublica” 361b, etc.; ἁ. τρόποι 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis”
    927">Refs 5th c.BC+</a>]; opposed to δόλος, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Plutus” 1158; πρὸς τοὺς φίλους ὡς ἁπλούστατον
    εἶναι 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.2.16. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__II.c</b></Level4> <b>simple-minded,</b> ὁ κριτὴς ὑπόκειται εἶναι
    ἁ.[<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1357a12, compare “HA” 608b4 (_comparative_), “Rh.” 1367a37">Refs 4th c.BC+</a>];
    in bad sense, <b>simple, silly,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 2.46; λίαν γὰρ ἁπλοῦν τὸ νομίζειν.. 4th c.BC: Aristoteles
    Philosophus “Meteorologica” 339b34. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>simple,</b> opposed to <b>compound</b> or <b>mixed,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 547e, etc.">Refs 5th c.BC+</a>];
    opposed to μεμιγμένος, κεκραμένος, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Metaphysica” 989b17, “Sens.” 447a18; ἁ. χρώματα [prev.
    author] “Col.” 791a1">Refs 4th c.BC+</a>]; ἁ. ὀνόματα, opposed to διπλᾶ, [<a href="javascript:void(0)"
    title=" [prev. author] “Po.” 1457a31">Refs</a>]; also of nouns, <b>without the
    article,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus
    Grammaticus “de Syntaxi;” 98.17, +others ">Refs 2nd c.AD+</a>]; of the <b>positive</b>
    adjective, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.412e, etc. ">Refs 1st c.AD+</a>]<br /><Level4><b>__III.b</b></Level4>
    ἁ. βιβλία rolls <b>containing a single author,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Ant.” 58. ">Refs</a>]<br /><Level4><b>__III.c</b></Level4>
    of precious metals, <b>unalloyed, pure</b>, [<a href="javascript:void(0)" title="
    “SIG” 901.9 (Delph., 4th c.AD), “PCair.” 67041. ">Refs 4th c.AD+</a>]<br /><Level4><b>__III.d</b></Level4>
    ἁ. ἐπίδεσμος, a kind of <b>bandage,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “κατ᾽ ἰητρεῖον” 7, etc. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> <b>absolute, sheer,</b> ἀκρασία[<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1149a2; συμφορά
    5th c.BC: Lysias Orator 24.8, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3>
    <b>simple, unqualified</b> [<a href="javascript:void(0)" title="compare (ἁπλῶς
    11.3), οὐ πάνυ μοι δοκεῖ.. οὕτως ἁπλοῦν εἶναι ὥστε.. 5th-6th c.BC: Plato Philosophus
    “Protagoras” 331b, compare “Smp.” 206a, “Tht.” 188d, +others ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.4</b></Level3> <b>general,</b> opposed to ἀκριβής, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Metaphysica” 1025b7 (_comparative_),
    compare 1030a16. ">Refs 4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <i>adverb</i>
    ἁπλῶς, see entry <i>vocative</i> <br /><Level2><b>__V</b></Level2> <i>comparative</i>
    and <i>superlative</i> ἁπλούστερος, ἁπλούστατος, see above; irregular <i>superlative</i>
    ἁπλότατος[<a href="javascript:void(0)" title=" “Anthologia Graeca” 6.185 (1st
    c.BC: Zosimus Epigrammaticus)">Refs 1st c.BC+</a>]. (Cf. δι-πλόο; ἁ- = <b>sṃ;</b>
    -πλόος perhaps identical with πλοῦς ''voyage'', cf. Serb. <b>jedan put</b> ''(<b>one
    journey,</b> hence) <b>once'';</b> transition from ''once'' to ''simple'' as in
    Lett. <b>vienkars?~Xs</b> ''simple'' (cf. Lithuanian <i>vienkart</i> ''once'').)'
