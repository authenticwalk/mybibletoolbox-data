language: greek
lemma: φλυαρέω
transliteration: phlyaréō
definition: to be a babbler or trifler, i.e. (by implication) to berate idly or mischievously
kjv_usage: prate against
derivation: from G5397 (φλύαρος);
extended_definition:
  gloss: to talk nonsense
  definition: '<b>φλυαρέω</b>, -ῶ<BR /> (φλύαρος), <BR /><b>to talk nonsense</b>:
    with accusative of person(s), ἡμᾶς (EV, prating against us), <ref=''3Jn.10''>III
    Jn 10</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
