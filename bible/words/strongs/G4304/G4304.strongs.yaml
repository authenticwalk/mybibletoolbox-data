    with <i>infinitive</i>, π. ἐλαύνειν [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Respublica Atheniensium” 1.20: _absolutely_, 5th-6th
    c.BC: Aristophanes Comicus “Thesmophoriazusae” 1177, 2nd c.BC: Polybius Historicus
    10.47.3. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>acquire a habit
    of,</b> with <i>infinitive</i>, [<a href="javascript:void(0)" title=" Diocl.fragment
    27:">Refs</a>] —<i>passive</i>, τὸ μὴ -ηθέν that <b>to which one is</b> not <b>accustomed,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus 1.26. ">Refs 2nd
    c.AD+</a>]<br /><Level2><b>__II</b></Level2> in Medicine texts, <b>to be threatening,</b>
    of disease [<a href="javascript:void(0)" title="compare (μελετάω 11.6)">Refs</a>],
    in <i>middle</i>, [<a href="javascript:void(0)" title=" 2nd c.AD: Rufus Medicus
    “fragment” 61(2). ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
