strongs_number: G3681
language: greek
lemma: ὄνειδος
transliteration: óneidos
definition: notoriety, i.e. a taunt (disgrace)
kjv_usage: reproach
derivation: probably akin to the base of G3686 (ὄνομα);
extended_definition:
  gloss: disgrace
  definition: '<b>ὄνειδος</b>, -ους, τό <BR /> [in LXX chiefly for חֶרְפָּה, also
    for כְּלִמָּה, etc. ;] <BR />__1. reproach, censure, blame. <BR /> __2. <b>matter
    of reproach, disgrace</b>: <ref=''Luk.1.25.''>Luk.1:25.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὄνειδ-ος</b>, εος, τό, <br /> <b>reproach, rebuke, censure,
    blame,</b> especially by word, προθέουσιν ὀνείδεα μυθήσασθαι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.291; λέγ᾽ ὀ. 2.222; ὀ. βάζεις
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.461 ">Refs 8th c.BC+</a>]; εἶχε
    ὄ. καὶ ἀτιμίην was <b>in disgrace,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 9.71; ὄ. ὀνειδίζειν 5th c.BC: Sophocles Tragicus “Philoctetes”
    523 ">Refs 5th c.BC+</a>]; ὄ. φέρει it brings <b>reproach,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 590c; ὄ. τινὶ περιθεῖναι
    5th c.BC: Antipho Orator 5.18; περιάψειν 5th c.BC: Lysias Orator 21.24 ">Refs
    5th c.BC+</a>]; ὡς ἐν ὀνείδει by way of <b>reproach,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 512c, compare “R.” 431b (without
    ὡς “Smp.” 189e) ">Refs 5th c.BC+</a>]; ὀνείδει ἐνέχεσθαι, συνέχεσθαι, [<a href="javascript:void(0)"
    title=" [prev. author] “Lg.” 808e, 944e: _plural_, ὀνείδη κλύειν 4th-5th c.BC:
    Aeschylus Tragicus “Persae” 757; κολάζειν ὀνείδεσι ">Refs 4th c.BC+</a>]<b>with
    censures,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 847a; ὀνείδη ἔχει τὰ μέγιστα [prev. author] “R.” 344b; ὀ. ἐπιφέρειν 4th
    c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1123a32. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>matter of reproach, disgrace,</b> σοὶ γὰρ ἐγὼ..
    κατηφείη καὶ ὄ. [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 16.498; σοὶ μὲν δὴ.. κατηφείη καὶ ὄ., εἰ.. 17.556, compare 5th
    c.BC: Herodotus Historicus 2.36; ἐμῇ κεφαλῇ κατ᾽ ὀνείδεα χεῦαν 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 22.463; τέκνοις ὄ. λιπεῖν 5th c.BC: Euripides Tragicus
    “Heraclidae” 301; ὀνειδῶν καὶ κακῶν μέστους 4th c.BC: Demosthenes Orator 22.31
    ">Refs 8th c.BC+</a>]; ὄνειδός [ἐστι] with <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Andromache” 410: with _genitive_, τὸ.. πόλεως
    ὄ.">Refs 5th c.BC+</a>] the <b>disgrace</b> of the city, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 539; αὑτῆς ὄ.
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 984; ὄ. Ἑλλάνων [prev. author]
    “Aj.” 1191 (Lyric poetry); τὸ Λυσίου ὄ. 5th-6th c.BC: Plato Philosophus “Phaedrus”
    277a ">Refs 5th c.BC+</a>]; Oedipus calls his daughters τοιαῦτ᾽ ὀνείδη, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1494, compare 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 855, 4th c.BC: Demosthenes Orator 21.132.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> the statement of [<a href="javascript:void(0)"
    title=" 12th c.AD: Eustathius Episcopus Thessalonicensis 88.15, 647.36 that ὄ.">Refs</a>]
    meant originally <b>any report</b> of one, <b>reputation, character,</b> is not
    borne out by the passages he cites— ὄ. οὐ καλόν [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 477; Θήβαις κάλλιστον ὄ. 5th
    c.BC: Euripides Tragicus “Phoenissae” 821 (Lyric poetry); καλὸν ὄ. [prev. author]
    “Med.” 514, “IA” 305 ">Refs 5th c.BC+</a>], which are plainly ironical. (Cf. Sanskrit
    <i>nindati, nid-</i> ''insult'', Gothic <i>ga-naitjan</i> ''slander'', Lett. <b>naids</b>
    ''hatred''.)'
