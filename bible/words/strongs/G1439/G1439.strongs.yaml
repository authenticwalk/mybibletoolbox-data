strongs_number: G1439
language: greek
lemma: ἐάω
transliteration: eáō
definition: to let be, i.e. permit or leave alone
kjv_usage: commit, leave, let (alone), suffer
derivation: of uncertain affinity;
extended_definition:
  gloss: to allow
  definition: '<b>ἐάω</b>, -ῶ, <BR /> [in LXX for רפה hi., etc. ;] <BR /> __1. <b>to
    let, permit</b>: with accusative, with inf., with accusative and inf. (M, <i>Pr.</i>,
    205): <ref=''Mat.24.43''>Mat.24:43</ref>, <ref=''Luk.4.41; 22.51''>Luk.4:41 22:51</ref>,
    <ref=''Act.14.16; 16.7, 19:30 23.32 27:32 28:4''>Act.14.16; 16.7, 19:30 23.32
    27:32 28:4</ref> , <ref=''1Co.10.13''>1Co.10:13</ref>. <BR /> __2. <b>to let alone,
    leave</b>: ἀγκύρας, <ref=''Act.27.40''>Act.27:40</ref> (cf. προσ-εάω).<BR />†
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐάω</b>, <br /> <i>contraction</i> <b>ἐῶ</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 8.428, etc.">Refs 8th c.BC+</a>];
    <i>Epic dialect</i> <b>εἰῶ</b> [<a href="javascript:void(0)" title=" 4.55; _Epic
    dialect_ 2 and _3rd.pers._ _sing._ ἐάᾳς, ἐάᾳ, 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 12.137, 8th c.BC: Ilias Homerus Epicus “Illiad” 8.414 ">Refs 8th c.BC+</a>];
    <i>infinitive</i> ἐάαν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 8.509: ">Refs 8th c.BC+</a>]<i>imperfect</i> εἴων,-ας,
    -α, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    18.448, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.25, 5th c.BC: Thucydides
    Historicus 1.28, etc.">Refs 8th c.BC+</a>]; <i>Ionic dialect</i> and <i>Epic dialect</i>
    ἔων [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.2,
    ἔα 8th c.BC: Ilias Homerus Epicus “Illiad” 5.517, 16.731; also ἔασκον or εἴασκον,
    2.832, 5.802 ">Refs 8th c.BC+</a>], etc.: <i>future</i> ἐάσω [ᾱ] [<a href="javascript:void(0)"
    title=" 18.296 ">Refs</a>], etc.: <i>aorist</i> εἴᾱσα (εἴᾰσεν is variant for{εἴᾱς}''
    in [<a href="javascript:void(0)" title=" 10.299) 24.684, etc.">Refs</a>]; <i>Epic
    dialect</i> ἔᾱσα [<a href="javascript:void(0)" title=" 11.437 ">Refs</a>]: <i>perfect</i>
    εἴᾱκα [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 8.37,
    43.78, 3rd c.BC: Cercidas Iambographus 17.35:">Refs 4th c.BC+</a>] —<i>passive</i>,
    <i>future</i> ἐάσομαι in <i>passive</i> sense, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 331, 5th c.BC: Thucydides
    Historicus 1.142 ">Refs 5th c.BC+</a>]: <i>aorist</i> εἰάθην [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 4.97 ">Refs 5th c.BC+</a>]: <i>perfect</i>
    <i>passive</i> εἴᾱμαι [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 45.22.— 5th c.BC: Herodotus Historicus ">Refs 5th c.BC+</a>] never uses
    the augment in this Verb. [ᾰ in <i>present</i> and <i>imperfect</i>, ᾱ in <i>future</i>
    and <i>aorist</i> even in <i>Ionic dialect</i> (so probably in [<a href="javascript:void(0)"
    title=" 6th c.BC: Anacreon Lyricus 56, 57 ">Refs 6th c.BC+</a>]; forms with -ασς-
    occur as variants in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus
    and 4th-5th c.BC: Parmenides Poeta Philosophus 8.7)">Refs 8th c.BC+</a>]. Synizesis
    occurs in <i>3rd.pers.</i> <i>singular</i> ἐᾷ [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 5.256, in 1 ">Refs 8th c.BC+</a>] <i>subjunctive</i>
    ἐῶμεν [<a href="javascript:void(0)" title=" 10.344, and probably in ἐάσουσιν 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 21.233 ">Refs 8th c.BC+</a>]; also in Trag.,
    in <i>imperative</i> ἔα [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 1451, “Ant.” 95, 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 932; _indicative_ ἐῶ [prev. author] “Lys.” 734: 5th c.AD(?): Hesychius
    Legal icographus has the form ἦσεν· εἴασεν, compare ἦσαι· παῦσαι]">Refs 5th c.BC+</a>]:—<b>suffer,
    permit</b>, with <i>accusative</i> <i>person</i> et <i>infinitive</i>, τούσδε
    δ᾽ ἔα φθινύθειν <b>leave</b> them <b>alone</b> to perish, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.346; αἴ κεν ἐᾷ με.. ζώειν 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 13.359, etc.; ἐᾶν οἰκεῖν 5th c.BC: Thucydides
    Historicus 3.48, compare “IG” 12.1; ἐ. τοὺς Ἕλληνας αὐτονόμους [prev. work]2.17.9;
    ἐᾶν ἄκλαυτον, ἄταφον 5th c.BC: Sophocles Tragicus “Antigone” 29, compare “Tr.”
    1083; ἐᾶν τί τινι 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.233d:">Refs
    8th c.BC+</a>] —so in <i>passive</i>, Κρέοντί γε θρόνους ἐᾶσθαι <b>should be given
    up</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 368. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4> <b>concede,
    allow</b> in argument, with <i>accusative</i> et <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Parmenides” 135b. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> with <i>negative</i>, οὐκ ἐᾶν not <b>to suffer</b>:
    hence, <b>forbid, prevent</b>, τρεῖν μ᾽ οὐκ ἐᾷ Παλλὰς Ἀθήνη [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.256; εἴπερ γὰρ φθονέω τε καὶ
    οὐκ εἰῶ διαπέρσαι 4.55 ">Refs 8th c.BC+</a>]; especially of the law, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 3.21; δμωὰς δ᾽ οὐκ εἴας προβλωσκέμεν 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 19.25, etc.: used elliptically with ἀλλά">Refs
    8th c.BC+</a>] following, οὐκ ἐῶν φεύγειν, ἀλλὰ [κελεύων] μένοντας ἐπικρατέειν
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.104, compare
    5th c.BC: Thucydides Historicus 2.21 ">Refs 5th c.BC+</a>]; also, <b>persuade</b>
    or <b>advise</b> not to do.., [<a href="javascript:void(0)" title=" [prev. author]
    1.133: an ">Refs</a>]<i>infinitive</i> may frequently be supplied, οὐκ ἐάσει σε
    τοῦτο will not <b>allow</b> thee [to do] this, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Antigone” 538 ">Refs 5th c.BC+</a>]; κἂν μηδεὶς
    ἐᾷ even if all men <b>forbid</b>, [<a href="javascript:void(0)" title=" [prev.
    author] “Aj.” 1184, compare “Ph.” 444:">Refs</a>] —so in <i>passive</i>, οὐκ ἐᾶσθαι,
    with <i>infinitive</i>, <b>to be hindered</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Iphigenia Taurica” 1344, 5th c.BC: Thucydides Historicus
    1.142, 4th c.BC: Demosthenes Orator 2.16. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>let alone, let be</b>, with <i>accusative</i>, ἔα χόλον [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.260 ">Refs 8th c.BC+</a>]; μνηστήρων
    μὲν ἔα βουλήν <b>heed not</b> the suitors'' plan, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.281 ">Refs 8th c.BC+</a>];
    ἐπεί με πρῶτον ἐάσας as soon as thou <b>hast dismissed</b> me, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.557, compare 569, 684 ">Refs
    8th c.BC+</a>]; ἤ κέν μιν ἐρύσσεαι, ἦ κεν ἐάσῃς or <b>wilt leave</b> him <b>alone</b>,[<a
    href="javascript:void(0)" title=" 20.311, compare 5th c.BC: Herodotus Historicus
    6.108, etc.; ἐάσωμεν ἕκηλον αὐτόν 5th c.BC: Sophocles Tragicus “Philoctetes” 825;
    [πρᾶγμα] ἀκάθαρτον ἐᾶν [prev. author] “OT” 256; τὰ παθήματα.. παρεῖσ᾽ ἐάσω [prev.
    author] “OC” 363, compare 5th c.BC: Thucydides Historicus 2.36; ἐᾶν φιλοσοφίαν
    5th-6th c.BC: Plato Philosophus “Gorgias” 484c: with ">Refs 5th c.BC+</a>]<i>infinitive</i>,
    ἐπὶ Σκύθας ἰέναι.. ἔασον <b>let</b> it <b>alone</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.134 ">Refs 5th c.BC+</a>]; κλέψαι μὲν
    ἐάσομεν Ἕκτορα we <b>will have done with</b> stealing Hector, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.71; ἐᾶν περί τινος 5th-6th
    c.BC: Plato Philosophus “Protagoras” 347c, etc.; ἐῶ γὰρ εἰ φίλον 4th c.BC: Demosthenes
    Orator 21.122: _absolutely_, ἀλλ᾽ ἄγε δὴ καὶ ἔασον">Refs 8th c.BC+</a>] <b>have
    done, let be</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 21.221, compare 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus”
    334; οὐ χρὴ μάχεσθαι πρὸς τὸ θεῖον, ἀλλ᾽ ἐᾶν 5th c.BC: Euripides Tragicus “Fragmenta”
    491.5 ">Refs 8th c.BC+</a>]; θεὸς τὸ μὲν δώσει, τὸ δ᾽ ἐάσει he will give one thing,
    the other he will <b>let alone</b>, [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 14.444 ">Refs 8th c.BC+</a>]:—<i>passive</i>,
    ἡ δ᾽ οὖν ἐάσθω [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Trachiniae” 329, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    for ἐᾶν χαίρειν, see at {χαίρω} entry near the end (ἐϝάω, compare ἔβασον· ἔασον,
    and εὔα· ἔα, [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal
    icographus who also has ἔησον· ἔασον.) ">Refs 5th c.AD+</a>]'
