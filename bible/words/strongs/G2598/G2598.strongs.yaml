strongs_number: G2598
language: greek
lemma: καταβάλλω
transliteration: katabállō
definition: to throw down
kjv_usage: cast down, lay
derivation: from G2596 (κατά) and G906 (βάλλω);
extended_definition:
  gloss: to lay/throw down
  definition: '<b>κατα-βάλλω </b><BR /> [in LXX chiefly for נָפַל hi. ;] <BR />__1.
    <b>to cast down, prostrate</b>: metaphorically, pass., <ref=''2Co.4.9.''>2Co.4:9.</ref>
    <BR /> __2. <b>to put down, lay down</b>: metaphorically, mid., with accusative,
    θεμέλιον, <ref=''Heb.6.1.''>Heb.6:1.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταβάλλω</b>, <br /> <i>future</i> -βᾰλῶ: <i>aorist</i> κατέβᾰλον;
    <i>Epic dialect</i> <i>3rd.pers.</i> <i>singular</i> κάββαλε [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.172, 8th-7th c.BC: Hesiodus
    Epicus “Theogonia” 189, etc.; _imperative_ καββαλόντων “Foed.Delph.Pell.” 1 B
    14">Refs 8th c.BC+</a>]:—<b>throw down, overthrow</b>, κατὰ πρηνὲς βαλέειν Πριάμοιο
    μέλαθρον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 2.414; ἐς μέσσον κ. τι 15.357; ἐνὶ πόντῳ 8th-7th c.BC: Hesiodus Epicus
    “Theogonia” 189; ἐπ᾽ ἀκτῆς 8th c.BC: Ilias Homerus Epicus “Illiad” 23.125 (tmesis);
    ἐπὶ Χθονί 8th-7th c.BC: Hesiodus Epicus “Scutum Herculis” 462, etc.">Refs 8th
    c.BC+</a>]; κ. [τινὰ] ἐνθάδε [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 6.172 ">Refs 8th c.BC+</a>]; κ. τὰ οἰκήματα, τὰ ἀγάλματα,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.17, 8.109;
    τεῖχος 5th c.BC: Thucydides Historicus 7.24; κ. τινὰ ἀπὸ τοῦ ἵππου 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 5.2.41; ἀπ᾽ ἐλπίδος 5th-6th
    c.BC: Plato Philosophus “Euthyphro” 15e ">Refs 5th c.BC+</a>]; κ. ἐς τὸ μηδέν
    <b>to bring down</b> to nothing, opposed to ἐξᾶραι ὑψοῦ, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.79 ">Refs 5th c.BC+</a>]; κάββαλλε τὸν
    Χείμωνα <b>confound, defy</b> the storm, [<a href="javascript:void(0)" title="
    7th-6th c.BC: Alcaeus Lyricus 34.3. ">Refs 7th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    κ. ἑαυτόν <b>throw</b> oneself <b>down</b> to sleep, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Caesar” 38. ">Refs
    1st c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>strike down</b> with a weapon,
    <b>slay</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 2.692 (tmesis), 5th c.BC: Herodotus Historicus 4.64, etc.">Refs 8th c.BC+</a>];
    by a blow, κ. πατάξας [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator
    13.71 ">Refs 5th c.BC+</a>]; especially of slaying victims, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 1603, 5th-6th c.BC: Isocrates Orator
    2.20; κ. θῦμα δαίμοσιν 5th c.BC: Euripides Tragicus “Bacchae” 1246. ">Refs 5th
    c.BC+</a>]<br /><Level4><b>__3.b</b></Level4> <i>passive</i>, <b>to be stricken</b>,
    νόσῳ [<a href="javascript:void(0)" title=" “POxy.” 1121.9 (3rd c.AD). ">Refs 3rd
    c.AD+</a>]<br /><Level3><b>__4</b></Level3> <b>throw</b> into prison, κ. τινὰ
    ἐς ἐρκτήν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.146 ">Refs 5th c.BC+</a>]: generally, <b>throw, bring</b> into a certain state,
    κ. [τινὰ] ἐς ξυμφοράς [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Iphigenia Taurica” 606, 5th c.BC: Antipho Sophista 58 ">Refs 5th c.BC+</a>];
    εἰς ἀπορίαν, εἰς ἀπιστίαν, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Philebus” 15e, “Phd.” 88c, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>overthrow, refute</b>, οἱ -βάλλοντες (i.e. λόγοι), title of work by Protagoras:
    κ. τινά [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus Epigrammaticus
    125; δόξαν 2nd c.AD: Galenus Medicus “de Usu Partium” 6.20. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__6</b></Level3> <b>abuse, bully</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 2.164S. ">Refs 1st
    c.BC+</a>]<br /><Level3><b>__7</b></Level3> <b>cast down</b> or <b>away, cast
    off, reject</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 12.24 ">Refs 5th c.BC+</a>]: <i>metaphorically</i>, <b>forget</b>, [<a
    href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “Fragmenta” 111 ">Refs
    2nd c.AD+</a>]; κ. εἴς τι <b>throw away</b> upon a thing, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 960e:">Refs 5th c.BC+</a>] —<i>passive</i>,
    οἱ καταβεβλημένοι <b>despicable fellows</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 12.8 ">Refs 5th c.BC+</a>]; compare καταβεβλημένως.
    <br /><Level2><b>__II</b></Level2> <b>let fall, drop</b>, ἀπὸ ἕο κάββαλεν υἱόν
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    5.343; κάββαλε νεβρόν, of an eagle, 8.249 ">Refs 8th c.BC+</a>]; of a fawning
    dog, οὔατα κάββαλεν ἄμφω [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 17.302 ">Refs 8th c.BC+</a>]; ἴουλον ἀπὸ κροτάφων κ.
    [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 15.85
    ">Refs 3rd c.BC+</a>]; of sails, καθ᾽ ἱστία λευκὰ βαλόντες [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 671; τἀκάτια 4th c.BC: Epicrates Comicus
    10 ">Refs 6th c.BC+</a>]; κατ᾽ ὀφθαλμοὺς βαλεῖ [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Choephori” 574 ">Refs 4th c.BC+</a>]; τὰς ὀφρῦς
    κ. [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Cyclops”
    167 ">Refs 5th c.BC+</a>]; κ. τὰ κέρατα <b>droop</b> their feelers, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 590b26 ">Refs 4th
    c.BC+</a>]: in Politics, <b>abandon</b> a measure, καταβάλλοντ᾽ ἐᾶν ἐν ὑπωμοσίᾳ
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.103. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>lay down, set down</b>,
    κρεῖον μέγα κάββαλεν ἐν πυρὸς αὐγῇ [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 9.206, compare 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 165, “V.” 727, etc. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>lay down, lay in</b> stores, κ. σιτία [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.25:">Refs 5th c.BC+</a>] —<i>passive</i>, κὰτ
    ἄσπιδες βεβλήμεναι <b>stored up</b>, [<a href="javascript:void(0)" title=" 7th-6th
    c.BC: Alcaeus Lyricus 15.5. ">Refs 7th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>pay down, yield, bring in</b>, ἡ λίμνη καταβάλλει ἐπ᾽ ἡμέρην ἑκάστην τάλαντον
    ἐκ τῶν ἰχθύων [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.149; τὰς ἐπικαρπίας τῇ πόλει 5th-6th c.BC: Andocides Orator 1.92, cf. Legal
    ib. 93. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.4.b</b></Level4> <b>pay</b>,
    τἀργύριον [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.27; τριώβολον 5th-6th c.BC: Amipsias Comicus 13; ἀρραβῶνα 4th-3rd c.BC: Menander
    Comicus 743, compare “PRev.Laws” 48.10 (3rd c.BC)">Refs 5th c.BC+</a>], etc.;
    τιμήν τινι ὑπέρ τινος [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Leges” 932d, 2nd c.AD: Lucianus Sophista “Vit.Auct.” 25; τέλη “GDI”
    5018a17 (from Gortyn), “PHib.” 29.6 (3rd c.BC)">Refs 5th c.BC+</a>]; λύτρα [<a
    href="javascript:void(0)" title=" “GDI” 5151.8 (Cretan dialect, found at Delphi)">Refs</a>];
    καταβαλών σοι δραχμὴν τῶν βοτρύων for them, [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Philostratus Sophista “Her.Praef.” 1">Refs 2nd c.AD+</a>]; κ. ζημίαν
    <b>pay up, discharge</b> a fine, [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 24.83, compare 59.27 ">Refs 4th c.BC+</a>]:—later in <i>middle</i>,
    μισθὸν καταβαλέσθαι [<a href="javascript:void(0)" title=" 4th c.AD: Alciphro Epistolographus
    1.12. ">Refs 4th c.AD+</a>]<br /><Level3><b>__II.5</b></Level3> <b>put in, deposit</b>,
    in <i>passive</i>, εἰ ἡ μαρτυρία κατεβάλλετο ἐνταῦθα [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 34.46 ">Refs 4th c.BC+</a>]:—but usually
    in <i>middle</i>, <b>deposit</b>, γράμματα εἰς κιβωτόν [<a href="javascript:void(0)"
    title=" “BCH” 25.100 (from Tlos), compare “IG” 12(1).3.15 (from Rhodes)">Refs</a>];
    ψευδεῖς γραφὰς εἰς τὰ δημόσια γράμματα Docum. cited in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.55; λόγους “IG” 7.2850 (from Haliartus)">Refs
    4th c.BC+</a>]; δόγμα [<a href="javascript:void(0)" title=" “GDI” 5182.10 (Cretan
    dialect, found at Teos). ">Refs</a>]<br /><Level3><b>__II.6</b></Level3> <b>throw
    down</b> seed, <b>sow</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Menander Comicus “Γεωργός” 37 ">Refs 4th c.BC+</a>], compare καταβλητέο; κ. τὸ
    σπέρμα, of the male, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus
    Philosophus “De rerum natura - Wien. Stud.” 908.1 ">Refs 4th c.BC+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" “Placita Philosophorum” 5.7.4, 2nd c.AD:
    Soranus Medicus 1.33, 1st c.BC(?): Ocellus Lucanus Philosophus 4.14: _metaphorically_,
    σπέρμα κ. τοιούτων πραγμάτων 4th c.BC: Demosthenes Orator 24.154 ">Refs 4th c.BC+</a>];
    κ. φάτιν ὡς.. <b>spread abroad</b> a rumour, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.122, compare 5th c.BC: Euripides Tragicus “Hercules
    Furens” 758 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.7</b></Level3>
    <b>lay down as a foundation</b>, mostly in <i>middle</i>, τὴν τῆς ναυπηγίας ἀρχὴν
    καταβαλλόμενος [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 803a: especially _metaphorically_, -βαλλομένα μέγαν οἶκτον">Refs 5th c.BC+</a>]
    <b>beginning</b> a lament [<a href="javascript:void(0)" title="compare(below 8),
    5th c.BC: Euripides Tragicus “Helena” 164 (Lyric poetry); Ἀρίστιππος τὴν Κυρηναϊκὴν
    φιλοσοφίαν κατεβάλετο 1st c.BC-1st c.AD: Strabo Geographus 17.3.22; καταβαλέσθαι
    τοὐπτάνιον 3rd c.BC(?): Sosipater Comicus 1.39; ἐξ ἀρχῆς καινὴν νομοθεσίαν 1st
    c.BC: Diodorus Siculus Historicus 12.20; τὴν Στωϊκῶν αἵρεσιν 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.329a ">Refs 5th c.BC+</a>]: hence generally, <b>to
    be the author of, commit to writing</b>, ἱστορικὰς καταβαλόμενοι πραγματείας [<a
    href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis 1.1 ">Refs
    1st c.BC+</a>]; λόγον Darius cited in [<a href="javascript:void(0)" title=" 3rd
    c.AD(?): Diogenes Laertius 9.13; φλυαρίας 2nd c.AD: Galenus Medicus 7.476 ">Refs
    2nd c.AD+</a>]:— <i>passive</i>, ὅταν δὲ κρηπὶς μὴ καταβληθῇ.. ὀρθῶς [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hercules Furens” 1261: frequently _metaphorically_,
    δεδημοσιωμένα που καταβέβληται 5th-6th c.BC: Plato Philosophus “Sophista” 232d;
    πολλοὶ λόγοι πρὸς αὐτὰ -βέβληνται 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1096a10 ">Refs 5th c.BC+</a>]; καταβεβλημέναι μαθήσεις <b>fundamental, established</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1337b21 ">Refs 4th c.BC+</a>]; τὰ κ. παιδεύματα[<a href="javascript:void(0)" title="
    [prev. work] 1338a36, compare 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.”
    1.27S. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.8</b></Level3> with <i>infinitive</i>,
    γάμον καταβάλλομ᾽ ἀείδειν I <b>begin</b> my song of, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Fragmenta” 196. ">Refs 3rd c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <i>passive</i>, <b>lie down</b>, εἰς εὐνάν [<a
    href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 18.11.
    ">Refs 3rd c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> like{καταβαίνω} [<a
    href="javascript:void(0)" title=" II.1, ">Refs</a>]<b>arrive</b> at in a course
    of lectures, εἰς Γοργίαν [<a href="javascript:void(0)" title=" 5th-6th c.AD: Damascius
    Philosophus “Vita Isidori” 54. ">Refs 5th c.AD+</a>]<br /><Level1><b>__B</b></Level1>
    <i>intransitive</i>, <b>fall</b>, εἰς φθόνον καὶ ἀπορίαν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Epistulae” 344c. ">Refs 5th c.BC+</a>]'
