strongs_number: G1633
language: greek
lemma: ἐκχωρέω
transliteration: ekchōréō
definition: to depart
kjv_usage: depart out
derivation: from G1537 (ἐκ) and G5562 (χωρέω);
extended_definition:
  gloss: to go out
  definition: '<b>εκ-χύννω </b><BR /> Hellenistic form of ἐκχέω, which see (E1., §
    17): <ref=''Mat.23.35; 26.28''>Mat.23:35 26:28</ref>, <ref=''Mrk.14.24''>Mrk.14:24</ref>,
    <ref=''Luk.5.37; 11.50; 22.20''>Luk.5:37 11:50 22:20</ref>, <ref=''Act.1.18; 10.45;
    22.20''>Act.1:18 10:45 22:20</ref>, <ref=''Rom.5.5''>Rom.5:5</ref>, <ref=''Jude.11''>Ju
    11</ref>.†<BR /> ἐκ-χωρέω, -ῶ <BR /> [in LXX: <ref=''Num.16.45''>Num.16:45</ref>
    (רוּם ni.), <ref=''Jdg.7.3''>Jdg.7:3</ref> (צָפַר), <ref=''Amo.7.12''>Amo.7:12</ref>
    (בָּרַח), <ref=''1Es.4.44''>1Es.4:44</ref> <ref=''Est.4.57''>Est.4:57</ref>, <ref=''1Ma.9.62''>1Ma.9:62</ref>
    * ;] <BR /><b>to depart, withdraw</b>: <ref=''Luk.21.21.''>Luk.21:21.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκχωρ-έω</b>, <br /> <b>depart</b>, ἐκ χώρας [<a href="javascript:void(0)"
    title=" “SIG” 679.53 ">Refs</a>]; <b>leave a country, emigrate</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.56, 4th-5th c.BC: Hecataeus Milesius
    Historicus 30J. ">Refs 5th c.BC+</a>]; <b>withdraw</b>, ἐκ τῆς οἰκίας [<a href="javascript:void(0)"
    title=" “PAmh.” 2.30.44 (2nd c.BC)">Refs 2nd c.BC+</a>], etc.: <i>metaphorically</i>,
    ἐ. ἐκ τοῦ ζῆν [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    2.21.2: so _absolutely_, [prev. author] 7.2.1. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>slip out of</b>, ἀστράγαλος ἐξεχώρησε ἐκ τῶν ἄρθρων [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.129. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>give way, retire</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Iphigenia Aulidensis” 367, 4th c.BC: Demosthenes Orator 41.5; τῶν ὑπαίθρων
    2nd c.BC: Polybius Historicus 1.15.7; τῶν ὑπαρχόντων [prev. author] 31.28.3; χειμῶνες
    ἐκχωροῦσιν εὐκάρπῳ θέρει 5th c.BC: Sophocles Tragicus “Ajax” 671 ">Refs 5th c.BC+</a>];
    ἐ. τινί τινος <b>give way</b> to a person in a thing, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “Jusj.”; τινὶ περί τινος 2nd c.BC: Polybius
    Historicus 21.20.1. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <i>impersonal</i>
    of a <b>motion</b> of the bowels, [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “ἐπιδημίαι” 5.33. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>transitive</i>, <b>give up, cede</b>, τινί τι [<a href="javascript:void(0)"
    title=" “IG” 12(3).324.15 (from Thera), “PEleph.” 15.2 (3rd c.BC), “Sammelb.”
    4414.8, etc.; τῷ δαίμονί τι Vett. Val. 156.4 ">Refs 3rd c.BC+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" “CIG” “Corpus Inscriptionum Graecarum” “Corpus
    Inscriptionum Graecarum” 4268 (from Xanthus). ">Refs</a>]'
  source: STEPBible/LSJ
