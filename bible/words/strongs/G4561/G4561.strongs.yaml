strongs_number: G4561
language: greek
lemma: σάρξ
transliteration: sárx
definition: flesh (as stripped of the skin), i.e. (strictly) the meat of an animal
  (as food), or (by extension) the body (as opposed to the soul (or spirit), or as
  the symbol of what is external, or as the means of kindred), or (by implication)
  human nature (with its frailties (physically or morally) and passions), or (specially),
  a human being (as such)
kjv_usage: carnal(-ly, + -ly minded), flesh(-ly)
derivation: probably from the base of G4563 (σαρόω);
