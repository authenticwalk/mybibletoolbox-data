strongs_number: G4561
language: greek
lemma: σάρξ
transliteration: sárx
definition: flesh (as stripped of the skin), i.e. (strictly) the meat of an animal
  (as food), or (by extension) the body (as opposed to the soul (or spirit), or as
  the symbol of what is external, or as the means of kindred), or (by implication)
  human nature (with its frailties (physically or morally) and passions), or (specially),
  a human being (as such)
kjv_usage: carnal(-ly, + -ly minded), flesh(-ly)
derivation: probably from the base of G4563 (σαρόω);
extended_definition:
  gloss: flesh
  definition: '<b>σάρξ</b>, σαρκός, ἡ <BR /> [in LXX chiefly for בָּשָׂר ;] <BR /><b>flesh</b>;
    <BR />__1. as in cl. generally, <BR />__(a) prop., of the soft substance of the
    animal body: <ref=''1Co.15.39''>1Co.15:39</ref>, <ref=''2Co.12.7''>2Co.12:7</ref>,
    <ref=''Gal.6.13''>Gal.6:13</ref>, al.; σ. καὶ αἷμα, <ref=''1Co.5.50''>1Co.5:50;</ref>
    σ. καὶ ὀστέα, <ref=''Luk.24.39''>Luk.24:39;</ref> pl., of the flesh of many or
    parts of the flesh of one (cl.), <ref=''Rev.17.16; 19.18''>Rev.17:16 19:18</ref>;
    φαγεῖν, Re, ll. with (cf. κατεσθίειν, <ref=''2Ki.9.36''>4Ki.9:36</ref>, al., and
    βιβρώσκειν, frequently in l.); metaphorically, <ref=''Jas.5.3''>Jas.5:3;</ref>
    mystically, φ. (τρώγειν) τὴν σ. τοῦ υἱοῦ τ. ἀνθρώπου,  <ref=''Jhn.6.52-56;''>Jhn.6:52-56;</ref>
    <BR /> __(b) <b>Of the whole substance of the body, = σῶμα</b>: <ref=''Act.2.26''>Act.2:26</ref>
    (LXX), 31, <ref=''2Co.12.7''>2Co.12:7</ref>, <ref=''Gal.4.14''>Gal.4:14</ref>,
    <ref=''Eph.5.29''>Eph.5:29</ref>; μία σ., <ref=''Mrk.10.8''>Mrk.10:8;</ref> εἰς
    σ. μίαν (<ref=''Gen.2.24''>Gen.2:24</ref>), <ref=''Mat.19.5''>Mat.19:5</ref>,
    <ref=''Mrk.10.8''>Mrk.10:8</ref>, <ref=''1Co.6.16''>1Co.6:16</ref>, <ref=''Eph.5.31''>Eph.5:31</ref>;
    hence, of the material as opposite to the immaterial part of man (cf. Lft., <i>Notes</i>,
    88): opposite to πνεῦμα, <ref=''1Co.5.5''>1Co.5:5</ref>, <ref=''2Co.7.1''>2Co.7:1</ref>,
    <ref=''Col.2.5''>Col.2:5</ref>, <ref=''1Pe.3.18; 4.6''>1Pe.3:18, 4:6</ref>; to
    ψύχη, <ref=''Act.2.31''>Act.2:31</ref>, Rec.; of the present life, ἐν (τῇ) σ.,
    <ref=''Rom.7.5''>Rom.7:5</ref>, <ref=''Gal.2.20''>Gal.2:20</ref>, <ref=''Php.1.22,
    24''>Php.1:22, 24</ref> <ref=''1Pe.4.2''>1Pe.4:2</ref>; of Christ''s life on earth,
    αἱ ἡμέραι τ. σαρκὸς αὐτοῦ, <ref=''Heb.5.7''>Heb.5:7;</ref> of things pertaining
    to the body, ἐν (τῇ) σ., <ref=''Gal.6.12, 13''>Gal.6:12, 13</ref> <ref=''Php.3.3''>Php.3:3</ref>,
    4. <BR /> __2. As in Heb. idiom, <BR />__(a) <b>of a living creature</b>: πᾶσα
    σ. (Heb. כָּל־בָּשָׂר; cf. Bl., §47, 9), <ref=''Mat.24.22''>Mat.24:22</ref>, <ref=''Mrk.13.20''>Mrk.13:20</ref>,
    <ref=''1Pe.1.24''>1Pe.1:24</ref>; esp. of man and his mortality (Psa.55 (56):5,
    <ref=''Sir.28.5''>Sir.28:5</ref>, al.), <ref=''Jhn.1.14''>Jhn.1:14</ref>; πᾶσα
    σ. (see supr.), <ref=''Luk.3.6''>Luk.3:6</ref>, <ref=''Jhn.17.2''>Jhn.17:2</ref>,
    <ref=''Act.2.17''>Act.2:17</ref>, ἐν σ., <ref=''1Jo.4.2''>1Jo.4:2</ref>, <ref=''1Ti.3.16''>1Ti.3:16</ref>;
    <BR /> __(b) of natural origin and relationship (<ref=''Gen.2.24''>Gen.2:24</ref>,
    <ref=''Isa.58.7''>Isa.58:7</ref>, al.): τέκνα τῆς σ., <ref=''Rom.9.8''>Rom.9:8;</ref>
    κατὰ σάρκα, ib. 3, 5, <ref=''1Co.10.18''>1Co.10:18</ref>, <ref=''Gal.4.23, 29''>Gal.4:23,
    29</ref>; ἡ σ. μου, <ref=''Rom.11.14''>Rom.11:14</ref> (cf. <ref=''Jdg.9.2''>Jdg.9:2</ref>,
    <ref=''2Sa.5.1''>2Ki.5:1</ref>, al.). <BR /> __3. Of the physical nature as subject
    to sensation and desire (Plut.), <BR />__(a) <b>without any ethical disparagement</b>:
    <ref=''Rom.7.18; 13.14''>Rom.7:18 13:14</ref>; opposite to πνεῦμα, <ref=''Mat.26.41''>Mat.26:41</ref>,
    <ref=''Mrk.14.38''>Mrk.14:38</ref>; τ. θέλημα τῆς σ., <ref=''Jhn.1.13''>Jhn.1:13;</ref>
    ἡ ἐπιθυμία τῆς σ., <ref=''1Jn.2.16''>1Jn.2:16;</ref> pl., <ref=''2Pe.2.18''>2Pe.2:18;</ref>
    παθεῖν σαρκί, <ref=''1Pe.4.1''>1Pe.4:1;</ref> <BR /> __(b) in ethical sense, esp.
    in Pauline Epp., of the flesh as the seat and vehicle of sinful desires: opposite
    to νοῦς, <ref=''Rom.7.25''>Rom.7:25;</ref> to πνεῦμα, <ref=''Rom.8.4-9, 12, 13''>Rom.8:4-9,
    12, 13</ref>, <ref=''Gal.5.16, 17, 19; 6.8''>Gal.5:16, 17 19 6:8</ref> (cf. <i>DB</i>,
    ii, 14f.; iv, 165f.; Cremer, 844ff.). <BR /> (AS)'
