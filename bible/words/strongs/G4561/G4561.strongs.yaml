etymology:
  lsj_definition: '<b> σάρξ</b>, <br /> <i>genitive</i> σαρκός, ἡ, <i>Aeolic dialect</i>
    <b>σύρξ</b> [<a href="javascript:void(0)" title=" “Etymologicum Magnum” 708.31
    ">Refs</a>]:— <b>flesh</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Homerus
    Epicus ">Refs 8th c.BC+</a>] always in <i>plural</i>, except [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.450, compare 8th-7th c.BC:
    Hesiodus Epicus “Scutum Herculis” 364, 461; κορέει κύνας.. δημῷ καὶ σάρκεσσι 8th
    c.BC: Ilias Homerus Epicus “Illiad” 8.380; ἔγκατά τε σάρκας τε καὶ ὀστέα 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 9.293, compare 11.219; σάρκες περιτρομέοντο μέλεσσιν
    18.77, compare 8th-7th c.BC: Hesiodus Epicus “Theogonia” 538, 5th c.BC: Pindarus
    Lyricus “Fragmenta.” 168, etc.; τούτου σάρκας λύκοι πάσονται 4th-5th c.BC: Aeschylus
    Tragicus “Septem contra Thebas” 1040; ὀπτὰς σάρκας [prev. author] “Ag.” 1097;
    σάρκες δ᾽ ἀπ᾽ ὀστέων.. ἀπέρρεον 5th c.BC: Euripides Tragicus “Medea” 1200 ">Refs
    8th c.BC+</a>]; sometimes to represent the whole body, μήτε γῆ δέξαιτό μου σάρκας
    θανόντος [<a href="javascript:void(0)" title=" [prev. author] “Hipp.” 1031, compare
    1239, 1343 (_anapaest meter_): _sing._ later in same sense, τοῦ αἵματος.. πηγνυμένου
    σ. γίνεται (of the foetus) 5th c.BC: Hippocrates Medicus “περὶ φύσιος παιδίου”
    15, compare “Steril.” 233; κορέσαι στόμα πρὸς χάριν ἐμᾶς σαρκὸς αἰόλας 5th c.BC:
    Sophocles Tragicus “Philoctetes” 1157 (Lyric poetry); ἔδαπτον σάρκα 5th c.BC:
    Euripides Tragicus “Medea” 1189, compare “Ba.” 1136, “Cyc.” 344, etc.">Refs 5th
    c.BC+</a>]: also collectively, of the <b>body</b>, γέροντα τὸν νοῦν, σάρκα δ᾽
    ἡβῶσαν φέρει [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 622; σαρκὶ παλαιᾶ [prev. author] “Ag.” 72 (_anapaest meter_)">Refs
    4th c.BC+</a>]; σαρκὸς περιβόλαια, ἐνδυτά, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hercules Furens” 1269, “Ba.” 746:— 5th-6th c.BC:
    Plato Philosophus ">Refs 5th c.BC+</a>] uses <i>singular</i> and <i>plural</i>
    in much the same manner, ταῖς σαρξὶ σάρκες προσγένωνται [<a href="javascript:void(0)"
    title=" “Phd.” 96d, compare “Smp.” 211e, “R.” 556d, “Grg.” 518c, etc.; τῆς σαρκὸς
    διαλυτικόν “Ti.” 60b, compare 61c, 62b ">Refs</a>], etc.: <b>portions of meat</b>,
    usually in <i>plural</i>, σάρκας τρεῖς [<a href="javascript:void(0)" title=" “IG”
    12(7).237.17 (from Amorgos) (_sing._, [prev. work]12(2).498.16 (Methymna, 3rd
    c.BC))">Refs 3rd c.BC+</a>]; but, <b>pieces of flesh</b> or <b>membrane</b>, βήσσοντα..
    ὥστε σάρκας ἐνπύους.. ἀποβάλλειν [<a href="javascript:void(0)" title=" “SIG” 1171.5
    (from Lebena). ">Refs</a>]<br /><Level4><b>__b</b></Level4> εἰς σάρκα πημαίνειν
    to the <b>quick</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Herc.” 1289p.60V. ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    ἡ σ. τοῦ σκύτεος the <b>inner</b> or <b>flesh-side</b> of leather, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 33. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>fleshy, pulpy substance of fruit</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum” 6.8.5, “HP”
    1.2.6, 4.15.1, +others ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    the <b>flesh</b>, as the seat of the affections and lusts, <b>fleshly nature</b>,
    ἐν τῇ σ. ἡ ἡδονή [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus
    Philosophus “Sententiae” 18, compare “Sent.Vat.” 33 ">Refs 4th c.BC+</a>]; ἀδούλωτον
    (probable reading) τῇ σαρκὶ καὶ τοῖς ταύτης πάθεσι [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.107f ">Refs 1st c.AD+</a>],
    compare 101b; frequently in <b>NT,</b> [<a href="javascript:void(0)" title="NT.Gal.5.19,
    +others ">NT</a>]<br /><Level3><b>__II.2</b></Level3> in “NT” also, the <b>body</b>,
    τῆς σαρκὸς πρόνοια [<a href="javascript:void(0)" title=" NT.Rom.13.14; οὔτε ἡ
    σ. αὐτοῦ εἶδεν διαφθοράν NT.Act.2.31, etc.: hence (partly as a Hebraism) πᾶσα
    σάρξ">NT</a>], = every-<b>body</b>, [<a href="javascript:void(0)" title=" LXX.Gen.6.12,
    +others, NT.Luke.3.6, etc.">LXX+NT</a>]; οὐ.. πᾶσα σάρξ no<b>body, </b>[<a href="javascript:void(0)"
    title=" NT.Matt.24.22, etc. ">NT</a>]<br /><Level3><b>__II.3</b></Level3> the
    <b>physical</b> or <b>natural order</b> of things, opposed to the spiritual or
    supernatural, σοφοὶ κατὰ σάρκα [<a href="javascript:void(0)" title=" NT.1Cor.1.26;
    ἐν Χριστῷ Ἰησοῦ καὶ οὐκ ἐν σαρκὶ πεποιθότες NT.Phil.3.3 ">NT</a>]; τὸν κύριον
    τῶν πνευμάτων καὶ πάσης σ. [<a href="javascript:void(0)" title=" “SIG” 1181.3
    (2nd c.BC, Jewish). (Perh. I.- 5th c.BC: Euripides Tragicus ">Refs 5th c.BC+</a>]
    <b>twr[kcirc]-</b> ''portion'', cf. Avest. θ<b>war[schwa]s-</b> ''cut''.)'
