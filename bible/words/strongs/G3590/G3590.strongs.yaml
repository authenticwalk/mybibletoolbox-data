strongs_number: G3590
language: greek
lemma: ὄγδοος
transliteration: ógdoos
definition: the eighth
kjv_usage: eighth
derivation: from G3638 (ὀκτώ);
extended_definition:
  gloss: eighth
  definition: '<b>ὄγδοος</b>, -η, -ον <BR /> the eighth. <ref=''Luk.1.59''>Luk.1:59</ref>,
    <ref=''Act.7.3''>Act.7:3</ref>" (LXX), <ref=''Rev.17.11; 21.20''>Rev.17:11 21:20</ref>;
    one of eight, with seven others (usually, in this sense, with αὐτός added, but
    cf. Plat., Legg., iii, 695 with; Plut., Pelop., 13; <ref=''2Ma.5.27''>2Ma.5:27</ref>):
    <ref=''2Pe.2.5''>2Pe.2:5</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὄγδοος</b>, η, ον, <br /> <b>eighth,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 7.223, etc. ">Refs 8th c.BC+</a>];
    ὀγδόη (i.e. ἡμέρα), ὀγδόῃ τῆς πρυτανείας [<a href="javascript:void(0)" title="
    “IG” 12.374.416; ὀγδόῃ Πυανεψιῶνος 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Theseus” 36. [ὄγδοον">Refs 1st c.AD+</a>] as <i>disyllable</i>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 7.261 = 14.287 (assuming variant):
    ὄγδος late spelling in “Ostr.” 922, etc.] ">Refs 8th c.BC+</a>]'
