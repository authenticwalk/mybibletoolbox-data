strongs_number: G0898
language: greek
lemma: βαθμός
transliteration: bathmós
definition: a step, i.e. (figuratively) grade (of dignity)
kjv_usage: degree
derivation: from the same as G899 (βάθος);
extended_definition:
  gloss: standing
  definition: '<b>βαθμός</b>, -οῦ, ὁ, Ion. form of βασμός <BR /> (βαίνω, <b>to step</b>),
    [in LXX <ref=''1Sa.5.5''>1Ki.5:5</ref> (מִפְתָּן), <ref=''4Ki.20.9, 10 11''>4Ki.20:9,
    10 11</ref> (מַעֲלָה), <ref=''Sir.6.36''>Sir.6:36</ref> * ;] <BR /><b>a step</b>
    (4Ki, l.with, of <b>degrees</b> of a dial); metaphorically, a <b>degree, standing</b>:
    <ref=''1Ti.3.13.''>1Ti.3:13.</ref>† <BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βαθμ-ός</b> <br /> or <b>βασμός</b>, ὁ, (βαίνω) <b>step, threshold,</b>
    [<a href="javascript:void(0)" title=" LXX.1Ki.5.5, [5th c.BC: Sophocles Tragicus]
    “fragment” 1127 ">LXX+5th c.BC+</a>]; <b>degree</b> on the dial, [<a href="javascript:void(0)"
    title=" LXX.2Ki.20.9f ">LXX</a>]; <b>fifteen degrees</b> of the zodiac, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Vettius Valens Astrologus 31.2 ">Refs 2nd c.AD+</a>]; <b>interval</b>
    in a musical scale, [<a href="javascript:void(0)" title=" 4th c.AD: Iamblichus
    Philosophus “de vita Pythagorica” 26.120. ">Refs 4th c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>rung</b> of a ladder, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Trag.” 221. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>base</b>
    or <b>plinth</b> of a tower, [<a href="javascript:void(0)" title=" “GDI” 5524.10
    (from Cyzicus). ">Refs</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>,
    <b>step, degree</b> in rank (οἱ β. κλίμακος προκοπὴν σημαίνουσι [<a href="javascript:void(0)"
    title=" 2nd c.AD: Artemidorus Daldianus Onirocriticus 2.42), NT.1Tim.3.13, 6th
    c.AD: Procopius Caesariensis Historicus “Historia Arcana” 24, 6th c.AD: Lydus,
    Joannes Laurentius Historicus “Mag.” 2.8, +others; οἱ τᾶς ἀξίας βάσμοι “IG” 12(2).243.16
    (Mytil.)">NT+2nd c.AD+</a>]; simply, <b>degree,</b> τολμημάτων βαθμοί [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Bellum Judaicum” 4.3.10; ὥσπερ ἡδονῆς κλίμακα
    συμπηξάμενος ἔρως πρῶτον ἔχει β. ὄψεως 2nd c.AD: Lucianus Sophista “Am.” 53 ">Refs
    1st c.AD+</a>]; <b>step</b> in an argument, [<a href="javascript:void(0)" title="
    6th c.AD: Simplicius Philosophus “in Aristotelis de Caelo commentaria - Comm.
    in Arist. Graeca” 718.35 ">Refs 6th c.AD+</a>]; of a genealogy, ἀπωτέρω δυοῖν
    β. two <b>steps</b> farther back, i.e. farther back than one''s grandfather, [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Dio Chrysostomus Sophista 41.6.
    ">Refs 1st c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>tax paid on stairs,</b>
    [<a href="javascript:void(0)" title=" POxy. 574 (2nd c.AD): _accusative_ to 2nd
    c.AD: Phrynichus Atticista 296, 2nd c.AD: Moeris Grammaticus 97, βαθμός is _Ionic
    dialect_, βασμός _Attic dialect_, but βασμός occurs “GDI” 5524.10 (Cyzic.), “Jahresh.”
    3.55 (from Scepsis). ">Refs 2nd c.AD+</a>]'
