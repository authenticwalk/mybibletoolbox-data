strongs_number: G3756
language: greek
lemma: οὐ
transliteration: ou
definition: the absolute negative (compare G3361 (μή)) adverb; no or not
kjv_usage: + long, nay, neither, never, no (X man), none, (can-)not, + nothing, +
  special, un(-worthy), when, + without, + yet but
derivation: a primary word;
extended_definition:
  gloss: 'no'
  definition: '<b>οὐ</b>, before a vowel with smooth breathing οὐκ, before one with
    rough breathing οὐχ (but improperly οὐχ ἰδού, <ref=''Act.2.7''>Act.2:7</ref>,
    WH, mg.; cf. WH, <i>Intr.</i>, §409; M, <i>Pr.</i>, 44, 244), <BR /> [in LXX for
    אֵין ,אַיִן ,לֹא ;] <BR /> <i>neg. particle</i>, <BR /><b>not, no</b>, used generally
    with indic, and for a denial of fact (cf . μή); <BR />__1. absol. (accented),
    οὔ, <b>no</b>: <ref=''Mat.13.29''>Mat.13:29</ref> <ref=''Jhn.1.21; 21.5''>Jhn.1:21
    21:5</ref>; οὒ οὕ, <ref=''Mat.5.37''>Mat.5:37</ref> <ref=''Jas.5.12''>Jas.5:12</ref>.
    <BR /> __2. Most frequently negativing a verb or other word, <ref=''Mat.1.25;
    10.26, 38''>Mat.1:25 10:26, 38</ref>, <ref=''Mrk.3.25; 9.37''>Mrk.3:25 9:37</ref>,
    <ref=''Jhn.8.29''>Jhn.8:29</ref>, <ref=''Act.7.5''>Act.7:5</ref>, <ref=''Rom.1.16''>Rom.1:16</ref>,
    <ref=''Php.3.3''>Php.3:3</ref>, al.; in litotes, οὐκ ὀλίγοι (i.e. <b>very many</b>),
    <ref=''Act.17.4''>Act.17:4</ref>, al.; οὐκ ἄσημος, <ref=''Act.21.39''>Act.21:39;</ref>
    πᾶς . . . οὐ, with verb, (like Heb. כֹּל . . . לֹא), <b>no, none</b>, <ref=''Mat.24.22''>Mat.24:22</ref>,
    <ref=''Mrk.13.20''>Mrk.13:20</ref>, <ref=''Luk.1.37''>Luk.1:37</ref>, <ref=''Eph.5.5''>Eph.5:5</ref>,
    al.; in disjunctive statements, οὐκ . . . ἀλλά, <ref=''Luk.8.52''>Luk.8:52</ref>
    <ref=''Jhn.1.33''>Jhn.1:33</ref> <ref=''Rom.8.2''>Rom.8:2</ref>o, al.; with 2
    of person(s) fut. (like Heb. לֹא, with impf.), as emphatic prohibition, <ref=''Mat.4.7''>Mat.4:7</ref>,
    <ref=''Luk.4.12''>Luk.4:12</ref>, <ref=''Rom.7.7''>Rom.7:7</ref>, al. <BR /> __3.
    With another negative, <BR />__(a) <b>strengthening the negation</b>: <ref=''Mrk.5.37''>Mrk.5:37</ref>,
    <ref=''Jhn.8.15; 12.19''>Jhn.8:15 12:19</ref>, <ref=''Act.8.39''>Act.8:39</ref>,
    al.; <BR /> __(b) <b>making an affirmative</b>: <ref=''Act.4.20''>Act.4:20</ref>,
    <ref=''1Co.12.15''>1Co.12:15</ref>. <BR /> __4. <b>With other particles</b>: οὐ
    μή (see: μή); οὐ μηκέτι, <ref=''Mat.21.19''>Mat.21:19;</ref> with μή interrog.,
    <ref=''Rom.10.18''>Rom.10:18</ref>, <ref=''1Co.9.4, 5; 11.22''>1Co.9:4, 5 11:22</ref>.
    <BR /> __5. <b>Interrogative, expecting an affirmative answer </b>(Lat. nonne):
    <ref=''Mat.6.26''>Mat.6:26</ref>, <ref=''Mrk.4.21''>Mrk.4:21</ref>, <ref=''Luk.11.40''>Luk.11:40</ref>,
    <ref=''Jhn.4.35''>Jhn.4:35</ref>, <ref=''Rom.9.21''>Rom.9:21</ref>, al.<BR />
    (AS)'
  morphology: G:PRT-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> οὐ</b>, <br /> the negative of <b>fact</b> and <b>statement</b>,
    as μή of <b>will</b> and <b>thought</b>; οὐ denies, μή rejects; οὐ is absolute,
    μή relative; οὐ objective, μή subjective. —The same differences hold for all compounds
    of οὐ and μή, and some examples of οὐδέ and οὐδείς are included below.—As to the
    Form, see infr. G. USAG[<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus ">Refs 5th c.BC+</a>]<br /><Level2><b>__I</b></Level2> as the negative
    of single words, <br /><Level2><b>__II</b></Level2> as the negative of the sentence.
    <br /><Level2><b>__I</b></Level2> οὐ adhering to single words so as to form a
    quasi-<i>compound</i> with them:—with Verbs: οὐ δίδωμι <b>withhold</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.296 ">Refs 8th c.BC+</a>];
    οὐκ εἰῶ <b>prevent</b>, [<a href="javascript:void(0)" title=" 2.132, 4.55, +others">Refs</a>];
    οὐκ ἐθέλω <b>refuse</b>, [<a href="javascript:void(0)" title=" 1.112, 3.289, +others">Refs</a>];
    οὔ φημι <b>deny</b>, [<a href="javascript:void(0)" title=" 7.393, 23.668, +others
    (In most of these uses μή can replace οὐ when the _construction_ requires it,
    e.g. εἰ μή φησι ταῦτα ἀληθῆ εἶναι 4th c.BC: Lycurgus Orator 34 ">Refs 4th c.BC+</a>];
    but sometimes οὐ is retained, εἰ δ᾽ ἂν.. οὐκ ἐθέλωσιν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 3.289; εἰ δέ κ᾽.. ου᾽κ εἰῶσι 20.139;
    ἐὰν οὐ φάσκῃ 5th c.BC: Lysias Orator 13.76 ">Refs 8th c.BC+</a>]; ἐάντε.. οὐ (variant{μή})
    φῆτε ἐάντε φῆτε [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Apologia” 25b):—with Participles: οὐκ ἐθέλων 8th c.BC: Ilias Homerus Epicus “Illiad”
    4.224, 300, 6.165, etc.:— with Adjectives: οὐκ ἀέκοντε 5.366, 768, +others; οὐ
    πολλήν 5th c.BC: Thucydides Historicus 6.7, etc.:— with Adverbs: οὐχ ἥκιστα [prev.
    author] 1.68, etc.: rarely with Verbal Nouns (see. below 11.10).">Refs 8th c.BC+</a>]
    —On the use of οὐ in contrasts, see below [<a href="javascript:void(0)" title="
    5th c.BC: Bacchylides Lyricus ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    as negativing the whole sentence, <br /><Level3><b>__II.1</b></Level3> οὐ is frequently
    used alone, sometimes with the ellipsis of a definite Verb, οὔκ (i.e. ἀποκερῇ),
    ἄν γε ἐμοὶ πείθῃ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedo” 89b ">Refs 5th c.BC+</a>]: sometimes as negativing the preceding sentence,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Pax”
    850, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.7.19: as
    a Particle of solemn denial frequently with μά (which see)">Refs 5th c.BC+</a>]
    and the <i>accusative</i>; sometimes without μά, οὐ τὸν πάντων θεῶν θεὸν πρόμον
    Ἅλιον [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 660 (Lyric poetry), compare 1088 (Lyric poetry), “El.” 1063 (Lyric poetry),
    “Ant.” 758. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> with <i>indicative</i>
    of statement, τὴν δ᾽ ἐγὼ οὐ λύσω [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 1.29, compare 114, 495 ">Refs 8th c.BC+</a>]; οὐ
    φθίνει Κροίσου φιλόφρων ἀρετά [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “P.” 1.94; ἔνθα κεν οὔ τιν᾽ ἀδάκρυτόν γ᾽ ἐνόησας Ἀργείων 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 24.61; οὔ κεν.. ἔπαξε 5th c.BC: Pindarus
    Lyricus “N.” 7.25; οὐκ ἂν ὑπεξέφυγε 8th c.BC: Ilias Homerus Epicus “Illiad” 8.369.
    ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> with <i>subjunctive</i>
    in <i>future</i> sense, only in <i>Epic dialect</i>, οὐ γάρ τίς με βίῃ γε ἑκὼν
    ἀέκοντα δίηται [<a href="javascript:void(0)" title=" 7.197; οὐκ ἄν τοι χραίς μῃ
    κίθαρις 3.54, compare 11.387. ">Refs</a>]<br /><Level3><b>__II.4</b></Level3>
    with <i>optative</i> in potential sense (without ἄν or κεν), also <i>Epic dialect</i>,
    ὃ οὐ δύο γ᾽ ἄνδρε φέροιεν [<a href="javascript:void(0)" title=" 5.303, 20.286.
    ">Refs</a>]<br /><Level3><b>__II.5</b></Level3> with <i>optative</i> and ἄν, κείνοισι
    δ᾽ ἂν οὔ τις.. μαχέοιτο [<a href="javascript:void(0)" title=" 1.271, compare 301,
    2.250, 5th c.BC: Herodotus Historicus 6.63, 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 979, 5th c.BC: Sophocles Tragicus “Ajax” 155 (_anapaest meter_), 5th
    c.BC: Euripides Tragicus “Iphigenia Aulidensis” 310, 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 403, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.6</b></Level3>
    in dependent clauses οὐ is used, <br /><Level4><b>__II.6.a</b></Level4> with ὅτι
    or ὡς, after Verbs of saying, knowing, and showing, ἐκ μέν τοι ἐρέω.. ὡς ἐγὼ οὔ
    τι ἑκὼν κατερύκομαι [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 4.377, compare 5th c.BC: Sophocles Tragicus “Electra” 561, 4th
    c.BC: Demosthenes Orator 2.8, etc.">Refs 8th c.BC+</a>]: so with <i>indicative</i>
    or <i>optative</i> and ἄν, ἀπελογοῦντο ὡς οὐκ ἄν ποτε οὕτω μωροὶ ἦσαν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.4.22,
    compare 5th-6th c.BC: Plato Philosophus “Respublica” 330a; ὡς δὲ οὐκ ἂν δικαίως
    αὐτοὺς δέχοισθε μαθεῖν χρή 5th c.BC: Thucydides Historicus 1.40, compare 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.1.3, etc.: with _optative_
    representing _indicative_ in indirect speech, ἔλεξε παιδὶ σῷ.. ὡς.. Ἕλληνες οὐ
    μενοῖεν 4th-5th c.BC: Aeschylus Tragicus “Persae” 358, compare 5th c.BC: Sophocles
    Tragicus “Philoctetes” 346, 5th c.BC: Thucydides Historicus 1.38, 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 6.1.1, 5th-6th c.BC: Plato Philosophus
    “Apologia” 22b, etc.: for μή">Refs 5th c.BC+</a>] in such sentences, see at {μή}
    [<a href="javascript:void(0)" title=" 5th c.BC: Bacchylides Lyricus 3. ">Refs
    5th c.BC+</a>]<br /><Level4><b>__II.6.b</b></Level4> in all causal sentences,
    and in temporal and Relat. sentences unless there is conditional or final meaning,
    χωσαμένη, ὅ οἱ οὔ τι θαλύσια.. ῥέξε [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 9.534; ἄχθεται ὅτι οὐ κάρτα θεραπεύεται 5th
    c.BC: Herodotus Historicus 3.80; διότι οὐκ ἦσαν δίκαι, οὐ δυνατοὶ ἦμεν παρ᾽ αὐτῶν
    ἃ ὤφειλον πράξασθαι 5th c.BC: Lysias Orator 17.3; μή με κτεῖν᾽, ἐπεὶ οὐχ ὁμογάστριος
    Ἕκτορός εἰμι 8th c.BC: Ilias Homerus Epicus “Illiad” 21.95, etc.; νῦν δὲ ἐπειδὴ
    οὐκ ἐθέλεις.., εἶμι 5th-6th c.BC: Plato Philosophus “Protagoras” 335c; ἐπειδὴ
    τὸ χωρίον οὐχ ἡλίσκετο 5th c.BC: Thucydides Historicus 1.102; νηπιάχοις οἷς οὔ
    τι μέλει πολεμήϊα ἔργα 8th c.BC: Ilias Homerus Epicus “Illiad” 2.338, etc.">Refs
    8th c.BC+</a>]: in causal relative sentences, οἵτινές σε οὐχὶ ἐσώσαμεν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Crito” 46a ">Refs 5th c.BC+</a>]; especially
    in the combinations, οὐκ ἔστιν ὅστις οὐ.., as οὐκ ἔστ᾽ ἐραστὴς ὅστις οὐκ ἀεὶ φιλεῖ
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Troades” 1051,
    compare “Hec.” 298; οὔτις ἔσθ᾽ ὃς οὔ 5th c.BC: Sophocles Tragicus “Ajax” 725 ">Refs
    5th c.BC+</a>]; οὐδείς ἐστιν ὅστις οὐ.. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 15.180. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.6.c</b></Level4>
    after ὥστε with <i>indicative</i> or <i>optative</i> with ἄν, ὥστ᾽ οὐ δυνατόν
    σ᾽ εἵργειν ἔσται [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 384, compare 5th c.BC: Sophocles Tragicus “Ajax” 98, “OT” 411;
    οὕτως αὐτοὺς ἀγαπῶμεν.. ὥστε.. οὐκ ἂν ἐθελήσαιμεν 5th-6th c.BC: Isocrates Orator
    8.45; οὐκ ἂν ὡρκίζομεν αὐτὸν ὥστε τῆς εἰρήνης ἂν διημαρτήκει καὶ οὐκ ἂν ἀμφότερ᾽
    εἶχε 4th c.BC: Demosthenes Orator 18.30: ὥστε οὐ with ">Refs 5th c.BC+</a>]<i>infinitive</i>
    is almost invariably due to indirect speech, ὥστ᾽ οὐκ αἰσχύνεσθαι (for οὐκ αἰσχύνονται)
    [<a href="javascript:void(0)" title=" [prev. author] 19.308, compare 5th c.BC:
    Thucydides Historicus 5.40, 8.76, 5th c.BC: Lysias Orator 18.6, 4th c.BC: Isaeus
    Orator 11.27 (conjecture Reiske).">Refs 5th c.BC+</a>]—Rarely not in indirect
    speech, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra”
    780, 5th c.BC: Euripides Tragicus “Phoenissae” 1358, “Hel.” 108, 4th c.BC: Demosthenes
    Orator 53.2, 9.48. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.7</b></Level3> in
    a conditional clause μή is necessary, except, <br /><Level4><b>__II.7.a</b></Level4>
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, when the εἰ">Refs
    8th c.BC+</a>] clause precedes the apodosis and the verb is <i>indicative</i>,
    εἰ δέ μοι οὐκ ἐπέεσσ᾽ ἐπιπείσεται [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 15.162, compare 178, 20.129, 24.296, 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 2.274, 8th c.BC: Ilias Homerus Epicus “Illiad” 4.160,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.382, 13.144 (9.410 is an exception).
    ">Refs 8th c.BC+</a>]<br /><Level4><b>__II.7.b</b></Level4> when the εἰ clause
    is really causal, as after Verbs expressing surprise or emotion, μὴ θαυμάσῃς,
    εἰ πολλὰ τῶν εἰρημένων οὐ πρέπει σοι [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 1.44; κατοικτῖραι.., εἰ.. οὐδεὶς ἐς ἑκατοστὸν ἔτος περιέσται
    5th c.BC: Herodotus Historicus 7.46, compare 5th c.BC: Sophocles Tragicus “Ajax”
    1242; so also δεινὸν γὰρ ἂν εἴη πρῆγμα, εἰ Σάκας μὲν καταστρεψάμενοι δούλους ἔχομεν,
    Ἕλληνας δὲ οὐ τιμωρησόμεθα 5th c.BC: Herodotus Historicus 7.9, compare 5th-6th
    c.BC: Andocides Orator 1.102, 5th c.BC: Lysias Orator 20.8 (probably), 4th c.BC:
    Demosthenes Orator 8.55; οὐκ αἰσχρόν, εἰ τὸ μὲν Ἀργείων πλῆθος οὐκ ἐφοβήθη τὴν
    Λακεδαιμονίων ἀρχήν, ὑμεῖς δ᾽ ὄντες Ἀθηναῖοι βάρβαρον ἄνθρωπον.. φοβήσεσθ; [prev.
    author] 15.23, compare 5th c.BC: Herodotus Historicus 5.97, 5th c.BC: Lysias Orator
    22.13. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.7.c</b></Level4> when οὐ belongs
    closely to the next word (see. [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus I)">Refs 4th c.BC+</a>], or is quoted unchanged, εἰ, ὡς νῦν
    φήσει, οὐ παρεσκευάσατο [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 54.29 codices ">Refs 4th c.BC+</a>]; εἰ δ᾽ οὐκέτ᾽ ἐστί (i.e. ὥσπερ λέγεις),
    τίνι τρόπῳ διεφθάρη <b>;</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Ion” 347. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.8</b></Level3>
    οὐ is used with <i>infinitive</i> in indirect speech, when it represents the <i>indicative</i>
    of orat. recta, φαμὲν δέ οἱ οὐ τελέεσθαι [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.664, compare 8th c.BC: Ilias Homerus
    Epicus “Illiad” 17.174, 21.316, 5th c.BC: Sophocles Tragicus “Philoctetes” 1389,
    etc.; λέγοντες οὐκ εἶναι αὐτόνομοι 5th c.BC: Thucydides Historicus 1.67, compare
    5th-6th c.BC: Plato Philosophus “Respublica” 348c, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.6.18; οἶμαι.. οὐκ ὀλίγον ἔργον αὐτὸ εἶναι 5th-6th
    c.BC: Plato Philosophus “Respublica” 369b, compare 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 1051, 5th c.BC: Thucydides Historicus 1.71, etc.; ἡγήσαντο
    ἡμᾶς οὐ περιόψεσθαι [prev. work] 39. (For the occasional use of μή, see at {μή}
    5th c.BC: Bacchylides Lyricus 5c">Refs 8th c.BC+</a>]; sometimes we have οὐ and
    μή in consecutive clauses, οἶμαι σοῦ κάκιον οὐδὲν ἂν τούτων κρατύνειν μηδ᾽ ἐπιθύνειν
    χερί [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    1058s q.; αὐτὸ ἡγοῦμαι οὐ διδακτὸν εἶναι μηδὲ.. παρασκευαστόν 5th-6th c.BC: Plato
    Philosophus “Protagoras” 319b.) ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.9</b></Level3>
    οὐ is used with the <i>participle</i>, when it can be resolved into a finite sentence
    with οὐ, as after Verbs of knowing and showing, τὸν κατθανόνθ᾽ ὁρῶντες οὐ τιμώμενον
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hecuba” 316;
    κατενόησαν οὐ πολλοὺς τοὺς Θηβαίους ὄντας 5th c.BC: Thucydides Historicus 2. 3;
    ἔργῳ δηλώσω οὐ παραγενόμενος 5th c.BC: Antipho Orator 2.4.8, etc.">Refs 5th c.BC+</a>];
    or into a causal sentence, τῶν βαρβάρων οἱ πολλοὶ ἐν τῇ θαλάσσῃ διεφθάρησαν νέειν
    οὐκ ἐπιστάμενοι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    8.89; τὴν Μένδην πόλιν ἅτε οὐκ ἀπὸ ξυμβάσεως ἀνοιχθεῖσαν διήρπασαν 5th c.BC: Thucydides
    Historicus 4.130 ">Refs 5th c.BC+</a>]; or into a concessive sentence, δόξω γυναῖκα
    καίπερ οὐκ ἔχων ἔχειν [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Alcestis” 352, compare 5th c.BC: Sophocles Tragicus “Philoctetes” 377,
    etc.: regularly with ὡς">Refs 5th c.BC+</a>] and <i>participle</i>, ὡς οὐχὶ συνδράσουσα
    νουθετεῖς τάδε [<a href="javascript:void(0)" title=" [prev. author] “El.” 1025,
    etc.; ἐθορυβεῖτε ὡς οὐ ποιήσοντες ταῦτα 5th c.BC: Lysias Orator 12.73, compare
    5th c.BC: Sophocles Tragicus “Philoctetes” 884, “Aj.” 682, 5th c.BC: Herodotus
    Historicus 7.99, 5th c.BC: Thucydides Historicus 1.2, 5, 28, 68, 90; ὥσπερ οὐ
    πάντας τούτῳ τῷ τεκμηρίῳ χρωμένους 4th c.BC: Lycurgus Orator 90, compare 5th c.BC:
    Thucydides Historicus 8.1, 5th-6th c.BC: Isocrates Orator 4.11 ">Refs 5th c.BC+</a>]:—for
    exceptions, see at {μή} [<a href="javascript:void(0)" title=" 5th c.BC: Bacchylides
    Lyricus 6. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.9.b</b></Level4> when the
    <i>participle</i> is used with the <i>Article</i>, μή is generally used, unless
    there is a distinct reference to a fact, when οὐ is occasionally found, ἡμεῖς
    δὲ ἀπὸ τῆς οὐκ οὔσης ἔτι [πόλεως] ὁρμώμενοι [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.74; τοὺς ἐν τῇ πόλει οὐδὲν εἰδότας [prev. author]
    4.111; οἱ οὐκ ἐθέλοντες 5th c.BC: Antipho Orator 6.26; τῶν οὐ βουλομένων 5th-6th
    c.BC: Andocides Orator 1.9; τοὺς οὐδὲν ἀδικοῦντας ἀκρίτους ἀπέκτειναν 5th c.BC:
    Lysias Orator 12.82, compare τὸν οὐδὲ συμπενθῆσαι τὰς τῆς πατρίδος συμφορὰς τολμήσαντα
    (preceded by τὸν.. μήτε ὅπλα θέμενον ὑπὲρ τῆς πατρίδος μήτε τὸ σῶμα παρασχόντα
    κτλ.) 4th c.BC: Lycurgus Orator 43; τὸ οὐχ εὑρημένον 5th-6th c.BC: Plato Philosophus
    “Respublica” 427e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.10</b></Level3>
    Adjectives and abstract Substantives with the article commonly take μή (see. μή
    [<a href="javascript:void(0)" title=" 5th c.BC: Bacchylides Lyricus 7) but οὐ">Refs
    5th c.BC+</a>] is occasionally used, τὰς οὐκ ἀναγκαίας πόσεις [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Respublica Lacedaemoniorum” 5.4; τοὺς
    οὐδένας 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 371; τὸν οὐδέν [prev.
    author] “Ph.” 598 (whereas ὁ μηδείς, τὸ μηδέν is the rule)">Refs 5th c.BC+</a>];
    τὴν τῶν γεφυρῶν οὐ διάλυσιν the <b>non</b>- dissolution of the bridges, the fact
    <b>of their not</b>being broken up, [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 1.137; ἡ οὐ περιτείχισις [prev. author] 3.95; ἡ τῶν
    χωρίων οὐκ ἀπόδοσις [prev. author] 5.35, compare 5th c.BC: Euripides Tragicus
    “Hippolytus” 196 (_anapaest meter_)">Refs 5th c.BC+</a>]; so without the article,
    ἐν οὐ καιπῷ [<a href="javascript:void(0)" title=" [prev. author] “Ba.” 1287; οὐ
    πάλης ὕπο [prev. work] 455. ">Refs</a>]<br /><Level3><b>__II.11</b></Level3> for
    οὐ μή, see entry <br /><Level3><b>__II.12</b></Level3> in questions οὐ ordinarily
    expects a positive answer, οὔ νυ καὶ ἄλλοι ἔασι..<b>;</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.165 ">Refs 8th c.BC+</a>];
    οὐχ ὁράᾳς..<b>; dost</b> thou <b>not</b> see? [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.545; οὐκ.. ᾐσθόμη; 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 956: so as a strong form of _imperative_,;_
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 273, “fragment” 310; πῶς δ᾽ οὐχ;
    [prev. author] “Supp.” 918, 5th-6th c.BC: Aristophanes Comicus “Pax” 1027; ἐμὸς
    μὲν οὐχί 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 859: also in Prose,
    5th c.BC: Thucydides Historicus 1.120, +others, NT.1Cor.5.12, etc.">NT+8th c.BC+</a>]:
    the diphthong is genuine and always written ου (ουκ, ουδε, etc.) in early Inscrr.,
    [<a href="javascript:void(0)" title=" “IG” 12.10.22, etc.; in 4th c.BC rarely
    written οκ, [prev. work] 22.1635.112,116,121">Refs 4th c.BC+</a>]; οὐ abbreviated
    ο, Suid. see at {Φιλοξένου γραμμάτιον}. <br /><Level1><b>__H</b></Level1> ACCENTUATION.
    οὐ is oxytone <i>accusative</i> to Hdn.Gr.1.494 (text doubtfulin 504): [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Sophistici Elenchi” 166b6, referring
    to 8th c.BC: Ilias Homerus Epicus “Illiad” 23.328 τὸ μὲν ου (i.e. οὐ ={οὒ}) καταπύθεται
    ὄμβρῳ, says λύουσι.. τῇ προσῳδίᾳ λέγοντες τὸ ου ὀξύτερον (i.e. οὗ), compare 178b3.
    In codices the word is written oxytone when followed by a pause (see. supr. B),
    and is usually written without any accent in other cases. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__H.I</b></Level2> οὐ in connexion with other Particles will be found
    in alphabetical order, οὐ γάρ, οὐ μή, etc.—The corresponding forms of μή should
    be compared.'
