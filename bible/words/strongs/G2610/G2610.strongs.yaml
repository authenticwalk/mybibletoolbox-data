strongs_number: G2610
language: greek
lemma: καταγωνίζομαι
transliteration: katagōnízomai
definition: to struggle against, i.e. (by implication) to overcome
kjv_usage: subdue
derivation: from G2596 (κατά) and G75 (ἀγωνίζομαι);
extended_definition:
  gloss: to conquer
  definition: '<b>κατ-αγωνίζομαι </b> depon., "perfective" compound (M, <i>Pr.</i>,
    116); <BR /> __1. to struggle against. <BR /> __2. <b>to conquer, overcome</b>:
    <ref=''Heb.11.33.''>Heb.11:33.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατᾰγων-ίζομαι</b>, <br /> <b>prevail against</b>, τινας [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 2.42.3, +others,
    “OGI” 553.7 (from Xanthus); τὰ αἰσχρὰ τῶν παθῶν 4th c.AD: Metrodorus Epigrammaticus
    “Herc.” 831.19; κ. Ὀδυσσέα περὶ στεφάνου 2nd c.AD: Lucianus Sophista “VH” 2.22;
    ἕλκη διαίτῃ 5th-6th c.AD: Damascius Philosophus “Vita Isidori” 122 ">Refs 2nd
    c.BC+</a>]:—<i>passive</i>, καταγωνισθῆναι τὰ ὅλα [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.4.12; ὑπό τινος 2nd c.AD: Lucianus Sophista
    “Symp.” 19. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>contend
    against</b>, τὴν ἀλήθειαν [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 13.5.5, compare 12.25d. 6. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>win by a struggle</b>, βασιλείας [<a href="javascript:void(0)" title=" NT.Heb.11.33.
    ">NT</a>]'
  source: STEPBible/LSJ
