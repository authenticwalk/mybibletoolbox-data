strongs_number: G1961
language: greek
lemma: ἐπιμένω
transliteration: epiménō
definition: to stay over, i.e. remain (figuratively, persevere)
kjv_usage: abide (in), continue (in), tarry
derivation: from G1909 (ἐπί) and G3306 (μένω);
extended_definition:
  gloss: to remain/keep on
  definition: '<b>ἐπι-μένω </b><BR /> [in LXX: <ref=''Exo.12.39''>Exo.12:39</ref>
    (מָהַהּ hith.)* ;] <BR /><b>to stay on, tarry or abide still</b>: before έν, <ref=''1Co.16.8''>1Co.16:8;</ref>
    αὐτοῦ, there, <ref=''Act.15.34''>Act.15:34</ref> (WH, txt., RV, txt., omit) <ref=''Act.21.4''>Act.21:4;</ref>
    with dative, τ. σαρκί, <ref=''Php.1.24''>Php.1:24;</ref> before παρά, with dative
    of person(s), <ref=''Act.28.14''>Act.28:14;</ref> πρός, with accusative of person(s),
    <ref=''1Co.16.7''>1Co.16:7</ref>, <ref=''Gal.1.18''>Gal.1:18</ref>; with accusative
    temp., <ref=''Act.10.48; 21.4, 10; 28.12, 14''>Act.10:48 21:4, 10 28:12, 14</ref>,
    <ref=''1Co.16.7''>1Co.16:7</ref>. Metaphorical, <b>to continue in a pursuit or
    state</b>: with dative, τ. ἀμαρτίᾳ, <ref=''Rom.6.1''>Rom.6:1;</ref> τ. ὰπιστίᾳ,
    <ref=''Rom.11.23''>Rom.11:23;</ref> τ. πίστει, <ref=''Col.1.23''>Col.1:23;</ref>
    αὐτοῖς (see CGT, in l), <ref=''1Ti.4.16''>1Ti.4:16;</ref> τ. χρηστότητι, <ref=''Rom.11.22''>Rom.11:22;</ref>
    with ptcp. (cf. Bl., § 73, 4; 76, 2), <ref=''Jhn.8.7''>Jhn.8:7</ref>, <ref=''Act.12.16''>Act.12:16</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιμένω</b>, <br /> <b>stay on, tarry</b>, <i>absolutely</i>,
    [<a href="javascript:void(0)" title=" Il. 19.142, Od. 17.277 ">Refs</a>]; ἐπιμεῖναι
    ἐς αὔριον 11.351; ἄγε νῦν ἐπίμεινον, Ἀρήϊα τεύχεα δύω do you <b>wait</b>, and
    I will put on my armour, [<a href="javascript:void(0)" title=" Il. 6.340; also
    ἐ. ἐνὶ μεγάροισιν.. ὄφρα.. 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.587; ἐ.
    ἵνα.. “hymnus ad Cererem” 160, Ar. “Nu.” 196; so ἐ. ἐς τε.. 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 5.5.2: after Hom. ">Refs 8th c.BC+</a>], <b>remain in</b>
    a place, ἐ. ἐν τῇ πόλει 5th-6th c.BC: Andocides Orator 1.75, etc.; ἐπί τῇ στρατιᾷ
    5th-6th c.BC: Xenophon Historicus “Anabasis” 7.2.1. <br /><Level3><b>__2</b></Level3>.
    <i>absolutely</i>, <b>remain in place, continue as they are</b>, of things, [<a
    href="javascript:void(0)" title=" Th. 4.4, Pl. “Phd.” 80c, X. “Cyn.” 6.4 ">Refs</a>];
    <b>keep one''s seat</b>, of a horseman, [<a href="javascript:void(0)" title="
    [prev. author] “Cyr.” 1.4.8 ">Refs</a>]; <b>stay behind</b> in a place, [<a href="javascript:void(0)"
    title=" Str. 10.2.24. ">Refs</a>]<br /><Level3><b>__3</b></Level3>. <b>continue</b>
    in a pursuit, ἐπὶ τῇ ζητήσει, ἐπὶ λόγῳ, [<a href="javascript:void(0)" title="
    Pl. “La.” 194a, “Tht.” 179e ">Refs</a>]; ἐπὶ τοῖς δοξαζομένοις [<a href="javascript:void(0)"
    title="[prev. author] “R.” 490b; ἐπὶ τοῦ κακουργήματος 4th c.BC: Demosthenes Orator
    24.86; ἐπὶ τῆς πολιορκίας 2nd c.BC: Polybius Historicus 1.77.1 ">Refs 4th c.BC+</a>];
    c.<i>dative</i>, <b>persist in</b>, τῇ ἀπονοία “PTeb.” 424.4 [<a href="javascript:void(0)"
    title=" (3rd c.AD)">Refs 3rd c.AD+</a>]; <b>continue</b> treatment, ἐ.βοηθήματι
    Herod.<i>middle</i> in [<a href="javascript:void(0)" title="“Rh.Mus.” 58.83">Refs</a>];
    <b>cleave</b> <b>to</b>, μιᾷ γυναικί “PSI” 3.158.26 [<a href="javascript:void(0)"
    title=" (3rd c.AD): also with ">Refs 3rd c.AD+</a>]<i>participle</i>, ἐ. ἐπὶ τῶν
    ἵππων ὀρθὸς ἑστηκώς [<a href="javascript:void(0)" title="5th-6th c.BC: Plato Philosophus
    “Meno” 93d, cf. NT.John.8.7 ">NT</a>]; <b>spend time over</b>, ὑποδείγμασι 2nd
    c.AD: Apollonius Dyscolus Grammaticus “Synt.” 166.14. <br /><Level3><b>__4</b></Level3>.
    <b>abide by</b>, ταῖς σπονδαῖς uncertain reading in [<a href="javascript:void(0)"
    title=" X. “HG.” 3.4.6. ">Refs</a>]<br /><Level3><b>__5</b></Level3>. <b>endure</b>,
    τοῖς συμβεβηκόσι 2nd c.AD: Soranus Medicus 1.3. <br /><Level2><b>__II</b></Level2>.
    with <i>accusative</i>, <b>await, be</b> <b>in store for</b>, τινά 5th c.BC: Euripides
    Tragicus “Supplices” 624 (Lyric poetry), variant in[<a href="javascript:void(0)"
    title=" [prev. author] “Ph.” 223 (Lyric poetry), cf. Pl. “R.” 361d ">Refs</a>]:
    with <i>aorist</i> <i>infinitive</i>, ἐ. τι τελεσθῆναι 5th c.BC: Thucydides Historicus
    3.2; μὴ ''πιμεῖναι τοὐμὸν ὀξῦναι στόμα not <b>to wait</b> so as to.., [<a href="javascript:void(0)"
    title=" S. “Tr.” 1176 ">Refs</a>]: with <i>future</i> <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" Th. 3.26. ">Refs</a>]'
