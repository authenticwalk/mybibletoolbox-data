definition: to free, separate; figuratively, to unravel, commence; by implication
  (of unloading beasts) to reside
kjv_usage: begin, dissolve, dwell, loose.
derivation: (Aramaic) a root corresponding to that of H8293 (שֵׁרוּת);
extended_definition:
  gloss: to loose
  definition: 1) to loosen, abide, begin<br>1a) (P'al)<br>1a1) to loosen<br>1a2) to
    abide (from loosing girths for camp)<br>1b) (Pael) to begin, open<br>1c) (Ithpael)
    to be loosened
