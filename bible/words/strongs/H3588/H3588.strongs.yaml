language: hebrew
lemma: כִּי
transliteration: kîy
pronunciation: kee
definition: (by implication) very widely used as a relative conjunction or adverb
  (as below); often largely modified by other particles annexed
kjv_usage: and, + (forasmuch, inasmuch, where-) as, assured(-ly), + but, certainly,
  doubtless, + else, even, + except, for, how, (because, in, so, than) that, + nevertheless,
  now, rightly, seeing, since, surely, then, therefore, + (al-) though, + till, truly,
  + until, when, whether, while, whom, yea, yet.
derivation: a primitive particle (the full form of the prepositional prefix) indicating
  causal relations of all kinds, antecedent or consequent;
