strongs_number: H0699
language: hebrew
lemma: אֲרֻבָּה
transliteration: ʼărubbâh
pronunciation: ar-oob-baw'
definition: a lattice; (by implication) a window, dovecot (because of the pigeon-holes),
  chimney (with its apertures for smoke), sluice (with openings for water)
kjv_usage: chimney, window.
derivation: feminine participle passive of H693 (אָרַב) (as if for lurking);
