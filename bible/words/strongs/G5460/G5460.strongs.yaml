strongs_number: G5460
language: greek
lemma: φωτεινός
transliteration: phōteinós
definition: lustrous, i.e. transparent or well-illuminated (figuratively)
kjv_usage: bright, full of light
derivation: from G5457 (φῶς);
extended_definition:
  gloss: bright
  definition: '<b>φωτεινός (WH</b>, φωτινός), ή, όν<BR /> (φῶς), [in LXX: <ref=''Sir.17.31;
    23.19''>Sir.17:31 23:19</ref> * ;] <BR /><b>bright, light</b>: νεφέλη, <ref=''Mat.17.5''>Mat.17:5;</ref>
    opposite to σκοτεινός, <ref=''Mat.6.22''>Mat.6:22</ref>, <ref=''Luk.11.34, 36''>Luk.11:34,
    36</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
