strongs_number: G5029
language: greek
lemma: τάχα
transliteration: tácha
definition: shortly, i.e. (figuratively) possibly
kjv_usage: peradventure(-haps)
derivation: as if neuter plural of G5036 (ταχύς) (adverbially);
extended_definition:
  gloss: perhaps
  definition: '<b>τάχα</b> <BR /> (ταχύς), <BR /> <i>adv.</i>, [in LXX: <ref=''Wis.13.6;
    14.19''>Wis.13:6 14:19</ref> * ;] <BR />__(a) (chiefly poët.), quickly, presently;
    <BR /> __(b) <b>perhaps</b>: <ref=''Rom.5.7''>Rom.5:7</ref>, Phm 15.†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τάχᾰ</b>, <br /> <i>adverb</i>, (τᾰχύς) <b>quickly, presently,
    forthwith</b>, frequently in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus
    Epicus, who, like 5th c.BC: Pindarus Lyricus (“O.” 2.29, 4.83, +others) and 5th
    c.BC: Bacchylides Lyricus (5.89)">Refs 8th c.BC+</a>], uses it only of time, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.205,
    2.193, +others">Refs 8th c.BC+</a>]; ἦ τ. <b>soon</b> i''faith, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.73, 338 ">Refs 8th c.BC+</a>];
    of past time, τ. δ᾽ Ἕκτορος ἄγχι γένοντο [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 8.117: also in Trag.and (more rarely)">Refs
    8th c.BC+</a>] <i>Attic dialect</i>Prose and Comedy texts, with <i>future</i>,
    τάχ᾽ εἴσομαι [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 261, compare “Ag.” 489, 1649, “Ch.” 305, 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 84, 5th-6th c.BC: Aristophanes Comicus “Ranae” 527,
    5th-6th c.BC: Plato Philosophus “Sophista” 247d, etc.">Refs 5th c.BC+</a>]; ἔοικα
    θεσπιῳδήσειν τ. [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 1161 ">Refs 4th c.BC+</a>]; πέμψον πρὸς ἐμὲ τ. [<a href="javascript:void(0)"
    title=" “Sammelb.” 7356.25 (2nd c.AD)">Refs 2nd c.AD+</a>]; in this sense not
    found in [<a href="javascript:void(0)" title=" LXX or in Papyri (except [same
    place])">Refs</a>]; τάχα ἐπειδάν, ={ἐπειδὰν τάχιστα}, <b>as soon as</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 242a. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>perhaps</b>, to express any contingency from
    a probability to bare possibility, δὶς μὲν γὰρ καὶ τρὶς τ. τεύξεαι [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 401; τ. οὐδὲ τεθέασθε τυραννουμένην
    πόλιν 5th-6th c.BC: Plato Philosophus “Leges” 711a, compare “Hp. Ma.” 303b, 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 5.2.17, 3rd c.BC: Theocritus Poeta Bucolicus
    27.61, 2nd c.BC: Bion Bucolicus “fragment” 4.8, 2nd c.AD: Galenus Medicus 16.685,690:
    more frequently τάχ᾽ ἄν">Refs 8th c.BC+</a>], <b>probably, perhaps</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.70, +others">Refs 5th c.BC+</a>], frequently
    in Trag. and <i>Attic dialect</i>; mostly with <i>optative</i>, as [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus [same place], 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 314, “Eu.” 512 (Lyric poetry), 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 139, 5th c.BC: Thucydides Historicus 1.81, etc.">Refs 5th c.BC+</a>];
    rarely with <i>aorist</i> <i>indicative</i>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedrus” 256c, 2nd c.AD: Galenus Medicus 16.596">Refs
    5th c.BC+</a>]; with <i>imperfect</i> <i>indicative</i>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 36.55 ">Refs 4th c.BC+</a>]; with <i>participle</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    523, 5th c.BC: Thucydides Historicus 6.2 ">Refs 5th c.BC+</a>]; with <i>infinitive</i>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Icar.” 10 ">Refs
    2nd c.AD+</a>]; τάχ᾽ ἄν alone, in answers, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Sophista” 255c, “R.” 369a, etc.: strengthened,
    τάχα.. ἴσως 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 718 ">Refs
    5th c.BC+</a>]; ἴσως τ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 7.1.24; τ. τοίνυν ἴσως 4th c.BC: Demosthenes
    Orator 21.191; τάχ᾽ ἂν ἴσως 5th-6th c.BC: Plato Philosophus “Politicus” 264c;
    τάχ᾽ ἴσως ἄν [prev. author] “Sph.” 247d; ἴσως τάχ᾽ ἄν 5th c.BC: Sophocles Tragicus
    “Ajax” 691, 5th c.BC: Thucydides Historicus 6.34, 5th-6th c.BC: Plato Philosophus
    “Timaeus” 38e ">Refs 5th c.BC+</a>]; ἀμφισβητοῦντες προστιθέασιν ἀεὶ τὸ ἴσως καὶ
    τ. [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1389b19 ">Refs 4th c.BC+</a>]; in this sense only twice in [<a href="javascript:void(0)"
    title=" LXX (LXX.Wis.13.6, 14.19). ">LXX</a>]<br /><Level2><b>__III</b></Level2>
    <i>superlative</i> τάχιστα, see at {ταχύς} with [<a href="javascript:void(0)"
    title=" 11. ">Refs</a>]<br /><Level2><b>__IV</b></Level2> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus formed an _accusative_ _plural_ τάχας">Refs
    5th c.BC+</a>], <b>perhaps-es, </b> “fragment” 869.'
