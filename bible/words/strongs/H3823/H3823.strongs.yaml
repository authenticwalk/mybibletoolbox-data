kjv_usage: make cakes, ravish, be wise.
derivation: a primitive root; properly, to be enclosed (as if with fat); by implication
  (as denominative from H3824 (לֵבָב));  to unheart;  also as denominative from H3834
  (לָבִיבָה) i.e.
