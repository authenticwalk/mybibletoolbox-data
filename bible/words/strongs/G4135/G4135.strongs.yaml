strongs_number: G4135
language: greek
lemma: πληροφορέω
transliteration: plērophoréō
definition: to carry out fully (in evidence), i.e. completely assure (or convince),
  entirely accomplish
kjv_usage: most surely believe, fully know (persuade), make full proof of
derivation: from G4134 (πλήρης) and G5409 (φορέω);
extended_definition:
  gloss: to fulfill
  definition: '<b>πληροφορέω</b>, -ῶ <BR /> [in LXX: <ref=''Ecc.8.11''>Ecc.8:11</ref>
    (מָלֵא) * ;] <BR />__1. <b>to bring in full measure, hence, to fulfil, accomplish</b>:
    <ref=''Luk.1.1''>Luk.1:1</ref>, <ref=''2Ti.4.5; 4.17''>2Ti.4:5 4:17</ref>. <BR
    /> __2. <b>to persuade, assure or satisfy fully </b>(so in π.; see Deiss., <i>LAE</i>,
    82 f.; M, <i>Th.</i>, 9): pass., <ref=''Rom.4.21; 14.5''>Rom.4:21 14:5</ref>,
    <ref=''Col.4.12''>Col.4:12</ref> (see Lft., in l). <BR /> __3. <b>to fill</b>:
    <ref=''Rom.15.13''>Rom.15:13</ref>, L, mg. (Cl. Ro., <ref=''1Co.5.4''>1Co.5:4</ref>);
    metaphorically, pass., to be filled with, hence, fully bent on (Ec, l.with).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πληροφορ-έω</b>, <br /> <b>bring full measure: satisfy fully,</b>
    [<a href="javascript:void(0)" title=" PAmh. 2.66.42 (2nd c.AD), “PMag.Lond.” 121.910">Refs
    2nd c.AD+</a>]; especially <b>assure,</b> τινὰ ὅρκοις [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Ctesias Historicus “fragment” 29.39, compare “Cod Just.”
    1.1.7.23. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>fulfil,</b>
    τὴν διακονίαν [<a href="javascript:void(0)" title=" NT.2Tim.4.5; τὸ πατρῷον συνάλλαγμα
    “Arch.Papyrus” 5.383 (1st-2nd c.AD)">NT+1st c.AD+</a>]:—<i>passive</i>, <b>to
    be fulfilled,</b> [<a href="javascript:void(0)" title="NT.Luke.1.1, 2nd c.AD:
    Vettius Valens Astrologus 43.18. ">NT+2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>pay in full,</b> [<a href="javascript:void(0)" title=" POxy. 1473.8 (_passive_,
    3rd c.AD), etc. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>,
    of persons, <b>have full satisfaction, to be fully assured,</b> ὅτι.. [<a href="javascript:void(0)"
    title=" NT.Rom.4.21: _absolutely_, [prev. work] 14.5. ">NT</a>]<br /><Level3><b>__II.2</b></Level3>
    π. τοῦ ποιῆσαι <b>to be fully bent on</b> doing, [<a href="javascript:void(0)"
    title=" LXX.Eccl.8.11. ">LXX</a>]'
