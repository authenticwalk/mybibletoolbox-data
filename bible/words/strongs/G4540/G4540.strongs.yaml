extended_definition:
  gloss: Samaria
  definition: '<b>Σαμαρία</b> (Rec. -άρεια), -ας, ἡ (Heb. שֹׁמְרוֹן; Aram. שָׁמְרַיִן),
    <BR /> <b>Samaria</b>; <BR /> __(a) <b>the city</b>: <ref=''Act.8.5''>Act.8:5</ref>
    (and perhaps also <ref=''Act.8.9, 14''>Act.8:9, 14</ref>); <BR /> __(b) <b>the
    region</b>: <ref=''Luk.17.11''>Luk.17:11</ref>, <ref=''Jhn.4.4-5''>Jhn.4:4-5</ref>,
    7, <ref=''Act.1.8; 8.1''>Act.1:8 8:1</ref> (and perhaps also <ref=''Act.8.9, 14''>Act.8:9,
    14</ref>) <ref=''Act.9.31; 15.3''>Act.9:31 15:3</ref>.†<BR /> (AS)'
  morphology: N:N-F-L
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Σᾰμάρεια</b> [ᾰρ], ἡ, <br />  “Samaria”, a city of Palestine,
    called Sebaste by Herod, [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD:
    Strabo Geographus 16.2.34, etc.">Refs 1st c.BC+</a>]; also as name of a region,
    [<a href="javascript:void(0)" title=" NT.Luke.17.11, etc. ">NT</a>]; of a village
    in Egypt, [<a href="javascript:void(0)" title=" “PEnteux.” 8.6, +others (3rd c.BC),
    “PPetr.” 2p.14, +others (3rd c.BC)">Refs 3rd c.BC+</a>]:—<b>Σᾰμᾰρίτης</b> [ῑ],
    ου (<i>Doric dialect</i> <b>Σαμαρ-ίτας</b> [<a href="javascript:void(0)" title="
    “IG” 12(8).439 (Thasos, 2nd c.BC))">Refs 2nd c.BC+</a>], ὁ, <b>Samaritan,</b>
    [<a href="javascript:void(0)" title="NT.Matt.10.5, etc.">NT</a>]; <i>feminine</i>
    <b>Σαμαρ-ῖτις</b>, ιδος, [<a href="javascript:void(0)" title=" NT.John.4.9, “IG”
    3.2892">NT</a>] (Σαμαρ-εῖτις [<a href="javascript:void(0)" title="[prev. work]2891)">Refs</a>]:—also
    <b>Σᾰμᾰρεύς</b>, έως, [<a href="javascript:void(0)" title=" 5th c.AD(?): Stephanus
    Byzantius, 10th c.AD: Suidas Legal icographus ">Refs 5th c.AD+</a>]'
