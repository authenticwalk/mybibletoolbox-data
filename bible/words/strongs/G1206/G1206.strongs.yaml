strongs_number: G1206
language: greek
lemma: δευτεραῖος
transliteration: deuteraîos
definition: secondary, i.e. (specially) on the second day
kjv_usage: next day
derivation: from G1208 (δεύτερος);
extended_definition:
  gloss: the next day
  definition: '<b>δευτεραῖος</b>, -α, -ον<BR /> (δεύτερος), <BR /> <i>adj.</i> with
    adverbial sense;  <BR /><b>on the second day</b>: δευτεραῖοι ἤλθομεν, <ref=''Act.28.13.''>Act.28:13.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δευτερ-αῖος</b>, α, ον, <br /> <b>on the second day,</b> usually
    agreeing with the subject of the Verb, δ. ἐκ τοῦ Ἀθηναίων ἄστεος ἦν ἐν Σπάρτῃ
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.106, compare
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.2.2, etc.">Refs
    5th c.BC+</a>]; also τῇ δ. (i.e. ἡμέρᾳ) [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 4.113. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
