strongs_number: G2171
language: greek
lemma: εὐχή
transliteration: euchḗ
definition: properly, a wish, expressed as a petition to God, or in votive obligation
kjv_usage: prayer, vow
derivation: from G2172 (εὔχομαι);
extended_definition:
  gloss: a vow/prayer
  definition: '<b>εὐχή</b>, -ῆς, ἡ<BR /> (εὔχομαι), [in LXX chiefly for נָדַר ;] <BR
    />__1. <b>a prayer</b>: <ref=''Jas.5.15.''>Jas.5:15.</ref> <BR /> __2. <b>a vow</b>:
    <ref=''Act.18.18; 21.23''>Act.18:18 21:23</ref>.†<BR /> <re><i>SYN.</i>: see:
    δέησις </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐχή</b>, ἡ, <br /> (εὔχομαι) <b>prayer</b> or <b>vow</b>,
    once in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus (compare
    εὖχος, εὐχωλή), ἐπὴν εὐχῇσι λίσῃ 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.526,
    compare 8th-7th c.BC: Hesiodus Epicus “Theogonia” 419, 6th c.BC: Theognis Elegiacus
    341, 5th c.BC: Herodotus Historicus 1.31, etc.; θεὸς εὔφρων εἴη.. εὐχαῖς 5th c.BC:
    Pindarus Lyricus “O.” 4.15; εὐχὰς ἀνασχεῖν τινι 5th c.BC: Sophocles Tragicus “Electra”
    636 ">Refs 8th c.BC+</a>]; εὐχὴν ἐπιτελέσαι, Latin <i>vota persolvere</i>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.86; εὐχὰς ἀποδιδόναι
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.2.10; εὐχὴν ἀνέστησεν “SIG”
    1142 (Phrygia, 1st-2nd c.AD)">Refs 5th c.BC+</a>]; εὐχῇ χρῆσθαι, Latin <i>votis
    potiri</i>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 688b ">Refs 5th c.BC+</a>]; κατὰ χιλίων.. εὐχὴν ποιήσασθαι χιμάρων to
    make <b>a vow</b> of a thousand goats, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Equites” 661; ἐν θεῶν εὐχαῖσι 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 239, etc.; εὐχαὶ πρὸς θεούς 5th-6th c.BC: Plato Philosophus
    “Leges” 700b; εὐχὰς εὔχεσθαι τοῖς θεοῖς 4th c.BC: Demosthenes Orator 19.130; εὐχὰς
    εὔξεται ὑπὲρ τῆς πόλεως “Inscription Prien.” 174.18 (2nd c.BC)">Refs 5th c.BC+</a>];
    εὐχὰς ποιεῖσθαι [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    6.32, 4th c.BC: Aristoteles Philosophus “de Mundo” 400a17; εὐχὴν ἀποθύειν 4th-3rd
    c.BC: Diphilus Comicus 43.10 ">Refs 5th c.BC+</a>]; κατ᾽ εὐχήν, ἐξ εὐχῆς, Latin
    <i>ex voto</i>, [<a href="javascript:void(0)" title=" 3rd c.BC: Callimachus Epicus
    “Epigrammata” 48, “Anthologia Graeca” 6.357 (3rd c.BC: Theaetetus Epigrammaticus)">Refs
    3rd c.BC+</a>]; ἔχειν εὐχήν to be under <b>a vow,</b> [<a href="javascript:void(0)"
    title=" NT.Acts.18.18. ">NT</a>]<br /><Level3><b>__2</b></Level3> <b>wish</b>
    or <b>aspiration</b>, opposed to reality, εὐχαῖς ὅμοια λέγειν to build ''<b>castles
    in the air</b>'', [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 499c, compare 540d; μὴ εὐ. δοκῇ εἶναι ὁ λόγος[prev. work] 450d ">Refs
    5th c.BC+</a>]; κατὰ τὴν τῶν παίδων εὐ. like a boy''s <b>wish</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Sph.” 249d ">Refs</a>]; εὐχῆς ἄξια things <b>to be wished</b>,
    but not expected, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 4.182 ">Refs 5th c.BC+</a>]; πολιτεία ἡ κατ᾽ εὐχὴν γινομένη the <b>ideal</b>
    state, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1295a29, compare 1288b23; ζῆν κατ᾽ εὐχήν [prev. work] 1260b29. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>prayer for evil</b>, i.e. <b>curse,
    imprecation</b>, πατρὸς κατ᾽ εὐχάς [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Septem contra Thebas” 820, compare 5th c.BC: Euripides
    Tragicus “Phoenissae” 70. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
