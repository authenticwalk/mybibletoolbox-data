strongs_number: G1282
language: greek
lemma: διαπρίω
transliteration: diapríō
definition: to saw asunder, i.e. (figuratively) to exasperate
kjv_usage: cut (to the heart)
derivation: from G1223 (διά) and the base of G4249 (πρίζω);
extended_definition:
  gloss: be furious
  definition: '<b>δια-πρίω </b><BR /> [in LXX: <ref=''1Ch.20.3''>1Ch.20:3</ref> (סוּר)
    * ;] <BR /><b>to saw asunder</b>. Pass., metaphorically (vernacular?), EV, <b>cut
    to the heart</b>: <ref=''Act.5.33''>Act.5:33;</ref> before τ. καρδίαις αὐτῶν,
    <ref=''Act.7.54.''>Act.7:54.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δια-πρίω</b> [ρῑ], <br /> <b>saw through, saw asunder,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Equites”
    768, conjecture in 4th c.BC: Aeneas Tacticus 4.2 (compare διαπίμπρημι)">Refs 5th
    c.BC+</a>]; <b>split,</b> κύμινον [<a href="javascript:void(0)" title=" 4th c.AD:
    Julianus Imperator “Caesares” 312a ">Refs 4th c.AD+</a>]:— <i>passive</i>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ τῶν ἐν κεφαλη—ͅ
    τρωμάτων” 21; -πεπρισμένα [ξύλα] “SIG” 2587.304; διαπεπρισμένα ἡμίσε᾽.. ὡσπερεὶ
    τὰ σύμβολα 4th c.BC: Eubulus Comicus 70: _metaphorically_, διεπρίοντο ταῖς καρδίαις
    NT.Act.7.54, compare 5.33; also εἰς πλείω δ. τὴν Παλαιστίνην 4th c.AD: Libanius
    Sophista “Epistulae” 334. ">NT+5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    δ. τοὺς ὀδόντας <b>gnash</b> the teeth, [<a href="javascript:void(0)" title="
    2nd c.AD: Lucianus Sophista “Cal.” 24. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    διαπρίεται· διαγοράζει, μαίνεται, [<a href="javascript:void(0)" title=" 5th c.AD(?):
    Hesychius Legal icographus ">Refs 5th c.AD+</a>]'
  source: STEPBible/LSJ
