strongs_number: G1457
language: greek
lemma: ἐγκαινίζω
transliteration: enkainízō
definition: to renew, i.e. inaugurate
kjv_usage: consecrate, dedicate
derivation: from G1456 (ἐγκαίνια);
extended_definition:
  gloss: to inaugurate
  definition: '<b>ἐγκαινίζω</b>, see: ἐνκ-.<BR /> <b>ἐν-καινίζω</b> (Rec. ἐγκ-, see:
    ἐν), <BR /> [in LXX: (to renew) <ref=''1Sa.11.14''>1Ki.11:14</ref>, <ref=''2Ch.15.8''>2Ch.15:8</ref>,
    <ref=''Psa.51.10''>Ps 50(51):10</ref> (Br-m pi.); (to dedicate) <ref=''Deu.20.5''>Deu.20:5</ref>,
    <ref=''2Ch.7.5''>2Ch.7:5</ref> (-^jn); <ref=''Isa.16.11; 41.1; 45.16''>Isa.16:11
    41:1 45:16</ref> (aliter in Heb.), Si 33(36):6, <ref=''1Ma.4.36,54,57; 5.1''>1Ma.4:36,54,57
    5:1</ref>, <ref=''2Ma.2.29''>2Ma.2:29</ref> *;] <BR />1. to innovate (Eust.).
    2. to renew (LXX ut supr.). 3. to initiate, inaugurate, dedicate (LXX ut supr.)
    : διαθήκην, <ref=''Heb.9.18''>Heb.9:18</ref> ; ὁδόν, <ref=''Heb.10.20''>ib. 10:20</ref>
    (Cremer, 323).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐγκαιν-ίζω</b>, <br /> <b>restore</b>, τεῖχος [<a href="javascript:void(0)"
    title=" LXX.Isa.16.11; βασιλείαν LXX.1Ki.11.14 ">LXX</a>]; <b>make afresh</b>
    ὁδόν [<a href="javascript:void(0)" title=" NT.Heb.10.20 ">NT</a>]; <b>consecrate,
    inaugurate</b>, οἶκον Κυρίου [<a href="javascript:void(0)" title=" LXX.3Ki.8.63
    ">LXX</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title=" NT.Heb.9.18,
    “IG” 12(5).712.58 (from Syros); χύτρα -ισμένα 2nd c.AD: Archigenes Medicus cited
    in 4th c.AD: Oribasius Medicus 8.46.4. ">NT+2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>innovate</b>, probably in [<a href="javascript:void(0)" title=" “PPar.” 16.24
    (2nd c.BC). ">Refs 2nd c.BC+</a>]'
