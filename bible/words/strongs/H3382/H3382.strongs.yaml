    (H4813H)(?), Shammai (H8060I)(?) and Ishbah (H3431)(?)<BR> § Jered or Jared =
    "descent"<br>1) son of Mahalaleel and father of Enoch in the 4th generation from
    Seth<br>2) a descendant of Judah and father of Gedor'
