strongs_number: G4816
language: greek
lemma: συλλέγω
transliteration: syllégō
definition: to collect
kjv_usage: gather (together, up)
derivation: from G4862 (σύν) and G3004 (λέγω) in its original sense;
extended_definition:
  gloss: to collect
  definition: '<b>συλ-λέγω </b><BR /> [in LXX chiefly for לָקַט ;] <BR /><b>to bring
    together, collect, gather up</b>: with accusative of thing(s), <ref=''Mat.13.28-30;''>Mat.13:28-30;</ref>
    pass., <ref=''Mat.13.40''>Mat.13:40;</ref> with accusative, before ἀπό, <ref=''Mat.7.16''>Mat.7:16;</ref>
    id. before ἐκ, <ref=''Mat.13.41''>Mat.13:41</ref>, <ref=''Luk.6.44''>Luk.6:44</ref>;
    before εἰς, <ref=''Mat.13.48.''>Mat.13:48.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συλλέγω</b>, <br /> <i>aorist</i> <b>-έλεξα</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 1297, etc.">Refs 5th c.BC+</a>]:
    <i>perfect</i> <b>-είλοχα</b>[<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.308, 21.23, probably in 1st c.AD: Dioscorides (Dioscurides) Medicus
    “Eup.” 2.168">Refs 4th c.BC+</a>]:—<i>middle</i>, <i>future</i> <b>-λέξομαι</b>[<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.292:
    ">Refs 8th c.BC+</a>]<i>aorist</i> -ελεξάμην, <i>Epic dialect</i> <i>3rd.pers.</i>
    <i>singular</i> συλλέξατο [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 18.413 ">Refs 8th c.BC+</a>]: <i>perfect</i>, see below:—<i>passive</i>,
    <i>future</i> <b>-λεγήσομαι</b>[<a href="javascript:void(0)" title=" 4th c.BC:
    Aeschines Orator 3.100 ">Refs 4th c.BC+</a>]: <i>aorist</i> <b>-ελέχθην</b>[<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.97, etc.">Refs
    5th c.BC+</a>], rare in <i>Attic dialect</i>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Lysistrata” 526 (_anapaest meter_), 5th-6th
    c.BC: Plato Philosophus “Leges” 784a ">Refs 5th c.BC+</a>]; <i>aorist 2</i> -ελέγην
    being preferred, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 1107, “Ec.” 116, 5th c.BC: Thucydides Historicus 4.25, etc.,
    and sometimes in 5th c.BC: Herodotus Historicus, 7.173, 9.27 ">Refs 5th c.BC+</a>]:
    <i>perfect</i> <b>-είλεγμαι</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Aves” 294, 5th c.BC: Thucydides Historicus 3.94, etc. (also
    in middle sense, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.2.1, 4th c.BC:
    Hyperides Orator “pro Euxenippo” 32, 4th c.BC: Demosthenes Orator 59.18)">Refs
    5th c.BC+</a>]; <i>3rd.pers.</i> <i>plural</i> συνειλέχατο [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 17.10.2 ">Refs 1st
    c.AD+</a>]; <i>participle</i> rarely -λελεγμένος, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.26, 9.41, 5th-6th c.BC: Aristophanes
    Comicus “Ecclesiazusae” 58, “PTeb.” 700.27 (2nd c.BC)">Refs 5th c.BC+</a>]:—<b>bring
    together, collect, gather</b>, [κτέατα] [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 18.301; χρ]ήματα 7th-6th c.BC: Alcaeus
    Lyricus “Supp.” 5.12; ἀργύριον.. τοῦ ἐπετείου οὗ αὐτοὶ ξυνελέξαμεν “IG” 12.301.32;
    χαλκία συνλέξαντες [prev. work]393; ξύλα 5th c.BC: Sophocles Tragicus “Fragmenta”
    225 ">Refs 8th c.BC+</a>]; τὰ ὀστέα, τὸν λιβανωτόν, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.68, 3.107; σ. σφίσι φερνάς [prev. author]
    1.93; φρύγανα 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.3.11; βίον ἄνευ πόνου
    5th c.BC: Euripides Tragicus “Electra” 81; ἐράνους 4th c.BC: Demosthenes Orator
    21.184; παρὰ τῶν φίλων ἔρανον 5th c.BC: Antipho Orator 2.2.9; ἀμμώδη ἐν τῇ κύστει
    1st c.AD: Dioscorides (Dioscurides) Medicus 5.118, compare 6th c.AD: Aëtius Medicus
    15.12 ">Refs 5th c.BC+</a>]; σ. μονῳδίας, μέλη, <b>compose</b>, or rather <b>compile,
    scrape together</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 849, 1297, compare “Ach.” 398; ῥήματα καὶ λόγους 4th c.BC: Demosthenes
    Orator 18.308 ">Refs 5th c.BC+</a>]; σ. ὕβρεις αὐτοῦ <b>compile a list of</b>
    them, [<a href="javascript:void(0)" title=" [prev. author] 21.23: _absolutely_,
    ὁ μὲν γὰρ αὑτῷ συλλέγει">Refs</a>] <b>collects</b> for himself, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus “Κόλαξ” 43 ">Refs 4th c.BC+</a>]; περιιόντα
    συλλέγειν to go about <b>picking up information</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.36 ">Refs 4th c.BC+</a>]:—<i>middle</i>,
    <b>collect for oneself, for one''s own use</b>, ὅπλα τε πάντα λάρνακ᾽ ἐς ἀργυρέην
    συλλέξατο [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 18.413, compare 5th-6th c.BC: Aristophanes Comicus “Pax” 1327 (an[adot]p.),
    5th-6th c.BC: Plato Philosophus “Respublica” 553c, “Lg.” 936c, etc.; ξυλλέγεται
    βίοτον 6th c.BC: Solon Lyricus 13.50:">Refs 8th c.BC+</a>] —<i>passive</i>, αἷμα
    συλλέγεταί τινι ἐπὶ τοὺς τιτθούς <b>gathers</b> there, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 2.6.32, compare 2nd c.AD: Soranus
    Medicus 1.55; ἁμαρτήματα.. συνειλεγμένα 4th c.BC: Demosthenes Orator 10.1, etc.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> ἐκ τῆς ἀσθενείας σ. ἐμαυτόν
    <b>rally</b> myself, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Axiochus” 370e ">Refs 5th c.BC+</a>]:—<i>middle</i>, σύλλεξαι σθένος
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Phoenissae”
    850 ">Refs 5th c.BC+</a>]:—<i>passive</i>, ψυχὴν αὐτὴν εἰς αὑτὴν συλλέγεσθαι [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 83a.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <i>passive</i>, <b>come
    together, become customary</b>, ἡ πολυλογία σ. αὐτῷ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.4.3.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of persons, <b>collect,
    get together</b>, στασιώτας [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.59; ἐγχωρίους 5th c.BC: Euripides Tragicus “Iphigenia Taurica” 303;
    χορόν 5th c.BC: Antipho Orator 6.11; ἐκκλησίαν 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 3.3.8 ">Refs 5th c.BC+</a>]; στρατόν <b>raise</b>
    or <b>levy</b> an army, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.77, etc.">Refs 5th c.BC+</a>]:—<i>middle</i>, ἑταίρους.. συλλέξομαι
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    2.292; λόχον -ελέξατο 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.4.8 ">Refs
    8th c.BC+</a>]:—<i>passive</i>, <b>come together, assemble</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.81, 7.8, 5th c.BC: Lysias Orator 24.19,
    etc.">Refs 5th c.BC+</a>]; ἐκεῖσε σ. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Andocides Orator 1.133 ">Refs 5th c.BC+</a>]; εἰς ταὐτὸ σ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 961a. ">Refs 5th c.BC+</a>]'
