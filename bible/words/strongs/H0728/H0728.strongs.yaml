strongs_number: H0728
language: hebrew
lemma: אֲרַוְנָה
transliteration: ʼĂravnâh
pronunciation: ar-av-naw'
definition: Aravnah (or Arnijah or Ornah), a Jebusite
kjv_usage: Araunah.
derivation: or (by transposition) אוֹרְנָה; or אַרְנִיָּהlemma אַנִיָּה missing resh,
  corrected to אַרְנִיָּה; all by orthographical variation for H771 (אׇרְנָן);
extended_definition:
  gloss: Araunah
  definition: A man living at the time of United Monarchy, first mentioned at 2Sa.24.16;
    also called Araunah at 2Sa.24.16,18,20,21,22,23,24; <BR>Another name of <i>or.nan</i>
    (אׇרְנָן "Ornan" H0771) <BR> § Araunah = "I shall shout for joy" = "make ye to
    shine" (<ref="2Sa.24.16">2Sa 24:16</ref>) or "joyful shouting of Jah" (<ref="2Sa.24.18">2Sa
    24:18</ref>)<br> a Jebusite who sold David the site for an altar<br>
  morphology: N:N-M-P
  source: STEPBible/BDB
