strongs_number: G5598
language: greek
lemma: Ω
transliteration: Ō
definition: the last letter of the Greek alphabet, i.e. (figuratively) the finality
kjv_usage: Omega
extended_definition:
  gloss: Omega
  definition: '<b>Ω, ω, ὦ μέγα</b> (cf. ὂ μικρόν), <BR /> omega, ô, the twenty-fourth
    and last letter. As a numeral, ω᾽ = 800, ω, = 800,000. As a symbol of the last
    (= τὸ τέλος), τὸ Ὦ (Rec. Ω, L, ὦ, T, ω), <b>the Omega</b>: <ref=''Rev.1.8; 21.6;
    22.13''>Rev.1:8 21:6 22:13</ref> (cf. Ἄλφα).†<BR /> (AS)'
  morphology: G:N-LI
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Ω</b>, ὦ, τό, <br /> twenty-fourth and last letter of the Ionic
    alphabet, ἀπὸ ἄλφα ἕως.ω. [<a href="javascript:void(0)" title=" “Corpus Glossariorum
    Latinorum” iii 283 (9th c.AD)">Refs 9th c.AD+</a>]; thence used as a symbol of
    <b>the end, the last,</b> ἐγώ εἰμι τὸ ἄλφα καὶ τὸ ὦ (not τὸ ὦ μέγα) [<a href="javascript:void(0)"
    title=" NT.Rev.1.8, +others">NT</a>]:—as a numeral ώ =  800, but ωνυμ = 800, 000.
    The epichoric _Attic dialect_ and other alphabets of the Inscrr. had used o in
    differently to represent the sounds of the later ο and ω: Ω is a differentiated
    form of ο, and, though usually = ω, was used in the Ionic islands of Paros, Thasos,
    and Siphnos with the value ο, while O or O represented the sound ω. The name of
    the letter was τὸ ὦ (<i>perispomenon</i> <i>accusative</i> to [<a href="javascript:void(0)"
    title=" 2nd c.AD(?): Helladius Epigrammaticus cited in Phot. p.530B.), compare
    5th c.BC: Achaeus Tragicus 33.3, 5th-6th c.BC: Plato Philosophus “Phaedrus” 244d,
    “Cra.” 420b, “Tht.” 203c ">Refs 5th c.BC+</a>]: after the loss of the distinction
    between long and short vowels, ο and ω had the same pronunciation; they begin
    to be confused in Papyri of [<a href="javascript:void(0)" title="3rd c.BC ">Refs
    3rd c.BC+</a>](οἰκωνόμου [<a href="javascript:void(0)" title=" “PRev.Laws” 50.22
    (3rd c.BC))">Refs 3rd c.BC+</a>], but the name ω μέγα appears first in later Greek,
    [<a href="javascript:void(0)" title=" 9th c.AD: Theognostus Grammaticus “Can.”
    13; κατὰ σχῆμα διπλοῦ ω ¯ ἤτοι μεγάλου 12th c.AD: Eustathius Episcopus Thessalonicensis
    869.26; οἱ δὲ περὶ Ἀρίσταρχον αὐτὸ τὸ ποτήριον ω ¯ μέγα εἶναί φασιν, ὁποῖν ἴσως
    τὸ κατὰ δύο ῡ ἐσχηματισμένον [prev. author] 869.29 ">Refs 9th c.AD+</a>]; ἐν τῷ
    ω ¯ μεγάλῳ under <b>omega</b> (in a lexicon), [<a href="javascript:void(0)" title="
    [prev. author] 1828.49: διὰ τοῠ ω ¯ μεγάλου 2nd c.AD: Herodianus Grammaticus “Epim.”
    208. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
