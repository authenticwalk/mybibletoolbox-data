strongs_number: G3861
language: greek
lemma: παράδοξος
transliteration: parádoxos
definition: contrary to expectation, i.e. extraordinary ("paradox")
kjv_usage: strange
derivation: from G3844 (παρά) and G1391 (δόξα) (in the sense of seeming);
extended_definition:
  gloss: remarkable
  definition: '<b>παράδοξος</b>, -ον<BR /> (παρά, δόξα), [in LXX: <ref=''Jdt.13.13''>Jdth.13:13</ref>,
    <ref=''Wis.5.2; 16.17; 19.5''>Wis.5:2 16:17 19:5</ref>, <ref=''Sir.43.25''>Sir.43:25</ref>;
    2-4 Mac 3 * ;] <BR /><b>contrary to received opinion, incredible, marvellous</b>:
    pl., <ref=''Luk.5.26.''>Luk.5:26.</ref>†<BR /> <re><i>SYN.</i>: see: δύναμις </re>
    (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παράδοξος</b>, ον, <br /> <b>contrary to expectation, incredible</b>,
    π. λόγος <b>a paradox</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Respublica” 472a; π. τε καὶ ψεῦδος [prev. author] “Plt.” 281a;
    παράδοξα λέγειν 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    7.2.16; ἂν παράδοξον εἴπω 4th c.BC: Demosthenes Orator 3.10 ">Refs 5th c.BC+</a>];
    ἐκ τοῦ παραδόξου καὶ παραλόγου <b>contrary to all expectation</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 25.32, compare 1st c.BC: Philodemus Philosophus “περὶ κακιῶν
    ί” p.23 1st c.AD: Josephus Historicus; πολλὰ ποικίλλει χρόνος π. καὶ θαυμαστά
    4th-3rd c.BC: Menander Comicus 593; π. μοι τὸ πρᾶγμα 4th-3rd c.BC: Theophrastus
    Philosophus “Characteres” 1.6; τὸ ἔνδοξον ἐκ τοῦ π. θηρώμενος 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Pompeius” 14 ">Refs 4th c.BC+</a>]; παράδοξα Stoical
    <b>paradoxes</b>, [<a href="javascript:void(0)" title=" [prev. author] 2.1060b">Refs</a>]
    {παραδοξότης}: <i>comparative</i>, [<a href="javascript:void(0)" title=" 1st c.BC:
    Philodemus Gadarensis Epigrammaticus “Mus.” p.72 K., 3rd c.AD: Plotinus Philosophus
    4.9.2 ">Refs 1st c.BC+</a>]: <i>superlative</i>, [<a href="javascript:void(0)"
    title=" LXX.Wis.16.17 ">LXX</a>]. <i>adverb</i> <b>-ξως</b>[<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 2.40, 2nd c.BC: Polybius Historicus 1.21.11,
    1st c.AD: Dioscorides (Dioscurides) Medicus 4.83">Refs 4th c.BC+</a>]: <i>superlative</i>
    <b>-ότατα</b>[<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius Historicus
    67.11 ">Refs 2nd c.AD+</a>]; <b>-οτάτως</b> [<a href="javascript:void(0)" title="2nd
    c.AD: Galenus Medicus 7.876. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
