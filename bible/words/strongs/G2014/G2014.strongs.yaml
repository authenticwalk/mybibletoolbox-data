strongs_number: G2014
language: greek
lemma: ἐπιφαίνω
transliteration: epiphaínō
definition: to shine upon, i.e. become (literally) visible or (figuratively) known
kjv_usage: appear, give light
derivation: from G1909 (ἐπί) and G5316 (φαίνω);
extended_definition:
  gloss: to appear
  definition: '<b>ἐπι-φαίνω </b><BR /> [in LXX for עוּר hi., etc. ;] <BR />__1. to
    show forth. <BR /> __2. (= pass. in cl.) to appear: <ref=''Act.27.20''>Act.27:20;</ref>
    with dative of person(s), <ref=''Luk.1.79''>Luk.1:79;</ref> metaphorically, <ref=''Tit.3.4''>Tit.3:4;</ref>
    with dative, <ref=''Tit.2.11''>Tit.2:11</ref> (Cremer, 567).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιφαίνω</b>, <br /> <i>aorist</i> I (late) <b>-έφᾱνα</b>[<a
    href="javascript:void(0)" title=" LXX.Deu.33.2, NT.Luke.1.79 ">LXX+NT</a>]:—<b>show
    forth, display,</b> <i>absolutely</i>, μηδὲ λίην ἐπίφαινε [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 359 (assuming variant); ἐ.προστασίαν ἀξιωματικήν
    2nd c.BC: Polybius Historicus 10.18.8; μηδὲν τεχνικόν 1st c.BC: Dionysius Halicarnassensis
    “Amm.” 1.10 ">Refs 6th c.BC+</a>]; τὸ ἀγέρωχον, τὴν προαίρεσιν, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Marcellus” 1, 2.139d;
    ἀνθρωπόμορφόν τι 2nd c.AD: Lucianus Sophista “Alex.” 12 ">Refs 1st c.AD+</a>];
    τὸν μισοπόνηρον <b>play</b> the μ., [<a href="javascript:void(0)" title=" 1st
    c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p.74 W">Refs 1st c.BC+</a>].:—<i>passive</i>,
    <b>come into view,</b> ἠέλιος δ᾽ ἐπέλαμψε, μάχη δ᾽ ἐπὶ πᾶσα φαάνθη [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 17.650 ">Refs 8th c.BC+</a>];
    of an enemy, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.152, 4.122, 5th c.BC: Thucydides Historicus 8.42, etc.">Refs 5th c.BC+</a>];
    διὰ τὸ ἐπιφανέντα με κωλῦσαι Test. cited in [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 21.22; ἐ.ἐς τὴν Νάξον 5th c.BC: Herodotus Historicus
    5.30, compare 5th-6th c.BC: Xenophon Historicus “Anabasis” 3.4.13; ἐπιφανῆναι
    ἐπὶ τὸ ἔργον [prev. author] “Oec.” 21.10; ἐπὶ τὰ Δρέπανα 2nd c.BC: Polybius Historicus
    1.49.7; ἐ.τινὶ ἐς οἶκον ">Refs 5th c.BC+</a>]<b>to present oneself,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.97 ">Refs 5th c.BC+</a>]; ἐ. τινί <b>show
    oneself, appear</b> to one, [<a href="javascript:void(0)" title=" [prev. author]
    1.24, +others">Refs</a>]; frequently of dreams and visions, [<a href="javascript:void(0)"
    title=" [prev. author] 2.91, 3.27; ἐν τῷ ὕπνῳ [prev. author] 7.16 ">Refs</a>];
    of a divine manifestation, ἐπιφαινομένης αὐτοῖς Ἀρτέμιδος [<a href="javascript:void(0)"
    title=" “SIG” 557.5 (Magn.Mae., 3rd c.BC),compare “IG” 4.951.26 (Epid., 3rd c.BC)">Refs
    3rd c.BC+</a>]; so ἡ χρηστότης ἐπεφάνη τοῦ θεοῦ [<a href="javascript:void(0)"
    title=" NT.Tit.3.4 ">NT</a>]; of an Emperor, δήμοις ἑορτάζουσιν ἐπιφανείς [<a
    href="javascript:void(0)" title=" 2nd c.AD: Herodianus Grammaticus 1.7.2; also
    ἵνα σφι τιμωρίη..ἐπιφανήσεται 5th c.BC: Herodotus Historicus 8.49; τὰ ἐπιφαινόμενα
    ">Refs 5th c.BC+</a>]<b>symptoms which make their appearance,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 1.12, compare 2nd c.AD: Soranus
    Medicus 1.17, +others ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> c.<i>accusative</i>
    et <i>infinitive</i>, <b>make it manifest that..,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.1044d. ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__3</b></Level3> <i>passive</i>, literal <b>appear
    upon the surface,</b> [<a href="javascript:void(0)" title=" 5th-4th c.BC: Timaeus
    Locrus Philosophus 101d; ἐ. ταῖς εἰκόσιν ἰδέα 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Aratus” 3: _metaphorically_, τὸ ἦθος ὡς χρῶμα ταῖς πράξεσιν ἐ.
    [prev. work] 48,compare “Galb.” 23. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    seemingly <i>intransitive</i>, in <i>active</i>, <b>show light, dawn,</b> ἡμέρας
    ἐπιφαινούσης [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    5.6.6 (so ἀνατολῆς ἐπιφαινομένης [prev. author] 3.113.1); ἐπιφᾶναι τοῖς ἐν σκότει
    καθημένοις ">Refs 2nd c.BC+</a>]<b>to shine upon</b> [<a href="javascript:void(0)"
    title=" NT.Luke.1.79, cf. LXX.Deu.33.2. ">LXX+NT</a>]'
  source: STEPBible/LSJ
