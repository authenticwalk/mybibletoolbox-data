strongs_number: G2655
language: greek
lemma: καταναρκάω
transliteration: katanarkáō
definition: to grow utterly torpid, i.e. (by implication) slothful (figuratively,
  expensive)
kjv_usage: be burdensome (chargeable)
derivation: from G2596 (κατά) and (to be numb);
extended_definition:
  gloss: to burden
  definition: <b>κατα-ναρκάω</b>, -ῶ<BR /> (ναρκάω, to grow numb, in LXX, in causal
    sense, for יָקַע, <ref='Gen.32.25'>Gen.32:25</ref> (26); without <i>Heb.</i> equiv.,
    <ref='Gen.32.32'>Gen.32:32</ref> (33) <ref='Job.33.19'>Job.33:19</ref>, Dan LXX
    11:6*); <BR />__1. to cause to grow numb. <BR /> __2. Intrans., to grow numb;
    hence metaphorically, to be inactive, be burdensome to with genitive, <ref='2Co.11.9;
    12.13-14'>2Co.11:9 12:13-14</ref>; pass., to be quite numb (Hippocr.).†<BR />
    (AS)
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταναρκάομαι</b>, <br /> <i>Ionic dialect</i> <b>καταναρκ-έομαι</b>,
    <i>passive</i>, <b>grow quite numb</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 48 ">Refs 5th c.BC+</a>];
    <b>to be reduced to a torpid condition</b>, [<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Lib.” p.52 O. ">Refs 1st c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>active</i>, καταναρκᾶν τινος <b>to be slothful
    towards, press heavily upon.. </b>, [<a href="javascript:void(0)" title=" NT.2Cor.11.9,
    12.13. ">NT</a>]'
  source: STEPBible/LSJ
