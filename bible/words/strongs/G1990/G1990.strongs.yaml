strongs_number: G1990
language: greek
lemma: ἐπιστήμων
transliteration: epistḗmōn
definition: intelligent
kjv_usage: endued with knowledge
derivation: from G1987 (ἐπίσταμαι);
extended_definition:
  gloss: knowing
  definition: '<b>ἐπιστήμων</b>, -ον, genitive, -ονoς<BR /> (ἐπίσταμαι) [in LXX: <ref=''Deu.1.13;
    4.6''>Deu.1:13 4:6</ref>, <ref=''Isa.5.21''>Isa.5:21</ref> (בִּין ni.), I <ref=''Est.8.44''>Est.8:44</ref>,
    <ref=''Sir.10.25; 21.15''>Sir.10:25 21:15</ref>, etc. ;] <BR /><b>knowing, skilled</b>:
    <ref=''Jas.3.13.''>Jas.3:13.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιστήμ-ων</b>, ον, <br /> <i>genitive</i> ονος, (ἐπίσταμαι)
    <b>knowing, wise, prudent</b>, ἐ. βουλῇ τε νόῳ τε [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 16.374; ἄρχοντες 5th-6th c.BC:
    Xenophon Historicus “Oeconomicus” 21.5 ">Refs 8th c.BC+</a>]; ἐπιστήμων γὰρ εἶ,
    ={ἐπίστασαι γάρ}, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Supplices” 843. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>. <b>acquainted
    with</b> a thing, <b>skilled</b> or <b>versed in</b>, with <i>genitive</i>, κακῶν
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Fragmenta”
    589 ">Refs 5th c.BC+</a>]; τῆς θαλάσσης, τοῦ ναυτικοῦ, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.142, 8.45 ">Refs 5th c.BC+</a>]; τῆς
    τέχνης [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Gorgias”
    448b; τῶν τόπων “POxy.” 1469.12 (3rd c.AD)">Refs 5th c.BC+</a>]; also περί τινος
    or τι, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    599b, “Sis.” 389e ">Refs 5th c.BC+</a>]: with <i>neuter</i> <i>adjective</i>,
    τὰ προσήκοντα ἐπιστήμων [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 3.3.9, compare “Oec.” 2.16 (_superlative_).
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>. with <i>infinitive</i>,
    <b>knowing how</b>, λέγειν τε καὶ σιγᾶν [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedrus” 276a, compare 5th-6th c.BC: Xenophon
    Historicus “Oeconomicus” 19.16 ">Refs 5th c.BC+</a>]: <i>comparative</i> <b>-ονέστερος</b>[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Charmides”
    174a ">Refs 5th c.BC+</a>]. <i>adverb</i> <i>comparative</i> <b>-ονέστερον</b>[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus”
    3.14 ">Refs 5th c.BC+</a>]: <i>superlative</i> <b>-ονέστατα</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 534d. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2>. <b>possessed of perfect knowledge</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Plt.” 301b, etc.; opposed to δοξαστής, τινός [prev. author]
    “Tht.” 208e, in 4th c.BC: Aristoteles Philosophus ">Refs 4th c.BC+</a>], <b>scientifically
    versed in</b> a thing, [<a href="javascript:void(0)" title="“Anthologia Graeca”
    0.74b28, “Cat.” 11a33">Refs</a>]. <i>adverb</i> -ονως, ἔχειν πρός τι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Sophista” 233c: λέγειν">Refs 5th c.BC+</a>]
    <b>with science, with art</b>, [<a href="javascript:void(0)" title=" [prev. author]
    “Tht.” 207b ">Refs</a>]; εἰπεῖν use <b>technical</b> or <b>scientific</b> terminology,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Aristides Rhetor “Orationes” 26(14).97.
    ">Refs 2nd c.AD+</a>]'
