strongs_number: G0737
language: greek
lemma: ἄρτι
transliteration: árti
definition: just now
kjv_usage: this day (hour), hence(-forth), here(-after), hither(-to), (even) now,
  (this) present
derivation: adverb from a derivative of G142 (αἴρω) (compare G740 (ἄρτος)) through
  the idea of suspension;
extended_definition:
  gloss: now
  definition: '<b>ἄρτι </b><BR /> <i>adv.</i>, [in LXX: Dan LXX 9:22 10:11 (עַתָּה),
    al. ;] <BR /> <i>adv.</i>, <BR /><b>of coincidence, denoting strictly present
    time, as contrasted with past or future, just, just now, this moment</b>: <ref=''Mat.3.15;
    9.18; 26.53''>Mat.3:15 9:18 26:53</ref>, <ref=''Jhn.13.7''>Jhn.13:7</ref>, <ref=''Gal.4.20''>Gal.4:20</ref>,
    <ref=''1Th.3.6''>1Th.3:6</ref> (see Lft., <i>Notes</i>, 44; Milligan, in l), <ref=''Rev.12.10''>Rev.12:10;</ref>
    opposite to past time, <ref=''Jhn.9.19, 25; 13.33''>Jhn.9:19, 25 13:33</ref>,
    <ref=''1Co.16.7''>1Co.16:7</ref>, <ref=''Gal.1.9-10''>Gal.1:9-10</ref>; to future,
    <ref=''Jhn.13.37; 16.12, 31''>Jhn.13:37 16:12, 31</ref>, <ref=''1Co.13.12''>1Co.13:12</ref>,
    <ref=''2Th.2.7''>2Th.2:7</ref>, <ref=''1Pe.1.6; 1.8''>1Pe.1:6 1:8</ref>; ἄχρι
    τῆς ἅ. ὥρας, <ref=''1Co.4.11''>1Co.4:11;</ref> ἕως ἄ., <ref=''Mat.11.12''>Mat.11:12</ref>,
    <ref=''Jhn.2.10; 5.17; 16.24''>Jhn.2:10 5:17 16:24</ref>, <ref=''1Co.4.13; 8.7;
    15.6''>1Co.4:13 8:7 15:6</ref>, <ref=''1Jn.2.9''>1Jn.2:9</ref>; ἀπ᾽ ἄ., see: ἀπάρτι
    (see Rutherford, <i>NPhr.</i>, 70 f; MM, see word).†<BR /> <re><i>SYN.</i>: νῦν,
    now, "the objective, immediate present; ἤδη, now, already, " the subjective present,
    with a suggested reference to some other time or to some expectation". (Thayer,
    75.)</re> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄρτι</b> [ῐ], <br /> <i>adverb</i> <b>just, exactly,</b> of
    coincidence of Time, <b>just now</b> (not in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus): ">Refs 8th c.BC+</a>]<br /><Level3><b>__1</b></Level3>
    mostly of the present, with <i>present</i> tense, [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 998, 5th c.BC: Pindarus Lyricus “P.” 4.158,
    4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 534">Refs 6th c.BC+</a>];
    opposed to πάλαι, with <i>perfect</i>, τέθνηκεν ἄ.[<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 1283; βεβᾶσιν ἄ. [prev. author]
    “El.” 1386">Refs 5th c.BC+</a>]; ἄ. ἥκεις ἢ πάλα; [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Crito” 43a; more fully ἄ. νυνί 5th-6th
    c.BC: Aristophanes Comicus “Lysistrata” 1008">Refs 5th c.BC+</a>]; ἄ... νῦν or
    νῦν.. ἄ., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Politicus” 291a, 291b">Refs 5th c.BC+</a>]; later, ={νῦν}, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 23.26, NT.Gal.1.9, 1st c.AD: Josephus
    Historicus “Antiquitates Judaicae” 1.6.1">NT+3rd c.BC+</a>]; ἄ. καὶ πρώην <b>to-day</b>
    and yesterday, i. e. <b>very lately,</b> [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Brut.” I, etc.">Refs 1st c.AD+</a>];
    ἕως ἄ. till <b>now,</b> [<a href="javascript:void(0)" title="NT.Matt.11.12, “POxy.”
    936.23 (3rd c.AD)">NT+3rd c.AD+</a>]: with <i>substantive</i>, ὁ ἄ. λόγος[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 153e">Refs 5th c.BC+</a>];
    ἡλικίαν.. τὴν ἄ. ἐκ παίδων[<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 5.4.25; ἡ ἄ. ὥρα NT.1Cor.4.11,
    “PMag.Lond.” 1.121.373">NT+5th c.BC+</a>]; ἄ. μὲν.. ἄ. δὲ.. <b>now.. now.., at
    one time.. at another</b>.., [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Nigr.” 4. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> of
    the past, <b>just now,</b> with <i>imperfect</i>, ἄ. βλάστεσκε uncertain in [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 546,
    compare 5th c.BC: Euripides Tragicus “Bacchae” 677, 5th-6th c.BC: Plato Philosophus
    “Gorgias” 454b">Refs 5th c.BC+</a>]: with <i>aorist</i>, λέξας ἄ.[<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 1272; καθῃμάτωσεν ἄ. 5th c.BC: Euripides
    Tragicus “Phoenissae” 1160">Refs 5th c.BC+</a>]; opposed to νῦν, ὃ ἄ. ἐρρήθη..
    νῦν δὲ.. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    Alcaeus1.130d">Refs 5th c.BC+</a>], compare 127c; ἐν τῷ ἄ., opposed to ἐν τῷ νῦν
    καὶ ἐν τῷ ἔπειτα, [<a href="javascript:void(0)" title=" [prev. author] “Men.”
    89c. ">Refs</a>]<br /><Level3><b>__3</b></Level3> in [<a href="javascript:void(0)"
    title=" 4th c.BC: Antiphanes Comicus 26.7 (assuming variant)">Refs 4th c.BC+</a>]
    and later also of the future, <b>just now, presently,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Sol.” 1, 2nd c.AD: Appianus Historicus “Μιθριδάτειος”
    69, 2nd c.AD: Astrampsychus Onirocriticus “Oracula” 94.2; condemned by 2nd c.AD:
    Phrynichus Atticista 12">Refs 2nd c.AD+</a>]; also, <b>just at present,</b> πλεύσεις,
    ἄ. δὲ οὔ[<a href="javascript:void(0)" title=" 2nd c.AD: Astrampsychus Onirocriticus
    “Oracula” 92.7: with _imperative_, 4th-5th c.AD(?): Nonnus Epicus “Dionysiaca”
    20.277, etc.">Refs 2nd c.AD+</a>] (Perh. <i>cognate</i> with Sanskrit <i>ṛtám</i>
    ''ordinance'', <b>ṛtás</b> ''correct''.)'
