strongs_number: G0064
language: greek
lemma: ἀγρεύω
transliteration: agreúō
definition: to hunt, i.e. (figuratively) to entrap
kjv_usage: catch
derivation: from G61 (ἄγρα);
extended_definition:
  gloss: to catch
  definition: '<b>ἀγρεύω</b> (ἄγρα), <BR /> [in LXX: <ref=''Job.10.16''>Job.10:16</ref>,
    <ref=''Pro.5.22; 6.25,26''>Pro.5:22 6:25,26</ref>, <ref=''Hos.5.2''>Hos.5:2</ref>
    (לקח ni., שׁחט, etc.)* ;] <BR /><b>to catch</b> or <b>take</b> by hunting or fishing;
    metaphorically, <ref=''Mrk.12.13.''>Mrk.12:13.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀγρ-εύω</b>, <br /> <i>future</i> εύσω [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Hymnus in Dianam” 85">Refs 3rd c.BC+</a>]:
    <i>aorist</i> ἤγρευσα[<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Bacchae” 1204:">Refs 5th c.BC+</a>] — <i>middle</i>, see below:—<i>passive</i>,
    <i>aorist</i> ἠγρεύθην [<a href="javascript:void(0)" title="“Anthologia Graeca”
    ">Refs</a>], see below: (ἀγρεύς):—<b>take by hunting</b> or <b>fishing, catch</b>,
    ἰχθῦς[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.95,
    compare 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 12.6; ἄγραν ἠγρευκότες
    5th c.BC: Euripides Tragicus “Bacchae” 434 ">Refs 5th c.BC+</a>]; of war, φιλεῖ..
    ἄνδρας.. ἀγρεύειν νέους[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Fragmenta” 554:">Refs 5th c.BC+</a>] —also in <i>middle</i>, θύματ᾽
    ἠγρεύσασθε <b>ye caught</b> or <b>chose your</b> victim, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Taurica” 1163">Refs 5th c.BC+</a>];
    τί μοι ξίφος ἐκ χερὸς ἠγρεύσω<b>;</b> why <b>didst thou snatch.. ?</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Andr.” 842">Refs</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.3.8, compare 3rd c.BC:
    Sphaerus Stoicus 1.142; ἀγρευθεὶς ἤγρευσε “Anthologia Graeca” 9.94 (6th-7th c.AD:
    Isidorus Hispalensis Grammaticus), 12.113 (1st c.BC: Meleager Epigrammaticus).
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    <b>hunt after, thirst for</b>, αἷμα[<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Bacchae” 138">Refs 5th c.BC+</a>]; σὰν (i.e. Ἀρετᾶς) ἀ. δύναμιν[<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Fragmenta”
    675.11; ὕπνον “Anthologia Graeca” 7.196 (1st c.BC: Meleager Epigrammaticus), compare
    12.125 (1st c.BC: Meleager Epigrammaticus)">Refs 4th c.BC+</a>]; but ἀγρεύειν
    τινὰ λόγῳ <b>to catch</b> by his words, [<a href="javascript:void(0)" title="
    NT.Mark.12.13.">NT</a>]'
  source: STEPBible/LSJ
