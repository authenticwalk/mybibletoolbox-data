strongs_number: G4807
language: greek
lemma: συκάμινος
transliteration: sykáminos
definition: a sycamore-fig tree
kjv_usage: sycamine tree
derivation: of Hebrew origin (H08256) in imitation of G4809 (συκομωραία);
extended_definition:
  gloss: mulberry tree
  definition: '<b>συκάμινος</b>, -ου, ἡ <BR /> [in LXX for שִׁקְמָה (pl.) ;] <BR /><b>the
    mulberry tree </b><BR /> (Lat. morus; cf. μόρον, <ref=''1Ma.6.34''>1Ma.6:34</ref>
    *), <BR /><b>the sycamine</b>: <ref=''Luk.17.6.''>Luk.17:6.</ref> (In LXX, σ.
    appears to represent the συκόμορος (see: συκομορέα), but St. Luke distinguishes
    between the two; see <i>ICC</i>, in l; <i>DB</i>, iv, 634.) †<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σῡκᾰμιν-ος</b>, ἡ, <br /> more rarely ὁ,= μορέα, <b>mulberry-tree</b>,
    ὁ σ. συκάμιν᾽, ὁρᾷς, φορεῖ [<a href="javascript:void(0)" title=" 4th c.BC: Amphis
    Comicus 38, cf. Menestor cited in 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 5.3.4, “Comica Adespota” 1269, etc.; there were two kinds, red (or
    black) and white, 4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum”
    6.6.4, “HP” 1.6.1, +others ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    σ. ἡ Αἰγυπτία,= συκόμορος,[<a href="javascript:void(0)" title=" [prev. work] 1.1.7,
    compare “PCair.Zen.” 83.3 (3rd c.BC), 1st c.BC-1st c.AD: Strabo Geographus 17.2.4,
    1st c.BC: Diodorus Siculus Historicus 1.34, NT.Luke.17.6. ">NT+3rd c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> σ. ἀγρία, ={βάτος} (A), [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Phanias Historicus 33. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
