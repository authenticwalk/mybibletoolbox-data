strongs_number: G1685
language: greek
lemma: ἐμβάλλω
transliteration: embállō
definition: to throw on, i.e. (figuratively) subject to (eternal punishment)
kjv_usage: cast into
derivation: from G1722 (ἐν) and G906 (βάλλω);
extended_definition:
  gloss: to throw in
  definition: '<b>ἐμ-βάλλω </b><BR /> [in LXX for שׂוּם, etc. ;] <BR /><b>to cast
    into</b>: before εἰς, <ref=''Luk.12.5''>Luk.12:5</ref> (cf. MM, <i>Exp.</i>, vii,
    93).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐμβάλλω</b>, <br /> <i>future</i> -βᾰλῶ: <i>perfect</i> -βέβληκα:
    <i>aorist 2</i> ἐνέβᾰλον (<i>passive</i> is mostly supplied by ἐμπίπτω):— <b>throw
    in</b>, τινὰ πόντῳ [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 14.258 ">Refs 8th c.BC+</a>]; μιν.. χερσὶν᾽ Ἀχιλλῆος θεὸς ἔμβαλεν
    <b>let</b> him <b>fall into</b> Achilles'' hands,[<a href="javascript:void(0)"
    title=" 21.47; ἐ. νιν βροτοῦ ἀνέρος εὐνῇ 18.85; ἐ. τινὰ εἰς τὸ βάραθρον 5th-6th
    c.BC: Aristophanes Comicus “Ranae” 574, “Nu.” 1450; εἰς τὸ δεσμωτήριον 4th c.BC:
    Demosthenes Orator 53.14; ἐ. τινὰ εἰς συμφοράς 5th c.BC: Antipho Orator 3.4.10;
    εἰς ἀτυχίας 4th c.BC: Aeschines Orator 3.79; εἰς αἰσχύνην καὶ ἀδικίαν 4th-3rd
    c.BC: Dinarchus Orator 3.7; εἰς ὑποψίαν 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus “Themistocles” 23; ἐς γραφάς 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    679, compare 5th c.BC: Herodotus Historicus 4.72, etc.; εἰς ἀπορίαν 5th-6th c.BC:
    Plato Philosophus “Philebus” 20a; εἰς ἔχθραν 4th c.BC: Demosthenes Orator 18.70.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> of things, ἵπποις χαλινοὺς
    ἐ. [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus 551, 5th-6th
    c.BC: Xenophon Historicus “de Equitandi ratione” 6.7 (_passive_), 9.9, compare
    8th c.BC: Ilias Homerus Epicus “Illiad” 19.394; πώλοις ἡνίας 5th c.BC: Euripides
    Tragicus “Iphigenia Taurica” 1424; ἐ. ψήφους εἰς τὸν καδίσκον 4th c.BC: Demosthenes
    Orator 57.13, compare 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    2.2.21 ">Refs 8th c.BC+</a>]; ἐ. μοχλόν (i.e. εἰς τὴν θύραν) [<a href="javascript:void(0)"
    title=" [prev. author] “An.” 7.1.12 ">Refs</a>]; ἐ. σῖτον (i.e. εἰς τὴν φάτνην)
    [<a href="javascript:void(0)" title=" [prev. author] “Cyr.” 8.1.38 ">Refs</a>];
    τοῖς ὑποζυγίοις ἐ. <b>throw</b> food <b>to</b>.., [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 4.8 ">Refs 4th c.BC+</a>];
    simply, <b>lay</b> or <b>put in</b>, [ἱμάντα] οἱ ἔμβαλε χερσίν <b>put</b> it <b>into</b>
    his hands, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 14.218 ">Refs 8th c.BC+</a>]; ἐνέβαλον τῶν χρημάτων [εἰς τὸ κανοῦν] [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1304a3, compare 2nd-3rd c.AD: Aelianus “Varia Historia” 11.5 ">Refs 4th c.BC+</a>];
    <b>hand in, submit</b> a petition, [<a href="javascript:void(0)" title=" “PPetr.”
    3P. 39 (3rd c.BC), etc.">Refs 3rd c.BC+</a>]; ἐ. τὴν χεῖρά τινι <b>slide</b> one''s
    hand <b>into</b> another''s, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Vespae” 554 ">Refs 5th c.BC+</a>]; ἔμβαλλε χεῖρα δεξιάν
    as a pledge of good faith, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Trachiniae” 1181, compare 5th-6th c.BC: Aristophanes Comicus “Ranae”
    754 ">Refs 5th c.BC+</a>]; ἔμβαλλε χειρὸς πίστιν, to which Neoptolemus answers—ἐμβάλλω
    μενεῖν I <b>give my pledge</b> to remain, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 813 (troch.). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> frequently of the mind, ἐνὶ φρεσὶν ἐ. [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.10 (compare below 111.2);
    εἰς νοῦν τινί 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Timoleon” 3
    ">Refs 8th c.BC+</a>]; ἐ. ἵμερον, μένος τινί, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 3.139, 16.529 ">Refs 8th c.BC+</a>]; ἐ.
    νεῖκός τισι <b>to throw in</b> strife between them, [<a href="javascript:void(0)"
    title=" 4.444 ">Refs</a>]; τισὶ λύσσαν ἐρισμοῦ[<a href="javascript:void(0)" title="
    Timo 28.3; ἐ. λόγον 5th-6th c.BC: Plato Philosophus “Respublica” 344d; βουλὴν
    ἐ. περί τινος 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    2.2.18 (and _absolutely_, ἐ. τινὶ περί τινος">Refs 5th c.BC+</a>] <b>to give</b>
    one <b>advice</b> on a thing, [<a href="javascript:void(0)" title="[prev. work]
    5.5.43 ">Refs</a>] (nisi addendum [βουλήν])); ἐ. πρᾶγμα εἰς γέλωτα καὶ λοιδορίαν
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 10.75. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>throw upon</b> or <b>against</b>,
    νηῒ κεραυνόν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 12.415; δαλὸν νήεσσι 8th c.BC: Ilias Homerus Epicus “Illiad” 13.320;
    πέτρον στέρνῳ 5th c.BC: Pindarus Lyricus “N.” 10.68; [Ἀχαιοὺς] πέτραις 5th c.BC:
    Euripides Tragicus “Helena” 1129 (Lyric poetry); πῆχυν στέρνοις [prev. author]
    “Or.” 1466 (Lyric poetry); λίθον τινὶ εἰς κεφαλήν 5th c.BC: Antipho Orator 5.26;
    πληγάς τινι 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.5.11, compare 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Caesar” 66 ">Refs 8th c.BC+</a>];
    so ἐμβαλέτω ἰσχυρότατα (i.e. πληγάς) <b>let him lay on</b>.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “de Equitandi ratione” 8.4 ">Refs 5th
    c.BC+</a>]; ἐ. ἕλκεα <b>to inflict</b> them, [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “Fragmenta.” 111 ">Refs 5th c.BC+</a>]; ἐ. πῦρ <b>set</b>
    fire <b>to</b>.., [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    7.53 ">Refs 5th c.BC+</a>]; ἐ. ῥήγεα <b>lay on</b> blankets, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.298: _metaphorically_, ἐ.
    φόβον τινί">Refs 8th c.BC+</a>] <b>strike</b> fear into him, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.10. ; ἄταν 4th-5th c.BC: Aeschylus Tragicus
    “Septem contra Thebas” 316 (Lyric poetry)">Refs 5th c.BC+</a>]; φροντίδας variant
    in [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 2.2.2 ">Refs
    5th c.BC+</a>]; <b>impose</b>, ἔργα εἰς τὴν γῆν [<a href="javascript:void(0)"
    title=" “PTeb.” 37.7 (_passive_, 1st c.BC) ">Refs 1st c.BC+</a>]; of a fine, [<a
    href="javascript:void(0)" title=" “BCH” 8.307 (from Delos). ">Refs</a>]<br /><Level3><b>__5</b></Level3>
    ἐ. ὦμον <b>put</b> one''s shoulder <b>to</b> the work, in archery, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 2. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__6</b></Level3> <b>put into</b> its place, <b>to set</b> a broken
    or dislocated limb, [<a href="javascript:void(0)" title="[prev. work] 24 (_passive_),
    “Art.” 1, +others, 4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 685b6.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__7</b></Level3> in Medicine texts, <b>put
    in</b>, ἀμυχάς, διαίρεσιν, [<a href="javascript:void(0)" title=" 3rd c.AD: Philumenus
    Medicus “de Venenatis Animalibus” 7.4, 2nd c.AD: Antyllus Medicus cited in 4th
    c.AD: Oribasius Medicus 45.24.4. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__8</b></Level3>
    <b>graft</b> a tree, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 53.15 (_passive_)">Refs 4th c.BC+</a>]; but simply, <b>plant</b>, τὰ φυτά
    [<a href="javascript:void(0)" title=" “IG” 12(7).62.29. ">Refs</a>]<br /><Level3><b>__9</b></Level3>
    ἐ. τινί (i.e. μάρμαρον) <b>to throw at</b> another, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 12.383. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__10</b></Level3> <b>insert</b> a word or a letter, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 343d, “Cra.” 414c, +others;
    εἰς κωμῳδίαν στίχον 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.334f.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__11</b></Level3> ἐ. οἰκίαν τινί <b>bring</b>
    it <b>down upon</b> him, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 511, compare “Nu.” 1489. ">Refs 5th c.BC+</a>]<br /><Level3><b>__12</b></Level3>
    τάφρον ἐ. <b>make</b> a trench, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Pyrrhus” 27, “Mar.” 15. ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__13</b></Level3> <b>pay, contribute</b>, ἀργύριον
    [<a href="javascript:void(0)" title=" “IG” 7.235.13 (from Oropus)">Refs</a>];
    τροφάν [<a href="javascript:void(0)" title=" “GDI” 1884.12 (Delph.). ">Refs</a>]<br
    /><Level3><b>__14</b></Level3> <b>denounce</b> an offender, ἐς τὰν βωλάν [<a href="javascript:void(0)"
    title=" “SIG” 527.103 (Dreros, 3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__15</b></Level3>
    <b>intercalate</b> a month, [<a href="javascript:void(0)" title=" “IG” 12.76.53.
    ">Refs</a>]<br /><Level2><b>__II</b></Level2> <i>intransitive</i> (i.e. στρατόν),
    <b>make an inroad</b> or <b>invasion</b>, variant for{ἐσβ}. in [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.125, 5.15, 9.13, compare 5th-6th c.BC:
    Xenophon Historicus “Agesilaus” 1.29; in full, ἐ. στράτευμα 4th-5th c.BC: Aeschylus
    Tragicus “Septem contra Thebas” 583, 1024 ">Refs 5th c.BC+</a>]: <i>metaphorically</i>,
    <b>attack</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Theaetetus” 165d. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4> generally,
    <b>burst, rush in</b>, ἐμβάλλειν εἰς τὴν ἀγοράν [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 2.164, 4th c.BC: Lycurgus Orator 5, etc.">Refs
    4th c.BC+</a>]; <b>embark</b> upon, ἐμβάλωμεν εἰς ἄλλον λόγον [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Electra” 962: with _dative_, εἰκασίαις Hierocl.
    p.37 4th-5th c.BC: Aeschylus Tragicus; βίβλοις μακραῖς καὶ δυσελίκτοις 4th c.AD:
    Julianus Imperator “Orationes” 7.227b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>strike</b> a ship <b>with the ram</b> (ἔμβολος [<a href="javascript:void(0)"
    title=" 1.3)">Refs</a>], <b>charge</b> or <b>ram</b> it, νηΐ [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.84, +others, compare 7.10 ">Refs 5th
    c.BC+</a>].; ἐ. ταῖς λοιπαῖς (i.e. ναυσί) [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 4.14 ">Refs 5th c.BC+</a>]; ξυνετύγχανε.. διὰ
    τὴν στενοχωρίαν τὰ μὲν ἄλλοις ἐμβεβληκέναι τὰ δὲ αὐτοὺς ἐμβεβλῆσθαι on one side
    <b>had charged</b> others, on the other <b>had been charged</b> themselves, [<a
    href="javascript:void(0)" title=" [prev. author] 7.70. ">Refs</a>]<br /><Level4><b>__II.2.b</b></Level4>
    of water, ἐ. τοῖς ὄρεσι <b>to dash against</b> them, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.28: _absolutely_, τὸ ὕδωρ ἐμβαλὸν τὰ
    χωρία ἐλυμήνατο 4th c.BC: Demosthenes Orator 55.11. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    κώπῃς ἐ. (i.e. χεῖρας) <b>lay oneself</b> to the oars, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.129, compare 5th c.BC: Pindarus
    Lyricus “P.” 4.201 ">Refs 8th c.BC+</a>]; ἐ. alone, <b>pull hard</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 602, “Ra.” 206, 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 5.1.13. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.4</b></Level3> of a river, <b>empty itself</b>, εἰς.. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 113c. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <i>middle</i>, <b>throw in what is one''s own</b>,
    ὅρκον εἰς τὸν ἐχῖνον [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 49.65, compare 27.51 ">Refs 4th c.BC+</a>]: <i>absolutely</i>, <b>draw
    lots</b>, [<a href="javascript:void(0)" title=" “SIG” 1006.3 (Cos, 3rd c.BC).
    ">Refs 3rd c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <i>metaphorically</i>,
    μή μοι φύξιν ἐμβάλλεο θυμῷ [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 10.447 ">Refs 8th c.BC+</a>]; μῆτιν ἐ. θ[<a href="javascript:void(0)"
    title=". 23.313; εἰς τὸν νοῦν ἐμβάλλεσθαί τι 4th c.BC: Demosthenes Orator 18.68
    ">Refs 4th c.BC+</a>] (later in <i>active</i>, [<a href="javascript:void(0)" title="
    “PTaur.” 4.9); τὸ καρτερὸν ἐμβαλόμενοι 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 4.2.21 (compare above 1.3). ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3>
    with <i>genitive</i>, ἐμβάλλεσθε τῶν λαγῴων <b>fall upon</b> the hare''s flesh,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Pax”
    1312. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.4</b></Level3> <b>put on board
    ship,</b> [<a href="javascript:void(0)" title=" PHib. 1.152 (3rd c.BC), “POxy.”
    1292.3 (1st c.AD), 2nd c.AD: Lucianus Sophista “VH” 1.5, etc. ">Refs 3rd c.BC+</a>]<br
    /><Level3><b>__III.5</b></Level3> <b>set to work upon</b>, τῇ γεωργίᾳ [<a href="javascript:void(0)"
    title=" “PStrassb.” 111.3 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <i>passive</i>, <b>to be dashed against</b>: of ships, <b>charge</b> (see.[<a
    href="javascript:void(0)" title=" above 11.2), 5th c.BC: Thucydides Historicus
    7.34, 70. ">Refs 5th c.BC+</a>]'
