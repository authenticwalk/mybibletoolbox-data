strongs_number: G4198
language: greek
lemma: πορεύομαι
transliteration: poreúomai
definition: to traverse, i.e. travel (literally or figuratively; especially to remove
  (figuratively, die), live, etc.);
kjv_usage: --depart, go (away, forth, one's way, up), (make a, take a) journey, walk
derivation: middle voice from a derivative of the same as G3984 (πεῖρα);
extended_definition:
  gloss: to travel
  definition: '<b>πορεύω</b>, <BR /> (πόρος, <b>a ford, a passage</b>), [in LXX chiefly
    for הלךְ ;] <BR />in cl. (the act. becomes obsolete in late Gk.; see M, <i>Pr.</i>,
    162), <b>to cause to go over, carry, convey</b>. Mid. (always in LXX and NT),
    ־ομαι, <b>to go, proceed, go on one''s way</b>: with accusative, ὁδόν, <ref=''Act.8.39''>Act.8:39;</ref>
    before ἐκεῖθεν, <ref=''Mat.19.15''>Mat.19:15;</ref> ἐντεῦθεν, <ref=''Luk.13.31''>Luk.13:31;</ref>
    ἀπό, <ref=''Mat.25.41''>Mat.25:41</ref>, <ref=''Luk.4.42''>Luk.4:42</ref>; εἰς,
    <ref=''Mat.2.20''>Mat.2:20</ref>, <ref=''Mrk.16.12''>Mrk.16:12</ref>, <ref=''Luk.1.39''>Luk.1:39</ref>,
    <ref=''Jhn.7.35''>Jhn.7:35</ref>, al; εἰς εἰρήνην (cf. <ref=''1Ki.1.17''>1Ki.1:17</ref>).
    <ref=''Luk.7.50''>Luk.7:50</ref>; ἐν εἰρήνῃ, <ref=''Act.16.36''>Act.16:36;</ref>
    ἐπί, with accusative, <ref=''Mat.22.9''>Mat.22:9</ref>, <ref=''Act.25.12''>Act.25:12</ref>,
    al; ἕως, <ref=''Act.23.23''>Act.23:23;</ref> οὗ, <ref=''Luk.24.28''>Luk.24:28</ref>,
    <ref=''1Co.16.6''>1Co.16:6</ref>; πρός, with accusative of person(s), <ref=''Mat.25.9''>Mat.25:9</ref>,
    <ref=''Luk.11.5''>Luk.11:5</ref>, al.; κατὰ τ. ὁδόν, <ref=''Act.8.36''>Act.8:36;</ref>
    διά, with genitive, <ref=''Mat.12.1''>Mat.12:1</ref>, <ref=''Mrk.9.30''>Mrk.9:30</ref>;
    with inf., <ref=''Luk.2.3''>Luk.2:3</ref>, <ref=''Jhn.14.2''>Jhn.14:2</ref>; σύν,
    <ref=''Luk.7.6''>Luk.7:6</ref>, al.; ἵνα, <ref=''Jhn.11.11''>Jhn.11:11;</ref>
    absol., <ref=''Mat.2.9''>Mat.2:9</ref>, <ref=''Luk.7.8''>Luk.7:8</ref>, <ref=''Jhn.4.50''>Jhn.4:50</ref>,
    <ref=''Act.5.20''>Act.5:20</ref>, al.; ptcp., πορευθείς (on the pass. form of
    the aor., see M, <i>Pr.</i>, 161f.), redundant (as in Heb. and Aram.; V. M, <i>Pr.</i>,
    231; Dalman, <i>Words</i>, 21), <ref=''Mat.2.8''>Mat.2:8</ref>, <ref=''Luk.7.22''>Luk.7:22</ref>,
    al. Metaphorical (cf. Soph., <i>O.T.</i>, 884; Xen., Cyr., 2, 2, 24, al), <BR
    />__(a) like οἴχομαι in cl., as euphemism for θνήσκω (so הלךְ in <ref=''Gen.15.2''>Gen.15:2</ref>);
    <ref=''Luk.22.22''>Luk.22:22</ref> and perh. <ref=''Luk.13.33''>also 13:33</ref>
    (see Field, <i>Notes</i>, 66); <BR /> __(b) in ethical sense (<ref=''Deu.19.9''>Deu.19:9</ref>,
    <ref=''Psa.14.2''>Psa.14:2</ref>, al; cf. M, <i>Pr.</i>, 11.2; Kennedy, <i>Sources</i>,
    107): before ἐν, <ref=''Luk.1.6''>Luk.1:6</ref>, <ref=''1Pe.4.3''>1Pe.4:3</ref>,
    <ref=''2Pe.2.19''>2Pe.2:19</ref>; κατά, with accusative, <ref=''2Pe.3.3''>2Pe.3:3</ref>,
    <ref=''Jude.16, 18''>Ju 16, 18</ref>; with dative (Bl, §38, 3), <ref=''Act.9.31;
    14.16''>Act.9:31 14:16</ref>, <ref=''Jude.11''>Ju 11</ref>; <BR /> __(with) of
    disciples or partisans ( <ref=''Jdg.2.12''>Jdg.2:12</ref>, <ref=''1Ki.11.10''>3Ki.11:10</ref>,
    <ref=''Sir.46.10''>Sir.46:10</ref>): before ὀπίσω, with genitive of person(s),
    <ref=''Luk.21.8''>Luk.21:8</ref> (cf. δια-, εἰς-, (-μαι), ἐκ- (-μαι), ἐν- (-μαι),
    ἐπι- (-μαι), παρα- (-μαι), προ-, προσ- (-μαι), συν- (-μαι)).<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πορ-εύω</b>, <br /> <i>future</i> <b>-σω</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hecuba” 447 (Lyric poetry), etc.: ">Refs
    5th c.BC+</a>]<i>aorist</i> ἐπόρευσα, <i>poetry</i> πόρευσα [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 11.21 ">Refs 5th c.BC+</a>]:—<i>passive</i>
    and <i>middle</i>, <i>future</i> πορεύσομαι [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 676, 5th-6th c.BC: Plato Philosophus
    “Symposium” 190d; πορευθήσομαι “IG” 22.141.2, LXX.1Ki.14.2: ">LXX+5th c.BC+</a>]<i>aorist</i>
    ἐπορευσάμην (only compounds ἐν-, προ-, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Epistulae” 313d, 2nd c.BC: Polybius Historicus 2.27.2);
    ἐπορεύθην 5th c.BC: Pindarus Lyricus “Fragmenta.” 75.8, 5th c.BC: Herodotus Historicus
    8.107, 5th c.BC: Thucydides Historicus 1.26, 5th c.BC: Euripides Tragicus “Hecuba”
    1099 (Lyric poetry)">Refs 5th c.BC+</a>], etc.: <i>perfect</i> πεπόρευμαι [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Politicus”
    266d, 4th c.BC: Demosthenes Orator 53.6 ">Refs 5th c.BC+</a>]:(πόρος): <br /><Level2><b>__I</b></Level2>
    <i>active</i>, <b>make to go, carry, convey,</b> by land or water, τινα [<a href="javascript:void(0)"
    title=" 6th c.BC: Arion Lyricus 1.13, 5th c.BC: Pindarus Lyricus “O.” 1.77, “P.”
    11.21, etc.; ἐπ᾽ εὐστόλου νεὼς πορεύσαιμ᾽ ἂν ἐς δόμους 5th c.BC: Sophocles Tragicus
    “Philoctetes” 517 (Lyric poetry); ὡς τάχιστά μοι μολὼν ἄνακτα.. τις πορευσάτω
    [prev. author] “OC” 1476; ἐμὲ πόντιον σκάφος πορεύσει Ἄργος 5th c.BC: Euripides
    Tragicus “Troades” 1086 (Lyric poetry); ποντιὰς αὔρα,.. ποῖ με πορεύσει; [prev.
    author] “Hec.” 447 (Lyric poetry); βᾶσά νιν δεῦρο πόρευσον [prev. author] “Med.”
    181 (Lyric poetry); στρατιὰν πεζῇ π. ὡς Βρασίδαν 5th c.BC: Thucydides Historicus
    4.132, etc.">Refs 6th c.BC+</a>]: with <i>double</i><i>accusative</i>, <b>carry</b>
    or <b>ferry over,</b> [Νέσσος] ποταμὸν.. Βροτοὺς μισθοῦ ''πόρευε [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 560; γυναῖκ᾽ ἀρίσταν λίμναν..
    πορεύσας ἐλάτᾳ 5th c.BC: Euripides Tragicus “Alcestis” 443 (Lyric poetry). ">Refs
    5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> of things, <b>bring, carry,</b>
    ἐπιστολὰς πατρί [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 1602 ">Refs 5th c.BC+</a>]; <b>furnish, bestow,</b> χρυσόν
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Phoenissae”
    985 ">Refs 5th c.BC+</a>]; <b>set in motion,</b> κίνησις.. βραδυτῆτάς τε καὶ τάχη..
    π. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    893d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> <i>absolutely</i>,
    <b>conduct a search,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ichn.” 324 (Lyric poetry, assuming variant). ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>passive</i> and <i>middle</i>, <b>to be driven</b>
    or <b>carried,</b> μέγας βοῦς ὑπὸ σμικρᾶς μάστιγος εἰς ὁδὸν π. [<a href="javascript:void(0)"
    title=" [prev. author] “Aj.” 1254; πρὸς βίαν π. [prev. author] “OC” 845. ">Refs</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>go, walk, march,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.22, 4th-3rd c.BC: Theophrastus Philosophus
    “Characteres” 2.1, etc.; ἐφ᾽ ἑνὸς σκέλους 5th-6th c.BC: Plato Philosophus “Symposium”
    190d; σύνδρομά τινι [prev. author] “Plt.” 266d; ταχέως 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 2.2.12; τοῖν ποδοῖν [prev. author] “Cyr.” 4.3.13 ">Refs
    5th c.BC+</a>]; <b>go by land,</b> opposed to going by sea, [<a href="javascript:void(0)"
    title=" [prev. author] “An.” 5.3.1 ">Refs</a>]; also <b>cross, pass over,</b>
    διαφυλάσσειν τὰς σχεδίας, πορευθῆναι βασιλέϊ for the king''s <b>crossing,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.107; π.
    δι᾽ Εὐρίπου 5th c.BC: Thucydides Historicus 7.29: frequently with Preps., π. ἐκ
    δόμων, ἔξω δωμάτων, 5th c.BC: Sophocles Tragicus “Trachiniae” 392, 5th c.BC: Euripides
    Tragicus “Hippolytus” 1156; εἰς ἀγρόν 5th-6th c.BC: Plato Philosophus “Respublica”
    563d; εἰς ἐκκλησίαν 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 4.1;
    ἐξ.. ἐς.. 5th c.BC: Herodotus Historicus 4.35; ἐπὶ τὸν Ἀχέροντα 5th-6th c.BC:
    Plato Philosophus “Phaedo” 113d ">Refs 5th c.BC+</a>]: c.<i>accusative</i> loci,
    <b>enter,</b> π.στέγας [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Trachiniae” 329, compare 5th c.BC: Euripides Tragicus “Helena” 51 ">Refs
    5th c.BC+</a>]; π. διὰ Θεσσαλίης <b>march</b> through T., [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.196 ">Refs 5th c.BC+</a>]; π. παρὰ βασιλέος
    <b>come</b> from his presence, [<a href="javascript:void(0)" title=" [prev. author]
    6.95; παρὰ βασιλέως πρὸς τὸν σατράπην 5th-6th c.BC: Xenophon Historicus “Anabasis”
    4.5.10 ">Refs 5th c.BC+</a>]; π. πρὸς τὸν ἴδιον ἄνδρα <b>go in</b> to her husband,
    [<a href="javascript:void(0)" title=" Theano cited in 3rd c.AD(?): Diogenes Laertius
    8.43: frequently c._accusative_ _cognate_, μακροτέραν (i.e. ὁδόν) π. 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 2.2.11, etc.; π.φυγάν 5th c.BC: Euripides Tragicus
    “Ion” 1239 (Lyric poetry); τὴν εἱμαρμένην πορείαν 5th-6th c.BC: Plato Philosophus
    “Menexenus” 236d: with _accusative_ loci, γῆν πολλὴν π. ">Refs 5th c.BC+</a>]<b>go
    over, trauerse,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus
    “Anabasis” 6.23.1; π. τὰ δύσβατα 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 2.4.27; τοσαῦτα ὄ ρη [prev. author] “An.” 2.5.18: Geometry
    texts, π. διὰ τοῦ κέντρου">Refs 5th c.BC+</a>] <b>pass</b> through the centre,
    [<a href="javascript:void(0)" title=" 3rd c.BC: Archimedes Geometra “περὶ κωνοειδέων
    καὶ σφαιροειδέων” 16 ">Refs 3rd c.BC+</a>]; π. γραμμάν <b>traverse, move along</b>
    a line, [<a href="javascript:void(0)" title=" [prev. author] “Spir.” 14.">Refs</a>]
    —Special phrases: ἐς ἄρκυν π. <b>fall</b> into.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Electra” 965 ">Refs 5th c.BC+</a>]; ἐπ᾽
    ἔργον π., ἐπὶ τὰ δευτερεῖα π., [<a href="javascript:void(0)" title=" [prev. author]
    “Or.” 1068, 5th-6th c.BC: Plato Philosophus “Philebus” 23b ">Refs 5th c.BC+</a>];
    π. εἰς τὰ κτήματα <b>enter into possession of</b>.., [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 44.32 ">Refs 4th c.BC+</a>]; ἢν αἱ καθάρσιες
    πορεύωνται if the menses <b>come,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “ἀφορισμοί” 5.60. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>walk,</b> i.e. <b>live,</b> εἴ τις ὑπέροπτα.. π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 884 (Lyric poetry); frequently
    in LXX, as π. τοῖς νομίμοις LXX.Lev.18.3. ">LXX+5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <i>metaphorically</i>, ἡ πονηρία διὰ τῶν ἡδονῶν π. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.2.24
    ">Refs 5th c.BC+</a>]; of discourse, ἐκτὸς τῶν λόγων π. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 812a; διὰ τῶν ὁμολογουμένων 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 4.6.15 ">Refs 5th c.BC+</a>]; καθ᾽ ὁμοιότητα
    π. <b>proceed</b> by analogy, [<a href="javascript:void(0)" title=" 1st c.BC:
    Philodemus Philosophus “περὶ σημείων καὶ σημειώσεων” 31. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__II.5</b></Level3> <b>proceed</b> at law, [<a href="javascript:void(0)"
    title=" “PEleph.” 3.5, 4.6 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.6</b></Level3>
    <b>go on one''s way,</b> i.e. <b>die,</b> [<a href="javascript:void(0)" title="
    4th c.AD: Julianus Imperator “Epistulae” 14. ">Refs 4th c.AD+</a>]'
