extended_definition:
  gloss: Issachar
  definition: 'A man of the tribe of Levi living at the time of United Monarchy, only
    mentioned at 1Ch.26.5; <br> son of: Obed-edom (H5654); <br> brother of: Shemaiah
    (H8098I), Jehozabad (H3075H), Joah (H3098I), Sachar (H7940), Nethanel (H5417K),
    Ammiel (H5988I) and Peullethai (H6469)<BR> § Issachar = "there is recompense"<br>1)
    the 9th son of Jacob and the 5th by Leah his first wife and the progenitor of
    a tribe by his name<br>2) a Korahite Levite and the 7th son of Obed-edom and doorkeeper
    to the temple<br>3) the tribe descended from Issachar the son of Jacob<br>4) the
    territory allocated to the descendants of Issachar when they entered the land
    of Canaan'
