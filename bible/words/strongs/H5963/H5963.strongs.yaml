strongs_number: H5963
language: hebrew
lemma: עַלְמֹן דִּבְלָתָיְמָה
transliteration: ʻAlmôn Diblâthâyᵉmâh
pronunciation: al-mone' dib-lawthaw'-yem-aw
definition: Almon-Diblathajemah, a place in Moab
kjv_usage: Almondilathaim.
derivation: from the same as H5960 (עַלְמוֹן) and the dual of H1960 (הֻיְּדָה) (compare
  H1015 (בֵּית דִּבְלָתַיִם)) with enclitic of direction; Almon towards Diblathajim;
