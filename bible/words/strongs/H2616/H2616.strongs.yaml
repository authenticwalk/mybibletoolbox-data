strongs_number: H2616
language: hebrew
lemma: חָסַד
transliteration: châçad
pronunciation: khaw-sad'
definition: properly, perhaps to bow (the neck only  in courtesy to an equal), i.e.
  to be kind; also (by euphemistically, but rarely) to reprove
kjv_usage: shew self merciful, put to shame.
derivation: a primitive root; (compare H2603 (חָנַן)); (compare H1288 (בָרַךְ))
