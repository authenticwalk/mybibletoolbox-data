strongs_number: G0472
language: greek
lemma: ἀντέχομαι
transliteration: antéchomai
definition: to hold oneself opposite to, i.e. (by implication) adhere to; by extension
  to care for
kjv_usage: hold fast, hold to, support
derivation: from G473 (ἀντί) and the middle voice of G2192 (ἔχω);
extended_definition:
  gloss: to cling to
  definition: '<b>ἀντ-ὲχω</b><BR /> (ἀντί, ἔχω), [in LXX for חָזַק hi., etc. ;] <BR
    />__1. trans., to hold against. <BR /> __2. Intrans., to withstand. Mid. 1. in
    cl., to hold out against. <BR /> __3. (cf. MM, <i>VGT</i>, see word), <b>to hold
    firmly to, cleave to</b>: with genitive (see Bl., § 36, 2), <ref=''Mat.6.24''>Mat.6:24</ref>,
    <ref=''Luk.16.13''>Luk.16:13</ref>, <ref=''1Th.5.14''>1Th.5:14</ref> (see M, <i>Th.</i>,
    in l), <ref=''Tit.1.9.''>Tit.1:9.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀντέχω</b> <br /> or ἀντίσχω, <i>future</i> ἀνθέζω; <i>participle</i>
    ἀντισχήσων[<a href="javascript:void(0)" title=" (in sense 11) 4th c.AD: Libanius
    Sophista “Epistulae” 33.2: ">Refs 4th c.AD+</a>]<i>aorist</i> ἀντέσχον:— <b>hold
    against,</b> with <i>accusative</i> et <i>genitive</i>, χεῖρ᾽ ἀ. κρατός <b>hold</b>
    one''s hand <b>against</b> one''s head so as to shade the eyes, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1651: with _dative_, ὄμμασι
    δ᾽ ἀντίσχοις (-έχοις codices) τάνδ᾽ αἴγλαν">Refs 5th c.BC+</a>] <b>may''st</b>
    thou <b>keep</b> this sunlight <b>upon</b> his eyes, [<a href="javascript:void(0)"
    title=" [prev. author] “Ph.” 830 (Lyric poetry); τοὺς χαλινοὺς τῶν ἵππων 2nd c.AD:
    Herodianus Grammaticus 5.6.7. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    with <i>dative</i>, <b>hold out against, withstand,</b> Ἀρπάγῳ[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.175, compare 8.68. ; τοῖς δικαίοις 5th
    c.BC: Sophocles Tragicus “Fragmenta” 78; τῇ ταλαιπωρίᾳ 5th c.BC: Thucydides Historicus
    2.49; πρός τινα [prev. author] 6.22; πρὸς τοὺς καμάτους 2nd c.AD: Herodianus Grammaticus
    3.6.10, etc.">Refs 5th c.BC+</a>]: with <i>accusative</i>, <b>endure,</b> ἀντέχομεν
    καμάτους[<a href="javascript:void(0)" title=" “Anthologia Graeca” 9.299 (1st c.AD:
    Philippus Epigrammaticus); but in 5th c.BC: Thucydides Historicus 8.63 ἀ. τὰ τοῦ
    πολέμου">Refs 5th c.BC+</a>] rather belongs to the next <i>signification</i>,
    <b>hold out</b> as regards the war; so πολλὰἀ. [<a href="javascript:void(0)" title="[prev.
    work] 86. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> <b>hold out, endure,</b>
    with <i>participle</i>, ἡ Ἄζωτος.. ἐπὶ πλεῖστον χρόνον πολιορκουμένη ἀντέσχε[<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.157, compare
    5.115, 5th c.BC: Thucydides Historicus 2.70; μηκέτι ἀντέχωσι τῷ πόνῳ διϊστάμενοι
    5th-6th c.BC: Plato Philosophus “Timaeus” 81d">Refs 5th c.BC+</a>]; πολλάκις γιγνομένην
    ψυχὴν ἀντέχειν <b>last</b> through several states of existence, [<a href="javascript:void(0)"
    title=" [prev. author] “Phd.” 88a. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3>
    <i>absolutely</i>, <b>hold out, stand one''s ground,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.16, 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 413, etc.; πῶς δύσμορος ἀντέχε; 5th c.BC: Sophocles Tragicus “Philoctetes”
    176 (Lyric poetry); νόσημα ἀντίσχει τὸν αἰῶνα πάντα 5th c.BC: Hippocrates Medicus
    “περὶ ἀγμῶν” 11; ἔστ᾽ ἂν αἰὼν ἀντέχῃ 5th c.BC: Euripides Tragicus “Alcestis” 337;
    βραχὺν χρόνον 4th c.BC: Demosthenes Orator 2.10">Refs 5th c.BC+</a>]; ἀ. ἐπὶ πολύ,
    ἐπί πλέον, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.7, 65">Refs 5th c.BC+</a>]; ἀ. ἐλπίσιν in hope, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 2.26; ἀ. περί τινος 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 2.2.16: peculiarly, ἀ. μὴ ὑπακοῦσαι">Refs
    5th c.BC+</a>] I <b>hold out against.., refuse..,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.708a. ">Refs 1st
    c.AD+</a>]<br /><Level4><b>__II.3.b</b></Level4> of the rivers drunk by the Persian
    army, <b>hold out, suffice,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 7.196, compare 4th-5th c.BC: Aeschylus Tragicus “Persae”
    413 (in full ἀ. ῥέεθρον 5th c.BC: Herodotus Historicus 7.58">Refs 5th c.BC+</a>];
    ἀ. ὕδωρ παρέχων[<a href="javascript:void(0)" title=" [prev. work] 108); so ἀντέχει
    ὁ σῖτος 5th c.BC: Thucydides Historicus 1.65. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>extend, reach,</b> ἐς ὅσον ἡ ἐπιστήμη ἀ.[<a href="javascript:void(0)" title="
    [prev. author] 6.69">Refs</a>]; <b>prevail,</b> διὰ τὴν λῃστείαν ἐπὶ πολὺ ἀντίσχουσαν[<a
    href="javascript:void(0)" title=" 1.7. ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    <i>middle</i>, <b>hold before one against</b> something, with <i>accusative</i>
    et <i>genitive</i>, ἀντίσχεσθε τραπέζας ἰῶν <b>hold out</b> the tables <b>against</b>
    the arrows, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 22.74. ">Refs 8th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> with
    <i>genitive</i> only, <b>hold on by, cling to,</b> ἐκείνου τῆς χειρός[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.121. ; πέπλων 5th c.BC: Euripides Tragicus
    “Troades” 750, compare “Ion” 1404; τῶν θυρῶν 5th-6th c.BC: Aristophanes Comicus
    “Lysistrata” 161: _metaphorically_, ἀ. τῶν ὄχθων">Refs 5th c.BC+</a>] <b>cling
    to</b> the banks, <b>keep close to</b> them, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 9.56">Refs 5th c.BC+</a>]; ἀ. Ἡρακλέος <b>cleave
    to</b> Hercules, i.e. <b>worship</b> him <b>above all,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “N.” 1.33">Refs 5th c.BC+</a>]; ἀ. τῆς ἀρετῆς,
    Latin <i>adhaerere virtuti,</i> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.134; ἀ. τοῦ πολέμου [prev. author] 7.53; τοῦ κέρδους 5th
    c.BC: Sophocles Tragicus “Fragmenta” 354; τῆς θαλάσσης 5th c.BC: Thucydides Historicus
    1.13; σωτηρίας 5th c.BC: Lysias Orator 33.6; τῆς ἀληθείας 5th-6th c.BC: Plato
    Philosophus “Philebus” 58e, compare “R.” 600d, +others; τῶν παραδεδομένων μύθων
    4th c.BC: Aristoteles Philosophus “Poetica” 1451b24">Refs 5th c.BC+</a>]; τῆς
    ἐλευθερίας Canon Laws texts cited in [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 18.185; τῶν δικαίων “POxy.” 1203.30 (1st c.AD)">Refs
    4th c.BC+</a>]. b. with <i>genitive</i> <i>person</i>, <b>care for, support, 1Ep.
    Thess.</b>[<a href="javascript:void(0)" title=" 5.14. ">Refs</a>]<br /><Level3><b>__III.3</b></Level3>
    <i>absolutely</i>, αὐτὸς ἀντέχου[<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Philoctetes” 893, compare 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 1121. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.4</b></Level3>
    with <i>double</i> <i>genitive</i> <i>person</i> et <i>of things</i>, ἀνθέξεταί
    σου τῶν πατρῴων χρημάτων <b>will lay claim to</b> the property <b>from</b> you,
    <b>dispute</b> it <b>with</b> you, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Aves” 1658. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.5</b></Level3>
    <b>resist,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 574b; φονεῦσαι τοὺς ἀντεχομένους 1st c.BC: Diodorus Siculus Historicus
    4.49. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.6</b></Level3> <b>adhere,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 583a18: in Medicine texts, of constipation, γαστὴρ ἀντίσχετο 5th c.BC:
    Hippocrates Medicus “ἐπιδημίαι” 4.20; γαστρὸς ἀντεχομένης [prev. work] 17.">Refs
    5th c.BC+</a>]'
