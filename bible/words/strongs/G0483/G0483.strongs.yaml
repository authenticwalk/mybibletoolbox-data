strongs_number: G0483
language: greek
lemma: ἀντιλέγω
transliteration: antilégō
definition: to dispute, refuse
kjv_usage: answer again, contradict, deny, gainsay(-er), speak against
derivation: from G473 (ἀντί) and G3004 (λέγω);
extended_definition:
  gloss: to dispute
  definition: '<b>ἀντι-λέγω </b><BR /> [in LXX: <ref=''Hos.4.4''>Hos.4:4</ref> (רִיב
    hi.), <ref=''Isa.50.5''>Isa.50:5</ref> (סוּג ni.) <ref=''Isa.22.22; 65.2''>Isa.22:22
    65:2</ref>, <ref=''Sir.4.25''>Sir.4:25</ref>, <ref=''3Ma.2.28''>3Ma.2:28</ref>,
    <ref=''4Ma.4.7''>4Ma.4:7</ref> <ref=''4Mac.8.2''>4Mac 8:2</ref> * ;] <BR /><b>cοntradict,
    oppose, resist </b>(see Field, <i>Notes</i>, 106; MM, <i>VGT</i>, see word); absol.:
    <ref=''Act.28.19''>Act.28:19</ref>, <ref=''Rom.10.21''>Rom.10:21</ref>, <ref=''Tit.1.9;
    2.9''>Tit.1:9 2:9</ref>; with dative, <ref=''Jhn.19.12''>Jhn.19:12</ref>, <ref=''Act.13.45''>Act.13:45</ref>;
    with accusative and inf., <ref=''Luk.20.27''>Luk.20:27</ref> T; pass., <ref=''Luk.2.34''>Luk.2:34</ref>,
    <ref=''Act.28.22''>Act.28:22</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀντιλέγω</b>, <br /> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus, Comedy texts, and _Attic dialect_ Prose (compare
    ἀνταγορεύω)">Refs 5th c.BC+</a>]: <i>future</i> ἀντιλέξω[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 993, 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 998, 5th c.BC: Lysias Orator 8.10 (but the common _future_ is
    ἀντερῶ)">Refs 5th c.BC+</a>]: <i>aorist</i> ἀντέλεξα[<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 409, 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 1040 (but the _aorist_ commonly used is ἀντεῖπον): ">Refs 5th
    c.BC+</a>]<i>perfect</i> ἀντείρηκα: <i>future</i> <i>passive</i> ἀντειρήσομαι:—<b>speak
    against, gainsay, contradict,</b> τινί[<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 5.30, 5th-6th c.BC: Plato Philosophus “Symposium”
    216b, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.6.13, etc.; περί τινος
    5th c.BC: Thucydides Historicus 8.53, 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    4.4.8">Refs 5th c.BC+</a>]; ὑπὲρ τῶν δικαίων[<a href="javascript:void(0)" title="
    [prev. work] 3.5.12; πρός τι 1.2.17; πρός πάντα τὰ δίκαια 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 888:">Refs 5th c.BC+</a>] —often followed by a dependent clause,
    ἀ. ὡς.. <b>declare in opposition</b> or <b>answer</b> that.., χρησμοῖσι οὐκ ἔχω
    ἀντιλέγειν ὡς οὐκ εἰσὶ ἀληθέες[<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 8.77, compare 5th-6th c.BC: Aristophanes Comicus “Equites”
    980, 5th c.BC: Thucydides Historicus 8.24, 5th-6th c.BC: Xenophon Historicus “Anabasis”
    2.3.25, etc.; οὐ τοῦτό γ᾽ ἀντιλέγουσιν, ὡς οὐ.. 4th c.BC: Aristoteles Philosophus
    “Politica” 1287b23; also ἀ. ὑπέρ τινος ὡς.. 5th c.BC: Thucydides Historicus 8.45:
    so with ">Refs 5th c.BC+</a>]<i>infinitive</i>, ἀ. ποιήσειν ταῦτα, ἤν.. <b>to
    reply</b> that they will.., if.., [<a href="javascript:void(0)" title=" [prev.
    author] 1.28; ἀ. μὴ κτεῖναι Μυτιληναίους [prev. author] 3.41; ἀ. τὸ μὴ οὐ ἀξιοῦσθαί
    τινα 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.2.20.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with <i>accusative</i>
    <i>of things</i>, ἴσ᾽ ἀντιλέξαι[<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 409; ἀ. τὸν ἐναντίον λόγον 5th c.BC: Lysias
    Orator 8.11">Refs 5th c.BC+</a>]; μῦθον ἀ. τινί <b>tell</b> one tale <b>in reply
    to</b> another, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Lysistrata” 806; ἀντιλέγομεν πρᾶγμά τι 4th-3rd c.BC: Menander Comicus
    “Ἐπιτρέποντες” 8">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be disputed, questioned,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 6.5.37 ">Refs 5th c.BC+</a>]; of a place, ὑπό τινος ἀντιλεγόμενον
    <b>counter-claimed,</b>[<a href="javascript:void(0)" title=" [prev. work] 3.2.30;
    ἀντιλέγεσθαι μικρὸν πρός τινα περί τινος 4th c.BC: Demosthenes Orator 27.15; τὰ
    ἀντιλεγόμενα ">Refs 4th c.BC+</a>]<b>points in dispute,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 2.44">Refs 4th c.BC+</a>]; πρὸς τὰ ἀντειρημένα
    κτλ., title of work by Chrysippus, [<a href="javascript:void(0)" title=" “Stoicorum
    Veterum Fragmenta” 2.8">Refs</a>]; τόπος ἀντιλλεγόμενος (sic) [<a href="javascript:void(0)"
    title=" “IG” 5(2).443.15 (Megalopolis, 2nd c.BC): _absolutely_, -λέγεται περί
    τινος 1st c.BC-1st c.AD: Strabo Geographus 8.6.6 ">Refs 2nd c.BC+</a>]; of the
    genuineness of literary works, <b>to be disputed,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.839c. ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__3</b></Level3> <i>absolutely</i>, <b>speak in opposition,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.42, 5th
    c.BC: Euripides Tragicus “Hippolytus” 993, 5th-6th c.BC: Aristophanes Comicus
    “Ranae” 1076, etc.; ὁ ἀντιλέγων ">Refs 5th c.BC+</a>]<b>the opponent,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Protagoras”
    335a; οἱ ἀντιλέγοντες 5th c.BC: Thucydides Historicus 8.53; λαὸς ἀπειθῶν καὶ -λέγων
    LXX.Isa.65.2.">LXX+5th c.BC+</a>]'
