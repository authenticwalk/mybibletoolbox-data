strongs_number: G4014
language: greek
lemma: περιαιρέω
transliteration: periairéō
definition: to remove all around, i.e. unveil, cast off (anchor); figuratively, to
  expiate
kjv_usage: take away (up)
derivation: from G4012 (περί) and G138 (αἱρέομαι) (including its alternate);
extended_definition:
  gloss: to take away
  definition: '<b>περι-αιρέω</b>, -ῶ <BR /> [in LXX chiefly for סוּר hi. ;] <BR />to
    take away that which surrounds, take away, take off (τείχη, Hdt., Thuc.; χιτῶνα,
    Plat.; δακτύλιον, <ref=''Gen.41.42''>Gen.41:42</ref>, cf. σφρηγῖδα, Hdt., ii,
    151) : τ. κάλυΜΜα, pass., <ref=''2Co.3.16''>2Co.3:16;</ref> as nautical term (RV,
    cast off), ἀγκύρας, <ref=''Act.27.40''>Act.27:40;</ref> absol., <b>to cast loose</b>:
    <ref=''Act.28.13.''>Act.28:13.</ref> Metaphorical, <b>to take away entirely</b>:
    ἐλπίς, pass., <ref=''Act.27.20''>Act.27:20;</ref> ἁμαρτίας, <ref=''Heb.10.11.''>Heb.10:11.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περιαιρ-έω</b>, <br /> <i>aorist</i> περιεῖλον [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.159, etc.">Refs 5th c.BC+</a>]:—<b>take
    away something that surrounds, strip off, remove</b>, with <i>accusative</i> <i>of
    things</i>, τεῖχος Hdt.[same place],[<a href="javascript:void(0)" title=" compare
    6.46, 5th c.BC: Thucydides Historicus 1.108, 4.51, 133 ">Refs 5th c.BC+</a>];
    π. τὸν κέραμον <b>taking off</b> the earthen jar into which the gold had been
    run, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.96;
    π. τὸν χιτῶνα 4th c.BC: Aristoteles Philosophus “Historia Animalium” 557b20 ">Refs
    5th c.BC+</a>]; δέρματα σωμάτων π. <b>strip</b> skins <b>off from</b>.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Politicus” 288e; αὐτοῦ τὰ κοινὰ πάντα
    περιελόντες [prev. author] “Sph.” 264e; π. τινὰ αὐτοῦ τῆς ἐξουσίας 2nd c.AD: Herodianus
    Grammaticus 3.11.3 ">Refs 5th c.BC+</a>]; simply, <b>take away from</b>, τῶν πολεμικῶν
    τὸ μελετᾶν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 2.1.21, etc.">Refs 5th c.BC+</a>]:—<i>middle</i>,
    <b>take off from oneself</b>, π. τὴν κυνέην, τὴν σφρηγῖδα, <b>take off one''s</b>
    helmet, <b>one''s</b> signet-ring, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 2.151, 3.41; τὰς ταινίας 5th-6th c.BC: Plato Philosophus
    “Symposium” 213a ">Refs 5th c.BC+</a>]; βυβλίον περιαιρεόμενος <b>taking [the
    cover] off one''s</b> letter, i. e. <b>opening</b> it, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.128; π. τὴν ἐξουσίαν τῆς ἀπολογίας αὑτοῦ
    4th c.BC: Lycurgus Orator 35 ">Refs 5th c.BC+</a>]: but <i>middle</i> is frequently
    used like <i>active</i>, <b>strip off, take away</b>, τὸ περιελέσθαι αὐτῶν τὰ
    ὅπλα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 8.1.47; εἴ τις περιελοιτο τῆς ποιήσεως τὸ μέλος 5th-6th c.BC:
    Plato Philosophus “Gorgias” 502c (variant for{περιέλοι}) τὴν Ἀττικὴν ὑμῶν περιῄρηνται
    4th c.BC: Demosthenes Orator 19.220; ἁπάντων τὴν ἐλευθερίαν περιείλετο [prev.
    author] 18.65; περιείλοντό μου ὑποζύγια δύο “PCair.Zen.” 659.7 (3rd c.BC)">Refs
    5th c.BC+</a>]:—<i>passive</i>, <b>to be taken off</b>, τοὐπίβλημ᾽ ἐπεὶ περιῃρέθη
    [<a href="javascript:void(0)" title=" 4th c.BC: Nicostratus Comicus 15 ">Refs
    4th c.BC+</a>]; τοῦ ἄλλου περιῃρημένου <b>when</b> the rest <b>has been taken
    away</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    3.11; περιῃρημένων τοσούτων κακῶν 5th-6th c.BC: Plato Philosophus “Phaedrus” 231b;
    τείχη περιῃρημένα 4th c.BC: Demosthenes Orator 19.65. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>make void, cancel</b> a vow, [<a href="javascript:void(0)"
    title=" LXX.Num.30.13. ">LXX</a>]<br /><Level3><b>__3</b></Level3> <b>strike off,
    cancel</b> an item in an account, [<a href="javascript:void(0)" title=" “PCair.Zen.”
    147 (3rd c.BC)">Refs 3rd c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" “Sammelb.” 5136.8 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>passive</i>, with <i>accusative</i> <i>of things</i>, <b>to be stripped of</b>
    a thing, <b>have</b> a thing <b>taken off</b> or <b>away from</b> one, περιῃρημένοι
    χρήματα καὶ συμμάχους [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 3.31; περιαιρεθεὶς τὰ ὄντα [prev. author] 21.138; τοὺς στεφάνους περιῄρηνται
    [prev. author] 26.5: with _accusative_ understood, περιαιρεθήσεσθαι ἤμελλον 4th-3rd
    c.BC: Epicurus Philosophus “De rerum natura - Wien. Stud.” 15.34. ">Refs 4th c.BC+</a>]'
