    title=" 5th c.BC: Critias Philosophus, Tragicus, Elegiacus 1.5 (and in compounds,
    ἐγ-, κατα-, συγ-, 5th c.BC: Thucydides Historicus 6.18, 5th-6th c.BC: Aristophanes
    Comicus “Equites” 1308, 5th c.BC: Euripides Tragicus “Fragmenta” 1058)">Refs 5th
    c.BC+</a>]; γηράσω [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
