strongs_number: G1095
language: greek
lemma: γηράσκω
transliteration: gēráskō
definition: to be senescent
kjv_usage: be (wax) old
derivation: from G1094 (γῆρας);
extended_definition:
  gloss: to grow old
  definition: '<b>γηράσκω</b> (also γηράω; γῆρας), <BR /> [in LXX chiefly for זקן
    ;] <BR /><b>to grow old</b>: <ref=''Jhn.21.18''>Jhn.21:18</ref>, <ref=''Heb.8.13''>Heb.8:13</ref>.†
    <BR /> <re><i>SYN.</i>: παλαιοῦμαι.</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
