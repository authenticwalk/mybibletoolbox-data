strongs_number: H0178
language: hebrew
lemma: אוֹב
transliteration: ʼôwb
pronunciation: obe
definition: properly, a mumble, i.e. a water skin (from its hollow sound); hence a
  necromancer (ventriloquist, as from a jar)
kjv_usage: bottle, familiar spirit.
derivation: from the same as H1 (אָב) (apparently through the idea of prattling a
  father's name);
extended_definition:
  gloss: medium
  definition: 1) water skin bottle<br>2) necromancer<br>1b) necromancer, one who evokes
    the dead<br>1c) ghost, spirit of a dead one<br>1d) practice of necromancy<br>3)
    one that has a familiar spirit
  morphology: H:N-M
  source: STEPBible/BDB
