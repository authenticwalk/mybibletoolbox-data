strongs_number: G1139
language: greek
lemma: δαιμονίζομαι
transliteration: daimonízomai
definition: to be exercised by a dæmon
kjv_usage: have a (be vexed with, be possessed with) devil(-s)
derivation: middle voice from G1142 (δαίμων);
extended_definition:
  gloss: be demonised
  definition: '<b>δαιμονίζομαι</b><BR /> (in cl. also δαιμονάω; δαίμων), [in Aq.:
    <ref=''Psa.91.6''>Ps 90(91):6</ref> * ;] <BR /><b>to be under the power of a δαίμων
    </b> (δαιμόνιον, which see), <b>to be possessed</b>: <ref=''Mat.15.22''>Mat.15:22;</ref>
    elsewhere always ptcp., -ιζόμενος, -ισθείς: <ref=''Mat.4.24; 8.16, 28, 33; 9.32;
    12.22''>Mat.4:24; 8:16, 28, 33 9:32 12:22</ref>, <ref=''Mrk.1.32, 15, 16, 18''>Mrk.1:32
    15 16 18</ref>, <ref=''Luk.8.36''>Luk.8:36</ref>, <ref=''Jhn.10.21''>Jhn.10:21</ref>
    (Cremer, 171).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δαιμον-ίζομαι</b>, <br /> <i>middle</i>, ={δαιμονάω}, ἄλλος
    κατ᾽ ἄλλην δαιμονίζεται τύχην each one hath his own <b>fate appointed,</b> [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Philemo Comicus 191. ">Refs 4th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> as <i>passive</i>, <b>to be deified,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Fragmenta”
    173 (so explained by “Anecdota Graeca - Bekker” 90">Refs 5th c.BC+</a>]; <i>active</i>
    in [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus).
    ">Refs 5th c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>to be possessed by
    a demon</b> or <b>evil spirit,</b> [<a href="javascript:void(0)" title="NT.Matt.4.24,
    +others, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.706d. ">NT+1st c.AD+</a>]'
  source: STEPBible/LSJ
source: openscriptures/strongs
