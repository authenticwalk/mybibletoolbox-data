strongs_number: G5016
language: greek
lemma: ταραχή
transliteration: tarachḗ
definition: disturbance, i.e. (of water) roiling, or (of a mob) sedition
kjv_usage: trouble(-ing)
derivation: feminine from G5015 (ταράσσω);
extended_definition:
  gloss: disturbance
  definition: '<b>ταραχή</b>, -ῆς, ἡ <BR /> (ταράσσω), [in LXX for חָלָה, מְהוּמָה,
    etc. ;] <BR /><b>trouble, disturbance</b>: τ. ὕδατος, <ref=''Jhn.1.5''>Jhn.1:5</ref>
    [4]. In pl. (as in cl.), <b>tumults</b>: <ref=''Mrk.13.8''>Mrk.13:8</ref>, Rec.†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
