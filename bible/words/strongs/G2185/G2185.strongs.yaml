strongs_number: G2185
language: greek
lemma: ἐφικνέομαι
transliteration: ephiknéomai
definition: to arrive upon, i.e. extend to
kjv_usage: reach
derivation: from G1909 (ἐπί) and a cognate of G2240 (ἥκω);
extended_definition:
  gloss: to reach
  definition: '<b>ἐφ-ικνέομαι</b>, -οῦμαι <BR /> [in LXX: <ref=''Sir.43.27, 30''>Sir.43:27,
    30</ref> R (ἀφικ- ABא)* ;] <BR /><b>to come to, to reach</b>: before ἄχρι, <ref=''2Co.10.13''>2Co.10:13;</ref>
    εἰς, <ref=''2Co.10.14.''>2Co.10:14.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐφικνέομαι</b>, <br /> <i>Ionic dialect</i> ἐπ-, <i>future</i>
    ἐφίξυμαι [<a href="javascript:void(0)" title=" 6th c.BC: Xenophanes Poeta Philosophus
    6.3: ">Refs 6th c.BC+</a>]<i>aorist 2</i> ἐφῑκόμην, <i>Epic dialect</i> -ῐκόμην
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    13.613 ">Refs 8th c.BC+</a>]: <i>perfect</i> ἐφῖγμαι [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 25.101: ">Refs 4th c.BC+</a>]<br /><Level2><b>__I</b></Level2>
    <b>reach at, aim at</b>, with <i>genitive</i>, of two combatants, ἅμα δ᾽ ἀλλήλων
    ἐφίκοντο [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 13.613 ">Refs 8th c.BC+</a>]; simply, <b>reach</b> or <b>hit</b> with
    a stick, εὐ μάλα μου ἐφικέσθαι πειράσεται [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Hp.Ma.” 292a; ὅσων ἂν ἐφικέσθαι δυνηθῶσιν 5th-6th
    c.BC: Isocrates Orator 12.227; ἐφῖκται πάντων ἡ τούτου κακοπραγμοσύνη 4th c.BC:
    Demosthenes Orator 25.101, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.267c, etc.; σφενδόνῃ οὐκ ἂν ἐφικοίμην αὐτόσε 4th c.BC: Antiphanes Comicus 55.20;
    τὰ βέλη ἐ. ἄχρι πρὸς τὸν σκοπόν 2nd c.AD: Lucianus Sophista “Nigr.” 36. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> <b>reach, extend</b>, ὅσον ὁ
    ἥλιος ἐ. [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus
    “Historia Plantarum” 1. 7.1, etc.; ἐφ᾽ ὅσον ἀνθρώπων μνήμη ἐ. 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 5.5.8 ">Refs 5th c.BC+</a>]; ἐ. ἐπὶ
    τοσαύτην γῆν τῷ ἀφ᾽ ἑαυτοῦ φόβῳ <b>to reach</b> by the terror of his name over..,
    [<a href="javascript:void(0)" title="[prev. work] 1.1.5 ">Refs</a>]; ἐ. ἐς τὸ
    λεπτότατον <b>to reach</b> to the smallest matter, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “JConf.” 19; ὅπου μὴ ἐ. ἡ λεοντῆ, προσραπτέον..
    τὴν ἀλωπεκῆν 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.190e ">Refs
    1st c.AD+</a>]; with <i>participle</i>, ἐ. φθεγγόμενον [<a href="javascript:void(0)"
    title=" [prev. author] “TG” 18; ἐ. βλέποντα μέχρι τινός 1st-2nd c.AD: Dio Chrysostomus
    Sophista 62.1. ">Refs 1st c.AD+</a>]<br /><Level3><b>__I.3</b></Level3> <i>metaphorically</i>,
    <b>hit, touch the right points</b>, ἐ. ἐξαριθμούμενος [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.57.3; τὰ ἄλλα λέγων ἐπίκεο ἀληθέστατα
    5th c.BC: Herodotus Historicus 7.9. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.4</b></Level3>
    <b>reach, attain to</b>, τῆς ἀρετῆς [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 1.5; ἀνδραγαθίας 4th c.BC: Aeschines Orator 3.189; τοῦ
    τριηραρχεῖν 4th c.BC: Demosthenes Orator 20.28, compare 122; τῷ λόγῳ τῶν ἐκεῖ
    κακῶν [prev. author] 19.65: with ">Refs 5th c.BC+</a>]<i>infinitive</i>, ἐ. τῷ
    λόγῳ διελθεῖν <b>to be able to</b>.., [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.338c, compare 2nd c.BC: Polybius
    Historicus 1.4.11, “Inscription Prien.” 105.47 (1st c.BC)">Refs 2nd c.BC+</a>]:
    <i>absolutely</i>, <b>succeed in one''s projects</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Appianus Historicus “Μιθριδάτειος” 102 ">Refs 2nd c.AD+</a>];
    of a poison, <b>reach</b> a vital part, <b>take effect</b>, [<a href="javascript:void(0)"
    title="[prev. work] 111. ">Refs</a>]<br /><Level2><b>__II</b></Level2> with <i>accusative</i>,
    <b>to come upon</b>, like{ἐφικάνω}, εἴ σε μοῖρ᾽ ἐφίκοιτο [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “I.” 5(4).15: with double _accusative_, ἐπικέσθαι
    μάστιγι πληγὰς τὸν Ἑλλήσποντον">Refs 5th c.BC+</a>] <b>to visit</b> it <b>with</b>
    blows, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.35.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> with <i>accusative</i>,
    <b>befit, be suitable to</b> [<a href="javascript:void(0)" title="compare (ἱκνέομαι
    111), 5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 17. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
