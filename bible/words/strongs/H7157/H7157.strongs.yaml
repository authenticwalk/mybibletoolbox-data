strongs_number: H7157
language: hebrew
lemma: קִרְיַת יְעָרִים
transliteration: Qiryath Yᵉʻârîym
pronunciation: keer-yath' yeh-aw-reem'
definition: Kirjath-Jearim or Kirjath-Arim, a place in Palestine
kjv_usage: Kirjath, Kirjath-jearim, Kirjath-arim.
derivation: or (Jeremiah 26:20) with the article interposed; or (Joshua 18:28) simply
  the former part of the word; or קִרְיַת עָרִים; from H7151 (קִרְיָה) and the plural
  of H3293 (יַעַר) or H5892 (עִיר); city of forests, or city of towns;
