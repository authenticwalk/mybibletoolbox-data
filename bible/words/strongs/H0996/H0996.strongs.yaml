strongs_number: H0996
language: hebrew
lemma: בֵּין
transliteration: bêyn
pronunciation: bane
definition: between (repeated before each noun, often with other particles); also
  as a conjunction, either...or
kjv_usage: among, asunder, at, between (-twixt...and), [phrase] from (the widest),
  [idiom] in, out of, whether (it be...or), within.
derivation: (sometimes in the plural masculine or feminine); properly, the constructive
  form of an otherwise unused noun from H995 (בִּין); a distinction; but used only
  as a preposition,
extended_definition:
  gloss: 'between: among'
  definition: ': among<br> between, among, in the midst of (with other preps), from
    between<BR>A sub-meaning of <i>ben</i> (בַּ֫יִן ": between" H0996)'
  morphology: H:A
  source: STEPBible/BDB
