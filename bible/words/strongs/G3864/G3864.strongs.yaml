strongs_number: G3864
language: greek
lemma: παραθαλάσσιος
transliteration: parathalássios
definition: along the sea, i.e. maritime (lacustrine)
kjv_usage: upon the sea coast
derivation: from G3844 (παρά) and G2281 (θάλασσα);
extended_definition:
  gloss: seaside
  definition: '<b>παρα-θαλάσσιος</b>, -α, -ον<BR /> (παρά, θάλασσα) [in LXX: <ref=''Jer.47.7''>Jer.47:7</ref>
    (יָם חוֹף), etc. ;] <BR /><b>by the sea</b>: <ref=''Mat.4.13.''>Mat.4:13.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραθᾰλάσσ-ιος</b>, <br /> <i>Attic dialect</i> <b>παραθαλάττιος</b>,
    α, ον (also ος, ον [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.56)">Refs 5th c.BC+</a>], <b>beside the sea</b>, τὰς πόλιας τὰς π.
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.109; τὰς
    π. κώμας [prev. author] 8.23; τὰ π. τῆς Ἑλλάδος [prev. author] 3.135; τὰ π. τῶν
    καρπῶν [prev. author] 4.199 ">Refs 5th c.BC+</a>]; ἡ π. (i.e. γῆ) [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.8.7.
    ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
