strongs_number: G5289
language: greek
lemma: ὑποστολή
transliteration: hypostolḗ
definition: shrinkage (timidity), i.e. (by implication) apostasy
kjv_usage: draw back
derivation: from G5288 (ὑποστέλλω);
extended_definition:
  gloss: shrinking
  definition: '<b>ὑπο-στολή</b>, -ῆς, ἡ<BR /> (ὑποστέλλω), <BR />__1. a letting down,
    lowering (Plut.). <BR /> __2. <b>a shrinking back </b>(Hesych.): οὐκ ἐσμὲν ὑποστολῆς
    (on the genitive, see Bl., § 35, 2), <ref=''Heb.10.39.''>Heb.10:39.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑποστολή</b>, ἡ, <br /> <b>fasting,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.129c, 1st-2nd c.AD:
    Heliodorus Medicus cited in 4th c.AD: Oribasius Medicus 46.20.6. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <b>omission of a letter,</b> τοῦ ῑ [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de Adverbiis;” 187.22 ">Refs
    2nd c.AD+</a>]: generally, <b>removal,</b> [<a href="javascript:void(0)" title="
    [prev. author] “Pron.” 91.26, +others ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <b>shrinking, timidity, evasion,</b> [<a href="javascript:void(0)" title="NT.Heb.10.39,
    5th c.AD(?): Hesychius Legal icographus; δι᾽ ὑποστολῆς ">NT+5th c.AD+</a>]<b>holding
    back,</b> [<a href="javascript:void(0)" title=" 1st c.BC: Asclepiodotus Tacticus
    “Tact.” 10.21 ">Refs 1st c.BC+</a>]; μετά τινος ὑ. with a certain <b>reserve,</b>
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 1.108 5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>concealment, dissimulation,</b> [<a href="javascript:void(0)" title=" 1st c.AD:
    Josephus Historicus “Bellum Judaicum” 2.14.2. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
