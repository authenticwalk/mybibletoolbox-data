strongs_number: G4021
language: greek
lemma: περίεργος
transliteration: períergos
definition: working all around, i.e. officious (meddlesome, neuter plural magic)
kjv_usage: busybody, curious arts
derivation: from G4012 (περί) and G2041 (ἔργον);
extended_definition:
  gloss: meddlesome/magic
  definition: '<b>περίεργος</b>, -ον <BR /> __I. <b>of persons</b>; <BR /> __1. over
    careful. <BR /> __2. <b>curious, meddling, a busybody</b>: <ref=''1Ti.5.13.''>1Ti.5:13.</ref>
    <BR /> __II. <b>Of things</b>; <BR /> __1. over-wrought. <BR /> __2. super­fluous.
    <BR /> __3. <b>curious, uncanny</b>; τὰ π., <b>curious arts, magic</b>: <ref=''Act.19.19''>Act.19:19</ref>
    (see Deiss., BS, 3235.).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
