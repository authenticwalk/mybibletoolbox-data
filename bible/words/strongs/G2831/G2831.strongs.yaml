strongs_number: G2831
language: greek
lemma: κλυδωνίζομαι
transliteration: klydōnízomai
definition: to surge, i.e. (figuratively) to fluctuate
kjv_usage: toss to and fro
derivation: middle voice from G2830 (κλύδων);
extended_definition:
  gloss: to toss
  definition: '<b>κλυδωνίζομαι</b><BR /> (κλύδων), [in LXX: <ref=''Isa.57.20''>Isa.57:20</ref>
    (גָּרַשׁ)* ;] <BR /><b>to be tossed by waves</b>; metaphorically, <b>to be tossed
    like waves </b>(cf. FlJ, <i>Ant.</i>, ix, 11, 3): <ref=''Eph.4.14.''>Eph.4:14.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κλῠδων-ίζω</b>, <br /> [<a href="javascript:void(0)" title="
    10th c.AD: Suidas Legal icographus ">Refs</a>]:—elsewhere in <i>passive</i>, <b>to
    be buffeted, swept by heavy seas</b>, τὸν κυβερνήτην -ίζεσθαι καὶ ἀστοχεῖν θαλασσομαχοῦντα
    Vett.[<a href="javascript:void(0)" title=" Val. 354.26; - ομένη ναῦς 6th c.AD:
    Philoponus, Joannes Philosophus “in Aristotelis Analytica Posteriora commentaria
    - pars” 381.7 ">Refs 6th c.AD+</a>]: usually <i>metaphorically</i>, <b>to be disturbed,
    thrown into confusion</b>, οἱ ἄδικοι κλυδωνισθήσονται [<a href="javascript:void(0)"
    title=" LXX.Isa.57.20; δῆμος ταρασσόμενος καὶ -ιζόμενος 1st c.AD: Josephus Historicus
    “Antiquitates Judaicae” 9.11.3 ">LXX+1st c.AD+</a>]; <b>to be tossed about</b>,
    παντὶ ἀνέμῳ τῆς διδασκαλίας [<a href="javascript:void(0)" title=" NT.Eph.4.14.
    ">NT</a>]'
  source: STEPBible/LSJ
