strongs_number: G2114
language: greek
lemma: εὐθυμέω
transliteration: euthyméō
definition: to cheer up, i.e. (intransitively) be cheerful; neuter comparative (adverbially)
  more cheerfully
kjv_usage: be of good cheer (merry)
derivation: from G2115 (εὔθυμος);
extended_definition:
  gloss: be cheerful
  definition: '<b>εὐθυμέω</b>, -ῶ<BR /> (ὔθυμος), [in Sm.: <ref=''Psa.32.11''>Psa.32:11</ref>,
    <ref=''Pro.15.15''>Pro.15:15</ref> * ;] <BR />__1. trans., to make cheerful (Æsch.).
    <BR /> __2. Intrans. (Eur., Plut.; so mid. in Xen., Plat.), to be of good cheer:
    <ref=''Act.27.22, 25''>Act.27:22, 25</ref>, <ref=''Jas.5.13''>Jas.5:13</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐθῡμ-έω</b>, <br /> <b>to be of good cheer</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Cyclops” 530, “Anthologia Graeca” 5.100,
    NT.Jam.5.13 ">NT+5th c.BC+</a>]: <i>feminine</i> <i>dative</i> <i>plural</i> <i>present</i>
    <i>participle</i> εὐθυμεύσαις [<a href="javascript:void(0)" title=" 3rd c.BC:
    Theocritus Poeta Bucolicus 15.143 ">Refs 3rd c.BC+</a>]; περὶ τῆς κριθῆς εὐθύμει
    <b>do not be anxious</b> about.., [<a href="javascript:void(0)" title=" “PAmh.”
    2.133.4 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>transitive</i>,
    <b>cheer, delight</b>, τινα [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Fragmenta - American Journal of Philology” 350.4, compare
    3rd c.AD: Democritus Epigrammaticus 279 ">Refs 4th c.BC+</a>]:—<i>passive</i>,
    <b>to be cheerful</b>, [<a href="javascript:void(0)" title=" [prev. author] 3,
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.4.36; ἐπί τινι
    [prev. author] “Cyr.” 4.1.19; ἐν ταῖς ἀτυχίαις 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1379b18; πάντα-εῖσθαι χρή 2nd c.AD: Aretaeus Medicus “ὀξέων νούσων
    θεραπευτικόν” 1.1. ">Refs 5th c.BC+</a>]'
