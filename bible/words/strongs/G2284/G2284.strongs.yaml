strongs_number: G2284
language: greek
lemma: θαμβέω
transliteration: thambéō
definition: to stupefy (with surprise), i.e. astound
kjv_usage: amaze, astonish
derivation: from G2285 (θάμβος);
extended_definition:
  gloss: to astonish
  definition: '<b>θαμβέω</b>, -ῶ<BR /> (θάμβος) [in LXX for בָּעַת ni., pi., etc.
    ;] <BR />__1. to be amazed. <BR /> __2. In late Gk., to astonish, terrify (<ref=''2Sa.22.5''>2Ki.22:5</ref>):
    pass., <ref=''Mrk.1.27; 10.32''>Mrk.1:27 10:32</ref>; before ἐπί with dative of
    thing(s), <ref=''Mrk.10.24.''>Mrk.10:24.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θαμβ-έω</b>, <br /> <b>to be astounded</b>, οἱ δὲ ἰδόντες θάμβησαν
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    8.77, compare 5th c.BC: Bacchylides Lyricus 5.84; οἱ δ᾽ ἀνὰ θυμὸν ἐθάμβεον 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 4.638, etc.; καὐτὸς τεθάμβηκ᾽ 5th c.BC:
    Sophocles Tragicus “Antigone” 1246; ἐθάμβησεν δὲ πᾶς.. ὅμιλος 5th c.BC: Euripides
    Tragicus “Ion” 1205. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> with
    <i>accusative</i>, <b>to be astonished at</b>, θάμβησαν δ᾽ ὄρνιθας [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.155, compare 16.178; τὸν
    ἐθάμβεον Ἄρτεμίς τε καὶ Ἀθάνα 5th c.BC: Pindarus Lyricus “N.” 3.50; τέρας δ᾽ ἐθάμβουν
    4th-5th c.BC: Aeschylus Tragicus “Supplices” 570 (Lyric poetry): in late Prose,
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Aemilius Paulus” 34. ">Refs
    8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> later also causal, <b>alarm</b>,
    [<a href="javascript:void(0)" title=" LXX.2Ki.22.5; τοὺς ὀφθαλμούς τινος “PMag.Par.”
    1.237 ">LXX</a>]:—<i>passive</i>, <b>to be astounded,</b> [<a href="javascript:void(0)"
    title="NT.Mark.1.27, “POxy.” 654.7, “PMag. Leid.W.” 11.39; τεθαμβημένος">NT</a>]
    <b>astounded</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Brutus” 20; διά τινος [prev. author] “Caes.” [45].
    ">Refs 1st c.AD+</a>]'
