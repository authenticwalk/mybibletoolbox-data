strongs_number: G3123
language: greek
lemma: μᾶλλον
transliteration: mâllon
definition: (adverbially) more (in a greater degree)) or rather
kjv_usage: + better, X far, (the) more (and more), (so) much (the more), rather
derivation: neuter of the comparative of the same as G3122 (μάλιστα);
extended_definition:
  gloss: 'more: rather'
  definition: '<b>μάλα </b><BR /> <i>adv.</i>, [in LXX for אֲבָל, <ref=''3Ki.1.43''>3Ki.1:43</ref>,
    Dan LXX 10:21, al.; compar. for מ, <ref=''Num.13.32''>Num.13:32</ref> (31), al.;
    μᾶλλον ἠ (מ), <ref=''Gen.19.9''>Gen.19:9</ref>, al.; superlat., <ref=''2Ma.8.7''>2Ma.8:7</ref>,
    <ref=''4Ma.4.22; 12.9; 15.4''>4Ma.4:22 12:9 15:4</ref> ;] <BR />__I. Pos., <b>very,
    very much, exceedingly</b> (cl.; LXX ut supr.; in NT its place is taken by λίαν,
    σφόδρα, etc.). <BR /> __II. Compar., μᾶλλον. <BR /> __1. Of increase, <b>more</b>;
    with qualifying words: πολλῷ, <ref=''Mrk.10.48''>Mrk.10:48</ref>, <ref=''Luk.18.39''>Luk.18:39</ref>,
    <ref=''Rom.5.15, 17''>Rom.5:15, 17</ref>, <ref=''Php.2.12''>Php.2:12</ref>, al.;
    πόσῳ, <ref=''Luk.12.24''>Luk.12:24</ref>, <ref=''Rom.11.12''>Rom.11:12</ref>,
    al.; τοσούτῳ . . . ὅσῳ, <ref=''Heb.10.25.''>Heb.10:25.</ref> <BR /> __2. Of comparison,
    <b>the more</b>: <ref=''Luk.5.15''>Luk.5:15</ref>, <ref=''Jhn.5.18''>Jhn.5:18</ref>,
    <ref=''Act.5.14''>Act.5:14</ref>, <ref=''1Th.4.1, 10''>1Th.4:1, 10</ref>, <ref=''2Pe.1.10''>2Pe.1:10</ref>;
    ἔτι μ. καὶ μ., <ref=''Php.1.9''>Php.1:9;</ref> with compar., <ref=''Mrk.7.36''>Mrk.7:36</ref>,
    <ref=''2Co.7.13''>2Co.7:13</ref>; πολλῴ μ. κρεῖσον, <ref=''Php.1.23''>Php.1:23;</ref>
    μ. διαφέρειν, with genitive, <ref=''Mat.6.26''>Mat.6:26;</ref> μ. ἤ, <ref=''Mat.18.13''>Mat.18:13;</ref>
    with genitive, <ref=''1Co.14.18''>1Co.14:18;</ref> as periphr. for compar., <ref=''Act.20.35''>Act.20:35</ref>,
    <ref=''1Co.9.15''>1Co.9:15</ref>, <ref=''Gal.4.27''>Gal.4:27</ref>; μ. δέ (EV,
    <b>yea rather</b>), <ref=''Rom.8.34.''>Rom.8:34.</ref> <BR /> __3. Of preference,
    <b>rather, the rather, sooner</b>: with qualifying words, πολλῷ, <ref=''Mat.6.30''>Mat.6:30</ref>,
    al.; πολύ, <ref=''Heb.12.25''>Heb.12:25;</ref> πόσῳ, <ref=''Mat.7.11''>Mat.7:11</ref>,
    al.; in a question, οὐ μ., <ref=''1Co.9.12''>1Co.9:12;</ref> after a neg., <ref=''Mat.10.6''>Mat.10:6</ref>,
    al.; θέλω (εὐδοκῶ) μ., <ref=''1Co.14.5''>1Co.14:5</ref>, <ref=''2Co.5.8''>2Co.5:8</ref>;
    ζηλῶ, <ref=''1Co.14.1''>1Co.14:1;</ref> with subst., τ. σκότος ἢ τ. φῶς, <ref=''Jhn.3.19''>Jhn.3:19;</ref>
    μ. δέ, <ref=''Gal.4.9.''>Gal.4:9.</ref> <BR /> __III. Superl., <b>μάλιστα</b><BR
    />, <b>most, most of all, above all</b>: <ref=''Act.20.38; 25.26''>Act.20:38 25:26</ref>,
    <ref=''Gal.6.10''>Gal.6:10</ref>, <ref=''Php.4.22''>Php.4:22</ref>, <ref=''1Ti.4.10;
    5.8, 17''>1Ti.4:10 5:8, 17</ref>, <ref=''2Ti.4.13''>2Ti.4:13</ref>, <ref=''Tit.1.10''>Tit.1:10</ref>,
    Phm 16, <ref=''2Pe.2.10''>2Pe.2:10</ref>; μ. γνώστης, <ref=''Act.26.3''>Act.26:3</ref>
    <BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> μάλα</b> [μᾰλᾰ; <br /> but [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] sometimes uses the <i>ultima
    </i> long before λ, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 3.214, 4.379 ">Refs 8th c.BC+</a>]; before μ, [<a href="javascript:void(0)"
    title=" 10.172], ">Refs</a>] <i>adverb</i> <b>very, exceedingly</b>, prefixed
    or subjoined to Adjectives, Verbs, and Adverbs: <br /><br /><Level2><b>__II</b></Level2>
    <i>comparative</i> <u><b>μᾶλλον</b></u> [ᾱ by nature, Hdn.Gr.[<a href="javascript:void(0)"
    title=" 2.932], _Ionic dialect_ ">Refs</a>]<b>μάλιον</b> [ᾰ] only in [<a href="javascript:void(0)"
    title=" 7th c.BC: Tyrtaeus Elegiacus 12.6, cf. Choerob.in “Anecdota Graeca - MSS.
    Bibl. Oxon.” 2.240">Refs 7th c.BC+</a>]; late <i>Doric dialect</i> <b>μαλλότερον</b>
    [<a href="javascript:void(0)" title=" Pempelus Philosophus cited in 5th c.AD:
    Stobaeus, Joannes 4.25.52">Refs 5th c.AD+</a>]:—<b>more, rather</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.231, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 1.351, +others: mostly followed by ἤ, but in Prose also by a
    _genitive_, μ. τοῦ ξυμφέροντος">Refs 8th c.BC+</a>] <b>more than</b> is expedient,
    [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 5.1; μ. τοῦ δέοντος
    5th-6th c.BC: Plato Philosophus “Gorgias” 487b, 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 4.3.8 (sometimes expressed by μᾶλλον alone, 5th-6th c.BC: Plato
    Philosophus “Phaedo” 63d); οὐπώποτ᾽ ἔργου μ. εἱλόμην λόγους 5th c.BC: Euripides
    Tragicus “Fragmenta” 394 ">Refs 5th c.BC+</a>]; παντὸς μ. most assuredly, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges” 715d
    (see. below 8); in [prev. author] “Ap.” 36d, οὐκ ἔσθ᾽ ὅτι μ. πρέπει οὕτως, ὡς..,
    ὡς is probably ={ἤ} (see. ὡς)">Refs 5th c.BC+</a>]: denoting a constant increase,
    <b>more and more</b>, sometimes doubled, μ. μ. [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Iphigenia Taurica” 1406, 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 1001 (Lyric poetry), 2nd c.AD: Alexander Rhetor 29 ">Refs 5th
    c.BC+</a>]: in positive sense, <b>exceedingly</b>, κηρόθι μ. [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.300, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 15.370, +others:">Refs 8th c.BC+</a>] —Usage: <br /><Level3><b>__II.1</b></Level3>
    frequently strengthened by other words, πολὺ μ. [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.700, etc.; ἔτι μ. 14.97, +others;
    μ. ἔτ᾽ ἢ τὸ πάροιθεν 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.322; καὶ μ.
    8th c.BC: Ilias Homerus Epicus “Illiad” 8.470; καὶ μ. ἔτι 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 18.22; ἔτι καὶ μ. 5th c.BC: Pindarus Lyricus “P.” 10.57; ἔτι
    καὶ πολὺ μ. 8th c.BC: Ilias Homerus Epicus “Illiad” 23.386, 429, 8th-7th c.BC:
    Hesiodus Epicus “Theogonia” 428; ἐπὶ μ. 5th c.BC: Herodotus Historicus 3.104;
    ἔτι ἐπὶ μ. [prev. author] 1.94; πολλῷ μ. 5th-6th c.BC: Plato Philosophus “Phaedo”
    80e, NT.1Cor.12.22: also modified, μᾶλλόν τι">NT+8th c.BC+</a>] somewhat <b>more</b>,
    μ. τι περιημέκτεε [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.114, compare 50, etc.; μ. ἤδη προσδεχομένου 5th c.BC: Thucydides Historicus
    8.71. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> sometimes with
    a second <i>comparative</i>, ῥηΐτεροι μ. [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 24.243, compare 5th c.BC: Herodotus Historicus
    1.32, 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 673, “Supp.” 279,
    5th c.BC: Sophocles Tragicus “Antigone” 1210, 5th c.BC: Euripides Tragicus “Electra”
    222, 5th-6th c.BC: Plato Philosophus “Phaedo” 79e, 4th c.BC: Isaeus Orator 4.14
    (assuming variant), 4th c.BC: Aristoteles Philosophus “Topica” 116b24. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> μᾶλλον δέ <b>much more</b>..,
    or <b>rather</b>.., to correct a statement already made, ὁ δεσπότης πέπραγεν εὐτυχέστατα,
    μ. δ᾽ ὁ Πλοῦτος αὐτός [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 634; πολλοί, μ. δὲ πάντες 4th c.BC: Demosthenes Orator 18.65,
    compare 5th-6th c.BC: Plato Philosophus “Symposium” 173e; so ἢ μ. 1st c.AD: Cornutus
    Philosophus “de Natura Deorum” 20, 6th c.AD: Simplicius Philosophus “in Aristotelis
    Physica commentaria - Comm. in Arist. Graeca” 25.16 ">Refs 5th c.BC+</a>]; οὐχὶ
    μ. ἤ.. not so, <b>but rather</b> so.., [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 2.87. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    μ. δὲ καὶ ἡσυχαίτερα <b>more</b> or less <b>violent</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 3.82. ">Refs</a>]<br /><Level3><b>__II.5</b></Level3> οὐδὲν
    μ. none <b>the more</b>,[<a href="javascript:void(0)" title=" [prev. work] 79;
    οὐδέν τι μ. 5th-6th c.BC: Plato Philosophus “Phaedo” 87d ">Refs 5th c.BC+</a>];
    μηδέν τι μ. ἤ.. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 280. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.6</b></Level3> μ. ἤ.. followed
    by οὐ in comparisons, where preference implies rejection or denial, πόλιν ὅλην
    διαφθεῖραι μᾶλλον ἤ οὐ τοὺς αἰτίους [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 3.36 ">Refs 5th c.BC+</a>]: preceded by another <i>negative</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.118, 5.94,
    7.16. γ, etc.: by an _interrogative_ which conveys a _negative_ force, τίδεῖ..
    μᾶλλον, ἤ οὐ..; 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    6.3.15. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.7</b></Level3> τὸ μ. καὶ ἧττον,
    a form of argument, <b>a fortiori</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Rhetorica” 1397b12. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.8</b></Level3>
    παντὸς μ., see at {πᾶς} [<a href="javascript:void(0)" title=" III.4. ">Refs</a>]<br
    /><Level2><b>__III</b></Level2> <i>superlative</i> <b>μάλιστα</b> <b>most of all,
    above all</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus,
    etc.; πᾶσι, μάλιστα δ᾽ ἐμοί 8th c.BC: Odyssea Homerus Epicus “Odyssey” 21.353
    ">Refs 8th c.BC+</a>]; μ. μὲν.., ἔπειτα or ἔπειτα δέ.., <b>first and above all</b>..,
    next.., [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 647, compare “Ph.” 1285 ">Refs 5th c.BC+</a>]; μ. μὲν.., δεύτερον δὲ..
    [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator 2.20 ">Refs 4th
    c.BC+</a>]; μ. μὲν.., εἰ δὲ μὴ.. [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 8.22, 5th c.BC: Thucydides Historicus 1.40, 5th-6th c.BC:
    Plato Philosophus “Respublica” 590d, 4th c.BC: Demosthenes Orator 20.25, etc.;
    τοῦτο δ᾽ ἐστὶ μ. μὲν θάνατος, εἰ δὲ μή, πάντα τὰ ὄντα ἀφελέσθαι [prev. author]
    21.152 ">Refs 5th c.BC+</a>]; μάλιστα μὲν.., μᾶλλον μέντοι.. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 180b ">Refs 5th c.BC+</a>];
    μάλιστα.., εἰ μὴ δ᾽.. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Philoctetes” 617 ">Refs 5th c.BC+</a>]; δοκέων μιν μ. ταύτης ἂν πείθεσθαι
    <b>certainly</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.53 ">Refs 5th c.BC+</a>]; τί μ.; what <b>precisely</b>? [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 448d, compare “Men.” 80b, “Smp.”
    218c: with _genitive_ _partitive_, μ. πάντων 5th c.BC: Herodotus Historicus 2.37,
    5th-6th c.BC: Plato Philosophus “Protagoras” 327a, compare 5th c.BC: Thucydides
    Historicus 4.86 ">Refs 5th c.BC+</a>]; τὸ μ. πάντων the <b>supreme</b> reality,
    [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus 5.5.11 ">Refs
    3rd c.AD+</a>]; τὸ μ. εἶναι the <b>highest degree</b> of being, [<a href="javascript:void(0)"
    title=" [prev. author] 6.2.7. ">Refs</a>]<br /><Level3><b>__III.1</b></Level3>
    strengthened, ὡς μ. <b>certainly</b>, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Supplices” 294, 5th-6th c.BC: Plato Philosophus “Respublica”
    460a, etc.; ὅσον μ. 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 524;
    ὅσα ἐδύνατο μ. 5th c.BC: Herodotus Historicus 1.185; ὡς δύναμαι μ. 5th-6th c.BC:
    Plato Philosophus “Respublica” 367b; ὡς οἷόν τε μ. [prev. author] “Grg.” 510b;
    εἰς ὅσον ἀνθρώπῳ δυνατὸν μ. [prev. author] “Phdr.” 277a; ὅτι μ. δύνασαι [prev.
    author] “Sph.” 239b; μακρῷ μ. 5th c.BC: Herodotus Historicus 1.171; πολλῷ μ. 2nd
    c.AD: Pausanias Periegeta 1.42.3; παντὸς μ. 1st c.BC: Dionysius Halicarnassensis
    3.35, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> with the
    <i>Article</i>, ἐς τὰ μ. <b>in the highest degree</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.20, 2.76, 5th c.BC: Thucydides Historicus
    6.104, 8.6, 4th c.BC: Demosthenes Orator 21.212: without ἐς, φίλοι τὰ μ. 5th c.BC:
    Herodotus Historicus 2.147, compare 5th c.BC: Thucydides Historicus 1.92, 4th
    c.BC: Demosthenes Orator 21.62; τά γε μ. 5th-6th c.BC: Plato Philosophus “Leges”
    794d ">Refs 5th c.BC+</a>]; εἰ τὰ μ. ἦσαν ἀληθεῖς if they were <b>ever so</b>
    true, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.95
    ">Refs 4th c.BC+</a>]; εἰ τὰ μ. μὴ τινές, ἀλλὰ πάντες.. if (<b>to put an extreme
    case</b>) not some, but all.., [<a href="javascript:void(0)" title=" [prev. author]
    20.2; εἰ.. δοκοίη τὰ μ. [prev. author] 18.21 ">Refs</a>]; ἀνὴρ δόκιμος ὁμοῖα τῷ
    μ. as famous as he that is <b>most</b> [famous], [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.118, compare 3.8; τοῖς μάλισθ᾽ ὁμοίως
    4th c.BC: Demosthenes Orator “Epistulae” 2.24. ">Refs 5th c.BC+</a>] <br /><Level4><b>__III.2.b</b></Level4>
    ἐν τοῖς μ. <b>especially, as much as any</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 8.90, 5th-6th c.BC: Plato Philosophus “Symposium”
    173b, etc.">Refs 5th c.BC+</a>]: with a <i>superlative</i>, ἐν τοῖς μ. ὠμότατος
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “Varia Historia”
    14.40; φιλτάτη καὶ ἀναγκαιοτάτη ἐν τοῖς μ. 6th c.AD: Procopius Caesariensis Historicus
    “Historia Arcana” 4. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__III.3</b></Level3>
    added to a <i>superlative</i> (see. μάλα [<a href="javascript:void(0)" title="
    11.2, πλεῖστον), ἔχθιστος μ., μ. φίλτατος, 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.220, 24.334; μ. κῃ ἐμφερέστατα 5th c.BC: Herodotus Historicus 2.76; μ. φίλτατος
    5th c.BC: Euripides Tragicus “Hippolytus” 1421: to a _comparative_ (?), μ. δὴ
    ὀκνηρότεροι ἐγένοντο 5th c.BC: Thucydides Historicus 4.55. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__III.4</b></Level3> μάλιστα for μᾶλλον, μ. τῆς κόρης [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” [1594]; μ. ἤ ἐμοί
    3rd c.BC: Apollonius Rhodius Epicus 3.91. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.5</b></Level3>
    with numerals, <b>in round numbers, about</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 3.29, 92, 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 5.2.31, etc.">Refs 5th c.BC+</a>]; πεντήκοντα μάλιστα[<a href="javascript:void(0)"
    title=" is 49 in 5th c.BC: Thucydides Historicus 1.118; ἑκατοστὸς μ. 99t h, [prev.
    author] 8.68 ">Refs 5th c.BC+</a>]; ἐς μέσον μάλιστά κῃ <b>about</b> the middle,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.191, compare
    76; ἥμισυ μ. 5th c.BC: Thucydides Historicus 1.93 ">Refs 5th c.BC+</a>]; μ. σφᾶς
    μεσοῦν δειπνοῦντας that they were <b>about</b> the middle of supper, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 175c; κου μ. 5th c.BC: Herodotus
    Historicus 7.22; μ. πως 2nd c.BC: Polybius Historicus 2.41.13. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.6</b></Level3> in answers, <b>most certainly</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 827, etc.; μ. γε 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 994, 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 253; μ. πάντων [prev. author] “Av.” 1531; πάντων μ. 5th-6th c.BC: Plato
    Philosophus “Gorgias” 453d; see above 1.4 ">Refs 5th c.BC+</a>]. (Orig. perhaps
    <b>fiercely</b>, compare μαλερός.)'
