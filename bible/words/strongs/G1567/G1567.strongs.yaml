strongs_number: G1567
language: greek
lemma: ἐκζητέω
transliteration: ekzētéō
definition: to search out, i.e. (figuratively)investigate, crave, demand, (by Hebraism)
  worship
kjv_usage: en- (re-)quire, seek after (carefully, diligently)
derivation: from G1537 (ἐκ) and G2212 (ζητέω);
extended_definition:
  gloss: to seek out
  definition: '<b>ἐκ-ζητέω, -ῶ</b> <BR /> [in LXX chiefly for דָּרַשׁ, also for נָצַר,
    בָּקַשׁ, etc. ;] <BR />__1. <b>to seek out </b>or <b>after, search for</b>: with
    accusative of person(s) (<ref=''1Ma.9.26''>1Ma.9:26</ref>); figuratively, τ. κύριον,
    θεόν (cf. <ref=''Psa.14.2''>Psa.14:2</ref>, <ref=''Amo.5.4''>Amo.5:4</ref>, al.),
    <ref=''Act.15.17''>Act.15:17</ref>, <ref=''Rom.3.11''>Rom.3:11</ref>, <ref=''Heb.11.6''>Heb.11:6</ref>;
    εὐλογίαν, <ref=''Heb.12.17''>Heb.12:17;</ref> ἐξεζήτησαν κ. ἐξηραύνησαν (as in
    <ref=''1Ma.9.26''>1Ma.9:26</ref>), <b>sought and searched out</b>: <ref=''1Pe.1.10.''>1Pe.1:10.</ref>
    <BR /> __2. As in <ref=''2Ki.4.11''>2Ki.4:11</ref>, <ref=''Ezk.3.18, 20''>Eze.3:18,
    20</ref> al. (דָּרַשׁ), <b>to demand, require</b>: <ref=''Luk.11.50-51''>Luk.11:50-51</ref>
    †<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκζητ-έω</b>, <br /> <b>seek out,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Aristides Rhetor 1.488 1st c.AD: Josephus Historicus, “PMag.
    Osl.” 1.354; τινάς “POxy.” 1465.11 (1st c.BC) ">Refs 1st c.BC+</a>]; περίτινος
    [<a href="javascript:void(0)" title=" NT.1Pet.1.10. ">NT</a>]<br /><Level2><b>__II</b></Level2>
    <b>demand an account of,</b> τὸ αἷμα [<a href="javascript:void(0)" title=" LXX.2Ki.4.11,
    +others, cf. NT.Luke.11.50 (_passive_). ">LXX+NT</a>]'
