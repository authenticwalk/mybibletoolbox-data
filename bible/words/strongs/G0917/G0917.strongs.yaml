strongs_number: G0917
language: greek
lemma: βαρέως
transliteration: baréōs
definition: heavily (figuratively)
kjv_usage: dull
derivation: adverb from G926 (βαρύς);
extended_definition:
  gloss: difficultly
  definition: '<b>βαρέως</b>, <i>adv.</i> <BR /> (βαρύς), [in LXX: β. φέρειν, <ref=''Gen.31.35''>Gen.31:35</ref>
    (חרה בעיני); β. ἀκούειν, <ref=''Isa.6.10''>Isa.6:10</ref> (כּבד hi.)* ;] <BR /><b>heavily,
    with difficulty</b>: <ref=''Mat.13.15''>Mat.13:15</ref>, <ref=''Act.28.27''>Act.28:27</ref>"
    (LXX) .†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
