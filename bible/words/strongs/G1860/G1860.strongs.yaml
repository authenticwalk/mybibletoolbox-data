strongs_number: G1860
language: greek
lemma: ἐπαγγελία
transliteration: epangelía
definition: an announcement (for information, assent or pledge; especially a divine
  assurance of good)
kjv_usage: message, promise
derivation: from G1861 (ἐπαγγέλλω);
extended_definition:
  gloss: promise
  definition: '<b>ἐπ-αγγελία</b>, -ας, ἡ<BR /> (ἐπαγγέλλω), [in LXX: <ref=''Psa.56.8''>Psa.56:8</ref>
    (סֵפֶר), etc. ;] <BR />__1. a summons (as Attic law-term, Dem., al.). <BR /> __2.
    <b>a promise </b>(Dem., Arist., al.): <ref=''Act.23.21''>Act.23:21;</ref> esp.
    in NT of the divine promises, <ref=''Act.7.17''>Act.7:17</ref>, <ref=''Rom.4.14,
    16''>Rom.4:14, 16</ref> <ref=''Rom.9.4''>Rom.9:4</ref>, <ref=''Gal.3.17-18, 21;
    4.23''>Gal.3:17-18, 21 4:23</ref>, <ref=''Heb.8.6; 11.9, 17''>Heb.8:6 11:9, 17</ref>,
    <ref=''2Pe.3.9''>2Pe.3:9</ref>; with inf., <ref=''Heb.4.1''>Heb.4:1;</ref> γίνεται,
    etc., with dative of person(s), <ref=''Act.2.39''>Act.2:39</ref>, <ref=''Rom.4.13''>Rom.4:13</ref>,
    <ref=''Gal.3.16''>Gal.3:16</ref>; before πρός, <ref=''Act.13.32; 26.6''>Act.13:32
    26:6</ref>; έπαγγέλεσθαι τὴν ἐ., <ref=''1Jn.2.25''>1Jn.2:25;</ref> ἔχειν ἐπαγγελίας,
    <ref=''Heb.7.6''>Heb.7:6</ref>, <ref=''2Co.7.1''>2Co.7:1</ref>; εἷναι νἐ έπαγγελίᾳ,
    <ref=''Eph.6.2''>Eph.6:2;</ref> ἡ γῆ τῆς ἐ., <ref=''Heb.11.9''>Heb.11:9;</ref>
    τὰ τέκνα τῆς ἐ., <ref=''Rom.9.8''>Rom.9:8</ref>, <ref=''Gal.4.28''>Gal.4:28</ref>;
    τ. πνεῦμα τῆς ἐ. τ. ἅγιον, <ref=''Eph.1.13''>Eph.1:13;</ref> αἱ διαθῆκαι τῆς ἐ.,
    <ref=''Eph.2.12''>Eph.2:12;</ref> ἡ ἐ. τ. θεοῦ, <ref=''Rom.4.20''>Rom.4:20;</ref>
    pl., <ref=''2Co.1.20''>2Co.1:20;</ref> αἱ ἐ. τ. πατέρων, <ref=''Rom.15.8''>Rom.15:8;</ref>
    with genitive obj., τ. ζωῆς (see Dalman, <i>Words</i>, 103), <ref=''1Ti.4.8''>1Ti.4:8;</ref>
    τ. παρουσίας αὐτοῦ, <ref=''2Pe.3.4''>2Pe.3:4;</ref> κατ ̓ ἐπαγγελίαν, <ref=''Act.13.23''>Act.13:23</ref>,
    <ref=''Gal.3.29''>Gal.3:29</ref>, <ref=''2Ti.1.1''>2Ti.1:1</ref>; δι ̓ ἐπαγγελίας,
    <ref=''Gal.3.18''>Gal.3:18;</ref> συμμέτοχα τῆς ἐ., <ref=''Eph.3.6''>Eph.3:6;</ref>
    λόγος ἐπαγγελίας, <ref=''Rom.9.9.''>Rom.9:9.</ref> By meton. (cf. ἐλπίς), of a
    promised blessing: <ref=''Luk.24.49''>Luk.24:49</ref>, <ref=''Act.1.14''>Act.1:14</ref>,
    <ref=''Gal.3.22''>Gal.3:22</ref>, <ref=''Heb.6.12-17; 10.36; 11.13, 33; 11.39''>Heb.6:12-17
    10:36 11:13, 33 11:39</ref>; with genitive epexeg., <ref=''Act.2.33''>Act.2:33</ref>
    <ref=''Gal.3.14''>Gal.3:14</ref>, <ref=''Heb.9.15''>Heb.9:15</ref> (Cremer, 27).†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπαγγ-ελία</b>, ἡ, <br /> <b>command, summons,</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 9.38.2. ">Refs 2nd c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    <b>announcement, notice,</b> [<a href="javascript:void(0)" title=" Inscriptiones
    Graecae 22.1235.7 (3rd c.BC)">Refs 3rd c.BC+</a>]; τοῦ ἀγῶνος [<a href="javascript:void(0)"
    title=" “SIG” 561.9 (from Chalcis), probably in LXX.1Mac.10.15 ">LXX</a>]; variant
    in [<a href="javascript:void(0)" title=" NT.1John.1.5. ">NT</a>]<br /><Level3><b>__2</b></Level3>
    as law-term, ἐ. (i.e. δοκιμασίας) <b>summons to attend</b> a δοκιμασία τῶν ῥητόρων
    (see. ἐπαγγέλλω [<a href="javascript:void(0)" title=" 3), ἐ. τινὶ ἐπαγγέλλειν
    4th c.BC: Aeschines Orator 1.64, compare 81; πρὸς τοὺς θεσμοθέτας ἔσθ᾽ ἡμῖν ἐ.
    4th c.BC: Demosthenes Orator 22.29 ">Refs 4th c.BC+</a>]: generally, <b>notification,
    summons,</b> [<a href="javascript:void(0)" title=" Sammelb. 4434 (2nd c.AD). ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>offer, promise, profession,
    undertaking,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    21.14; τὰς ὑπερβολὰς τῶν ἐ. 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1164a29, compare 1st c.BC: Philodemus Gadarensis Epigrammaticus “Herc.” 1251.20;
    ἐπαγγελίας ποιεῖσθαί τινι 2nd c.BC: Polybius Historicus 1.72.6 ">Refs 4th c.BC+</a>];
    ἐν ἐν ἐπαγγελίᾳ καταλιπών having left it as <b>a promise,</b> [<a href="javascript:void(0)"
    title=" [prev. author] 18.28.1 ">Refs</a>]; τὴν ἐ. ἐπὶ τέλος ἀγαγεῖν [<a href="javascript:void(0)"
    title="[prev. passage],compare “SIG” 577.11 (Milet., 3rd-2nd c.BC)">Refs 3rd c.BC+</a>];
    ὤμων ἐπαγγελίᾳ <b>the promise</b> of his shoulders, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Philostratus Sophista “Philostrati majoris imagines” 1.4
    ">Refs 2nd c.AD+</a>]; ἐξ ἐ., ={ἐπαγγειλάμενος}, [<a href="javascript:void(0)"
    title=" “BCH” 11.12 (from Lagina)">Refs</a>]; ἐ. ποιησάμενος ἐκ τῶν ἰδίων [<a
    href="javascript:void(0)" title=" “Michel” 473.10 (from Mylasa)">Refs</a>]; ἐβεβαίωσεν
    τὴν ἐ. [<a href="javascript:void(0)" title=" “Inscription Prien.” 123.9, compare
    “GDI” 3624a34 (from Cos). ">Refs</a>]<br /><Level3><b>__4</b></Level3> <b>indication,</b>
    τοῦ ἐσομένου [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus
    Grammaticus “de Syntaxi;” 205.13. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3>
    <i>plural</i>, <b>canvassing,</b> = Latin <i>ambitus,</i> probably <i>falsa lectio</i>
    for{παρ-}, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.276d. ">Refs 1st c.AD+</a>]<br /><Level3><b>__6</b></Level3>
    ={ἐπάγγελμα} 2, <b>subject</b> of a treatise, [<a href="javascript:void(0)" title="
    2nd c.AD: Galenus Medicus “Libr.Propr.Prooem.” ">Refs 2nd c.AD+</a>]<br /><Level3><b>__7</b></Level3>
    the <b>curative property claimed</b> for prescriptions or drugs, ταῖς τῶν φαρμάκων
    ἐ. their <b>advertised properties,</b> [<a href="javascript:void(0)" title=" 1st
    c.AD: Herodotus Medicus cited in 4th c.AD: Oribasius Medicus 10.5.1, compare 2nd
    c.AD: Galenus Medicus 13.504, +others">Refs 1st c.AD+</a>]; ἐ. ἐπιτηδεύματος <b>public
    exercise</b> of a profession, Men.Prot.p.1D.'
