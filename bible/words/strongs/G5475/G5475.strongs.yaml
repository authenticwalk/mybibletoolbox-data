strongs_number: G5475
language: greek
lemma: χαλκός
transliteration: chalkós
definition: copper (the substance, or some implement or coin made of it)
kjv_usage: brass, money
derivation: perhaps from G5465 (χαλάω) through the idea of hollowing out as a vessel
  (this metal being chiefly used for that purpose);
extended_definition:
  gloss: copper/bronze/coin
  definition: '<b>χαλκός</b>, -oῦ, ὁ <BR /> [in LXX chiefly for נְחֹשֶׁת ;] <BR /><b>copper</b>:
    <ref=''1Co.13.1''>1Co.13:1</ref>, <ref=''Rev.18.12''>Rev.18:12</ref>; by meton.,
    of copper coin, <ref=''Mat.10.9''>Mat.10:9</ref>, <ref=''Mrk.6.8; 12.41''>Mrk.6:8
    12:41</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χαλκός</b>, <br /> Cretan dialect <b>καυχός</b> [<a href="javascript:void(0)"
    title=" “GDI” 5011.4 (3rd c.BC)">Refs 3rd c.BC+</a>], ὁ:— <b>copper,</b> χ. ἐρυθρός
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    9.365; with reference to its polished surface, αἶθοψ, ἦνοψ, νῶροψ, φαεινός, 4.495,
    16.408, 2.578, 12.151; Τρῶες.. χαλκῷ μαρμαίροντες 13.801; πεδίον.. λάμπετο χαλκῷ
    20.156; τῆλε δὲ χ. λάμφ᾽ ὥς τε στεροπή 10.153, compare 11.65, 19.363; σάκος..
    χαλκῷ παμφαῖνον 14.11 ">Refs 8th c.BC+</a>]; and of the ornaments of a house,
    χαλκοῦ τε στεροπήν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 4.72 ">Refs 8th c.BC+</a>]; of <b>copper</b> as the first metal
    that men learnt to smelt and work, τῶν δ᾽ ἦν χάλκεα μὲν τεύχεα, χάλκεοι δέ τε
    οἶκοι, χαλκῷ δ᾽ εἰργάζοντο, μέλας δ᾽ οὐκ ἔσκε σίδηρος [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 151 ">Refs 8th c.BC+</a>];
    χ. ἐρυθρός (compare above) [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ἑλκῶν” 17, 4th-3rd c.BC: Theophrastus Philosophus “de Lapidibus”
    57, 3rd c.BC(?): Callixinus Historicus 1; χ. ἐρυθρὸς καὶ λευκός 4th-3rd c.BC:
    Theophrastus Philosophus “de Odoribus” 71; χ. Κύπριος 2nd-1st c.BC: Posidonius
    Historicus 52J., 1st c.AD: Dioscorides (Dioscurides) Medicus 1.102, compare 2nd
    c.AD: Polyaenus Historicus 3.10.14 ">Refs 5th c.BC+</a>]; alloyed with tin to
    form <b>bronze,</b> the usual meaning of the word in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus (see. below 11)">Refs 8th c.BC+</a>] and frequently
    in later writers: σίδηρος δὲ καὶ χ. πολέμων ὄργανα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 956a, etc.; χ. κεκραμένος 1st-2nd
    c.AD: Dio Chrysostomus Sophista 28.3. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    in Poets frequently for <b>anything made of metal,</b> especially of arms (hence
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus calls it πολιός,">Refs
    5th c.BC+</a>] the proper epithet of iron, [<a href="javascript:void(0)" title="
    “P.” 3.48) ">Refs</a>]; of offensive arms, ὀξέϊ χαλκῷ, νηλέϊ χ., of a spear, a
    sword, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    4.540, 3.292, +others ">Refs 8th c.BC+</a>]; of a knife, [<a href="javascript:void(0)"
    title=" 1.236, +others ">Refs</a>]; of an axe, [<a href="javascript:void(0)" title="
    13.180, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.244, +others ">Refs 8th c.BC+</a>];
    of a fish-hook, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 16.408 ">Refs 8th c.BC+</a>]; of defensive arms, as the plates
    laid on a shield, [<a href="javascript:void(0)" title=" 20.275 ">Refs</a>]; χαλκὸν
    ζώννυσθαι, of a warrior girding on his armour,[<a href="javascript:void(0)" title="
    23.130; κεκορυθμένος, αἴθοπι χ. 4.495; ἐδύσετο νώροπα χ. 2.578 ">Refs</a>]; of
    both combined, πλάγχθη δ᾽ ἀπὸ χαλκόφι χαλκός <b>the spear of bronze</b> glanced
    off <b>the helm of bronze,</b> [<a href="javascript:void(0)" title=" 11.351. ">Refs</a>]<br
    /><Level3><b>__II.2</b></Level3> of vessels, <b>copper, cauldron, urn,</b>[<a
    href="javascript:void(0)" title=" 18.349, 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    8.426 ">Refs 8th c.BC+</a>]; of a cinerary urn, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 758 ">Refs 5th c.BC+</a>]; collectively
    of <b>bronze plate,</b> χ. μυρίος, [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “N.” 10.45; θάλαμον.., ὅθι νητὸς χρυσὸς καὶ χ. ἔκειτο 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 2.338, compare 13.19, 21.10, 62, 8th c.BC: Ilias
    Homerus Epicus “Illiad” 2.226 ">Refs 8th c.BC+</a>]; used in payment of ransom,
    [<a href="javascript:void(0)" title=" 22.50, compare 340, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 5.38. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    of a <b>bronze mirror,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Fragmenta - American Journal of Philology” 393, 3rd c.BC:
    Callimachus Epicus “Lavacrum Palladis” 21, “Ap” 6.210 (4th-3rd c.BC: Philetas)">Refs
    4th c.BC+</a>]; used as a burning-glass, [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus “de Igne” 73. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.4</b></Level3> collectively, <b>copper money</b>, [<a href="javascript:void(0)"
    title=" “IPE” 12.24.15 (Olbia, 4th c.BC), NT.Matt.10.9, NT.Mark.12.41, compare
    ἰσόνομος 11 ">NT+4th c.BC+</a>]; generally, <b>money,</b> opposed to κύαμοι, [<a
    href="javascript:void(0)" title=" “IG” 14.423 ii 21 (from Tauromenium), compare
    “BGU” 822.12 (3rd c.AD), etc.">Refs 3rd c.AD+</a>]; χαλκοῦ σπάνις Men[<a href="javascript:void(0)"
    title=" “Mon.” 156; χαλκὸν ἔχων πῶς οὐδὲν ἔχεις μάθε “Anthologia Graeca” 11.167
    (Pollian.). ">Refs</a>]<br /><Level3><b>__II.5</b></Level3> ={χάλκωμα}, <b>bronze
    plate</b> or <b>tablet,</b> τὰν προξενίαν γράψαντας εἰς χαλκὸν ἀνθέμεν [<a href="javascript:void(0)"
    title=" “IG” 9(1).682 (Corcyra, 4th c.BC)">Refs 4th c.BC+</a>]; οὐετρανοὶ οἱ χωρὶς
    χαλκῶν, who have not received <b>bronze copies</b> of the privileges granted on
    discharge, [<a href="javascript:void(0)" title=" “BGU” 113.5 (2nd c.AD), etc.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.6</b></Level3> a weight,  1/8 obol,
    [<a href="javascript:void(0)" title="2nd c.AD: Galenus Medicus 19.752. ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2> χαλκοῦ ἄνθος, particles thrown
    off by copper when cooling, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “γυναικεῖα” 1.104, 3rd-2nd c.BC: Philo Mechanicus “(Belopoeica) Excerpte
    aus Philons Mechanik - Ath. Berl. Akad.” 102.34, 1st c.AD: Dioscorides (Dioscurides)
    Medicus 5.77. ">Refs 5th c.BC+</a>]<br /><Level4><b>__III.b</b></Level4> χαλκοῦ
    λεπίς, small pieces that scale off under the hammer, [<a href="javascript:void(0)"
    title="[prev. work]78. (Perh. cf. Lith. ">Refs</a>]<b>geležìs</b> ''iron''.)'
