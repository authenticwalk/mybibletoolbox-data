strongs_number: G0957
language: greek
lemma: βελτίον
transliteration: beltíon
definition: better
kjv_usage: very well
derivation: neuter of a compound of a derivative of G906 (βάλλω) (used for the comparative
  of G18 (ἀγαθός));
extended_definition:
  gloss: better
  definition: '<b>βελτίων</b>, -ον (genitive -ονος), comp. of ἀγαθός, <BR /> [in LXX
    chiefly for טוֹב ;] <BR />neut. as <i>adv.</i>, <b>better, very well</b>: <ref=''2Ti.1.18''>2Ti.1:18</ref>
    (also <ref=''Act.10.28''>Act.10:28</ref> D). On <i>elative</i> use in these passages,
    see M, <i>Pr.</i>, 78, 236.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βελτ-ίων</b>, ον, <br /> <i>genitive</i> ονος, <i>comparative</i>
    of ἀγαθός, <b>better</b> (not in [<a href="javascript:void(0)" title=" 8th c.BC:
    Homerus Epicus), βέλτιόν [ἐστι]">Refs 8th c.BC+</a>] <b>it is fitting, conuenient</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1264b28 ">Refs 4th c.BC+</a>]; μανθάνειν βελτίονα [[<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus] “fragment” 1120.5 ">Refs 5th c.BC+</a>];
    ἐπὶ τὸ β. χωρεῖν <b>improve, advance</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 7.50; ἐπὶ τὸ β. ἐλθεῖν 4th-3rd c.BC: Dinarchus
    Orator 1.65 ">Refs 5th c.BC+</a>]; ἄγειν[<a href="javascript:void(0)" title="
    [prev. work] 29; τὰ βελτίω προσδοκᾶν ἀεί 4th-3rd c.BC: Apollodorus Comicus 9 ">Refs
    4th c.BC+</a>]. <i>adverb</i> βελτιόνως, ἔχειν [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “γυναικεῖα” 1.2, compare 5th-6th c.BC: Plato Philosophus
    “Respublica” 484a ">Refs 5th c.BC+</a>]. [ῑ <i>Attic dialect</i>, but βέλτῐον
    [<a href="javascript:void(0)" title=" 6th c.BC: Mimnermus Lyricus 2.10.] ">Refs
    6th c.BC+</a>]'
