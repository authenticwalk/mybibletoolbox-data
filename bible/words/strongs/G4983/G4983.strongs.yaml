strongs_number: G4983
language: greek
lemma: σῶμα
transliteration: sōma
definition: the body (as a sound whole), used in a very wide application, literally
  or figuratively
kjv_usage: bodily, body, slave
derivation: from G4982 (σώζω);
extended_definition:
  gloss: body
  definition: '<b>σῶμα</b>, -τος, τό, <BR /> [in LXX for גְּוִיָּה ,בָּשָׂר, etc.,
    and for Aram. נְבֵלָה ;] <BR /><b>a body</b>. <BR />__1. Prop., of the human body,
    <BR />__(a) as always in Hom. (opposite to δέμας), of the dead body: <ref=''Mat.27.58,
    59''>Mat.27:58, 59</ref> <ref=''Mrk.15.43''>Mrk.15:43</ref>, al.; <BR /> __(b)
    <b>of the living body</b>: <ref=''Luk.11.34''>Luk.11:34</ref>, <ref=''1Co.6.13''>1Co.6:13</ref>,
    al.; ἐν σ. εἶναι, <ref=''Heb.13.3''>Heb.13:3;</ref> as the instrument of the soul,
    τὰ διὰ τοῦ σ., <ref=''2Co.5.10''>2Co.5:10;</ref> opposite to πνεῦμα, <ref=''Rom.8.10''>Rom.8:10</ref>,
    <ref=''1Co.5.3; 7.4''>1Co.5:3 7:4</ref>, <ref=''Jas.2.26''>Jas.2:26</ref>; to
    ψυχή, <ref=''Mat.6.25; 10.28''>Mat.6:25 10:28</ref>, <ref=''Luk.12.22''>Luk.12:22</ref>
    (cf. <ref=''Wis.1.1''>Wis.1:1</ref>, al.); to τὸ π. καὶ ἡ ψ., <ref=''1Th.5.23''>1Th.5:23;</ref>
    σ. ψυχικόν, opposite to σ. πνευματικόν, <ref=''1Co.15.44''>1Co.15:44;</ref> ὁ
    ναὸς τοῦ σ. αὐτοῦ (genitive epexeg.), <ref=''Jhn.2.21''>Jhn.2:21;</ref> τὸ σ.
    τ. ταπεινώσεως (Hebraistic "genitive of definition"; M, <i>Pr.</i>, 73f.; Bl.,
    §35, 5), opposite to τὸ σ. τ. δοξῆς αὐτοῦ, <ref=''Php.3.21''>Php.3:21;</ref> similarly,
    τὸ σ. τ. σαρκός, <ref=''Col.1.22''>Col.1:22;</ref> σ. τοῦ θανάτου (subject to
    death), <ref=''Rom.7.24''>Rom.7:24;</ref> σ. τ. ἁμαρτίας, <ref=''Rom.6.6''>Rom.6:6;</ref>
    <BR /> __(with) periphr., ἀνθρώπου, then absol., σῶμα (Soph., Xen., al.), <b>a
    person</b>, and in later writers (Polyb., al.), <b>a slave</b>: <ref=''Rev.18.13''>Rev.18:13</ref>
    (cf. MM, i, ii, xxiv; Deiss., <i>BS</i>, 160). <BR /> __2. <b>Of the bodies of
    animals</b>: living, <ref=''Jas.3.3''>Jas.3:3;</ref> dead, <ref=''Heb.13.11''>Heb.13:11</ref>
    ( <ref=''Exo.29.14''>Exo.29:14</ref>, al.). <BR /> __3. <b>Of inanimate objects
    </b>(cf. Eng. "heavenly bodies"): <ref=''1Co.15.37, 38, 40''>1Co.15:37, 38 40</ref>
    (Diod., al.). <BR /> __4. <b>Of any corporeal substance </b>(Plat., al.): opposite
    to σκιά, <ref=''Col.2.17.''>Col.2:17.</ref> Metaphorical, of a number of persons
    united by a common bond; in NT, of the Church as the spiritual body of Christ:
    <ref=''Rom.12.5''>Rom.12:5</ref>, <ref=''1Co.10.16, 17; 12.13, 27''>1Co.10:16,
    17 12:13, 27</ref>, <ref=''Eph.1.23; 2.16; 4.4, 12, 16; 5.23, 30''>Eph.1:23 2:16
    4:4, 12, 16 5:23, 30</ref>, <ref=''Col.1.18, 24; 2.19; 3.15''>Col.1:18, 24 2:19
    3:15</ref>; ἓν σ. κ. ἓν πνεῦμα, <ref=''Eph.4.4.''>Eph.4:4.</ref> <BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σῶμα</b>, ατος, τό <br /> [<a href="javascript:void(0)" title="(4th
    c.AD(?): Arcadius Grammaticus ">Refs 4th c.AD+</a>] <i>dative</i> <i>plural</i>
    σωμάτεσι [<a href="javascript:void(0)" title=" “IG” 5(2).357.156 (Stymphalus,
    3rd c.BC))">Refs 3rd c.BC+</a>], <b>body</b> of man or beast, but in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus, as 3rd-2nd c.BC: Aristarchus Grammaticus remarks
    (see. 2nd c.AD: Apollonius Biographus “Lex.”)">Refs 8th c.BC+</a>], always <b>dead
    body, corpse</b> (whereas the living body is δέμας), ὥς τε λέων ἐχάρη μεγάλῳ ἐπὶ
    σώματι κύρσας [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 3.23, compare 18.161 ">Refs 8th c.BC+</a>]; <b>ς</b>. δὲ οἴκαδ᾽ ἐμὸν
    δόμεναι πάλιν [<a href="javascript:void(0)" title=" 7.79; σ. κατελείπομεν ἄθαπτον
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.53; ὦν.. σώματ᾽ ἀκηδέα κεῖται 24.187
    ">Refs 8th c.BC+</a>]; so also in [<a href="javascript:void(0)" title=" 8th-7th
    c.BC: Hesiodus Epicus “Scutum Herculis” 426, 4th-5th c.BC: Simonides Lyricus 119,
    5th c.BC: Pindarus Lyricus “O.” 9.34, 5th c.BC: Herodotus Historicus 7.167, 2nd-1st
    c.BC: Posidonius Historicus 14 1st c.AD: Josephus Historicus, NT.Mark.15.43, etc.;
    τὸ σ. τοῦ τεθνεῶτος 5th-6th c.BC: Plato Philosophus “Respublica” 469d, compare
    “Grg.” 524c, 4th c.BC: Demosthenes Orator 43.65; σ. νεκρόν “POxy.” 51.7 (2nd c.AD)">NT+8th
    c.BC+</a>]; νεκρὸν σ. [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 18(2).93, compare νεκρός 11.1 ">Refs 2nd c.AD+</a>]; μέγιστον σ... σποδου,
    ={σ. μέγιστον ὃ νῦν σποδός ἐστι}, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Electra” 758; also later, Wilcken “Chr.” 499 (2nd-3rd c.AD).
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> the <b>living body</b>,
    [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Opera et
    Dies” 540, Batrachomyomachia 44, 6th c.BC: Theognis Elegiacus 650, 5th c.BC: Pindarus
    Lyricus “O.” 6.56, “P.” 8.82, 5th c.BC: Herodotus Historicus 1.139, etc.; δόμοι
    καὶ σώματα 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 896 (Lyric
    poetry)">Refs 8th c.BC+</a>]; γενναῖος τῷ σ. [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 51 ">Refs 5th c.BC+</a>]; εὔρωστος
    τὸ σ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 6.1.6 ">Refs 5th c.BC+</a>]; τὸ σ. σῴζειν or -εσθαι
    save one''s <b>life</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 22.55, 5th c.BC: Thucydides Historicus 1.136 ">Refs 5th c.BC+</a>]; διασῴζειν
    or <b>-εσθαι</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 6.46, 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.5.13; περὶ πολλῶν
    σ. καὶ χρημάτων βουλεύειν 5th c.BC: Thucydides Historicus 1.85 ">Refs 5th c.BC+</a>];
    περὶ τοῦ σ. ἀγωνίζεσθαι for one''s <b>life</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 5.1 ">Refs 5th c.BC+</a>]; ἔχειν τὸ σ. κακῶς,
    ὡς βέλτιστα, etc., to be in a bad, a good state of bodily health, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.12.1, 3.12.5. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>body</b>, opposed to <b>spirit</b>
    (εἴδωλον), [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “Fragmenta.”
    131 ">Refs 5th c.BC+</a>]; opposed to <b>soul</b> (ψυχή), [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 493a, “Phd.” 91d ">Refs 5th
    c.BC+</a>]; τὰ τοῦ σ. ἔργα <b>bodily</b> labours, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.8.2 ">Refs 5th c.BC+</a>];
    αἱ τοῦ σ. ἡδοναί, αἱ κατὰ τὸ σ. ἡδ.,[<a href="javascript:void(0)" title=" [prev.
    work] 1.5.6, 5th-6th c.BC: Plato Philosophus “Respublica” 328d ">Refs 5th c.BC+</a>];
    τὰ εἰς τὸ σ. τιμήματα <b>bodily</b> punishments, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 2.139; τὰ εἰς τὸ σ. ἀδικήματα “PHal.” 1.193
    (3rd c.BC). ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>animal body</b>,
    opposed to plants, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 564a (_plural_)">Refs 5th c.BC+</a>]; but of plants, [<a href="javascript:void(0)"
    title=" NT.1Cor.15.38. ">NT</a>]<br /><Level3><b>__5</b></Level3> <b>civic rights</b>
    (like Latin <i>caput</i>), [<a href="javascript:void(0)" title=" 5th c.BC: Lysias
    Orator 23.12 ">Refs 5th c.BC+</a>]; ἄτιμοι τὰ σ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 1.74 ">Refs 5th c.BC+</a>]; μέρος ἠτιμῶσθαι
    τοῦ σ. [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 51.12.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__6</b></Level3> in “NT”, of the sacramental
    <b>body</b> of Christ, τοῦτό ἐστι τὸ σ. μου [<a href="javascript:void(0)" title="
    NT.Matt.26.26, cf. NT.1Cor.10.16. ">NT</a>]<br /><Level4><b>__6.b</b></Level4>
    of the <b>body</b> of Christ''s church, οἱ πολλοὶ ἓν σ. ἐσμεν ἐν Χριστῷ [<a href="javascript:void(0)"
    title=" NT.Rom.12.5 ">NT</a>]; ἡ ἐκκλησία ἥτις ἐστὶ τὸ σ. [τοῦ Χριστοῦ] [<a href="javascript:void(0)"
    title=" NT.Eph.1.23. ">NT</a>]<br /><Level2><b>__II</b></Level2> <i>periphrastic</i>,
    ἀνθρώπου σ. ἓν οὐδέν, ={ἄνθρωπος οὐδὲ εἷς}, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.32 ">Refs 5th c.BC+</a>]; especially in Trag.,
    σῶμα θηρός, ={θήρ}, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 1568 (Lyric poetry)">Refs 5th c.BC+</a>]; τεκέων σώματα,
    ={τέκνα}, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Troades”
    201 (Lyric poetry)">Refs 5th c.BC+</a>]; τὸ σὸν σ., ={σύ}, [<a href="javascript:void(0)"
    title=" [prev. author] “Hec.” 301 ">Refs</a>]; rarely in <i>singular</i> of many
    persons, σῶμα τέκνων [<a href="javascript:void(0)" title=" [prev. author] “Med.”
    1108 (_anapaest meter_). ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> <b>a
    person, human being</b>, τὰ πολλὰ σ., ={οἱ πολλοί}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 676 ">Refs 5th c.BC+</a>]; λευκὰ
    γήρᾳ σ. [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hercules
    Furens” 909 (Lyric poetry); σ. ἄδικα [prev. author] “Supp.” 223, compare 5th-6th
    c.BC: Plato Philosophus “Leges” 908a, “PSI” 4.359.9 366.7 (3rd c.BC), etc.">Refs
    5th c.BC+</a>]; ἑκάστου τοῦ σώματος, [<a href="javascript:void(0)" title=" “IG”
    12.22.14; κατὰ σῶμα ">Refs</a>]<b>per person,</b> [<a href="javascript:void(0)"
    title=" PRev.Laws 50.9 (3rd c.BC)">Refs 3rd c.BC+</a>]; καταστήσαντες τὸ σ. ἀφείσθωσαν
    τῆς ἐγγύης [<a href="javascript:void(0)" title=" “PMich.Zen.” 70.12 (3rd c.BC)">Refs
    3rd c.BC+</a>]; ἐργαζομένη αὑτῇ τῷ ἰδίῳ σ. working for her<b>self</b>, earning
    her own living, [<a href="javascript:void(0)" title=" “PEnteux.” 26.7 (3rd c.BC)">Refs
    3rd c.BC+</a>]; τὰ φίλτατα σ., of children, [<a href="javascript:void(0)" title="
    4th c.BC: Aeschines Orator 3.78 ">Refs 4th c.BC+</a>]; frequently of slaves, αἰχμάλωτα
    σ. [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 20.77, “IG”
    12(7).386.25 (Amorgos, 3rd c.BC), “SIG” 588.64 (Milet., 2nd c.BC), etc.">Refs
    4th c.BC+</a>]; οἰκετικὰ σ. Legal cited in [<a href="javascript:void(0)" title="
    4th c.BC: Aeschines Orator 1.16, compare “SIG” 633.88 (Milet., 2nd c.BC)">Refs
    4th c.BC+</a>]; δοῦλα [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus
    Epigrammaticus 3.78 ">Refs 2nd c.AD+</a>]; ἐλεύθερα σ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.1.19,
    2nd c.BC: Polybius Historicus 2.6.6, etc.">Refs 5th c.BC+</a>]; later, σῶμα is
    used <i>absolutely</i> for a <b>slave,</b> [<a href="javascript:void(0)" title="
    PHib. 1.54.20 (3rd c.BC), 2nd c.BC: Polybius Historicus 12.16.5, NT.Rev.18.13,
    etc.; σ. γυναικεῖον, ᾇ ὄνομα.. “GDI” 2154.6 (Delph., 2nd c.BC)">NT+3rd c.BC+</a>];
    a usage censured by Poll. [prev. cited] and [<a href="javascript:void(0)" title="
    2nd c.AD: Phrynichus Atticista 355">Refs 2nd c.AD+</a>]; also of troops, τὴν τῶν
    σ. σύνταξιν [<a href="javascript:void(0)" title=" 4th c.BC: Aeneas Tacticus 1.1;
    μηχανήμασιν ἢ σώμασιν ἐναντιοῦσθαι ὧδε [prev. author] 32.1. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> generally, <b>a body</b>, i.e. <b>any corporeal
    substance</b>, δεῖ αὐτὸ (i.e. τὸ ὄν) σ. μὴ ἔχειν [<a href="javascript:void(0)"
    title=" 5th c.BC: Melissus Philosophus 9; ἢ μέγεθός ἐστιν ἢ σ. ἐστιν 5th c.BC:
    Gorgias Rhetor et Sophista 3 ">Refs 5th c.BC+</a>]; σ. ἄψυχον, ἔμψυχον, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 245e, compare “Plt.” 288e,
    4th c.BC: Aristoteles Philosophus “Physica” 265b29, +others; ὁ λίθος σ. ἐστι 2nd
    c.AD: Lucianus Sophista “Vit.Auct.” 25; φασὶν οἱ μὲν σ. εἶναι τὸν χρόνον, οἱ δὲ
    ἀσώματον 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 10.215
    ">Refs 5th c.BC+</a>]; κυκλικὸν σ., of one of the spheres, [<a href="javascript:void(0)"
    title=" 4th c.AD: Julianus Imperator “Orationes” 5.162b, +others">Refs 4th c.AD+</a>];
    τὸ πέμπτον σ. the fifth <b>element</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Philolaus Philosophus 12, “Placita Philosophorum” 1.3.22, 4th c.AD:
    Julianus Imperator “Orationes” 4.132c ">Refs 5th c.BC+</a>]; <b>metallic substance</b>,
    [<a href="javascript:void(0)" title=" 6th c.AD: Olympiodorus Philosophus Alch.p.71
    5th c.BC: Bacchylides Lyricus ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    in Mathematics texts, <b>figure of three dimensions, solid</b>, opposed to a surface,
    etc., [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Topica” 142b24, “Metaphorical” 1020a14, +others ">Refs 4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>the body</b> or <b>whole</b> of a thing, especially of complete parts of the
    body, τὸ σ. τῶν νεφρῶν [<a href="javascript:void(0)" title=" [prev. author] “HA”
    497a9; τὰ σ. τῶν αἰσθητηρίων [prev. author] “GA” 744b24 ">Refs</a>]; τὸ σ. τῆς
    γαστρός, τῆς κοιλίας, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 15.667,806; σ. παιδοποιόν 2nd-3rd c.AD: Aelianus “De Natura Animalium
    - Ar.Byzantine Epit.” 17.42 ">Refs 2nd c.AD+</a>]: generally, <b>the whole body</b>
    or <b>frame</b> of a thing, ὑπὸ σώματι γᾶς [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 947 (Lyric poetry)">Refs
    4th c.BC+</a>]; τὸ σ. τοῦ παντός, τοῦ κόσμου, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Timaeus” 31b. 32c ">Refs 5th c.BC+</a>]; ὕδωρ,
    ποταμοῦ σ. [<a href="javascript:void(0)" title=" 4th c.BC: Chaeremon Tragicus
    17 ">Refs 4th c.BC+</a>]; τὸ σ. τῆς πίστεως the <b>body</b> of the proof, i.e.
    arguments, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1354a15; τῆς λέξεως 3rd c.AD: Longinus Rhetor “Ars Rhetorica” p.188
    ">Refs 4th c.BC+</a>] H.; of <b>a body</b> of writings, [<a href="javascript:void(0)"
    title=" 1st c.BC: Cicero, M. Tullius Orator et Philosophus “Epistulae ad Atticum”
    2.1.4 ">Refs 1st c.BC+</a>]; <b>text</b> of a document, opposed to ὑπογραφή, [<a
    href="javascript:void(0)" title=" “BGU” 187.12 (2nd c.AD),compare “PFay.” 34.20
    (2nd c.AD) ">Refs 2nd c.AD+</a>]; of a will, [<a href="javascript:void(0)" title="
    “POxy.” 494.30 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__IV.2</b></Level3>
    ξύλα σώματα <b>logs</b>, opposed to κλάδοι, [<a href="javascript:void(0)" title="
    “POxy.” 1738.3 (3rd c.AD)">Refs 3rd c.AD+</a>]; σ. μέγα περσέας [<a href="javascript:void(0)"
    title=" “CPHerm.” 7 ii 27, compare iii 8 (3rd c.AD). ">Refs 3rd c.AD+</a>]'
