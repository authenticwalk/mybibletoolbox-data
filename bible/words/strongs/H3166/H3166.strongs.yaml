strongs_number: H3166
language: hebrew
lemma: יַחֲזִיאֵל
transliteration: Yachăzîyʼêl
pronunciation: yakh-az-ee-ale'
definition: Jachaziel, the name of five Israelites
kjv_usage: Jahaziel, Jahziel.
derivation: from H2372 (חָזָה) and H410 (אֵל); beheld of God;
extended_definition:
  gloss: Jahaziel
  definition: A man living at the time of Exile and Return, only mentioned at Ezr.8.5<BR>
    § Jahaziel = "beheld of God"<br>1) a Benjamite warrior who joined David at Ziklag<br>2)
    a priest in the reign of David who helped move the ark<br>3) a Kohathite Levite,
    3rd son of Hebron<br>4) a Levite, son of Zechariah, of the sons of Asaph, in the
    reign of Jehoshaphat<br>5) an ancestor of one of the families who returned from
    exile with Ezra
  morphology: N:N-M-P
  source: STEPBible/BDB
