lemma: ἑπτά
transliteration: heptá
definition: seven
kjv_usage: seven
derivation: a primary number;
extended_definition:
  gloss: seven
  definition: '<b>ἐπτά</b>, οἱ, αἱ, τά<BR /> indecl., <BR /> <b>seven</b>: <ref=''Mat.12.45;
    18.22''>Mat.12:45 18:22</ref> (cf. ἑβδομηκοντάκις), <ref=''Mrk.8.5''>Mrk.8:5</ref>,
    al.; οἱ ἐ, <ref=''Act.21.8''>Act.21:8</ref> <BR /> (AS)'
  morphology: G:A-NUI
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἑπτά</b>, οἱ, αἱ, τά, <br /> <i>indeclinable</i> <b>seven,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    6.421, etc.">Refs 8th c.BC+</a>]; as a mystical number, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Metaphysica” 1093a13, etc.">Refs 4th
    c.BC+</a>]; αἱ ἑ. νῆσοι the <b>seven</b> largest islands, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Alexander Rhetor 268, compare 4th c.BC: Aristoteles Philosophus
    “Mirabilia” 837a31 ">Refs 4th c.BC+</a>]; τὰ ἑ. θεάματα the [<a href="javascript:void(0)"
    title=" “Seven” Wonders, 1st c.BC-1st c.AD: Strabo Geographus 17.1.33, compare
    1st c.BC: Diodorus Siculus Historicus 2.11, etc.">Refs 1st c.BC+</a>]; οἱ ἑ. σοφισταί
    the [<a href="javascript:void(0)" title=" “Seven” Sages, 5th-6th c.BC: Isocrates
    Orator 15.109, 2nd c.AD: Aristides Rhetor 2.311 1st c.AD: Josephus Historicus;
    οἱ ἑ. σοφοί 5th c.AD: Stobaeus, Joannes 3.1.172 ">Refs 5th c.BC+</a>]; οἱ ἑ. alone,
    [<a href="javascript:void(0)" title=" 3rd c.AD(?): Diogenes Laertius 1.40, 4th
    c.AD: Libanius Sophista “Epistulae” 286.3. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    οἱ ἑ., board of magistrates at Olbia, [<a href="javascript:void(0)" title=" “SIG”
    495.2 (3rd c.BC) ">Refs 3rd c.BC+</a>]; οἱ ἑ. ἄνδρες, = Latin <i>septemviri epulones,</i>
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius Historicus 48.32.
    (I.- 5th c.BC: Euripides Tragicus ">Refs 5th c.BC+</a>] <b>sept[macutenull],</b>
    cf. Sanskrit <i>saptá,</i> Latin <i>septem</i> (fancifully connected with σέβομαι,
    [<a href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 1.30, “Theologumena
    Arithmeticae” 43): 5th c.AD(?): Hesychius Legal icographus has τεπτά, i.e. ηεπτά.)
    ">Refs 1st c.AD+</a>]'
