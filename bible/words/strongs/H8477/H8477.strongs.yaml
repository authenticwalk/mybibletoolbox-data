    Gaham (H1514) and Maacah (H4601); <br> half-brother of: Uz (H5780H), Buz (H0938),
    Kemuel (H7055), Chesed (H3777), Hazo (H2375), Pildash (H6394), Jidlaph (H3044),
    Bethuel (H1328A) <BR> § Thahash = "dugong"<br> son of Nahor by his concubine Reumah
