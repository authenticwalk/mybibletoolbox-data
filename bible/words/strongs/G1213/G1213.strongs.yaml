strongs_number: G1213
language: greek
lemma: δηλόω
transliteration: dēlóō
definition: to make plain (by words)
kjv_usage: declare, shew, signify
derivation: from G1212 (δῆλος);
extended_definition:
  gloss: to make clear
  definition: '<b>δηλόω</b>, -ῶ <BR /> [in LXX chiefly for ידע ;] <BR /><b>to make
    plain, declare</b>: with accusative, <ref=''1Co.3.13''>1Co.3:13</ref>, <ref=''Col.1.8''>Col.1:8</ref>,
    <ref=''Heb.9.8; 12.27''>Heb.9:8 12:27</ref>; with dative of person(s), <ref=''2Pe.1.14''>2Pe.1:14;</ref>
    with dative of person(s), before περί (pass.), <ref=''1Co.1.11''>1Co.1:11;</ref>
    before εἰς, <ref=''1Pe.1.11.''>1Pe.1:11.</ref>†<BR /> <re><i>SYN.</i>: ἐμφανίζω,
    <i>to make manifest</i>, render visible to the sight; δ. to render evident to
    the mind.</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δηλ-όω</b>:—<br /> <i>passive</i>, <i>future</i> δηλωθήσομαι
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.144 ">Refs
    5th c.BC+</a>]; δηλώσομαι in <i>passive</i> sense, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 581; δεδηλώσομαι 5th c.BC:
    Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 45, 5th c.BC: Diogenes Apolloniates
    Philosophus 4 ">Refs 5th c.BC+</a>]:—<b>make visible</b> or <b>manifest, show,
    exhibit,</b> τὸν ἄνδρ᾽ Ἀχαιοῖς δ. [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Philoctetes” 616; ποῖον ὄμμα πατρὶ δηλώσ; [prev. author] “Aj.”
    462 ">Refs 5th c.BC+</a>]: with <i>infinitive</i> added, ὡς γένος ἄτλητον ἀνθρώποισι
    δηλώσοιμ᾽ ὁρᾶν [<a href="javascript:void(0)" title=" [prev. author] “OT” 792,
    etc.">Refs</a>]:—<i>passive</i>, <b>to be</b> or <b>become manifest,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “OC” 581, etc. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    <b>make known, disclose, reveal,</b> [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Persae” 519, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    77, etc.">Refs 5th c.BC+</a>]; <b>prove,</b> [<a href="javascript:void(0)" title="
    [prev. author] “OC” 146, 5th c.BC: Thucydides Historicus 1.3; δηλοῖ ὁ λόγος ὅτι..
    3rd c.AD: Democritus Epigrammaticus 7; αὐτὸ δηλώσει 4th c.BC: Demosthenes Orator
    19.157 ">Refs 5th c.BC+</a>]; <b>explain, set forth,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.62 ">Refs 5th c.BC+</a>]; <b>signify,</b>
    ἐδήλουν οὐδὲν ὅτι ἴσασιν <b>gave</b> no <b>sign</b> of knowing, [<a href="javascript:void(0)"
    title=" [prev. author] 4.68 ">Refs</a>]: <b>indicate,</b> τὰς μεγίστας καὶ ἐλαχίστας
    [<a href="javascript:void(0)" title=" [prev. author] 1.10, etc. Construct.: mostly
    δ. τινί τι 5th c.BC: Antipho Orator 1.30 ">Refs 5th c.BC+</a>]; δ. τι πρός or
    εἴς τινα, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae”
    369, 5th c.BC: Thucydides Historicus 1.90; δ. περί τινος 5th c.BC: Lysias Orator
    10.7; τινὶ περί τι 5th-6th c.BC: Isocrates Orator 11.9 ">Refs 5th c.BC+</a>]:
    with <i>accusative</i> et <i>infinitive</i>, [<a href="javascript:void(0)" title="
    “SIG” 888.52 (Scaptopara, 3rd c.AD)">Refs 3rd c.AD+</a>]: followed by a <i>relative</i>
    clause, δ. ὅτι [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Electra” 1106, 5th c.BC: Herodotus Historicus 2.149, compare 1.57, etc.; οἷα
    φρονῶ 5th c.BC: Sophocles Tragicus “Electra” 334; δ. περί τινος, ὡς.. 5th c.BC:
    Thucydides Historicus 1.72, 73 ">Refs 5th c.BC+</a>]: with <i>accusative</i> et
    <i>participle</i>, σκευή τε γάρ σε καὶ τὸ δύστηνον κάρα δηλοῦτον.. ὄνθ᾽ ὃς εἶ
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    555 ">Refs 5th c.BC+</a>]; ὥς σε δηλώσω κακόν [ὄντα[<a href="javascript:void(0)"
    title="] [prev. work] 783, compare “Ant.” 471: with ">Refs</a>]<i>participle</i>
    <i>nominative</i>, referring to the subject, δηλώσω πατρὶ μὴ ἄσπλαγχνος γεγώς
    I <b>will show</b> my father that I am no dastard, [<a href="javascript:void(0)"
    title=" [prev. author] “Aj.” 472 ">Refs</a>]; δηλοῖς.. τι καλχαίνουσ᾽ ἔπος thou
    <b>showest</b> that thou art pondering.., [<a href="javascript:void(0)" title="
    [prev. author] “Ant.” 20; δηλοῖς ὥς τι σημανῶν [prev. work] 242 ">Refs</a>]; δηλώσω
    οὐ παραγενόμενος I <b>will show</b> that I was not present, [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 2.4.8; δηλώσει μείζων γεγενημένος 5th c.BC: Thucydides
    Historicus 1.21; also Λιβύη δηλοῖ ἑωυτὴν ἐοῦσα περίρρυτος 5th c.BC: Herodotus
    Historicus 4.42; ἑαυτὸν ἐδήλωσεν ὅστις ἦν 1st c.BC: Dionysius Halicarnassensis
    3.48. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>intransitive</i>,
    <b>to be clear</b> or <b>plain,</b> δηλοῖ ὅτι οὐκ Ὁμήρου τὰ Κύπρια ἔπεά ἐστι [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.117; δηλοῖ
    δὲ ταῦτα.. ὅτι οὕτως ἔχει 5th-6th c.BC: Plato Philosophus “Gorgias” 483d; δηλώσει
    ἡ ἔχθρα ὅταν πρῶτον.. 5th-6th c.BC: Andocides Orator 4.12 ">Refs 5th c.BC+</a>];
    <b>to be significant, possess a meaning,</b> with <i>dative</i>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Cratylus” 434c. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <i>impersonal</i> δηλοῖ, ={δῆλόν ἐστι}, δηλοῖ
    μοι ὅτι.., [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    9.68, compare 4th c.BC: Aristoteles Philosophus “Politica” 1296a20; δηλώσει 5th
    c.BC: Lysias Orator 10.20, 5th-6th c.BC: Plato Philosophus “Respublica” 497c;
    ἐδήλωσε 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.2.32, compare “Cyr.”
    7.1.30. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
