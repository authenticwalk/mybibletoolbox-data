strongs_number: G2661
language: greek
lemma: καταξιόω
transliteration: kataxióō
definition: to deem entirely deserving
kjv_usage: (ac-)count worthy
derivation: from G2596 (κατά) and G515 (ἀξιόω);
extended_definition:
  gloss: to consider worthy
  definition: '<b>κατ-αξιόω</b>, -ῶ <BR /> [in LXX: <ref=''2Ma.13.12''>2Ma.13:12</ref>,
    <ref=''3Ma.3.21''>3Ma.3:21</ref> <ref=''3Mac.4.11''>3Mac 4:11</ref>, <ref=''4Ma.18.3''>4Ma.18:3</ref>
    * ;] <BR /><b>to deem worthy</b>: with accusative of person(s) and genitive of
    thing(s), <ref=''2Th.1.5''>2Th.1:5;</ref> pass. before inf., <ref=''Luk.20.35''>Luk.20:35</ref>,
    <ref=''Act.5.41''>Act.5:41</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταξι-όω</b>, <br /> <b>deem worthy</b>, with <i>accusative</i>
    et <i>infinitive</i>, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 59.111 ">Refs 4th c.BC+</a>]; <b>hold in honour</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 4.86.8:">Refs 2nd c.BC+</a>] with <i>genitive</i>
    _of things_, <b>deem worthy of</b> a thing, [<a href="javascript:void(0)" title="
    τάξεως τὸν κίνδυνον [prev\. author] 1.23.3; τινὰ μεγάλης ἀποδοχῆς 1st c.BC: Diodorus
    Siculus Historicus 2.60 ">Refs 1st c.BC+</a>]:—<i>middle</i>, οὔτε νιν.. Δίκη
    προσεῖδε καὶ κατηξιώσατο did not regard and <b>hold in high esteem</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Th.” 667:">Refs 4th c.BC+</a>] —<i>passive</i>,
    <b>to be held worthy</b>, [<a href="javascript:void(0)" title=" πρεσβείας 2nd
    c.BC: Polybius Historicus 12.10.8, compare 4th c.AD: Iamblichus Philosophus “VP”
    36.265; ἔργον ἐπιφανὲς καὶ κατηξιωμένον 2nd c.BC: Polybius Historicus 5.83.4 ">Refs
    2nd c.BC+</a>]. <br /><Level2><b>__II</b></Level2> <b>command, bid</b>, [<a href="javascript:void(0)"
    title=" πολλὰ Χαίρειν ξυμφοραῖς καταξιῶ Aeschylus Tragicus [{4-5th c.BC}] “Agamemnon”
    572 ">Refs 5th c.BC+</a>]; σύ τοι κατηξίωσας thou <b>didst decree it so</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ph.” 1095 (Lyric
    poetry). ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>deign, vouchsafe</b>,
    with <i>infinitive</i>, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Ind.” 3, 4th c.AD: Julianus Imperator “Ep.” 204, “PLond.” 2.232.14 (4th
    c.AD), “POxy.” 1214 (5th c.AD), etc. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    in bad sense, τῶν ἐν μέρους εἴδει πεφυκότων μηδενὶ καταξιώσωμεν <b>let us</b>
    not <b>degrade it by likening it to</b>.., [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Ti.” 30c. ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    in argument, <b>claim, maintain</b>, [<a href="javascript:void(0)" title=" 1st
    c.BC: Philodemus Gadarensis Epigrammaticus “Sign.” 30, +others:">Refs 1st c.BC+</a>]
    —<i>middle</i>, with <i>infinitive</i>, [<a href="javascript:void(0)" title="
    [prev\. author] “Rh.” 1.32S. ">Refs</a>]'
