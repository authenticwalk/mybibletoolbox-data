strongs_number: G2961
language: greek
lemma: κυριεύω
transliteration: kyrieúō
definition: to rule
kjv_usage: have dominion over, lord, be lord of, exercise lordship over
derivation: from G2962 (κύριος);
extended_definition:
  gloss: to lord over
  definition: '<b>κυριεύω</b><BR /> (κύριος), [in LXX chiefly for מָשַׁל ;] <BR /><b>to
    be lord or master of, to rule </b>(over): C. genitive obj., <ref=''Luk.22.25''>Luk.22:25</ref>,
    <ref=''Rom.14.9''>Rom.14:9</ref>, <ref=''2Co.1.24''>2Co.1:24</ref>; absol., <ref=''1Ti.6.15''>1Ti.6:15;</ref>
    metaphorically, ὁ θάνατος, <ref=''Rom.6.9''>Rom.6:9;</ref> ἡ ἁμαρτία, <ref=''Rom.6.14''>Rom.6:14;</ref>
    ὁ νόμος, <ref=''Rom.7.1''>Rom.7:1</ref> (cf. κατα-κυριεύω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κῡρι-εύω</b>, <br /> <b>to be lord</b> or <b>master of</b>,
    πάντων [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 2.6.22, compare 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1160b35; τῆς Ἀσίας 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.5.11; μυρίων
    γῆς πήχεων 4th-3rd c.BC: Menander Comicus 1099, compare “PEleph.” 14.14 (3rd c.BC)">Refs
    5th c.BC+</a>], etc.; τῶν γενημάτων [<a href="javascript:void(0)" title=" “PTeb.”
    105.47 (2nd c.BC)">Refs 2nd c.BC+</a>]; τῆς θαλάττης [<a href="javascript:void(0)"
    title=" 2nd c.BC: Agatharchides Geographus 5; ὧν ἁ πόλις.. κυριεύει “IG” 5(2).510.4
    (4th c.AD(?): Arcadius Grammaticus, 2nd c.BC)">Refs 2nd c.BC+</a>]; κυριεύειν
    τὴν γυναῖκα τοῦ ἀνδρός [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus
    Siculus Historicus 1.27; σανίδων 1st c.BC: Philodemus Philosophus “de Morte -
    Papiri Ercolanesi” 24; νεκρῶν καὶ ζώντων NT.Rom.14.9; κρατεῖν καὶ κ. “PStrassb.”
    14.22 (3rd c.AD)">NT+1st c.BC+</a>]; <b>gain possession of, seize</b>, ζωγρίᾳ
    τινῶν [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 1.7.11,
    +others, compare 3rd-2nd c.BC: Philo Mechanicus “(Belopoeica) Excerpte aus Philons
    Mechanik - Ath. Berl. Akad.” 80.41: later with _accusative_, τὰ σώματα καὶ τὴν
    βοῦν κ. “PGrenf.” 1.21.13 (2nd c.BC)">Refs 3rd c.BC+</a>]; τοῦ κυριεύοντος τὴν
    ὅλην οἰκουμένην [<a href="javascript:void(0)" title=" “PMag.Lond.” 121.838 ">Refs</a>]:
    <i>absolutely</i>, <b>to be dominant</b>, [<a href="javascript:void(0)" title="
    3rd c.BC: Chrysippus Stoicus 2.244 ">Refs 3rd c.BC+</a>]:—<i>passive</i>, <b>to
    be dominated, possessed</b>, ὑπό τινος [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Mirabilia” 838a10. ">Refs 4th c.BC+</a>] <br /><Level4><b>__b</b></Level4>
    Astrology texts, of planets, κ. τοῦ σχήματος [<a href="javascript:void(0)" title="
    2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos” 169, compare 2nd c.AD: Vettius
    Valens Astrologus 63.23 ">Refs 2nd c.AD+</a>]:—<i>passive</i>, οἱ -όμενοι τόποι
    [<a href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos”
    112. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>to have legal power</b>
    to do, with <i>infinitive</i>, Legal cited in [<a href="javascript:void(0)" title="
    4th c.BC: Aeschines Orator 1.35. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    ὁ κυριεύων (i.e. λόγος, which is expressed in [<a href="javascript:void(0)" title="
    2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 2.19.1), a logical puzzle,
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.615a, 2nd c.AD: Lucianus
    Sophista “Vit.Auct.” 22, etc., compare “Stoicorum Veterum Fragmenta” 2.93. ">Refs
    1st c.AD+</a>]'
