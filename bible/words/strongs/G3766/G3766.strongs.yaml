strongs_number: G3766
language: greek
lemma: οὐκοῦν
transliteration: oukoûn
definition: is it not therefore that, i.e. (affirmatively) hence or so
kjv_usage: then
derivation: from G3756 (οὐ) and G3767 (οὖν);
extended_definition:
  gloss: so
  definition: '<b>οὐκοῦν </b><BR /> <i>adv.</i> (οὔκουν, not therefore), <BR /><b>with
    the negative element lost, therefore, so then</b>: <ref=''Jhn.18.37.''>Jhn.18:37.</ref>†<BR
    /> (AS)'
  morphology: G:PRT-N+G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> οὐκοῦν</b>, <br /> <i>Doric dialect</i> <b>οὐκῶν</b>, <i>adverb</i>,
    composed, like{οὔκουν}, of οὐκ and οὖν, but differing in meaning and accent,[<a
    href="javascript:void(0)" title="compare 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Conjunctionibus;” 257.18s qq., Hdn.Gr. 1.516, 2nd c.AD: Phrynichus Atticista
    “Praeparatio Sophistica” p.98B. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__I</b></Level2>
    in questions, inviting assent to an inference, or to an addition to what has already
    received assent, οὐκοῦν δοκεῖ σοι.. <b>;</b> you think <b>then, do you not</b>,
    that.. ? [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 2.4.15, “Mem.” 1.4.5, compare 4.2.20, 5th-6th c.BC:
    Plato Philosophus “Protagoras” 332b, 360b -d, “Cra.” 416c, etc.: with hortatory
    ">Refs 5th c.BC+</a>]<i>subjunctive</i>, οὐκοῦν καὶ ἄλλους σε φῶμεν δυνατὸν εἶναι
    ποιεῖν (i.e. ῥήτορας ἀγαθούς) <b>;</b> [<a href="javascript:void(0)" title=" [prev.
    author] “Grg.” 449b: followed by οὐ">Refs</a>] when a <i>negative</i> answer is
    invited, οὐκοῦν οὐκ ἂν εἴη τὸ μὴ λυπεῖσθαί ποτε ταὐτὸν τῷ χαίρειν <b>;</b>[<a
    href="javascript:void(0)" title=" [prev. author] “Phlb.” 43d, compare “Phd.” 105e
    ">Refs</a>]; οὐκοῦν οὐδ᾽ ἂν εἷς ἀντείποι <b>;</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 16.4. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    in affirmative sentences, <b>surely then</b>, οὐκοῦν, εἰ ταῦτα ἀληθῆ, πολλὴ ἐλπὶς
    ἀφικομένῳ οἷ ἐγὼ πορεύομαι [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Phaedo” 67b: with ">Refs 5th c.BC+</a>]<i>subjunctive</i> or
    <i>imperative</i>, οὐκοῦν διδάσκωμεν αὐτόν, ἀλλὰ μὴ λοιδορῶμεν let us teach him,
    <b>then</b>, [<a href="javascript:void(0)" title=" [prev. author] “La.” 195a ">Refs</a>];
    οὐκοῦν.. ἱκανῶς ἐχέτω let this <b>then</b> suffice, [<a href="javascript:void(0)"
    title=" [prev. author] “Phdr.” 274b, compare 278b, 2nd c.AD: Lucianus Sophista
    “DMort.” 23.3; οὐκοῦν ἂν ἤδη.. λέγοι 5th-6th c.BC: Aristophanes Comicus “Pax”
    43 ">Refs 5th c.BC+</a>]: with a prohibition, οὐκοῦν μὴ.. αὐτομολήσῃς [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 1.159 ">Refs 4th c.BC+</a>]; οὐκοῦν ὑπόλοιπον
    δουλεύειν slavery, <b>then</b>, is the only alternative, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 8.59. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    in replies, <b>very well, yes</b>, ἴωμεν.. Answ. οὐκοῦν ἐπειδὰν πνεῦμα τοὐκ πρῴρας
    ἀνῇ, τότε στελοῦμεν [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Philoctetes” 639 ">Refs 5th c.BC+</a>]; ἀμηχάνων ἐρᾷς. Answ. οὐκοῦν,
    ὅταν δὴ μὴ σθένω, πεπαύσομαι [<a href="javascript:void(0)" title=" [prev. author]
    “Ant.” 91 ">Refs</a>]; ἥξει γὰρ αὐτά, κἂν ἐγὼ σιγῇ στέγω. Answ. οὐκοῦν ἅ γ᾽ ἥξει
    καὶ σὲ χρὴ λέγειν ἐμοί [<a href="javascript:void(0)" title=" [prev. author] “OT”
    342 ">Refs</a>]; ἀπόλωλας, ὦ κακόδαιμον. Answ. οὐκοῦν, ἢν λάχω [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Pax” 364 ">Refs 5th c.BC+</a>]; ἴθι
    δὴ σκεψώμεθα.. Answ. οὐκοῦν χρή <b>yes</b>, let us do so, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Politicus” 289d, compare 287c, “Sph.”
    254d ">Refs 5th c.BC+</a>]; <b>surely</b>, οὐκοῦν τρύγοιπος ταῦτα πάντ᾽ ἰάσεται
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Plutus”
    1087; οὐκοῦν κλεινὴ καὶ ἔπαινον ἔχουσ᾽.. ἀπέρχῃ 5th c.BC: Sophocles Tragicus “Antigone”
    817 (_anapaest meter_). ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
