strongs_number: G1222
language: greek
lemma: δήπου
transliteration: dḗpou
definition: a particle of asseveration; indeed doubtless
kjv_usage: verily
derivation: from G1211 (δή) and G4225 (πού);
extended_definition:
  gloss: surely
  definition: '<b>δή-που</b> (WH, δή που), <BR /> <i>indef. adv.</i>, <BR />mostly
    in sense of <b>surely, of course, we know</b>: <ref=''Heb.2.16''>Heb.2:16</ref>
    T (WH, δή που).†<BR /> (AS)'
  morphology: G:PRT
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δήπου</b>, <br /> <i>indefinite</i> <i>adverb</i> (better written
    δή που) <b>perhaps, it may be,</b> ᾧ δή που ἀδελφεὸν ἔκτανε [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.736 ">Refs 8th c.BC+</a>]:
    in Trag. and <i>Attic dialect</i> usually <b>doubtless, I presume,</b> οὐ δήπου
    τλητόν [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 1064; τῶν Ααΐου δ. τις ὠνομάζετο 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 1042, compare 5th-6th c.BC: Aristophanes Comicus “Plutus” 491,
    582, 5th c.BC: Thucydides Historicus 1.121, etc.">Refs 5th c.BC+</a>]; ἴστε γὰρ
    δή που, μέμνησθε γὰρ δή που, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 2.25, 19.113, compare 18.249; σχεδὸν ἴσμεν ἅπαντες δή που [prev. author]
    3.9; οὐδεὶς ἀγνοεῖ δή που [prev. author] 21.156. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    as <i>interrogative</i> implying an affirmative answer, τὴν αἰχμάλωτον κάτοισθα
    δή πο; i.e. <b>I presume</b> you know, [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Trachiniae” 418; ἀνόμοιον δή που 5th-6th c.BC: Plato
    Philosophus “Theaetetus” 159b ">Refs 5th c.BC+</a>]; οὐ δή πο; <b>surely it is</b>
    not <b>so?</b> implying a <i>negative</i> answer, as [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 526, 5th-6th c.BC: Plato Philosophus
    “Meno” 73c. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
