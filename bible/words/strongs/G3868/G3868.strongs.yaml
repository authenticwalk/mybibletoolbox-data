strongs_number: G3868
language: greek
lemma: παραιτέομαι
transliteration: paraitéomai
definition: to beg off, i.e. deprecate, decline, shun
kjv_usage: avoid, (make) excuse, intreat, refuse, reject
derivation: from G3844 (παρά) and the middle voice of G154 (αἰτέω);
extended_definition:
  gloss: to refuse/excuse
  definition: '<b>παρ-αιτέομαι</b>, -οῦμαι <BR /> [in LXX for בָּקַשׁ pi., etc. ;]
    <BR />__1. <b>to beg of or from another</b>: <ref=''Mrk.15.6''>Mrk.15:6</ref>
    (Rec. ὅνπερ ᾐτοῦντο, see Field, <i>Notes</i>, 43). <BR /> __2. <b>to deprecate</b>;
    <BR /> __(a) prop., with neg., <b>to entreat that not </b>(Thuc., al.): <ref=''Heb.12.19''>Heb.12:19;</ref>
    <BR /> __(b) <b>to refuse, decline, avoid</b>: o. accusative, <ref=''1Ti.4.7;
    5.11''>1Ti.4:7 5:11</ref>, <ref=''2Ti.2.23''>2Ti.2:23</ref>, <ref=''Tit.3.10''>Tit.3:10</ref>,
    <ref=''Heb.12.25''>Heb.12:25</ref> (EV; but see Field, <i>Notes</i>, 234). <BR
    /> __3. to beg off, ask to be excused, excuse (Polyb., al.) : <ref=''Luk.14.18-19''>Luk.14:18-19</ref>
    (<ref=''Heb.12.25''>Heb.12:25</ref>, Field, l.with).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραιτ-έομαι</b>, <br /> <b>beg of</b> or <b>from</b> another,
    <b>ask as a favour of</b> him, τινά τι [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Apologia” 27b, etc.">Refs 5th c.BC+</a>]; τι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.24, 90 ">Refs 5th c.BC+</a>]: with <i>infinitive</i>
    added, ἓν δ᾽ αὐτοὺς παραιτησώμεθα, ἐπίδηλον ἡμῖν.. ποιεῖν, ἢν τοῖς ἔπεσι χαίρωσι
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Equites”
    37 ">Refs 5th c.BC+</a>]: with <i>infinitive</i> for <i>accusative</i>, θεοὺς
    παραιτοῦ τῶν σ᾽ ἔρως ἔχει τυχεῖν [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Supplices” 521 ">Refs 4th c.BC+</a>]; Προμηθέα -εῖται
    Ἐπιμηθεὺς αὐτὸς νεῖμαι <b>asks</b> P. <b>for permission to</b>.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 320d, compare 5th c.BC: Herodotus
    Historicus 4.146: with _accusative_ _cognate_, παραίτησιν π. 5th-6th c.BC: Plato
    Philosophus “Critias” 107a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    παραιτησάμενος βασιλέα <b>having obtained</b> the king''s <b>leave</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.24 ">Refs 5th c.BC+</a>]: generally,
    <b>intercede with, appeal to</b> a person, [<a href="javascript:void(0)" title="
    [prev. author] 3.132, 5.33; κτεῖν᾽, οὐ παραιτοῦμαί σε 5th c.BC: Euripides Tragicus
    “Heraclidae” 1026, compare 5th-6th c.BC: Aristophanes Comicus “Vespae” 1257 ">Refs
    5th c.BC+</a>]; π. σφέας, ὡς ἄξουσι.. <b>entreating</b> them <b>and saying</b>
    that.., [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.158
    ">Refs 5th c.BC+</a>]: with <i>double</i> <i>accusative</i>, <b>beg</b> one''s
    <b>pardon for</b>.., σὲ παραιτοῦμαι τάδε [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 685: _absolutely_, εἴ τις
    ὑμῶν ἀχθεσθήσεται, παραιτοῦμαι 5th-6th c.BC: Andocides Orator 3.21, compare 2nd
    c.BC: Polybius Historicus 39.1.6. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    with <i>accusative</i> et <i>infinitive</i>, <b>entreat</b> one <b>to</b>.., [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.90, 6.86. γ,
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.2.14, etc.">Refs 5th c.BC+</a>];
    παραιτήσομαι δ᾽ ὑμᾶς μηδὲν ἀχθεσθῆναί μοι [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 21.58; π. σε συγγνώμην ἔχειν 4th-3rd c.BC: Menander
    Comicus 867 ">Refs 4th c.BC+</a>]: with <i>genitive</i> <i>person</i> et <i>infinitive</i>,
    <b>beg of</b>.., παραιτήσῃ πατρὸς φυγὰς ἀφεῖναι [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Medea” 1154 ">Refs 5th c.BC+</a>]: with
    <i>infinitive</i> only, π. μηδὲν τούτων δρᾶν [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 5.63. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    with <i>accusative</i> <i>of things</i>, <b>avert by entreaty, deprecate</b>,
    τὴν ὀργήν [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 3.198;
    τὰς ζημίας ὑπέρ τινος [prev. author] 2.19, compare 4th c.BC: Demosthenes Orator
    21.5; αἰκίαν 2nd c.BC: Polybius Historicus 1.80.8; τὸν φθόνον 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Pompeius” 56; τὸ ἀποθανεῖν NT.Act.25.11: _absolutely_,
    τοῖς.. παραιτουμένοις [πρᾷοί εἰσιν] 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1380a28, compare “PCair.Zen.” 482.14 (3rd c.BC). ">NT+4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>decline, deprecate</b>, χάριν [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “N.” 10.30; τὴν διαίρεσιν τῶν ὀνομάτων 5th-6th c.BC: Plato Philosophus
    “Protagoras” 358a; τοὺς πότους 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Themistocles” 3; τοὺς.. γραώδεις μύθους NT.1Tim.4.7 ">NT+5th c.BC+</a>]; π. [τὰ
    ὦτα] <b>refuse</b> to hear, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD:
    Philostratus Sophista “Heroicus” 11 ">Refs 2nd c.AD+</a>]; <b>refuse</b>, βρώσεις
    [<a href="javascript:void(0)" title=" [prev. author] “VA” 1.8, compare 3rd c.AD:
    Porphyrius Tyrius Philosophus “de Abstinentia - Porphyrii Opuscula” 4.7: with
    ">Refs 3rd c.AD+</a>]<i>infinitive</i>, παλιλλογεῖν παρῄτηται [<a href="javascript:void(0)"
    title="Scholia 8th c.BC: Ilias Homerus Epicus “Illiad” 1.365; παραιτοῦ φαγεῖν
    κάπρου κεφαλήν 2nd-3rd c.AD: Hermes Trismegistus in “Rev.Phil.” 32.252">Refs 8th
    c.BC+</a>]; also τοὺς πολλοὺς χαρακτῆρας παρῃτημέναι εἰσὶν αἱ ἀντωνυμίαι <b>do
    not admit</b>.., [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus
    Grammaticus “de Syntaxi;” 104.16 ">Refs 2nd c.AD+</a>]; <b>reject</b> a theory,
    interpretation, or M[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus reading, Theo Sm.p.200 H., 4th c.AD: Iamblichus Philosophus “de vita
    Pythagorica” 2.7, Scholia 3rd c.BC: Apollonius Rhodius Epicus 2.127, Scholia 5th-6th
    c.BC: Aristophanes Comicus “Pax” 854 ">Refs 5th c.BC+</a>]; <b>except</b>, [<a
    href="javascript:void(0)" title="Hdn.Gr. 2.929 ">Refs</a>]; <b>reject the use
    of, avoid</b>, τὴν λογικήν [<a href="javascript:void(0)" title=" 2nd c.AD: Sextus
    Empiricus Philosophus “adversus Mathematicos” 7.15, compare 2nd c.AD: Ptolemaeus
    Mathematicus “Tetrabiblos” 107, etc. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__II.2.b</b></Level4>
    <b>demand exemption from</b>, τὴν εἰς τὸ μέλλον γεωργίαν [<a href="javascript:void(0)"
    title=" “PLond.” 3.1231.3 (2nd c.AD)">Refs 2nd c.AD+</a>]; ἀρχήν [<a href="javascript:void(0)"
    title=" “POxy.” 1252v28 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    with <i>accusative</i> <i>person</i>, <b>ask</b> him <b>to excuse</b> one, <b>decline</b>
    his <b>invitation</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 5.27.3 ">Refs 2nd c.BC+</a>]; παραιτησάμενος Ἔφορον, Latin <i>pace
    Ephori</i>, [<a href="javascript:void(0)" title=" [prev. author] 5.33.2: _absolutely_,
    NT.Luke.14.18:—">NT</a>]<i>passive</i>, ἔχε με παρῃτημένον[<a href="javascript:void(0)"
    title=" [prev. passage] ">Refs</a>]<br /><Level3><b>__II.4</b></Level3> π. γυναῖκα
    <b>divorce</b> her, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.206a">Refs 1st c.AD+</a>]; π. οἰκέτην <b>dismiss</b>
    him, [<a href="javascript:void(0)" title=" 3rd c.AD(?): Diogenes Laertius 6.82;
    π. τινὰ τῆς οἰκίας 2nd c.AD: Lucianus Sophista “Abd.” 19 ">Refs 2nd c.AD+</a>]:—<i>passive</i>,
    τὴν παραίτησιν ᾗ παρὰ τοῦ Καρακάλλου παρῄτητο [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Dio Cassius Historicus 78.22. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.5</b></Level3>
    of medicines, <b>relieve</b>, ναυσίαν [<a href="javascript:void(0)" title=" 1st
    c.AD: Dioscorides (Dioscurides) Medicus 3.70; ὀδόντων ἀλγήματα [prev. work]48.
    ">Refs 1st c.AD+</a>]<br /><Level2><b>__III</b></Level2> with <i>accusative</i>
    <i>person</i>, <b>intercede for, beg off</b>, especially from punishment, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.119, 2nd c.BC:
    Polybius Historicus 4.51.1; π. τινὰ τιμωρίας 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Sulla” 31 ">Refs 5th c.BC+</a>]; Θεσσαλοὺς τοῦ Μηδισμοῦ π. <b>excuse</b>
    them <b>from the charge</b> of Medism, [<a href="javascript:void(0)" title=" [prev.
    author] 2.868d; π. περί τινων 5th-6th c.BC: Xenophon Historicus “Anabasis” 6.6.29.
    ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
