strongs_number: G1846
language: greek
lemma: ἐξορύσσω
transliteration: exorýssō
definition: to dig out, i.e. (by extension) to extract (an eye), remove (roofing)
kjv_usage: break up, pluck out
derivation: from G1537 (ἐκ) and G3736 (ὀρύσσω);
extended_definition:
  gloss: to dig through/out
  definition: '<b>ἐξ-ορύσσω </b><BR /> [in LXX: <ref=''Pro.29.22''>Pro.29:22;</ref>
    ὀφθαλμόν (-ούς), <ref=''Jdg.16.21''>Jdg.16:21</ref>, <ref=''1Sa.11.2''>1Ki.11:2</ref>
    (נָקַר)* ;] <BR /><b>to dig out, dig up</b>: στέγην, <ref=''Mrk.2.4''>Mrk.2:4;</ref>
    metaphorically, ὀφοαλμούς (cf. LXX, ll with; Herod., viii, 116), <ref=''Gal.4.15.''>Gal.4:15.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξορύσσω</b>, <br /> <i>Attic dialect</i> <b>ἐξορύττω</b>,
    <b>dig out</b> the earth from a trench, τὸν ἀεὶ ἐξορυσσόμενον χοῦν [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.23; τόποι ἐξορυσσόμενοι 4th c.BC: Aristoteles
    Philosophus “Mirabilia” 833b4:">Refs 5th c.BC+</a>] — <i>middle</i>, ἐξορύξασθαι
    χάρακας <b>make oneself</b> a vallum, [<a href="javascript:void(0)" title=" 1st
    c.BC: Dionysius Halicarnassensis 9.55. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>dig out</b> of the ground, <b>dig up,</b> τοὺς νεκρούς [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.64, compare “BGU” 1024iv4 (4th-5th c.AD)">Refs
    5th c.BC+</a>]; ἄγλιθας [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 763 ">Refs 5th c.BC+</a>]; [μορίαν] [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 7.26 ">Refs 5th c.BC+</a>]:—<i>passive</i>, τοῦ
    χοὸς τοῦ -ομένου [<a href="javascript:void(0)" title=" “PHal.” 1.109 (3rd c.BC)">Refs
    3rd c.BC+</a>]; φυτά [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Oeconomicus” 19.4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>gouge out,</b> ἐ. αὐτῶν τοὺς ὀφθαλμούς [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 8.116, cf. LXX.Judg.16.21, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Artoxerxes” 14. ">LXX+5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <i>metaphorically</i>, τὸν ἐξορύσσοντα λόγον τὰ κεκρυμμένα τῶν πραγμάτων [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 1.72. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
