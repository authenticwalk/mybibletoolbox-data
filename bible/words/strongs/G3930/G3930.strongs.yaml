strongs_number: G3930
language: greek
lemma: παρέχω
transliteration: paréchō
definition: to hold near, i.e. present, afford, exhibit, furnish occasion
kjv_usage: bring, do, give, keep, minister, offer, shew, + trouble
derivation: from G3844 (παρά) and G2192 (ἔχω);
extended_definition:
  gloss: to furnish occasion
  definition: '<b>παρ-έχω </b><BR /> [in LXX: <ref=''Psa.30.7''>Psa.30:7</ref> (עָמַד
    hi.), etc. ;] <BR />__I. Active voice., <BR /> __1. <b>to furnish, provide, supply</b>;
    with ref. to incorporeal things, <b>to afford, show, give, cause</b>: with accusative,
    <ref=''Act.22.2''>Act.22:2</ref>, <ref=''1Ti.1.4''>1Ti.1:4</ref>; with accusative
    and dative, <ref=''Mat.26.10''>Mat.26:10</ref>, <ref=''Mrk.14.6''>Mrk.14:6</ref>,
    <ref=''Luk.11.7; 18.5''>Luk.11:7 18:5</ref>, <ref=''Act.16.16; 17.31; 28.2''>Act.16:16
    17:31 28:2</ref>, <ref=''Gal.6.17''>Gal.6:17</ref>, <ref=''1Ti.6.17''>1Ti.6:17</ref>.
    <BR /> __2. <b>to present, offer</b>: with accusative and dative, <ref=''Luk.6.29''>Luk.6:29;</ref>
    with prop. reflex. and accusative pred., to show or present oneself (see infr.,
    and cf. B1., § 55, 1). <BR /> __II. Middle voice., <BR /> __1. <b>to supply, furnish
    or display of one''s own part</b>: with accusative and dative, <ref=''Luk.7.4''>Luk.7:4</ref>,
    <ref=''Act.19.24''>Act.19:24</ref>, <ref=''Col.4.1''>Col.4:1</ref>. <BR /> __2.
    In late writers, with prop. reflex. and accusative pred. (= act. ut supr.), to
    show or present oneself (Xen., FlJ, al.; cf. M, <i>Pr.</i>, 248; Deiss., BS, 254)
    : <ref=''Tit.2.7.''>Tit.2:7.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρέχω</b>, <br /> <i>future</i> παρέξω [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.317, 5th c.BC: Thucydides
    Historicus 8.48, παρασχήτω [prev. author] 6.86, 5th-6th c.BC: Isocrates Orator
    6.71, 15.248: ">Refs 8th c.BC+</a>]<i>perfect</i> παρέσχηκα: <i>aorist</i> παρέσχον,
    <i>Epic dialect</i> <i>infinitive</i> παρασχέμεν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 19.147; _imperative_ παράσχες
    5th c.BC: Euripides Tragicus “Hecuba” 842 (παράσχε is _falsa lectio_) ">Refs 8th
    c.BC+</a>]; <i>poetry</i> παρέσχεθον [<a href="javascript:void(0)" title=" 8th-7th
    c.BC: Hesiodus Epicus “Theogonia” 639 ">Refs 8th c.BC+</a>], <i>infinitive</i>
    παρασχεθεῖν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Equites” 321 ">Refs 5th c.BC+</a>]; <i>Aeolic dialect</i> παρέσκεθον [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Alcaeus Lyricus “Oxy.” 1788 “fragment” 15">Refs 7th c.BC+</a>]
    ii 11; παρεχέσκετο is <i>falsa lectio</i> for{παρεκέσκετο} in [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.521. [In 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 19.113, πᾱρέχη.] ">Refs 8th c.BC+</a>]<br /><Level1><b>__A</b></Level1>
    <i>active</i>, <b>hand over</b>, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 18.556 ">Refs 8th c.BC+</a>]; <b>furnish, supply</b>,
    φάος πάντεσσι παρέξω [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 18.317; δῶρα 8th c.BC: Ilias Homerus Epicus “Illiad” 19.147;
    especially in 8th c.BC: Odyssea Homerus Epicus “Odyssey”, ἱερήϊα, βρῶσίν τε πόσιν
    τε, σῖτον, 14.250, 15.490, 18.360: _absolutely_, ἐγὼ δ᾽ εὖ πᾶσι παρέξω">Refs 8th
    c.BC+</a>] I <b>will provide</b> for all,[<a href="javascript:void(0)" title="
    8.39; π. νέας 5th c.BC: Herodotus Historicus 4.83, 7.21; τεταρτημόριον τοῦ μισθώματος
    [prev. author] 2.180; χρήματα 5th c.BC: Thucydides Historicus 8.48 ">Refs 5th
    c.BC+</a>]; ἀργύριον, ποίμνια, [<a href="javascript:void(0)" title=" “IG” 12.39.69,45.4;
    αἱ δὲ Συράκουσαι σῦς.. παρέχουσιν 5th c.BC: Hermippus Comicus 63.9 ">Refs 5th
    c.BC+</a>]; πληρώμαθ᾽ ἡ πόλις παρέχει the state <b>finds</b> men to man the ships,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 21.155, compare
    5th c.BC: Lysias Orator 19.43. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    of natural objects, <b>yield, produce</b>, θάλασσα π. ἰχθῦς [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.113 ">Refs 8th c.BC+</a>];
    [σίδηρον] παρέξει (i.e. σόλος) [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 23.835. ">Refs 8th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    of incorporeal things, <b>afford, cause</b>, φιλότητα, ἀρετήν, γέλω τε καὶ εὐφροσύνην,[<a
    href="javascript:void(0)" title=" 3.354, 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    18.133, 20.8; ὀνίαις 7th-6th c.BC: Alcaeus Lyricus 88; π. εἰράναν τισί 5th c.BC:
    Pindarus Lyricus “P.” 9.23; ὕμνον [prev. author] “N.” 6.33; αἶσαν [prev. author]
    “O.” 6.102; Σάρδεσιπένθος 4th-5th c.BC: Aeschylus Tragicus “Persae” 322 ">Refs
    8th c.BC+</a>]; τύχην, φρίκην, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 53, 1306 (_anapaest meter_)">Refs 5th c.BC+</a>];
    χάριν, εὔνοιαν, [<a href="javascript:void(0)" title=" [prev. author] “OC” 1498
    (lvr.), “Tr.” 708 ">Refs</a>]; ὄχλον, πρήγματα π., [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.86, +others (see. πρᾶγμα); πόνον 7th-6th
    c.BC: Alcaeus Lyricus 19, 5th c.BC: Herodotus Historicus 1.177; ἔργον 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 523; π. εὔνοιαν εἴς τινα 5th c.BC: Antipho
    Orator 5.76 ">Refs 7th c.BC+</a>]; αἴσθησιν παρέχει τινός <b>enables</b> one to
    observe a thing, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.50 ">Refs 5th c.BC+</a>]; but αἴσθησιν π., <i>absolutely</i>, it <b>causes</b>
    remark, is perceived, [<a href="javascript:void(0)" title=" [prev. author] 3.22,
    5th-6th c.BC: Xenophon Historicus “Anabasis” 4.6.13 ">Refs 5th c.BC+</a>]; πενία
    ἀνάγκῃ τὴν τόλμαν π. [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 3.45 ">Refs 5th c.BC+</a>]; ὑφειμένου δόξαν π., ={ὑφειμένῳ ἐοικέναι},
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.131a. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>present</b>
    or <b>offer</b> for a purpose, <br /><Level3><b>__II.1</b></Level3> with <i>infinitive</i>,
    [ὄϊες] παρέχουσι.. γάλα θῆσθαι [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 4.89; π. τὸ σῶμα τύπτειν 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 441; τὸ στράτευμα π. τισὶ διαφθεῖραι 5th c.BC: Thucydides Historicus
    8.50 ">Refs 8th c.BC+</a>](without<i>infinitive</i>, πτήξας δέμας παρεῖχε [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 210):
    with _reflexive_ _pronoun_, ἐμαυτόν σοι ἐμμελετᾶν π">Refs 4th c.BC+</a>]. I <b>give</b>
    myself <b>up</b> to you to practise upon, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phaedrus” 228e; π. ἐμαυτὸν ἐρωτᾶν [prev. author]
    “Ap.” 33b, compare “Prt.” 312c; π. ἑαυτοὺς τοῖς ἄρχουσι χρῆσθαι ἤν τι δέωνται
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.2.9 ">Refs
    5th c.BC+</a>]: rarely with a <i>participle</i>, π. ἑαυτὸν δεδησόμενον [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Tox.” 35. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>give oneself up, submit oneself</b>, ἑαυτόν being omitted, π. [ἑωυτοὺς] διαφθαρῆναι
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.17 ">Refs
    5th c.BC+</a>]; πατεῖν παρεῖχετῷ θέλοντι [ἑαυτόν] [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 1146, compare 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 422; τοῖς ἰατροῖς παρέχουσι.. ἀποτέμνειν καὶ ἀποκάειν 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 1.2.54, compare 5th-6th c.BC: Plato Philosophus
    “Gorgias” 456b ">Refs 5th c.BC+</a>]; τῷ λόγῳ ὥσπερ ἰατρῷ παρέχων ἀποκρίνου[<a
    href="javascript:void(0)" title=" [prev. work] 475d, compare “Tht.” 191a; ἕτοιμός
    εἰμί σοι παρέχειν ἀποκρινόμενος [prev. author] “Prt.” 348a ">Refs</a>]; especially
    of a woman, obscene meaning, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Lysistrata” 162, 227, 2nd c.AD: Lucianus Sophista “DMeretr.”
    5.4, etc. (in full, π. ἑαυτήν [prev. author] “DMar.” 13.1, 2nd c.AD: Artemidorus
    Daldianus Onirocriticus 1.78). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    with <i>reflexive</i> <i>pronoun</i> and a predicative, <b>show, exhibit</b> oneself
    so and so, π. ἐμαυτὸν ὅσιον καὶ δίκαιον [<a href="javascript:void(0)" title="
    5th c.BC: Antipho Orator 2.2.2 ">Refs 5th c.BC+</a>]; σπάνιον σεαυτὸν π. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Euthyphro” 3d ">Refs 5th c.BC+</a>];
    σαυτὸν σοφιστὴν π. [<a href="javascript:void(0)" title=" [prev. author] “Prt.”
    312a; ἑαυτὸν π. εὐπειθῆ 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    2.1.22 ">Refs 5th c.BC+</a>]; μέτριον ἐμαυτὸν π. [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 1.1; τοιοῦτον πολίτην 5th c.BC: Lysias Orator
    14.1; π.ἐν τῷ μέσῳ ἐμαυτόν 5th-6th c.BC: Xenophon Historicus “Institutio Cyri
    (Cyropaedia)” 7.5.46; δέμασἀ κέντητον παρέχων 5th c.BC: Pindarus Lyricus “O.”
    1.21. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>allow, grant</b>,
    σιγὴν παρασχὼν κλῦθί μου [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Trachiniae” 1115: with ">Refs 5th c.BC+</a>]<i>infinitive</i>, ἐπεὶ
    παρέσχες ἀντιφωνῆσαι <b>did''st allow</b> me to..,[<a href="javascript:void(0)"
    title=" [prev. work] 1114; π. αὐτοὺς δικαστὰς.. γίγνεσθαι 5th c.BC: Thucydides
    Historicus 1.37: _absolutely_ in imperative, πάρεχε">Refs 5th c.BC+</a>] <b>make
    way</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Troades”
    308, “Cyc.” 203, 5th-6th c.BC: Aristophanes Comicus “Vespae” 1326, “Av.” 1720
    (all Lyric poetry); πάρεχ᾽ ἐκποδών [prev. author] “V.” 949. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> <i>impersonal</i>, παρέχει τινί with <i>infinitive</i>,
    <b>it is allowed, in one''s power</b> to do so and so, παρεῖχε ἄν σφι εὐδαιμονέειν
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.170, compare
    3.73, +others, 5th c.BC: Pindarus Lyricus “I.” 8(7).76; ὑμῖν οὐ παρασχήσει ἀμύνασθαι
    5th c.BC: Thucydides Historicus 6.86; σωφρονεῖν παρεῖχέ σοι 5th c.BC: Euripides
    Tragicus “Electra” 1080: _neuter_ ">Refs 5th c.BC+</a>]<i>participle</i> used
    <i>absolutely</i>, παρέχον <b>it being in one''s power, since one can</b>, like{ἐξόν,
    παρόν, παρέχον [ὑμῖν] ἄρχειν} [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 5.49 ">Refs 5th c.BC+</a>]; also εὖ, καλῶς παρασχόν, [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.120, 5.14;
    κάλλιον π. [prev. work] 60. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>produce</b> a person <b>on demand</b>, ἐς τὸ κοινόν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.4.38
    ">Refs 5th c.BC+</a>]; εἰς τὴν βουλήν, εἰς ἀγοράν (to be read αὔριον), εἰς κρίσιν,
    [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 13.23, 23.9, 4th
    c.BC: Aeschines Orator 2.117, compare “PHib.” 1.168 (3rd c.BC), etc. ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__V</b></Level2> with a <i>predicate</i> added, <b>make</b>
    so and so, τὴν διέξοδόν οἱ ἀσφαλέα π. [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 3.4; π. τινὰς βελτίους 5th-6th c.BC: Andocides Orator
    1.136, compare 5th-6th c.BC: Plato Philosophus “Phaedrus” 274e, 277a ">Refs 5th
    c.BC+</a>]: with <i>participle</i>, π. ξυμμάχους τὰς σπονδὰς δεχομένους [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.35, compare 5th-6th c.BC: Xenophon Historicus
    “Oeconomicus” 21.4 ">Refs 5th c.BC+</a>]; κοινὴν τὴν πόλιν π. <b>offer</b> it
    as a common resort, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 4.52 ">Refs 5th c.BC+</a>]; γῆν ἄσυλον καὶ δόμους ἐχεγγύους π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Medea” 388, etc. ">Refs 5th c.BC+</a>]<br
    /><Level1><b>__B</b></Level1> <i>middle</i> παρέχομαι, <i>future</i> <b>-έξομαι</b>[<a
    href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 5.20, 5th c.BC: Lysias
    Orator 23.8, etc.; also παρασχήσομαι 5th c.BC: Antipho Orator 5.24, 5th c.BC:
    Lysias Orator 9.8 ">Refs 5th c.BC+</a>]: <i>aorist 2</i> παρεσχόμην [<a href="javascript:void(0)"
    title=" 4th c.BC: Isaeus Orator 3.18, 19 ">Refs 4th c.BC+</a>]: <i>perfect</i>
    <i>passive</i> (in <i>middle</i> sense) παρέσχημαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.6.11, 4th c.BC: Demosthenes
    Orator 27.49, 36.35 ">Refs 5th c.BC+</a>]: frequently used much like <i>active</i>,
    without any <i>reflexive</i> sense: <br /><Level3><b>__B.1</b></Level3> <b>supply
    of oneself</b> or <b>from one''s own means</b>, νέας [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.8, 15, +others; δαπάνην οἰκηΐην [prev.
    author] 8.17 ">Refs 5th c.BC+</a>]; π. ὅπλα <b>furnish</b> a suit of armour, [<a
    href="javascript:void(0)" title=" “IG” 12.22.11, 5th c.BC: Thucydides Historicus
    8.97 ">Refs 5th c.BC+</a>]; οἱ τὰ τιμήματα παρεχόμενοι the tax-<b>paying</b> citizens,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ἀθηναίων
    Πολιτεία” 39.6 ">Refs 4th c.BC+</a>]; μηδεμίαν δύναμιν π. εἰς τὴν στρατιάν <b>supply</b>
    no contingent <b>of one''s own</b> to.., [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Anabasis” 6.2.10; frequently with ἑαυτόν, εὔνουν
    καὶ πρόθυμον ἑαυτὸν παρέχεται “SIG” 333.11 (Samos, 4th-3rd c.BC), compare 620.6
    (Tenos, 2nd c.BC), etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.2</b></Level3>
    of natural objects, <b>furnish, present, exhibit</b>, [ποταμὸς] κροκοδείλους π.
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.44; π.
    λίμνην ὁ Πόντος.. οὐ πολλῷ τεῳ ἐλάσσω ἑωυτοῦ [prev. work] 86, compare 46, 5th-6th
    c.BC: Plato Philosophus “Phaedo” 81d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.3</b></Level3>
    of works, ἓν ἔργον πολλὸν μέγιστον π. [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 1.93. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.4</b></Level3>
    of incorporeal things, <b>display on one''s own part</b>, πᾶσαν προθυμίην [<a
    href="javascript:void(0)" title=" [prev. author] 7.6, compare 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 7.6.11; πᾶν τὸ πρόθυμον 5th c.BC: Thucydides Historicus
    4.85, compare 61; εὔνοιαν 4th c.BC: Demosthenes Orator 18.10 ">Refs 5th c.BC+</a>];
    χρείας Decrees cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.84. ">Refs 4th c.BC+</a>]<br /><Level2><b>__B.II</b></Level2> in Law,
    παρέχεσθαί τινας μάρτυρας, π. τεκμήρια, <b>bring forward</b> witnesses or proofs,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Apologia”
    19d, “Prm.” 128b, 5th c.BC: Antipho Orator 1.11, compare 5.20,22, 5th c.BC: Lysias
    Orator 23.8, etc. ">Refs 5th c.BC+</a>]; π. ἐκμαρτυρίαν, μαρτυρίαν, [<a href="javascript:void(0)"
    title=" 4th c.BC: Isaeus Orator [same places] ">Refs 4th c.BC+</a>]<br /><Level2><b>__B.III</b></Level2>
    <b>produce as one''s own</b>, ἄρχοντα παρέχεσθαί τινα <b>acknowledge as one''s</b>
    general, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.61, 62, 67 ">Refs 5th c.BC+</a>]; Ἀθηναῖοι ἀρχαιότατον ἔθνος παρεχόμενοι <b>presenting
    themselves as</b>.., [<a href="javascript:void(0)" title="[prev. work] 161 ">Refs</a>];
    π.πόλιν μεγίστην, of an ambassador, <b>represent</b> a city <b>in one''s own person</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.64, compare
    85. ">Refs 5th c.BC+</a>]<br /><Level2><b>__B.IV</b></Level2> <b>offer, promise</b>,
    ἀψευδέα μαντήϊα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.174 ">Refs 5th c.BC+</a>]; ἔστιν ἃ π. [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 3.36 ">Refs 5th c.BC+</a>]; <b>put forward</b>,
    τὸ εὐπρεπὲς τῆς δίκης [<a href="javascript:void(0)" title=" [prev. author] 1.39.
    ">Refs</a>]<br /><Level2><b>__B.V</b></Level2> <b>render</b> so and so <b>for</b>
    or <b>towards oneself</b>, θεὸν παρασχέσθαι εὐμενῆ [<a href="javascript:void(0)"
