strongs_number: H3046
language: hebrew
lemma: יְדַע
transliteration: yᵉdaʻ
pronunciation: yed-ah'
definition: '{to know (properly, to ascertain by seeing); used in a great variety
  of senses, figuratively, literally, euphemistically and inferentially (including
  observation, care, recognition; and causatively, instruction, designation, punishment,
  etc.)}'
kjv_usage: certify, know, make known, teach.
derivation: (Aramaic) corresponding to H3045 (יָדַע)
extended_definition:
  gloss: to know
  definition: 1) to know<br>1a) (P'al) to know<br>1b) (Aphel) to let someone know,
    communicate, inform, cause to know
