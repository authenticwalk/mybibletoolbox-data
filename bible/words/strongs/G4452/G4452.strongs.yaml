strongs_number: G4452
language: greek
lemma: -πω
transliteration: -pō
definition: an enclitic particle of indefiniteness; yet, even; used only in the comparative.
  See G3369 (μηδέπω), G3380 (μήπω), G3764 (οὐδέπω), G3768 (οὔπω), G4455 (πώποτε).
derivation: another form of the base of G4458 (-πώς);
extended_definition:
  gloss: somehow
  definition: '<b>πω </b><BR /> enclit. part., <BR /> yet, see: μή-πω, μηδέ-πω, οὔ-πω,
    οὐδέ-πω, πώ-ποτε <BR />  <b>πώ-ποτε </b><BR /> <i>adv.</i>, <BR /><b>ever yet</b>:
    <ref=''Luk.19.30''>Luk.19:30</ref>, <ref=''Jhn.1.18; 5.37; 6.35; 8.33''>Jhn.1:18
    5:37 6:35 8:33</ref>, <ref=''1Jn.4.12''>1Jn.4:12</ref>.†<BR /> (AS)'
  morphology: G:PRT
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πω</b>, <br /> <i>Ionic dialect</i> <b>κω</b>, <i>enclitic</i>
    Particle, <b>up to this time, yet</b>, in early <i>Epic dialect</i> always with
    a <i>negative</i>, with which it sometimes forms one word, compare οὔπω, μήπω,
    etc.; sometimes a word is interposed, οὐδ᾽ ἄρα πώ τι ᾔδεε [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 17.401; μὴ δή πω.. λυώμεθα.. ἵππους
    23.7, compare 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 27, 511, 5th
    c.BC: Sophocles Tragicus “Oedipus Tyrannus” 105, “Tr.” 591, 1061, etc.; μὴ συναλλάξαντά
    πω [prev. author] “OT” 1110. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>at all</b>, with <i>negative</i> in <i>Epic dialect</i>, οὐδέ τί πω ἴδμεν (που
    [<a href="javascript:void(0)" title=" 3rd-2nd c.BC: Aristophanes Byzantinus Philosophus)
    8th c.BC: Ilias Homerus Epicus “Illiad” 1.124; οὔ πω τλήσομ᾽ 3.306; μὴ δή πω χάζεσθε
    15.426: after 8th c.BC: Homerus Epicus sometimes with questions which imply a
    negative, ἢ ξυναλλάξας τί π; 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1130
    ">Refs 8th c.BC+</a>] (variant που); πόλις ἀφισταμένη τίς πω τούτῳ ἐπεχείρησ;
    has <b>ever</b> a city meditating revolt..? [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 3.45. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
