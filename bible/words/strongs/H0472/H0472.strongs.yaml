strongs_number: H0472
language: hebrew
lemma: אֱלִישֶׁבַע
transliteration: ʼĔlîyshebaʻ
pronunciation: el-ee-sheh'-bah
definition: Elisheba, the wife of Aaron
kjv_usage: Elisheba.
derivation: from H410 (אֵל) and H7651 (שֶׁבַע) (in the sense of H7650 (שָׁבַע)); God
  of (the) oath;
extended_definition:
  gloss: Elisheba
  definition: 'A woman of the tribe of Judah living at the time of Egypt and Wilderness,
    only mentioned at Exo.6.23; <br> daughter of: Amminadab (H5992); <br> sister of:
    Nahshon (H5177); married to Aaron (H0175); <br> mother of: Nadab (H5070), Abihu
    (H0030), Eleazar (H0499) and Ithamar (H0385) <BR> § Elisheba = "my God has sworn"
    or "God is an oath"<br> Aaron''s wife<br>'
  morphology: N:N-F-P
