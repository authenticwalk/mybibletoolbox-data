strongs_number: H7620
language: hebrew
lemma: שָׁבוּעַ
transliteration: shâbûwaʻ
pronunciation: shaw-boo'-ah
definition: literally, sevened, i.e. a week (specifically, of years)
kjv_usage: seven, week.
derivation: or שָׁבֻעַ; also (feminine) שְׁבֻעָה; properly, passive participle of
