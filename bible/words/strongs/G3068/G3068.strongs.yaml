    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.198, 3.125,
    ἐλούμην 4th-3rd c.BC: Menander Comicus 363 ">Refs 5th c.BC+</a>]; <i>3rd.pers.</i>
    <i>plural</i> ἐλοῦντο [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 4.5.4, etc. (_Doric dialect_ λῶντο,
    λώοντο, 3rd c.BC: Callimachus Epicus “Lavacrum Palladis” 72, 73)">Refs 5th c.BC+</a>];
    <i>infinitive</i> λοῦσθαι [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 6.216, 5th c.BC: Herodotus Historicus 3.124, 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 1044, 5th-6th c.BC: Plato Philosophus “Leges”
    942b ">Refs 8th c.BC+</a>]; <i>participle</i> λούμενος [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 1623, “Pl.” 658, 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 3.13.3: the forms ἐλούομεν, λούομαι, ἐλουόμην">Refs
    5th c.BC+</a>], etc., are rejected by [<a href="javascript:void(0)" title=" 2nd
    c.AD: Phrynichus Atticista 165, but are frequently found in codices, 5th c.BC:
    Lysias Orator 1.9, etc.: the _imperative_ form λοῦ (glossed by λοῦσαι, 5th c.AD(?):
    Hesychius Legal icographus), if correct, is _contraction_ for λόε">Refs 5th c.BC+</a>]:
    (Cf. Latin <i>l[acaron]vo</i> [from <b>*lovo</b>]): — <b>wash</b>, properly <b>wash
    the body</b> (νίζω being used of the hands and feet, πλύνω of clothes), τὸν δ᾽
    Ἥβη λοῦσεν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 5.905; δμῳαὶ λοῦσαν καὶ χρῖσαν ἐλαίῳ 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 4.49, compare 6.210 ">Refs 8th c.BC+</a>]; λοῦσ᾽ ἐν ποταμῷ <b>bathed</b>
    me, i.e. <b>let</b> me <b>bathe</b>, [<a href="javascript:void(0)" title=" 7.296
    ">Refs</a>]; τίς ἄν σφε λούσειε; [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Septem contra Thebas” 739 (Lyric poetry); λούσαντες
    τὸν νεκρόν 5th c.BC: Herodotus Historicus 2.86, compare 5th c.BC: Euripides Tragicus
