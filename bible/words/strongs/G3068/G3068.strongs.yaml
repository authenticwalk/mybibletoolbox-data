    NT.Act.16.33 ">NT+5th c.BC+</a>]; also λ ἐκ τρίποδος μεγάλοιο <b>washed</b> me
    [with water] from a great cauldron, [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 10.361; ὀϊστοὺς λοῦσεν φοινίσσᾳ.. Ἄρης
    ψακάδι 4th-5th c.BC: Simonides Lyricus 106: with _accusative_ _cognate_, λουτρὸν
    λοῦσαί τινα, see at {λουτρόν} I.2. ">Refs 8th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    rarely of things, λ. τὰ δύο μέρη τοῦ βαλανείου [<a href="javascript:void(0)" title="
    “PFlor.” 384.30 (5th c.AD). ">Refs 5th c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, <b>purify</b>, τινὰ ἐκ τῶν ἁμαρτιῶν variant in [<a href="javascript:void(0)"
    title=" NT.Rev.1.5. ">NT</a>]<br /><Level2><b>__II</b></Level2> <i>middle</i>
    and <i>passive</i>, <b>bathe</b>, λοῦσθαι ποταμοῖο ῥοῇσι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.216: also with _genitive_,
    λελουμένος Ὠκεανοῖο (of a star just risen)">Refs 8th c.BC+</a>] <b>fresh from</b>
    Ocean''s <b>bath</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 5.6 ">Refs 8th c.BC+</a>]; λούεσθαι ποταμοῖο <b>bathe</b> in the
    river,[<a href="javascript:void(0)" title=" 6.508; so ἀπὸ [κρήνης] λουόμενοι 5th
    c.BC: Herodotus Historicus 3.23: with _accusative_ _cognate_, τὸ λουτρὸν ἡ Ῥέα
    λοῦται 2nd c.AD: Arrianus Historicus “Tactica” 33.4: _absolutely_, λούσαντο 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 4.48, compare 5th c.BC: Herodotus Historicus
    5.20, etc.">Refs 8th c.BC+</a>]; λελουμένος <b>freshbathed, after bathing</b>,
    [<a href="javascript:void(0)" title=" [prev. author] 1.126, 5th-6th c.BC: Aristophanes
    Comicus “Lysistrata” 1064 (Lyric poetry); ἐν βαλανείῳ λελουμένος 5th-6th c.BC:
    Plato Philosophus “Respublica” 495e; λούεσθαι ἐν πηλῷ 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 595a31; εἰς λουτρῶνας 2nd c.BC: Ptolemaeus Euergetes II Historicus
    3 1st c.AD: Josephus Historicus (uncertain): _metaphorically_, τόξα.. αἵματι λουσάμενα
    4th-5th c.BC: Simonides Lyricus 143, compare 3rd c.BC: Callimachus Epicus “Hymnus
    in Delum” 95; λελουμένος τῷ φόνῳ 2nd c.AD: Lucianus Sophista “DMeretr.” 13.3.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> in strict <i>passive</i>
    sense, λοῦσθαι ὑπὸ τοῦ Διός, i.e. <b>to be washed</b> by the rain from heaven,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.124, 125.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> in strict <i>middle</i>
    sense, with <i>accusative</i>, λοέσσασθαι χρόα <b>wash one''s</b> body, [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 522, “Th.” 5 ">Refs 8th
    c.BC+</a>]; λούονται (variant{λοῦνται}) ὕδατι τὸ σῶμα [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.75. ">Refs 5th c.BC+</a>]'
