strongs_number: G3068
language: greek
lemma: λούω
transliteration: loúō
definition: to bathe (the whole person; whereas G3538 (νίπτω) means to wet a part
  only, and G4150 (πλύνω) to wash, cleanse garments exclusively)
kjv_usage: wash
derivation: a primary verb;
extended_definition:
  gloss: to wash
  definition: '<b>λούω </b><BR /> [in LXX chiefly for רָחַץ (frequently of ceremonial
    washing; cf. Deiss., BS, 226 f.) ;] <BR /><b>to bathe, wash the body</b>: with
    accusative of person(s), <ref=''Act.9.37''>Act.9:37</ref> (of a dead body); id.
    before ἀπό (Deiss., BS, l.with), <ref=''Act.16.33''>Act.16:33;</ref> pass. ptcp.
    pf., <ref=''Jhn.13.10''>Jhn.13:10</ref>, <ref=''Heb.10.22''>Heb.10:22</ref>; mid.,
    to wash oneself (Mayor, in l; M. <i>Pr.</i>, 155 f., 238 f.), <ref=''2Pe.2.22''>2Pe.2:22;</ref>
    metaphorically, <ref=''Rev.1.5''>Rev.1:5</ref>, Rec., R, mg. (cf. ἀπο-λούω).†<BR
    /> <re><i>SYN.</i>: νίπτω, used of parts of the body-hands, feet, face; πλύνω,
    of things, as garments, etc. (see <ref=''Lev.15.11''>Lev.15:11;</ref> cf. Tr.,
    <i>Syn.</i>, § xlv) </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λούω</b>, <br /> <i>contraction</i> from <b>λοέω</b>, from
    which come <i>imperfect</i> λόεον [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 4.252 ">Refs 8th c.BC+</a>]: <i>aorist</i> <i>infinitive</i>
    λοέσσαι [<a href="javascript:void(0)" title=" 19.320 ">Refs</a>]; <i>participle</i>
    λοέσσας [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    23.282 ">Refs 8th c.BC+</a>]: <i>future</i> <i>middle</i> λοέσσομαι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.221: _3rd.pers._ _sing._
    ">Refs 8th c.BC+</a>]<i>aorist</i> λοέσσατο[<a href="javascript:void(0)" title="
    [prev. work] 227; λοεσσάμενος 8th c.BC: Ilias Homerus Epicus “Illiad” 10.577,
    “Schwyzer” 633 (Eresus, 2nd-1st c.BC)">Refs 8th c.BC+</a>]: also <i>Epic dialect</i>
    <i>imperfect</i> ἐλούεον [<a href="javascript:void(0)" title=" “hymnus ad Cererem”
