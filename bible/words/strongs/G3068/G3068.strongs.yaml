    5th c.BC+</a>]; <i>infinitive</i> λούεσθαι [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 6.508, 5th c.BC: Hippocrates Medicus “ἐπιδημίαι”
    5.70 ">Refs 8th c.BC+</a>]; <i>participle</i> λουόμενοι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.23 ">Refs 5th c.BC+</a>]: <i>future</i>
    λούσομαι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 837, 5th-6th c.BC: Plato Philosophus “Phaedo” 116a: ">Refs 5th c.BC+</a>]<i>aorist</i>
    ἐλουσάμην[<a href="javascript:void(0)" title=" [prev. passage]">Refs</a>]; <i>Epic
    dialect</i> λούσαντο [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 10.576 ">Refs 8th c.BC+</a>]; <i>Doric dialect</i> <i>participle</i>
    λωσάμενος [<a href="javascript:void(0)" title=" “Berl.Sitzb.” 1927.157 (from Cyrene)">Refs</a>]:
    —<i>passive</i>, <i>aorist</i> ἐλούθην [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “γυναικεῖα” 1.11, later ἐλούσθην 3rd c.BC: Lycophron
    Tragicus 446: ">Refs 5th c.BC+</a>]<i>perfect</i> λέλουμαι, <i>3rd.pers.</i> <i>singular</i>
    λέλουται [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Pax” 868 ">Refs 5th c.BC+</a>]; <i>participle</i> λελουμένος [<a href="javascript:void(0)"
