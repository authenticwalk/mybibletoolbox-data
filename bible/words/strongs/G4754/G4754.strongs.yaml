strongs_number: G4754
language: greek
lemma: στρατεύομαι
transliteration: strateúomai
definition: to serve in a military campaign; figuratively, to execute the apostolate
  (with its arduous duties and functions), to contend with carnal inclinations
kjv_usage: soldier, (go to) war(-fare)
derivation: middle voice from the base of G4756 (στρατιά);
