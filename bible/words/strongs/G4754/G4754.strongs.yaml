strongs_number: G4754
language: greek
lemma: στρατεύομαι
transliteration: strateúomai
definition: to serve in a military campaign; figuratively, to execute the apostolate
  (with its arduous duties and functions), to contend with carnal inclinations
kjv_usage: soldier, (go to) war(-fare)
derivation: middle voice from the base of G4756 (στρατιά);
extended_definition:
  gloss: to battle
  definition: '<b>στρατεύω </b> and depon., -ομαι, so always in NT <BR /> (στρατός,
    an encamped army), [in LXX for מההּ hith., יָצָא, צָבָא; metaphorically, <ref=''4Ma.9.23''>4Ma.9:23</ref>
    ;] <BR />used of the general, to make war, do battle, and (chiefly) of the soldiers
    serving under him, <b>to serve as a soldier</b>: <ref=''Luk.3.14''>Luk.3:14</ref>,
    <ref=''1Co.9.7''>1Co.9:7</ref>, <ref=''2Ti.2.4''>2Ti.2:4</ref>. Metaphorical (cf.
    MM, ii, xxiii), of spiritual conflict, <b>to war, make war</b>: <ref=''2Co.10.3''>2Co.10:3</ref>,
    <ref=''1Ti.1.18''>1Ti.1:18</ref>, <ref=''Jas.4.1''>Jas.4:1</ref>, <ref=''1Pe.2.11''>1Pe.2:11</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> στρατ-εύω</b>, <br /> (στρατός) <b>advance with an army</b>
    or <b>fleet, wage war</b>, or rulers, offcers, or men, Κροῖσος ἐνένωτο -εύειν
    ἐπὶ τοὺς Πέρσας [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.77; Θηβαῖοι.. ἐστράτευον ἐπὶ τοὺς Πλαταιέας [prev. author] 6.108, compare 7
    (variant), 5th c.BC: Thucydides Historicus 3.7, “OGI” 327.2 (Pergam., 2nd c.BC),
    etc.">Refs 5th c.BC+</a>]; οἱ Ἀθηναῖοι -εύσαντες ἐς Πλάταιαν [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.6; Καρχηδόνιοι -εύσαντες ἐπὶ Σικελίαν
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.1.37; εἰς Σικελίαν
    -εύσαντες [prev. work] 1.5.21 ">Refs 5th c.BC+</a>]; ἐστράτευσαν πρὸς Ἄβυδον[<a
    href="javascript:void(0)" title=" [prev. work] 1.2.16; σ. ὅποι Κῦρος ἐπαγγέλλοι
    [prev. author] “Cyr.” 7.4.9: with _accusative_ _cognate_, οἶσθ᾽ ἣν στρατείαν ἐστράτευσ᾽
    ὀλεθρίαν (i.e. ἐγὼ Ἄδραστος) 5th c.BC: Euripides Tragicus “Supplices” 116; Λακεδαιμόνιοι..
    τὸν ἱερὸν καλούμενον πόλεμον ἐστράτευσαν 5th c.BC: Thucydides Historicus 1.112
    ">Refs 5th c.BC+</a>]; <i>metaphorically</i>, ἑνὸς δ᾽ ἐπ᾽ ἀνδρὸς δώματα στρατεύομεν
    (Iris et Lyssa loq.) [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Hercules Furens” 825 (nisi to be read σῶμα συστρατεύομεν)">Refs 5th
    c.BC+</a>]:—so in <i>middle</i>, στρατεύομαι [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.61, etc.: ">Refs 5th c.BC+</a>]<i>future</i>
    -εύσομαι[<a href="javascript:void(0)" title=" [prev. work] 11, 4th c.BC: Demosthenes
    Orator 8.23 ">Refs 4th c.BC+</a>]: <i>aorist</i> ἐστρατευσάμην [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.204, 5th c.BC: Sophocles Tragicus “Ajax”
    1111, 5th-6th c.BC: Isocrates Orator 5.144, etc.; also ἐστρατεύθην 5th c.BC: Pindarus
    Lyricus “P.” 1.51, 2nd c.AD: Apollodorus Damascenus Mechanicus 1.9.13 ">Refs 5th
    c.BC+</a>]: <i>perfect</i> ἐστράτευμαι [<a href="javascript:void(0)" title=" 4th
    c.BC: Isaeus Orator 4.29, etc.">Refs 4th c.BC+</a>]; <i>Boeotian dialect</i> <i>3rd.pers.</i>
    <i>plural</i> <i>perfect</i> <i>middle</i> ἐστροτεύαθη [<a href="javascript:void(0)"
    title=" “IG” 7.3174.27 (Orchom. _Boeotian dialect_), +others: εἰ μὴ στρατεύοισθ᾽
    ἐς τὸν Ἑλλήνων τόπον 4th-5th c.BC: Aeschylus Tragicus “Persae” 790 ">Refs 4th
    c.BC+</a>]; -εύσονται ἐπὶ τὴν ἡμετέρην [Ἀθηναῖοι] [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.11; οἱ δὲ -ευόμενοι οἵδε ἦσαν, Πέρσαι
