    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 1113, compare “IG” 12.1.3,
    18.9, 5th c.BC: Lysias Orator 9.4; ψιλὸς αὖ στρατεύσομαι 5th-6th c.BC: Aristophanes
