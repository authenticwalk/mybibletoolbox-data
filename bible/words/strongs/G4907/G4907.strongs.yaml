strongs_number: G4907
language: greek
lemma: σύνεσις
transliteration: sýnesis
definition: a mental putting together, i.e. intelligence or (concretely) the intellect
kjv_usage: knowledge, understanding
derivation: from G4920 (συνίημι);
extended_definition:
  gloss: understanding
  definition: '<b>σύνεσις</b>, -εως, ἡ<BR /> (συνίημι), [in LXX for בִּינָה and cogn.
    forms, מַשְׂכִּית, דַּעַת, חׇכְמָה, etc. ;] <BR />__1. a running or flowing together
    (Hom.). <BR /> __2. (a) understanding: <ref=''Luk.2.47''>Luk.2:47</ref>, <ref=''1Co.1.19''>1Co.1:19</ref>"
    (LXX), <ref=''Eph.3.4''>Eph.3:4</ref>, <ref=''Col.1.9; 2.2''>Col.1:9 2:2</ref>,
    <ref=''2Ti.2.7''>2Ti.2:7</ref> <BR /> __(b) <b>the understanding, the mind or
    intelligence</b>: <ref=''Mrk.12.33.''>Mrk.12:33.</ref>†<BR /> <re><i>SYN.</i>:
    see: σοφία </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σύνεσις</b>, <br /> <i>Attic dialect</i> <b>ξύνεσις</b>, εως,
    ἡ, (συνίημι) <b>uniting, union</b>, πέτρη τε ξύνεσίς τε δύω ποταμῶν [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.515 (with ξυν- for the sake
    of meter). ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    with allusion to {συνεσθίω} <i>signification</i> and <i>signification</i>[<a href="javascript:void(0)"
    title=" 11, χωρὶς ἕκαστος εἰς τὸ φρονεῖν ἀσθενής, συμβάλλων δὲ εἰς ἓν πᾶς ἐν τῇ
    συνόδῳ καὶ τῇ ὡς ἀληθῶς συνέσει τὸ φρονεῖν ἐγέννησε καὶ εὗρε 3rd c.AD: Plotinus
    Philosophus 6.5.10. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>faculty
    of quick comprehension, mother-wit, sagacity</b>, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Democritus Epigrammaticus 77, 5th c.BC: Thucydides Historicus
    2.62, 3.82, etc.; οἰκείᾳ ξυνέσει [prev. author] 1.138, compare 5th-6th c.BC: Plato
    Philosophus “Cratylus” 412a, “Phlb.” 19d, 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1143a17, 4th c.BC: Demosthenes Orator 18.127, NT.Luke.2.47, 2nd c.AD:
    Galenus Medicus 6.457, etc.">NT+5th c.BC+</a>]; hence of animals, ὃ [ζῷον] συνέσει..
    ὑπερέχει τῶν ἄλλων [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Menexenus” 237d:—Phrases, ὅστις γε σύνεσιν ἔχει 5th c.BC: Herodotus Historicus
    2.5, 7.49; ἀρκεῖν ξυνέσει 5th c.BC: Euripides Tragicus “Troades” 674; ξ. καὶ σοφία
    [prev. author] “HF” 655 (Lyric poetry)">Refs 5th c.BC+</a>]; φρόνησίς τε καὶ ξ.
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Cratylus”
    411a ">Refs 5th c.BC+</a>]; σ. λαβεῖν, of children, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1161b26 ">Refs 4th
    c.BC+</a>]; μοῖραν ἔχειν συνέσεως (αἰσθήσεως) [<a href="javascript:void(0)" title="
    3rd c.AD: Democritus Epigrammaticus cited in 4th-3rd c.BC: Theophrastus Philosophus
    “de Sensu” 71 ">Refs 4th c.BC+</a>]; also with qualifying words added, σ. φρενῶν
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 7.60 ">Refs
    5th c.BC+</a>]; γνώμης ξ. [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.75; σ. πολιτική 4th c.BC: Aristoteles Philosophus “Politica” 1291a28
    ">Refs 5th c.BC+</a>]; ἡ περὶ τὴν διάνοιαν σ. [<a href="javascript:void(0)" title="
    [prev. author] “HA” 588a23 ">Refs</a>]; ἡ ὑμετέρα σ. as form of address, [<a href="javascript:void(0)"
    title=" “Sammelb.” 7433.6 (5th c.AD). ">Refs 5th c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    with <i>genitive</i> objecti, <b>intelligence in</b> a thing, <b>sagacity in respect
    to</b> it, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Cratylus” 412c, 1st c.BC: Diodorus Siculus Historicus 1.1; περὶ τῶν παρόντων
    5th c.BC: Thucydides Historicus 2.97. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>conscience</b> ={συνείδησις}, ἡ σ. (i.e. μ᾽ ἀπόλλυσι) · ὅτι σύνοιδα δείν᾽ εἰργασμένος
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Orestes” 396,
    compare 4th-3rd c.BC: Menander Comicus 632, 2nd c.BC: Polybius Historicus 18.43.13.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>a branch of art</b>
    or <b>science</b>, οἱ περὶ τὴν σ. ταύτην, i.e. music, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1342b8. ">Refs 4th c.BC+</a>]<br
    /><Level4><b>__IV.b</b></Level4> <b>knowledge</b>, opposed to ἄγνοια, [<a href="javascript:void(0)"
    title=" [prev. author] “de An.” 410b3. ">Refs</a>]<br /><Level2><b>__V</b></Level2>
    <b>decision, decree,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae
    5(1).1390.112 (Andania, 1st c.BC). (Plato (“Cra.” 412a) derives σύνεσις 11 from
    συνιέναι ">Refs 1st c.BC+</a>] (σύνειμι) <b>come together</b>, neglecting the
    unwritten aspiration (συνἱέναι); but the form and <i>significations</i> point
    to συνίημι 11, <b>perceive, apprehend</b>,[<a href="javascript:void(0)" title="compare
    4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1143a17.) ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
