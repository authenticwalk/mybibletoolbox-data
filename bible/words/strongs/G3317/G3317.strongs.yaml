strongs_number: G3317
language: greek
lemma: μεσονύκτιον
transliteration: mesonýktion
definition: midnight (especially as a watch)
kjv_usage: midnight
derivation: neuter of compound of G3319 (μέσος) and G3571 (νύξ);
extended_definition:
  gloss: midnight
  definition: '<b>μεσο-νύκτιος</b> (on seel, μεσα-, see Bl., § 6, 2), -ον <BR /> (μέσος,
    νύξ), [in LXX chiefly for לַיִל חֵצִי ;] <BR /><b>of or at midnight</b>; as subst.,
    neut., τὸ μ., midnight (Arist. and late writers) : genitive, <ref=''Luk.11.5''>Luk.11:5;</ref>
    μέχρι μ., <ref=''Act.20.7''>Act.20:7;</ref> κατὰ τὸ μ., <ref=''Act.16.25''>Act.16:25;</ref>
    accusative (Rec., genitive; see Bl., § 34, 8), <ref=''Mrk.13.35.''>Mrk.13:35.</ref>†<BR
    /> μεσανύκτιον, see. μεσονύκτιος <BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μεσο-νύκτιος</b>, ον, <br /> <b>of</b> or <b>at midnight</b>,
    ἔκλειψις [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Meteorologica” 367b26; ὥρα 1st c.BC: Diodorus Siculus Historicus 19.31, compare
    “Anacreontea” 31.1: with a Verb, μεσονύκτιον δέξασθαί τινα 5th c.BC: Pindarus
    Lyricus ">Refs 5th c.BC+</a>]<b>l.</b>7(6).5; μ. ὠλλύμαν [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hecuba” 914 (Lyric poetry)">Refs 5th c.BC+</a>]:
    <i>neuter</i> as <i>adverb</i>, [<a href="javascript:void(0)" title=" 3rd c.BC:
    Theocritus Poeta Bucolicus 13.69 ">Refs 3rd c.BC+</a>]: as <i>substantive</i>
    <b>μεσο-νύκτιον</b>, τό, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ νούσων” 2.48, LXX.Judg.16.3, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Caesar” 43, 2nd c.AD: Lucianus Sophista “Merc.Cond.” 26, Vett.
    Val. 339.6; κατὰ τὸ μ. 1st c.BC-1st c.AD: Strabo Geographus 2.5.42, NT.Act.16.25;
    μεσονυκτίου ">NT+5th c.BC+</a>]<b>at midnight,</b> [<a href="javascript:void(0)"
    title="NT.Mark.13.35 ">NT</a>]; μεσονύκτου seems to be <i>falsa lectio</i> in
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus cited
    in 1st-2nd c.AD: Sotion Paradoxographus p.185 W.—poetical word _accusative_ to
    2nd c.AD: Phrynichus Atticista 36">Refs 4th c.BC+</a>]:—the spelling <b>μεσᾰνύκτιον</b>
    is variant in [<a href="javascript:void(0)" title=" NT.Mark.13.35, compare “POxy.”
    1768.6 (3rd c.AD). ">NT+3rd c.AD+</a>]'
  source: STEPBible/LSJ
