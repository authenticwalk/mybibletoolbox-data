strongs_number: G3035
language: greek
lemma: λίθινος
transliteration: líthinos
definition: stony, i.e. made of stone
kjv_usage: of stone
derivation: from G3037 (λίθος);
extended_definition:
  gloss: stone
  definition: '<b>λίθινος</b>, -η, -ον<BR /> (λίθος) [in LXX for אֶבֶן ;] <BR /><b>of
    stone</b>: <ref=''Jhn.2.6''>Jhn.2:6</ref>, <ref=''2Co.3.3''>2Co.3:3</ref>, <ref=''Rev.9.20''>Rev.9:20</ref>.†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λῐθ-ῐνος</b>, η, ον, <br /> also ος, ον [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 9.719, 3rd c.AD(?): Diogenes Laertius 2.33 ">Refs 3rd
    c.AD+</a>]:— <b>made of stone</b>, [<a href="javascript:void(0)" title=" 6th c.BC:
    Hipponax Iambographus 10, 6th c.BC: Ibycus Lyricus 22, 5th c.BC: Herodotus Historicus
    3.88, 5th c.BC: Thucydides Historicus 3.68, 3rd c.BC: Herodas Mimographus 7.109,
    “PHib.” 1.27.26 (3rd c.BC), etc.">Refs 6th c.BC+</a>]; λ. θάνατος, i.e. caused
    by seeing the [<a href="javascript:void(0)" title=" Gorgon ''s head, 5th c.BC:
    Pindarus Lyricus “P.” 10.48; so λ. εὐθὺς γίγνομαι 4th c.BC: Antiphanes Comicus
    166.4 ">Refs 5th c.BC+</a>]; but, ἕστηκε λίθινος, of a statue, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.141 (compare ἵστημι 4th-5th c.BC: Aeschylus
    Tragicus 1, 5th c.BC: Bacchylides Lyricus 111.2)">Refs 5th c.BC+</a>]; τὰ λ. <b>marble
    statues</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Respublica Lacedaemoniorum” 3.5; Ἑρμῆς λ. 4th c.BC: Eubulus Comicus 96; for 5th
    c.BC: Herodotus Historicus 2.69, see at {λίθος} 11.1, ὕαλος 11: _metaphorically_,
    καρδία LXX.Eze.11.19 ">LXX+5th c.BC+</a>]. <i>adverb</i> -νως <b>like stone</b>,
    λ. βλέπειν πρός τινα, with allusion to the [<a href="javascript:void(0)" title="
    Gorgon, 5th-6th c.BC: Xenophon Historicus “Symposium” 4.24. ">Refs 5th c.BC+</a>]'
