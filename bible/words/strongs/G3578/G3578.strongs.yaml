strongs_number: G3578
language: greek
lemma: ξενία
transliteration: xenía
definition: hospitality, i.e. (by implication) a place of entertainment
kjv_usage: lodging
derivation: from G3581 (ξένος);
extended_definition:
  gloss: lodging
  definition: '<b>ξενία</b>, -ας, ἡ<BR /> (ξένος), [in LXX: <ref=''Sir.29.27''>Sir.29:27</ref>
    Bl* ;] <BR /><b>hospitality, enter­tainment</b>: Phm 22 (cf. <i>ICC</i>, in l,
    but see infr.). By meton., a place of entertainment, <b>a lodging-place</b>: <ref=''Act.28.23''>Act.28:23</ref>,
    and so perh. Phm 22 (Lft., in l, Phi., p. 9; but see supr., and cf. MM, xvii).†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ξεν-ία</b>, ἡ, <br /> <i>Epic dialect</i> <b>ξενίη</b> [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 24.286
    ">Refs 8th c.BC+</a>]; <i>Ionic dialect</i> <b>ξεινίη</b> (variant{ξεινηΐη}) [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus (see. below)">Refs
    5th c.BC+</a>]: (ξένος):— <b>hospitality shown to a guest, entertainment,</b>
    δώροισιν ἀμειψάμενος.. καὶ ξενίῃ ἀγαθῇ [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 24.286 ">Refs 8th c.BC+</a>]; μείξεσθαι
    ξενίῃ ἠδ᾽ ἀγλαὰ δῶρα διδώσειν[<a href="javascript:void(0)" title=" [prev. work]
    314; κατὰ ξεινίην ">Refs</a>]<b>hospitii causa,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.182 ">Refs 5th c.BC+</a>]; ἐπὶ ξενίαν
    ἐλθεῖν to come <b>as a guest,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “N.” 10.49; but, ἐπὶ ξενίαν καλεῖν, παρακαλεῖν, also ἐπὶ ξενίᾳ
    καλεῖσθαι, καλεῖν, probably only as _falsa lectio_ for{ἐπὶ ξένια}, see at {ξένιος}
    I.2 ">Refs 5th c.BC+</a>]: in <i>plural</i>, [<a href="javascript:void(0)" title="
    [prev. author] “O.” 4.17; ξενίαι καὶ φιλότητες 5th-6th c.BC: Andocides Orator
    1.145; ἑτοίμαζέ μοι ξ. NT.Philm.22. ">NT+5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>friendly relation between</b> two states, or between a person and a foreign
    state, ξεινίην τινὶ συντίθεσθαι, Latin <i>hospitium facere cum aliquo,</i> [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.27, 3.39; ξ.
    τοῖσι Ἀκανθίοισι προεῖπε [prev. author] 7.116; ἐποιήσαντο ὅρκια ξεινίης πέρι καὶ
    συμμαχίης [prev. author] 1.69; διαλύσασθαι τὴν ξ. [prev. author] 4.154; τὰς παλαιὰς
    ξ. ἀνανεώσασθαι 5th-6th c.BC: Isocrates Orator 4.43 ">Refs 5th c.BC+</a>]; κατὰ
    τὴν ξ. because of their <b>friendly relations,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.6; διὰ τὴν ξ. 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.816a ">Refs 5th c.BC+</a>]; πρὸς ξ. τᾶς σᾶς by thy
    <b>friendship with us,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 515 (Lyric poetry) ">Refs 5th c.BC+</a>]; ξ. τινός
    <b>with</b> him, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    18.51; φιλίαν καὶ ξ. [prev. work]284. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>status of an alien,</b> opposed to that of a citizen, γραφὴ ξενίας indictment
    <b>of an alien for usurping civic rights,</b> [<a href="javascript:void(0)" title="
    [prev. author] “Ep.” 3.29 ">Refs</a>]; ξενίας φεύγειν (i.e. γραφήν) to be so indicted,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Vespae”
    718; ἀγωνίσασθαι 5th c.BC: Lysias Orator 13.60; ἁλίσκεσθαι 4th c.BC: Demosthenes
    Orator 24.131; ξενίας γράψασθαί τινα [prev. author] 40.41. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>guest-chamber</b>, [<a href="javascript:void(0)"
    title=" “PSI” 1.50.16 (4th-5th c.AD) ">Refs 4th c.AD+</a>]; perhaps <b>lodging,</b>
    [<a href="javascript:void(0)" title=" NT.Acts.28.23. ">NT</a>]'
