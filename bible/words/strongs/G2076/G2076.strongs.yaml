strongs_number: G2076
language: greek
lemma: ἐστί
transliteration: estí
definition: he (she or it) is; also (with neuter plural) they are
kjv_usage: are, be(-long), call, X can(-not), come, consisteth, X dure for a while,
  + follow, X have, (that) is (to say), make, meaneth, X must needs, + profit, + remaineth,
  + wrestle
derivation: third person singular present indicative of G1510 (εἰμί);
