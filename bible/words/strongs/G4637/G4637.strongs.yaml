strongs_number: G4637
language: greek
lemma: σκηνόω
transliteration: skēnóō
definition: to tent or encamp, i.e. (figuratively) to occupy (as a mansion) or (specially),
  to reside (as God did in the Tabernacle of old, a symbol of protection and communion)
kjv_usage: dwell
derivation: from G4636 (σκῆνος);
