strongs_number: G4637
language: greek
lemma: σκηνόω
transliteration: skēnóō
definition: to tent or encamp, i.e. (figuratively) to occupy (as a mansion) or (specially),
  to reside (as God did in the Tabernacle of old, a symbol of protection and communion)
kjv_usage: dwell
derivation: from G4636 (σκῆνος);
extended_definition:
  gloss: to dwell
  definition: '<b>σκηνόω</b>, -ῶ<BR /> (σκηνή), [in LXX chiefly for שָׁכַן ;] <BR
    /><b>to have one''s tabernacle, to dwell </b>(in π. of temporary dwelling, see
    MM, <i>Exp.</i>, xxii): before ἐπί, with accusative of person(s), <ref=''Rev.7.15''>Rev.7:15;</ref>
    before ἐν, with dative of person(s), <ref=''Jhn.1.14''>Jhn.1:14;</ref> id. with
    dative loc., <ref=''Rev.12.12; 13.6''>Rev.12:12 13:6</ref>; before μετά, with
    genitive of person(s), <ref=''Rev.21.3''>Rev.21:3</ref> (cf. ἐπι-, κατα-σκηνόω).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σκην-όω</b>, <br /> <b>pitch tents, encamp</b>, ἐσκήνωσαν variant
    for{-ησαν} in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 2.4.14; σκηνοῖεν variant for{σκηνῷεν} (conjecture) in [prev. work]
    7.4.12. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> ={σκηνέω} (which
    see entry near the end), <b>live</b> or <b>dwell in a tent</b>, ἐν τῷ ὁμοῦ σκηνοῦν
    probably conjecture in [<a href="javascript:void(0)" title=" [prev. author] “Cyr.”
    2.1.25 ">Refs</a>]: generally, <b>settle, take up one''s abode</b>, κατὰ τὰς κώμας
    σκηνοῦν [<a href="javascript:void(0)" title=" [prev. author] “An.” 4.5.23 ">Refs</a>];
    -οῦν ἐν ταῖς οἰκίαις[<a href="javascript:void(0)" title=" [prev. work] 5.5.11;
    ἐν τῇ ἀκροπόλει, οὗπερ αὐτὸς ἐσκήνου [prev. author] “HG” 5.4.56, cf. LXX.Judg.5.17,
    +others, 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 3.12.6: _metaphorically_,
    ὁ λόγος.. ἐσκήνωσεν ἐν ἡμῖν NT.John.1.14 ">LXX+1st c.AD+</a>]:—hence in <i>perfect</i>
    <i>passive</i>, <b>live</b> or <b>be</b>, πόρρω ἐσκήνωται (variant{ἐσκήνηται})
    τοῦ θανάσιμος εἶναι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 610e. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>transitive</i>, <b>pitch</b> a tent, σκηνὰς.. σκηνώσας [<a href="javascript:void(0)"
    title=" 2nd c.AD: Polyaenus Historicus 7.21.6. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    τὸν τόπον τὸν νῦν σκενοῖ (sic) the place which he now <b>inhabits</b>, uncertain
    in [<a href="javascript:void(0)" title=" “PCair.Zen.” 499.89 (3rd c.BC). ">Refs
    3rd c.BC+</a>]'
  source: STEPBible/LSJ
