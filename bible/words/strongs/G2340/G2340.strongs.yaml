strongs_number: G2340
language: greek
lemma: θηρεύω
transliteration: thēreúō
definition: to hunt (an animal), i.e. (figuratively) to carp at
kjv_usage: catch
derivation: from G2339 (θήρα);
extended_definition:
  gloss: to hunt/catch
  definition: '<b>θηρεύω</b><BR /> (θήρα), [in LXX for צוּד, etc. ;] <BR /><b>to hunt,
    ensnare, catch</b>: metaphorically, <ref=''Luk.11.54.''>Luk.11:54.</ref>†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
