strongs_number: G0240
language: greek
lemma: ἀλλήλων
transliteration: allḗlōn
definition: one another
kjv_usage: each other, mutual, one another, (the other), (them-, your-)selves, (selves)
  together (sometimes with G3326 (μετά) or G4314 (πρός))
derivation: Genitive plural from G243 (ἄλλος) reduplicated;
extended_definition:
  gloss: one another
  definition: '<b>ἀλλήλων</b> (genitive pl.), dative -οις, -αις, accusative -ους,
    -ας, -α (no nom.), recipr. pron. <BR /> (ἄλλος), <BR /><b>of one another, mutually</b>:
    <ref=''Mat.25.32''>Mat.25:32</ref>, <ref=''Mrk.4.41''>Mrk.4:41</ref>, <ref=''Jhn.13.22''>Jhn.13:22</ref>,
    al. <BR /> (AS)'
  morphology: G:C-
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀλλήλων</b>, <br /> <i>Aeolic dialect</i> and <i>Doric dialect</i>
    ἀλλάλων, <i>genitive</i> <i>plural</i>, dua. ἀλλήλοιν, <i>Epic dialect</i> ἀλλήλοιϊν[<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.65,">Refs
    8th c.BC+</a>] <i>feminine</i> <b>-αιν</b> [<a href="javascript:void(0)" title="5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 2.3.18">Refs 5th c.BC+</a>] codices: <i>dative</i>
    ἀλλήλοις, αις, οις, <i>dual</i> ἀλλήλοιν: <i>accusative</i> ἀλλήλους, ας, a, <i>dual</i>
    ἀλλήλω (<i>feminine</i>) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 2.3.18, cf. LXX.Gen.15.10, +others">LXX+5th c.BC+</a>]:
    the <i>dual</i> is rare in Prose: <i>singular</i>, κεράμὡ ἁρμόττοντι πρὸς ἄλληλον[<a
    href="javascript:void(0)" title=" “IG” 2.1054.59: (reduplicate from ἄλλος)">Refs</a>]:—<b>of
    one another, to one another, one another</b>; hence, <b>mutually, reciprocally</b>,
    used of all three persons, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 4.62, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.209,
    etc.: freq with Preps., ἐν ἀλλήλοισι">Refs 8th c.BC+</a>] among <b>one another</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 4.223,etc.;
    τούτω..ἐν ἀλλήλαισι 4th-5th c.BC: Aeschylus Tragicus “Persae” 188">Refs 5th c.BC+</a>];
    πρὸς ἀλλήλους, εἰς ἄλληλα, [<a href="javascript:void(0)" title=" [prev. author]
    “Pr.” 491, 1086 ">Refs</a>]; ἐπί, πρὸς ἀλλήλοις, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.389, 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 506, “Ag.” 654; ἐξἀλλήλων 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 4.4.23; κύκλὡ καὶ ἐξ ἀλλήλων δείκνυσθαι 4th c.BC: Aristoteles Philosophus
    “Analytica Priora” 57b18 ">Refs 8th c.BC+</a>]; παρ᾽ ἀλλήλους, -α, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 472c, “Phdr.” 264b ">Refs 5th
    c.BC+</a>]; ἡ δι᾽ ἀλλήλων δεῖξις <b>reciprocal</b> proof, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Analytica Priora” 59a32,compare 3rd
    c.AD(?): Diogenes Laertius 9.89, etc.; μετ᾽ ἀλλήλων 4th c.BC: Aristoteles Philosophus
    “Problemata” 953b32; πρὸς αὑτὰ καὶ πρὸς ἄλληλα 5th-6th c.BC: Plato Philosophus
    γργ. 451c; ὑπ᾽ ἀλλήλων 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas”
    821 (Wrongly interpreted by Grammars  as ἑαυτούς, -ῶν, 8th c.BC: Ilias Homerus
    Epicus “Illiad” 12.105, 5th c.BC: Thucydides Historicus 2.70, 5th c.BC: Euripides
    Tragicus “Fragmenta” 1124.)">Refs 8th c.BC+</a>]'
  source: STEPBible/LSJ
