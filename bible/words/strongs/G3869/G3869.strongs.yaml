strongs_number: G3869
language: greek
lemma: παρακαθίζω
transliteration: parakathízō
definition: to sit down near
kjv_usage: sit
derivation: from G3844 (παρά) and G2523 (καθίζω);
extended_definition:
  gloss: to sit by
  definition: '<b>παρα-καθίζω </b><BR /> [in LXX: <ref=''Job.2.13''>Job.2:13</ref>
    (יָשַׁב)* ;] <BR /><b>to set beside</b>; act. for mid., <b>to sit down beside</b>:
    <ref=''Luk.10.39''>Luk.10:39</ref>, Rec. (for -έζομαι, which see).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρακαθ-ίζω</b>, <br /> <i>perfect</i> παρακεκαθικέναι [<a
    href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes”
    2.6.23 ">Refs 2nd c.AD+</a>]:—<b>set beside</b> or <b>near</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 553d; τινὰ ἐπὶ τοῦ βάθρου
    2nd-3rd c.AD: Dio Cassius Historicus 73.3; στρατιὰν π. περὶ τὴν πόλιν 4th c.AD:
    Palaephatus Paradoxographus 40: _intransitive_, = signification 11, LXX.Job.2.13,
    1st c.BC: Diodorus Siculus Historicus 23.9, 2nd c.AD: Arrianus Historicus [same
    place], 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Marius” 17. ">LXX+5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>middle</i> with <i>aorist 1</i>
    παρεκαθισάμην, <b>let</b> another <b>sit down beside</b> one, π. παῖδας καὶ γυναῖκας
    ἑαυτοῖς [<a href="javascript:void(0)" title=" 4th c.BC: Lycurgus Orator 141, compare
    1st c.AD: Josephus Historicus “Antiquitates Judaicae” 19.4.5 ">Refs 4th c.BC+</a>];
    also π. τινά <b>make</b> him <b>assessor</b> or <b>co-arbiter</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 33.14. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    mostly <i>passive</i> and <i>middle</i>, <i>future</i> <b>-καθιζήσομαι</b>[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Lysis” 207b
    ">Refs 5th c.BC+</a>]: <i>aorist 2</i> παρεκαθεζόμην [<a href="javascript:void(0)"
    title=" [prev. author] “Euthd.” 273b, 5th-6th c.BC: Aristophanes Comicus “Plutus”
    727 ">Refs 5th c.BC+</a>]; <i>participle</i> παρακαθεζόμενος [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.5.7,
    “Mem.” 4.2.8, 5th-6th c.BC: Plato Philosophus “Charmides” 153c, 4th-3rd c.BC:
    Theophrastus Philosophus “Characteres” 3.2, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Artoxerxes” 26">Refs 5th c.BC+</a>]; later <b>-καθεσθείς</b> [<a
    href="javascript:void(0)" title="NT.Luke.10.39, 1st c.AD: Josephus Historicus
    “Antiquitates Judaicae” 6.11.9, 2nd c.AD: Galenus Medicus 14.637">NT+1st c.AD+</a>]:—<b>seat
    oneself, sit down beside</b> or <b>near</b> another, [same places], [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 144d. ">Refs 5th c.BC+</a>]'
