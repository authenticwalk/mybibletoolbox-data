    of vines, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus
    “de Causis Plantarum” 2.14.4 (_plural_), compare 3.7.5, +others; ἡ κ. τοῦ ἄρτου
    NT.Luke.24.35. ">NT+4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>bending</b>
    of the knee joint, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Problemata” 882b33 ">Refs 4th c.BC+</a>]; κ. ὄψεων <b>refraction</b>,
    [<a href="javascript:void(0)" title=" 3rd c.AD: Alexander Aphrodisiensis Philosophus
    “in Aristotelis Meteorologicorum libros commentaria - pars” 143.9; τὸ σαμεῖον
    περὶ ὃ ἁ κ. 4th c.BC: Archytas Tarentinus Philosophus cited in 6th c.AD: Simplicius
    Philosophus “in Aristotelis Physica commentaria - Comm. in Arist. Graeca” 785.25.
    ">Refs 4th c.BC+</a>] <br /><Level4><b>__2.b</b></Level4> κλάσιν λαβεῖν <b>to
    be deflected</b>, [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus
    6.9.8 ">Refs 3rd c.AD+</a>]; ὅταν κλάσιν ποιῇ καὶ γωνίαν, of a bandage. Erot.
    see at {σκέπαρνος}; of the labyrinth of the ear, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus “de Usu Partium” 8.6. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <b>modulation</b> of the voice, [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 1.276, 2.266. ">Refs 1st c.AD+</a>]'
