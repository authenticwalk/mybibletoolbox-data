strongs_number: G1980
language: greek
lemma: ἐπισκέπτομαι
transliteration: episképtomai
definition: to inspect, i.e. (by implication) to select; by extension, to go to see,
  relieve
kjv_usage: look out, visit
derivation: middle voice from G1909 (ἐπί) and the base of G4649 (σκοπός);
extended_definition:
  gloss: to visit/care for
  definition: '<b>ἐπι-σκέπτομαι</b><BR /> (late form of ἐπισκοπέω, which see), [in
    LXX very freq., chiefly for פָּקַד ;] <BR />__1. to inspect, examine. <BR /> __2.
    (a) to visit: with accusative, <ref=''Act.7.23; 15.36''>Act.7:23 15:36</ref> (cf.
    <ref=''Jdg.15.1''>Jdg.15:1</ref>); especially, the sick and afflicted (as in M<i>Gr.</i>
    and sometimes in cl.), <ref=''Mat.25.36, 43''>Mat.25:36, 43</ref>, <ref=''Jas.1.27''>Jas.1:27</ref>
    (cf. <ref=''Sir.7.35''>Sir.7:35</ref>); <BR /> __(b) in LXX and NT (as פָּקַד
    in <ref=''Gen.21.1''>Gen.21:1</ref>, <ref=''Exo.4.31''>Exo.4:31</ref>, <ref=''Psa.8.5''>Psa.8:5</ref>,
    al.), <b>to visit with help, to care for</b>: <ref=''Luk.1.68, 78; 7.16''>Luk.1:68,
    78 7:16</ref>, <ref=''Act.15.14''>Act.15:14</ref>, <ref=''Heb.2.6''>Heb.2:6</ref>;
    <BR /> __(with) to visit with punishment (<ref=''Jer.9.25''>Jer.9:25</ref>, <ref=''Psa.89.33''>Psa.89:33</ref>,
    al.; cf. MM, <i>Exp.</i>, xiv; Cremer, 863).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
