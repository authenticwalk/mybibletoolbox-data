strongs_number: G4062
language: greek
lemma: περιτρέπω
transliteration: peritrépō
definition: to turn around, i.e. (mentally) to craze
kjv_usage: + make mad
derivation: from G4012 (περί) and the base of G5157 (τροπή);
extended_definition:
  gloss: to drive insane
  definition: '<b>περι-τρέπω </b><BR /> [in LXX: <ref=''Wis.5.23''>Wis.5:23</ref>
    * ;] <BR /><b>to turn about, turn</b>: with accusative and, dative, <ref=''Act.26.24''>Act.26:24</ref>
    (cf. FlJ, <i>Ant.</i>, ix, 4, 4).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περιτρέπω</b>, <br /> <b>turn and bring round, divert</b>,
    τὴν ἀναθυμίασιν εἴσω -τρέπεσθαι <b>is diverted</b> inwards, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Meteorologica” 367a32; μὴ βούλεσθε
    εἰς ὑμᾶς τὴν αἰτίαν -τρέψαι 5th c.BC: Lysias Orator 6.13; γυναῖκάς φασι τοῖς ἀνδράσι
    περιτρέπειν τὰ σφέτερ᾽ αὐτῶν ἁμαρτήματα 2nd c.AD: Aristides Rhetor 2.420 1st c.AD:
    Josephus Historicus; εἰς τοὐναντίον τὸν λόγον 4th c.AD: Eusebius Myndius Philosophus
    2; ἐπὶ θάτερα 2nd c.AD: Aristides Rhetor 1.112 1st c.AD: Josephus Historicus;
    τὸ σφάλμα εἰς ἄλλο μακρῷ αἰσιώτερον περιετράπη 2nd c.AD: Lucianus Sophista “Laps.”
    15; ὁ λόγος εἰς ὄνειδος -τέτραπται 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.1036f ">Refs 5th c.BC+</a>]; π. τινὰ εἰς μανίαν, εἰς χαράν, [<a href="javascript:void(0)"
    title=" NT.Act.26.24, 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 9.4.4;
    εἰς ἄλγημα 2nd c.AD: Soranus Medicus 1.26 (_passive_): with ">NT+1st c.AD+</a>]<i>infinitive</i>,
    τοὐναντίον π. τιμηνύειν <b>bring</b> a thing <b>round</b> to signify the opposite,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Cratylus”
    418b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>turn upside down,
    upset</b>, χειμὼν π. τὴν ναῦν [<a href="javascript:void(0)" title=" 2nd c.AD:
    Lucianus Sophista “Cont.” 7 ">Refs 2nd c.AD+</a>]; περιτραπεὶς Ὀδυσσεύς <b>capsized</b>,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.831d ">Refs 1st c.AD+</a>]; τῇ ῥύμῃ τοῦ ἵππου τινὰ π. [<a href="javascript:void(0)"
    title=" [prev. author] “Marc.” 7: _metaphorically_, [ὕψος] περιέτρεψεν ἢ χρόνος
    τις ἢ φθόνος “Tragica Adespota” 547.4; π. θρόνους δικαστῶν LXX.Wis.5.23 ">LXX</a>];
    π. εἰς κακοτροφίαν <b>pervert</b>, [<a href="javascript:void(0)" title=" 1st c.AD:
    Athenaeus Medicus cited in 4th c.AD: Oribasius Medicus (?) 21.1 ">Refs 1st c.AD+</a>];
    μή τις.. βασκανία π. τὸν λόγον [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Phaedo” 95b ">Refs 5th c.BC+</a>]; <b>refute</b>, π. σεαυτόν
    [<a href="javascript:void(0)" title=" [prev. author] “Ax.” 37o a, cf. Aps. p.278
    ">Refs</a>] H.:—<i>passive</i>, τὸ παράδειγμα περιτέτραπται [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “JTr.” 49 ">Refs 2nd c.AD+</a>]; of a person,
    <b>collapse in argument</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Philosophus “περὶ σημείων καὶ σημειώσεων” 29 ">Refs 1st c.BC+</a>]; <b>refute
    oneself</b>, [<a href="javascript:void(0)" title=" 3rd c.AD(?): Diogenes Laertius
    3.35; περιτρέπεται ὁ λόγος 5th-6th c.AD: Damascius Philosophus “de Principiis”
    7. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>turn away from</b>,
    δούλι᾽ ἔργα καὶ δύην π. [<a href="javascript:void(0)" title=" 7th-6th c.BC(?):
    Semonides Iambographus 7.58 (nisi to be read περιτρέμει). ">Refs 7th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <i>passive</i>, <b>to be folded over</b>, of skin,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus “de Usu Partium”
    3.12. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3> περιτρέπεται· ἰλιγγιᾷ,
    [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus
    ">Refs 5th c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>intransitive</i> in
    <i>aorist</i> 2, <b>turn</b> or <b>go round</b>, περὶ δ᾽ ἔτραπον ὧραι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.469. ">Refs 8th c.BC+</a>]'
