strongs_number: G4859
language: greek
lemma: σύμφωνος
transliteration: sýmphōnos
definition: sounding together (alike), i.e. (figuratively) accordant (neuter as noun,
  agreement)
kjv_usage: consent
derivation: from G4862 (σύν) and G5456 (φωνή);
extended_definition:
  gloss: mutual consent
  definition: '<b>σύμφωνος</b>, -ον<BR /> (ούν, φωνή), [in LXX: <ref=''Ecc.7.14''>Ecc.7:14</ref>
    (עֻמָּה), <ref=''4Ma.7.7''>4Ma.7:7</ref> <ref=''4Mac.14.7''>4Mac 14:7</ref> *
    ;] <BR />agreeing in sound. Metaphorical, <b>harmonious, agreeing</b>: ἐκ συμφώνου
    (for exx. from π., see Deiss., BS, 255), by agreement, <ref=''1Co.7.5.''>1Co.7:5.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σύμφων-ος</b>, ον, <br /> <b>agreeing in sound, harmonious</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Aves”
    221 (_anapaest meter_), 659 (_anapaest meter_); Χορδαί “hymnus ad Mercurium” 51;
    μέλος 5th c.BC: Sophocles Tragicus “Ichn.” 319 ">Refs 5th c.BC+</a>]; <b>echoing
    to</b> cries, [<a href="javascript:void(0)" title=" [prev. author] “OT” 421 ">Refs</a>];
    of a musical <b>accompanist,</b> [<a href="javascript:void(0)" title=" Anthologia
    Graeca 9.584. ">Refs</a>]<br /><Level3><b>__2</b></Level3> as musical term, <b>in
    concord</b> or <b>unison with</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Timaeus” 80a, “Lg.” 812d; σ. φθόγγοι 4th-3rd c.BC: Theophrastus
    Philosophus “Fragmenta” 89.7 ">Refs 5th c.BC+</a>]; distinguished from ἀντίφωνος
    and ὁμόφωνος, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Problemata” 918b30, 921a7 ">Refs 4th c.BC+</a>]; distinguished (as epithet of
    fifths, fourths, etc.) from ὁμόφωνος (of octaves, double octaves, etc.) and ἐμμελής
    (of smaller intervals), [<a href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus
    Mathematicus “Harmonica - Opera Mathematica” 1.7 ">Refs 2nd c.AD+</a>]; τὸ σ.,
    ={συμφωνία}, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Philebus” 56a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> τὰ σ. <b>consonants</b>,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Dionysius Thrax Grammaticus 631.12,
    2nd c.AD: Apollonius Dyscolus Grammaticus “de Pronominibus;” 11.2, +others, 7th
    c.AD: Hephaestio Grammaticus 1.1, etc. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>having the same speech</b>, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD:
    Philostratus Sophista “Vita Apollonii” 5.36. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i>, <b>harmonious, in harmony</b> or <b>proportion</b>, τίνες
    σ. ἀριθμοί, καὶ τίνες οὔ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 531c; σ. φοραί 4th c.BC: Aristoteles Philosophus “de
    Anima” 406b31; ὁ βίος σ. τοῖς λόγοις πρὸς τὰ ἔργα 5th-6th c.BC: Plato Philosophus
    “Laches” 188d ">Refs 5th c.BC+</a>]; of a person, σ. ἑαυτὸν κατασκευάσαι κατὰ
    τὸν βίον [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 31.25.8
    ">Refs 2nd c.BC+</a>]; τὸ σ. <b>harmonious order</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Mundo” 396b8. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>harmonious, agreeing, friendly</b>, ἡσυχία
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 1.70; δεξιώματα
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 619 ">Refs 5th c.BC+</a>]; σ.
    τινί <b>in harmony</b> or <b>agreement with</b>, σ. αὐτὰ αὑτοῖς [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 380c; σύμφωνα οἷς ἔλεγες
    [prev. author] “Grg.” 457e; σ. τῷ ὀνόματι [prev. author] “Cra.” 395e, compare
    436c, 2nd c.AD: Galenus Medicus 16.790 (_comparative_)">Refs 5th c.BC+</a>]; ἡδοναὶ..
    σ. τοῖς ὀρθοῖς λόγοις [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Leges” 696c, compare 4th-3rd c.BC: Theophrastus Philosophus “de Causis
    Plantarum” 6.11.14 ">Refs 5th c.BC+</a>]; especially <b>concordant</b>, of theory
    with observed fact, [<a href="javascript:void(0)" title=" [prev. author] “Ign.”
    61; σ. τοῖς φαινομένοις 4th-3rd c.BC: Epicurus Philosophus “Epistulae” 2p.52U.,
    “Nat.” 11.10 (_comparative_), +others (and so _adverb_, -νως τοῖς φ. [prev. author]
    “Ep.” 2p.36U.)">Refs 4th c.BC+</a>]; rarely with πρός, as πρὸς ἀρετήν, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Epistulae” 332d; σταθμοῖς καὶ μέτροις
    συμφώνοις ποτὶ τὰ δαμόσια “IG” 5(1).1390.100 (Andania, 1st c.BC)">Refs 5th c.BC+</a>]:
    with <i>genitive</i>, ὅσα τοῦ γένους ἐστὶ τούτου σύμφωνα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Philebus” 11b ">Refs 5th c.BC+</a>];
    ἐγένετο πᾶσι σύμφωνον περί τινος they <b>were agreed</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 23.4.8 ">Refs 2nd c.BC+</a>]; σ. ἐστί τινι
    πρός τινα [<a href="javascript:void(0)" title=" [prev. author] 6.36.5 ">Refs</a>]:
    rarely of persons, σ. γενέσθαι περι τινων [<a href="javascript:void(0)" title="
    [prev. author] 18.9.5; σ. εἶναί τισι [prev. author] 30.8.7 ">Refs</a>]; of planets,
    <b>in harmony</b>, [<a href="javascript:void(0)" title="Vett. Val. 37.25. ">Refs</a>]
    <i>adverb</i> <b>-νως</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Epinomis” 974c, 1st c.BC: Diodorus Siculus Historicus 15.18, 1st
    c.AD: Herodotus Medicus in “Rh.Mus.” 49.555, 58.86">Refs 5th c.BC+</a>]; τινι
    [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 1.98,
    cf. LXX.4Mac.14.6; σ. ἔχειν τινί 2nd c.AD: Ptolemaeus Mathematicus “Geographia”
    1.17.2. ">LXX+1st c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <i>passive</i>,
    <b>agreed upon</b>, σ. ὅροι [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus
    Siculus Historicus 5.6; σύμφωνον καὶ ὁμόλογον ταῖς πόλεσιν ὑπὲρ τῆς πανηγύρεως
    “OGI” 444.1 (Ilium, 1st c.BC)">Refs 1st c.BC+</a>]; ἐκ συμφώνου [<a href="javascript:void(0)"
    title=" “BGU” 917.8 (4th c.AD), “Codex Justinianus [4th-6th c.AD]” 8.10.12; κατὰ
    τὸ γεγονὸς σύμφωνον πρὸς Διογένην “TAM” 2.119 (from Lycia). ">Refs 4th c.AD+</a>]<br
    /><Level2><b>__III</b></Level2> σύμφωνος, ἡ, ={συμφωνιακή} 11, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Aretaeus Medicus “χρονίων νούσων θεραπευτικόν” 2.5 ">Refs 2nd
    c.AD+</a>]; name of a cough-mixture used by Antonius Musa, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 13.61. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
