strongs_number: H7725
language: hebrew
lemma: שׁוּב
transliteration: shûwb
pronunciation: shoob
definition: to turn back (hence, away) transitively or intransitively, literally or
  figuratively (not necessarily with the idea of return to the starting point); generally
  to retreat; often adverbial, again
kjv_usage: ((break, build, circumcise, dig, do anything, do evil, feed, lay down,
  lie down, lodge, make, rejoice, send, take, weep)) [idiom] again, (cause to) answer
  ([phrase] again), [idiom] in any case (wise), [idiom] at all, averse, bring (again,
  back, home again), call (to mind), carry again (back), cease, [idiom] certainly,
  come again (back), [idiom] consider, [phrase] continually, convert, deliver (again),
  [phrase] deny, draw back, fetch home again, [idiom] fro, get (oneself) (back) again,
  [idiom] give (again), go again (back, home), (go) out, hinder, let, (see) more,
  [idiom] needs, be past, [idiom] pay, pervert, pull in again, put (again, up again),
  recall, recompense, recover, refresh, relieve, render (again), requite, rescue,
  restore, retrieve, (cause to, make to) return, reverse, reward, [phrase] say nay,
  send back, set again, slide back, still, [idiom] surely, take back (off), (cause
  to, make to) turn (again, self again, away, back, back again, backward, from, off),
  withdraw.
derivation: a primitive root;
extended_definition:
  gloss: 'to return: repent'
  definition: ': repent<br>1) to return, turn back<br>1a) (Qal)<br>1a1) to turn back,
    return<br>1a1a) to turn back<br>1a1b) to return, come or go back<br>1a1c) to return
    unto, go back, come back<br>1a1d) of dying<br>1a1e) of human relations (fig)<br>1a1f)
    of spiritual relations (fig)<br>1a1f1) to turn back (from God), apostatise<br>1a1f2)
    to turn away (of God)<br>1a1f3) to turn back (to God), repent<br>1a1f4) turn back
    (from evil)<br>1a1g) of inanimate things<br>1a1h) in repetition<br>1b) (Polel)<br>1b1)
    to bring back<br>1b2) to restore, refresh, repair (fig)<br>1b3) to lead away (enticingly)<br>1b4)
    to show turning, apostatise<br>1c) (Pual) restored (participle)<br>1d) (Hiphil)
    to cause to return, bring back<br>1d1) to bring back, allow to return, put back,
    draw back, give back, restore, relinquish, give in payment<br>1d2) to bring back,
    refresh, restore<br>1d3) to bring back, report to, answer<br>1d4) to bring back,
    make requital, pay (as recompense)<br>1d5) to turn back or backward, repel, defeat,
    repulse, hinder, reject, refuse<br>1d6) to turn away (face), turn toward<br>1d7)
    to turn against<br>1d8) to bring back to mind<br>1d9) to show a turning away 1d10)
    to reverse, revoke<br>1e) (Hophal) to be returned, be restored, be brought back<br>1f)
    (Pulal) brought back'
