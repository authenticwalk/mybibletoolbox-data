strongs_number: G1205
language: greek
lemma: δεῦτε
transliteration: deûte
definition: come hither!
kjv_usage: come, X follow
derivation: from G1204 (δεῦρο) and an imperative form of (to go);
extended_definition:
  gloss: come
  definition: '<b>δεῦτε </b><BR /> <i>adv.</i>, as pl. of δεῦρο, 1. (b), which see,  [in
    LXX chiefly for לְכוּ ;] <BR /><b>come on! come here! come!</b>: with imperat.,
    <ref=''Mat.25.34; 28.6''>Mat.25:34 28:6</ref>, <ref=''Jhn.4.29; 21.12''>Jhn.4:29
    21:12</ref>, <ref=''Rev.19.17''>Rev.19:17</ref>; with subjc., <ref=''Mat.21.38''>Mat.21:38</ref>,
    <ref=''Mrk.12.7''>Mrk.12:7</ref>; before ὀπίσω, <ref=''Mat.4.19''>Mat.4:19</ref>,
    <ref=''Mrk.1.17''>Mrk.1:17</ref>; πρός, <ref=''Mat.11.28''>Mat.11:28;</ref> εἰς,
    <ref=''Mat.22.4''>Mat.22:4</ref>, <ref=''Mrk.6.31''>Mrk.6:31</ref>.†<BR /> (AS)'
  morphology: G:INJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δεῦτε</b>, <br /> <i>adverb</i>, as <i>plural</i> of δεῦρο,
    <b>come hither!</b> in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus
    Epicus with _plural_ _imperative_ (except δεῦτ᾽ ἄγε Φαιήκων ἡγήτορες 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 8.11), either expressed, δεῦτ᾽ ἄγετ᾽ 8th c.BC:
    Ilias Homerus Epicus “Illiad” 7.350, +others; or understood, δεῦτε, φίλοι 13.481;
    δεῦθ᾽, ἵνα.. ἴδησθε 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.30 ">Refs 8th
    c.BC+</a>]: rarely in Lyric poetry, [<a href="javascript:void(0)" title=" 7th-6th
    c.BC: Sappho Lyrica 60,65, and Trag., δεῦτε, λείπετε στέγος 5th c.BC: Euripides
    Tragicus “Medea” 894 ">Refs 7th c.BC+</a>]: in later Prose, δ. οἰκοδομήσωμεν [<a
    href="javascript:void(0)" title=" LXX.Gen.11.4; δ. ἴδετε NT.Matt.28.6; δ. καὶ
    ἀκούσατε 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 3.23.6; δ. πρός
    τινα 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Coriolanus” 33. ">LXX+NT+1st
    c.AD+</a>]'
  source: STEPBible/LSJ
