strongs_number: G4603
language: greek
lemma: σιδήρεος
transliteration: sidḗreos
definition: made of iron
kjv_usage: (of) iron
derivation: from G4604 (σίδηρος);
extended_definition:
  gloss: iron
  definition: '<b>σιδήρεος</b>, -α, -ον (-οῦς, -ᾶ -οῦν)<BR /> (σίδηρος), [in LXX chiefly
    for בַּרְזֶל ;] <BR /><b>of iron</b>: <ref=''Act.12.10''>Act.12:10</ref>, <ref=''Rev.2.27;
    9.9; 12.5; 19.15''>Rev.2:27 9:9 12:5 19:15</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σῐδήρ-εος</b>, α, <br /> <i>Ionic dialect</i> and <i>Epic dialect</i>
    η, ον, <i>Attic dialect</i> <i>contraction</i> <b>σιδηροῦς</b>, ᾶ, οῦν [<a href="javascript:void(0)"
    title=" “SIG” 144.14, etc.">Refs</a>]; <i>Epic dialect</i> also <b>σιδήρειος</b>,
    η, ον, see below; also late, [<a href="javascript:void(0)" title=" “Stud.Pal.”
    20.217.9 (6th c.AD)">Refs 6th c.AD+</a>] (<i>feminine</i> -ειος[<a href="javascript:void(0)"
    title=" 9th c.AD: Theognostus Grammaticus “Can.” 56)">Refs 9th c.AD+</a>]; <i>Doric
    dialect</i> <b>σιδάρεος</b> [ᾱ] [<a href="javascript:void(0)" title=" “IG” 42(1).103.114
    (Epid., 4th c.BC)">Refs 4th c.BC+</a>], and see below 11, also <b>σιδάριος</b>
    [<a href="javascript:void(0)" title=" “SIG” 246 ii 67 (Delph., 4th c.BC)">Refs
    4th c.BC+</a>]; <i>Aeolic dialect</i> <b>σιδάριος</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 29.24 ">Refs 3rd c.BC+</a>]:—<b>made
    of iron</b> or <b>steel</b>, ἄξων [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 5.723; σιδηρείη κορύνη 7.141; πύλαι 8.15; ὑποκρητηρίδιον
    5th c.BC: Herodotus Historicus 1.25; σκύταλον 3rd c.BC: Theocritus Poeta Bucolicus
    17.31 ">Refs 8th c.BC+</a>]; χεὶρ σ. <b>grappling-iron</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.25, 7.62: also σ. ὀρυμαγδός">Refs 5th
    c.BC+</a>], i.e. the clang <b>of arms</b>, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 17.424 ">Refs 8th c.BC+</a>]; σ. οὐρανός
    the <b>iron</b> sky, the firmament, which the ancients held to be of metal, [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.329
    (compare χάλκεος)">Refs 8th c.BC+</a>]; σ. γένος, of the [<a href="javascript:void(0)"
    title=" “Iron” age, 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 176. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>, ἦ γὰρ σοί
    γε σ. ἐν φρεσὶ θυμός a soul <b>of iron</b>, i.e. <b>hard, stubborn as iron</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    22.357, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 23.172; οὐδέ μοι..
    θυμὸς ἐνὶ στήθεσσι σ., ἀλλ᾽ ἐλεήμων 5.191; οὐδ᾽ εἴ οἱ κραδίη γε σ. ἔνδοθεν ἦεν
    4.293; σιδήρειόν νύ τοι ἦτορ 8th c.BC: Ilias Homerus Epicus “Illiad” 24.205, 521
    ">Refs 8th c.BC+</a>]; ἦ ῥά νυ σοί γε σ. πάντα τέτυκται thou art <b>iron</b> all!
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    12.280 ">Refs 8th c.BC+</a>]; πυρὸς μένος.. σ. the <b>iron</b> force of fire,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    23.177 ">Refs 8th c.BC+</a>]; of Heracles, the <b>ironsided</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Simonides Lyricus 8 ">Refs 4th c.BC+</a>]; of men, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 491; σὰρξ σ. 3rd c.BC:
    Theocritus Poeta Bucolicus 22.47 ">Refs 5th c.BC+</a>]; ὦ σιδήρεοι O ye <b>ironhearted!</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 3.166; εἰ μὴ
    σιδηροῦς ἐστιν, οἴομαι ἔννουν γεγονέναι 5th c.BC: Lysias Orator 10.20; σ. λόγοι
    5th-6th c.BC: Plato Philosophus “Gorgias” 509a. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    σιδάρεοι, οἱ, <b>Byzantine iron coins</b>, always used in <i>Doric dialect</i>
    form, even at Athens, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 249, 5th-6th c.BC: Plato Comicus 96, 5th c.BC: Strattis Comicus
    36. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
