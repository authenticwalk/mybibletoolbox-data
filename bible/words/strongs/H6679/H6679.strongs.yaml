strongs_number: H6679
language: hebrew
lemma: צוּד
transliteration: tsûwd
pronunciation: tsood
definition: to lie alongside (i.e. in wait); by implication, to catch an animal (figuratively,
  men); to victual (for a journey)
kjv_usage: chase, hunt, sore, take (provision).
derivation: a primitive root; also denominative from H6718 (צַיִד)
