language: hebrew
lemma: חִתִּי
transliteration: Chittîy
pronunciation: khit-tee'
definition: a Chittite, or descendant of Cheth
kjv_usage: Hittite, Hittities.
derivation: patronymically from H2845 (חֵת);
extended_definition:
  gloss: Hittite
  definition: 'Someone descended from Heth who was a man living at the time of the
    Patriarchs, first mentioned at Gen.10.15; <br> son of: Canaan (H3667); <br> brother
    of: Sidon (H6721), Jebusite (H2983), Amorite (H0567), Girgashite (H1622), Hivite
    (H2340), Arkite (H6208), Sinite (H5513), Arvadite (H0721), Zemarite (H6786) and
    Hamathite (H2577); also called Hittite (KJV: "of Heth") frequently<BR>Group of
    <i>chet</i> (חֵת "Heth" H2845) <BR> § Hittite = "descendant of Heth"<br> the nation
    descended from Heth, the 2nd son of Canaan; once inhabitants of central Anatolia
    (modern Turkey), later in north Lebanon<br>'
