    <b>called on to pay up</b> the tribute, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 8.5 ">Refs 5th c.BC+</a>]; πραχθεὶς ὑπὸτῶνδε [<a
    href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 9.21 codices, compare
    5th-6th c.BC: Plato Philosophus “Leges” 921c ">Refs 5th c.BC+</a>]:—<i>middle</i>,
    <b>exact for oneself,</b> πράξασθαί τινα μισθόν [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 10(11).30 ">Refs 5th c.BC+</a>]; ἀργύριον,
    χρήματα, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.126, 5th c.BC: Thucydides Historicus 4.65, compare 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 561, etc.; τὴν διπλασίαν π. τὸν ὑποφεύγοντα 5th-6th c.BC: Plato
    Philosophus “Leges” 762b, compare 2nd c.BC: Polybius Historicus 5.54.11; π. τοὺς
    ἐξάγοντας τριακοστήν 4th c.BC: Demosthenes Orator 20.32; πράσσεσθαι χρέος 5th
    c.BC: Antipho Orator “fragment” 67 ">Refs 5th c.BC+</a>]; φόρους πράσσεσθαι ἀπό,
    ἐκ τῶν πόλεων, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    8.5, 37; παρ᾽ αὐτῶν ἃ ὤφειλον 5th c.BC: Lysias Orator 17.3, compare 5th-6th c.BC:
    Andocides Orator 2.11 ">Refs 5th c.BC+</a>]: <i>metaphorically</i> of exacting
    punishment, etc., μεγάλ᾽ ἀντ᾽ ὀλίγων ἐπράξαο [<a href="javascript:void(0)" title="
    3rd c.BC: Callimachus Epicus “Lavacrum Palladis” 91:">Refs 3rd c.BC+</a>] —<i>passive</i>
    <i>perfect</i> and <i>pluperfect</i> in <i>middle</i> sense, εἰ μὲν ἐπεπράγμην
