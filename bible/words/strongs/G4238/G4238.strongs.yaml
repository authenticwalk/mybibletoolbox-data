strongs_number: G4238
language: greek
lemma: πράσσω
transliteration: prássō
definition: to "practise", i.e. perform repeatedly or habitually (thus differing from
  G4160 (ποιέω), which properly refers to a single act); by implication, to execute,
  accomplish, etc.; specially, to collect (dues), fare (personally)
kjv_usage: commit, deeds, do, exact, keep, require, use arts
derivation: a primary verb;
extended_definition:
  gloss: to do/require
  definition: '<b>πράσσω </b><BR /> (Att.. -ττω, and so <ref=''Act.17.7''>Act.17:7</ref>
    Rec.; cf. M, <i>Pr.</i>, 25, 45), [in LXX chiefly for עָשָׂה, פָּעַל ;] <BR />=
    Lat agere, as ποιέω (which see) = facere, <BR /> __1. <b>to do, practise, be engaged
    in</b>: <ref=''Act.19.19, 36''>Act.19:19, 36</ref>, <ref=''1Co.9.17''>1Co.9:17</ref>;
    τ. ἴδια π., to mind one''s own business (τὰ ἑαυτοῦ, Soph., Plat.), <ref=''1Th.4.11''>1Th.4:11;</ref>
    intrans., to act, <ref=''Act.17.7.''>Act.17:7.</ref> <BR /> __2. <b>to achieve,
    effect, accomplish, perform</b>: <ref=''Act.26.20, 26''>Act.26:20, 26</ref> <ref=''Rom.7.15;
    9.11''>Rom.7:15 9:11</ref>, <ref=''2Co.5.10''>2Co.5:10</ref>, <ref=''Php.4.9''>Php.4:9</ref>;
    νόμον (<i>ICC</i>, in l), <ref=''Rom.2.25''>Rom.2:25;</ref> of unworthy acts (for
    WH. usually ποιέω in cl.), <b>to commit, do</b>: <ref=''Luk.22.23; 23.41''>Luk.22:23
    23:41</ref>, <ref=''Jhn.3.20; 5.29''>Jhn.3:20 5:29</ref>, <ref=''Act.3.17; 5.35;
    16.28; 25.11, 25; 26.9, 31''>Act.3:17 5:35 16:28 25:11, 25 26:9, 31</ref>, <ref=''Rom.1.32''>Rom.1:32</ref>
    (<i>ICC</i>, in l), <ref=''Rom.2.1-3; 7.19; 13.4''>Rom.2:1-3 7:19 13:4</ref>,
    <ref=''1Co.5.2''>1Co.5:2</ref>, <ref=''2Co.12.21''>2Co.12:21</ref>, <ref=''Gal.5.21''>Gal.5:21</ref>.
    <BR /> __3. <b>to transact, manage, hence, of payment, to exact </b>(cl.): <ref=''Luk.3.13;
    19.23''>Luk.3:13 19:23</ref>. <BR /> __4. Reflexively, of state or condition,
    to do or fare Æsch., Hdt., al.): <ref=''Eph.6.21''>Eph.6:21;</ref> εὖ π. (see
    M, <i>Pr.</i>, 228 f.), <ref=''Act.15.29.''>Act.15:29.</ref>†<BR /> <re><i>SYN.</i>:
    see: ποιέω </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πράσσω</b>, <br /> <i>Epic dialect</i> and <i>Ionic dialect</i>
    <b>πρήσσω</b>, <i>Attic dialect</i> <b>πράττω</b> (first in [<a href="javascript:void(0)"
    title=" “IG” 12.7.11, +others, 5th-6th c.BC: Aristophanes Comicus and 5th-6th
    c.BC: Xenophon Historicus)">Refs 5th c.BC+</a>], Cretan dialect <b>πράδδω</b>
    [<a href="javascript:void(0)" title=" “Leg.Gort.” 1.35">Refs</a>]: <i>future</i>
    πράξω, <i>Ionic dialect</i> πρήξω: <i>aorist</i> ἔπραξα, <i>Ionic dialect</i>
    ἔπρηξα: <i>perfect</i> πέπραχα, <i>Ionic dialect</i> πέπρηχα, (<i>transitive</i>)
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 5.106, 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.2.32, “Cyr.” 3.1.15,
    4th-3rd c.BC: Dinarchus Orator 3.21, 4th-3rd c.BC: Menander Comicus 619, “IG”
    9(2).517.36 (Larissa, 3rd c.BC), “PHib.” 1.80.11 (3rd c.BC), (_intransitive_)
    5th-6th c.BC: Plato Comicus 187 codices, 4th c.BC: Aristoteles Philosophus “Rhetorica
    ad Alexandrum” 1440a36 ">Refs 5th c.BC+</a>]: <i>pluperfect</i> ἐπεπράχει (ν)
    (<i>transitive</i>) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus [same place], (_intransitive_) 2nd c.AD: Appianus Historicus “Bella
    Civilia” 5.83 ">Refs 5th c.BC+</a>]: <i>perfect</i> [<a href="javascript:void(0)"
    title=" 2 πέπρᾱγα, _Ionic dialect_ πέπρηγα, (_intransitive_) 5th c.BC: Pindarus
    Lyricus “P.” 2.73, 5th c.BC: Herodotus Historicus 2.172, 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 629, “Ra.” 302, 5th-6th c.BC: Xenophon Historicus “Historia Graeca
    (Hellenica)” 1.4.2, (_transitive_) 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1168b35, +others, “SIG” 364.70 (Ephesus, 3rd c.BC)">Refs 5th c.BC+</a>]: <i>pluperfect</i>
    ἐπεπράγεσαν (<i>intransitive</i>) [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 2.4, 7.24 ">Refs 5th c.BC+</a>]:— <i>perfect</i> πέπραγα
    <i>Attic dialect</i>, πέπραχα Hellenistic, <i>accusative</i> [<a href="javascript:void(0)"
    title=" to Moer. p.293 P., 2nd c.AD: Phrynichus Atticista “Praeparatio Sophistica”
    p.103 5th c.BC: Bacchylides Lyricus ">Refs 5th c.BC+</a>], but see above:—<i>middle</i>,
    <i>future</i> πράξομαι [<a href="javascript:void(0)" title=" 5th c.BC: Antipho
    Orator “fragment” 67, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    6.2.36 (also in _passive_ sense, 5th c.BC: Pindarus Lyricus “P.” 4.243 (probably),
    5th-6th c.BC: Plato Philosophus “Respublica” 452a)">Refs 5th c.BC+</a>]: <i>aorist</i>
    ἐπραξαμην [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 287, 5th c.BC: Thucydides Historicus 4.65, etc.:">Refs 5th c.BC+</a>]
    —<i>passive</i>, <i>future</i> (see.above), also πραχθήσομαι [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 3.98, 4th c.BC: Aristoteles Philosophus “Rhetorica”
    1359a11, etc.">Refs 4th c.BC+</a>]; <i>future</i> [<a href="javascript:void(0)"
    title=" 3 πεπράξομαι 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 861, 5th-6th
    c.BC: Aristophanes Comicus “Aves” 847, 5th c.BC: Eupolis Comicus 9.3 4th c.BC:
    Demosthenes Orator ">Refs 5th c.BC+</a>]: <i>aorist</i> ἐπράχθην [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 679, 5th c.BC: Thucydides Historicus
    4.54, etc.">Refs 5th c.BC+</a>]: <i>perfect</i> πέπραγμαι [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 75, etc. (sometimes
    in middle sense, see below vi). [ᾱ by nature, as is shown by the _Ionic dialect_
    form πρήσσω, and by the accent in πρᾶγμα, πρᾶξις, etc.] ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__I</b></Level2> in <i>Epic dialect</i> only, <b>pass through, pass
    over,</b> δὶς τόσσον ἅλα πρήσσοντες ἀπῆμεν [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.491; ῥίμφα πρήσσοντε κέλευθον 8th
    c.BC: Ilias Homerus Epicus “Illiad” 14.282, 23.501; ῥίμφα πρήσσουσι κέλευθον 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 13.83; ὁδὸν πρήσσουσιν ὁδῖται “hymnus ad
    Mercurium” 203: with _genitive_, ἵνα πρήσσωμεν ὁδοῖο 8th c.BC: Ilias Homerus Epicus
    “Illiad” 24.264, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.219 ">Refs 8th
    c.BC+</a>]; ὄφρα πρ. ὁδοῖο[<a href="javascript:void(0)" title=" [prev. work] 47;
    ἵνα πρήσσῃσιν ὁδοῖο 3.476 ">Refs</a>]: Grammars  note that this sense is found
    only in <i>present</i>, [<a href="javascript:void(0)" title=" “Anecdota Graeca
    - MSS. Bibl. Oxon.” 1.355, “Etymologicum Magnum” 688.1. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <b>experience certain for-</b> <b>tunes, fare</b> well or ill, ὁ στόλος οὕτως
    ἔπρηξε [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.26,
    compare 4.77, 5th c.BC: Thucydides Historicus 7.24; so ὡς ἔπρηξε 5th c.BC: Herodotus
    Historicus 7.18; κατὰ νόον π. [prev. author] 4.97, compare 5th-6th c.BC: Aristophanes
    Comicus “Equites” 549; πράξασαν ὡς ἔπραξεν 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    1288; εὖ πέπραγεν, ὅτι.. 5th c.BC: Pindarus Lyricus “P.” 2.73, compare 5th c.BC:
    Herodotus Historicus 1.24, 42, etc.; φλαύρως π. τῷ στόλῳ [prev. author] 6.94;
    π. καλῶς 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 979; χαλεπώτατα
    π. 5th c.BC: Thucydides Historicus 8.95; ταπεινῶς π. 5th-6th c.BC: Isocrates Orator
    5.64; ὅστις καλῶς πράττει, οὐχὶ καὶ εὖ πράττε; 5th-6th c.BC: Plato Philosophus
    Alcaeus1.116b; π. εὐτυχῶς 5th c.BC: Sophocles Tragicus “Antigone” 701; κάλλιστα
    5th c.BC: Euripides Tragicus “Heraclidae” 794 ">Refs 5th c.BC+</a>]; μακαρίως,
    εὐδαιμόνως, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Plutus” 629, 802 ">Refs 5th c.BC+</a>]: frequently with <i>neuter</i> <i>pronoun</i>
    or <i>adjective</i>, εὖ π. τι [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 1006, compare “OC” 391; μηδὲν εὖ π. 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 1.6.8; χρηστόν τι π. 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 341; καλά 5th c.BC: Thucydides Historicus 6.16; χείρω [prev.
    author] 7.71; μεγάλα 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 346;
    πάντ᾽ ἀγαθά 5th-6th c.BC: Aristophanes Comicus “Ranae” 302, compare “Eq.” 683
    (Lyric poetry); εὐδαίμονα 5th c.BC: Euripides Tragicus “Electra” 1359 (_anapaest
    meter_); πολλὰ καὶ ἀγαθά 5th-6th c.BC: Xenophon Historicus “Anabasis” 6.4.8; οἷον
    ἥθελεν 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1704 (Lyric poetry); πράξας
    ἅπερ ηὔχου 5th c.BC: Euripides Tragicus “Orestes” 355 (_anapaest meter_), compare
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.9.14. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>achieve, effect, accomplish,</b> οὔ τι [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.562,
    11.552, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.191, etc.; οὐδέ τι ἔργον
    ἐνθάδ᾽ ἔτι πρήξει 19.324, compare 16.88; χρῆμα μὲν οὐ πρήξεις, σὺ δ᾽ ἐτώσια πόλλ᾽
    ἀγορεύσεις 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 402 ">Refs 8th c.BC+</a>];
    κλέος ἔπραξεν <b>won</b> it, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “I.” 5(4).8 ">Refs 5th c.BC+</a>]; ἔπραξε δεσμόν <b>achieved</b> bondage,
    i.e. brought it on himself, [<a href="javascript:void(0)" title=" [prev. author]
    “P.” 2.40; τινὰ Νηρεΐδων π. ἄκοιτιν [prev. author] “N.” 5.36 ">Refs</a>]; ὕμνον
    π. <b>grant power of</b> song, [<a href="javascript:void(0)" title="[prev. work]
    9.3 ">Refs</a>]; λεόντεσσι π. φόνον <b>do</b> slaughter upon them,[<a href="javascript:void(0)"
    title=" [prev. work] 3.46; τὴν Κυπρίων ἀπόστασιν π. 5th c.BC: Herodotus Historicus
    5.113 ">Refs 5th c.BC+</a>]; π. εἰρήνην, φιλίαν, <b>bring</b> it <b>about,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 3.7, 18.162
    ">Refs 4th c.BC+</a>]; π. τι παρά τινος <b>get</b> something from.., ὧν δέονται
    πάντων πεπραγότες εἶεν παρὰ βασιλέως [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 1.4.2; ἐλπὶς πράξειν τι
    παρὰ τῶν θεῶν ἀγαθόν 5th-6th c.BC: Isocrates Orator 2.20 ">Refs 5th c.BC+</a>];
    also, <b>attempt, plot,</b> δήμου κατάλυσιν [<a href="javascript:void(0)" title="
    5th-6th c.BC: Andocides Orator 3.6: with _dative_ _person_, δαίμοσιν π. φίλα 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 660; Αοξίᾳ χάριν 5th c.BC: Euripides
    Tragicus “Ion” 37, compare 896 (Lyric poetry), “El.” 1133, etc.; σὺ τοῦτο πράξεις
    ὥστε..; 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 896 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    πέπρακται τοὖργον [<a href="javascript:void(0)" title=" [prev. author] “Pr.” 75;
    φεῦ φεῦ πέπρακται 5th c.BC: Euripides Tragicus “Hippolytus” 680; τὰ πεπραγμένα
    5th c.BC: Pindarus Lyricus “O.” 2.15, etc.; ἡ ἐπὶ τοῖς πεπρ. ἀδοξία 4th c.BC:
    Demosthenes Orator 1.11; τὰ πεπρ. λῦσαι [prev. author] 24.76; τὰ πραχθέντα 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 683, etc.">Refs 5th c.BC+</a>];
    τὰ ἔργα τῶν πραχθέντων the facts <b>of what took place,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.22; οὐ γὰρ ἂν τό γε πραχθὲν ἀγένητον
    θείη 5th-6th c.BC: Plato Philosophus “Protagoras” 324b. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> <i>absolutely</i>, <b>effect an object, be successful,</b>
    δὸς Τηλέμαχον πρήξαντα νέεσθαι [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 3.60; ἔπρηξας καὶ ἔπειτα 8th c.BC: Ilias Homerus
    Epicus “Illiad” 18.357. ">Refs 8th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3>
    of sexual intercourse, ἐπράχθη τὰ μέγιστα [<a href="javascript:void(0)" title="
    3rd c.BC: Theocritus Poeta Bucolicus 2.143. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__III.4</b></Level3>
    <b>to be busy with,</b> σὺ μὲν τὰ σαυτῆς πρᾶσσ᾽ <b>mind</b> your own <b>business,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 678;
    πράττων ἔκαστος τὸ αὑτοῦ 5th-6th c.BC: Plato Philosophus “Phaedrus” 247a, compare
    “Plt.” 307e; τὰ αὑτοῦ π. καὶ μὴ πολυπραγμονεῖν [prev. author] “R.” 433a, compare
    400e, etc. (whereas πολλὰ π. ={πολυπραγμονεῖν}, 5th c.BC: Herodotus Historicus
    5.33, 5th c.BC: Euripides Tragicus “Hercules Furens” 266, 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 228, etc.); φιλοσόφου τὰ αὑτοῦ πράξαντος καὶ οὐ πολυπραγμονήσαντος
    5th-6th c.BC: Plato Philosophus “Gorgias” 526c, compare “Ap.” 33a, etc.">Refs
    5th c.BC+</a>]; οὐδ᾽ εὖ.. οἰκοῦνται αἱ πόλεις, ὅταν τὰ αὑτῶν ἕκαστοι πράττωσι
    (ironical) [<a href="javascript:void(0)" title=" [prev. author] Alcaeus1.127b">Refs</a>];
    μὴ τὰ αὑτῶν π. not to <b>act</b> their <b>part,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “R.” 452c; π. τὰ δέοντα 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 3.8.1. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.5</b></Level3>
    <b>manage</b> affairs, <b>do</b> business, <b>act,</b> εἰπεῖν τε καὶ πρᾶξαι [<a
    href="javascript:void(0)" title="[prev. work] 2.9.4, compare 2.8.6 ">Refs</a>];
    πράττειν τὰ πολιτικὰ πράγματα, τὰ τῆς πόλεως, <b>manage</b> state-affairs, take
    part in government, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Apologia” 31d, 5th c.BC: Lysias Orator 16.20; τὰ Ἀθηναίων 5th-6th
    c.BC: Plato Philosophus “Symposium” 216a; οἱ τὰ κοινὰ π. καὶ πολιτευόμενοι 4th
    c.BC: Aristoteles Philosophus “Politica” 1324b1: _absolutely_, without any addition,
    ἱκανωτάτω λέγειν τε καὶ πράττειν, of able statesmen, 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 1.2.15, compare 4.2.1, 4; πολιτεύεσθαι καὶ π. 4th c.BC: Demosthenes
    Orator 18.45, compare 59, 5th-6th c.BC: Plato Philosophus “Protagoras” 317a. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__III.6</b></Level3> generally, <b>transact, negotiate,
    manage,</b> οἱ πράξαντες πρὸς αὐτὸν τὴν λῆψιν τῆς πόλεως [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.114 ">Refs 5th c.BC+</a>]; Θηβαίοις
    τὰ πράγματα π. <b>manage</b> matters for their interest, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 19.77:">Refs 4th c.BC+</a>] —so in <i>passive</i>,
    τῷ Ἱπποκράτει τὰ.. πράγματα ἀπό τινων ἀνδρῶν.. ἐπράσσετο matters <b>were negotiated</b>
    with him by.., [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    4.76 ">Refs 5th c.BC+</a>]: but frequently <i>absolutely</i>, <b>treat, negotiate,
    manage, act,</b> οἱ πράσσοντες αὐτῷ [<a href="javascript:void(0)" title="[prev.
    work] 110, compare 5.76; π. πρός τινα [prev. author] 2.5, 4.73, etc.">Refs</a>];
    ἐς (variant{πρὸς}) τοὺς βαρβάρους, ἐς τοὺς Εἵλωτας, [<a href="javascript:void(0)"
    title=" [prev. author] 1.131, 132 ">Refs</a>]:—<i>passive</i>, ἐπράττετο οὐ πρὸς
    τοὺς ἄλλους [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 3.64;
    also π. τι ὑπὲρ τῶν κοινῶν 4th c.BC: Demosthenes Orator 26.2; π. ὑπὲρ τῆς πόλεως
    τὰ πάτρια [prev. author] 59.73; π. περὶ εἰρήνης 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 6.3.3; π. τῇ δύναιτο ἄριστα 5th c.BC: Herodotus
    Historicus 5.30; π. ὡς ἄριστα καὶ πιστότατα 5th c.BC: Thucydides Historicus 1.129;
    οἱ πράσσοντες ">Refs 5th c.BC+</a>]<b>the traitors,</b> [<a href="javascript:void(0)"
    title=" [prev. author] 4.89, 113 ">Refs</a>]:—followed by dependent clauses, πρᾶσσε
    καὶ τὰ ἐμὰ καὶ τὰ σὰ ὅπῃ κάλλιστα ἕξει [<a href="javascript:void(0)" title=" [prev.
    author] 1.129; ἐς τὴν Πελοπόννησον ἔπρασσεν, ὅπῃ ὠφελία τις γενήσεται [prev. work]
    65; π. ὅπως πόλεμος γένηται [prev. work] 57; π. ὅπως τιμωρήσονται [prev. work]
    56, compare 3.4, 70 ">Refs</a>], etc.: with <i>accusative</i> et <i>infinitive</i>,
    μὴ δεῦρο πλεῖν τὴν ναῦν ἔπραττεν [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 32.22. ">Refs 4th c.BC+</a>]<br /><Level4><b>__III.6.b</b></Level4>
    especially of secret practices and intrigues, εἴ τι μὴ ξὺν ἀργύρῳ ἐπράσσετ᾽ ἐνθένδ᾽
    unless some bribery <b>was being practised,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 125; καί τι αὐτῷ καὶ ἐπράσσετο
    ἐς τὰς πόλεις προδοσίας πέρι 5th c.BC: Thucydides Historicus 4.121, compare 5.83;
    μετάστασις ἐπράττετο 5th c.BC: Lysias Orator 30.10; τούτοις ἔπρασσον τὴν πόλιν
    2nd c.BC: Polybius Historicus 4.17.12 ">Refs 5th c.BC+</a>]; νῦν δ᾽ αὔτ᾽ Ἀτρεῖδαι
    φωτὶ παντουργῷ φρένας ἔπραξαν <b>have jobbed them</b> (the arms) <b>away</b> to
    a villain, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 446. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>practise,</b>
    πόνῳ π. θεοδμάτους ἀρετάς [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “I.” 6(5).11; δίκαια ἢ ἄδικα 5th-6th c.BC: Plato Philosophus “Apologia”
    28b, etc.; ταῦτ᾽ ἔπραξάν τε καὶ ἔλεξαν 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 5.1.1; ἃ καὶ λέγειν ὀκνοῦμεν οἱ πεπραχότες 4th-3rd c.BC: Menander
    Comicus 619 ">Refs 5th c.BC+</a>]: then <i>absolutely</i>, <b>act,</b> π. ἔργῳ
    μὲν σθένος βουλαῖσι δὲ φρήν [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “N.” 1.26 ">Refs 5th c.BC+</a>]; ὡς πράττοντες as <b>doing,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 527a ">Refs 5th c.BC+</a>];
    μεθ᾽ ἡμῶν ἔπραττεν, i. e. he took our side, [<a href="javascript:void(0)" title="
    4th c.BC: Isaeus Orator 5.14. ">Refs 4th c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3>
    <b>study,</b> δράματα [<a href="javascript:void(0)" title=" 10th c.AD: Suidas
    Legal icographus ">Refs</a>] see at {Ἀριστοφάνη; συλλογισμούς} [<a href="javascript:void(0)"
    title=" 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 2.17.27 ">Refs
    2nd c.AD+</a>]; ἐν τοῖς πραττομένοις in the poems <b>which are now studied, made
    the subject of commentaries,</b> [<a href="javascript:void(0)" title="Scholia
    2nd c.BC: Nicander Epicus “Theriaca” 11. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    with <i>double</i> <i>accusative</i> <i>person</i> et <i>of things</i>, πράττειν
    τινά τι <b>do</b> something <b>to</b> one, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Helena” 1394, 5th-6th c.BC: Isocrates Orator 12.93;
    ἀγαθόν τι π. τὴν πόλιν 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 108.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__VI</b></Level2> <b>exact payment from</b>
    one, αὐτοὺς ἑκατὸν τάλαντα ἔπρηξαν [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 3.58 ">Refs 5th c.BC+</a>]; πράσσει με τόκον he <b>makes</b>
    me <b>pay</b> interest, [<a href="javascript:void(0)" title=" Batrachomyomachia
    185; π. τινὰ χρέος 5th c.BC: Pindarus Lyricus “O.” 3.7, compare “P.” 9.104; ὅσοι
    πράξεις πεπράγασιν “SIG” 364.70 (Ephesus, 3rd c.BC)">Refs 5th c.BC+</a>]; τοὐφειλόμενον
    π. Δίκη [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 311 (_anapaest meter_); ἀντίποινα [prev. author] “Pers.” 476 ">Refs
    4th c.BC+</a>]: frequently of tax-gatherers or other collectors of public debt,
    [<a href="javascript:void(0)" title=" “IG” 12.116.16, +others, 5th-6th c.BC: Plato
    Philosophus “Leges” 774d; π. τὰς εἰσφοράς 4th c.BC: Demosthenes Orator 22.77,
    etc.">Refs 5th c.BC+</a>]; φόρον ἔπρησσον παρ᾽ ἑκάστων <b>obtained</b> or <b>demanded</b>
    from.., [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.106
    ">Refs 5th c.BC+</a>]: with <i>accusative</i> <i>person</i>, <b>press for payment,</b>
    μὴ π. τοὺς ὀφειλέτας [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 38.11.10 ">Refs 2nd c.BC+</a>]; π. τινά τι ὑπέρ τινος <b>demand</b>
    from one <b>as the price</b> for a thing, [<a href="javascript:void(0)" title="
    2nd c.AD: Lucianus Sophista “Vit.Auct.” 18: _metaphorically_, φόνον π.">Refs 2nd
    c.AD+</a>] <b>exact punishment</b> or <b>vengeance for</b> a murder: hence, <b>avenge,
    punish,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 624; τὰ περὶ τὸν φόνον ἀγριωτέρως π. 5th-6th c.BC: Plato Philosophus
