    title=" 4th c.BC: Demosthenes Orator 29.2. ">Refs 4th c.BC+</a>]<br /><Level2><b>__VII</b></Level2>
    with <i>accusative</i> <i>person</i>, πράττειν τινά <b>deal with, finish off,</b>
