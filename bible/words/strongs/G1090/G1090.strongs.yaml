strongs_number: G1090
language: greek
lemma: γεωργέω
transliteration: geōrgéō
definition: to till (the soil)
kjv_usage: dress
derivation: from G1092 (γεωργός);
extended_definition:
  gloss: to farm
  definition: '<b>γεωργέω</b>, -ῶ <BR /> (γεωργός), [in LXX: <ref=''1Ch.27.26''>1Ch.27:26</ref>
    (עָשָׂה מְלֶאכֶת הַשָּׂדֶה), I <ref=''Est.4.6''>Est.4:6</ref>, <ref=''1Ma.14.8''>1Ma.14:8</ref>
    * ;] <BR /><b>to till</b> the ground: pass., <ref=''Heb.6.7.''>Heb.6:7.</ref><BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γεωργ-έω</b>, <br /> <b>to be a husbandman, farmer</b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges” 805e,
    5th-6th c.BC: Xenophon Historicus “Oeconomicus” 14.2, etc.; γ. ἐν τῇ γῇ 5th-6th
    c.BC: Andocides Orator 1.92; ἐν τῇ Νάξῳ 5th-6th c.BC: Plato Philosophus “Euthyphro”
    4c, etc.">Refs 5th c.BC+</a>]; γεωργεῖς ἐκ τούτων you <b>have become a landed
    proprietor</b> by these means (i. e. the fruits of treason), [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 19.314: with _accusative_ _cognate_, γεωργίαν
    ζῶσαν γ.">Refs 4th c.BC+</a>] of pastoral nomads, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1256a35:">Refs 4th c.BC+</a>]
    —<i>middle</i>, οἱ γεωργούμενοι [<a href="javascript:void(0)" title="Aristeas  112.
    ">Refs</a>]<br /><Level2><b>__II</b></Level2> with <i>accusative</i>, <b>till,
    plough, cultivate</b>, πολλήν (i.e. γῆν) [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 592 ">Refs 5th c.BC+</a>];
    τὰς ἄλλας [νήσους] [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 3.88; γεωργῶν τὰ ἐκείνων 4th c.BC: Demosthenes Orator 18.41 ">Refs
    5th c.BC+</a>]:—<i>passive</i>, of land, [<a href="javascript:void(0)" title="
    “IG” 9(1).61 (from Daulis)">Refs</a>]; χώρας γεγεωργημένης καὶ γεωργηθησομένης
    [<a href="javascript:void(0)" title=" “SIG” 685.80 (from Crete)">Refs</a>]; τὰ
    γεωργούμενα φυτά [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Problemata” 896a10. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    generally, <b>cultivate</b>, ἐλαίαν [<a href="javascript:void(0)" title=" “Geoponica”
    9.2.6: hence, γ. ἔλαιον, οἶνον">Refs</a>], <b>produce</b> it, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Dio Cassius Historicus 49.36, compare “IG” 22.1100; τοῦ
    γεωργουμένου οἴνου “Geoponica” 6.7.2. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <i>metaphorically</i>, <b>work at</b> a thing, <b>practise</b> or <b>exploit</b>
    it, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 25.82;
    φιλίαν 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.776b; τέχνην 3rd c.AD:
    Heliodorus Scriptor Eroticus 6.6; τὸν ἱππόδρομον 4th c.AD: Libanius Sophista “Orationes”
    35.13 ">Refs 4th c.BC+</a>]; <b>cultivate</b>, ψυχὰς δόγμασι [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 2.348. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.4</b></Level3>
    of a river, <b>fertilize</b>, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD:
    Philostratus Sophista “Philostrati majoris imagines” 1.11, “Ep.” 59, 3rd c.AD:
    Heliodorus Scriptor Eroticus 2.28. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
