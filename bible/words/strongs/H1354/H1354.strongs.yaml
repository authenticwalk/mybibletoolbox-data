strongs_number: H1354
language: hebrew
lemma: גַב
transliteration: gab
pronunciation: gab
definition: the back (as rounded); by analogy, the top or rim, a boss, a vault, arch
  of eye, bulwarks, etc.
kjv_usage: back, body, boss, eminent (higher) place, (eye) brows, nave, ring.
derivation: from an unused root meaning to hollow or curve; (compare H1460 (גֵּו)
  and H1479 (גּוּף))
extended_definition:
  gloss: back/rim/brow
  definition: '1) convex surface, back<br>1a) back (of man)<br>1b) mound (for illicit
    worship)<br>1c) boss (convex projection of shield)<br>1d) bulwarks, breastworks
    (of arguments-fig.)<br>1e) brow, eyebrow<br>1f) rim (of wheel)<BR>Aramaic equivalent:
    <i>gav</i> (גַּב "back" H1355)'
  morphology: H:N
  source: STEPBible/BDB
