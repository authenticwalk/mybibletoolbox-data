strongs_number: G4656
language: greek
lemma: σκοτόω
transliteration: skotóō
definition: to obscure or blind (literally or figuratively)
kjv_usage: be full of darkness
derivation: from G4655 (σκότος);
extended_definition:
  gloss: to darken
  definition: '<b>σκοτόω</b>, -ῶ<BR /> (σκότος), [in LXX for חָשַׁךְ, קָדַר, שָׁחַר
    ;] <BR /><b>to darken</b>: <ref=''Rev.9.2; 16.10''>Rev.9:2 16:10</ref>. Metaphorical,
    of the mind! pass., <ref=''Eph.4.18''>Eph.4:18</ref> (cf. σκοτίζω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σκοτ-όω</b>, <br /> <b>darken, blind</b>, σκοτώσω βλέφαρα καὶ
    δεδορκότα [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax”
    85 ">Refs 5th c.BC+</a>]; <b>stupefy</b>, [<a href="javascript:void(0)" title="
    2nd c.AD: Soranus Medicus 1.125 (_active_ and _passive_)">Refs 2nd c.AD+</a>];
    <b>make dizzy</b>, τὰς ὄψεις [<a href="javascript:void(0)" title=" Philo Byzantius
    Paradoxographus “de Septem Miraculis” 2.5: _metaphorically_, NT.Eph.4.18 ">NT</a>]:—<i>passive</i>,
    <b>to be in darkness, suffer from vertigo</b>, like{σκοτοδινιάω}, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 518a, “Prt.” 339e, “Tht.”
    209e, 4th-3rd c.BC: Theophrastus Philosophus “de Vertigine” 7, 2nd c.BC: Polybius
    Historicus 10.13.8 ">Refs 5th c.BC+</a>]; ἕλμινθες -ωθεῖσαι <b>stupefied</b>,
    [<a href="javascript:void(0)" title=" 1st c.AD: Herodotus Medicus cited in 6th
    c.AD: Aëtius Medicus 9.37, compare 2nd c.AD: Galenus Medicus 16.657. ">Refs 1st
    c.AD+</a>]'
  source: STEPBible/LSJ
