strongs_number: H7561
language: hebrew
lemma: רָשַׁע
transliteration: râshaʻ
pronunciation: raw-shah'
definition: to be (causatively, do or declare) wrong; by implication, to disturb,
  violate
kjv_usage: condemn, make trouble, vex, be (commit, deal, depart, do) wicked(-ly, -ness).
derivation: a primitive root;
extended_definition:
  gloss: be wicked
  definition: 1) to be wicked, act wickedly<br>1a) (Qal)<br>1a1) to be wicked, act
    wickedly<br>1a2) to be guilty, be condemned<br>1b) (Hiphil)<br>1b1) to condemn
    as guilty (in civil relations)<br>1b2) to condemn as guilty (in ethical or religious
    relations)<br>1b3) to act wickedly (in ethics and religion)
