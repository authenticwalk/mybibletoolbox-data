strongs_number: G0997
language: greek
lemma: βοηθέω
transliteration: boēthéō
definition: to aid or relieve
kjv_usage: help, succor
derivation: from G998 (βοηθός);
extended_definition:
  gloss: to help
  definition: '<b>βοηθέω</b>, -ῶ <BR /> (βοή + θέω, <i>to run</i>), [in LXX chiefly
    for עזר ;] <BR /><b>to come to aid, to help, succour</b>: absol., <ref=''Act.21.28''>Act.21:28;</ref>
    with dative, <ref=''Mat.15.25''>Mat.15:25</ref>, <ref=''Mrk.9.22, 24''>Mrk.9:22,
    24</ref> <ref=''Act.16.9''>Act.16:9</ref>, <ref=''2Co.6.2''>2Co.6:2</ref>" (LXX),
    <ref=''Heb.2.18''>Heb.2:18</ref>, <ref=''Rev.12.16''>Rev.12:16</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
