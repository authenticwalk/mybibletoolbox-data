strongs_number: H5071
language: hebrew
lemma: נְדָבָה
transliteration: nᵉdâbâh
pronunciation: ned-aw-baw'
definition: properly (abstractly) spontaneity, or (adjectively) spontaneous; also
  (concretely) a spontaneous or (by inference, in plural) abundant gift
kjv_usage: free(-will) offering, freely, plentiful, voluntary(-ily, offering), willing(-ly),
  offering).
derivation: from H5068 (נָדַב);
