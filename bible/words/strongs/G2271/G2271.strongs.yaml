strongs_number: G2271
language: greek
lemma: ἡσυχία
transliteration: hēsychía
definition: (as noun) stillness, i.e. desistance from bustle or language
kjv_usage: quietness, silence
derivation: feminine of G2272 (ἡσύχιος);
extended_definition:
  gloss: quietness
  definition: '<b>ἡσυχία</b>, -ας, ἡ<BR /> (ἡσύχιος, which see), [in LXX for אִישׁוֹן,
    שָׁלֵו, etc. ;] <BR />__1. <b>quietness</b>: <ref=''2Th.3.12.''>2Th.3:12.</ref>
    <BR /> __2. <b>stillness, silence</b>: <ref=''Act.22.2''>Act.22:2</ref>, <ref=''1Ti.2.11-12''>1Ti.2:11-12</ref>
    † <BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἡσῠχ-ία</b>, <br /> <i>Ionic dialect</i> -ιη, <i>Doric dialect</i>
