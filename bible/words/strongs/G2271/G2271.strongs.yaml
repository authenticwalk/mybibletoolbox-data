    περὶ μὲν τῶν ἄλλων ἡ. ἦγον, ὑπὲρ δέ.. 5th-6th c.BC: Isocrates Orator 10.49 ">Refs
    5th c.BC+</a>]; κινήσεων <b>from</b> movements, [<a href="javascript:void(0)"
