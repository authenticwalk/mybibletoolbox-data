    c.BC: Odyssea Homerus Epicus “Odyssey” 18.22, etc.; personified in 5th c.BC: Pindarus
    Lyricus “P.” 8.1, 5th-6th c.BC: Aristophanes Comicus “Aves” 1321 (Lyric poetry);
    ἁ. φιλεῖ συμπόσιον 5th c.BC: Pindarus Lyricus “N.” 9.48: with _genitive_ object,
    ἡ. τῆς πολιορκίης">Refs 8th c.BC+</a>] <b>rest from.. </b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.135; τῆς ἡδονῆς 5th-6th c.BC: Plato Philosophus
    “Respublica” 583e; τοῦ λυπεῖσθαι ibid; περί τι [prev. work]c; ἡ ἀπὸ τῆς εἰρήνης
    ἡ. 4th c.BC: Demosthenes Orator 5.25: in _plural_, αἱ ἡ. σήπουσι 5th-6th c.BC:
    Plato Philosophus “Theaetetus” 153c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>silence, stillness</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Alcestis” 77 (_anapaest meter_)">Refs 5th c.BC+</a>]; especially of
    the Pythagoreans, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Vit.Auct.” 3. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> with Preps.,
    δι᾽ ἡσυχίης εἶναι keep <b>quiet</b>, [<a href="javascript:void(0)" title=" 5th
