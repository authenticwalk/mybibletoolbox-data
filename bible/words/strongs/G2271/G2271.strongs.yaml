    to ἐν τῷ πολέμῳ, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    3.12 ">Refs 5th c.BC+</a>]; ἐν ἡ. ἔχειν τι to keep it <b>quiet</b>, not speak
    of it, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 5.92.γ">Refs
    5th c.BC+</a>]; ἐν ἡ. ἔχειν σφέας αὐτούς[<a href="javascript:void(0)" title="
    [prev. work] 93; ἐν ἡ. διατριβειν 2nd c.AD: Herodianus Grammaticus 2.5.2; ἐφ᾽
    ἡσυχίας 5th-6th c.BC: Aristophanes Comicus “Vespae” 1517; μένειν ἐπὶ ἡσυχία 2nd
    c.AD: Herodianus Grammaticus 1.13.2 ">Refs 5th c.BC+</a>]; κατ᾽ ἡσυχίην πολλήν
    quite at one''s <b>ease</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.9, compare 7.208, 4th c.BC: Demosthenes Orator 8.12 ">Refs 5th c.BC+</a>];
    καθ᾽ ἡσυχίαν at <b>leisure</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Lysistrata” 1224, 5th c.BC: Thucydides Historicus
    3.48, etc.">Refs 5th c.BC+</a>]; opposed to διὰ σπουδῆς, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 6.2.28
    ">Refs 5th c.BC+</a>]; μετὰ.. ἡσυχίας <b>quietly</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 205 (_anapaest meter_). ">Refs
    5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> with Verbs, <br /><Level4><b>__4.a</b></Level4>
    ἡσυχίαν ἄγειν keep <b>quiet</b>, be <b>at peace</b> or <b>at rest</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.66, 5th-6th c.BC: Plato Philosophus “Apologia”
