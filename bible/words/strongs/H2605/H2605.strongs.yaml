language: hebrew
lemma: חָנָן
transliteration: Chânân
pronunciation: khaw-nawn'
definition: Chanan, the name of seven Israelites
kjv_usage: Canan.
derivation: from H2603 (חָנַן); favor;
extended_definition:
  gloss: Hanan
  definition: 'A man living at the time of Divided Monarchy, only mentioned at Jer.35.4;
    <br> son of: Igdaliah (H3012)<BR> § Canan or Hanan = "he is merciful"<br>1) one
    of the chief people of the tribe of Benjamin<br>2) last of the 6 sons of Azel,
    a descendant of Saul<br>3) son of Maachah, one of David''s mighty warriors<br>4)
    father of some sons who returned from exile with Zerubbabel<br>5) one of the Levites
    who assisted Ezra in his public exposition of the law<br>6) one of the heads of
    the people who also sealed the covenant with Nehemiah<br>7) another of the chief
    laymen who also sealed the covenant with Nehemiah<br>8) son of Zaccur, grandson
    of Mattaniah whom Nehemiah made one of the storekeepers of the provisions collected
    as tithes. Same as 5 ?<br>9) son of Igdaliah'
