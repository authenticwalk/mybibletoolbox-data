strongs_number: G3021
language: greek
lemma: λευκαίνω
transliteration: leukaínō
definition: to whiten
kjv_usage: make white, whiten
derivation: from G3022 (λευκός);
extended_definition:
  gloss: to bleach
  definition: '<b>λευκαίνω</b><BR /> (λευκός), [in LXX: <ref=''Psa.51.7''>Psa.51:7</ref>,
    <ref=''Isa.1.18''>Isa.1:18</ref> (לָבַן hi.), etc. ;] <BR /><b>to whiten, make
    white</b>: with accusative of thing(s), <ref=''Mrk.9.3''>Mrk.9:3</ref>, <ref=''Rev.7.14''>Rev.7:14</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λευκαίνω</b>, <br /> late <i>aorist 1</i> <i>infinitive</i>
    λευκᾶναι (see. below): <i>perfect</i> <i>passive</i> λελεύκασμαι [<a href="javascript:void(0)"
    title=" 3rd c.BC: Diphilus Siphnius Rerum Naturalium Scriptor cited in 2nd c.AD:
    Athenaeus Epigrammaticus 2.54b, 4th c.AD: Oribasius Medicus “fragment” 102">Refs
    3rd c.BC+</a>]:—<b>make white</b>, λεύκαινον ὕδωρ ξεστῇς ἐλάτῃσιν [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.172; ἅλα ῥοθίοισι λ. 5th
    c.BC: Euripides Tragicus “Cyclops” 17; ἐς γένυν ἕρπει λευκαίνων ὁ χρόνος 3rd c.BC:
    Theocritus Poeta Bucolicus 14.70 ">Refs 8th c.BC+</a>]; <b>plaster with whitening</b>,
    λευκᾶναι τὰ λευκώματα [<a href="javascript:void(0)" title=" “Ephes.” 3p.148 ">Refs</a>]:—<i>passive</i>,
    <b>to be</b> or <b>become white</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “de Generatione Animalium” 730a6, 4th c.BC: Sopater
    Comicus 8, 3rd c.BC: Apollonius Rhodius Epicus 1.545 ">Refs 4th c.BC+</a>], Diph.Siph.[same
    place]; <b>to be clarified</b>, of oil, Orib. [prev. cited] <br /><Level3><b>__2</b></Level3>
    <b>cause to appear white</b>, of the effect of dawn on lamplight, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 157 (_anapaest meter_).
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>, <b>have
    a sensation of whiteness</b>, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Sextus Empiricus Philosophus “adversus Mathematicos” 7.191, +others ">Refs 2nd
    c.AD+</a>]<br /><Level2><b>__III</b></Level2> <i>intransitive</i>, <b>grow white</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hyps.fragment”
    34(60) i13, 4th c.BC: Aristoteles Philosophus “Problemata” 890a9, LXX.Lev.13.19
    ">LXX+5th c.BC+</a>]; ἀφροῖο <b>with</b> foam, [<a href="javascript:void(0)" title="
    2nd c.BC: Nicander Epicus “Alexipharmaca” 170. ">Refs 2nd c.BC+</a>]'
