    at 2Sa.21.21; 1x27.32; <BR>Another spelling of <i>yo.na.dav</i> (יוֹנָדָב "Jonadab"
    H3122)<BR> § Jehonadab = "Jehovah is willing"<br>1) a son of Rechab, chief of
    the Rechabites, in the time of Jehu and Ahab<br>2) a nephew of David'
