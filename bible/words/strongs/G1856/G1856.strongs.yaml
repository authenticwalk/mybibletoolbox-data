strongs_number: G1856
language: greek
lemma: ἐξωθέω
transliteration: exōthéō
definition: to expel; by implication, to propel
kjv_usage: drive out, thrust in
derivation: from G1537 (ἐκ) and (to push);
extended_definition:
  gloss: to expel
  definition: '<b>ἐξ-ωθέω</b>, -ῶ <BR /> [in LXX chiefly for נָדָה hi. ;] <BR />__1.
    <b>to thrust out</b>: <ref=''Act.7.45.''>Act.7:45.</ref> <BR /> __2. <b>to drive
    out of the sea, drive on shore</b>: <ref=''Act.27.39''>Act.27:39</ref> (WH, txt.,
    ἐκσῶσαι).†<BR /> *ἐκ-σώζω, <BR /> <b>to preserve from danger, bring safe</b>:
    <ref=''Act.27.39''>Act.27:39</ref> (ἐξῶσαι, WH, mg., R, txt., see: ἐξωθέω).†<BR
    />  <b>ἐξ-ωθέω</b>, -ῶ <BR /> [in LXX chiefly for נָדָה hi. ;] <BR />__1. <b>to
    thrust out</b>: <ref=''Act.7.45.''>Act.7:45.</ref> <BR /> __2. <b>to drive out
    of the sea, drive on shore</b>: <ref=''Act.27.39''>Act.27:39</ref> (WH, txt.,
    ἐκσῶσαι).†<BR /> *ἐκ-σώζω, <BR /> <b>to preserve from danger, bring safe</b>:
    <ref=''Act.27.39''>Act.27:39</ref> (ἐξῶσαι, WH, mg., R, txt., see: ἐξωθέω).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξωθ-έω</b>, <br /> <i>aorist 1</i> ἐξέωσα (see. below 11),
    <b>thrust out, force out,</b> ἐκ δ᾽ ὦσε γλήνην [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 14.494, compare 17.618 ">Refs 8th c.BC+</a>];
    even by pulling, <b>wrench out,</b> ἐκ δ᾽ ἄρα οἱ μηροῦ δόρυ μείλινον ὦσε θύραζε
    [<a href="javascript:void(0)" title=" 5.694 ">Refs</a>]; <b>displace,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς”
    46 (_passive_)">Refs 5th c.BC+</a>]; <b>expel, eject, banish,</b> γῆς τινά [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    1296; πάτρας [prev. work] 1330 ">Refs 5th c.BC+</a>]; <b>put away</b> a wife,
    [<a href="javascript:void(0)" title=" “PSI” 1.41.16 (4th c.AD)">Refs 4th c.AD+</a>];
    <b>thrust back,</b> τοὺς δίκῃ νικῶντας [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Ajax” 1248 ">Refs 5th c.BC+</a>]; <b>drive,</b> τοὺς
    Αακεδαιμονίους ἐς τὰς ἁμάξας [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 5.72; πλοῖον εἰς αἰγιαλόν NT.Act.27.39, compare 4th c.AD: Julianus
    Imperator “Orationes” 2.60c; τὴν πόλιν εἰς χαλεπόν 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Nicias” 12; ἐ. εἰς ἅπαν ἀπὸ τῆς ὄχθης 2nd c.AD: Arrianus Historicus
    “Anabasis” 1.15.4; ἐ. νόμον 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Comp. Ag.” “Gracch.” 5">NT+5th c.BC+</a>]:—<i>passive</i>, ἐξωθέεσθαι ἐκ τῆς
    χώρης [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.13,
    compare 5.124; μάχῃ [prev. author] 6.83; πατρίδος ἐξωθούμενος 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 428 ">Refs 5th c.BC+</a>]; ἐξωσθήσομαι εἰπεῖν <b>shall
    be debarred</b> from.., [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 24.61. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> ἐ. γλώσσας
    ὀδύναν <b>put forth</b> painful words, <b>break forth into</b> cruel words, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 1142
    (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>drive
    out of the sea, drive on shore,</b> τὰς ἄλλας [ναῦς] ἐξέωσαν πρὸς τὴν γῆν [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.90, compare
    8.104; ἐς τὴν γῆν [prev. author] 7.52 ">Refs 5th c.BC+</a>]:—<i>passive</i>, πνεύμασιν
    ἐξωσθέντες [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Cyclops” 279 (compare ἐξώστης 11): _metaphorically_, ἐξωσθῆναι τῇ ὥρᾳ ἐς χειμῶνα
    5th c.BC: Thucydides Historicus 6.34 ">Refs 5th c.BC+</a>]. (Late <i>infinitive</i>
    ἐξεοῦν [<a href="javascript:void(0)" title=" 6th c.AD: Justinianus Imperator “Novellae”
    59.4 “Intr.” ">Refs 6th c.AD+</a>], <i>present</i> <i>indicative</i> <i>passive</i>
    ἐξεοῦται [<a href="javascript:void(0)" title=" “Codex Justinianus [4th-6th c.AD]”
    1.2.24.6, formed from ἐξέωσα.) ">Refs</a>]'
  source: STEPBible/LSJ
