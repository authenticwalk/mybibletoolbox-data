strongs_number: H8398
language: hebrew
lemma: תֵּבֵל
transliteration: têbêl
pronunciation: tay-bale'
definition: the earth (as moist and therefore inhabited); by extension, the globe;
  by implication, its inhabitants; specifically, a particular land, as Babylonia,
  Palestine
kjv_usage: habitable part, world.
derivation: from H2986 (יָבַל);
