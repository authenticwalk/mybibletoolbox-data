etymology:
  lsj_definition: '<b> εἴπερ</b> <br /> or <b>εἴ περ</b>, strengthened for εἰ, <b>if
    really, if indeed</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 3.25, etc.">Refs 8th c.BC+</a>]; especially <b>even if, even though</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    7.117, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.167, etc.; εἴ. καί 9.35; εἴ.
    τε 8th c.BC: Ilias Homerus Epicus “Illiad” 10.225; εἴ. γε 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 198, 5th-6th c.BC: Plato Philosophus “Protagoras” 312a, etc.;
    εἴ. γε δή [prev. author] “Tht.” 182c ">Refs 8th c.BC+</a>]; with words between,
    εἴ. γάρ τε χόλον γε.. [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 1.81; εἴπερ ἔσται γε 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    1249, compare 5th-6th c.BC: Plato Philosophus “Politicus” 275e; καλῶς, εἴπερ ποτέ,
    ἔχει 5th c.BC: Thucydides Historicus 4.20; εἴπερ ἄρα 4th c.AD: Julianus Imperator
    “Orationes” 7.216b. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> in
    <i>Attic dialect</i> and Trag. to imply that the supposition agrees with the fact,
    <b>if as is the fact, since</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 6.14, etc.">Refs 5th c.BC+</a>]; but with <i>imperfect</i>
    it implies that it is contrary to the fact, εἴπερ ἦν πέλας <b>if</b> I had been
    (but I was not), [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Electra” 312, compare 604 ">Refs 5th c.BC+</a>]; also εἴ. ἐκτελεῖς ἅπερ λέγεις
    <b>if only</b> you will keep your word, [<a href="javascript:void(0)" title="
    [prev. author] “Ichn.” 48. ">Refs</a>]<br /><Level2><b>__III</b></Level2> with
    an ellipse, <b>if you must</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 227 ">Refs 5th c.BC+</a>]; ἀλλ᾽ εἴ. but <b>if
    so</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Parmenides” 150b, 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1101a12;
    compare εἰ 5th c.BC: Bacchylides Lyricus VII. ">Refs 5th c.BC+</a>]'
