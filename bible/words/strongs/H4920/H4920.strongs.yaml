extended_definition:
  gloss: Meshelemiah
  definition: 'A man of the tribe of Levi  living at the time of Exile and Return,
    first mentioned at 1Ch.9.21; <br> father of: Zechariah (H2148A), Jediael (H3043J),
    Zebadiah (H2069J), Jathniel (H3496), Elam (H5867H), Jehohanan (H3076I) and Eliehoenai
    (H0454A); also called Shelemiah at 1Ch.26.14;<BR>Also named: <i>she.lem.yah</i>
    (שֶׁלֶמְיָהוּ "Shelemiah" H8018O) <BR> § Meshelemiah = "whom Jehovah repays"<br>
    a Korhite Levite porter or gatekeeper of the house of God in the time of David<br>'
