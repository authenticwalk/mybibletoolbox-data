strongs_number: G1529
language: greek
lemma: εἴσοδος
transliteration: eísodos
definition: an entrance (literally or figuratively)
kjv_usage: coming, enter(-ing) in (to)
derivation: from G1519 (εἰς) and G3598 (ὁδός);
extended_definition:
  gloss: entry
  definition: '<b>εἴσ-οδος, -ου, ὁ</b> <BR /> (ὁδός) [in LXX chiefly for בּוֹא ;]
    <BR />__1. <b>a means of entering, place of entrance</b>: <ref=''Heb.10.19''>Heb.10:19</ref>,
    <ref=''2Pe.1.11''>2Pe.1:11</ref> (cf. Westc., He., l.with; MM, <i>Exp.</i>, xii;
    but see infr.). <BR /> __2. <b>a going in, entrance</b>: <ref=''Act.13.24''>Act.13:24;</ref>
    with genitive loc., <ref=''Heb.10.19''>Heb.10:19</ref> (Thayer, see word; but
    see supr.); before εἰς, <ref=''2Pe.1.11''>2Pe.1:11</ref> (Mayor, in l.; Thayer;
    but see supr.); πρός, <ref=''2Th.1.9; 2.1''>2Th.1:9 2:1</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εἴσοδος</b> <br /> or <b>ἔσοδος</b>, ἡ, <b>entrance</b>: <br
    /><Level2><b>__I</b></Level2> <b>place of entrance, entry,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.90, 5th c.BC: Herodotus
    Historicus 1.9, etc. ">Refs 8th c.BC+</a>]; ἐσόδους Φοίβου <b>the entrance</b>
    to his temple, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Ion” 104 (_anapaest meter_) ">Refs 5th c.BC+</a>]; of a mountain-pass, ἡ διὰ
    Τρηχῖνος ἔ. ἐς τὴν Ἑλλάδα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.176 ">Refs 5th c.BC+</a>]; in a theatre, <b>entrance</b> for the
    Chorus, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 326, “Av.” 296 ">Refs 5th c.BC+</a>], see Scholia; <b>entrance-door</b>
    of a court of justice, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Ἀθηναίων Πολιτεία” 63.2, etc.: _metaphorically_, καλῶν ἔσοδοι">Refs
    4th c.BC+</a>] <b>paths</b> to glory, [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “P.” 5.116. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>entering, entrance,</b> εἴ. παρασχεῖν [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.4.7, etc.: _plural_,
    4th-5th c.BC: Aeschylus Tragicus “Eumenides” 30. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>entrance into the lists</b> to contend in the games, ἱππείαν ἔ.(compare εἰσέρχομαι
    II) [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 6.50
    ">Refs 5th c.BC+</a>]; also ἡ εἴ. τῆς δίκης εἰς τὸ δικαστήριον <b>the introduction</b>
    of it, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Crito”
    45e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>right</b> or
    <b>privilege of entrance,</b> ἔσοδον εἶναι παρὰ βασιλέα ἄνευ ἀγγέλου [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.118. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>visit,</b> κακῶν γυναικῶν εἴσοδοι [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Andromache” 930, compare 952, 5th c.BC: Lysias Orator
    1.20 ">Refs 5th c.BC+</a>]; of a doctor, [<a href="javascript:void(0)" title="
    2nd c.AD: Galenus Medicus 16.523. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.5</b></Level3>
    <b>study, investigation,</b> Vett. Val.259.7; ἀκροθιγεῖς τὰς εἰσόδους ποιήσασθαι
    [<a href="javascript:void(0)" title="[prev. work] 222.11 ">Refs</a>]; also, <b>method,</b>
    [<a href="javascript:void(0)" title="[prev. work]108.19. ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    <b>that which comes in, revenue,</b> opposed to ἔξοδος, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 6.13.1, compare “IG” 14.423 (from Tauromenium),
    5(I).1390.64 (from Andania), “PPetr.” 3p.151. ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
