strongs_number: G1471
language: greek
lemma: ἔγκυος
transliteration: énkyos
definition: swelling inside, i.e. pregnant
kjv_usage: great with child
derivation: from G1722 (ἐν) and the base of G2949 (κῦμα);
extended_definition:
  gloss: pregnant
  definition: '<b>ἔγκυος</b>, see: ἐνκ-.<BR />  ἔνκυoς (Rec. ἐγκ-, see: ἐν), -ον <BR
    /> (κύω, to conceive), [in LXX: <ref=''Sir.42.10''>Sir.42:10</ref> * ;] <BR /><b>pregnant,
    big with child </b>: <ref=''Luk.2.5.''>Luk.2:5.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔγκῠος</b>, ον, <br /> (κύω) ={ἐγκύμων}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.5, 6.131, 5th c.BC: Hippocrates Medicus
    “ἀφορισμοί” 5.42, etc.">Refs 5th c.BC+</a>]; πῶλος ἡσυχίης ἔγκυος, of the Trojan
    horse, [<a href="javascript:void(0)" title="“Anthologia Graeca” 9.156 (1st c.AD:
    Antiphilus Epigrammaticus); γαστρὸς ἀπωσαμέναν μόρον ἔγκυον, of one dying in child-birth,
    “Epigr Gr.” 238 (from Smyrna),compare “IG” 12(7).301 (from Amorgos). ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__2</b></Level3> of plants, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 595b27. ">Refs
    4th c.BC+</a>]'
  source: STEPBible/LSJ
