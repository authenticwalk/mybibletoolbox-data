strongs_number: G2713
language: greek
lemma: κατέναντι
transliteration: katénanti
definition: directly opposite
kjv_usage: before, over against
derivation: from G2596 (κατά) and G1725 (ἔναντι);
extended_definition:
  gloss: before
  definition: '<b>κατέναντι </b><BR /> <i>adv.</i>, [in LXX chiefly for נֶגֶד, פָּנִים,
    <ref=''Gen.7.1''>Gen.7:1</ref>, etc. ;] <BR /><b>over against, opposite, before</b>:
    ἡ, κ. κώμη, <ref=''Luk.19.30''>Luk.19:30;</ref> as prep., with genitive, <ref=''Mat.21.2;
    27.24''>Mat.21:2 27:24</ref> (ἀπ-, WH, mg.), <ref=''Mrk.11.2; 12.41''>Mrk.11:2
    12:41</ref> (ἀπ-, WH, mg.) <ref=''Mrk.13.3''>Mrk.13:3;</ref> metaphorically, before,
    before θεοῦ, <ref=''Rom.4.17''>Rom.4:17</ref>, <ref=''2Co.2.17; 12.19''>2Co.2:17
    12:19</ref>.†<BR /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> κατ-έναντα</b>, <br /> <i>adverb</i> <b>over
    against, opposite</b>, with <i>genitive</i>, [<a href="javascript:void(0)" title="
    5th c.BC(?): Cydias Lyricus 1, 2nd c.AD: Pancrates Epicus “POxy.” 1085.24, 4th
    c.AD(?): Quintus Smyrnaeus Epicus 1.552, 4th c.AD(?): Manetho Astrologus 3.176:
    with _dative_, [prev. author] 6.277: _absolutely_, [prev. author] 3.132 ">Refs
    5th c.BC+</a>]:—also <b>κατ-έναντι</b> [<a href="javascript:void(0)" title=" LXX.Exo.19.2
    ">LXX</a>]; πύλη ἡ κ.[<a href="javascript:void(0)" title="LXX.Eze.11.1; κώμη ἡ
    κ. ὑμῶν NT.Mark.11.2, compare “UPZ” 79.11 (2nd c.BC), “Inscription Prien.” 37.170
    (2nd c.BC). ">LXX+NT+2nd c.BC+</a>]'
  source: STEPBible/LSJ
