strongs_number: G2927
language: greek
lemma: κρυπτός
transliteration: kryptós
definition: concealed, i.e. private
kjv_usage: hid(-den), inward(-ly), secret
derivation: from G2928 (κρύπτω);
extended_definition:
  gloss: hidden
  definition: '<b>κρυπτός</b>, -ή, -όν<BR /> (κρύπτω) [in LXX for אָטַם, מִסְתָּר,
    etc. ;] <BR /><b>hidden, secret</b>: <ref=''Mat.10.26''>Mat.10:26</ref>, <ref=''Mrk.4.22''>Mrk.4:22</ref>,
    <ref=''Luk.8.17; 12.2''>Luk.8:17 12:2</ref>; ὁ κ. τῆς καρδίας ἄνθρωπος, <ref=''1Pe.3.4''>1Pe.3:4;</ref>
    neut., ἐν τῷ κ., <ref=''Mat.6.4''>Mat.6:4</ref>, 6; ἐν κ., <ref=''Jhn.7.4, 10;
    18.20''>Jhn.7:4, 10 18:20</ref>; ὁ ἐν κ. Ἰουδαῖος, <ref=''Rom.2.29''>Rom.2:29;</ref>
    pl., τὰ κ. τ. σκότους, <ref=''1Co.4.5''>1Co.4:5;</ref> τ. ἀνθρώπων, <ref=''Rom.2.16''>Rom.2:16;</ref>
    τ. καρδίας, <ref=''1Co.14.25''>1Co.14:25;</ref> τ. αἰσχύνης, <ref=''2Co.4.2.''>2Co.4:2.</ref>†<BR
    /> κρυφαῖος, -αία, -αῖον <BR /> (κρύφα = κρυφῆ) [in LXX for מִסְתָּר, <ref=''Jer.23.24''>Jer.23:24</ref>,
    al. ;] <BR /><b>hidden, secret</b>: ἐν τῷ κ., <ref=''Mat.6.18.''>Mat.6:18.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κρυπ-τός</b>, ή, όν, <br /> <b>hidden, secret</b>, [<a href="javascript:void(0)"
    title=" κληῗδι κρυπτῇ 8th c.BC: Ilias Homerus Epicus “Illiad” 14.168, compare
    5th-6th c.BC: Aristophanes Comicus “Th.” 422; ἐπεποίητό οἱ κ. διῶρυξ 5th c.BC:
    Herodotus Historicus 3.146 ">Refs 8th c.BC+</a>]; κ. τάφρος a trench <b>covered
    and concealed</b> by planks and earth, [<a href="javascript:void(0)" title=" [prev\.
    author] 4.201: frequently in Trag., κ. λόγος Aeschylus Tragicus [{4-5th c.BC}]
    “Choephori” 773; ἔπη 5th c.BC: Sophocles Tragicus “Philoctetes” 1112 ">Refs 5th
    c.BC+</a>] (Lyric poetry); κρυπτᾷ ἐν ἥβᾳ, of young Orestes who was <b>concealed</b>
    in Phocis, [<a href="javascript:void(0)" title=" [prev\. author] “El.” 159 (Lyric
    poetry); κ. πένθος 5th c.BC: Euripides Tragicus “Hippolytus” 139 (Lyric poetry),
    etc.; κρυπτῇ ψήφῳ 4th c.BC: Aristoteles Philosophus “Rhetorica ad Alexandrum”
    1424b1 ">Refs 5th c.BC+</a>]; τῆς πολιτείας τὸ κ. <b>the secret character</b>
    of the [Spartan] institutions, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 5.68; ἡ κρυπτή (i.e. ἀρχή)">Refs 5th c.BC+</a>] <b>secret
    service</b>, used by the Athenians in the subjectstates, [<a href="javascript:void(0)"
    title="“AB” 273; also, ={κρυπτεία}1, 4th c.AD: Heraclides Historicus “Pol.” 10
    ">Refs 4th c.AD+</a>]; of persons, <b>in disguise</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Th.” 600, 5th c.BC: Euripides Tragicus
    “El.” 525 ">Refs 5th c.BC+</a>]: in Medicine texts, <b>deep-seated</b>, [<a href="javascript:void(0)"
    title=" καρκίνος 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 6.38, “Mul.” 2.133,
    2nd c.AD: Galenus Medicus 5.116; κ. πάθος “BGU” 316.28 (4th c.AD). ">Refs 5th
    c.BC+</a>]'
  source: STEPBible/LSJ
