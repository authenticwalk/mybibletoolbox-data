strongs_number: G2699
language: greek
lemma: κατατομή
transliteration: katatomḗ
definition: a cutting down (off), i.e. mutilation (ironically)
kjv_usage: concision
derivation: from a compound of G2596 (κατά) and (to cut);
extended_definition:
  gloss: mutilation
  definition: '<b>κατα-τομή</b>, -ῆς, ἡ <BR /> [in Sm.: <ref=''Jer.31.37''>Jer.31:37</ref>
    (κατατέμνω is used in LXX of forbidden mutilations: <ref=''Lev.21.5''>Lev.21:5</ref>,
    al.) ;] <BR />__1. incision. <BR /> __2. <b>excision, concision, mutilation</b>:
    in sarcasm, by paronomasia, in contrast to (true) περιτομή (v3), of Judaizing
    Christians, <ref=''Php.3.2''>Php.3:2</ref> (see Lft., in l; Cremer, 883).†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατατομή</b>, ἡ, <br /> <b>incision, notch, groove</b>, [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “HP”
    4.8.10, 2nd-3rd c.AD: Symmachus LXX “Je.” 31 (48).37; ἄνευ -τομῆς _uncarved, smooth,
    Inscriptiones Graecae 12.372.134 ">LXX+4th c.BC+</a>], compare 373.231: <i>plural</i>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Artemidorus Daldianus Onirocriticus
    1.67. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>part of a theatre</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Hyperides Orator “Dem.fragment”
    3: variously explained as ={ὀρχήστρα} or διάζωμα, “AB” 270, compare 9th c.AD:
    Photius Legal icographus, etc. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>face</b> of rock, [<a href="javascript:void(0)" title=" ἐπέγραψεν ἐπὶ τὴν κ.
    τῆς πέτρας 4th c.BC: Philochorus Historicus 138 ">Refs 4th c.BC+</a>]; μέταλλον
    καὶ κ. perhaps a mine and a <b>quarry-face,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 22.1582.70. ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    ={καταγραφή}, <b>profile</b>, [<a href="javascript:void(0)" title=" 5th c.AD(?):
    Hesychius Legal icographus (s.Hymns of see.). ">Refs 5th c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>mutilation</b>, opposed to true <b>circumcision</b>, a παρονομασία in [<a href="javascript:void(0)"
    title=" NT.Phil.3.2. ">NT</a>]'
