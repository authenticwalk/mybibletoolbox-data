    (H1232), Mattaniah (H4983H), Uzziel (H5816J), Shebuel (H7619H), Jerimoth (H3406L),
    Hananiah (H2608P), Hanani (H2607H), Eliathah (H0448), Romamti-ezer (H7320), Joshbekashah
    (H3436), Mallothi (H4413), Hothir (H1956), Mahazioth (H4238) <BR> § Giddalti =
    "I make great"<br> one of the sons of Heman, the king''s seer<br>'
