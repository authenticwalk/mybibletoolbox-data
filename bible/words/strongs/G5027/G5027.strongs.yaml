strongs_number: G5027
language: greek
lemma: ταφή
transliteration: taphḗ
definition: burial (the act)
kjv_usage: X bury
derivation: feminine from G2290 (θάπτω);
extended_definition:
  gloss: burial (place)
  definition: '<b>ταφή</b>, -ῆς, ἡ <BR /> (θάπτω), [in LXX chiefly for קָבַר and cognate
    forms ;] <BR /><b>burial</b>: <ref=''Mat.27.7''>Mat.27:7</ref> (Hdt., al.; for
    other meanings, see LS, see word, Deiss., BS, 355 f., MM xxiv).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ταφ-ή</b>, ἡ, <br /> (see. θάπτω) <b>burial</b>, ταφῆς τυχεῖν,
    κυρῆσαι, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.24, 112 ">Refs 5th c.BC+</a>]: in <i>plural</i>, <b>mode of burial</b>, [<a
    href="javascript:void(0)" title=" [prev. author] 2.85, 5.8 ">Refs</a>]: <i>plural</i>
    also of the <b>burials</b> of those who had fallen in battle, δημοσίᾳ ταφὰς ἐποιήσαντο
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.34 ">Refs
    5th c.BC+</a>]; νόμοι.., οἷς ἐχρῶντο περὶ τὰς ταφάς[<a href="javascript:void(0)"
    title=" [prev. work] 52, compare “OGI” 90.32 (Rosetta, 2nd c.BC). ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <i>plural</i> also, <b>burial-place</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.71, 5.63, 5th c.BC: Sophocles Tragicus
    “Ajax” 1090, 1109 ">Refs 5th c.BC+</a>]: later in <i>singular</i>, [<a href="javascript:void(0)"
    title=" “Sammelb.” 6028.2, +others (1st c.BC): but σῆς εἰ στερήσομαι ταφῆς">Refs
    1st c.BC+</a>], of the <b>urn</b> supposed to contain the ashes of Orestes, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 1210
    ">Refs 5th c.BC+</a>]; so in Egypt, <b>mummy,</b> [<a href="javascript:void(0)"
    title=" POxy. 736.13 (1st c.AD), Wilcken “Chr.” 499 (2nd-3rd c.AD), etc.">Refs
    1st c.AD+</a>]; also, <b>sarcophagus</b>, δευτέρα τ., of a double sarcophagus,
    [<a href="javascript:void(0)" title=" “PGiss.” 68.7 (2nd c.AD), “Arch.Papyrus”
    4.133 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>payment
    for burial, burial-fee</b>, τὸν τὴν τ. τοῦ πατρὸς οὐκ ἀπειληφότα [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 25.58; ἐνδεεῖς γενόμενοι εἰς τὴν τ. τὴν Φιλίππου
    “PEnteux.” 32.6 (3rd c.BC)">Refs 4th c.BC+</a>]; ὑπὲρ τέλους ταφῆς μιᾶς [<a href="javascript:void(0)"
    title=" “Ostr.Bodl.” ii 45 (2nd c.AD). ">Refs 2nd c.AD+</a>]'
