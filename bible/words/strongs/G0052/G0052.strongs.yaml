strongs_number: G0052
language: greek
lemma: ἄγνοια
transliteration: ágnoia
definition: ignorance (properly, the quality)
kjv_usage: ignorance
derivation: from G50 (ἀγνοέω);
extended_definition:
  gloss: ignorance
  definition: '<b>ἄγνοια</b>, -ας, ἡ <BR /> (ἀγνοέω), [in LXX chiefly for אָשָׁם,
    שְׁגָגָה ;] <BR /><b>ignorance</b> : <ref=''Act.3.17; 17.30''>Act.3:17 17:30</ref>,
    <ref=''Eph.4.18''>Eph.4:18</ref> (with sense of wilful blindness; cf. MM, <i>VGT</i>,
    see word), <ref=''1Pe.1.14.''>1Pe.1:14.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄγνοιᾰ</b>, ἡ, <br /> (see. γιγνώσκω) <b>want of perception,
    ignorance</b>, ἀγνοίᾳ[<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 1596; ἀγνοίας ὕπο “Supp.” 499">Refs 4th c.BC+</a>]; ἣν ὑπ᾽
    ἀγνοίας ὁρᾷς whom seeing you <b>pretend not to know</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 419; ἀγνοίᾳ ἐξαμαρτάνειν 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.1.38, compare 5th c.BC:
    Thucydides Historicus 8.92, 5th-6th c.BC: Aristophanes Comicus “Aves” 577, 4th
    c.BC: Demosthenes Orator 9.64, etc.">Refs 5th c.BC+</a>]; opposed to ἐπιστήμη,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    199d, 4th c.BC: Aristoteles Philosophus “Analytica Priora” 66b26; ἄ. κενότης ἐστὶ
    τῆς περὶ ψυχὴν ἕξεως 5th-6th c.BC: Plato Philosophus “Respublica” 585b">Refs 5th
    c.BC+</a>]; δι᾽ ἄγνοιαν πράττειν, opposed to ἀγνοῶν, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1110b25: in Logic,
    ἡ τοῦ ἐλέγχου ἄ.">Refs 4th c.BC+</a>] <b>ignoratio elenchi, ignorance</b> of the
    conditions of a valid proof, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Sophistici Elenchi” 168a18, +others ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>mistaken conduct, a mistake</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 18.133, “Ep.” 2.19, 2nd c.BC: Polybius Historicus 27.2.2.
    [In Poets sometimes ἀγνοίᾱ, 5th c.BC: Sophocles Tragicus “Trachiniae” 350, “Ph.”
    129">Refs 5th c.BC+</a>]; old <i>Attic dialect</i>, <i>accusative</i> to [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus Dion. “fragment” 11, compare 2nd c.AD: Moeris Grammaticus
    191">Refs 2nd c.AD+</a>]; <i>Ionic dialect</i> ἀγνοίη[<a href="javascript:void(0)"
    title=" 9th c.AD: Photius Legal icographus, etc.]">Refs 9th c.AD+</a>]'
  source: STEPBible/LSJ
source: openscriptures/strongs
