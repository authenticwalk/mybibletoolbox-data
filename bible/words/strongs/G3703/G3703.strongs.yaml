strongs_number: G3703
language: greek
lemma: ὀπώρα
transliteration: opṓra
definition: properly, even-tide of the (summer) season (dog-days), i.e. (by implication)
  ripe fruit
kjv_usage: fruit
derivation: apparently from the base of G3796 (ὀψέ) and G5610 (ὥρα);
extended_definition:
  gloss: fruit
  definition: '<b>ὀπώρα</b>, -ας, ἡ <BR /> [in LXX: <ref=''Jer.48.32; 40.10, 12''>Jer.48:32
    40:10, 12</ref> (קַיִץ) * ;] <BR />__1. late summer, early autumn (the time between
    the risings of Sirius and Arcturus, i.e. late July, all August and early September).
    <BR /> __2. By meton. (as being fruit-time), ripe fruits <ref=''Rev.18.14''>Rev.18:14</ref>
    (cf. φθινοπωρινά, <ref=''Jude.12''>Ju 12</ref>).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὀπώρ-α</b>, <br /> <i>Ionic dialect</i> <b>ὀπώρ-η</b>, ἡ: sometimes
    <b>ὁπώρα</b>, compare χεῖμα χὠπώραν, i.e. καὶ ὁπ-, [<a href="javascript:void(0)"
    title=" 7th c.BC: Alcman Lyricus 76 (χειμάχωι πάραν, etc. codices) ">Refs 7th
    c.BC+</a>]; <i>proper nouns</i> Ὁπωρίς [<a href="javascript:void(0)" title=" “IG”
    5(1).1497, “Hopora” “CIL” 6.21782 ">Refs</a>]; compare μεθόπωρον, μεθοπωρινός:—<b>the
    part of the year between the rising of Sirius and of Arcturus</b> (i.e. the last
    days of July, all Aug., and part of Sept.), <b>the latter part of summer</b>;
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus names θέρος and
    ὀπώρη">Refs 8th c.BC+</a>] together, θέρος τεθαλυῖά τ᾽ ὀπώρη [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.192 ">Refs 8th c.BC+</a>];
    Σείριος being the star of ὀπώρη, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 22.27 ">Refs 8th c.BC+</a>]; compare ὀπωρινός.—In
    later times it became the name of a definite season, <b>autumn</b> (see. ὥρα [<a
    href="javascript:void(0)" title=" 1.1 c)">Refs</a>], but was still used sometimes
    to denote <b>summer</b> (autumn being distinguished as φθινόπωρον or μετόπωρον),
    ἀρξάμενος ἀπὸ τοῦ ἠρινοῦ χρόνου πρὸ ὀπώρας [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 3.2.10, compare
    5th-6th c.BC: Aristophanes Comicus “Aves” 709, 4th c.BC: Aristoteles Philosophus
    “Meteorologica” 348a1; ἐπ᾽ ὀκτὼ μῆνας Κυρηναίους ὀπώρη ἐπέχει 5th c.BC: Herodotus
    Historicus 4.199; νέας δ᾽ ὀπώρας ἡνίκ᾽ ἂν ξανθῇ στάχυς 4th-5th c.BC: Aeschylus
    Tragicus “Fragmenta - American Journal of Philology” 304.7. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>fruit,</b> γλαυκῆς ὀπώρας.. ποτοῦ χυθέντος..
    Βακχίας ἀπ᾽ ἀμπέλου [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Trachiniae” 703; τέμνεται βλαστουμένη καλῶς ὀ. [prev. author] “fragment”
    255.8; σικυούς, βότρυς, ὀπώραν 5th-6th c.BC: Aristophanes Comicus “Fragmenta”
    569.1: so in Prose, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    2.4.25, 5th-6th c.BC: Plato Philosophus “Leges” 844d, 845c, 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 606b2, 629a2 ">Refs 5th c.BC+</a>]: in this sense
    also in <i>plural</i>, [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus
    Orator 11.43; 7th c.BC: Alcman Lyricus (75)">Refs 7th c.BC+</a>] even calls <b>honey</b>
    κηρίνα ὀπώρ; ἐαρινὴ ὀπώρα [<a href="javascript:void(0)" title=" 4th c.AD: Alciphro
    Epistolographus “fragment” 6.10. ">Refs 4th c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <i>metaphorically</i>, life''s <b>summer, the time of</b> youthful <b>ripeness,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “I.” 2.5 ">Refs
    5th c.BC+</a>]; τέρειναν ματέρ᾽ οἰνάνθας ὀπώραν (see. οἰνάνθη) [<a href="javascript:void(0)"
    title=" [prev. author] “N.” 5.6 ">Refs</a>]; <b>ripe virginity,</b> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 998, 1015; ὀ. Κύπριδος 4th
    c.BC: Chaeremon Tragicus 12. ">Refs 4th c.BC+</a>]'
