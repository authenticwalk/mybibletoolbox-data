strongs_number: G5586
language: greek
lemma: ψῆφος
transliteration: psēphos
definition: a pebble (as worn smooth by handling), i.e. (by implication, of use as
  a counter or ballot) a verdict (of acquittal) or ticket (of admission); a vote
kjv_usage: stone, voice
derivation: from the same as G5584 (ψηλαφάω);
extended_definition:
  gloss: 'stone: vote'
  definition: '<b>ψῆφος</b>, -ου, ἡ<BR /> (ψάω, to rub) [in LXX: <ref=''Exo.4.25''>Exo.4:25</ref>
    (צֹר), <ref=''Lam.3.16''>La 3:16</ref> (חָצָץ), <ref=''Ecc.7.26''>Ecc.7:26</ref>
    (25) (צֹר), <ref=''2Ki.12.4''>4Ki.12:4</ref> (5) A, <ref=''Sir.18.10''>Sir.18:10</ref>,
    <ref=''4Ma.15.26''>4Ma.15:26</ref> * ;] <BR />__1. <b>a small smooth stone, a
    pebble</b>: ψ. λευκή (for suggestions as to the meaning, see Swete, in l), <ref=''Rev.2.17.''>Rev.2:17.</ref>
    <BR /> __2. <b>From the use of pebbles in voting, a vote</b>: <ref=''Act.26.10.''>Act.26:10.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ψῆφος</b>, <br /> <i>Doric dialect</i> <b>ψᾶφος</b>, <i>Aeolic
    dialect</i> <b>ψᾶφαξ</b>, ἡ, <i>genitive</i> <i>plural</i> ψηφάων [<a href="javascript:void(0)"
    title=" 4th c.AD(?): Manetho Astrologus 4.448 ">Refs 4th c.AD+</a>]: (ψάω):—<b>a
    small round worn stone, pebble,</b> ψᾶφος ἑλισσομένα [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 10(11).9; οὐκ ἂν εἰδείην λέγειν ποντιᾶν
    ψάφων ἀριθμόν [prev. work] 13.46 ">Refs 5th c.BC+</a>]; ψήφῳ μούνῃ διατετρανέεις,
    opposed to μόγις ἂν λίθῳ παίσας διαρρήξειας, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 3.12 ">Refs 5th c.BC+</a>]; ψ. ἄμμου a <b>grain</b>
    of sand, [<a href="javascript:void(0)" title=" LXX.Sir.18.10. ">LXX</a>]<br /><Level3><b>__2</b></Level3>
    <b>precious stone, gem,</b> [<a href="javascript:void(0)" title=" 2nd-3rd c.AD:
    Philostratus Sophista “Vita Apollonii” 3.27 ">Refs 2nd c.AD+</a>]; especially
    worn in a ring, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “DMeretr.” 9. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>accusative</i>
    to the various uses made of such pebbles: <br /><Level3><b>__II.1</b></Level3>
    <b>pebble used for reckoning, counter,</b> λογίζεσθαι ψήφοις calculate or reckon
    by <b>abacus, cipher,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.36, etc.">Refs 5th c.BC+</a>]: hence to reckon <b>exactly</b> or
    <b>accurately,</b> opposed to ἀπὸ χειρὸς λ., [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Vespae” 656 (_anapaest meter_); οὐ τιθεὶς
    ψήφους 4th c.BC: Demosthenes Orator 18.229; ἐν ψήφῳ λέγειν 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 570; ἐν ψήφου λόγῳ θέσθαι 5th c.BC: Euripides Tragicus “Rhesus”
    309: _metaphorically_, ταῖς τοῦ συμφέροντος ψήφοις μετρεῖν τὰς ἔχθρας καὶ τὰς
    φιλίας 2nd c.BC: Polybius Historicus 2.47.5: hence ψῆφος">Refs 5th c.BC+</a>]
    itself for a <b>cipher, number,</b> πὸτ ἄρτιον (i.e. ἀριθμὸν) ποτθέμειν.. ψᾶφον
    [<a href="javascript:void(0)" title=" 5th c.BC: Epicharmus Comicus 170 ">Refs
    5th c.BC+</a>]: <i>plural</i>, <b>accounts,</b> καθαραὶ ψ., where there is an
    exact balance, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    18.227; οἱ περὶ τὰς ψ. ">Refs 4th c.BC+</a>]<b>calculators,</b> [<a href="javascript:void(0)"
    title=" 4th c.AD: Alciphro Epistolographus 1.26; ψήφων ἄπειρος 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.812e ">Refs 1st c.AD+</a>]; δακτυλικὴ ψ. <b>reckoning</b>
    on the fingers, [<a href="javascript:void(0)" title="“Anthologia Graeca” 11.290
    (6th c.AD: Palladas Epigrammaticus) ">Refs 6th c.AD+</a>]; of astrological <b>calculations,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Vettius Valens Astrologus 10.15,
    +others ">Refs 2nd c.AD+</a>]<br /><Level4><b>__II.1.b</b></Level4> in Magic,
    κατέχων τὴν ψ. (i. e. the object on which the <b>number</b> is written) λέγε..
    [<a href="javascript:void(0)" title=" “PMag.Par.” 1.1048, compare 937. ">Refs</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>pebble used for a draughts-</b> or <b>chess-man,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    487c; κύβος ἐν παιδιᾷ ψήφων 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.427f. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4> <b>pebble</b>
    used by jugglers, ψηφάων παῖκται [<a href="javascript:void(0)" title=" 4th c.AD(?):
    Manetho Astrologus 4.448. ">Refs 4th c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>pebble used in divination,</b> ἡ διὰ ψήφων μαντική [<a href="javascript:void(0)"
    title=" 2nd c.AD: Apollodorus Damascenus Mechanicus 3.10.2. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__II.4</b></Level3> <b>cube</b> used in mosaic pavements, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus “προτρεπτικός - Scripta Minora” 8. ">Refs 2nd
    c.AD+</a>]<br /><Level3><b>__II.5</b></Level3> <b>pebble used in voting,</b> ψήφῳ
    ψηφίζεσθαι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    9.55; ἐὰν μὴ τῇ ψ... ψηφίσωνται κρύβδην ψηφιζόμενοι 4th c.BC: Demosthenes Orator
    59.89 ">Refs 5th c.BC+</a>]: hence, <b>the vote</b> itself, ψῆφον φέρειν give
    <b>one''s vote,</b> ἐν καρδίᾳ ψ. φέροντες [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Eumenides” 680, compare 5th-6th c.BC: Andocides
    Orator 1.2, 4th c.BC: Demosthenes Orator 57.61, etc.; ὑπέρ τινος 4th c.BC: Lycurgus
    Orator 7; περί τινος [prev. author] 11, etc.; ψήφου φορά 5th c.BC: Euripides Tragicus
    “Supplices” 484 ">Refs 5th c.BC+</a>]; ψῆφον τίθεσθαι, ={ψηφίζεσθαι}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.123, compare 6.57; εἰς τεῦχος.. ψήφους
    ἔθεντο 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 816 ">Refs 5th c.BC+</a>];
    with <i>infinitive</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.73; ψ. προσθέσθαι 5th c.BC: Thucydides Historicus 1.40 ">Refs 5th
    c.BC+</a>]; ψήφῳ διαιρεῖν to determine <b>by vote,</b> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 630 ">Refs 4th c.BC+</a>];
    ψήφῳ κρίνειν, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.87, etc.; μεταλαβὼν τὸ πέμπτον μέρος τῶν ψ. 5th-6th c.BC: Plato Philosophus
    “Apologia” 36b, cf. Legal cited in 4th c.BC: Demosthenes Orator 21.47: in _collective_
    sense, ἐχρῆν.. ψ. περὶ αὐτοῦ γενέσθαι">Refs 5th c.BC+</a>] <b>a vote</b> is taken,
    [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 5.47; ἡ καθαιροῦσα
    ψ. 5th c.BC: Lysias Orator 13.37; ἡ σῴζουσα ψ. 4th c.BC: Demosthenes Orator 19.66
    ">Refs 5th c.BC+</a>]; οἷς ἂν πλείστη γένηται ψ. a majority <b>of votes,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges” 759d:
    τὴν ψῆφον ἐπάγειν">Refs 5th c.BC+</a>] to put <b>the vote</b> or <b>question,</b>
    of the president, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.119, 125; ψῆφον δοῦναι περί τινος “IG” 22.222.24, compare 4th c.BC: Demosthenes
    Orator 21.188; ψ. ἀναδοὺς περί τινος 2nd c.AD: Appianus Historicus “Bella Civilia”
    1.100; so ψ. περὶ ἡμῶν ὑπὲρ ἀνδραποδισμοῦ προτεθεῖσαν 4th c.BC: Demosthenes Orator
    19.65 ">Refs 5th c.BC+</a>]; διένεμον (variants διενέμοντο, ἔφερον) τὰς ψ. were
    casting their <b>votes,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 8.123 ">Refs 5th c.BC+</a>]; ὑπὸ ψήφου μιᾶς with one <b>accord,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata”
    270 ">Refs 5th c.BC+</a>]; ψ. φανερά open <b>voting,</b> ψ. φανερὰν διενεγκεῖν
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.74; τὴν
    ψ. οὐκ εἰς καδίσκους ἀλλὰ φανερὰν ἐπὶ τὰς τραπέζας τίθεσθαι 5th c.BC: Lysias Orator
    13.37, compare 5th-6th c.BC: Plato Philosophus “Leges” 767d, 855d ">Refs 5th c.BC+</a>];
    opposed to ψ. ἀφανής <b>voting</b> by ballot, [<a href="javascript:void(0)" title="
    4th c.BC: Aeschines Orator 3.233; κρύβδην τὴν ψ. φέρειν 4th c.BC: Aristoteles
    Philosophus “Rhetorica ad Alexandrum” 1433a23, compare 1424b2, “Ath.” 69.1. ">Refs
    4th c.BC+</a>]<br /><Level4><b>__II.5.b</b></Level4> <b>that which is carried
    by vote, a vote,</b> ψ. καταγνώσεως <b>a vote</b> of condemnation, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.82 ">Refs 5th c.BC+</a>]; ψῆφος αὐτῷ
    ἐπῆκτο περὶ φυγῆς <b>a vote</b> of banishment was moved for against him, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.7.57, compare 4th-5th c.BC:
    Aeschylus Tragicus “Septem contra Thebas” 198; ψήφῳ πόλεως γνωσθεῖσαι [prev. author]
    “Supp.” 7 (_anapaest meter_):">Refs 5th c.BC+</a>] —hence, <br /><Level4><b>__II.5.c</b></Level4>
    <b>any resolve</b> or <b>decree,</b> ψ. τυράννων [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 60 ">Refs 5th c.BC+</a>]; λιθίνα
    ψᾶφος <b>a decree</b> written on stone, [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “O.” 7.87 ">Refs 5th c.BC+</a>]; διδοῖ ψᾶφον περ᾽ αὐτᾶς
    [the oak] gives <b>judgement</b> of itself, [<a href="javascript:void(0)" title="
    [prev. author] “P.” 4.265 ">Refs</a>]; ψ. φλεγυρὰ βροτῶν, i. e. <b>public opinion,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Cratinus Comicus 57 (Lyric poetry)">Refs
    5th c.BC+</a>]; τίν᾽ ἂν ψῆφον θεῖ; what <b>judgment</b>.. ? [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Protagoras” 330c, compare “R.” 450a;
    ἡ ἐμὴ ψ. [prev. author] “Phlb.” 57a. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.5.d</b></Level4>
    Ἀθηνᾶς ψ., <b>calculus Minervae,</b> proverbial phrase to express <b>acquittal,</b>
    when the votes were even, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD:
    Philostratus Sophista “Vitae Sophistarum” 2.3. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__II.5.e</b></Level4>
    ψ. is sometimes omitted, κἂν ἴσαι γένωνται [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Ranae” 685 (Lyric poetry); πάσαις κρατεῖν
    2nd c.AD: Lucianus Sophista “Bis Acc.” 18, compare 22. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__II.5.f</b></Level4> Διὸς ψῆφος (ψῆφοι [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus), proverbial ἐπὶ τῶν ἱερῶν καὶ
    ἀθίκτων,">Refs 5th c.AD+</a>] of the scene of contest betw. Athena and Poseidon,
    [<a href="javascript:void(0)" title=" 10th c.AD: Suidas Legal icographus, etc.
    ">Refs</a>]<br /><Level4><b>__II.5.g</b></Level4> Κόννου ψ., <b>negligible quantity,
    cipher,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Vespae” 675 (_anapaest meter_), compare Κοννᾶς. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.6</b></Level3>
    <b>place of voting, tribunal,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Iphigenia Taurica” 945, “El.” 1263. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.7</b></Level3> <i>metaphorically</i>, <b>influence,</b> πόλις
    μεγάλην ψ. ἔχουσα [<a href="javascript:void(0)" title=" 4th c.AD: Libanius Sophista
    “Orationes” 18.13. ">Refs 4th c.AD+</a>]'
