strongs_number: H4186
language: hebrew
lemma: מוֹשָׁב
transliteration: môwshâb
pronunciation: mo-shawb'
definition: a seat; figuratively, a site; abstractly, a session; by extension an abode
  (the place or the time); by implication, population
kjv_usage: assembly, dwell in, dwelling(-place), wherein (that) dwelt (in), inhabited
  place, seat, sitting, situation, sojourning.
derivation: or מֹשָׁב; from H3427 (יָשַׁב);
