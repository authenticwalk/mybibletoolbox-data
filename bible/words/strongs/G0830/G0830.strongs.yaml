    22''>Exo.35:5, 22</ref> * ;] <BR />__1. self-chosen. <BR /> __2. <b>of one''s
    own accord</b>: <ref=''2Co.8.3; 8.17''>2Co.8:3 8:17</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
