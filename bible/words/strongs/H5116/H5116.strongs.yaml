strongs_number: H5116
language: hebrew
lemma: נָוֶה
transliteration: nâveh
pronunciation: naw-veh'
definition: (adjectively) at home; hence (by implication of satisfaction) lovely;
  also (noun) a home, of God (temple), men (residence), flocks (pasture), or wild
  animals (den)
kjv_usage: comely, dwelling (place), fold, habitation, pleasant place, sheepcote,
  stable, tarried.
derivation: or (feminine) נָוָה; from H5115 (נָוָה);
