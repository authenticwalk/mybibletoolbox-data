strongs_number: G3665
language: greek
lemma: ὁμοιότης
transliteration: homoiótēs
definition: resemblance
kjv_usage: like as, similitude
derivation: from G3664 (ὅμοιος);
extended_definition:
  gloss: likeness
  definition: '<b>ὁμοιότης</b>, -ητος, ἡ<BR /> (ὅμοιος), [in LXX: <ref=''Gen.1.11-12''>Gen.1:11-12</ref>
    (מִין), <ref=''Wis.14.19''>Wis.14:19</ref>, <ref=''4Ma.15.4''>4Ma.15:4</ref> *
    ;] <BR /><b>likeness</b>: καθ᾽ ὁμοιότητα, in like manner, <ref=''Heb.4.15''>Heb.4:15;</ref>
    id. with genitive (MM, xviii), after the likeness (of), <ref=''Heb.7.15.''>Heb.7:15.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὁμοιό-της</b>, ητος, ἡ, <br /> <b>likeness, resemblance,</b>
    [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus Epigrammaticus 164,
    5th-6th c.BC: Plato Philosophus “Phaedo” 109a, +others: _plural_, [prev. work]
    82a, “Sph.” 231a ">Refs 5th c.BC+</a>]; ἡ αὑτοῖς ὁ. τῆς διαγωγῆς <b>mode</b> of
    passing life <b>like</b> themselves, [<a href="javascript:void(0)" title=" [prev.
    author] “Tht.” 177a ">Refs</a>]; ὁμοιότητι τετάχθαι κατά τι <b>correspond</b>
    to.., [<a href="javascript:void(0)" title=" [prev. author] “R.” 555a ">Refs</a>];
    so ὁμοιότητι εἶναι κατά τι[<a href="javascript:void(0)" title=" [prev. work] 576c;
    ὁμοιότητι ">Refs</a>]<b>equally,</b> [<a href="javascript:void(0)" title=" [prev.
    author] “Ti.” 75d ">Refs</a>]: with <i>dative</i>, <b>resemblance to..,</b> [<a
    href="javascript:void(0)" title=" [prev. author] “Phdr.” 253b, +others; [ὁμοιότητες]
    γίνονται τοῖς τέκνοις πρὸς τοὺς γεννήσαντας 4th c.BC: Aristoteles Philosophus
    “Politica” 1262a16, compare “EN” 1108b31 ">Refs 4th c.BC+</a>]; τίνι τῶν ζῴων
    εἰς ὁμοιότητ; in <b>likeness</b> of what animal ? [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 30c, compare 81d ">Refs 5th
    c.BC+</a>]; καθ᾽ ὁμοιότητα λέγεσθαι, opposed to ἁπλῶς, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1147b34 ">Refs 4th
    c.BC+</a>]; καθ᾽ ὁ. σημειοῦσθαι, ἡ καθ᾽ ὁ. σημείωσις, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “περὶ σημείων καὶ σημειώσεων” 31, 34;
    ὁ κατὰ τὴν ὁ. τρόπος [prev. work] 8 ">Refs 1st c.BC+</a>]; later καθ᾽ ὁμοιότητα
    with <i>genitive</i>, <b>in the same way as,</b> ἀξιῶν ἐνταγῆναι κἀμοῦ τὸν υἱὸν
    τῇ τῶν ἐφήβων γραφῇ καθ᾽ ὁ. τῶν σὺν αὐτῷ [<a href="javascript:void(0)" title="
    “POxy.” 1202.24 (3rd c.AD), compare 237 vi6 (2nd c.AD), “BGU” 1028.15 (2nd c.AD),
    “PSI” 1.107.2 (2nd c.AD), NT.Heb.7.15: without _genitive_, [prev. work] 4.15.
    ">NT+2nd c.AD+</a>]'
  source: STEPBible/LSJ
