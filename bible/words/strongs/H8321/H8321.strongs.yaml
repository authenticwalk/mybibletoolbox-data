strongs_number: H8321
language: hebrew
lemma: שֹׂרֵק
transliteration: sôrêq
pronunciation: so-rake'
definition: a vine stock (properly, one yielding purple grapes, the richest variety)
kjv_usage: choice(-st, noble) wine. Compare H8291 (שָׂרוּק).
derivation: or שׂוֹרֵק; and (feminine) שֹׂרֵקָה; from H8319 (שָׁרַק) in the sense
  of redness (compare H8320 (שָׂרֻק));
