strongs_number: G5388
language: greek
lemma: φιλότεκνος
transliteration: philóteknos
definition: fond of one's children, i.e. maternal
kjv_usage: love their children
derivation: from G5384 (φίλος) and G5043 (τέκνον);
extended_definition:
  gloss: child loving
  definition: '<b>φιλότεκνος</b>, -ον<BR /> (φίλος, τέκνον), [in LXX: <ref=''4Ma.15.4-6''>4Ma.15:4-6</ref>
    * ;] <BR /><b>loving one''s children </b>(Hdt., Arist., Plut., al.): of women,
    joined with φίλανδρος, which see, <ref=''Tit.2.4.''>Tit.2:4.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
