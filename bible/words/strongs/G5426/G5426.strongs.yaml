strongs_number: G5426
language: greek
lemma: φρονέω
transliteration: phronéō
definition: to exercise the mind, i.e. entertain or have a sentiment or opinion; by
  implication, to be (mentally) disposed (more or less earnestly in a certain direction);
  intensively, to interest oneself in (with concern or obedience)
kjv_usage: set the affection on, (be) care(-ful), (be like-, + be of one, + be of
  the same, + let this) mind(-ed), regard, savour, think
derivation: from G5424 (φρήν);
