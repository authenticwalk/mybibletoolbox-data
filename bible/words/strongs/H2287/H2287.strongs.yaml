strongs_number: H2287
language: hebrew
lemma: חָגַג
transliteration: châgag
pronunciation: khaw-gag'
definition: properly, to move in acircle, i.e. (specifically) to march in asacred
  procession, to observe afestival; by implication, to be giddy
kjv_usage: celebrate, dance, (keep, hold) a (solemn) feast (holiday), reel to and
  fro.
derivation: a primitive root (compare H2283 (חָגָא), H2328 (חוּג));
