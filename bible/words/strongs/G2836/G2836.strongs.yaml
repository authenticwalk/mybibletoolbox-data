strongs_number: G2836
language: greek
lemma: κοιλία
transliteration: koilía
definition: a cavity, i.e. (especially) the abdomen; by implication, the matrix; figuratively,
  the heart
kjv_usage: belly, womb
derivation: from ("hollow");
extended_definition:
  gloss: belly/womb/stomach
  definition: '<b>κοιλία</b>, -ας, ἡ<BR /> (κοῖλος, hollow), [in LXX chiefly for בֶּטֶן,
    מֵעֶה, קֶרֶב, <ref=''Deu.7.13''>Deu.7:13</ref>, <ref=''2Sa.7.12''>2Ki.7:12</ref>,
    <ref=''Gen.41.21''>Gen.41:21</ref>, al.; also (<ref=''Job.3.11; 10.18; 31.15;
    38.8''>Job.3:11 10:18 31:15 38:8</ref>) for רֶחֶם ;] <BR />__1. <b>the belly </b>(stomach
    or intestines or both): <ref=''Mat.12.40; 15.17''>Mat.12:40 15:17</ref>, <ref=''Mrk.7.19''>Mrk.7:19</ref>,
    <ref=''Luk.15.16''>Luk.15:16</ref>, <ref=''Rom.16.18''>Rom.16:18</ref>, <ref=''1Co.6.13''>1Co.6:13</ref>,
    <ref=''Php.3.19''>Php.3:19</ref>, <ref=''Rev.10.9-10''>Rev.10:9-10</ref>. <BR
    /> __2. (As often in LXX) the womb: <ref=''Luk.1.41-42, 44; 2.21; 11.27; 23.29''>Luk.1:41-42,
    44 2:21 11:27 23:29</ref>, <ref=''Jhn.3.4''>Jhn.3:4</ref>; ἐκ κ. μητρός (cf. <ref=''Psa.22.11''>Psa.22:11</ref>,
    <ref=''Job.1.21''>Job.1:21</ref>, al.), <ref=''Mat.19.12''>Mat.19:12</ref>, <ref=''Luk.1.15''>Luk.1:15</ref>,
    <ref=''Act.3.2; 14.8''>Act.3:2 14:8</ref>, <ref=''Gal.1.15''>Gal.1:15</ref>. <BR
    /> __3. Metaphorical (as <i>Heb.</i> בֶּטֶן, cf. <ref=''Job.15.35''>Job.15:35</ref>,
    <ref=''Pro.20.27''>Pro.20:27</ref>, <ref=''Sir.19.12''>Sir.19:12</ref>), of the
    heart: <ref=''Jhn.7.38.''>Jhn.7:38.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κοιλί-α</b>, <br /> <i>Ionic dialect</i> <b>κοιλί-η</b>, ἡ,
    (κοῖλος) <b>cavity of the body</b>, i.e. <b>thorax with abdomen</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 46 (including ἡ ἄνω
    κ.">Refs 5th c.BC+</a>], = <b>thorax</b>, ἡ κάτω, = <b>abdomen</b>, <i>accusative</i>
    to [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 15.896)">Refs
    2nd c.AD+</a>]; τὰ κατὰ κ. νουσήματα diseases of the <b>thoracic cavity</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ παθῶν” 6.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>belly, abdomen</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.87, “IG”
    42(1).122.32 (Epid.), etc.: specified as ἡ κάτω κ. 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 485, 5th c.BC: Hippocrates Medicus “περὶ ἑλκῶν” 3, 5th-6th c.BC:
    Plato Philosophus “Timaeus” 73a, 85e, 4th c.BC: Aristoteles Philosophus “de Somno
    et Vigilia” 456a3, “PA” 650a13, etc.">Refs 5th c.BC+</a>]; opposed to ἡ ἄνω κ.,
    <b>stomach</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Timaeus” 85e, 4th c.BC: Aristoteles Philosophus “PA” ">Refs 5th c.BC+</a>][same
    place]; κ. alone frequently = <b>stomach</b>, [<a href="javascript:void(0)" title="
    [prev. author] “HA” 489a2, etc.">Refs</a>]; of birds, [<a href="javascript:void(0)"
    title=" [prev. author] “PA” 674b22 ">Refs</a>]; also, <b>paunch</b> or <b>rumen</b>
    of animals, [<a href="javascript:void(0)" title=" [prev. author] “HA” 507b5: hence,
    of gluttons, δουλεύειν τῇ ἑαυτῶν κ. NT.Rom.16.18, cf. NT.Phil.3.19. ">NT</a>]<br
    /><Level3><b>__3</b></Level3> <b>intestines</b>, κ. κείνη [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.40, compare 86, 92 ">Refs 5th c.BC+</a>],
    etc.; of animals, κ. ὑεία pig''s <b>tripe</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Equites” 356; κοιλίας ἥμισυ “SIG” 1025.51
    (Cos, 4th-3rd c.BC)">Refs 5th c.BC+</a>]: <i>plural</i>, <b>tripe and puddings</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Equites”
    160, “Pl.” 1169. ">Refs 5th c.BC+</a>] <br /><Level4><b>__3.b</b></Level4> phrases,
    κ. σκληρὰν ἔχειν to be costive, [<a href="javascript:void(0)" title=" 5th c.BC:
    Theopompus Comicus 62.2; κατὰ κοιλίαν νοσεῖν “Comica Adespota” 730 ">Refs 5th
    c.BC+</a>]; τὴν κ. λύειν to relax the <b>bowels</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Problemata” 863b29, 864b14 ">Refs 4th
    c.BC+</a>]; αἱ κ. λύονται, ἀναλύονται,[<a href="javascript:void(0)" title=" [prev.
    work] 947b13, “GA” 728a15 ">Refs</a>]; εὔλυτοί [εἰσι] [<a href="javascript:void(0)"
    title=" [prev. author] “Pr.” 876b31; ἐὰν ἡ κ. στῇ [prev. author] “HA” 588a7; κ.
    καταρραγεῖσα 5th c.BC: Hippocrates Medicus “Κωακαὶ προγνώσιες” 126 ">Refs 5th
    c.BC+</a>]; [οἶνος] κοιλίας μαλακτικός, κοιλίας ἐφεκτικά, Mnesith. cited in [<a
    href="javascript:void(0)" title=" 2nd c.AD: Athenaeus Epigrammaticus 1.33b, 2.59c
    ">Refs 2nd c.AD+</a>]; κ. ἐκλύειν, ὑπάγειν, μαλάσσειν, [<a href="javascript:void(0)"
    title=" 1st c.AD: Dioscorides (Dioscurides) Medicus 2.72, 163, 171; κ. ῥέουσαι
    1st c.BC: Diodorus Siculus Historicus 5.41. ">Refs 1st c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>excrement</b>, especiallyin <i>plural</i>, κ. συνεστηκυῖαι <b>excrements</b>
    of firm consistency, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “Aër.” 10; opposed to κ. ἐφυγραινόμεναι [prev. author] “Epid.” 1.10; κ.
    ὑγρή [prev. author] “Prorrh.” 1.38; στερεή, σκληρή, [prev. author] “Acut.(Sp.”)
    56, “Epid.” 4.23; οὔρησις καὶ κ. ἀχρόως [prev. passage] ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> any <b>cavity</b> in the body, <b>ventricle, chamber</b>,
    as in the <b>lungs, heart, liver, brain</b>, κ. αἱ τὸ πνεῦμα δεχόμεναι καὶ προπέμπουσαι
    [<a href="javascript:void(0)" title=" [prev. author] “Art.” 41; ἡ δὲ καρδία ἔχει
    μὲν τρεῖς κ. 4th c.BC: Aristoteles Philosophus “Historia Animalium” 496a4, compare
    513a27. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>socket</b>
    of a bone, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ ἄρθρων ἐμβολῆς” 61. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    supposed <b>cavities inside the muscles</b>, [<a href="javascript:void(0)" title="
    3rd c.BC: Erasistratus Medicus cited in 2nd c.AD: Galenus Medicus 4.375, 707,
    2nd c.AD: Antyllus Medicus cited in 4th c.AD: Oribasius Medicus 8.6.30, 7.9.4
    ">Refs 3rd c.BC+</a>]; compare νηδύς. <br /><Level3><b>__II.4</b></Level3> <b>womb</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “γυναικεῖα”
    1.38, +others, NT.John.3.4. ">NT+5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    any <b>hollow</b> or <b>cavity</b>, in the earth, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Meteorologica” 349b4, 350b23, +others">Refs
    4th c.BC+</a>]; in the clouds,[<a href="javascript:void(0)" title="[prev. work]
    369b2, +others ">Refs</a>]<br /><Level2><b>__IV</b></Level2> perhaps finger-<b>tip</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Aretaeus Medicus “περὶ αἰτιῶν
    καὶ σημείων χρονίων παθῶν” 1.8 (_plural_). ">Refs 2nd c.AD+</a>]'
