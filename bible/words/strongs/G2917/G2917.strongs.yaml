strongs_number: G2917
language: greek
lemma: κρίμα
transliteration: kríma
definition: a decision (the function or the effect, for or against ("crime"))
kjv_usage: avenge, condemned, condemnation, damnation, + go to law, judgment
derivation: from G2919 (κρίνω);
extended_definition:
  gloss: judgment
  definition: '<b>κρίμα</b> (B1., § 27, 2), -τος, τό <BR /> (κρίνω), [in LXX chiefly
    for מִשְׁפָּט ;] <BR />the issue of a judicial process, hence, <BR /> __1. <b>judgment,
    the decision passed on the faults of others</b>: <ref=''Mat.7.2''>Mat.7:2;</ref>
    in forensic sense, with genitive pun., <ref=''Luk.24.20''>Luk.24:20;</ref> esp.
    of the judgment of God, <ref=''Rom.2.2; 5.16; 11.33''>Rom.2:2 5:16 11:33</ref>
    (<i>ICC</i>, in l), <ref=''2Pe.2.3''>2Pe.2:3</ref>, <ref=''Jude.4''>Ju 4</ref>;
    κ. λαμβάνεσθαι, <ref=''Mat.23.13''>Mat.23:13</ref> (Rec., R, mg.), <ref=''Mrk.12.40''>Mrk.12:40</ref>,
    <ref=''Luk.20.47''>Luk.20:47</ref>, <ref=''Rom.13.2''>Rom.13:2</ref>, <ref=''Jas.3.1''>Jas.3:1</ref>;
    ἔχειν, <ref=''1Ti.5.12''>1Ti.5:12;</ref> βαστάζειν, <ref=''Gal.5.10''>Gal.5:10;</ref>
    ἐσθίειν ἑαυτῷ, <ref=''1Co.11.29''>1Co.11:29;</ref> εἰς κ. συνέρχεσθαι, <ref=''1Co.11.34''>1Co.11:34;</ref>
    εἶναι ἐν τ αὐτῷ κ., <ref=''Luk.23.40''>Luk.23:40;</ref> with genitive obj., <ref=''Rom.3.8''>Rom.3:8</ref>,
    <ref=''1Ti.3.6''>1Ti.3:6</ref>, <ref=''Rev.17.1''>Rev.17:1</ref>; of God''s judgment
    through Christ, <ref=''Jhn.9.39''>Jhn.9:39;</ref> τὸ κ. ἄρχεται, <ref=''1Pe.4.17''>1Pe.4:17;</ref>
    τ. κ. τ. μέλλον, <ref=''Act.24.25''>Act.24:25;</ref> κ. αἰώνιον, <ref=''Heb.6.2''>Heb.6:2;</ref>
    ἔκρινεν ὁ Θεὸς τ. κ. ὐμῶν, <ref=''Rev.18.20''>Rev.18:20;</ref> of the right of
    judgment, <ref=''Rev.20.4.''>Rev.20:4.</ref> <BR /> __2. <b>a matter for judgment,
    a law-suit, a case</b>: <ref=''1Co.6.7.''>1Co.6:7.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κρίμα</b>, ατος, τό, <br /> (κρίνω) <b>decision, judgement</b>,
    [<a href="javascript:void(0)" title=" 3rd c.BC: Chrysippus Stoicus 3.58, 2nd c.BC:
    Polybius Historicus 23.1.12, LXX.Psa.118(119).7, +others, “NT.Rom.11.33”, 2nd
    c.AD: Arrianus Historicus “Epict.” 2.15.8; περί τινος 2nd c.AD: Marcus Antoninus
    Imperator 8.47 ">NT+3rd c.BC+</a>]; <b>verdict</b> on a literary work, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Po.” 5.23. ">Refs 1st
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>decree, resolution</b>, [<a href="javascript:void(0)"
    title=" δήμου 1st c.BC: Dionysius Halicarnassensis 4.12; ἱερομνημόνων “BCH” 27.107,
    compare “IGRom.” 3.58,66 (from Prusias). ">Refs 1st c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>legal decision,</b> [<a href="javascript:void(0)" title=" PPetr. 3p.56 (3rd
    c.BC), “SIG” 826 E ii 29 (Delph., 2nd c.BC)">Refs 3rd c.BC+</a>]; <b>decision</b>
    of arbitrators, [<a href="javascript:void(0)" title="[prev. work] 421.44 (Thermum,
    3rd c.BC)">Refs 3rd c.BC+</a>]; especially <b>sentence, condemnation</b>, [<a
    href="javascript:void(0)" title=" LXX.Deu.21.22, +others, “NT.Mark.12.40”, etc.
    ">LXX+NT</a>]<br /><Level2><b>__II</b></Level2> <b>matter for judgement, question</b>,
    [<a href="javascript:void(0)" title=" οὐκ εὔκριτον τὸ κρῖμα Aeschylus Tragicus
    [{4-5th c.BC}] “Supplices” 397 ">Refs 5th c.BC+</a>]. <br /><Level3><b>__II.2</b></Level3>
    <b>law-suit</b>, [<a href="javascript:void(0)" title=" LXX.Exo.18.22, NT.1Cor.6.7.
    ">LXX+NT</a>]<br /><Level2><b>__III</b></Level2> ={κρίσις}, <b>judging, judgement,</b>
    NT.John.9.39, [<a href="javascript:void(0)" title=" NT.Acts.24.25 ">NT</a>], etc.
    [ῖ in A. [prev. cited] (nisi to be read κρεῖμα): ῐ in post-classical poetry; frequently
    written κρίμα in codices]'
