strongs_number: G0420
language: greek
lemma: ἀνεξίκακος
transliteration: anexíkakos
definition: enduring of ill, i.e. forbearing
kjv_usage: patient
derivation: from G430 (ἀνέχομαι) and G2556 (κακός);
extended_definition:
  gloss: not resentful
  definition: '<b>ἀνεξί-κακος</b>, -ον<BR /> (fut., ἀνέξομαι, κακός) <BR />patiently
    forbearing (cf. ἀνεξικακία, <ref=''Wis.2.19''>Wis.2:19;</ref> and see MM, <i>VGT</i>,
    see word): <ref=''2Ti.2.24.''>2Ti.2:24.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
