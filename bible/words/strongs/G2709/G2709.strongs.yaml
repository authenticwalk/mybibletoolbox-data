  definition: '<b>κατα-χθόνιος</b>, -ον<BR /> (χθών, the earth), <BR /><b>subterranean,
    under the earth </b>(in cl., of the infernal gods): of the departed in Hades,
    opposite to ἐπουράνιος, ἐπίγειος, <ref=''Php.2.10.''>Php.2:10.</ref>†<BR /> (AS)'
  morphology: G:A
