strongs_number: G5021
language: greek
lemma: τάσσω
transliteration: tássō
definition: to arrange in an orderly manner, i.e. assign or dispose (to a certain
  position or lot)
kjv_usage: addict, appoint, determine, ordain, set
derivation: a prolonged form of a primary verb (which latter appears only in certain
  tenses);
