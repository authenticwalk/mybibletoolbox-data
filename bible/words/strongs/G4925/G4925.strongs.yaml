strongs_number: G4925
language: greek
lemma: συνοικοδομέω
transliteration: synoikodoméō
definition: to construct, i.e. (passively) to compose (in company with other Christians,
  figuratively)
kjv_usage: build together
derivation: from G4862 (σύν) and G3618 (οἰκοδομέω);
extended_definition:
  gloss: be built up with
  definition: '<b>συν-οίκοδομέω</b>, -ῶ <BR /> [in LXX: I <ref=''Est.5.68''>Est.5:68</ref>
    * ;] <BR />__1. to build together or with (with dative of person(s), 1Esdras,
    l.with). <BR /> __2. <b>Of various materials, to build up together </b>(Thuc.,
    al.): metaphorically, of Christians, <ref=''Eph.2.22.''>Eph.2:22.</ref>†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνοικο-δομέω</b>, <br /> <b>build together</b>, ἐκ πολλῶν
    ἓν οἰκητήριον [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Comp.Thes. Rom.” 4:">Refs 1st c.AD+</a>] —<i>passive</i>, [<a
    href="javascript:void(0)" title=" “IG” 22.1180.16">Refs</a>]; οἰκίαι ἐκ πλίνθων
    συνῳκοδομημέναι <b>entirely built</b>, [<a href="javascript:void(0)" title=" 2nd-3rd
    c.AD: Dio Cassius Historicus 39.61, compare “POxy.” 1648.60 (2nd c.AD)">Refs 2nd
    c.AD+</a>]: <i>metaphorically</i> in <i>passive</i> of believers, [<a href="javascript:void(0)"
    title=" NT.Eph.2.22. ">NT</a>]<br /><Level3><b>__2</b></Level3> <i>passive</i>,
    <b>to be built in with other materials</b>, λίθοι ξυνῳκοδομημένοι [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.93; σ. οἱ κίονες τοῖς τοίχοις 1st c.BC:
    Diodorus Siculus Historicus 13.82. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>build up, block up</b>, [<a href="javascript:void(0)" title=" [prev. author]
    3.37. ">Refs</a>]'
  source: STEPBible/LSJ
