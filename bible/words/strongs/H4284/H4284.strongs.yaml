strongs_number: H4284
language: hebrew
lemma: מַחֲשָׁבָה
transliteration: machăshâbâh
pronunciation: makh-ash-aw-baw'
definition: a contrivance, i.e. (concretely) a texture, machine, or (abstractly) intention,
  plan (whether bad, a plot; or good, advice)
kjv_usage: cunning (work), curious work, device(-sed), imagination, invented, means,
  purpose, thought.
derivation: or מַחֲשֶׁבֶת; from H2803 (חָשַׁב);
