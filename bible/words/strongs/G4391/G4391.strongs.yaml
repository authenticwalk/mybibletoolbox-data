strongs_number: G4391
language: greek
lemma: προϋπάρχω
transliteration: proÿpárchō
definition: to exist before, i.e. (adverbially) to be or do something previously
kjv_usage: + be before(-time)
derivation: from G4253 (πρό) and G5225 (ὑπάρχω);
extended_definition:
  gloss: be formerly
  definition: '<b>προ-ϋπ-άρχω </b><BR /> [in LXX: <ref=''Job.42.18''>Job 42:18</ref>*
    ;] <BR />__1. to be beforehand in. <BR /> __2. <b>to be before or previously</b>:
    with ptcp., <ref=''Luk.23.12''>Luk.23:12</ref>, <ref=''Act.8.9''>Act.8:9</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προϋπ-άρχω</b>, <br /> <b>take the initiative in</b> a thing,
    with <i>genitive</i>, ἀδικίας [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 3.40 ">Refs 5th c.BC+</a>]; τῶν εὐεργεσιῶν, τῆς ἔχθρας,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 5.36,125:
    with _dative_, π. τῷ ποιεῖν εὖ 4th c.BC: Demosthenes Orator 20.46 ">Refs 5th c.BC+</a>]:
    with <i>neuter</i> <i>adjective</i>, π. τι ἔς τινα [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Dio Cassius Historicus 38.34:">Refs 2nd c.AD+</a>] —<i>passive</i>,
    τὰ προϋπηργμένα εἰς αὑτόν <b>benefits formerly received</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 49.25, compare “OGI” 244.8 (Daphne, 2nd c.BC),
    5th c.AD: Hierocles Platonicus Philosophus “in Carmen Aureum - FPG” 7p.429M.;
    but also προϋπηργμένα ἀδικήματα 4th c.AD: Iamblichus Philosophus “de Mysteriis”
    4.5. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>intransitive</i>,
    <b>exist before, be pre-existent</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 2.85, 4.126, 5th-6th c.BC: Plato Philosophus “Protagoras”
    317d, “PLille” 1v4 (3rd c.BC), etc.">Refs 5th c.BC+</a>]; οἱ νόμοι οἱ προϋπάρχοντες
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1292b20, compare “SIG” 526.31 (Itanos, 3rd c.BC)">Refs 4th c.BC+</a>]; ἡ τῶν σωμάτων
    αὔξησις ἐκ προϋπαρχόντων ἐστίν from <b>pre-existent materials</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1419b22; πᾶσα μάθησις ἐκ
    προϋπαρχούσης γίνεται γνώσεως [prev. author] “APo.” 0.71a1 ">Refs 4th c.BC+</a>];
    προϋπάρξαντα <b>things that happened before, past events</b>, variant for{πρὶν
    ὑπ}. in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 1.11
    ">Refs 4th c.BC+</a>]; τὰ προϋπάρχοντα <b>former possessions</b>, [<a href="javascript:void(0)"
    title=" 1st c.AD: Cebes Philosophus 31, 2nd-3rd c.AD: Dio Cassius Historicus 38.38
    ">Refs 1st c.AD+</a>]; οἱ π. ὕπατοι the <b>previous</b> consuls, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.106.2: ">Refs 2nd c.BC+</a>]<i>perfect</i>
    <i>passive</i>, τὰ προϋπηργμένα <b>antecedents</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.262, 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1367b13 ">Refs 4th c.BC+</a>]; οἰκειότης, χάρις προϋπηργμένη, [<a
    href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus “contra Apionem”
    1.29, 2nd c.AD: Apollonius Dyscolus Grammaticus “Synt.” 132.21. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__II.2</b></Level3> with <i>genitive</i>, προϋπάρχειν δεῖ τὸ κινοῦν
    τοῦ κινουμένου must <b>exist before.. </b>, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “de Motu Animalium” 700b1; π. ἑαυτοῦ 2nd c.AD:
    Sextus Empiricus Philosophus “adversus Mathematicos” 10.208 ">Refs 4th c.BC+</a>];
    <b>to be logically prior</b>, μέθοδος πασῶν προϋπάρχουσα καὶ κυριωτέρα [<a href="javascript:void(0)"
    title=" 2nd c.AD: Nicomachus Gerasenus Mathematicus “Arithmetica Introductio”
    1.4. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
