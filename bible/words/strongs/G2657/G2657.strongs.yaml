language: greek
lemma: κατανοέω
transliteration: katanoéō
definition: to observe fully
kjv_usage: behold, consider, discover, perceive
derivation: from G2596 (κατά) and G3539 (νοιέω);
extended_definition:
  gloss: to observe
  definition: '<b>κατα-νοέω</b>, -ῶ <BR /> [in LXX for נָבַט hi., רָאָה, etc. ;] <BR
    /><b>to take note of, perceive, consider carefully</b>: <ref=''Act.7.31-32;''>Act.7:31-32;</ref>
    with accusative of thing(s), <ref=''Mat.7.3''>Mat.7:3</ref>, <ref=''Luk.6.41;
    12.24, 27; 20.23''>Luk.6:41 12:24, 27 20:23</ref>, <ref=''Act.11.6; 27.39''>Act.11:6
    27:39</ref>, <ref=''Rom.4.19''>Rom.4:19</ref>; with accusative of person(s), <ref=''Heb.3.1;
    10.24''>Heb.3:1 10:24</ref>, <ref=''Jas.1.23-24''>Jas.1:23-24</ref> (on the distinction
    bet. κ. and νοέω simplex, see M, <i>Pr.</i>, 117).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
