    ὅ τι λέγω [prev\. author] “Grg.” 455b; οὐ πάνυ κατανοῶ [prev\. author] “Phlb.”
    48a; κ. ὅτι.. [prev\. author] “Sph.” 264b ">Refs 6th c.BC+</a>]; κατανοεῖς τίς
    ποτ᾽ ἐστίν..; [<a href="javascript:void(0)" title=" 4th c.BC: Antiphanes Comicus
    33.1; ἐκεῖνο, ὅτι.. Epicurus Philosophus [{4-3rd c.BC}] “Epistulae” 1p.30U.; ἐκ
