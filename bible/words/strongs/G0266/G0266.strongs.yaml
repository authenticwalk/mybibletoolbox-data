strongs_number: G0266
language: greek
lemma: ἁμαρτία
transliteration: hamartía
definition: a sin (properly abstract)
kjv_usage: offence, sin(-ful)
derivation: from G264 (ἁμαρτάνω);
extended_definition:
  gloss: sin
  definition: '<b>ἁμαρτία</b>, -ας, ἡ <BR /> (ἁμαρτάνω, which see), [in LXX chiefly
    for חַטָּאת and cogn. forms, also for פֶּשַׁע ,עָוֹן, etc. ;] <BR />prop. <b>a
    missing the mark</b>; in cl. (see reff. to <i>CR</i> in MM, <i>VGT</i>, see word);
    <BR />__(a) <b>guilt, sin</b> (Plat., Arist., al.); <BR /> __(b) more freq., from
    Æsch. down, <b>a fault, failure</b>. In NT (as LXX) always in ethical sense; <BR
    /> __1. as a principle and quality of action, = τὸ ἁμαρτάνειν, <b>a sinning, sin</b>:
    <ref=''Rom.5.12, 13, 20''>Rom.5:12, 13 20</ref>; ὑφ᾽ ἁμαρτίαν εἶναι, <ref=''Rom.3.9''>Rom.3:9;</ref>
    ἐπιμένειν, <ref=''Rom.6.1''>Rom.6:1;</ref> ἀποθνήσκειν, νεκρὸν εἶναι τῇ ἁ., <ref=''Rom.6.2,
    11''>Rom.6:2, 11</ref>; τὴν ἀ. γινώσκειν, <ref=''Rom.7.7''>Rom.7:7;</ref> σῶμα
    τῆς ἁ., <ref=''Rom.6.6''>Rom.6:6;</ref> ἀπάτη τῆς ἁ., <ref=''Heb.3.13''>Heb.3:13;</ref>
    personified as a ruling principle, ἁ. βασιλεύει, κυριεύει, etc., <ref=''Rom.5.21''>Rom.5:21</ref>
    6:12, 14 7:17, 20; δουλεύειν, <ref=''Rom.6.6''>Rom.6:6;</ref> δοῦλος τῆς ἁ., ib.
    17; νόμος τῆς ἁ., <ref=''Rom.7.23; 8.2''>Rom.7:23 8:2</ref>; δύναμις τῆς ἁ., <ref=''1Co.15.56''>1Co.15:56</ref>
    (cf. <ref=''Gen.4.7''>Gen.4:7</ref>). <BR /> __2. As a generic term (disting.
    fr. the specific terms ἁμάρτημα, which see, etc.) for concrete wrongdoing, violation
    of the divine law, <b>sin</b>: <ref=''Jhn.8.46''>Jhn.8:46</ref>, <ref=''Jas.1.15''>Jas.1:15</ref>,
    al.; ποιεῖν (τὴν) ἁ., <ref=''Jhn.8.34''>Jhn.8:34</ref>, <ref=''2Co.11.7''>2Co.11:7</ref>,
    <ref=''1Jn.3.8''>1Jn.3:8</ref>; εἴχειν ἁ., <ref=''Jhn.9.41; 15.22, 24; 19.11''>Jhn.9:41
    15:22, 24 19:11</ref>, <ref=''1Jn.1.8''>1Jn.1:8</ref>; in pl. ἁμαρτίαι, sin in
    the aggregate, <ref=''1Th.2.16''>1Th.2:16</ref> (see Milligan, in l.); ποιεῖν
    ἁμαρτίας, <ref=''Jas.5.15''>Jas.5:15;</ref> πλῆθος ἁμαρτιῶν, <ref=''Jas.5.20''>Jas.5:20</ref>,
    <ref=''1Pet.4.8''>1Pe.4:8</ref>; ἄφεσις ἁμαρτιῶν, <ref=''Mat.26.28''>Mat.26:28</ref>,
    <ref=''Mrk.1.4''>Mrk.1:4</ref>, al.; ἐν ἁμαρτίαις εἶναι, <ref=''1Co.15.17''>1Co.15:17;</ref>
    collectively, αἴρειν τὴν ἁ. τ. κόσμου, <ref=''Jhn.1.29''>Jhn.1:29;</ref> ἀποθνήσκειν
    ἐν τῇ ἁ., <ref=''Jhn.8.21.''>Jhn.8:21.</ref> <BR /> __3. = ἁμάρτημα, <b>a sinful
    deed, a sin</b>: <ref=''Mat.12.31''>Mat.12:31</ref>, <ref=''Act.7.60''>Act.7:60</ref>,
    <ref=''1Jn.5.16''>1Jn.5:16</ref>. <BR /> <re><i>SYN.</i>: see: ἁμάρτημα.</re>
    (AS)'
