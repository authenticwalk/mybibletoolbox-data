strongs_number: G3764
language: greek
lemma: οὐδέπω
transliteration: oudépō
definition: not even yet
kjv_usage: as yet not, never before (yet), (not) yet
derivation: from G3761 (οὐδέ) and G4452 (-πω);
extended_definition:
  gloss: not yet
  definition: '<b>οὐδέπω </b><BR /> <i>adv.</i>, [in LXX: <ref=''Exo.9.30''>Exo.9:30</ref>
    (טֶרֶם)* ;] <BR /><b>not yet</b>: <ref=''Luk.23.53''>Luk.23:53</ref>, <ref=''Jhn.7.39;
    19.41; 20.9''>Jhn.7:39 19:41 20:9</ref>, <ref=''Act.8.16''>Act.8:16</ref>.†<BR
    /> (AS)'
  morphology: G:ADV-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> οὐδέ πω</b>, <br /> <i>conjunction</i> and <i>adverb</i> <b>and
    not yet, not as yet</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 322, 5th-6th c.BC: Plato Philosophus “Symposium”
    172c, etc.: in 8th c.BC: Homerus Epicus, mostly with a word between, οὐδέ τί πω,
    οὐδ᾽ ἄν πω, etc., always of the past (compare οὔπω)">Refs 8th c.BC+</a>]: later
    with <i>present</i>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Phaedo” 106b, etc.; σὺ δὲ οὐδέπω ὁρᾷς 2nd c.AD: Lucianus Sophista
    “Merc.Cond.” 21 ">Refs 5th c.BC+</a>]: with <i>future</i>, ὅσον οὐδέπω συμβήσεσθαι
    [<a href="javascript:void(0)" title=" 1st c.BC: Zosimus Epigrammaticus 2.1 ">Refs
    1st c.BC+</a>]; compare οὐδέποτε.'
  source: STEPBible/LSJ
