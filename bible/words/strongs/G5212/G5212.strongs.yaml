strongs_number: G5212
language: greek
lemma: ὑμέτερος
transliteration: hyméteros
definition: yours, i.e. pertaining to you
kjv_usage: your (own)
derivation: from G5210 (ὑμεῖς);
extended_definition:
  gloss: your
  definition: '<b>ὑμέτερος</b>, -α, -ον <BR /> poss. pron. of second of person(s)
    pl. (= emphasized genitive, ὑμῶν), <BR /> <b>your, yours</b>: <ref=''Jhn.7.6;
    8.17; 15.20''>Jhn.7:6 8:17 15:20</ref>, <ref=''Act.27.34''>Act.27:34</ref>, <ref=''Rom.11.31''>Rom.11:31</ref>,
    <ref=''1Co.16.17''>1Co.16:17</ref>, <ref=''2Co.8.8''>2Co.8:8</ref>, <ref=''Gal.6.13''>Gal.6:13</ref>;
    as pred., <ref=''Luk.6.20''>Luk.6:20;</ref> τὸ ὑ., as subst., opposite to τ. ἀλλότριον,
    <ref=''Luk.16.12''>Luk.16:12</ref> (WH, txt., R, mg., ἡμέτερον); objectively,
    ὑ. καύχησις, my glorying in you, <ref=''1Co.15.31.''>1Co.15:31.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑμέτερος</b> [ῡ], α, ον, <br /> <i>Doric dialect</i> and <i>Epic
    dialect</i> <b>ὑμός</b> (which see): (ὑμεῖς):— <b>your, yours,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus, etc.">Refs 8th c.BC+</a>]; with a <i>pronoun</i>
    added in <i>genitive</i>, ὑμέτερος ἑκάστου θυμός the courage <b>of</b> each of
    <b>you,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 17.226 ">Refs 8th c.BC+</a>]; ὑμέτερος θυμὸς αὐτῶν <b>your</b> own mind,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    2.138; ὑμέτερόνδε ">Refs 8th c.BC+</a>]<b>to your house,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.86: τὸ ὑ.">Refs 8th c.BC+</a>]
    <b>your part, your business,</b> ἢν μὴ τὸ ὑ. αἴτιον γένηται [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.140.ά, compare 5th-6th c.BC: Plato Philosophus
    “Gorgias” 522c ">Refs 5th c.BC+</a>]; τὸ δ᾽ ὑ. πρᾶξαι <b>your character</b> is
    to.., [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.70;
    τὰ ὑ. ">Refs 5th c.BC+</a>]<b>your goods,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.2.12 ">Refs
    5th c.BC+</a>]: in Prose sometimes with the Article, ταῖς ὑμετέραις πόλεσι [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges” 836c
    ">Refs 5th c.BC+</a>]; and objectively, αἱ ὑ ἐλπίδες hopes <b>raised by you,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.69 ">Refs
    5th c.BC+</a>]; ἐπὶ τῇ ὑ. παρακελεύσει for the purpose of advising <b>you,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Apologia”
    36d. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>poetry</i> (never
    in <i>Attic dialect</i>) sometimes for σός, [<a href="javascript:void(0)" title="
    6th c.BC: Solon Lyricus 19.2, 3rd c.BC: Callimachus Epicus “Hymnus in Delum” 204,
    227, 4th-5th c.AD(?): Nonnus Epicus “Dionysiaca” 5.340, “Anthologia Graeca” 5.292
    (Paul. Sil.). ">Refs 6th c.BC+</a>]'
  source: STEPBible/LSJ
