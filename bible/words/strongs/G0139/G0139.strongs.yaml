strongs_number: G0139
language: greek
lemma: αἵρεσις
transliteration: haíresis
definition: properly, a choice, i.e. (specially) a party or (abstractly) disunion
kjv_usage: heresy (which is the Greek word itself), sect
derivation: from G138 (αἱρέομαι);
extended_definition:
  gloss: sect
  definition: '<b>αἵρεσις</b>, -εως, ἡ <BR /> (αἱρέω, -ομαι), [in LXX for נְדָבָה,]
    <BR /> __1. <b>capture</b>. <BR /> __2. <b>choosing, choice</b> (see MM, <i>VGT</i>,
    see word). <BR /> __3. <b>that which is chosen</b>, hence, <b>opinion</b>; esp.
    <b>a peculiar opinion, heresy</b>: <ref=''1Co.11.19''>1Co.11:19</ref>, <ref=''Gal.5.20''>Gal.5:20</ref>,
    <ref=''2Pe.2.1''>2Pe.2:1</ref> R, txt. <BR /> __4. In late writers (MM, <i>VGT</i>),
    of a set of persons professing particular principles or opinions, <b>a school,
    sect, party, faction</b>: <ref=''Act.5.17; 15.5; 24.5,14; 26.5; 28.22''>Act.5:17
    15:5 24:5,14 26:5 28:22</ref>, I Co, Ga, II Pe, l.with, R, mg. (Cremer, 614).<BR
    /> † (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> αἵρεσις</b>, εως, ἡ, <br /> <b>taking</b>, especially of a
    town, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.1,
    etc.">Refs 5th c.BC+</a>]; ἡ βασιλέος αἵ. <b>the taking by</b> the king, [<a href="javascript:void(0)"
    title=" [prev. author] 9.3; ἐλπίζων ταχίστην -σιν ἔσεσθαι 5th c.BC: Thucydides
    Historicus 2.75">Refs 5th c.BC+</a>]; αἵ. δυνάμεως <b>acquisition</b> of power,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Gorgias”
    513a">Refs 5th c.BC+</a>]:—generally, <b>taking, receiving</b>, ἐπιγενημάτων[<a
    href="javascript:void(0)" title=" “PTeb.” 27.66 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br
    /><Level1><b>__B</b></Level1> (αἱρέομαι) <b>choice</b>, αἵρεσίν τ᾽ ἐμοὶ δίδου[<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 779; τῶνδε.. αἵρεσιν παρδίδωμι 5th c.BC: Pindarus Lyricus “N.” 10.82">Refs
    5th c.BC+</a>]; followed by <i>relative</i>, αἵ. διδόναι ὁκοτέρην.., εἰ.., etc.,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.11, compare
    4th c.BC: Demosthenes Orator 22.19">Refs 5th c.BC+</a>]; αἵ. προτιθέναι, προβάλλειν,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    196c, “Sph.” 245b; εἰ νέμοι τις αἵρεσιν 5th c.BC: Sophocles Tragicus “Ajax” 265;
    αἵρεσιν λαβεῖν 4th c.BC: Demosthenes Orator 36.11; ποιεῖσθαι 5th-6th c.BC: Isocrates
    Orator 7.19; αἵ. γίγνεταί τινι 5th c.BC: Thucydides Historicus 2.61">Refs 5th
    c.BC+</a>]; οὐκ ἔχει αἵρεσιν it admits no <b>choice</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.708b. ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__B.2</b></Level3> <b>choice, election</b> of magistrates,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 8.89, compare
    4th c.BC: Aristoteles Philosophus “Politica” 1266a26, +others; αἱρέσει, opposed
    to κλήρῳ, 1300a19, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.3</b></Level3>
    <b>inclination, choice</b>, πρός τινα Philipp. cited in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.166, 2nd c.BC: Polybius Historicus 2.61.9,
    etc., compare “IG” 2.591b">Refs 4th c.BC+</a>]; opposed to φυγή, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae” 3p.62U.">Refs 4th c.BC+</a>];
    περὶ αἱρέσεων καὶ φυγῶν, title of treatise by Epicurus. <br /><Level2><b>__B.II</b></Level2>
    <b>purpose, course of action</b> or <b>thought</b>, like{προαίρεσις}, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 256c; ἡ αἵ. τῆς πρεσβείας 4th
    c.BC: Aeschines Orator 2.11">Refs 5th c.BC+</a>]; αἵ. Ἐλληνική <b>the study</b>
    of Greek literature, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 39.1.3">Refs 2nd c.BC+</a>]:—<b>conduct,</b> [<a href="javascript:void(0)"
    title=" PTeb. 28.10 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__B.II.2</b></Level3>
    <b>system of philosophic principles</b>, or <b>those who profess such principles,
    sect, school</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    5.93.8, 1st c.BC: Diodorus Siculus Historicus 2.29, Polystr. p.20 W., 1st c.BC:
    Dionysius Halicarnassensis “Amm.” 1.7, “Comp.” 2, +others, compare 1st c.BC: Cicero,
    M. Tullius Orator et Philosophus “Epistulae ad Familiares” 15.16.3">Refs 2nd c.BC+</a>];
    κατὰ τῶν αἱ., title of treatise by Antipater of Tarsus; περὶ αἱρέσεων, title of
    Menippean satire by Varro,[<a href="javascript:void(0)" title="compare “fragment”
    164">Refs</a>]; αἵρεσις πρὸς Γοργιππίδην, title of work by Chrysippus, [<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Diogenes Laertius 7.191">Refs 3rd c.AD+</a>]; especially
    <b>religious party</b> or <b>sect</b>, of the Essenes, [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Bellum Judaicum” 2.8.1; the Sadducees and
    Pharisees, NT.Act.5.17, 15.5, 26.5; the Christians, [prev. work] 24.5, 14, 28.22">NT+1st
    c.AD+</a>], generally, <b>faction, party</b>, [<a href="javascript:void(0)" title="
    2nd c.AD: Appianus Historicus “Bella Civilia” 5.2. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__B.II.3</b></Level3>
    <b>corps</b> of epheboi, [<a href="javascript:void(0)" title=" “OGI” 176 (from
    Egypt). ">Refs</a>]<br /><Level3><b>__B.II.4</b></Level3> Astrology texts, <b>''condition''</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos”
    21; ἡ ἡμερινὴ αἵ. Vett. Val. 1.13. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__B.III</b></Level2>
    <b>proposed condition, proposal</b>, [<a href="javascript:void(0)" title=" 1st
    c.BC: Dionysius Halicarnassensis 3.10. ">Refs 1st c.BC+</a>]<br /><Level3><b>__B.III.2</b></Level3>
    <b>commission</b>, ἡ ἐπὶ τοὺς νέους αἵ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Axiochus” 367a">Refs 5th c.BC+</a>]; <b>embassy,
    mission,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae 4.937
    (Epid.). ">Refs</a>]<br /><Level3><b>__B.III.3</b></Level3> <b>freewill offering</b>,
    opposed to <b>vow</b>, [<a href="javascript:void(0)" title=" LXX.Lev.22.18, +others
    ">LXX</a>]<br /><Level3><b>__B.III.4</b></Level3> <b>bid</b> at auction, τὴν ἀμείνονα
    αἵ. διδόντι παραδοθῆναι[<a href="javascript:void(0)" title=" “POxy.” 716.22 (2nd
    c.AD), compare 1630.8 (3rd c.AD).">Refs 2nd c.AD+</a>]'
