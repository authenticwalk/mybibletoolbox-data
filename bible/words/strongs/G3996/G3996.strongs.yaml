strongs_number: G3996
language: greek
lemma: πενθέω
transliteration: penthéō
definition: to grieve (the feeling or the act)
kjv_usage: mourn, (be-)wail
derivation: from G3997 (πένθος);
extended_definition:
  gloss: to mourn
  definition: '<b>πενθέω</b>, -ῶ <BR /> [in LXX chiefly for אָבַל ;] <BR />to mourn
    (for), lament; <BR /> __(a) intrans. : <ref=''Mat.5.4''>Mat.5:4</ref> (5) <ref=''Mat.9.15''>Mat.9:15</ref>,
    <ref=''1Co.5.2''>1Co.5:2</ref>; π. καὶ κλαίειν, <ref=''Mat.16.10''>Mat.16:10</ref>,
    <ref=''Luk.6.25''>Luk.6:25</ref>, <ref=''Jas.4.9''>Jas.4:9</ref>, <ref=''Rev.18.15,
    19''>Rev.18:15, 19</ref>; before ἐπί, with accusative, <ref=''Rev.18.11''>Rev.18:11;</ref>
    <BR /> __(b) trans., with accusative, <ref=''2Co.12.21.''>2Co.12:21.</ref>†<BR
    /> <re><i>SYN.</i>: see: θρηνέω </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
