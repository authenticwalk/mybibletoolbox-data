strongs_number: G3195
language: greek
lemma: μέλλω
transliteration: méllō
definition: to intend, i.e. be about to be, do, or suffer something (of persons or
  things, especially events; in the sense of purpose, duty, necessity, probability,
  possibility, or hesitation)
kjv_usage: about, after that, be (almost), (that which is, things, + which was for)
  to come, intend, was to (be), mean, mind, be at the point, (be) ready, + return,
  shall (begin), (which, that) should (after, afterwards, hereafter) tarry, which
  was for, will, would, be yet
derivation: a strengthened form of G3199 (μέλω) (through the idea of expectation);
extended_definition:
  gloss: to ensue
  definition: '<b>μέλλω</b>, <BR /> [in LXX: <ref=''Job.3.8''>Job.3:8</ref> (עָתִיד)
    19:25 (אַחֲרוֹן); elsewhere for fut., and frequently in Wi, II, 4Mac ;] <BR /><b>to
    be about</b> to be or do; <BR />__1. with inf. (Bl., §62, 4; 68, 2; M, <i>Pr.</i>,
    114); <BR />__(a) of intending or being about to do of  one''s own free will:
    with inf. praes., <ref=''Mat.2.13''>Mat.2:13</ref>, <ref=''Luk.10.1''>Luk.10:1</ref>,
    <ref=''Act.3.3; 5.35''>Act.3:3 5:35</ref>, <ref=''Heb.8.5''>Heb.8:5</ref>, <ref=''2Pe.1.12''>2Pe.1:12</ref>
    (Field, <i>Notes</i>, 240), al.; with inf. aor. (Bl., §58, 3), <ref=''Act.12.6''>Act.12:6</ref>,
    <ref=''Rev.3.16''>Rev.3:16</ref>; <BR /> __(b) <b>of compulsion, necessity or
    certainty</b>: with inf. praes., <ref=''Mat.16.27''>Mat.16:27</ref>, <ref=''Luk.9.31''>Luk.9:31</ref>,
    <ref=''Jhn.6.71''>Jhn.6:71</ref>, <ref=''Rom.4.24''>Rom.4:24</ref>, al.; with
    inf. aor., <ref=''Rom.8.18''>Rom.8:18</ref>, <ref=''Gal.3.23''>Gal.3:23</ref>,
    <ref=''Rev.3.2; 12.4''>Rev.3:2 12:4</ref>. <BR /> __2. Ptcp., ὁ μέλλων: absol.,
    <ref=''Rom.8.38''>Rom.8:38</ref>, <ref=''1Co.3.22''>1Co.3:22</ref>; τὰ μ., <ref=''Col.2.17''>Col.2:17;</ref>
    εἰς τὸ μ. (Field, <i>Notes</i>, 65); with subst., <ref=''Mat.3.7; 12.32''>Mat.3:7
    12:32</ref> (ὁ αἰὼν ὁ μ.; LXX for עַד), <ref=''Act.24.25''>Act.24:25</ref>, <ref=''1Ti.4.8''>1Ti.4:8</ref>,
    <ref=''Heb.2.5''>Heb.2:5</ref>, al. <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μέλλω</b>, <br /> <i>imperfect</i> ἔμελλον and ἤμελλον (see.
    below), <i>Epic dialect</i> μέλλον [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 17.278, 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    1.232, 9.378, 5th c.BC: Bacchylides Lyricus 12.164 ">Refs 8th c.BC+</a>]; <i>Epic
    dialect</i>, <i>Ionic dialect</i> μέλλεσκον [<a href="javascript:void(0)" title="
    3rd c.BC: Theocritus Poeta Bucolicus 25.240, 2nd c.BC: Moschus Bucolicus 2.109
    ">Refs 3rd c.BC+</a>]: <i>future</i> μελλήσω [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 6.15, NT.Matt.24.6 ">NT+4th c.BC+</a>]: <i>aorist</i>
    ἐμέλλησα [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    3.55, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.4.65,
    etc., and ἠμ- (see. below)">Refs 5th c.BC+</a>]:—<i>passive</i> and <i>middle</i>,
    see below see.—Only <i>present</i> and <i>imperfect</i> in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus, 8th-7th c.BC: Hesiodus Epicus ">Refs 8th c.BC+</a>],
    Lyric poetry, and Trag.: <i>aorist</i> only in Prose (except [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus, see below): the ">Refs 6th c.BC+</a>]<i>imperfect</i>
    ἤμελλον with long augment is established by the metre in [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia” 898, 6th c.BC: Theognis Elegiacus
    906, 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 597, “Ra.” 1038 (both
    _anapaest meter_), 3rd c.BC: Apollonius Rhodius Epicus 1.1309 (cf. Scholia (at
    [prev. work])), 3rd c.BC: Callimachus Epicus “Hymnus in Delum” 58 ">Refs 8th c.BC+</a>]:
    <i>aorist 1</i> ἠμέλλησα [<a href="javascript:void(0)" title=" 6th c.BC: Theognis
    Elegiacus 259 ">Refs 6th c.BC+</a>]; ἤμελλον is not found in earlier <i>Attic
    dialect</i> Inscrr., but occurs in Papyrus, as [<a href="javascript:void(0)" title="
    “PPetr.” 2p.146 (3rd c.BC), 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.”
    1.145 5th c.BC: Sophocles Tragicus (but ἔμελλον 4th c.BC: Hyperides Orator “adv.
    Athenogenem” 7, 4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 25.3). ">Refs
    5th c.BC+</a>]<br /><Level2><b>__I</b></Level2> <b>to be destined</b> or <b>likely
    to</b>, indicating an estimated certainty or strong probability in the present,
    past, or future (cf. Aristonic. cited in [<a href="javascript:void(0)" title="Scholia
    8th c.BC: Ilias Homerus Epicus “Illiad” 10.326, 11.817, 16.46, +others): a. with
    ">Refs 8th c.BC+</a>]<i>present</i> <i>infinitive</i> (or its equivalent), of
    a probability in the present, ὅθι που μέλλουσιν ἄριστοι βουλὰς βουλεύειν where
    <b>belike</b> the best are holding counsel, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 10.326 ">Refs 8th c.BC+</a>]; ᾧ μέλλεις
    εὔχεσθαι to whom thou <b>doubtless</b> prayest, [<a href="javascript:void(0)"
    title=" 11.364 ">Refs</a>]; μέλλεις δὲ σὺ ἴδμεναι <b>doubtless</b> thou knowest,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    4.200 ">Refs 8th c.BC+</a>]; τὰ δὲ μέλλετ᾽ ἀκουέμεν <b>belike</b> you have heard
    it, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    14.125, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.94; οὕτω που Διὶ
    μέλλει ὑπερμενέϊ φίλον εἶναι 8th c.BC: Ilias Homerus Epicus “Illiad” 2.116 ">Refs
    8th c.BC+</a>]; ὄλβον δὲ θεοὶ μέλλουσιν ὀπάζειν <b>methinks</b> it is the gods
    who give wealth, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 18.19 ">Refs 8th c.BC+</a>]; εἰ δ᾽ οὕτω τοῦτ᾽ ἐστίν, ἐμοὶ μέλλει
    φίλον εἶναι <b>you may be sure</b> it is my good pleasure, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.564. b. with ">Refs 8th c.BC+</a>]<i>aorist</i>
    <i>infinitive</i>, of a probability in the past, μέλλω που ἀπεχθέσθαι Διὶ πατρί
    I <b>must have</b> become hateful to father Zeus, [<a href="javascript:void(0)"
    title=" 21.83 ">Refs</a>]; κελευσέμεναι δέ σ᾽ ἔμελλε δαίμων a god <b>must surely
    have</b> bidden thee, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 4.274 ">Refs 8th c.BC+</a>]; πολλάκι που μέλλεις ἀρήμεναι
    you <b>must</b> often <b>have</b> prayed, [<a href="javascript:void(0)" title="
    22.322 ">Refs</a>]; μέλλω ἀθανάτους ἀλιτέσθαι I <b>must have</b> sinned against
    the immortals, [<a href="javascript:void(0)" title=" 4.377 ">Refs</a>]; ἄλλοτε
    δή ποτε μᾶλλον ἐρωῆσαι πολέμοιο μέλλω at any other time rather than this I <b>may
    have</b> drawn back.., [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 13.777 ">Refs 8th c.BC+</a>]; μέλλει μέν πού τις καὶ φίλτερον
    ἄλλον ὀλέσσαι before now, <b>no doubt</b>, a man <b>has</b> lost.., [<a href="javascript:void(0)"
    title=" 24.46, compare 18.362; τοῦ δ᾽ ἤδη μέλλουσι κύνες ταχέες τ᾽ οἰωνοὶ ῥινὸν
    ἀπ᾽ ὀστεόφιν ἐρύσαι 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.133 ">Refs 8th
    c.BC+</a>]; of a destiny in the past, ἔμελλεν οἷ αὐτῷ θάνατον.. λιτέσθαι he <b>was
    fated to have</b> been praying for his own death, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.46 ">Refs 8th c.BC+</a>]; ἐπεὶ
    οὐκ ἄρ᾽ ἔμελλον ἑταίρῳ κτεινομένῳ ἐπαμῦναι since I <b>was</b> (i.e. <b>am</b>)
    not <b>destined to have</b> succoured my comrade when they were slaying him, [<a
    href="javascript:void(0)" title=" 18.98: with ">Refs</a>]<i>present</i> <i>infinitive</i>,
    οὐκ ἄρ᾽ ἔμελλες ἀνάλκιδος ἀνδρὸς ἑταίρους ἔδμεναι he <b>was to turn out</b> no
    helpless man whose comrades you ate, [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 9.475. with with ">Refs 8th c.BC+</a>]<i>future</i>
    <i>infinitive</i>, of a destin y or probability in the future, ἅ οὐ τελέεσθαι
    ἔμελλον which <b>were</b> not <b>to be</b> accomplished, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.36 ">Refs 8th c.BC+</a>]; τάχα
    δ᾽ ἀνστήσεσθαι ἔμελλεν[<a href="javascript:void(0)" title=" [prev. work] 694;
    ἐπεὶ οὐκ ἄρ᾽ ἔμελλον ἔγωγε νοστήσας οἶκόνδε.. εὐφρανέειν ἄλοχον 5.686, compare
    12.113, 22.356, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.293, 384; μέλλον
    ἔτι ξυνέσεσθαι ὀϊζυῖ πολλῇ 7.270 ">Refs 8th c.BC+</a>]; περὶ τρίποδος γὰρ ἔμελλον
    θεύσεσθαι they <b>were to have</b> run.., [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 11.700, compare 5th c.BC: Euripides Tragicus
    “Hercules Furens” 463; χρόνῳ ἔμελλέ σ᾽ Ἕκτωρ.. ἀποφθίσειν 5th c.BC: Sophocles
    Tragicus “Ajax” 1027; ἔμελλον ἄρα παύσειν ποθ᾽ ὑμᾶς τοῦ κοάξ 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 268; φεύγει; ἔμελλόν σ᾽ ἆρα κινήσειν ἐγώ [prev. author] “Nu.”
    1301, compare “V.” 460, “Pl.” 103, “Ach.” 347: with ">Refs 8th c.BC+</a>]<i>present</i>
    <i>infinitive</i>, καὶ γὰρ ἐγώ ποτ᾽ ἔμελλον ἐν ἀνδράσιν ὄλβιος εἶναι I <b>had
    a chance</b> of being, <b>might have</b> been.., [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.138; μέλλεν ποτὲ οἶκος ὅδ᾽
    ἀφνειὸς καὶ ἀμύμων ἔμμεναι, ὄφρ᾽ ἔτι κεῖνος ἀνὴρ ἐπιδήμιος ἦεν 1.232 ">Refs 8th
    c.BC+</a>]: with <i>aorist</i> <i>infinitive</i> [<a href="javascript:void(0)"
    title="compare(below 11), οὐδεὶς ἂν οὐδὲ μελλήσειε γενέσθαι ἀγαθός 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1105b11: with ">Refs 4th c.BC+</a>]<i>infinitive</i>
    understood, [τὰ μὲν] πάσχουσι, τὰ δὲ μέλλουσι [πάσχειν] [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 814 ">Refs 4th c.BC+</a>]; ἀλλ᾽
    οὐχ οὑμὸς τοῦτο πέπονθεν βίος οὐ μὰ Δί᾽ οὐδέ γε μέλλει no, not <b>likely</b>!
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Plutus”
    551; οὐδὲν.. οὔτε ἐπάθετε οὔτε ἐμελλήσατε 5th c.BC: Thucydides Historicus 3.55;
    οὔτ᾽ ἐμὲ ἀπέφηνεν ἡ βουλὴ οὔτ᾽ ἐμέλλησεν 4th-3rd c.BC: Dinarchus Orator 1.49.
    ">Refs 5th c.BC+</a>] <br /><Level4><b>__I.d</b></Level4> in εἰ clauses, εἰ μέλλει
    πόλις εἶναι if it <b>is to</b> be a city, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Protagoras” 324e: with ">Refs 5th c.BC+</a>]<i>future</i>
    <i>infinitive</i>, εἰ ἐμέλλομεν.. ἀνοίσειν if we <b>were to</b> refer.., [<a href="javascript:void(0)"
    title=" [prev. author] “Phd.” 75b ">Refs</a>]: with <i>aorist</i> <i>infinitive</i>,
    εἰ μέλλομεν.. δηλῶσαι [<a href="javascript:void(0)" title=" [prev. author] “Lg.”
    713a, compare “Smp.” 184d, “Plt.” 268d, +others">Refs</a>]: so in <i>participle</i>,
    τὴν μέλλουσαν οἰκήσεσθαι πόλιν καλῶς [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Politica” 1261a3, etc. ">Refs 4th c.BC+</a>] <br
    /><Level4><b>__I.e</b></Level4> in final clauses, ξυνεπιμέλεσθαι ᾗ μέλλει ἄριστα
    ἕξειν, = {ᾗ ἄριστα ἕξει}, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 8.39; εἴχομεν ἂν.. ἐπιστάτην λαβεῖν.. ὃς ἔμελλεν.. ποιήσειν 5th-6th
    c.BC: Plato Philosophus “Apologia” 20b, compare 2nd c.AD: Appianus Historicus
    “Συριακή” 46, etc.">Refs 5th c.BC+</a>] <br /><Level4><b>__I.f</b></Level4> in
    questions, the <i>infinitive</i> being understood, τί οὐ μέλλω (μέλλεις, etc.);
    why <b>shouldn''t</b> I? why <b>is it</b> not <b>likely</b> that I should?, i.
    e. <b>yes, of course</b>, τὸν υἱὸν ἑόρακας αὐτο; Answ. τί δ᾽ οὐ μέλλω (i.e. ἑορακέναι);
    <b>of course</b> I have, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 4.1.6 ">Refs 5th c.BC+</a>]; τί δ᾽ οὐ
    μέλλει, εἴπερ γε δρᾷ αὐτ; [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Respublica” 605c ">Refs 5th c.BC+</a>]; πῶς γὰρ οὐ μέλλε; [<a
    href="javascript:void(0)" title=" [prev. author] “Phd.” 78b, etc.">Refs</a>];
    ἀλλὰ τί μέλλε; what (else) <b>would you expect</b>? i. e. <b>yes, of course</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “R.” 349d, “Hp.Mi.” 373d.
    ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>to be about to</b>, in purely
    temporal sense, with <i>future</i> <i>infinitive</i>, Ἕκτορα δῖον ἔτετμεν ἀδελφεόν,
    εὖτ᾽ ἄρ᾽ ἔμελλε στρέψεσθ᾽ ἐκ χώρης [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 6.515 ">Refs 8th c.BC+</a>]; ὁ μέν μιν ἔμελλε γενείου..
    ἁψάμενος λίσσεσθαι (perhaps <i>present</i> <i>infinitive</i>), ὁ δ᾽ αὐχένα μέσσον
    ἔλασσε [<a href="javascript:void(0)" title=" 10.454; ἄλεισον ἀναιρήσεσθαι ἔμελλε
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.9, compare 8th c.BC: Ilias Homerus
    Epicus “Illiad” 23.544, 2.39, 6.52, 393 ">Refs 8th c.BC+</a>]; δειπνήσειν μέλλομεν,
    ἢ τ; [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Aves” 464, compare “Eq.” 931 (Lyric poetry), 5th c.BC: Thucydides Historicus
    2.8, etc.: with ">Refs 5th c.BC+</a>]<i>present</i> <i>infinitive</i>, τί μέλλεις
    δρᾶ; [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Vespae” 1379, “Th.” 215, compare “Ec.” 760, “Ach.” 493, “Av.” 498, +others; μέλλω
    μαίνεσθαι “Lyrica Alexandrina Adespota” 1.23 ">Refs 5th c.BC+</a>]: more rarely
    with <i>aorist</i> <i>infinitive</i>, παθεῖν [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 625; κτανεῖν 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 967 (nisi to be read κτενεῖν)">Refs 5th c.BC+</a>];
    ἀναλαβεῖν, λιπεῖν, θανεῖν, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Orestes” 292, “Heracl.” 709, “Med.” 393 ">Refs 5th c.BC+</a>]; ἀπολέσαι,
    λαβεῖν, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Aves” 366, “Ach.” 1159 (Lyric poetry); προσθεῖναι 5th c.BC: Thucydides Historicus
    3.92; οὐδὲ ἐμέλλησαν οὐδὲ διενοήθησαν ἐνθέσθαι 4th c.BC: Demosthenes Orator 35.19:
    2nd c.AD: Phrynichus Atticista 316 wrongly condemns this _construction_ ">Refs
    5th c.BC+</a>] —The <i>infinitive</i> is sometimes omitted, τὸ μέλλειν ἀγαθά (i.e.
    πράσσειν or πράξειν) the <b>expectation</b> of good things, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 1182, compare “IA” 1118. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>to be always going to do</b>
    without ever doing: hence, <b>delay, put off</b>, frequently in Trag. (also in
    <i>middle</i> μέλλομαι, see infr. IV near the end): in this <i>signification</i>
    usually followed by <i>present</i> <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 678 (Lyric poetry), “OC”
    1627, etc.">Refs 5th c.BC+</a>]; τοὺς ξυμμάχους.. οὐ μελλήσομεν τιμωρεῖν· οἱ δ᾽
    οὐκέτι μέλλουσι κακῶς πάσχειν we <b>shall</b> not <b>delay</b> to succour our
    allies, for their sufferings <b>are</b> not <b>being delayed</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.86: frequently with μὴ οὐ, 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 627, 5th c.BC: Sophocles Tragicus “Ajax”
    540: with μή, τί μέλλομεν.. μὴ πράσσειν κακ; 5th c.BC: Euripides Tragicus “Medea”
    1242 ">Refs 5th c.BC+</a>]: rarely followed by <i>aorist</i> <i>infinitive</i>,
    [<a href="javascript:void(0)" title=" [prev. author] “Ph.” 299 (Lyric poetry),
    “Rh.” 673: ">Refs</a>]<i>infinitive</i> is frequently omitted, τί μέλλει; why
    <b>delayest thou</b>? [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 36, compare “Pers.” 407, “Ag.” 908, 1353, 5th c.BC:
    Sophocles Tragicus “Fragmenta” 917, 5th c.BC: Thucydides Historicus 8.78, etc.;
    μακρὰ μ. 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 219 (Lyric poetry); Ἄρης
    στυγεῖ μέλλοντας 5th c.BC: Euripides Tragicus “Heraclidae” 723; ἴωμεν καὶ μὴ μέλλωμεν
    ἔτι 5th-6th c.BC: Plato Philosophus “Leges” 712b ">Refs 5th c.BC+</a>]; μέλλον
    τι.. ἔπος a <b>hesitating</b> word, which one hesitates to speak, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Ion” 1002 ">Refs 5th c.BC+</a>]; μέλλων
    σφυγμός a <b>hesitating</b> pulse, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Galenus Medicus 8.653. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    <i>participle</i> μέλλων is used quasi-adjectivally, ὁ μ. χρόνος the <b>future</b>
    time, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 10(11).7,
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 839, 4th c.BC: Aristoteles
    Philosophus “Topica” 111b28: Grammars, ὁ μέλλων">Refs 5th c.BC+</a>] <b>the future
    tense</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Dionysius Thrax Grammaticus
    638.23, 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 69.28, etc.">Refs
    2nd c.BC+</a>]; ἡ μ. αὐτοῦ δύναμις his <b>future</b> power, [<a href="javascript:void(0)"
