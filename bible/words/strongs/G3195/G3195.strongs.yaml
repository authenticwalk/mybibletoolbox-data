strongs_number: G3195
language: greek
lemma: μέλλω
transliteration: méllō
definition: to intend, i.e. be about to be, do, or suffer something (of persons or
  things, especially events; in the sense of purpose, duty, necessity, probability,
  possibility, or hesitation)
kjv_usage: about, after that, be (almost), (that which is, things, + which was for)
  to come, intend, was to (be), mean, mind, be at the point, (be) ready, + return,
  shall (begin), (which, that) should (after, afterwards, hereafter) tarry, which
  was for, will, would, be yet
derivation: a strengthened form of G3199 (μέλω) (through the idea of expectation);
