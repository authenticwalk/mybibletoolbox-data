strongs_number: G0652
language: greek
lemma: ἀπόστολος
transliteration: apóstolos
definition: a delegate; specially, an ambassador of the Gospel; officially a commissioner
  of Christ ("apostle") (with miraculous powers)
kjv_usage: apostle, messenger, he that is sent
derivation: from G649 (ἀποστέλλω);
extended_definition:
  gloss: apostle
  definition: '<b>ἀπόστολος</b>, -ου, ὁ<BR /> (ἀοστέλλω), [in LXX; <ref=''1Ki.14.6''>3Ki.14:6</ref>
    A (שָׁלַח) * ;] <BR />__1. a fleet, an expedition (Dem.). <BR /> __2. a messenger,
    one sent on a mission (Hdt., LXX, l.with, and π.; see M, <i>Pr.</i>, 37 f.; MM,
    see word; M, <i>Th.</i>, i, 2:7 and reff.): <ref=''Jhn.13.16''>Jhn.13:16</ref>,
    <ref=''2Co.8.23''>2Co.8:23</ref> <ref=''Php.2.25''>Php.2:25</ref>. <BR /> __3.
    In NT, an Apostle of Christ <BR /> __(a) with special ref. to the Twelve: <ref=''Mat.10.2''>Mat.10:2</ref>,
    <ref=''Mrk.3.14''>Mrk.3:14</ref>, <ref=''Luk.11.49''>Luk.11:49</ref>, <ref=''Eph.3.5''>Eph.3:5</ref>,
    <ref=''Rev.18.20''>Rev.18:20</ref>, al., equality with whom is claimed by St.
    Paul, <ref=''Gal.1.1, 11''>Gal.1:1, 11</ref> ff, <ref=''1Ti.2.7''>1Ti.2:7</ref>,
    a1.; <BR /> __(b) in a wider sense of prominent Christian teachers, as Barnabas,
    <ref=''Act.14.14''>Act.14:14</ref>, apparently also Silvanus and Timothy, <ref=''1Th.2.6''>1Th.2:6</ref>,
    and perhaps Andronicus and Junias (Junia?), <ref=''Rom.16.7''>Rom.16:7</ref> (see
    <i>ICC</i>, in l); of false teachers, <b>claiming apostleship</b>: <ref=''2Co.11.5;
    11.13''>2Co.11:5 11:13</ref>, <ref=''Rev.2.2''>Rev.2:2</ref>. (On the different
    uses of the term in NT, see Lit., <i>Gal.</i>, 92-101; Cremer, 530; <i>DB</i>,
    i, 126; <i>DCG</i>, i, 105; Enc. Br., ii, 196 ff.)<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
