strongs_number: G1593
language: greek
lemma: ἐκνεύω
transliteration: ekneúō
definition: (by analogy) to slip off, i.e. quietly withdraw
kjv_usage: convey self away
derivation: from G1537 (ἐκ) and G3506 (νεύω);
extended_definition:
  gloss: to withdraw
  definition: '<b>ἐκ-νεύω </b><BR /> [in LXX: <ref=''Jdg.4.18''>Jdg.4:18</ref> (סוּר)
    <ref=''Jdg.18.26''>Jdg.18:26</ref>, <ref=''2Ki.2.24; 23.16''>4Ki.2:24 23:16</ref>
    (פָּנָה), <ref=''Mic.6.14''>Mic.6:14</ref> (סוּג hi.), <ref=''3Ma.3.22''>3Ma.3:22</ref>
    * ;] <BR />__1. <b>to bend the head aside </b>(Xen.). <BR /> __2. <BR />__(a)
    <b>to shun, avoid</b> (Diod.); <BR /> __(b) <b>to withdraw</b>: <ref=''Jhn.5.13''>Jhn.5:13</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκνεύω</b>, <br /> <i>aorist</i> ἐξένευσα, <b>turn the head
    out of</b> its natural position, of a horse, ἐ. ἄνω to <b>toss</b> the head, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “de Equitandi
    ratione” 5.4 ">Refs 5th c.BC+</a>]; τῇ κεφαλῇ ἐκνεύσας <b>by a side-movement</b>
    with the head, of the wild boar, [<a href="javascript:void(0)" title=" [prev.
    author] “Cyn.” 10.12, cf. LXX.2Ki.23.16. ">LXX</a>]<br /><Level3><b>__2</b></Level3>
    with <i>accusative</i>, <b>shun, avoid,</b> [<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Philosophus “περὶ σημείων καὶ σημειώσεων” 27, 1st c.AD: Philo
    Judaeus 1.146, 5th-6th c.AD: Orphica “Argonautica” 458; ξίφος Hegesias cited in
    1st c.BC: Dionysius Halicarnassensis “de Compositione Verborum” 18; πληγήν 1st
    c.BC: Diodorus Siculus Historicus 17.100. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>fall headlong,</b> εἰς θάνατον [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Phoenissae” 1268; ἐ. πρός τι ">Refs 5th c.BC+</a>]<b>to turn
    aside,</b> [<a href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 1.297:
    with _genitive_, τῶν παρόντων 3rd c.AD: Plotinus Philosophus 6.7.34. ">Refs 1st
    c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>motion away,</b> ἐξένευσ᾽ ἀποστῆναι
    πρόσω [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 1330. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
