strongs_number: G4820
language: greek
lemma: συμβάλλω
transliteration: symbállō
definition: to combine, i.e. (in speaking) to converse, consult, dispute, (mentally)
  to consider, (by implication) to aid, (personally) to join, attack
kjv_usage: confer, encounter, help, make, meet with, ponder
derivation: from G4862 (σύν) and G906 (βάλλω);
