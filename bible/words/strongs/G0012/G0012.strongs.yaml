strongs_number: G0012
language: greek
lemma: ἄβυσσος
transliteration: ábyssos
definition: depthless, i.e. (specially) (infernal) "abyss"
kjv_usage: deep, (bottomless) pit
derivation: from G1 (Α) (as a negative particle) and a variation of G1037 (βυθός);
extended_definition:
  gloss: abyss
  definition: '<b>ἄ-βυσσος</b>, -ον (Ion. βυσσός = βυθός), <BR /> __1. in cl., <b>boundless,
    bottomless</b> (e.g. ἄ. πέλαγος, ἄ. πλοῦτος Æsch.).<BR /> __2. [In LXX (for תְּהוֹם,
    <ref=''Gen.1.2''>Gen.1:2</ref>, al.; exc. <ref=''Isa.44.27''>Isa.44:27</ref>,
    <ref=''Job.41.22''>Job.41:22</ref> for צוּלָה, מְצוּלָה, <ref=''Job.36.16''>Job.36:16</ref>
    for רַחַב) and] NT, as subst. (MM, <i>VGT</i>, see word), ἡ ἄ. (sc. χώρα), <b>the
    abyss</b>; <BR />__(a) of the sea (<ref=''Gen.1.2''>Gen.1:2</ref>); <BR /> __(b)
    <b>of the underworld, as the abode of the dead</b>: <ref=''Rom.10.7''>Rom.10:7</ref>
    (a paraphrase of <ref=''Deu.30.13''>Deu.30:13</ref> LXX); as the abode of demons,
    <ref=''Luk.8.31''>Luk.8:31</ref>, <ref=''Rev.9.1, 2, 11; 11.7; 17.8; 20.1, 3''>Rev.9:1,
    2, 11, 11:7, 17:8, 20:1, 3</ref> (Cremer, 2). <BR /> † (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄβυσσος</b>, ον, <br /> <b>bottomless, unfathomed,</b> πηγαί[<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.28; ἄτης ἄβυσσον
    πέλαγος 4th-5th c.BC: Aeschylus Tragicus “Supplices” 470; χάσματα 5th c.BC: Euripides
    Tragicus “Phoenissae” 1605; λίμνη 5th-6th c.BC: Aristophanes Comicus “Ranae” 137">Refs
    5th c.BC+</a>]: generally, <b>unfathomable, boundless,</b> πλοῦτος[<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 948; ἀργύριον
    5th-6th c.BC: Aristophanes Comicus “Lysistrata” 174; φρένα Δίαν καθορᾶν, ὄψιν
    ἄβυσσον 4th-5th c.BC: Aeschylus Tragicus “Supplices” 1058. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> ἡ ἄ. <b>the great deep,</b> [<a href="javascript:void(0)"
    title=" LXX.Gen.1.2, etc.">LXX</a>]: <b>the abyss, underworld, </b>[<a href="javascript:void(0)"
    title=" NT.Luke.8.31, NT.Rom.10.7, NT.Rev.9.1, etc.">NT</a>]; <b>the infinite
    void,</b> [<a href="javascript:void(0)" title=" PMag.Par. 1.1120, compare “PMag.Lond.”
    121.261.">Refs</a>]'
