strongs_number: G1743
language: greek
lemma: ἐνδυναμόω
transliteration: endynamóō
definition: to empower
kjv_usage: enable, (increase in) strength(-en), be (make) strong
derivation: from G1722 (ἐν) and G1412 (δυναμόω);
extended_definition:
  gloss: to strengthen
  definition: '<b>ἐν-δυναμόω</b>, -ῶ <BR /> [in LXX: <ref=''Jdg.6.34''>Jdg.6:34</ref>,
    <ref=''1Ch.12.18''>1Ch.12:18</ref> A (לָבַשׁ), <ref=''Psa.52.7''>Psa.52:7</ref>
    (עָזַז)* ;] <BR /><b>to make strong, strengthen</b>: with accusative, of person(s),
    <ref=''Php.4.13''>Php.4:13</ref>, <ref=''1Ti.1.12''>1Ti.1:12</ref>, <ref=''2Ti.4.17''>2Ti.4:17</ref>.
    Pass., <ref=''Act.9.22''>Act.9:22;</ref> C. dative, <ref=''Rom.4.20''>Rom.4:20;</ref>
    before ἐν, <ref=''2Ti.2.1''>2Ti.2:1</ref> (ἐν Κυρίῳ), <ref=''Eph.6.10''>Eph.6:10</ref>
    (Cremer, 221).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐνδυνᾰμ-όω</b>, <br /> <b>strengthen, confirm</b>, [<a href="javascript:void(0)"
    title=" LXX.Josh.6.34, NT.1Tim.1.12, +others">LXX+NT</a>]:—<i>passive</i>, ἐπὶ
    τῇ ματαιότητι [<a href="javascript:void(0)" title=" LXX.Psa.51(52).9 ">LXX</a>];
    τῇ πίστει [<a href="javascript:void(0)" title=" NT.Rom.4.20, +others ">NT</a>]<br
    /><Level2><b>__II</b></Level2> <b>endow with vitality,</b> in <i>passive</i>,
    <i>metaphorically</i> of scientific theorems, [<a href="javascript:void(0)" title="
    3rd c.AD: Plotinus Philosophus 4.9.5. ">Refs 3rd c.AD+</a>]'
  source: STEPBible/LSJ
