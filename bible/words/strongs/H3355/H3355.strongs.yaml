  gloss: Joktan
  definition: 'A man living at the time of the Patriarchs, first mentioned at Gen.10.25;
    <br> son of: Eber (H5677); <br> brother of: Peleg (H6389); <br> father of: Almodad
    (H0486), Sheleph (H8026), Hazarmaveth (H2700), Jerah (H3392), Hadoram (H1913A),
    Uzal (H0187), Diklah (H1853), Obal (H5745), Abimael (H0039), Sheba (H7614H), Ophir
    (H0211), Havilah (H2341I) and Jobab (H3103) <BR> § Joktan = "smallness"<br> son
    of Eber and descendant of Shem and patriarch of various Arabian tribes<br>'
