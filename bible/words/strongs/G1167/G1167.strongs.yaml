  gloss: timidity
  definition: '<b>δειλία</b>, -ας, ἡ <BR /> (δειλός), [in LXX for אֵימָה, מְחִתָּה,
    etc. ;] <BR /><b>cowardice, timidity</b> (never in good sense): <ref=''2Ti.1.7.''>2Ti.1:7.</ref>†<BR
    /> <re><i>SYN.</i>: φόβος, <i>fear</i>, in general, good or bad; εὐλάβεια (which
    see), apprehension generally, but chiefly <i>pious fear</i>, "that careful and
    watchful reverence which pays regard to every circumstance in that with which
    it has to deal" (cf. Tr., <i>Syn.</i>, § x).†</re> (AS)'
