strongs_number: G0753
language: greek
lemma: ἀρχιτέκτων
transliteration: architéktōn
definition: a chief constructor, i.e. "architect"
kjv_usage: masterbuilder
derivation: from G746 (ἀρχή) and G5045 (τέκτων);
extended_definition:
  gloss: master-builder
  definition: '<b>ἀρχι-τέκτων</b>, -ονος, ὁ<BR /> (τέκτων), [in LXX: <ref=''Isa.3.3''>Isa.3:3</ref>
    (חָרָשׁ) <ref=''Sir.38.27.''>Sir.38:27.</ref> <ref=''2Ma.2.29''>2Ma.2:29</ref>
    * ;] <BR /><b>a master-builder, architect</b>: <ref=''1Co.3.10''>1Co.3:10</ref>
    (in π. of building contractors, MM, see word).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀρχι-τέκτων</b>, ονος, ὁ, <br /> <b>chief-artificer, master-builder,
    director of works,</b> τοῦ ὀρύγματος, τῆς γεφύρας, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.60, 4.87">Refs 5th c.BC+</a>]; opposed
    to χειροτέχνης, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Metaphysica” 981a30">Refs 4th c.BC+</a>]; opposed to ἐργατικός, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Politicus” 259e">Refs 5th c.BC+</a>];
    <b>commissioner of works,</b> [<a href="javascript:void(0)" title=" Inscriptiones
    Graecae 2.403, +others, [prev. work]9(1).694.145 (from Corcyra), “SIG” 284.12
    (Chios, from Erythrae), etc.; ἀ. τοῦ ναοῦ [prev. work]494.3 (Delph.); ἀ. ἐπὶ τὰ
    ἱερά “IG” 2.404. ">Refs</a>]<br /><Level4><b>__b</b></Level4> <i>plural</i>, <b>board
    of naval constructors,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Ἀθηναίων Πολιτεία” 46.1. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    generally, <b>author, contriver,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Cyclops” 477; ἀ. κύριος τῆς ἡδονῆς 2nd c.AD: Alexander
    Rhetor 149.2; ἀ. τῆς ἐπιβουλῆς 4th c.BC: Demosthenes Orator 56.11; τοῦ τέλους
    4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1152b2">Refs 5th c.BC+</a>];
    τοὺς ταῖς διανοίαις ἀ. τινός <b>those that direct activities</b> by thought, [<a
    href="javascript:void(0)" title=" [prev. author] “Pol.” 1325b23. ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> at Athens, <b>manager of the state theatre and
    of the Dionysia,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.28, “IG” 2.335.">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
