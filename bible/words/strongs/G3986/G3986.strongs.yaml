strongs_number: G3986
language: greek
lemma: πειρασμός
transliteration: peirasmós
definition: a putting to proof (by experiment (of good), experience (of evil), solicitation,
  discipline or provocation); by implication, adversity
kjv_usage: temptation, X try
derivation: from G3985 (πειράζω);
extended_definition:
  gloss: 'temptation/testing: testing'
  definition: '<b>πειρασμός</b>, -οῦ, ὁ<BR /> (πειράζω), [in LXX for מַסָּה, עִנְיָן
    ;] <BR />__1. = πεῖρα, an experiment Diosc.). <BR /> __2. a trial, of ethical
    purpose and effect, whether good or evil (see Hort on <ref=''Jas.1.13''>Jas.1:13</ref>)
    <BR /> __(a) <b>in good or neutral sense</b>: <ref=''Gal.4.14''>Gal.4:14</ref>,
    <ref=''Jas.1.12''>Jas.1:12</ref>, <ref=''1Pe.4.12''>1Pe.4:12</ref>; esp. of afflictions
    sent by God  (<ref=''Deu.7.19''>Deu.7:19</ref>, <ref=''Sir.21.1-28''>Sir.21:1-28</ref>,
    al.): <ref=''2Pe.2.9''>2Pe.2:9</ref>, <ref=''Rev.3.10''>Rev.3:10</ref>; pl., <ref=''Luk.22.28''>Luk.22:28</ref>,
    <ref=''Act.20.19''>Act.20:19</ref>, <ref=''Jas.1.2''>Jas.1:2</ref>, <ref=''1Pe.1.6''>1Pe.1:6</ref>;
    <BR /> __(b) <b>of trial regarded as leading to sin, temptation</b>: <ref=''Luk.8.13''>Luk.8:13</ref>,
    <ref=''1Co.10.13''>1Co.10:13</ref>, <ref=''1Ti.6.9''>1Ti.6:9</ref>; of the temptation
    of Jesus by the devil, <ref=''Luk.4.13''>Luk.4:13;</ref> εἰσφέρειν (ἔρχεσθαι,
    εἰσέρχ-) εἰς π., <ref=''Mat.6.13; 26.41''>Mat.6:13 26:41</ref>, <ref=''Mrk.14.38''>Mrk.14:38</ref>,
    <ref=''Luk.11.4; 22.40, 46''>Luk.11:4 22:40, 46</ref>; <BR /> __(with) of the
    testing or challenge of God by man (see: πειράζω, 3, with) : <ref=''Heb.3.8''>Heb.3:8</ref>
    (LXX: <ref=''Psa.95.9''>Psa.95:9</ref>, where κατα τ. ἡμέραν πειρασμοῦ = מַסָּה
    the day of Massah).†<BR /> <re><i>SYN.</i>: δοκίμιον </re> (AS)'
