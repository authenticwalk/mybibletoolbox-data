strongs_number: H5631
language: hebrew
lemma: סָרִיס
transliteration: çârîyç
pronunciation: saw-reece'
definition: a eunuch; by implication, valet (especially of the female apartments),
  and thus, a minister of state
kjv_usage: chamberlain, eunuch, officer. Compare H7249 (רַב־סָרִיס).
derivation: or סָרִס; from an unused root meaning to castrate;
