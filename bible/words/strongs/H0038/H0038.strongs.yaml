extended_definition:
  gloss: Abijam
  definition: 'A king of the tribe of Judah living at the time of Divided Monarchy,
    first mentioned at 1Ki.14.31; <br> son of: Rehoboam (H7346) and Maacah (H4601K);
    <br> brother of: Attai (H6262I), Ziza (H2124H) and Shelomith (H8019); <br> father
    of: Asa (H0609); <br> half-brother of: Jeush (H3266K), Shemariah (H8114H) and
    Zaham (H2093); also called Abijam (KJV: Abia) at 1Ki.14.31; 15.1,7,8; <BR>Another
    name of <i>a.viy.yah</i> (אֲבִיָּ֫הוּ, אֲבִיָּה "Abijah" H0029I) <BR> § Abijam
    = "my father is the sea" or "Yah(u) is (my) father"<br> king of Judah, son and
    successor of Rehoboam<br>'
