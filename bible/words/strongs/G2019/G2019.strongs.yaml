strongs_number: G2019
language: greek
lemma: ἐπιφωνέω
transliteration: epiphōnéō
definition: to call at something, i.e. exclaim
kjv_usage: cry (against), give a shout
derivation: from G1909 (ἐπί) and G5455 (φωνέω);
extended_definition:
  gloss: to shout
  definition: '<b>ἐπι-φωνέω</b>, -ῶ <BR /> [in LXX: I <ref=''Est.9.47''>Est.9:47</ref>
    AR, <ref=''2Ma.1.23''>2Ma.1:23</ref>, <ref=''3Ma.7.13''>3Ma.7:13</ref> * ;] <BR
    /><b>to call out, shout</b>: with accusative of thing(s), <ref=''Act.21.34''>Act.21:34;</ref>
    with dative of person(s), <ref=''Act.22.24''>Act.22:24;</ref> before λέγοντες,
    <ref=''Luk.23.21''>Luk.23:21;</ref> prat. rect., <ref=''Act.12.22.''>Act.12:22.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιφων-έω</b>, <br /> <b>mention by name, tell of,</b> ἐπιφωνεῖν..ἱερὰν
    θήκην [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 1762 (_anapaest meter_), compare 5th c.AD: Aristaenetus Rhetor 1.14
    ">Refs 5th c.BC+</a>]:—<i>middle</i>, [<a href="javascript:void(0)" title=" Ilias
    Parva “fragment” 2. ">Refs</a>]<br /><Level4><b>__b</b></Level4> <b>add a title,</b>
    [<a href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 1.337. ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>say with respect to,</b> τινὶ ἐπιφώνημα
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Alexander” 3; εἴς τι [prev. author] “Luc.” 39; ἐπί τινος 1st c.BC: Apollonius
    Citiensis Medicus 3 ">Refs 1st c.BC+</a>]; <b>apply</b> a phrase <b>to,</b> τινι
    [<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus Epigrammaticus 5.178e
    ">Refs 2nd c.AD+</a>]: frequently of quoted sayings, ἐ. τὸ τραγικόν κτλ. [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 1.127, compare 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Alcibiades” 23, +others ">Refs 1st c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>call out, proclaim, exclaim,</b> ἐ. ὡς εὖ ἡμῖν βεβίωται [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “Gnomologium Vaticanum - Kleine Schriften”
    47; ἐπεφώνουν λέγοντες κτλ. NT.Luke.23.21, compare “PRyl.” 77.33 (2nd c.AD)">NT+4th
    c.BC+</a>]; ἐ. τινὶ καλῶς λέγειν[<a href="javascript:void(0)" title=" Aristeas
    196, compare 1st c.BC: Philodemus Gadarensis Epigrammaticus “Herc.” 1251.17,+others,
    “lG” 14.830 (Puteoli, 2nd c.AD)">Refs 1st c.BC+</a>]; τῷ παρὰ δεῖπνον ἀκράτῳ προσδιδομένῳ
    τὸν Ἀγαθὸν ἐπιφωνοῦσι Δαίμονα Philonid.<i>middle</i> cited in [<a href="javascript:void(0)"
    title=" 2nd c.AD: Athenaeus Epigrammaticus 15.675b:">Refs 2nd c.AD+</a>] —<i>passive</i>,
    τὸ τοῖς γαμοῦσιν -φωνούμενον ταλασίῳ [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Pompeius” 4. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__4</b></Level3> <b>respond,</b> in ritual, [<a href="javascript:void(0)"
    title=" LXX.2Mac.1.23. ">LXX</a>]<br /><Level3><b>__5</b></Level3> <b>subjoin,
    add as a finishing touch,</b> [<a href="javascript:void(0)" title=" 4th c.BC:
    Demetrius Phalereus Rhetor “Demetrius on Style” 107 ">Refs 4th c.BC+</a>]:—<i>passive</i>,[<a
    href="javascript:void(0)" title=" [prev. work] 110, 2nd c.AD: Hermogenes Rhetor
    “περὶ εὑρέσεως” 4.9. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
