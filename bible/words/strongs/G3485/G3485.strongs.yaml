strongs_number: G3485
language: greek
lemma: ναός
transliteration: naós
definition: a fane, shrine, temple
kjv_usage: shrine, temple
derivation: from a primary (to dwell);
extended_definition:
  gloss: temple
  definition: '<b>ναός</b>, -οῦ, ὁ <BR /> (Att.. νεώς; ναίω, to inhabit), [in LXX
    (νεώς, <ref=''2Ma.6.2''>2Ma.6:2</ref>, al.) chiefly for הֵיכָל ;] <BR />__1. a
    temple (Hom., Find., al.). <BR /> __2. <b>The inmost part of a temple, the shrine
    </b>(Hat., Xen., al.); in NT, <BR /> __(a) <b>generally</b>: pl., <ref=''Act.17.24''>Act.17:24;</ref>
    of silver models of a heathen shrine, <ref=''Act.19.24''>Act.19:24;</ref> <BR
    /> __(b) of the temple building proper, or sanctuary, at Jerusalem, as distinct
    from τ. ἱερόν (which see), <b>the whole temple enclosure</b>: <ref=''Mat.23.16-17,
    35; 27.5, 40''>Mat.23:16-17, 35 27:5, 40</ref>, <ref=''Mrk.14.58; 15.29''>Mrk.14:58
    15:29</ref> <ref=''Jhn.2.19-20''>Jhn.2:19-20</ref>, <ref=''Rev.11.2''>Rev.11:2</ref>;
    (τοῦ) θεοῦ, <ref=''Mat.26.61; 27.51''>Mat.26:61 27:51</ref>, <ref=''Mrk.15.38''>Mrk.15:38</ref>,
    <ref=''Luk.1.9, 21-22; 23.45''>Luk.1:9, 21-22 23:45</ref>, <ref=''1Co.3.17''>1Co.3:17</ref>,
    <ref=''2Co.6.16''>2Co.6:16</ref>, <ref=''2Th.2.4''>2Th.2:4</ref>, <ref=''Rev.11.1''>Rev.11:1</ref>;
    of the temple in the Apocal. visions, <ref=''Rev.3.12; 7.15; 11.19; 14.15, 17;
    15.5-6, 8; 16.1, 17; 21.22''>Rev.3:12 7:15 11:19 14:15, 17 15:5-6, 8 16:1, 17
    21:22</ref> a. Metaphorical, of Christians, <ref=''1Co.3.16; 6.19''>1Co.3:16 6:19</ref>,
    <ref=''2Co.6.16''>2Co.6:16</ref>, <ref=''Eph.2.21''>Eph.2:21</ref>; of Christ''s
    body, <ref=''Jhn.2.21''>Jhn.2:21</ref> (cf. <ref=''Jhn.2.19''>Jhn.2:19</ref>);
    ὁ θεὸς ν. αὐτῆς ἐστιν, <ref=''Rev.21.22''>Rev.21:22</ref> b.†<BR /> <re><i>SYN.</i>:
    ἱερόν </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νᾱός</b>, ὁ, <br /> <i>Doric dialect</i>, Thess., etc. form,
    [<a href="javascript:void(0)" title=" “Leg.Gort.” 1.42, “IG” 9(2).517.45 (Larissa,
    3rd c.BC), etc., used also in Trag. (even dialogue) to the exclusion of νεώς,
    5th c.BC: Sophocles Tragicus “Electra” 8, 5th c.BC: Euripides Tragicus “Hippolytus”
    31, +others, except 4th-5th c.BC: Aeschylus Tragicus “Persae” 810 ">Refs 5th c.BC+</a>],
    rare in <i>Attic dialect</i> Prose and Comedy texts, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 394a, “Lg.” 738c, 814b, 4th
    c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1174a24, 3rd c.BC: Posidippus
    Comicus 29.1, more frequently in 5th-6th c.BC: Xenophon Historicus, “HG” 2.3.20,
    “An.” 5.3.9, +others, found in _Attic dialect_ Inscrr.from 3rd c.BC, “IG” 22.1314.18,
    1315.28, etc., and in Hellenistic and later Gr. (along with νεώς), “SIG” 277 (Priene,
    4th c.BC), 214 (Phanagoria, 4th c.BC), 494.3 (Delph., 3rd c.BC), LXX.1Ki.1.9,
    +others (νεώς">LXX+5th c.BC+</a>] only in <b>2 Ma.)</b>, [<a href="javascript:void(0)"
    title=" “UPZ” 6.22 (2nd c.BC), 2nd c.BC: Polybius Historicus 9.30.2 (νεώς 2nd
    c.BC: Polybius Historicus 10.4.4), etc.">Refs 2nd c.BC+</a>]; <i>Ionic dialect</i><b>νηός</b>,
    always in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus and 5th
    c.BC: Herodotus Historicus (see. below), but _genitive_ νε[ώ] “IG” 12(7).1.4 (Amorgos,
    5th c.BC)">Refs 8th c.BC+</a>]; <i>dative</i> νειῴ [<a href="javascript:void(0)"
    title=" “Michel” 832.38 (Samos, 4th c.BC)">Refs 4th c.BC+</a>]; <i>Attic dialect</i>
    <b>νεώς</b> (Attic Inscrr. of see-3rd c.BC (see. below), once in Trag. (see. above),
    frequently in Prose authors and found in Comedy texts (see. below)); declension,
    <i>nominative</i> νεώς [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 1.6.1; _genitive_ νεώ “IG” 12.4.9,80.6,
    5th-6th c.BC: Aristophanes Comicus “Plutus” 733, “IG” 22.1524.45, “SIG” 1219.32
    (Gambreum, 3rd c.BC)">Refs 5th c.BC+</a>]; <i>dative</i> νεῴ [<a href="javascript:void(0)"
    title=" “IG” 12.6.122, 256.4, 5th c.BC: Antipho Orator 6.39, 2nd c.AD: Alexander
    Rhetor 40.3, “IG” 22.1504.7">Refs 5th c.BC+</a>]; <i>accusative</i> νεών [<a href="javascript:void(0)"
    title="[prev. work]12.24.13, +others, 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 6.5.9, 5th-6th c.BC: Aristophanes Comicus “Nubes” 401, “Pl.”
    741, 4th-3rd c.BC: Philemo Comicus 139, _falsa lectio_ in 5th c.BC: Euripides
    Tragicus “Hercules Furens” 340, later νεώ “IG” 22.212.35 (4th c.BC), +others,
    LXX.2Mac.6.2, +others, 1st c.BC: Diodorus Siculus Historicus 16.58 (variant{νεών}),
    “SIG” 877 A 10 (2nd-3rd c.AD), variant in 1st c.BC: Dionysius Halicarnassensis
    4.26, but νεών 2nd c.AD: Aristides Rhetor “Orationes” 27(16).19 (variant{νεώ}),
    3rd c.AD(?): Achilles Tatius Astronomus 3.6 (variant{νεώ} Bast “Epist.Crit.” p.176),
    etc.: _plural_ _nominative_ νεῴ 5th-6th c.BC: Xenophon Historicus “Historia Graeca
    (Hellenica)” 6.4.7; _accusative_ νεώς 4th-5th c.BC: Aeschylus Tragicus “Persae”
    810, 5th-6th c.BC: Isocrates Orator 5.117, 2nd c.BC: Polybius Historicus 10.4.4;
    _dative_ νεῴς “IG” 12.384 ">LXX+5th c.BC+</a>]; on the accent see Hdn.Gr.1.8:
    <i>Aeolic dialect</i> <b>ναῦος</b> [<a href="javascript:void(0)" title=" 7th-6th
    c.BC: Alcaeus Lyricus 9, “IG” 12 (2).60.27 (Mytil.)">Refs 7th c.BC+</a>]; Spartan
    <b>ναϝός</b> [prev. work]5(1).1564 (<i>plural</i>, found at Delos, 5th-4th c.BC):—<b>temple</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.39, +others, 5th c.BC: Pindarus Lyricus “O.” 13.21 (_plural_), etc. ">Refs 8th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>inmost part of a temple, shrine</b>
    containing the image of the god, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.183, 6.19, 5th-6th c.BC: Xenophon Historicus “Apologia
    Socratis” 15, “UPZ” [same place]; ἐν παντὶ ἱερῷ ὅπου ναός ἐστι “PGnom.” 79 (2nd
    c.AD). ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>portable shrine</b>
    carried in processions, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.63, 1st c.BC: Diodorus Siculus Historicus 1.15, etc. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> <i>metaphorically</i>, of Christians, ν. θεοῦ ἐστε
    [<a href="javascript:void(0)" title=" NT.1Cor.3.16 ">NT</a>]; of the body of Christ,
    [<a href="javascript:void(0)" title=" NT.John.2.19, 21. [νᾰόν and νᾰῶ 5th-6th
    c.AD: Orphica “Fragmenta” 32b iv (Phaestus, 2nd c.BC)">NT+2nd c.BC+</a>]; elsewhere
    ᾱ.] (Perh. from νᾰσ-ϝός, compare ναίω.)'
