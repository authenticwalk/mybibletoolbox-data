strongs_number: G5623
language: greek
lemma: ὠφελέω
transliteration: ōpheléō
definition: to be useful, i.e. to benefit
kjv_usage: advantage, better, prevail, profit
derivation: from the same as G5622 (ὠφέλεια);
extended_definition:
  gloss: to help
  definition: '<b>ὠφελέω</b>, -ῶ<BR /> (ὄφελος), [in LXX chiefly for יָעַל hi. ;]
    <BR /><b>to help, benefit, do good, profit</b>: absol., <ref=''Rom.2.25''>Rom.2:25;</ref>
    οὐδέν (do no good; see Field, <i>Notes</i>, 21), <ref=''Mat.27.24''>Mat.27:24</ref>,
    <ref=''Jhn.6.63; 12.19''>Jhn.6:63 12:19</ref>; with accusative of person(s), <ref=''Heb.4.2''>Heb.4:2;</ref>
    with dupl. accusative, <ref=''Mrk.8.36''>Mrk.8:36</ref>, <ref=''1Co.14.6''>1Co.14:6</ref>,
    <ref=''Gal.5.2''>Gal.5:2</ref>; pass., <ref=''Heb.13.9''>Heb.13:9;</ref> with
    accusative, <ref=''Mat.15.5; 16.26''>Mat.15:5 16:26</ref>, <ref=''Mrk.5.26; 7.11''>Mrk.5:26
    7:11</ref>, <ref=''Luk.9.25''>Luk.9:25</ref>, <ref=''1Co.13.3''>1Co.13:3</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὠφελ-έω</b>, <br /> <i>future</i> <b>-ήσω</b> [<a href="javascript:void(0)"
    title="5th-6th c.BC: Aristophanes Comicus “Aves” 358, etc.">Refs</a>]: <i>aorist</i>
    ὠφέλησα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.127,
    etc.">Refs 5th c.BC+</a>]: <i>perfect</i> <b>-ηκα</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ διαίτης ὀξέων” 44, 5th-6th c.BC: Plato
    Philosophus “Gorgias” 511e, etc.">Refs 5th c.BC+</a>]: <i>pluperfect</i> ὠφελήκη
    [<a href="javascript:void(0)" title=" [prev. author] “Ap.” 31d ">Refs</a>]:—<i>passive</i>,
    <i>future</i> ὠφεληθήσομαι [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Andocides Orator 2.22, 4th c.BC: Isaeus Orator 10.16, 5th c.BC: Hippocrates Medicus
    “περὶ τῶν ἐντὸς παθῶν” 35, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri
    (Cyropaedia)” 3.2.20 ">Refs 5th c.BC+</a>]; more frequently <i>future</i> <i>middle</i>
    in <i>passive</i> sense, ὠφελήσομαι [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 6.18, 7.67, 5th-6th c.BC: Plato Philosophus “Respublica”
    343c, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.6.14, variant in 5th c.BC:
    Lysias Orator 19.61 ">Refs 5th c.BC+</a>]: <i>aorist</i> ὠφελήθην [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.39, 5.90, etc.">Refs 5th c.BC+</a>]:
    <i>perfect</i> ὠφέλημαι [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 222, 5th-6th c.BC: Plato Philosophus “Gorgias” 512a,
    etc.">Refs 5th c.BC+</a>]: <i>pluperfect</i> ὠφέλητο [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.60 ">Refs 5th c.BC+</a>]: (ὄφελος):—<b>help,
    aid, succour,</b> first in [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus (see. below)">Refs 5th c.BC+</a>]; opposed to βλάπτω, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.14, 5th-6th c.BC: Plato Philosophus
    “Phaedo” 107d ">Refs 5th c.BC+</a>]; opposed to ζημιόω, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 6.5.">Refs 5th c.BC+</a>] —Construction:
    <br /><Level2><b>__I</b></Level2> <i>absolutely</i>, <b>to be of use</b> or <b>service,</b>
    τὰ μηδὲν ὠφελοῦντα [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 44, compare 5th c.BC: Sophocles Tragicus “Fragmenta”
    196, 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 348 (troch.), 5th-6th
    c.BC: Xenophon Historicus “Oeconomicus” 1.9; οὐδὲν ὠφελεῖ 5th c.BC: Thucydides
    Historicus 2.87; τὸ πολλάκις ὠφελοῦν 5th-6th c.BC: Isocrates Orator 8.35. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> with <i>accusative</i> <i>person</i>,
    <b>to be of service to, benefit,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 2.95, 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 507; τὰς ψυχὰς ὠ. διδάσκοντες 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 2.3.23 ">Refs 5th c.BC+</a>]; ὠ. τινα ἔς τι <b>to be of use
    to</b> one towards a thing, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.75 ">Refs 5th c.BC+</a>]; τί δέ μ᾽ ὠφελήσουσ᾽ οἱ ῥυθμοὶ πρὸς τἄλφιτ;
    how will rhythms <b>help</b> me to earn my bread? [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 648: _absolutely_, ἐπὶ τοῖς
    δεινοῖσιν 5th c.BC: Euripides Tragicus “Fragmenta” 84; διὰ τῶν ὤτων 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.38c ">Refs 5th c.BC+</a>], compare 145b:
    with <i>participle</i>, αὐτοὺς ὠφελεῖ προσκείμενον [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 970. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__I.2.b</b></Level4> especially of a general, <b>enrich</b> his soldiers
    by booty, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Aemilius Paulus” 29; τοὺς στρατιώτας ὠφεληκὼς ἀπὸ τῶν στρατειῶν
    [prev. author] “Caes.” 12; compare ὠφέλεια 11.3. ">Refs 1st c.AD+</a>]<br /><Level3><b>__I.3</b></Level3>
    in Poets also (see. Thom.Mag.[<a href="javascript:void(0)" title=" p.408R.) with
    _dative_ _person_, 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 342,
    “Pers.” 842, 5th c.BC: Sophocles Tragicus “Antigone” 560, 5th c.BC: Euripides
    Tragicus “Orestes” 666, 681, “Heracl.” 681, 5th-6th c.BC: Aristophanes Comicus
    “Aves” 421 (Lyric poetry); also in 5th c.BC: Antipho Orator 6.38, and variant
    in 5th c.BC: Thucydides Historicus 5.23 ">Refs 5th c.BC+</a>]; the compounds προσωφελέω,
    ἐπωφελέω, συνωφελέω also take both constructions. <br /><Level3><b>__I.4</b></Level3>
    with <i>genitive</i>, uncertain in οὐδεὶς ἔρωτος τοῦδ᾽ ἐφαίνετ᾽ ὠφελῶν [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 436 (perhaps to be read
    ἔρωτ᾽ ἐς τόνδ᾽). ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.5</b></Level3> with
    <i>accusative</i> <i>cognate</i>, ὠφελίαν ὠ. τινα to <b>render</b> him a <b>service,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    519e, compare “Euthd.” 275e; ὠφελίαν κοινῇ -οῦνται πάντες οἱ δημιουργοί [prev.
    author] “R.” 346c: with a _neuter_ ">Refs 5th c.BC+</a>] <i>adjective</i>, οὐδέν
    τινα ὠ. <b>to do</b> one no <b>service,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 3.126, 5th c.BC: Euripides Tragicus “Alcestis”
    875 (Lyric poetry)">Refs 5th c.BC+</a>]; πολλά, πλέον, πλεῖστον, ὡς πλεῖστα ὠ.
    τινα, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 3.30,
    5th c.BC: Euripides Tragicus “Andromache” 679, 681, 5th c.BC: Thucydides Historicus
    6.14. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>,
    <b>receive help</b> or <b>succour, derive profit</b> or <b>advantage,</b> πρός
    τινος from a person or thing, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 2.68; ἔκ τινος 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 222, 5th c.BC: Antipho Orator 3.2.3; ἀπό τινος 5th c.BC: Thucydides Historicus
    3.64, 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 1.15, compare 5th c.BC:
    Gorgias Rhetor et Sophista “Pal.” 10 ">Refs 5th c.BC+</a>]; ὑπό or παρά τινος,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Gorgias”
    512a, “Amat.” 132d ">Refs 5th c.BC+</a>]; ὠ. τοῦ νόμου <b>to derive benefit from</b>..,
    [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 5.17 (uncertain
    reading)">Refs 5th c.BC+</a>]; τινι <b>by</b> a thing, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.67; διά τι [prev. work] 13 ">Refs 5th
    c.BC+</a>]; παρ᾽ ἐμοῦ ὠφελεῖσθαι <b>to make something</b> out of me, [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 2.2.13 ">Refs 5th c.BC+</a>]; ἐκ τῶν ὑμετέρων
    <b>help the mselves,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Lysias
    Orator 27.7 ">Refs 5th c.BC+</a>]: especially of troops, <b>acquire booty,</b>
    πολλὰ παρὰ τὴν στρατείαν ὠ. [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Cat.Ma.” 10; ὠ. δι᾽ ἁρπαγῆς [prev. author]
    “Marc.” 19 ">Refs 1st c.AD+</a>]; ὠφελεῖσθαι πρός τι <b>acquire advantage</b>
    towards a thing, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Cynegeticus” 5.27: with ">Refs 5th c.BC+</a>]<i>participle</i>, ὠφελεῖσθαι
    ἰδών <b>to be profited by</b> the sight of a thing, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.39: with adjective _neuter_, οὐδὲν ὠφελουμένη
    5th c.BC: Sophocles Tragicus “Antigone” 550: πολλὰ ὠφελεῖσθαι οὐδὲν πονοῦντες
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.2.20. ">Refs
    5th c.BC+</a>]'
