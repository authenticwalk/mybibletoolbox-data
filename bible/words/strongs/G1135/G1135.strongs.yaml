strongs_number: G1135
language: greek
lemma: γυνή
transliteration: gynḗ
definition: a woman; specially, a wife
kjv_usage: wife, woman
derivation: probably from the base of G1096 (γίνομαι);
extended_definition:
  gloss: 'woman: wife'
  definition: '<b>γυνή</b>, -αικός, ἡ, <BR /> [in LXX for אִשָּׁה ;] <BR /> __1. <b>a
    woman</b>, <b>married or unmarried</b>: <ref=''Mat.11.11; 14.21''>Mat.11:11 14:21</ref>,
    al.; ὕπανδρος γ., <ref=''Rom.7.2''>Rom.7:2;</ref> γ. χήρα, <ref=''Luk.4.26''>Luk.4:26;</ref>
    in vocat., γύναι implies neither reproof nor severity, but is used frequently
    as a term of respect and endearment, <ref=''Mat.15.28''>Mat.15:28</ref>, <ref=''Jhn.2.4;
    4.21; 19.26''>Jhn.2:4, 4:21 19:26</ref>. <BR /> __2. <b>a wife</b>: <ref=''Mat.1.20''>Mat.1:20</ref>,
    <ref=''1Co.7.3''>1Co.7:3</ref>, 4 al.; γ. ἀπολύειν, <ref=''Mrk.10.2''>Mrk.10:2</ref>,
    al.; γ. ἔχειν <ref=''Mrk.6.18''>Mrk.6:18;</ref> γ. λαβεῖν, <ref=''Mrk.12.19''>Mrk.12:19;</ref>
    γ. γαμεῖν, <ref=''Luk.14.20.''>Luk.14:20.</ref> <BR /> __3. <b>a deaconess</b>,
    <ref=''1Ti.3.11''>1Ti.3:11</ref> (<i>CGT</i>, in l.).<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γῠνή</b>, <br /> <i>Doric dialect</i> <b>γυνά</b>, <i>Boeotian
    dialect</i> <b>βανά</b> (see entry), ἡ, <i>genitive</i> γυναικός, <i>accusative</i>
    γυναῖκα, <i>vocative</i> γύναι (γυνή [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Alcaeus Comicus 32): dual γυναῐκε 5th c.BC: Sophocles Tragicus “Antigone”
    61: _plural_ γυναῖκες, γυναικῶν, etc. (as if from γύναιξ which is only found in
    Grammars, cf. Hdn.Gr. 2.643): _genitive_ γυναικείων 6th c.BC: Phocylides Lyricus
    3 (assuming variant)">Refs 6th c.BC+</a>]: <i>Aeolic dialect</i> <i>dative</i>
    <i>plural</i> γυναίκεσσι [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho
    Lyrica “Papyrus fragments” in E. Diehl, 7.6: Comedy texts _accusative_ γυνήν 5th
    c.BC: Pherecrates Comicus 91: _plural_ _nominative_ γυναί 4th-3rd c.BC: Philippides
    Comicus 2, 4th-3rd c.BC: Menander Comicus 484, _accusative_ γυνάς “Comica Adespota”
    1336, compare “Etymologicum Magnum” 243.24, “Anecdota Graeca - Bekker” 86">Refs
    7th c.BC+</a>]:—<b>woman,</b> opposed to <b>man,</b>[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 15.683, etc.: with a second ">Refs
    8th c.BC+</a>] <i>substantive</i>, γ. ταμίη[<a href="javascript:void(0)" title="
    housekeeper, 6.390; δέσποινα 8th c.BC: Odyssea Homerus Epicus “Odyssey” 7.347
    ">Refs 8th c.BC+</a>]; γρηΰς (which see), ἀλετρίς (which see), δμῳαὶ γυναῖκες
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    9.477, +others; Περσίδες γ. 5th c.BC: Herodotus Historicus 3.3 ">Refs 8th c.BC+</a>]:
    <i>vocative</i>, as a term of respect or affection, <b>mistress, lady,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Medea” 290, 3rd
    c.BC: Theocritus Poeta Bucolicus 15.12, etc.">Refs 5th c.BC+</a>]; φαντὶ γυναῖκες
    <b>the lasses</b> say, [<a href="javascript:void(0)" title=" [prev. author] 20.30
    ">Refs</a>]; πρὸς γυναικός like <b>a woman,</b> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 592: proverbial, γ. μονωθεῖσ᾽
    οὐδέν [prev. author] “Supp.” 749 ">Refs 4th c.BC+</a>]; ὅρκους γυναικὸς εἰς ὕδωρ
    γράφω [<a href="javascript:void(0)" title="compare (γράφω 11) 5th c.BC: Sophocles
    Tragicus “Fragmenta” 811; γυναιξὶ κόσμον ἡ σιγὴ φέρει [prev. author] “Aj.” 293.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>wife, spouse,</b> [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 6.160,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.523, 5th c.BC: Herodotus Historicus
    1.34, etc.; γ. καὶ παρθένοι 5th-6th c.BC: Xenophon Historicus “Anabasis” 3.2.25
    ">Refs 8th c.BC+</a>]; opposed to ἑταίρα, [<a href="javascript:void(0)" title="
    4th c.BC: Isaeus Orator 3.13 ">Refs 4th c.BC+</a>]; γ. γνησία, [<a href="javascript:void(0)"
    title=" “PEleph.” 1.3 (4th c.BC)">Refs 4th c.BC+</a>]; also, <b>concubine,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    24.497. ">Refs 8th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>mortal woman,</b>
    opposed to <b>goddess,</b>[<a href="javascript:void(0)" title=" 14.315, 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 10.228, etc. ">Refs 8th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>female, mate</b> of animals, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Politica” 1262a22 (uncertain meaning), 4th c.BC: Xenarchus
    Comicus 14, etc.">Refs 4th c.BC+</a>]— Not to be taken as <i>adjective</i> in
    γυναῖκα θήσατο μαζόν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 24.58 ">Refs 8th c.BC+</a>]. (Cf. Ved. <b>gnā-</b> (frequently
    <i>disyllable</i>), Sanskrit <i>janis.</i>)'
  source: STEPBible/LSJ
