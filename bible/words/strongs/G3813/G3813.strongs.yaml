strongs_number: G3813
language: greek
lemma: παιδίον
transliteration: paidíon
definition: a childling (of either sex), i.e. (properly), an infant, or (by extension)
  a half-grown boy or girl; figuratively, an immature Christian
kjv_usage: (little, young) child, damsel
derivation: neuter diminutive of G3816 (παῖς);
extended_definition:
  gloss: child
  definition: '<b>παιδίον</b>, -ου, τό dimin, of παῖς, <BR /> [in LXX chiefly for
    יֶלֶד, also for נַעַר, בֵּן, etc., frequently in To in ref. to full-grown youth
    ;] <BR /><b>a young child, a little one</b>: <ref=''Mat.2.8-9, 11''>Mat.2:8-9,
    11</ref>, ff., <ref=''Luk.1.59, 66; 1.76, 80; 2.17, 27; 2.40''>Luk.1:59, 66 1:76,
    80 2:17, 27 2:40</ref>, <ref=''Jhn.16.21''>Jhn.16:21</ref>, <ref=''Heb.11.23''>Heb.11:23</ref>;
    of older children, <ref=''Mat.18.2, 4-5''>Mat.18:2, 4-5</ref>, <ref=''Mrk.5.39-41;
    7.30; 9.24, 36''>Mrk.5:39-41 7:30 9:24, 36</ref>, <ref=''Luk.9.47-48; 18.17''>Luk.9:47-48
    18:17</ref>, <ref=''Jhn.4.49''>Jhn.4:49</ref>; in pl., <ref=''Mat.11.16; 14.21;
    15.38; 18.3; 19.13-14''>Mat.11:16 14:21 15:38 18:3 19:13-14</ref>, <ref=''Mrk.7.28;
    10.13''>Mrk.7:28 10:13</ref> ff., <ref=''Luk.7.32; 11.7; 18.16''>Luk.7:32 11:7
    18:16</ref>, <ref=''Heb.2.13-14''>Heb.2:13-14</ref> Metaphorical, <ref=''1Co.14.20.''>1Co.14:20.</ref>
    Colloq. in familiar address (as Eng. colloq., "lads "-see M, <i>Pr.</i>, 170n
    and Irish use of "boys"): <ref=''Jhn.21.5''>Jhn.21:5</ref>, <ref=''1Jn.2.13''>1Jn.2:13</ref>
    <ref=''Jhn.2.18''>Jn 2:18</ref> <ref=''Jhn.3.7''>Jn 3:7</ref> †<BR /> <re><i>SYN.</i>:
    see: παῖς </re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παιδί-ον</b> <br /> (<i>paroxytone</i>), τό, <i>diminutive</i>
    of παῖς (never in Trag.), <b>little</b> or <b>young child</b> (up to 7 years,
    <i>accusative</i> to [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus cited in 1st c.AD: Philo Judaeus 1.26), 5th c.BC: Herodotus Historicus
    1.110, 2.119, 5th-6th c.BC: Aristophanes Comicus “Pax” 50; τὰ νεωστὶ γεγονότα
    π. 5th-6th c.BC: Plato Philosophus “Lysis” 212e ">Refs 5th c.BC+</a>]; ἐκ παιδίου
    from <b>a child</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Equites” 412, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    1.6.20: proverbial, τοῦ πατρὸς τὸ π.">Refs 5th c.BC+</a>] ''chip of the old block'',
    [<a href="javascript:void(0)" title=" “Comica Adespota” 672, title of satire by
    Varro; so τῆς μητρὸς τὸ π. 1st c.BC-1st c.AD: Strabo Geographus 10.3.15 (with
    play on Μήτηρ). ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>young
    slave</b>, male or female, [<a href="javascript:void(0)" title=" “IG” 12.329.27,
    22.1554.67, 1556.22, 5th-6th c.BC: Aristophanes Comicus “Ranae” 37, “Nu.” 132,
    “Av.” 1150 (assuming variant). ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    τὸ παιδίον, a disease of children, probably <b>convulsions</b>, uncertain reading
    in [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “Aër.”
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3> <b>παίδι-ος</b>, ὁ,
    barbarism for {παιδιόθεν}, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Alexander” 27. ">Refs 1st c.AD+</a>]'
