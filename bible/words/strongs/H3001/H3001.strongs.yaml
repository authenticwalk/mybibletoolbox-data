strongs_number: H3001
language: hebrew
lemma: יָבֵשׁ
transliteration: yâbêsh
pronunciation: yaw-bashe'
definition: to be ashamed, confused or disappointed; also (as failing) to dry up (as
  water) or wither (as herbage)
kjv_usage: be ashamed, clean, be confounded, (make) dry (up), (do) shame(-fully),
  [idiom] utterly, wither (away).
derivation: a primitive root;
extended_definition:
  gloss: to wither
  definition: 1) to make dry, wither, be dry, become dry, be dried up, be withered<br>1a)
    (Qal)<br>1a1) to be dry, be dried up, be without moisture<br>1a2) to be dried
    up<br>1b) (Piel) to make dry, dry up<br>1c) (Hiphil)<br>1c1) to dry up, make dry<br>1c1a)
    to dry up (water)<br>1c1b) to make dry, wither<br>1c1c) to exhibit dryness
