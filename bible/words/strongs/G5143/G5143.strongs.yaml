strongs_number: G5143
language: greek
lemma: τρέχω
transliteration: tréchō
definition: compare G2359 (θρίξ)); which uses (the base of G1408 (δρόμος)) as alternate
  in certain tenses; to run or walk hastily (literally or figuratively)
kjv_usage: have course, run
derivation: apparently a primary verb (properly, ;
extended_definition:
  gloss: to run
  definition: '<b>τρέχω </b><BR /> [in LXX chiefly for רוּץ ;] <BR /><b>to run</b>:
    <ref=''Mrk.5.6''>Mrk.5:6</ref>, <ref=''Jhn.20.2''>Jhn.20:2</ref>, 4, <ref=''1Co.9.24;
    9.26''>1Co.9:24 9:26</ref>; with inf., <ref=''Mat.28.8''>Mat.28:8;</ref> before
    ἐπί, <ref=''Luk.24.12''>Luk.24:12</ref> [T [WH] R, mg., om.]; εἰς, <ref=''Rev.9.9''>Rev.9:9;</ref>
    ptcp., δραμών, with indic., <ref=''Mat.27.48''>Mat.27:48</ref>, <ref=''Mrk.15.36''>Mrk.15:36</ref>,
    <ref=''Luk.15.20''>Luk.15:20</ref>. Metaphorical, from runners in a race, of swiftness
    or of effort to attain an end: <ref=''Rom.9.16''>Rom.9:16</ref>, <ref=''Gal.2.2;
    5.7''>Gal.2:2 5:7</ref>, <ref=''Php.2.16''>Php.2:16</ref>; τ. ἀγῶνα (Hdt., Eur.,
    al.), <ref=''Heb.12.1''>Heb.12:1;</ref> ὁ λόγος τ. κυρίου (cf. <ref=''Psa.147.4''>Psa.147:4</ref>),
    ἕως τάχους δραμεῖται ὁ λ. αὐτοῦ), <ref=''2Th.3.1''>2Th.3:1</ref> (cf. εἰς-, κατα-,
    περι-, προ-, προσ-, συν-, ἐπι-συν-, ὑπο-τρέχω) <BR /> δράμω, obsol., to run, see:
    τρέχω <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τρέχω</b>, <br /> [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 9.386, etc.: ">Refs 8th c.BC+</a>]<i>future</i>
    θρέξομαι (ἀπο-) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 1005 (_anapaest meter_), (μετα-) [prev. author] “Pax” 261, (περῖ)
    [prev. author] “Ra.” 193 ">Refs 5th c.BC+</a>]; θρέξω only in [<a href="javascript:void(0)"
    title=" 3rd c.BC: Lycophron Tragicus 108">Refs 3rd c.BC+</a>]; but ἀπο-θρέξεις
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Comicus 232: ">Refs
    5th c.BC+</a>]<i>aorist 1</i> ἔθρεξα (see. below):—but the usual <i>future</i>
    and <i>aorist</i> come from the root δραμ-, <i>i.e. </i> δρᾰμοῦμαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 878, 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 7.3.45, etc.">Refs 5th c.BC+</a>]; <i>Ionic dialect</i> δραμέομαι [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.102; late δραμῶ
    LXX.Cant.1.4; but ὑπερ-δραμῶ {5-6th c.BC}: Philetaerus Comicus 3 (uncertain reading)">LXX+6th
    c.BC+</a>]; δράμομαι in <i>compound</i> ἀναδράμεται [<a href="javascript:void(0)"
    title=" “Anthologia Graeca” 9.575 (1st c.AD: Philippus Epigrammaticus): ">Refs
    1st c.AD+</a>]<i>aorist 2</i> ἔδρᾰμον (see. below): <i>perfect</i> δεδράμηκα [ᾰ]
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Philemo Comicus 38, 4th-3rd
    c.BC: Menander Comicus 741, (ἀνα-) 5th c.BC: Herodotus Historicus 8.55, (κατα-)
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.7.6, (περι-)
    5th-6th c.BC: Plato Philosophus “Clitopho” 410a, (συν-) 4th c.BC: Demosthenes
    Orator 17.9: ">Refs 5th c.BC+</a>]<i>pluperfect</i> ἐδεδραμήκεσαν (κατ-) [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.92: poetry ">Refs 5th c.BC+</a>]<i>perfect</i>
    δέδρομα (ἀνα-, ἐπι-) [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 5.412, 20.357:">Refs 8th c.BC+</a>] —<i>passive</i>, <i>perfect</i>
    δεδράμημαι (ἐπι-) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Oeconomicus” 15.1.">Refs 5th c.BC+</a>]—The Verb is not common in
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>],
    who has <i>present</i> in [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 23.520, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.386;
    in 8th c.BC: Ilias Homerus Epicus “Illiad” 18.599, 602, _Ionic dialect_ Iterat.
    θρέξασκον (ἔθρεξα">Refs 8th c.BC+</a>] was also old <i>Attic dialect</i>, epigram
    cited in [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Aristides” 20, 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis”
    1569 (assuming variant, ἔβρεξε Weil), (περι-) 5th-6th c.BC: Aristophanes Comicus
    “Thesmophoriazusae” 657)">Refs 5th c.BC+</a>]; but the common <i>aorist</i> was
    ἔδραμον, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 23.393, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 23.207, +others">Refs
    8th c.BC+</a>]—<i>Doric dialect</i> <b>τράχω</b> [ᾰ] [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 8.32, 5th c.AD(?): Hesychius Legal icographus,
    “Etymologicum Magnum” 356.10">Refs 5th c.BC+</a>]: <i>future</i> θραξοῦμαι [<a
    href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus ">Refs
    5th c.AD+</a>]:—<b>run,</b> of men, ἰθὺς δράμε [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 23.207, etc.; θρέξασκον ἐπισταμένοισι
    πόδεσσι 8th c.BC: Ilias Homerus Epicus “Illiad” 18.599; τρέχει Ὅρκος ἅμα.. δίκῃσιν
    8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 219; ᾤχεο τρέχων 5th c.BC: Epicharmus
    Comicus 37, 110 (τράχων cf. Ahrens)">Refs 8th c.BC+</a>]; βαδίζειν καὶ τ. [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 468a
    ">Refs 5th c.BC+</a>]; τρέχων, opposed to βάδην, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.2.30;
    τ. χερσίν, οὐ ποδωκείᾳ σκελῶν 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 37:
    of horses, 8th c.BC: Ilias Homerus Epicus “Illiad” 23.393, 520 ">Refs 8th c.BC+</a>]:
    the <i>participle</i> is frequently added to another Verb, τί οὐ τρέχων σὺ τὰς
    τραπέζας ἐκφέρει; why do you not <b>run and</b> carry out.. ? [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Comicus 69.2, compare 5th-6th c.BC: Plato Philosophus
    “Respublica” 327b; see below 2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    of things, <b>move quickly,</b> τὸ δὲ [τρύπανον] τ. ἐμμενὲς αἰεί [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.386, compare 8th c.BC: Ilias
    Homerus Epicus “Illiad” 14.413; ναῦς παρὰ γῆν ἔδραμεν 6th c.BC: Theognis Elegiacus
    856; πόλιν.. ἐξ οὐρίων δραμοῦσαν 5th c.BC: Sophocles Tragicus “Ajax” 1083 ">Refs
    8th c.BC+</a>]; τὸ δ᾽ ἐν ποσὶ τράχον ἴτω let what is now before me go <b>trippingly,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 8.32; ἐπὶ
    καρδίαν ἔδραμε.. σταγών 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1121 (Lyric
    poetry); ἔρις δραμοῦσα τοῦ προσωτάτω ">Refs 5th c.BC+</a>]<b>having run its course,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax” 731
    ">Refs 5th c.BC+</a>]; πυρετὸς.. ἥκει τρέχων has come <b>quickly,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Nicopho Comicus 12. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    οἱ τρέχοντες a constellation rising with Libra, Antiochus cited in Teucrum in
    [<a href="javascript:void(0)" title="Boll  “Sphaera” 58. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    with <i>accusative</i> loci, <b>run over,</b> ῥόθια πεδία [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Helena” 1117 (Lyric poetry); ὁ ἵππος τ.
    καὶ πρανῆ καὶ ὄρεια 5th-6th c.BC: Xenophon Historicus “de Equitandi ratione” 8.1:">Refs
    5th c.BC+</a>] —in _Attic dialect_ Prose θέω seems to be more frequently in the
    <i>present</i>, and in some phrases used exclusively, e.g. θεῖν δρόμῳ, see at
    {θέω} (A) [<a href="javascript:void(0)" title=" 11.1 and compare 5th c.BC: Thucydides
    Historicus 3.111, 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.8.18. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> with <i>accusative</i> <i>cognate</i>,
    δραμεῖν ἀγῶνα, βῆμα, δίαυλον, δρόμον, <b>run</b> a course, a heat, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Electra” 883, 954, 2nd c.AD: Alexander Rhetor
    235, 4th-3rd c.BC: Menander Comicus 741, etc.">Refs 5th c.BC+</a>]; λαμπάδας,
    i. e. torch-races, [<a href="javascript:void(0)" title=" “IG” 22.1028.14: frequently
    _metaphorically_, ἀγῶνα δρ.">Refs</a>] <b>run</b> a risk, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Alcestis” 489, compare “IA” 1455; ἀγῶνα
    θανάσιμον δραμούμενον [prev. author] “Or.” 878 ">Refs 5th c.BC+</a>]; πολλοὺς
    ἀγῶνας δραμέονται περὶ σφέων αὐτῶν <b>run</b> for their life or safety, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 8.102; κινδύνων τὸν μέγιστον τ. 1st c.BC:
    Dionysius Halicarnassensis 4.47 ">Refs 5th c.BC+</a>]; τὸν ὑπὲρ ψυχῆς ἀγῶνα, κίνδυνον
    ὑπὲρ τῆς ψυχῆς τ., [<a href="javascript:void(0)" title=" [prev. author] 7.48,
    4.4; ἐσχάτην τρέχοντες ταύτην 2nd c.BC: Polybius Historicus 1.87.3: sometimes
    the _accusative_ is omitted, περὶ ἑωυτοῦ τρέχων">Refs 2nd c.BC+</a>] <b>running</b>
    for his life, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.57 ">Refs 5th c.BC+</a>]; περὶ τῆς ψυχῆς [<a href="javascript:void(0)" title="
    [prev. author] 9.37; φόνου πέρι 5th c.BC: Euripides Tragicus “Electra” 1264 ">Refs
    5th c.BC+</a>]; περὶ νίκης <i>falsa lectio</i> in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.5.8 (ἐπὶ νίκῃ Rehdantz)">Refs
    5th c.BC+</a>]; compare θέω[<a href="javascript:void(0)" title=" (A) 1.2, δρόμος
    1.2, κρέας near the end ">Refs</a>]<br /><Level3><b>__II.3</b></Level3> παρὰ ἓν
    πάλαισμα ἔδραμε νικᾶν he was within one fall or bout of carrying off the victory,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.33 ">Refs
    5th c.BC+</a>]; compare παρά[<a href="javascript:void(0)" title=" with 111.5,
    τριάζω 1. ">Refs</a>]<br /><Level3><b>__II.4</b></Level3> <b>commit,</b> μηδ᾽
