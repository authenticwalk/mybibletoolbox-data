strongs_number: G1907
language: greek
lemma: ἐπέχω
transliteration: epéchō
definition: to hold upon, i.e. (by implication) to retain; (by extension) to detain;
  (with implication, of G3563 (νοῦς)) to pay attention to
kjv_usage: give (take) heed unto, hold forth, mark, stay
derivation: from G1909 (ἐπί) and G2192 (ἔχω);
