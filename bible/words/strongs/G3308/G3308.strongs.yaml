  gloss: concern
  definition: '<b>μέριμνα</b>, -ης, ἡ <BR /> [in LXX: <ref=''Psa.55.22''>Psa.55:22</ref>
    (יְהַב), <ref=''Job.11.18''>Job.11:18</ref>, <ref=''Sir.30.24''>Sir.30:24</ref>,
    al ;] (in cl. chiefly poët.) <BR /><b>care, anxiety</b>: <ref=''1Pe.5.7''>1Pe.5:7;</ref>
    pl., <ref=''Luk.8.14; 21.34''>Luk.8:14 21:34</ref>; with genitive obj., <ref=''Mat.13.22''>Mat.13:22</ref>,
    <ref=''Mrk.4.19''>Mrk.4:19</ref>, <ref=''2Co.11.28''>2Co.11:28</ref>.†<BR /> (AS)'
