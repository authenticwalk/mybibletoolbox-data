    γνώμαις δὲ λεπταῖς.. ξύνειμι καὶ μερίμναις 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 1404; λύπας, μερίμνας, ἁρπαγάς 4th-3rd c.BC: Diphilus Comicus 88.">Refs
    8th c.BC+</a>]—Rare in early Prose, [<a href="javascript:void(0)" title=" 5th
