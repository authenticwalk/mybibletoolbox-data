    5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>anxious mind</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 460 (Lyric poetry)">Refs
    4th c.BC+</a>]. (Cf. Sanskrit <i>smárati</i> ''remember'', Latin <i>memor.</i>)'
