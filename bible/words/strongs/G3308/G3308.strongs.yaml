    c.AD+</a>]<br /><Level3><b>__2</b></Level3> concrete, <b>object of care</b> or
    <b>thought</b>, μεγάλην σε πατὴρ ἐφύτευσε μ. θνητοῖς ἀνθρώποισι [<a href="javascript:void(0)"
    title=" “hymnus ad Mercurium” 160. ">Refs</a>]<br /><Level3><b>__3</b></Level3>
    <b>pursuit, ambition</b>, especially in <i>plural</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 1.108, “N.” 3.69; κουφόταται μ. 5th c.BC:
