    ad Mercurium” 44, compare 5th c.BC: Pindarus Lyricus “O.” 2.54, etc.">Refs 5th
    c.BC+</a>]; μ. τινός <b>care for</b>.., [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Eumenides” 132, 5th c.BC: Sophocles Tragicus
