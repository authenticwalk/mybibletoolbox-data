    134b (_plural_); later ἡ τοῦ βίου μ. “UPZ” 20.29 (2nd c.BC)">Refs 5th c.BC+</a>];
    μ. καὶ φροντίς[<a href="javascript:void(0)" title=" Aristeas 271; μ. τοῦ αἰῶνος
