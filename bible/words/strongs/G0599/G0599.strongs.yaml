strongs_number: G0599
language: greek
lemma: ἀποθνήσκω
transliteration: apothnḗskō
definition: to die off (literally or figuratively)
kjv_usage: be dead, death, die, lie a-dying, be slain (X with)
derivation: from G575 (ἀπό) and G2348 (θνήσκω);
extended_definition:
  gloss: to die
  definition: '<b>ἀπο-θνῄσκω</b>, <BR /> [in LXX chiefly for מוּת ;] <BR /><b>to die</b>:
    of natural death, <ref=''Mrk.5.35''>Mrk.5:35</ref>, al.; of violent death (pass.
    of ἀποκτείνω), esp. of Christ, <ref=''Mat.26.35''>Mat.26:35</ref>, <ref=''Jhn.12.33''>Jhn.12:33</ref>,
    <ref=''Heb.10.28''>Heb.10:28</ref>, al.; of spiritual death, <ref=''Jhn.6.50''>Jhn.6:50</ref>,
    <ref=''Rom.8.13''>Rom.8:13</ref>, al.; with dative ref., <ref=''Rom.6.2, 10; 14.7,
    8''>Rom.6:2, 10 14:7, 8</ref>, <ref=''Gal.2.19''>Gal.2:19</ref>; accusative, ὅ,
    <ref=''Rom.6.10''>Rom.6:10;</ref> before ἐν, <ref=''Mat.8.32''>Mat.8:32</ref>,
    <ref=''Jhn.8.21, 24''>Jhn.8:21, 24</ref> <ref=''1Co.15.22''>1Co.15:22</ref>, <ref=''Heb.11.37''>Heb.11:37</ref>,
    <ref=''Rev.14.13''>Rev.14:13</ref>; before ὑπέρ, περί, <ref=''Jhn.11.50, 51; 18.14''>Jhn.11:50,
    51 18:14</ref>, <ref=''Rom.5.6-8; 14.15''>Rom.5:6-8 14:15</ref>, <ref=''1Co.15.3''>1Co.15:3</ref>,
    <ref=''2Co.5.15''>2Co.5:15</ref>, <ref=''1Th.5.10''>1Th.5:10</ref>, <ref=''1Pe.3.18''>1Pe.3:18</ref>;
    ἀπό, <ref=''Col.2.20''>Col.2:20;</ref> ἐκ, <ref=''Rev.8.11''>Rev.8:11;</ref> figuratively,
    <ref=''1Co.15.31''>1Co.15:31</ref> (cf. συν-αποθνήσκω, and V. Milligan, <i>NTD</i>,
    258f.; <i>DCG</i>, i, 791b; Cremer, 286; MM, see word; on the perfective force
    of this verb, M, <i>Pr.</i>, 112, 114; and on the distinction bet. present and
    aor., ib. 113 f.). <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποθνήσκω</b>, <br /> <i>future</i> -θᾰνοῦμαι, <i>Ionic dialect</i>
    -θανέομαι or <b>-εῦμαι</b>[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.143, 7.134:">Refs 5th c.BC+</a>] —strengthened for θνῄσκω, <b>die,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus (see. below), 5th
    c.BC: Pindarus Lyricus “O.” 1.27, and once in Trag. (5th c.BC: Euripides Tragicus
    “Fragmenta” 578.6)">Refs 8th c.BC+</a>]; in Comedy texts and Prose the usual form
    of the <i>present</i>; σεῦ ἀποτεθνηῶτος[<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 22.432; ἀποθνῄσκων περὶ φασγάνῳ 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 11.424; βόες δ᾽ ἀποτέθνασαν ἤδη 12.393; ἐκ τῶν
    τρωμάτων 5th c.BC: Herodotus Historicus 2.63; ὑπὸ λιμοῦ 5th c.BC: Thucydides Historicus
    1.126: with _dative_, βρόμῳ κεραυνοῦ Pi.[same place] ">Refs 8th c.BC+</a>]; νόσῳ[<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 8.84: with _accusative_
    _cognate_, θάνατον ἀ. 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.8.3, etc.;
    εἰς ἕτερον ζῆν ἀ. 5th-6th c.BC: Plato Philosophus “Axiochus” 365d">Refs 5th c.BC+</a>];
    <b>to be ready to die,</b> of laughter, etc., [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Acharnenses” 15; ἀ. τῷ δέει 4th c.BC: Aristoteles
    Philosophus “Magna Moralia” 1191a35. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    serving as <i>passive</i> of ἀποκτείνω, <b>to be put to death, slain,</b> ὑπό
    τινος[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.137,
    7.154">Refs 5th c.BC+</a>]; especially by judicial sentence, ἀποθανεῖν ὑπὸ τῆς
    πόλεως[<a href="javascript:void(0)" title=" 4th c.BC: Lycurgus Orator 93, compare
    5th-6th c.BC: Plato Philosophus “Apologia” 29d, 32d, +others, 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1397a30 (variant). ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>renounce,</b> νόμῳ[<a href="javascript:void(0)" title=" NT.Gal.2.19; ἀπό τινος
    NT.Col.2.20.">NT</a>]'
