strongs_number: G1242
language: greek
lemma: διαθήκη
transliteration: diathḗkē
definition: properly, a disposition, i.e. (specially) a contract (especially a devisory
  will)
kjv_usage: covenant, testament
derivation: from G1303 (διατίθεμαι);
extended_definition:
  gloss: covenant
  definition: '<b>διαθήκη</b>, -ης, ἡ<BR /> (διατίθημι), [frequently in LXX, and nearly
    always for בְּרִית ;] <BR />__1. as usually in cl., <b>a disposition, testament,
    will</b> (Plat., al.): <ref=''Gal.3.15''>Gal.3:15</ref> (R, mg., but see Lft.,
    in l.), <ref=''Heb.9.16, 17''>Heb.9:16, 17</ref> (R, txt.; MM, <i>Exp.</i>, xi;
    Milligan, <i>NTD</i>, 75; Abbott, <i>Essays</i>, 107; Deiss., <i>LAE</i>, 341;
    but see infr.). <BR /> __2. As in LXX (for בְּרִית) = cl. συνθήκη, <b>a convention,
    arrangement, covenant</b> (exc. in the disputed cases mentioned above, always
    between God and man, "perhaps with the feeling that the δια- compound was more
    suitable than the συν- for a covenant with God---συνθ. might suggest equal terms,"
    MM, <i>Exp.</i>, l.with): <ref=''Gal.3.15''>Gal.3:15</ref> (R, txt., but see supr.,
    and cf. Thayer, see word), <ref=''Heb.9.16, 17''>Heb.9:16, 17</ref> (R, mg., Westc.,
    in l.; Hatch, <i>Essays</i>, 47; but see supr.), <ref=''Mat.26.28''>Mat.26:28</ref>,
    <ref=''Mrk.14.24''>Mrk.14:24</ref>, <ref=''Luk.1.72''>Luk.1:72</ref>, <ref=''Act.3.25;
    7.8''>Act.3:25 7:8</ref>, <ref=''Rom.11.27''>Rom.11:27</ref>" (LXX), <ref=''2Co.3.14''>2Co.3:14</ref>,
    <ref=''Gal.3.17''>Gal.3:17</ref>, <ref=''Heb.7.22; 8.6''>Heb.7:22 8:6</ref>, ib.
    9, 10" (LXX) 9:4, 15-17 20" (LXX) 10:16 (LXX), 29 12:24 13:20, <ref=''Rev.11.19''>Rev.11:19</ref>;
    καινὴ δ., <ref=''Mat.26.28''>Mat.26:28</ref>, and <ref=''Mrk.14.24''>Mrk.14:24</ref>
    (R, mg.), <ref=''Luk.22.20''>Luk.22:20</ref>, <ref=''1Co.11.25''>1Co.11:25</ref>,
    <ref=''2Co.3.6''>2Co.3:6</ref>, <ref=''Heb.8.8''>Heb.8:8</ref>" (LXX) 9:15; pl.
    <ref=''Rom.9.4''>Rom.9:4</ref>, <ref=''Gal.4.24''>Gal.4:24</ref>, <ref=''Eph.2.12''>Eph.2:12</ref>.†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαθήκη</b>, ἡ, <br /> (διατίθημι) <b>disposition</b> of property
    by will, <b>testament,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Vespae” 584, 589, 4th c.BC: Demosthenes Orator 27.13, etc.">Refs
    5th c.BC+</a>]; κατὰ διαθήκην by <b>will</b>, [<a href="javascript:void(0)" title="
    “OGI” 753.8 (from Cilicia), “Test.Epict.” 4.8, “BGU” 1113.5 (1st c.BC)">Refs 1st
    c.BC+</a>], etc.: in <i>plural</i>, διαθήκας διαθέσθαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 19.39; θέσθαι “CIG” “Corpus Inscriptionum Graecarum”
    “Corpus Inscriptionum Graecarum” 2690 (from Iasus). ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    αἱ ἀπόρρητοι δ. mystic <b>deposits</b> on which the common weal depended, probably
    oracles (compare διαθέτης), [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Dinarchus Orator 1.9 codices ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    name of an eyesalve, because the recipe was <b>deposited</b> in a temple, [<a
    href="javascript:void(0)" title=" 6th c.AD: Aëtius Medicus 7.118. ">Refs 6th c.AD+</a>]<br
    /><Level2><b>__III</b></Level2> <b>compact, covenant,</b> ἢν μὴ διαθῶνται διαθήκην
    ἐμοί [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Aves” 440; frequently in LXX, LXX.Gen.6.18, +others">LXX+5th c.BC+</a>]; καινή,
    παλαιὰ δ., [<a href="javascript:void(0)" title=" NT.Luke.22.20, NT.2Cor.3.14 ">NT</a>];
    <b>disposition</b> (with allusion to [<a href="javascript:void(0)" title=" 1),
    NT.Gal.3.15, cf. NT.Heb.9.15. ">NT</a>]<br /><Level2><b>__IV</b></Level2> ={διάθεσις}[<a
    href="javascript:void(0)" title=" 11, σώματος δ. 3rd c.AD: Democritus Epigrammaticus
    9. ">Refs 3rd c.AD+</a>]'
