  gloss: bed
  definition: '<b>κλίνη</b>, -ης, ἡ<BR /> (κλίνω), [in LXX chiefly for מִטָּה ;] <BR
    /><b>a bed, couch</b>: <ref=''Mat.9.2''>Mat.9:2</ref>, 6, <ref=''Mrk.4.21; 7.4,
