strongs_number: G2223
language: greek
lemma: ζώνη
transliteration: zṓnē
definition: a belt; by implication, a pocket
kjv_usage: girdle, purse
derivation: probably akin to the base of G2218 (ζυγός);
extended_definition:
  gloss: belt/sash/girdle
  definition: '<b>ζώνη</b>, -ης, ἡ<BR /> (ζώννυμι) [in LXX for אַבְנֵט, חֲגוֹר, etc.
    ;] <BR /><b>a belt, girdle</b>: <ref=''Mat.3.4''>Mat.3:4</ref>, <ref=''Mrk.1.6''>Mrk.1:6</ref>,
    <ref=''Act.21.11''>Act.21:11</ref>, <ref=''Rev.1.13; 15.6''>Rev.1:13 15:6</ref>;
    as a receptacle for money, <ref=''Mat.10.9''>Mat.10:9</ref>, <ref=''Mrk.6.8''>Mrk.6:8</ref>.†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ζών-η</b>, ἡ, <br /> (ζώννυμι) <b>belt, girdle</b>: <br /><Level2><b>__I</b></Level2>
    properly <b>the lower girdle worn by women</b> just <b>above the hips</b>, περὶ
    δὲ ζώνην βάλετ᾽ ἰξυῖ [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 5.231, 10.544, compare 8th c.BC: Ilias Homerus Epicus “Illiad”
    14.181, 5th c.BC: Herodotus Historicus 1.51, etc.">Refs 8th c.BC+</a>] —Phrases:
    <br /><Level3><b>__I.1</b></Level3> λῦσε δὲ παρθενίην ζ. unloosed her maiden <b>girdle</b>,
    of the bridegroom, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 11.245, compare “Lyric poetry” “Alex.Adesp.” 11.18, 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Lycurgus” 15 ">Refs 8th c.BC+</a>]:—<i>middle</i>,
    of the bride, μούνῳ ἑνὶ ζώναν ἀνέρι λυσαμένα [<a href="javascript:void(0)" title="
    “Anthologia Graeca” 7.324 (hence ζώνη">Refs</a>], <i>absolutely</i>, of <b>marriage</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 204 (Lyric poetry) ">Refs 5th c.BC+</a>]; of <b>sexual intercourse</b>,
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista “Vita
    Apollonii” 7.6): but also, ">Refs 2nd c.AD+</a>]<br /><Level4><b>__I.1.b</b></Level4>
    ζ. λῦσαι to loose <b>the girdle</b> for childbirth, [<a href="javascript:void(0)"
    title=" 4th c.BC: Hyperides Orator “Fragmenta” 67 ">Refs 4th c.BC+</a>]; later
    λύσασθαι or ἀπολύσασθαι, [<a href="javascript:void(0)" title=" 3rd c.BC: Callimachus
    Epicus “Hymnus in Delum” 209, 3rd c.AD: Oppianus Apamensis Epicus “Cynegetica”
    3.56; so ζώναν κατατίθεσθαι 5th c.BC: Pindarus Lyricus “O.” 6.39. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__I.1.c</b></Level4> of men on a march, ζ. λύσασθαι to slacken one''s
    <b>belt</b>, i.e. rest oneself, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 8.120; ζ. ἀναλύεσθαι 3rd c.BC: Callimachus Epicus “Hymnus
    in Delum” 237. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> of pregnant
    women, τέκνων ἤνεγχ᾽ ὑπὸ ζώνην βάρος [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Choephori” 1000 ">Refs 4th c.BC+</a>]; πῶς γάρ σ᾽ ἔθρεψεν
    ἐντὸς.. ζώνη; [<a href="javascript:void(0)" title=" [prev. author] “Eu.” 608;
    τοῦτον.. ἔφερον ζώνης ὕπο 5th c.BC: Euripides Tragicus “Hecuba” 762 ">Refs 5th
    c.BC+</a>]; also ὑπὸ ζώνῃ θέσθαι to <b>conceive,</b> [<a href="javascript:void(0)"
    title=" hymnus ad Venerem 255. ">Refs</a>]<br /><Level3><b>__I.3</b></Level3>
    proverbial, εἰς ζώνην δεδόσθαι to be given <b>for girdle-money</b> (as we should
    say, <b>pinmoney</b>), of Oriental queens who had cities given them for their
    small expenses, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 1.4.9; ἣν [χώραν] καλεῖν.. ζ. τῆς βασιλέως γυναικός 5th-6th c.BC: Plato
    Philosophus Alcaeus1.123b. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    man''s <b>belt</b> (more frequently ζωστήρ), ἡ ζ. τοῦ Ὠρίωνος the three stars
    that form the <b>belt</b> of Orion. [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Meteorologica” 343b24 ">Refs 4th c.BC+</a>]; the
    <b>belt</b> of barbarians, in which they wore the dagger, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.6.10, 4.7.16, 4th c.BC:
    Theopompus Historicus 39a, 2nd c.AD: Lucianus Sophista “Anach.” 33, 5th-6th c.BC:
    Plato Philosophus “Hp.Mi.” 368c. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4>
    belt used as a <b>purse,</b> [<a href="javascript:void(0)" title=" PRyl. 127.32(1st
    c.AD), NT.Matt.10.9, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.665b;
    ζ. χρυσίον 2nd c.AD: Lucianus Sophista “Fug.” 31. ">NT+1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>part round which the girdle passed, waist</b>, Ἄρεϊ ζώνην ἴκελος [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.479 (misunderstood by 2nd c.AD:
    Pausanias Periegeta 9.17.3), compare 8th c.BC: Ilias Homerus Epicus “Illiad” 11.234,
    5th-6th c.AD: Orphica “Fragmenta” 168.28, 5th c.BC: Hippocrates Medicus cited
    in 1st c.AD: Erotianus Grammaticus (also explained as ={ὀσφύς}). ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> = Latin <i>cingulum</i>, <b>belt</b> worn by
    Roman civil and military officers, [[<a href="javascript:void(0)" title=" 6th
    c.BC: Demodocus Lyricus] 5 ">Refs 6th c.BC+</a>]; ={ἀξίωμα}, [<a href="javascript:void(0)"
    title=" 10th c.AD: Suidas Legal icographus ">Refs</a>]; οἱ ὑπὸ ζώνην <b>soldiers</b>,
    [<a href="javascript:void(0)" title=" Anonymus cited in [same work]see {αὐθεντήσαντα},compare
    “Codex Justinianus [4th-6th c.AD]” 1.5.12.6, 11, 6th c.AD: Justinianus Imperator
    “Edict.” 13.26, “PLond.” 5.1680.21 (6th c.AD). ">Refs 6th c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>anything that goes round like a belt</b>, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.935a, 2nd c.AD: Lucianus
    Sophista “Musc.Enc.” 3 ">Refs 1st c.AD+</a>]; of the <b>girdle</b> of ocean, [<a
    href="javascript:void(0)" title=" 3rd c.AD: Porphyrius Tyrius Philosophus “adversus
    Christianos - Abh. Berl. Akad.” 69. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>one of the zones of the terrestrial sphere,</b> [<a href="javascript:void(0)"
    title=" Stoic. 2.195, 2nd-1st c.BC: Posidonius Historicus cited in 1st c.BC-1st
    c.AD: Strabo Geographus 2.2.2, “Placita Philosophorum” 2.12.1 (_plural_), etc.">Refs
    2nd c.BC+</a>]; ζ. διακεκαυμένη, εὔκρατος, [<a href="javascript:void(0)" title="
    1st c.BC-1st c.AD: Strabo Geographus 1.2.24, 1.4.6. ">Refs 1st c.BC+</a>]<br /><Level4><b>__III.2.b</b></Level4>
    <b>one of the planetary spheres</b>, οἱ μὲν [τῶν πλανητῶν] ὑψηλὴν ζ. φέρονται
    οἱ δὲ ταπεινήν [<a href="javascript:void(0)" title=" 2nd c.AD: Diogenes Oenoandensis
    Epicureus 8, compare 2nd c.AD: Vettius Valens Astrologus 26.18, “Corpus Hermeticum”
    1.25. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__III.2.c</b></Level4> Astrology texts,=
    ζῴδιον, [<a href="javascript:void(0)" title=" 3rd c.AD: Porphyrius Tyrius Philosophus
    “in Ptolemaei Tetrabiblon” 186. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__III.3</b></Level3>
    in Architecture texts,= διάζωμα, <b>frieze</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Pausanias Periegeta 5.10.5. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__III.4</b></Level3>
    Latin <i>zona</i>, in in Medicine texts, <b>shingles</b>, Scrib.Larg.[<a href="javascript:void(0)"
    title=" 63, 247; compare ζωστήρ 111.3. ">Refs</a>]<br /><Level3><b>__III.5</b></Level3>
    <b>stripes</b> on fish, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus
    “De Natura Animalium - Ar.Byzantine Epit.” 3.28, +others ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__IV</b></Level2> <i>plural</i>, an order of divine beings presiding
    over, or <b>engirdled with</b> cosmic <b>zones</b>, opposed to ἄζωνοι, [<a href="javascript:void(0)"
    title=" 5th-6th c.AD: Damascius Philosophus “de Principiis” 96, 5th c.AD: Proclus
    Philosophus “in Platonis Parmenidem commentarii” p.494S. ">Refs 5th c.AD+</a>]'
