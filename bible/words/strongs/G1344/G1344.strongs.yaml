strongs_number: G1344
language: greek
lemma: δικαιόω
transliteration: dikaióō
definition: to render (i.e. show or regard as) just or innocent
kjv_usage: free, justify(-ier), be righteous
derivation: from G1342 (δίκαιος);
extended_definition:
  gloss: to justify
  definition: '<b>δικαιόω</b>, -ῶ<BR /> (δίκαιος), [in LXX chiefly for צָדַק pi.,
    hi., (1) as <ref=''Ezk.16.51''>Eze.16:51</ref>, <ref=''Jer.3.11''>Jer.3:11</ref>
    (cf. NT usage); (2) as <ref=''Deu.25.1''>Deu.25:1;</ref> <ref=''Exo.23.7''>Exo.23:7</ref>,
    <ref=''Isa.50.8''>Isa.50:8</ref> ;] <BR />__1. in cl., <BR /> __(a) with accusative
    of thing(s), <b>to deem right</b>; <BR /> __(b) with accusative of person(s),
    <b>to do one justice</b>; pass., δικαιοῦσθαι, <b>to be treated rightly</b>, opposite
    to ἀδικεῖσθαι. <BR /> __2. In NT, as in LXX, and as usual with verbs in -όω from
    adjectives of moral meaning; <BR /> __(1) <b>to show to be righteous</b>: <ref=''Mat.11.19''>Mat.11:19</ref>,
    <ref=''Luk.7.35''>Luk.7:35</ref>, <ref=''Rom.3.4''>Rom.3:4</ref>" (LXX), <ref=''1Ti.3.16''>1Ti.3:16;</ref>
    <BR /> __(2) <b>to declare, pronounce righteous</b>: <ref=''Luk.7.29; 10.29; 16.15;
    18.14''>Luk.7:29 10:29 16:15 18:14</ref>, <ref=''Rom.2.13; 3.24, 26; 3.28; 4.5;
    8.30, 33''>Rom.2:13 3:24, 26 3:28 4:5 8:30, 33</ref>, <ref=''Tit.3.7''>Tit.3:7</ref>;
    before ἀπό, <ref=''Mat.11.19''>Mat.11:19</ref>, <ref=''Luk.7.35''>Luk.7:35</ref>,
    <ref=''Act.13.39''>Act.13:39</ref>, <ref=''Rom.6.7''>Rom.6:7</ref>; ἐκ πίστεως,
    <ref=''Rom.3.30; 5.1''>Rom.3:30 5:1</ref>, <ref=''Gal.2.16; 3.8, 24''>Gal.2:16
    3:8, 24</ref>; ἐξ ἔργων, <ref=''Rom.3.20''>Rom.3:20</ref> (LXX) <ref=''Rom.4.2''>Rom.4:2</ref>,
    <ref=''Gal.2.16''>Gal.2:16</ref>, <ref=''Jas.2.21, 24-25''>Jas.2:21, 24-25</ref>;
    ἐκ τ. λόγων, <ref=''Mat.12.37''>Mat.12:37;</ref> διὰ τ. πίστεως, <ref=''Rom.3.30''>Rom.3:30;</ref>
    with dative, <ref=''Rom.3.24, 28''>Rom.3:24, 28</ref>, <ref=''Tit.3.7''>Tit.3:7</ref>;
    before ἐν, <ref=''Act.13.39''>Act.13:39</ref>, <ref=''Rom.3.4; 5.9''>Rom.3:4 5:9</ref>,
    <ref=''1Co.4.4; 6.11''>1Co.4:4 6:11</ref>, <ref=''Gal.2.17; 3.11; 5.4''>Gal.2:17
    3:11 5:4</ref>, <ref=''1Ti.3.16''>1Ti.3:16</ref> (see Cremer, 193, 693; <i>DB</i>,
    ii, 826 ff.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δῐκαι-όω</b>, <br /> <i>Ionic dialect</i> <i>imperfect</i>
    ἐδικαίευν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.100: ">Refs 5th c.BC+</a>]<i>future</i> -ώσω Oracle texts cited in [same work][<a
    href="javascript:void(0)" title=" 5.92.β, 5th c.BC: Thucydides Historicus 5.26">Refs
    5th c.BC+</a>]; <b>-ώσομαι</b> [<a href="javascript:void(0)" title="[prev. author]
    3.40 ">Refs</a>]:<i>aorist</i> ἐδικαίωσα [<a href="javascript:void(0)" title="
    [prev. author] 2.71 ">Refs</a>]:—<i>passive</i>, <i>future</i> <b>-ωθήσομαι</b>[<a
    href="javascript:void(0)" title=" LXX.Sir.18.2 ">LXX</a>]: <i>aorist</i> ἐδικαιώθην
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    393 (Lyric poetry)">Refs 4th c.BC+</a>]: <i>perfect</i> δεδικαίωμαι [<a href="javascript:void(0)"
    title=" LXX.Eze.21.13(18). ">LXX</a>]<br /><Level2><b>__I</b></Level2> <b>set
    right,</b> νόμος.. δικαιῶν τὸ βιαιότατον [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “Fragmenta.” 169.3; δικαιωθείς ">Refs 5th c.BC+</a>]<b>proved,
    tested,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    [prev. cited] ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>hold</b>
    or <b>deem right, claim</b> or <b>demand as a right,</b> with <i>infinitive</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.89, 133,
    5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 31; δεινά με δικαιοῖ δρᾶν 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 640, compare 575; δικαιοῦντες μὴ ἀφαιρεθῆναι
    αὐτήν 5th c.BC: Thucydides Historicus 2.41: with ">Refs 5th c.BC+</a>]<i>infinitive</i>
    omitted, οὕτω δ. (i.e. γενέσθαι) [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 9.42 ">Refs 5th c.BC+</a>]; δίκας δ. (i.e. γενέσθαι)[<a href="javascript:void(0)"
    title=" [prev. work] 93; ὅποι ποτὲ θεὸς δικαιοῖ 5th c.BC: Sophocles Tragicus “Philoctetes”
    781; οὐκ ὀρθῶς δ. 5th c.BC: Thucydides Historicus 5.26 ">Refs 5th c.BC+</a>];
    <b>pronounce judgement,</b> [<a href="javascript:void(0)" title=" [prev. author]
    2.71 ">Refs</a>]: with <i>infinitive</i>, ἐδικαίωσεν ἀποδοῦναι ἡμᾶς τὸ κεφάλαιον
    [<a href="javascript:void(0)" title=" “PRyl.” 119.14 (1st c.AD)">Refs 1st c.AD+</a>];
    <b>consent,</b> δουλεύειν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.172, compare 6.86 ">Refs 5th c.BC+</a>]; οὐκ ἐδικαίου οὐδένα οἱ ἐσαγγεῖλαι
    he <b>would</b> not <b>allow</b>.. [<a href="javascript:void(0)" title=" [prev.
    author] 3.118 ">Refs</a>]:—<i>passive</i>, τὸ δικαιωθὲν ὑπό τινος <b>that which
    is ordained,</b> [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    10.1. ">Refs 1st c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>do a man right</b>
    or <b>justice:</b> hence, <br /><Level3><b>__III.1</b></Level3> <b>chastise, punish,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.100 ">Refs
    5th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title=" [prev. author]
    3.29, 5th-6th c.BC: Plato Philosophus “Leges” 934b, 2nd-3rd c.AD: Dio Cassius
    Historicus “fragment” 57.47">Refs 5th c.BC+</a>]; <b>pass sentence on,</b> ὑμᾶς
    αὐτοὺς δικαιώσεσθε [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 3.40. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <i>passive</i>,
    also, <b>have right done one,</b> opposed to ἀδικεῖσθαι, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1136a18. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3> <b>pronounce and treat as
    righteous, justify, vindicate,</b> [<a href="javascript:void(0)" title=" LXX.Exo.23.7,
    LXX.Jer.3.11; ἑαυτούς NT.Luke.16.15, etc.:—frequently in ">LXX+NT</a>]<i>passive</i>
    [<a href="javascript:void(0)" title=", [prev. work] 7.35, etc. ">Refs</a>]'
