strongs_number: G3483
language: greek
lemma: ναί
transliteration: naí
definition: 'yes'
kjv_usage: even so, surely, truth, verily, yea, yes
derivation: a primary particle of strong affirmation;
extended_definition:
  gloss: 'yes'
  definition: '<b>ναί </b><BR /> particle of affirmation, <BR /> <b>yea, verily, even
    so; in answer to a question</b>: <ref=''Mat.9.28; 13.51; 17.25; 21.16''>Mat.9:28
    13:51 17:25 21:16</ref>, <ref=''Jhn.11.27; 21.15-16''>Jhn.11:27 21:15-16</ref>,
    <ref=''Act.5.8; 22.27''>Act.5:8 22:27</ref>, <ref=''Rom.3.29''>Rom.3:29</ref>;
    before λέγω ὑμῖν, <ref=''Mat.11.9''>Mat.11:9</ref>, <ref=''Luk.7.26''>Luk.7:26</ref>;
    repeated for emphasis, ναὶ ναί (opposite to oὒ oὔ): <ref=''Mat.5.37''>Mat.5:37;</ref>
    ἤτω ὑμῶν τὸ ναὶ ναί, <ref=''Jas.5.12''>Jas.5:12;</ref> ν. καὶ οὔ, <ref=''2Co.1.18-19;''>2Co.1:18-19;</ref>
    ἵνα ᾖ . . . τὸ ναὶ ναί, <ref=''2Co.1.17''>2Co.1:17;</ref> τὸ ν., <ref=''2Co.1.20''>2Co.1:20;</ref>
    in assent to an assertion: <ref=''Mat.15.27''>Mat.15:27</ref>, <ref=''Mrk.7.28''>Mrk.7:28</ref>,
    <ref=''Rev.14.13; 16.7''>Rev.14:13 16:7</ref>; in confirmation of a previous assertion:
    <ref=''Mat.11.26''>Mat.11:26</ref>, <ref=''Luk.10.21; 11.51; 12.5''>Luk.10:21
    11:51 12:5</ref>, <ref=''Php.4.3''>Php.4:3</ref>, Phm 20; in solemn asseveration
    <ref=''Rev.1.7; 22.20''>Rev.1:7 22:20</ref>.†<BR /> (AS)'
  morphology: G:PRT
  source: STEPBible/Abbott-Smith
