strongs_number: G3739
language: greek
lemma: ὅς
transliteration: hós
definition: the relatively (sometimes demonstrative) pronoun, who, which, what, that
kjv_usage: one, (an-, the) other, some, that, what, which, who(-m, -se), etc
derivation: probably a primary word (or perhaps a form of the article G3588 (ὁ));
extended_definition:
  gloss: which
  definition: '<b>ὅς</b>, ἥ, ὅ, <BR />  <i>the postpositive article</i> (ἄρθρον ὑποτακτικόν).
    <BR /> __I. As demonstr. pron. = οὗτος, ὅδε, <b>this, that</b>, also for αὐτός,
    chiefly in nom.: ὅς δέ, <b>but he</b> (cf. ἦ δὲ ὅς, frequently in Plat.), <ref=''Mrk.15.23''>Mrk.15:23</ref>,
    <ref=''Jhn.5.11''>Jhn.5:11</ref>; ὃς μὲν . . . ὃς δέ, <b>the one . . . the other</b>,
    <ref=''Mat.21.35; 22.5; 25.15''>Mat.21:35, 22:5, 25:15</ref>, <ref=''Luk.23.33''>Luk.23:33</ref>,
    <ref=''Act.27.14''>Act.27:14</ref>, <ref=''Rom.14.5''>Rom.14:5</ref>, <ref=''1Co.11.21''>1Co.11:21</ref>,
    <ref=''2Co.2.18''>2Co.2:18</ref>, <ref=''Jude.22''>Ju 22</ref>; neut., ὃ μὲν .
    . . ὃ δέ, <b>the one . . . the other, some . . . some</b>, <ref=''Mat.13.8, 23''>Mat.13:8,
    23</ref>, <ref=''Rom.9.21''>Rom.9:21</ref>; ὃς (ὃ) μὲν . . . (ἄλλος (ἄλλο)) .
    . . ἕτερος, <ref=''Mrk.4.4''>Mrk.4:4</ref>, <ref=''Luk.8.5''>Luk.8:5</ref>, <ref=''1Co.12.8-10''>1Co.12:8-10</ref>;
    οὓς μέν, absol., <ref=''1Co.12.28''>1Co.12:28;</ref> ὃς μὲν . . . ὁ δέ, <ref=''Rom.14.2.''>Rom.14:2.</ref><BR
    /> __II. As relat. pron., <b>who, which, what, that</b>; <BR />__1. <b>agreeing
    in gender with its antecedent, but differently governed as to case</b>: <ref=''Mat.2.9''>Mat.2:9</ref>,
    <ref=''Luk.9.9''>Luk.9:9</ref>, <ref=''Act.20.18''>Act.20:18</ref>, <ref=''Rom.2.29''>Rom.2:29</ref>,
    al. mult.<BR /> __2. <b>In variation from the common construction</b>; <BR />__(a)
    <b>in gender, agreeing with a noun in apposition to the antecedent</b>: <ref=''Mrk.15.16''>Mrk.15:16</ref>,
    <ref=''Gal.3.16''>Gal.3:16</ref>, <ref=''Eph.6.17''>Eph.6:17</ref>, al.; constr.
    ad sensum: <ref=''Jhn.6.9''>Jhn.6:9</ref>, <ref=''Col.2.19''>Col.2:19</ref>, <ref=''1Ti.3.16''>1Ti.3:16</ref>,
    <ref=''Rev.13.14''>Rev.13:14</ref>, al.; <BR /> __(b) in number, constr. ad sensum:
    <ref=''Act.15.36''>Act.15:36</ref>, <ref=''2Pe.3.1''>2Pe.3:1</ref>; <BR /> __(with)
    <b>in case, by attraction to the case of the antecedent </b>(Bl., §50, 2): <ref=''Jhn.4.18''>Jhn.4:18</ref>,
    <ref=''Act.3.21''>Act.3:21</ref>, <ref=''Rom.15.18''>Rom.15:18</ref>, <ref=''1Co.6.19''>1Co.6:19</ref>,
    <ref=''Eph.1.8''>Eph.1:8</ref>, al. <BR /> __3. The neut. ὅ with nouns of other
    gender and with phrases, <b>which thing, which term</b>: <ref=''Mrk.3.17; 12.42''>Mrk.3:17
    12:42</ref>, <ref=''Jhn.1.39''>Jhn.1:39</ref>, <ref=''Col.3.14''>Col.3:14</ref>,
    al.; with a sentence, <ref=''Act.2.32''>Act.2:32</ref>, <ref=''Gal.2.10''>Gal.2:10</ref>,
    <ref=''1Jn.2.8''>1Jn.2:8</ref>, al. <BR /> __4. With ellipse of a demonstrative
    (οὗτος or ἐκεῖνος), <b>before or after</b>: before, <ref=''Mat.20.23''>Mat.20:23</ref>,
    <ref=''Luk.7.43''>Luk.7:43</ref>, <ref=''Rom.10.14''>Rom.10:14</ref>, al.; after,
    <ref=''Mat.10.38''>Mat.10:38</ref>, <ref=''Mrk.9.40''>Mrk.9:40</ref>, <ref=''Jhn.19.22''>Jhn.19:22</ref>,
    <ref=''Rom.2.1''>Rom.2:1</ref> al. <BR /> __5. <b>Expressing purpose, end or cause</b>:
    <ref=''Mat.11.10''>Mat.11:10</ref> (<b>who = that he may</b>), <ref=''Mrk.1.2''>Mrk.1:2</ref>,
    <ref=''Heb.12.6''>Heb.12:6</ref> al. <BR /> __6. C. prep, as periphrasis for conjc.:
    ἀνθ᾽ ὧν ( = ἀντὶ τούτων ὧν), <b>because</b>, <ref=''Luk.1.20''>Luk.1:20</ref>,
    al.; <b>wherefore</b>, <ref=''Luk.12.3''>Luk.12:3;</ref> ἐξ οὗ, <b>since, for
    that</b>, <ref=''Rom.5.12''>Rom.5:12;</ref> ἀφ᾽ οὗ, <b>since</b> (temporal), <ref=''Luk.13.25''>Luk.13:25;</ref>
    ἐξ οὗ, <b>whence</b>, <ref=''Php.3.20''>Php.3:20;</ref> etc. <BR /> __7. <b>With
    particles</b>: ὃς ἄν (ἐάν), see: ἄν, ἐάν; ὃς καί, <ref=''Mrk.3.19''>Mrk.3:19</ref>,
    <ref=''Jhn.21.20''>Jhn.21:20</ref>, <ref=''Rom.5.2''>Rom.5:2</ref>, al.; ὃς καὶ
    αὐτός, <ref=''Mat.27.57.''>Mat.27:57.</ref> <BR /> __8. Gen., οὗ, absol., as adv.
    (see: οὗ).<BR /> (AS)'
  morphology: G:R
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὅς</b>, ἥ, ὅ, <br /> <br /><i>genitive</i> οὗ, ἧς, οὗ, etc.;
    <i>dative</i> <i>plural</i> οἷς, αἷς, οἷς, etc.: <i>Epic dialect</i> forms, <i>genitive</i>
    ὅου (probably replacing Οο) in the phrases ὅου κλέος οὔ ποτ᾽ ὀλεῖται [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.325, “hymnus ad Apollinem” 156;
    ὅου κράτος ἐστὶ μέγιστον 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.70 (elsewhere
    οὗ 8th c.BC: Ilias Homerus Epicus “Illiad” 7.325, +others, never οἷο)">Refs 8th
    c.BC+</a>]; <i>feminine</i> ἕης [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 16.208 (perhaps imitation of ὅου">Refs 8th c.BC+</a>];
    elsewhere only ἧς [<a href="javascript:void(0)" title=" 5.265, +others)">Refs</a>];
    <i>dative</i> <i>plural</i> οἷς, οἷσι, ᾗς, ᾗσι (never αἷς or αἷσι in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus):">Refs 8th c.BC+</a>] — _pronoun_ used, <br
    /><Level1><b>__A </b></Level1> as <i>demonstrative</i> by the side of οὗτος, ὅδε,
    and the <i>Article</i> ὁ, ἡ, τό: in post-Homeric Gr. this use survived only in
    a few special phrases. <br /><Level1><b>__B </b></Level1> as a Relat. by the side
    of the <i>Article</i> ὅ, ἥ, τό (see. ὁ, ἡ, τό, c):—this <i>demonstrative</i> and
    Relat. <i>pronoun</i> must not be confounded with the Possess. ὅς, ἥ, ὅν. (With
    Gr. Relat. ὅς, ἥ, ὅ cf. Sanskrit Relat. <b>yas, yā, yad,</b> Lithuanian <i>jis,
    ji (he, she),</i> Oslav. <b>i, ja, je (he, she, it</b>).) <br /><Level1><b>__A</b></Level1>
    DEMONSTR. PRON., ={οὗτος},{ὅδε}, <b>this, that</b>; also, <b>he, she, it</b>:
    <br /><Level2><b>__A.I</b></Level2> Homeric usage: this form only occurs in the
    <i>nominative</i> <i>masculine</i> and <i>neuter</i> ὅς, ὅ, and perhaps <i>nominative</i>
    <i>feminine</i> ἥ and <i>nominative</i> <i>plural</i> οἵ, the other cases being
    supplied by ὁ, ἡ, τό (ὅ, ἡ, τό); most codices have ἥ in [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 17.551, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 24.255, +others, and this (as also οἵ) can be referred equally
    to either (on the accent see ὁ, ἡ, τό): with γάρ or καί, ὃς γὰρ δεύτατος ἦλθεν
    1.286; ἀλλὰ καὶ ὃς δείδοικε 8th c.BC: Ilias Homerus Epicus “Illiad” 21.198; ὃ
    γὰρ γέρας ἐστὶ θανόντων 8th c.BC: Odyssea Homerus Epicus “Odyssey” 24.190, 8th
    c.BC: Ilias Homerus Epicus “Illiad” 23.9, compare 12.344: frequently used emphatically
    in apodosi, mostly with οὐδέ or μηδέ">Refs 8th c.BC+</a>] before it, μηδ᾽ ὅν τινα
    γαστέρι μήτηρ κοῦρον ἐόντα φέροι, μηδ᾽ ὃς φύγοι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 6.59, compare 7.160, 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 4.653: after a ">Refs 8th c.BC+</a>]<i>participle</i>,
    εἰς ἕτερον γάρ τίς τε ἰδών.., ὃς σπεύδει (for ὅστις ἂν ἴδῃ, ὃς σπεύδει) [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 22. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__A.II</b></Level2> in later Gr. this usage remained in a few forms:
    <br /><Level3><b>__A.II.1</b></Level3> at the beginning of a clause, καὶ ὅς and
    <b>he,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.18, 5th-6th c.BC: Xenophon Historicus “Symposium” 1.15, 5th-6th c.BC: Plato
    Philosophus “Phaedo” 118, “Prt.” 310d ">Refs 5th c.BC+</a>]; καὶ ἥ and <b>she,</b>
    καὶ οἵ and <b>they,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 8.56, 87, 5th-6th c.BC: Plato Philosophus “Symposium” 201e, 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 7.6.4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.II.2</b></Level3>
    ὃς καὶ ὅς <b>such and such a person,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 4.68:">Refs 5th c.BC+</a>] —here also the _Article_
    supplied the <i>oblative</i> cases. <br /><Level3><b>__A.II.3</b></Level3> ἦ δ᾽
    ὅς, ἦ δ᾽ ἥ, said <b>he,</b> said <b>she,</b> see at {ἠμί}. <br /><Level3><b>__A.II.4</b></Level3>
    in oppositions, where it sometimes answers to the <i>Article</i>, Λέριοι κακοί·
    οὐχ ὁ μέν, ὃς δ᾽ οὔ.. [<a href="javascript:void(0)" title=" 6th c.BC: Phocylides
    Lyricus 1; ὃς μὲν.., ὃ δὲ.. 2nd c.BC: Moschus Bucolicus 3.76; ὃ μὲν.., ὃς δὲ..,
    ὃ δὲ.., ὃς δὲ.. 2nd c.BC: Bion Bucolicus 1.81; so τῷ μὲν.., ᾧ δὲ.., ᾧ δὲ.. “Anthologia
    Graeca” 6.187 (1st c.AD: Alpheus Epigrammaticus)">Refs 6th c.BC+</a>]; ὃ μὲν..,
    ὃ δὲ.., ὃ δὲ.. (<i>neuter</i>) [<a href="javascript:void(0)" title=" NT.Matt.13.8;
    ἂ μὲν.., ἃ δὲ.. 1st c.AD(?): Heraclitus 102, 4th c.BC: Archytas Tarentinus Philosophus
    cited in 5th c.AD: Stobaeus, Joannes 3.1.110; ὧν μὲν.., ὧν δὲ.. 4th-3rd c.BC:
    Philemo Comicus 99; πόλεις ἃς μὲν.., ἃς δὲ.. 4th c.BC: Demosthenes Orator 18.71
    (as see l.)">NT+4th c.BC+</a>]: so in <i>Doric dialect</i> <i>dative</i> <i>feminine</i>
    as <i>adverb</i>, ᾇ μὲν.., ᾇ δὲ.. [<a href="javascript:void(0)" title=" “Tab.Heracl.”
    1.81; ἐφ᾽ ὧν μὲν.., ἐφ᾽ ὧν δὲ.. 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1109a1 ">Refs 4th c.BC+</a>]: very frequently in late Prose, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 3.25.1, etc.">Refs
    2nd c.AD+</a>]: also answering to other Prons., ἑτέρων.., ὧν δὲ.. [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Philemo Comicus 31.6; ἐφ᾽ ᾧ μὲν.., ἐπὶ θατέρῳ δὲ.. 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 564a21, etc. ">Refs 4th c.BC+</a>]<br
    /><Level1><b>__B</b></Level1> RELAT. PRON., <b>who, which.</b>—By the side of
    the simple Relat., ὅς, ἥ, ὅ (in [<a href="javascript:void(0)" title=" 8th c.BC:
    Homerus Epicus also ὁ, ἡ, τό), we find in common use the _compound_ forms ὅστε,
    ὅστις and ὅτις, ὅσπερ and ὅπερ, ὅς γε (which see). ">Refs 8th c.BC+</a>]<br /><Level1><b>__A0</b></Level1>USAGE
    of the Relat. <i>pronoun</i> (the following remarks apply to ὅς γε, ὅσπερ, ὅστε,
    ὅστις, as well as to ὅς, and to ὁ, ἡ, τό as <i>relative</i>): <br /><Level2><b>__A0.I</b></Level2>
    in respect of CONCOR[<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator ">Refs 4th c.BC+</a>] —Prop. it agrees in gender and number with the Noun
    or _pronoun_ in the antecedent clause.—But this rule admits of many exceptions:
    <br /><Level3><b>__A0.I.1</b></Level3> the Relat. mayagree with the gender implied,
    not expressed, in the antecedent, φίλον θάλος, ὃν τέκον αὐτή [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 22.87; τέκνων, οὓς ἤγαγε 5th c.BC:
    Euripides Tragicus “Supplices” 12 ">Refs 8th c.BC+</a>]: so after collective Nouns,
    the Relat. is frequently put in <i>plural</i> in the gender implied in the Noun,
    λαόν.., οὕς.. [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 16.369 ">Refs 8th c.BC+</a>]; στρατιάν.. τοιαύτην.., οἵ τινες.., τὸ ναυτικόν,
    οἵ.., [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 6.91,
    3.4; πλήθει, οἵπερ.. 5th-6th c.BC: Plato Philosophus “Phaedrus” 260a ">Refs 5th
    c.BC+</a>]; especially after the names of countries or cities, Τηλέπυλον Λαιστρυγονίην
    ἀφίκανεν, οἳ.. (i. e. to Telepylos <b>of the Laestrygonians, who.. </b>) [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 23.319; τὰς Ἀθήνας, οἵ γε..
    5th c.BC: Herodotus Historicus 7.8. β; Μέγαρα.., οὓς.. 5th c.BC: Thucydides Historicus
    6.94: it also may agree with the Noun or _pronoun_ implied in an ">Refs 8th c.BC+</a>]
    <i>adjective</i>, Θηβαίας ἐπισκοποῦντ᾽ ἀγυιάς, τάν.. the streets <b>of Thebes,
    which..,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Antigone” 1137 (Lyric poetry)">Refs 5th c.BC+</a>]; τοὺς Ἡρακλείους παῖδας, ὃς..
    the children <b>of Heracles, who..,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hercules Furens” 157; τῆς ἐμῆς ἐπεισόδου, ὅν.. ">Refs
    5th c.BC+</a>]<b>of me whom..,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Coloneus” 731 ">Refs 5th c.BC+</a>]; τὸν ἥμισύν ἐστ᾽
    ἀτελὴς τοῦ χρόνου· εἶθ᾽ ἧς πᾶσι μέτεστι.., where ἧς agrees with ἀτελείας implied
    in ἀτελής, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    20.8. ">Refs 4th c.BC+</a>]<br /><Level3><b>__A0.I.2</b></Level3> when the antec.
    Noun in <i>singular</i> implies a class, the Relat. is sometimes in <i>plural</i>,
    ἦ μάλα τις θεὸς ἔνδον, οἳ.. ἔχουσιν (for τις θεῶν, οἵ..) in some places, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 638 ">Refs 5th c.BC+</a>]; οὗ μέν..,
    οὗ δέ.. <b>in some places.., in others..,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Oeconomica” 1345b34: with _genitive_, οὐκ εἶδεν
    οὗ γῆς εἰσέδυ">Refs 4th c.BC+</a>] <b>in what part</b> of the earth, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” [1583]; ἐννοεῖς οὗ
    ἐστὶ.. τοῦ ἀναμιμνήσκεσθαι 5th-6th c.BC: Plato Philosophus “Meno” 84a; συνιδὼν
    οὗ κακῶν ἦν 2nd c.AD: Lucianus Sophista “Tox.” 17. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A0.I.2</b></Level3>
    in pregnant phrases, μικρὸν προϊόντες..,οὗ ἡ μάχη ἐγένετο (for ἐκεῖσε οὗ) [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    2.1.6; so οὗπερ προσβεβοηθήκει 5th c.BC: Thucydides Historicus 2.86, compare 1.134
    ">Refs 5th c.BC+</a>]; ἀπιὼν ἐκ τῆς πόλεως, οὗ κατέφυγε (for οἷ κατέφυγε καὶ οὗ
    ἦν) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 5.4.14 (uncertain reading); ἐπειδὰν ἱζήσωμεν οὗ ἄγεις 2nd-3rd
    c.AD: Philostratus Sophista “Her.Prooem.” 13: in later Gr. οὗ was used simply
    for οἷ, οὗπερ ἂν ἔλθῃ Tim069,cf. NT.Luke.10.1, etc.">NT+5th c.BC+</a>]: but in
    early writers this is <i>falsa lectio</i>, as in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.74, etc. ">Refs 4th c.BC+</a>]<br /><Level2><b>__A0.II</b></Level2>
    <i>dative</i> <i>feminine</i> ᾗ, <i>Doric dialect</i> ᾇ, of Place, <b>where,</b>
    or Manner, <b>as,</b> see at {ᾗ}. <br /><Level2><b>__A0.III</b></Level2> old <i>locative</i>
    οἷ, as <i>adverb</i>, see at {οἷ}. <br /><Level3><b>__A0.III.2</b></Level3> old
    <i>ablative</i> (?) ὧ, in <i>Doric dialect</i> (compare ϝοίκω), τηνῶθε καθεῖλον,
    ὧ (<b>whence</b>) μ᾽ ἐκέλευ καθελεῖν τυ [<a href="javascript:void(0)" title="
    3rd c.BC: Theocritus Poeta Bucolicus 3.11; ἐν τᾷ πόλι, ὧ κ᾽ ᾖ, καρῡξαι ἐν τἀγορᾷ
    “IG” 9(1).334.21 (_Locrian dialect_, 5th c.BC). ">Refs 5th c.BC+</a>]<br /><Level2><b>__A0.IV</b></Level2>
    <i>accusative</i> <i>singular</i> <i>neuter</i> ὅ, very frequently ={ὅτι}, <b>that,
    how that,</b> λεύσσετε γὰρ τό γε πάντες ὅ μοι γέρας ἔρχεται ἄλλῃ [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.120, +others">Refs 8th c.BC+</a>];
    and so also, <b>because,</b> ταρβήσας ὅ οἱ ἄγχι πάγη βέλος [<a href="javascript:void(0)"
    title=" 20.283, +others ">Refs</a>]<br /><Level3><b>__A0.IV.2</b></Level3> in
    <i>Attic dialect</i> ὅ, <b>for which reason,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hecuba” 13, “Ph.” 155, 263, 5th-6th c.BC:
    Aristophanes Comicus “Ecclesiazusae” 338: also _accusative_ _neuter_ _plural_
    ἅ in this sense, 5th c.BC: Sophocles Tragicus “Trachiniae” 137 (Lyric poetry),
    5th-6th c.BC: Isocrates Orator 8.122. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A0.IV.3</b></Level3>
    <b>whereas,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.40, 3.12, NT.Rom.6.10, NT.Gal.2.20. ">NT+5th c.BC+</a>]<br /><Level2><b>__A0.V</b></Level2>
    ἀφ᾽ οὗπερ <b>from the time that..,</b> [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Persae” 177. ">Refs 4th c.BC+</a>]<br /><Level2><b>__A0.VI</b></Level2>
    ἐφ᾽ ᾧ, see at {ἐπί} [<a href="javascript:void(0)" title=" 5th c.BC: Bacchylides
    Lyricus 111.3. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
