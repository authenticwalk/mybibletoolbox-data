strongs_number: G2908
language: greek
lemma: κρεῖσσον
transliteration: kreîsson
definition: (as noun) better, i.e. greater advantage
kjv_usage: better
derivation: neuter of an alternate form of G2909 (κρείττων);
extended_definition:
  gloss: greater
  definition: '<b>κρείσσων</b><BR />  (Epic and old Att..) and κρείττων (later Att..),
    prop. comparat. of κρατύς, strong, but in sense often (as in cl., see LS, see
    word) as comparat. of ἀγαθός,   [in LXX chiefly for טוֹב ;]  <BR /><b>better</b>;
    <BR /> __(a) <b>as to ad­vantage or usefulness</b>: <ref=''1Co.11.17''>1Co.11:17</ref>,
    <ref=''Heb.11.40; 12.24''>Heb.11:40 12:24</ref>; πολλῷ μᾶλλον κ., <ref=''Php.1.23''>Php.1:23;</ref>
    κρεῖσσον ποιεῖν, <ref=''1Co.7.38''>1Co.7:38;</ref> ἐστιν, before inf., <ref=''1Co.7.9''>1Co.7:9</ref>,
    <ref=''2Pe.2.21''>2Pe.2:21</ref>; <BR /> __(b) <b>as to excellence</b>: <ref=''Heb.1.4;
    6.9; 7.7, 19; 7.22; 8.6; 9.23; 10.34; 11.16, 35''>Heb.1:4 6:9 7:7, 19 7:22 8:6
    9:23 10:34 11:16, 35</ref>; κ. ἐστι, before inf., <ref=''1Pe.3.17.''>1Pe.3:17.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κρείσσων</b>, ον, <br /> <i>genitive</i> ονος, as always in
    <i>Epic dialect</i> and old <i>Attic dialect</i>; later <i>Attic dialect</i> <b>κρείττων</b>;
    <i>Ionic dialect</i> <b>κρέσσων</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “Fract.” 3, +others, variant in 4th c.BC: Dionysius
    Tragicus (see. below 11); _Doric dialect_ ">Refs 5th c.BC+</a>] <b>κάρρων</b>
    (which see); Cretan dialect <b>κάρτων</b> [<a href="javascript:void(0)" title="“Leg.Gort.”
    1.15:">Refs</a>] — _comparative_ of κρατύς (see. κράτιστος), <b>stronger, mightier</b>,
    [<a href="javascript:void(0)" title=" κ. βασιλεύς, ὅτε χώσεται ἀνδρὶ χέρηϊ 8th
    c.BC: Ilias Homerus Epicus “Illiad” 1.80 ">Refs 8th c.BC+</a>]; especially in
    battle, [<a href="javascript:void(0)" title=" κρείσσοσιν ἶφι μάχεσθαι 21.486;
    Διὸς κ. νόος ἠέ περ ἀνδρῶν 16.688; κεραυνοῦ κρέσσον.. βέλος 5th c.BC: Pindarus
    Lyricus “I.” 8(7).36, compare 5th c.BC: Herodotus Historicus 7.172, Hp.[same place],
    etc.; κρείσσων χεῖρας 5th c.BC: Antipho Orator 4.4.7; τὸ τοῦ κ. συμφέρον Plato
    Philosophus [{5-6th c.BC}] “Respublica” 338c, compare 3rd c.AD: Democritus Epigrammaticus
    267 ">Refs 6th c.BC+</a>]: hence, <b>having the upper hand, superior</b>, [<a
    href="javascript:void(0)" title=" ὁππότερος δέ κε νικήσῃ κ. τε γένηται 8th c.BC:
    Ilias Homerus Epicus “Illiad” 3.71; κ. ἀρετῇ τε βίῃ τε 23.578 ">Refs 8th c.BC+</a>]:
    as Law-term, of witnesses, [<a href="javascript:void(0)" title=" κάρτονανς ἦμεν
    _prevail,_ Leges Gortynensium ">Refs</a>] [prev. cited] <br /><Level3><b>__2</b></Level3>
    frequently as <i>comparative</i> of ἀγαθός, <b>better</b>, κρέσσονες one''s <b>betters</b>,
    especially in point of rank, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “O.” 10(11).39, “N.” 10.72 (but also, _the stronger, more powerful_, 5th
    c.BC: Euripides Tragicus “Or.” 710, 5th c.BC: Thucydides Historicus 1.8, etc.);
    ἐς τοὺς τοκέας καὶ ἐς τοὺς κρέσσονας τεθυμῶσθαι 5th c.BC: Herodotus Historicus
    3.52, compare “SIG” 685.134 (5th c.BC: Magnes Comicus Mae., 2nd c.BC); οἱ κ. corps
    of guards at Thebes, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.598e;
    κρείσσονες θεοί">Refs 5th c.BC+</a>], of the <b>greater</b> gods, as opposed to
    to Oceanus, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Pr.” 902 (Lyric poetry); ὁ κ. Ζεύς [prev\. author] “Ag.” 60 ">Refs 4th c.BC+</a>]
    (<i>anapaest meter</i>); οἱ κ. the <b>Higher Powers</b>, [<a href="javascript:void(0)"
    title=" [prev\. author] “fragment” 10, 5th-6th c.BC: Plato Philosophus “Sph.”
    216b, “Euthd.” 291a, etc.; τὰ κρείσσω, ={τὰ θεῖα}, 5th c.BC: Euripides Tragicus
    “Ion” 973; τὸ κ.">Refs 5th c.BC+</a>] the <b>Almighty, Providence,</b> [<a href="javascript:void(0)"
    title=" Corp.Herm. 18.11, 4th c.AD: Julianus Imperator “Ep.” 204, 6th c.AD: Agathias
    Historicus et Epigrammaticus 1.16, 5th-6th c.AD: Procopius Gazaeus Rhetor “Pan.”
    p.492; τὰ κρείσσονα">Refs 4th c.AD+</a>] one''s <b>advantages</b>, [<a href="javascript:void(0)"
    title=" τὰ ὑπάρχοντα ἡμῖν κρείσσω καταπροδοῦναι 5th c.BC: Thucydides Historicus
    4.10 ">Refs 5th c.BC+</a>]. <br /><Level3><b>__3</b></Level3> with <i>infinitive</i>,
    οὔ τις ἐμεῖο κρείσσων.. δόμεναι no one has <b>a better right</b> to.., [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 21.345; οὐκ ἄλλος κ. παραμυθεῖσθαι
    Plato Philosophus [{5-6th c.BC}] “Politicus” 268b ">Refs 8th c.BC+</a>]; κρεῖσσόν
    ἐστι with <i>infinitive</i>, ''tis <b>better</b> to.., [<a href="javascript:void(0)"
    title=" κ. γάρ ἐστιν εἰσάπαξ θανεῖν ἢ.. πάσχειν κακῶς Aeschylus Tragicus [{4-5th
    c.BC}] “Prometheus Vinctus” 750, compare 624, 5th c.BC: Herodotus Historicus 3.52,
    etc.; τὸ μὴ εἶναι κ. ἢ τὸ ζῆν κακῶς 5th c.BC: Sophocles Tragicus “fragment” 488,
    compare 4th-3rd c.BC: Apollodorus Comicus 6; also κρείσσων εἰμί">Refs 5th c.BC+</a>]
    with <i>participle</i>, κ. γὰρ ἦσθα μηκέτ᾽ ὢν ἢ ζῶν τυφλός thou wert <b>better</b>
    not alive, than living blind, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “OT” 1368, compare “Aj.” 635 (Lyric poetry); κ. ἦν ὁ ἀγὼν μὴ
    γεγενημένος 4th c.BC: Aeschines Orator 1.192, compare 1st c.BC: Dionysius Halicarnassensis
    6.9. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> with <i>genitive</i>
    or ἤ, <b>too great for, surpassing, beyond</b>, [<a href="javascript:void(0)"
    title=" ὕψος κ. ἐκπηδήματος Aeschylus Tragicus [{4-5th c.BC}] “Agamemnon” 1376
    ">Refs 5th c.BC+</a>]; of evil deeds, κρείσσον᾽ ἀγχόνης <b>too bad</b> for hanging,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “OT” 1374;
    κρεῖσσον δεργμάτων">Refs 5th c.BC+</a>] <b>too bad</b> to look on, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hipp.” 1217; θαυμάτων [prev\. author] “Ba.”
    667 ">Refs 5th c.BC+</a>]; λέγετι σιγῆς κρεῖσσον [<a href="javascript:void(0)"
    title="(κρέσσον “PSI” 9.1093) ἢ σιγὴν ἔχε 4th c.BC: Dionysius Tragicus 6; κρείσσον᾽
    ἢ λέξαι λόγῳ τολμήματα 5th c.BC: Euripides Tragicus “Supplices” 844 ">Refs 5th
    c.BC+</a>]; κ. ἢ λόγοισιν (i.e. εἰπεῖν) [<a href="javascript:void(0)" title="
    [prev\. author] “IT” 837; ἀναρχία κ. πυρός [prev\. author] “Hec.” 608 ">Refs</a>];
    πρᾶγμα ἐλπίδος κ. γεγενημένον <b>worse</b> than one expected, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.64; κ. λόγου τὸ κάλλος Xenophon Historicus
    [{5-6th c.BC}] “Memorabilia” 3.11.1; κ. τῆς ἡμετέρας δυνάμεως [prev\. author]
    “Cyr.” 7.5.9 ">Refs 6th c.BC+</a>]. <br /><Level2><b>__III</b></Level2> <b>having
    control over, master of</b>, especially of desires and passions, [<a href="javascript:void(0)"
    title=" τῶν ἡδονῶν 3rd c.AD: Democritus Epigrammaticus 214; τοῦ ἔρωτος Xenophon
    Historicus [{5-6th c.BC}] “Institutio Cyri (Cyropaedia)” 6.1.34 ">Refs 6th c.BC+</a>];
    γαστρὸς καὶ κερδέων [<a href="javascript:void(0)" title="[prev. work] 4.2.45;
    αὑτῶν">Refs</a>] <b>over</b> themselves, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Phdr.” 232a, +others; κ. χρημάτων">Refs 5th c.BC+</a>]
    <b>superior to</b> the influence of money, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.60, 5th-6th c.BC: Isocrates Orator 1.19; τῶν
    συμμάχων κ. Xenophon Historicus [{5-6th c.BC}] “Respublica Atheniensium” 2.1 ">Refs
    6th c.BC+</a>]; also, <b>putting oneself above</b>, [<a href="javascript:void(0)"
    title=" κ. τοῦ δικαίου 5th c.BC: Thucydides Historicus 3.84 ">Refs 5th c.BC+</a>];
    κρείσσους ὄντες.. τῷ λογισμῷ ἐς τὸ ἀνέλπιστον τοῦ βεβαίου having reasoned themselves
    into an absolute belief of the hopelessness of certainty, [<a href="javascript:void(0)"
    title="[prev. work] 83; φαύλους καὶ κρείττους τῆς παιδείας, ={οὓς παιδευθῆναι
    ἀδύνατον} (just below), 4th c.BC: Aristoteles Philosophus “Pol.” 1316a9. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>better, more excellent</b>,
    [<a href="javascript:void(0)" title=" ἁρμονίη ἀφανὴς φανερῆς κ. 1st c.AD: Heraclitus
    54; κ. ἐπ᾽ ἀρετήν 3rd c.AD: Democritus Epigrammaticus 181 ">Refs 1st c.AD+</a>];
    ὁ κρείττων λόγος (opposed to ὁ ἥσσων) [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Nu.” 113; κατὰ τὸ κ.">Refs 5th c.BC+</a>] in a <b>higher</b>
    sense, opposed to κατὰ τὸ χεῖρον, [<a href="javascript:void(0)" title=" 5th-6th
    c.AD: Damascius Philosophus “Pr.” 7. ">Refs 5th c.AD+</a>]<br /><Level2><b>__V</b></Level2>
    <i>adverb</i> [<a href="javascript:void(0)" title=" κρεισσόνως 5th c.BC: Antipho
    Orator 4.4.6, 4th c.AD: Iamblichus Philosophus “Myst.” 7.4; also κρεῖσσον 5th
    c.BC: Sophocles Tragicus “Oedipus Tyrannus” 176 (Lyric poetry), “OGI” 90.31 (Rosetta,
    2nd c.BC). (κρέσσων from κρέτ-yων, compare κρέτο; κάρτων and κάρρων from κάρτ-yων,
    compare κάρτο; κρείσσων (like μείζων)">Refs 5th c.BC+</a>] probably took ει from
    ὀλείζων.)'
