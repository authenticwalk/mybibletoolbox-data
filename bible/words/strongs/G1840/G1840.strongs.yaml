strongs_number: G1840
language: greek
lemma: ἐξισχύω
transliteration: exischýō
definition: to have full strength, i.e. be entirely competent
kjv_usage: be able
derivation: from G1537 (ἐκ) and G2480 (ἰσχύω);
extended_definition:
  gloss: to have power
  definition: '<b>ἐξ-ισχύω </b><BR /> [in LXX: <ref=''Sir.7.6''>Sir.7:6</ref> * ;]
    <BR /><b>to have strength enough, to be quite able</b>: with inf., <ref=''Eph.3.18.''>Eph.3:18.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξισχύω</b> [ῡ], <br /> <b>have strength enough, be able,</b>
    ὥστε ποιεῖν [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus
    17.1.3 ">Refs 1st c.BC+</a>]: with <i>infinitive</i> only, [<a href="javascript:void(0)"
    title=" LXX.Sir.7.6, NT.Eph.3.18, 1st c.AD: Josephus Historicus “Bellum Judaicum”
    1.23.2 ">LXX+NT+1st c.AD+</a>]; ἐξίσχυσεν τὰ βιβλείδια ἀθετηθῆναι <b>procured</b>
    the rejection of the petition, [<a href="javascript:void(0)" title=" “POxy.” 1120.7
    (3rd c.AD)">Refs 3rd c.AD+</a>]: <i>absolutely</i>, <b>prevail,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 16.1.15, 4th c.AD: Julianus Imperator
    “Orationes” 5.160c; ἐξισχῦσαι καὶ κρατῆσαι τῶν πολλῶν 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.801e. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    with <i>genitive</i>, τὸ δαιμόνιον παίδων ἐξισχῦον fate <b>prevailing over</b>
    the children, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Aelianus “Varia
    Historia” 6.13, compare 7th c.AD: Stephanus Medicus “in Hp.” 1.71D. ">Refs 2nd
    c.AD+</a>]<br /><Level2><b>__III</b></Level2> <i>middle</i>, of flames, <b>gather
    force,</b> [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus
    “de Igne” 71. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
