strongs_number: G1653
language: greek
lemma: ἐλεέω
transliteration: eleéō
definition: to compassionate (by word or deed, specially, by divine grace)
kjv_usage: have compassion (pity on), have (obtain, receive, shew) mercy (on)
derivation: from G1656 (ἔλεος);
extended_definition:
  gloss: to have mercy
  definition: '<b>ἐλεέω</b><BR /> (in <ref=''Rom.9.16''>Rom.9:16</ref>, <ref=''Jude.22''>Ju
    22</ref>, -άω, which see), -ῶ (ἔλεος), [in LXX (Hex, Pss, Pr) chiefly for חָנַן,
    also frequently in Proph. for רָחַם, etc. ;] <BR /><b>to have pity or mercy on,
    to show mercy</b>: absol., <ref=''Rom.9.16; 12.8''>Rom.9:16 12:8</ref>; with accusative,
    <ref=''Mat.9.27; 15.22; 17.15; 18.33; 20.30-31''>Mat.9:27 15:22 17:15 18:33 20:30-31</ref>,
    <ref=''Mrk.5.19; 10.47-48''>Mrk.5:19 10:47-48</ref>, <ref=''Luk.16.24; 17.13;
    18.38-39''>Luk.16:24 17:13 18:38-39</ref> <ref=''Rom.9.15, 18; 11.32''>Rom.9:15,
    18 11:32</ref>, <ref=''Php.2.27''>Php.2:27</ref>, <ref=''Jude.22''>Ju 22</ref>.
    Pass., <b>to have pity or mercy shown one </b>(EV, obtain mercy): <ref=''Mat.5.7''>Mat.5:7</ref>,
    <ref=''Rom.11.30-31''>Rom.11:30-31</ref>, <ref=''1Co.7.25''>1Co.7:25</ref>, <ref=''2Co.4.1''>2Co.4:1</ref>,
    <ref=''1Ti.1.13; 1.16''>1Ti.1:13 1:16</ref>, <ref=''1Pe.2.10''>1Pe.2:10</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐλε-έω</b>, <br /> <i>imperfect</i> ἠλέουν [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Apollodorus Comicus 4.1: ">Refs 4th c.BC+</a>]<i>aorist</i>
    ἠλέησα, <i>Epic dialect</i> ἐλέησα (see. below):—<i>passive</i>, <i>perfect</i>
    ἠλέημαι [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus 595.2
    ">Refs 4th c.BC+</a>]: (ἔλεος):—<b>to have pity on, show mercy to</b>, ὁ δ᾽ ἐρύσατο
    καί μ᾽ ἐλέησεν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 14.279; σύ μ᾽ ἐλέησον 5th c.BC: Sophocles Tragicus “Philoctetes”
    501, compare 4th c.BC: Eubulus Comicus 1 4th c.BC: Demosthenes Orator, etc.; ἐλέησον
    αὐτῶν τὴν ὄπα 5th-6th c.BC: Aristophanes Comicus “Pax” 400; ἐ. [τινα] ἐπὶ τοῖς
    ἀκουσίοις παθήμασι 5th c.BC: Antipho Orator 1.27; τῆς τύχης τινά 5th-6th c.BC:
    Xenophon Historicus ">Refs 8th c.BC+</a>] <ref=''Eph.5.4:''>Eph.5.4:</ref>—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Apologia”
    34c, “R.” 336e, “Ax.” 368d; ἵνα.. ἧττον ὑφ᾽ ὑμῶν ἐλεοίμην 4th c.BC: Demosthenes
    Orator 27.53; ἅμ᾽ ἠλέηται καὶ τέθνηκεν ἡ χάρις 4th-3rd c.BC: Menander Comicus
    595.2, compare 844. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>absolutely</i>,<b>feel
    pity</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 706. ">Refs 5th c.BC+</a>]'
