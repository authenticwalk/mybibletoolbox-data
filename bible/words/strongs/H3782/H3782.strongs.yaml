strongs_number: H3782
language: hebrew
lemma: כָּשַׁל
transliteration: kâshal
pronunciation: kaw-shal'
definition: to totter or waver (through weakness of the legs, especially the ankle);
  by implication, to falter, stumble, faint or fall
kjv_usage: bereave (from the margin), cast down, be decayed, (cause to) fail, (cause,
  make to) fall (down, -ing), feeble, be (the) ruin(-ed, of), (be) overthrown, (cause
  to) stumble, [idiom] utterly, be weak.
derivation: a primitive root;
extended_definition:
  gloss: to stumble
  definition: 1) to stumble, stagger, totter<br>1a) (Qal)<br>1a1) to stumble<br>1a2)
    to totter<br>1b) (Niphal)<br>1b1) to stumble<br>1b2) to be tottering, be feeble<br>1c)
    (Hiphil)<br>1c1) to cause to stumble, bring injury or ruin to, overthrow<br>1c2)
    to make feeble, make weak<br>1d) (Hophal) to be made to stumble<br>1e) (Piel)
    bereave
  morphology: H:V
  source: STEPBible/BDB
