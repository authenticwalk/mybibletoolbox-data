extended_definition:
  gloss: Milcah
  definition: 'A woman of the tribe of Manasseh living at the time of Egypt and Wilderness,
    first mentioned at Num.26.33; <br> daughter of: Zelophehad (H6765); <br> sister
    of: Mahlah (H4244), Noah (H5270), Hoglah (H2295) and Tirzah (H8656)<BR> § Milcah
    = "queen"<br>1) daughter of Haran and wife of Nahor, her uncle and Abraham''s
    brother, to whom she bore 8 children<br>2) a daughter of Zelophehad and granddaughter
    of Manasseh'
