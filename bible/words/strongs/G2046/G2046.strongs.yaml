strongs_number: G2046
language: greek
lemma: ἐρέω
transliteration: eréō
definition: an alternate for G2036 (ἔπω) in certain tenses; to utter, i.e. speak or
  say
kjv_usage: call, say, speak (of), tell
derivation: probably a fuller form of G4483 (ῥέω);
extended_definition:
  gloss: to say
  definition: '<b>λέγω</b>, <BR /> [in LXX very freq., chiefly for אמר; λέγει for
    נְאֻם, <ref=''Gen.22.16''>Gen.22:16</ref>, al. ;] <BR /> __1. in Hom., <b>to pick
    out, gather, reckon, recount</b>.<BR /> __2. In Hdt. and Att., <b>to say, speak,
    affirm, declare</b>: absol., <ref=''Act.13.15; 24.10''>Act.13:15, 24:10</ref>;
    before orat. dir., <ref=''Mat.9.34''>Mat.9:34</ref>, <ref=''Mrk.3.11''>Mrk.3:11</ref>,
    <ref=''Jhn.1.29''>Jhn.1:29</ref>, al.; before ὅτι recit., <ref=''Mrk.3.21''>Mrk.3:21</ref>,
    <ref=''Luk.1.24''>Luk.1:24</ref>, <ref=''Jhn.6.14''>Jhn.6:14</ref>, al.; accusative
    and inf., <ref=''Luk.11.18''>Luk.11:18</ref>, <ref=''Jhn.12.29''>Jhn.12:29</ref>,
    al.; after another verb of speaking, προσφωνεῖν κ. λέγειν, <ref=''Mat.11.17''>Mat.11:17</ref>,
    al.; ἀπεκρίθη (ἐλάλησεν) λέγων (καὶ λέγει; Dalman, <i>Words</i>, 24 ff.), <ref=''Mat.25.9''>Mat.25:9</ref>,
    <ref=''Mrk.3.33; 7.28''>Mrk.3:33, 7:28</ref>, <ref=''Luk.24.6''>Luk.24:6</ref>,
    7, al.; of unspoken thought, λ. ἐν ἑαυτῷ, <ref=''Mat.3.9''>Mat.3:9</ref>, <ref=''Luk.3.8''>Luk.3:8</ref>,
    al.; of writing, <ref=''2Co.8.8''>2Co.8:8</ref>, <ref=''Php.4.11''>Php.4:11</ref>,
    al.; λέγει ἡ γραφή, <ref=''Rom.4.3''>Rom.4:3</ref>, <ref=''Jas.2.23''>Jas.2:23</ref>,
    al.; with accusative of thing(s), <ref=''Luk.8.8; 9.33''>Luk.8:8, 9:33</ref>,
    <ref=''Jhn.5.34''>Jhn.5:34</ref>, al.; σὺ λέγεις (a non-committal phrase; Swete,
    <i>Mk.</i>, 359, 369f.), <ref=''Mat.27.11''>Mat.27:11</ref>, <ref=''Mrk.15.2''>Mrk.15:2</ref>,
    <ref=''Luk.23.3''>Luk.23:3</ref>, <ref=''Jhn.18.37''>Jhn.18:37</ref>; with dative
    of person(s), before orat. dir., <ref=''Mat.8.20''>Mat.8:20</ref>, <ref=''Mrk.2.17''>Mrk.2:17</ref>,
    al. mult.; id. before ὅτι, <ref=''Mat.3.9''>Mat.3:9</ref>, al.; with prep., πρός,
    μετά, περί, etc., <ref=''Mrk.4.41''>Mrk.4:41</ref>, <ref=''Jhn.11.56''>Jhn.11:56</ref>,
    <ref=''Heb.9.5''>Heb.9:5</ref>, al.; <b>to mean</b> (cl.), <ref=''Mrk.14.71''>Mrk.14:71</ref>,
    <ref=''Jhn.6.71''>Jhn.6:71</ref>, <ref=''1Co.10.29''>1Co.10:29</ref>, al.; <b>to
    call, name</b>, <ref=''Mrk.10.18''>Mrk.10:18;</ref> pass., <ref=''Mat.9.9''>Mat.9:9</ref>,
    <ref=''Mrk.15.7''>Mrk.15:7</ref>, al (cf. ἀντι-, δια- (-μαι), προ-, συλ-λέγω).
    <BR /> <re><i>SYN.</i>: λαλέω, which refers to the utterance, as λέγω to the meaning
    of what is said, its correspondence with thought (Tr., <i>Syn.</i>, Ixxvi; Thayer,
    see word λαλέω).</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐρῶ</b>, <br /> <i>Attic dialect</i> <i>future</i> of εἴρω
    (B), [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 6.9,
    4th-5th c.BC: Aeschylus Tragicus “Eumenides” 45, 5th-6th c.BC: Aristophanes Comicus
    “Ranae” 61, etc.">Refs 5th c.BC+</a>], <i>Ionic dialect</i> and <i>Epic dialect</i>
    <b>ἐρέω</b> (later as <i>present</i>, [<a href="javascript:void(0)" title=" 2nd
    c.BC: Nicander Epicus “Theriaca” 484, 2nd c.AD: Athenaeus Epigrammaticus 9.400a,
    2nd c.AD: Galenus Medicus 15.878, +others) ">Refs 2nd c.BC+</a>]; <i>optative</i>
    ἐροίην [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 3.1.14, 4th c.AD: Libanius Sophista “Orationes”
    1.87: ">Refs 5th c.BC+</a>]<i>imperfect</i> ἤρεον (variant{εἴρεον}) [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 2.2.9 ">Refs 5th c.BC+</a>]:
    <i>perfect</i> <i>active</i> εἴρηκα [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 821, 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 558, etc.">Refs 5th c.BC+</a>]: <i>pluperfect</i> εἰρήκειν [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.184d ">Refs 1st c.AD+</a>]:—<i>passive</i>, <i>perfect</i> εἴρημαι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.363, 5th-6th c.BC: Aristophanes
    Comicus “Lysistrata” 13, etc. ">Refs 8th c.BC+</a>]; <i>Ionic dialect</i> <i>3rd.pers.</i>
    <i>plural</i> εἰρέαται [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.81 ">Refs 5th c.BC+</a>], <i>contraction</i> εἰρῆται [<a href="javascript:void(0)"
    title=" “Schwyzer” 811.17 (Oropus, 4th c.BC) ">Refs 4th c.BC+</a>]; <i>participle</i>
    εἰρημένος, Cretan dialect ϝερημένος [<a href="javascript:void(0)" title=" “Supp.epigram”
    2.509, argument ϝεϝρημένος “Schwyzr” 98 (from Mycenae)">Refs</a>]: <i>pluperfect</i>
    εἴρητο [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    10.540, 5th c.BC: Herodotus Historicus 8.27, etc.">Refs 8th c.BC+</a>]: <i>aorist
    1</i> <i>passive</i> ἐρρήθην [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 664d, later ἐρρέθην 4th c.BC: Aristoteles Philosophus
    “Categoriae” 11b12, +others; Ionic εἰρέθην 5th c.BC: Herodotus Historicus 4.77,
    156 ">Refs 5th c.BC+</a>]: <i>future</i> ῥηθήσομαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.73, 5th-6th c.BC: Plato Philosophus
    “Respublica” 473e, 5th-6th c.BC: Isocrates Orator 8.73, 4th c.BC: Demosthenes
    Orator 27.53: more frequently εἰρήσομαι,">Refs 5th c.BC+</a>] mostly in <i>3rd.pers.</i>
    <i>singular</i> <b>-ήσεται</b>[<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 23.795, 5th c.BC: Pindarus Lyricus “I.” 6(5).59,
    5th c.BC: Sophocles Tragicus “Philoctetes” 1276, etc. ">Refs 8th c.BC+</a>]; <i>participle</i>
    <b>-όμενος</b>[<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ ἄρθρων ἐμβολῆς” 53. — 8th c.BC: Homerus Epicus uses only ">Refs 8th c.BC+</a>]<i>future</i>
    ἐρέω, <i>3rd.pers.</i> <i>singular</i> <i>perfect</i> and <i>pluperfect</i> <i>passive</i>,
    with <i>participle</i> εἰρημένος, <i>aorist</i> <i>participle</i> ῥήθείς in the
    phrase ἐπὶ ῥηθέντι δικαίῳ (see. below), and <i>future</i> <i>passive</i> —The
    place of the <i>present</i> εἴρω (which see) is supplied by φημί, λέγω or ἀγορεύ;
    εἶπον serves as <i>aorist</i> (ϝερε-: ϝρη-, compare ῥήτρα, ῥητός, Latin <i>verbum,</i>
    Engl. <b>word.</b>) <br /><Level2><b>__I</b></Level2> I <b>will say</b> or <b>speak,</b>
    with <i>accusative</i> <i>of things</i> et <i>dative</i> <i>person</i>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.297: _absolutely_, οὐδὲ πάλιν
    ἐρέει">Refs 8th c.BC+</a>] he <b>will say</b> nothing against it, [<a href="javascript:void(0)"
    title=" 9.56 ">Refs</a>]; ἐν δ᾽ ὑμῖν ἐρέω among you,[<a href="javascript:void(0)"
    title=" [prev. work] 528, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 16.378
    ">Refs 8th c.BC+</a>]: frequently in <i>Attic dialect</i>, ἐρεῖν τι πρός τινα
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    520a (_active_), 595b, “Tht.” 179a (both _passive_) ">Refs 5th c.BC+</a>]; τι
    περί τινος [<a href="javascript:void(0)" title=" [prev. author] “Phlb.” 29d, etc.">Refs</a>]:
    with <i>accusative</i> <i>person</i>, <b>speak of,</b> κακῶς ἐρεῖν τινα [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 796, 5th c.BC: Euripides Tragicus “Alcestis”
    705: and with double _accusative_, ἐρεῖ δέ μ᾽..τάδε [prev. work] 954, compare
    5th-6th c.BC: Plato Philosophus “Crito” 48a ">Refs 6th c.BC+</a>]:—<i>passive</i>,
    μῦθος..εἰρημένος ἔστω [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 8.524; εἰρημένα μυθολογεύειν 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 12.453 ">Refs 8th c.BC+</a>]; λίαν εἰρημένος too <b>true,</b> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 1031 ">Refs 4th
    c.BC+</a>]; ἐπὶ ῥηθέντι δικαίῳ after justice <b>has been pronounced,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.414 ">Refs 8th c.BC+</a>];
    ἐπὶ τοσοῦτον εἰρήσθω περί τινος <b>let</b> this <b>suffice,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1117b21. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> I <b>will tell, proclaim,</b>
    ἔπος [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.419, etc. ">Refs 8th c.BC+</a>]; Ἠὼς..Ζηνὶ φόως ἐρέουσα <b>announce</b> it,[<a
    href="javascript:void(0)" title=" 2.49; ἐρέω τιν᾽ ὑμῖν αἶνον 7th c.BC: Archilochus
    Lyricus 89.1. ">Refs 7th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>tell,
    order,</b> with <i>dative</i> <i>person</i> et <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 3.2.6,
    etc.">Refs 5th c.BC+</a>]: with <i>accusative</i> et <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" [prev. author] “Cyr.” 8.3.6 ">Refs</a>]:—<i>passive</i>, εἴρητο συλλέγεσθαι
    τὸν στρατόν <b>orders had been given..,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.26, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>passive</i>, <b>to be mentioned,</b> οὗτοι μὲν οἱ παραθαλάσσιοι.. εἰρέαται
    [<a href="javascript:void(0)" title=" [prev. author] 4.181, compare 4th c.BC:
    Aristoteles Philosophus “de Mundo” 393b27. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>to be specified, agreed, promised,</b> εἰρημένος μισθός [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 370, 5th c.BC: Herodotus
    Historicus 6.23 ">Refs 8th c.BC+</a>]; εἰρημένον, <i>absolutely</i>, <b>when it
    had been agreed,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.140 ">Refs 5th c.BC+</a>]; κὰ (τ) τὰ ϝεϝρημένα [<a href="javascript:void(0)"
    title=" “Schwyzer” [same place] ">Refs</a>]'
