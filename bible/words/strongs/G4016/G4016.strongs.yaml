strongs_number: G4016
language: greek
lemma: περιβάλλω
transliteration: peribállō
definition: to throw all around, i.e. invest (with a palisade or with clothing)
kjv_usage: array, cast about, clothe(-d me), put on
derivation: from G4012 (περί) and G906 (βάλλω);
extended_definition:
  gloss: to clothe
  definition: '<b>περι-βάλλω </b><BR /> [in LXX chiefly for כָּסָה pi., also for לָבַשׁ,
    עָטָה, etc. ;] <BR /><b>to throw around or over, put on or over</b>; <BR /> __(a)
    <b>of siege or defen­sive works</b>: χάρακά σοι, <ref=''Luk.19.43''>Luk.19:43</ref>
    (WH, mg.; παρεμβ-, WH, txt.); <BR /> __(b) <b>of clothing, to put on, wrap about,
    clothe with</b>: with accusative of thing(s), <ref=''Luk.23.11''>Luk.23:11;</ref>
    with accusative of person(s), <ref=''Mat.25.36, 38; 25.43''>Mat.25:36, 38 25:43</ref>;
    with dupl. accusative (not cl.; Bl., § 34, 4), <ref=''Jhn.19.2''>Jhn.19:2;</ref>
    pf. pass., <b>to have wrapped round one</b>: with accusative of thing(s) (cl.),
    <ref=''Mrk.14.51; 16.5''>Mrk.14:51 16:5</ref>, <ref=''Rev.7.9, 13; 10.1; 11.3;
    12.1; 17.4; 18.16; 19.13''>Rev.7:9, 13 10:1 11:3 12:1 17:4 18:16 19:13</ref>;
    with dative of thing(s), <ref=''Rev.4.4''>Rev.4:4</ref> (WH, txt.; before ἐν,
    WH, mg.); fut., before ἐν (of. <ref=''Deu.22.12''>Deu.22:12</ref>, <ref=''Psa.45.9,
    13''>Psa.45:9, 13</ref>), <ref=''Rev.3.5''>Rev.3:5</ref>. Mid., <b>to clothe oneself,
    wrap round or put on oneself</b>: absol., <ref=''Mat.6.29''>Mat.6:29</ref>, <ref=''Luk.12.27''>Luk.12:27</ref>,
    <ref=''Rev.3.18''>Rev.3:18</ref>; with accusative of thing(s), <ref=''Mat.6.31''>Mat.6:31</ref>,
    <ref=''Act.12.8''>Act.12:8</ref>, <ref=''Rev.19.8''>Rev.19:8</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περιβάλλω</b>, <br /> <i>future</i> -βᾰλῶ: <i>aorist</i> περιέβᾰλον
    (see. below):— <b>throw round, about</b>, or <b>over, put on</b> or <b>over</b>,
    with <i>accusative</i> <i>of things</i>, φίλας περὶ χεῖρε βαλόντε [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.211; περὶ πτερὰ πυκνὰ βαλόντες
    8th c.BC: Ilias Homerus Epicus “Illiad” 11.454; περὶ δ᾽ ἄντυγα βάλλε φαεινήν 18.479;
    π. χέρας 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 914, 5th c.BC:
    Euripides Tragicus “Orestes” 1044: frequently with _dative_, χέρας π. τινί [prev.
    author] “Ph.” 1459, etc.; περὶ δ᾽ ὠλένας δέρᾳ.. βάλοιμι [prev. work] 165 (Lyric
    poetry)">Refs 8th c.BC+</a>]; π. τινὶ δεσμά, βρόχους, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 52, 5th c.BC: Euripides
    Tragicus “Bacchae” 619; Τροίᾳ ζευκτήριον 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    529; κρατὶ π. σκότον 5th c.BC: Euripides Tragicus “Hercules Furens” 1159 ">Refs
    5th c.BC+</a>]; π. τινὰ χαλκεύματι <b>put</b> him <b>round</b> the sword, i. e.
    stab him, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 576 ">Refs 4th c.BC+</a>]; also περὶ τὰ στέρνα θώρηκας π. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.215, compare 5.85; αἱμασιὴν π. κατὰ τὸν
    κύκλον [prev. author] 7.60 ">Refs 5th c.BC+</a>]; περὶ ἕρμα π. ναῦν <b>wreck</b>
    it <b>on</b>.., [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    7.25 ">Refs 5th c.BC+</a>]:—<i>middle</i>, <b>throw round</b> or <b>over oneself,
    put on</b>, with <i>accusative</i> <i>of things</i>, περιβαλλόμενοι τεύχεα <b>putting
    on their</b> arms, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 22.148; περὶ δὲ ζώνην βάλετ᾽ ἰξυῖ 5.231; ξίφος περὶ στιβαροῖς
    βάλετ᾽ ὤμοις 14.528 ">Refs 8th c.BC+</a>]; εἷμα, φᾶρος περιβάλλεσθαι, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.152, 9.109; φάρεα καὶ πλοκάμους 5th c.BC:
    Euripides Tragicus “Iphigenia Taurica” 1150 (Lyric poetry); κόσμον σώμασιν [prev.
    author] “HF” 334; κύκλον ὅσον περιβάλλεται αἰθήρ 4th-3rd c.BC: Hermesianax Elegiacus
    7.87 ">Refs 5th c.BC+</a>]; frequently of defences, τεῖχος καὶ σωτηρίην περιβαλέσθαι
    τοῖς τε χρήμασι καὶ τοῖς σώμασιν [<a href="javascript:void(0)" title=" 3rd c.AD:
    Democritus Epigrammaticus 280; also ὅταν περιβάλωνται χειρις μοὺς παραλλάττοντας
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.8 5th c.BC: Sophocles Tragicus;
    π. ἕρκος ἔρυμα τῶν νεῶν 5th c.BC: Herodotus Historicus 9.96; τείχεα [prev. author]
    1.141, compare 6.46, 5th c.BC: Thucydides Historicus 1.8; ταῖς πόλεσιν ἐρύματα
    περιβάλλονται 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.1.14; Πελοποννήσῳ
    π. ἓν τεῖχος 4th c.BC: Aristoteles Philosophus “Politica” 1276a27 ">Refs 5th c.BC+</a>];
    λιμένι τεῖχος, χάρακα τῇ παρεμβολῇ, [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 4.65.11, 5.20.5 ">Refs 2nd c.BC+</a>]; also περὶ τὴν
    Πελοπόννησον τεῖχος π. [<a href="javascript:void(0)" title=" 5th c.BC: Lysias
    Orator 2.45: with double _accusative_, τεῖχος περιβαλέσθαι πόλιν">Refs 5th c.BC+</a>]
    <b>build</b> a wall <b>round</b> it, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 1.163 ">Refs 5th c.BC+</a>]: in <i>perfect</i> <i>passive</i>,
    <b>have</b> a thing <b>put round one</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Symposium” 216d ">Refs 5th c.BC+</a>]; τὸ τεῖχος
    περιβεβλημένος <b>having</b> his wall <b>around</b> him, <b>encompassed by</b>
    it, [<a href="javascript:void(0)" title=" [prev. author] “Tht.” 174e, compare
    4th c.BC: Aristoteles Philosophus “Politica” 1331a8. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <i>metaphorically</i>, <b>put round</b> or <b>upon</b>
    a person, i. e. <b>invest</b> him <b>with</b> it, π. τινὶ ἀγαθόν (i. e. βασιληΐην),
    τυραννίδα, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.129, 5th c.BC: Euripides Tragicus “Ion” 829; π. σωτηρίαν [τισί] [prev. author]
    “HF” 304; ὕδασι δουλείαν [prev. author] “Ph.” 189 (Lyric poetry); οἶκτον [prev.
    author] “IA” 934 ">Refs 5th c.BC+</a>]; τινὶ π. ἀνανδρίαν, i.e. make him faint-hearted,
    [<a href="javascript:void(0)" title=" [prev. author] “Or.” 1031 ">Refs</a>]; π.
    τὴν αἰτίαν τῷ ἰατρῷ <b>impute</b> blame to.., [<a href="javascript:void(0)" title="
    Palladius Medicus “in Hippocratem” 12.283 ">Refs</a>] C.:—<i>passive</i>, with
    <i>accusative</i>, <b>to be involved in</b>, μεγίστην ζημίαν τὸ ταμεῖον περιβληθήσεται
    [<a href="javascript:void(0)" title=" “SIG” 888.87 (Scaptopara, 3rd c.AD). ">Refs
    3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2> reversely with <i>dative</i>
    <i>of things</i>, <b>surround, encompass with</b>.., περιβαλεῖν πλῆθος τῶν ἰχθύων
    (i.e. τῷ ἀμφιβλήστρῳ) [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.141; βρόχῳ π. τὸν αὐχένα [prev. author] 4.60 (tmesis)">Refs 5th c.BC+</a>];
    [Βόσπορον] πέδαις π. [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 748; π. τινὰ ὑφάσματι 5th c.BC: Euripides Tragicus “Orestes”
    25; δοραῖσι σῶμα [prev. author] “Cyc.” 330 ">Refs 5th c.BC+</a>]; π. τινὰ χερσί
    embrace, [<a href="javascript:void(0)" title=" [prev. author] “Or.” 372 ">Refs</a>]:—<i>middle</i>,
    <b>surround</b> or <b>enclose for one''s advantage</b> or <b>defence</b>, τὴν
    νῆσον π. τείχει [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Critias” 116a; χωρίον 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    6.3.30 ">Refs 5th c.BC+</a>]; π. θύννους <b>net</b> them, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 537a20, compare
    533b25. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <i>metaphorically</i>,
    π. τινὰ κακῷ, συμφοραῖς, <b>involve</b> one in evil or calamity, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 906, 5th c.BC: Antipho Orator 3.2.12;
    ἀνηκέστοις πόλιν συμφοραῖς 5th-6th c.BC: Andocides Orator 1.142, compare 5th c.BC:
    Lysias Orator 4.20; ὀνείδει 4th c.BC: Demosthenes Orator 22.35 ">Refs 5th c.BC+</a>];
    π. τινὰ φυγῇ, i.e. banish him, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.775c; τινὰ κλοπῆς καταδίκῃ [prev. author]
    “Arist.” 4:">Refs 1st c.AD+</a>] — <i>passive</i>, [συμφοραῖς] [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “de Pietate - Herkulanische Studien”
    35b. ">Refs 1st c.BC+</a>]<br /><Level2><b>__III</b></Level2> with <i>accusative</i>
    only, <b>encompass, surround</b>, περιβάλλει με σκότος, νέφος, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Phoenissae” 1453, “HF” 1140 ">Refs 5th c.BC+</a>];
    π. ἀλλήλους <b>embrace</b> each other, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 4.7.25, compare 4th-3rd c.BC: Menander Comicus
    “Περικειρομένη” 36, 111 ">Refs 5th c.BC+</a>]; also, <b>clothe</b>, τινα [<a href="javascript:void(0)"
    title=" NT.Matt.25.36 ">NT</a>]; τὸ περιβεβλημένον <b>the space enclosed, enclosure</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.91; compare
    περίβολος 11.2:">Refs 5th c.BC+</a>] —<i>middle</i>, ἤλαυνον περιβαλόμενοι [τὰ
    ὑποζύγια] <b>surrounding</b> them, [<a href="javascript:void(0)" title=" [prev.
    author] 9.39, compare 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    1.4.17. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <b>fetch a
    compass round, double</b>, ἵπποι περὶ τέρμα βαλοῦσαι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.462 ">Refs 8th c.BC+</a>];
    especially of ships, <b>round</b> a cape, π. τὸν Ἄθων [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.44; Σούνιον 5th c.BC: Thucydides Historicus
    8.95 ">Refs 5th c.BC+</a>]: <i>absolutely</i>, of a hare, <b>double</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 5.29, 6.18. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__III.3</b></Level3> <b>amplify, expand</b>, λόγον
    [<a href="javascript:void(0)" title=" 2nd c.AD: Hermogenes Rhetor “περὶ ἰδεῶν”
    1.4, compare 11: _absolutely_, [prev. work] 3, +others ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__IV</b></Level2> <i>middle</i>, <b>bring into one''s power, compass</b>,
    ἰδίῃ π. ἑωυτῷ κέρδεα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.71; πολλὰ [χρήματα] [prev. author] 8.8, compare 7.190 ">Refs 5th
    c.BC+</a>]; σωφροσύνης δόξαν π. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 4.2.6; τὰ λοιπὰ τῶν πραγμάτων περιβαλλόμενος
    4th c.BC: Demosthenes Orator 18.231; πλῆθος λείας 2nd c.BC: Polybius Historicus
    1.29.7, compare 3.69.7 ">Refs 5th c.BC+</a>]: <i>perfect</i> <i>passive</i>, <b>to
    have come into possession of</b>.., πόλιν [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 6.24; δυναστείας 5th-6th c.BC: Isocrates Orator
    4.184, compare 2.25. ">Refs 5th c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3>
    <b>appropriate mentally, comprehend</b>, περιβάλλεσθαι τῇ διανοίᾳ τὰς πράξεις
    [<a href="javascript:void(0)" title=" [prev. author] 5.118 ">Refs</a>]; πολλὰ
    περιβεβλῆσθαι πράγματα <b>to have aimed at learning</b> many things, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus 683 ">Refs 4th c.BC+</a>]; logically, ξύμπαντα
    τὰ οἰκεῖα.. γένους τινὸς οὐσίᾳ π. <b>embrace</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Politicus” 285b. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__IV.3</b></Level3> <b>use circumlocution</b>, κομψῶς κύκλῳ π. [<a
    href="javascript:void(0)" title=" [prev. author] “Smp.” 222c, compare “Phdr.”
    272d. ">Refs</a>]<br /><Level2><b>__V</b></Level2> <b>throw beyond, beat in throwing</b>:
    hence generally, <b>excel, surpass</b>, μνηστῆρας δώροισι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.17 ">Refs 8th c.BC+</a>];
    π. ἀρετῇ <b>to be superior</b> in.., [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 23.276. ">Refs 8th c.BC+</a>]<br /><Level2><b>__VI</b></Level2>
    π. τὸ λουτρόν <b>take</b> a bath, [<a href="javascript:void(0)" title=" 3rd c.AD:
    Cassius Medicus “Physici et Medici Graeci Minores” 5; π. πρὸς λουτρόν [prev. passage]
    ">Refs 3rd c.AD+</a>]'
