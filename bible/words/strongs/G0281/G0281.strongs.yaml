strongs_number: G0281
language: greek
lemma: ἀμήν
transliteration: amḗn
definition: properly, firm, i.e. (figuratively) trustworthy; adverbially, surely (often
  as interjection, so be it)
kjv_usage: amen, verily
derivation: of Hebrew origin (H0543);
extended_definition:
  gloss: amen
  definition: '<b>ἀμήν</b>, indecl. (Heb. אָמֵן, verbal adj. fr. אמן, <b>to prop.</b>
    ni., <b>be firm</b>), <BR /> [in LXX: <ref=''1Ch.16.36''>1Ch.16:36</ref>, I <ref=''Est.9.46''>Est.9:46</ref>,
    <ref=''Neh.5.13; 8.6''>Neh.5:13 8:6</ref>, <ref=''Tob.8.8; 14.15''>Tob.8:8 14:15</ref>,
    <ref=''3Ma.7.23''>3Ma.7:23</ref>,  <ref=''4Ma.18.24''>4Ma.18:24</ref> (elsewhere
    ''''א is rendered ἀληθινός, <ref=''Isa.65.16''>Isa.65:16;</ref> ἀληθῶς, <ref=''Jer.28.6''>Je
    35 (28):6</ref>; γένοιτο, <ref=''Num.5.22''>Num.5:22</ref>, <ref=''Deu.27.15''>Deu.27:15</ref>ff.,
    <ref=''1Ki.1.36''>3Ki.1:36</ref>, Psa.40 (41):13 71 (72):19 105 (106):48, <ref=''Jer.11.5''>Jer.11:5</ref>)*.]
    <BR /> __1. As <i>adj.</i> (cf. Is, l.with), ὁ ἀ., <ref=''Rev.3.14.''>Rev.3:14.</ref>
    <BR /> __2. As <i>adv.</i>, <BR />__(a) <b>in solemn assent to the statements
    or prayers of another </b>(Nu, Ne, etc., ll. with): ὁ ἀ., <ref=''1Co.14.16''>1Co.14:16;</ref>
    <BR /> __(b) <b>similarly, at the end of one''s own prayer or ascription of praise</b>:
    <ref=''Rom.1.25; 15.33''>Rom.1:25 15:33</ref>, <ref=''Gal.1.5''>Gal.1:5</ref>,
    <ref=''1Ti.1.17''>1Ti.1:17</ref>; <BR /> __(with) in the Gospels, exclusively,
    introducing solemn statements of our Lord, <b>truly, verily</b>: <ref=''Mat.5.18,
    26''>Mat.5:18, 26</ref> <ref=''Mrk.3.28''>Mrk.3:28</ref> (see Swete, in l.), <ref=''Luk.4.24''>Luk.4:24</ref>,
    al.; ἀ. ἀ., always in <ref=''Jhn.1.52; 3.3; 5.19''>Jhn.1:52 3:3 5:19</ref>, al.;
    τὸ ναί, καὶ . . . τὸ ἀ., <ref=''2Co.1.20''>2Co.1:20</ref> (on usage in π., see
    MM, <i>VGT</i>, see word). <BR /> (AS)'
