strongs_number: G3591
language: greek
lemma: ὄγκος
transliteration: ónkos
definition: a mass (as bending or bulging by its load), i.e. burden (hindrance)
kjv_usage: weight
derivation: probably from the same as G43 (ἀγκάλη);
extended_definition:
  gloss: impediment
  definition: '<b>ὄγκος</b>, -ου, ὁ <BR /> <b>bulk, mass</b>; metaphorically, <b>an
    encumbrance</b>: <ref=''Heb.12.1.''>Heb.12:1.</ref>†<BR /> <re><i>SYN.</i>: βάρος,
    a weight; φορτίον, a burden, that which is borne </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὄγκος</b>, ὁ, <br /> <br /><Level1><b>__B</b></Level1> <b>bulk,
    size, mass</b> of a body, μελέων ἀριδείκετον ὄ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Empedocles Poeta Philosophus 20.1; ἀέρος ὄ. [prev. author] 100.13;
    σφαίρης ἐναλίγκιον ὄγκῳ 4th-5th c.BC: Parmenides Poeta Philosophus 8.43: frequently
    in 5th-6th c.BC: Plato Philosophus, μήτε ὄγκῳ μήτε ἀριθμῷ “Tht.” 155a ">Refs 5th
    c.BC+</a>]; τὸν.. ὄ. τοῦ ἀριθμοῦ their total number, [<a href="javascript:void(0)"
    title=" “Lg.” 737c; τὸν τῶν σαρκῶν ὄ. [prev. work] 959c ">Refs</a>]; σμικρᾶς πόλεως
    ὄ. a city of small <b>size, Plt.</b>[<a href="javascript:void(0)" title=" 259b
    ">Refs</a>]; ἔχθρας ὄ. μέγαν [<a href="javascript:void(0)" title=" “Lg.” 843b
    ">Refs</a>]; θαυμαστὸν ὄ. ἀράμενοι τοῦ μύθου taking on my shoulders a monstrous
    <b>great</b> story, [<a href="javascript:void(0)" title=" “Plt.” 277b, etc.: frequently
    also in 4th c.BC: Aristoteles Philosophus ">Refs 4th c.BC+</a>], <b>the space
    filled by a body,</b> opposed to τὸ κενόν, [<a href="javascript:void(0)" title="
    “Ph.” 203b28, +others; ἴσος τὸν ὄ. ">Refs</a>]<b>in bulk, GC</b> [<a href="javascript:void(0)"
    title=" 326b20; ὄγκῳ μικρόν “EN” 1178a1, etc. ">Refs</a>]<br /><Level4><b>__B.b</b></Level4>
    flatulent <b>distentions,</b> [<a href="javascript:void(0)" title=" Diocl.fragment
    43 (_plural_). ">Refs</a>]<br /><Level3><b>__B.2</b></Level3> <b>bulk, mass, body,</b>
    ὄ. φρυγάνων <b>a heap</b> of faggots, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 4.62 ">Refs 5th c.BC+</a>]; ὄ. μαλθακός <b>mass</b>
    or <b>roll</b> of something soft, [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 26 ">Refs 5th c.BC+</a>]; σμικρὸς ὄ.
    ἐν σμικρῷ κύτει, of a dead man''s ashes, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Electra” 1142 ">Refs 5th c.BC+</a>]; γαστρὸς ὄ.,
    of a child in the womb, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Ion” 15; ὄ. πλήρης φλεβίων 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 515b1: _plural_, ὄγκοι ">Refs 5th c.BC+</a>]<b>bodies, material substances,</b>
    [<a href="javascript:void(0)" title=" [prev. author] “Metaphorical” 1085a12, 1089b14
    ">Refs</a>]; also ὁ ὄ. τῆς φωνῆς the <b>volume</b> of the note, [<a href="javascript:void(0)"
    title=" [prev. author] “Aud.” 804a15. ">Refs</a>]<br /><Level3><b>__B.3</b></Level3>
    a bushy <b>top-knot,</b> [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus
    Epigrammaticus 4.133. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__B.4</b></Level3>
    the human <b>body,</b> τῆς χολῆς ἀναχεομένης εἰς τὸν ὄ. [<a href="javascript:void(0)"
    title=" 2nd c.AD: Rufus Medicus “ἀνατομή” 30, compare 2nd c.AD: Soranus Medicus
    1.26, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.653f, 2nd c.AD: Galenus
    Medicus 1.272. ">Refs 1st c.AD+</a>]<br /><Level2><b>__B.II</b></Level2> <i>metaphorically</i>,
    <b>bulk, weight, trouble,</b> βραχεῖ σὺν ὄ. [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1341. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__B.II.2</b></Level3> <b>weight, dignity, pride,</b> and in bad sense,
    <b>self-importance, pretension,</b> ὄ. ὀνόματος μητρῷος <b>pride</b> in the name
    of mother, [<a href="javascript:void(0)" title=" [prev. author] “Tr.” 817 ">Refs</a>];
    ὄγκον αἴρειν exalt one''s <b>dignity,</b> [<a href="javascript:void(0)" title="
    [prev. author] “Aj.” 129; βραχὺν.. μῦθον οὐκ ὄγκου πλέων ">Refs</a>]<b>of pretension,</b>
    [<a href="javascript:void(0)" title=" [prev. author] “OC” 1162; μείζον᾽ ὄ. δορὸς
    ἤ φρενῶν 5th c.BC: Euripides Tragicus “Troades” 1158; ἔχει τιν᾽ ὄ. Ἄργος Ἑλλήνων
    πάρα [prev. author] “Ph.” 717; ἐς ὄ. βλέπειν τύχης [prev. author] “fragment” 81;
    τοῖς ζῶσι δ᾽ ὄγκος [prev. author] “Rh.” 760; ὁ τῶν ὑπεροπτικῶν ὄ. 5th-6th c.BC:
    Isocrates Orator 1.30; τῷ.. γένους ὄγκῳ 5th-6th c.BC: Plato Philosophus Alcaeus1.121b;
    πραγμάτων ὄ. 4th-3rd c.BC: Epicurus Philosophus “Fragmenta” 548; τῆς ἀρχῆς τὸ
    μέγεθος καὶ ὁ ὄ. 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Fabius Maximus”
    4; ὄγκον περιθεῖναί τινι [prev. author] “Per.” 4, etc. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__B.II.3</b></Level3> of style, <b>loftiness, majesty,</b> ὄ. τῆς
    λέξεως [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1407b26; ὁ τοῦ ποιήματος ὄ. [prev. author] “Po.” 1459b28, compare
    4th c.BC: Demetrius Phalereus Rhetor “Demetrius on Style” 36, +others">Refs 4th
    c.BC+</a>]: in bad sense, <b>bombast,</b> ὁ Αἰσχύλου ὄ. [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.79b. ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__B.III</b></Level2> in Philos., <b>particle, mass, body,</b> [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae”
    1p.16U., “Nat.” 12G., 3rd c.BC: Asclepiades Epigrammaticus Bith. cited in 2nd
    c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 9.363 ">Refs 4th c.BC+</a>];
    so in the physiology of the Methodics, ὄγκοι καὶ πόροι, = <b>molecules</b> and
    pores, [<a href="javascript:void(0)" title="[prev. author] cited in 2nd c.AD:
    Galenus Medicus 1.499. ">Refs 2nd c.AD+</a>]'
