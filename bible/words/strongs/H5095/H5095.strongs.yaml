strongs_number: H5095
language: hebrew
lemma: נָהַל
transliteration: nâhal
pronunciation: naw-hal'
definition: properly, to run with asparkle, i.e. flow; hence (transitively), to conduct,
  and (by inference) to protect, sustain
kjv_usage: carry, feed, guide, lead (gently, on).
derivation: a primitive root;
extended_definition:
  gloss: to guide
  definition: 1) to lead, give rest, lead with care, guide to a watering place or
    station, cause to rest, bring to a station or place of rest, guide, refresh<br>1a)
    (Piel)<br>1a1) to lead to a watering-place or station and cause to rest there<br>1a2)
    to lead or bring to a station or goal<br>1a3) to lead, guide<br>1a4) to give rest
    to<br>1a5) to refresh (with food)<br>1b) (Hithpael)<br>1b1) to lead on<br>1b2)
    to journey by stations or stages
  morphology: H:V
  source: STEPBible/BDB
