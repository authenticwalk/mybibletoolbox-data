etymology:
  lsj_definition: '<b> Σάμος</b> [ᾰ], ἡ, <br />  “Samos”, the name of several Greek
    islands: <br /><Level3><b>__1</b></Level3> old name for Κεφαλληνία (which see),
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.634, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.671 ">Refs 8th c.BC+</a>];
    also called Σάμη,[<a href="javascript:void(0)" title=" 1.246, “hymnus ad Apollinem”
    429 ">Refs</a>]; though this, <i>accusative</i> to others, is a town on the island:
    hence <i>adjective</i> <b>Σαμαῖος</b>, α, ον, [<a href="javascript:void(0)" title="
    1st c.BC-1st c.AD: Strabo Geographus 10.2.13. ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    Σάμος Θρηϊκίη, see at {Σαμοθρᾴκη}. <br /><Level3><b>__3</b></Level3> “Samos”,
    the large island over against Ephesus, first in [<a href="javascript:void(0)"
    title=" “hymnus ad Apollinem” 41 ">Refs</a>]: hence <i>adjective</i> <b>Σάμιος</b>,
    α, ον, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.70,
    etc.">Refs 5th c.BC+</a>]; ἡ Σαμία (i.e. γῆ) [<a href="javascript:void(0)" title="[prev.
    passage], 4th-3rd c.BC: Theophrastus Philosophus “de Lapidibus” 62 ">Refs 4th
    c.BC+</a>]; also Σ. ἀστήρ, clay with medicinal properties, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 12.178">Refs 2nd c.AD+</a>]:—<b>Σαμιακός</b>,
    ή, όν, [<a href="javascript:void(0)" title=" 5th c.BC: Cratinus Comicus 13. (Acc.
    to 1st c.BC-1st c.AD: Strabo Geographus 8.3.19, 10.2.17, σάμος">Refs 5th c.BC+</a>]
    was an old word signifying <b>a height.</b>)'
