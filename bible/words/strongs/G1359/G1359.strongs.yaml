strongs_number: G1359
language: greek
lemma: Διόσκουροι
transliteration: Dióskouroi
definition: sons of Jupiter, i.e. the twins Dioscuri
kjv_usage: Castor and Pollux
derivation: from the alternate of G2203 (Ζεύς) and a form of the base of G2877 (κοράσιον);
extended_definition:
  gloss: the twin gods
  definition: '<b>Διόσ-κουροι</b>, -ων, οἱ<BR /> (Ion. and κοινή form of Att..., Διόσκοροι;
    Διός, genitive of Ζεύς + κόρος, a son), <BR /><b>the Dioscuri</b> (Castor and
    Pollux), twin sons of Zeus and Leda (RV, The Twin Brothers): <ref=''Act.28.11.''>Act.28:11.</ref>†<BR
    /> (AS)'
  morphology: N:N--T
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Δῐόσ-κοροι</b> <br /> (the <i>Attic dialect</i> form, 2nd c.AD:
    Phrynichus Atticista 212), <i>Ionic dialect</i> and later <b>Διόσκουροι</b>, οἱ,
    <b>the sons of Zeus,</b> i. e. <b>the twins of Leda,</b> Castor and Polydeuces,
    [<a href="javascript:void(0)" title=" “Hymni Homerici” 33.1, etc.: dual Διοσκόρω,
    τώ, 5th-6th c.BC: Aristophanes Comicus “Pax” 285, “Ec.” 1069, 5th c.BC: Euripides
    Tragicus “Orestes” 465, 4th c.BC: Amphis Comicus 9, 4th-3rd c.BC: Menander Comicus
    846, 4th c.AD: Themistius Sophista “Orationes” 21.253d: _sing._ uncertain in 6th
    c.BC: Hipponax Iambographus 120, cf. Varro “LL” 5.66: Διόσκοροι is required by
    metre in 5th c.BC: Euripides Tragicus “Helena” 1643, “El.” 1239">Refs 6th c.BC+</a>]:
    <b>-κούρων</b> [<a href="javascript:void(0)" title="5th-6th c.BC: Plato Philosophus
    “Euthydemus” 293a ">Refs 5th c.BC+</a>]; <b>-κόρων</b> [<a href="javascript:void(0)"
    title="[prev. author] “Lg.” 796b, codex Laur. in 5th c.BC: Thucydides Historicus
    3.75: both forms in codices of 5th c.BC: Herodotus Historicus 2.43, 6.127. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> constellation named from them
    <b>the Twins,</b> [<a href="javascript:void(0)" title=" 3rd c.BC: Eratosthenes
    Epicus “Καταστερισμοί” 10. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    ={παρωτίδες}, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    19.440, 12th c.AD: Eustathius Episcopus Thessalonicensis 410.17. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
