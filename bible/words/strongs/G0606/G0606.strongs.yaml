strongs_number: G0606
language: greek
lemma: ἀπόκειμαι
transliteration: apókeimai
definition: to be reserved; figuratively, to await
kjv_usage: be appointed, (be) laid up
derivation: from G575 (ἀπό) and G2749 (κεῖμαι);
extended_definition:
  gloss: to lay up
  definition: '<b>ἀπό-κειμαι </b><BR /> [in LXX: <ref=''Gen.49.10''>Gen.49:10</ref>
    (שִׁילֹה), <ref=''Job.38.23''>Job.38:23</ref> (חָשַׂךְ), <ref=''2Ma.12.45''>2Ma.12:45</ref>,
    <ref=''4Ma.8.11''>4Ma.8:11</ref> * ;] <BR /><b>to be laid up, in store, laid away</b>:
    <ref=''Luk.19.20.''>Luk.19:20.</ref> Metaphorical, C. dative of person(s), <b>to
    be reserved </b>(Dem., Plat.; and see MM, see word): <ref=''Col.1.5''>Col.1:5</ref>,
    <ref=''2Ti.4.8''>2Ti.4:8</ref>, <ref=''Heb.9.27''>Heb.9:27</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπόκειμαι</b>, <br /> <i>future</i> -κείσομαι, used as <i>passive</i>
    of ἀποτίθημι, <b>to be laid away from,</b> προμαθείας ἀπόκεινται ῥοαί the tides
    of events <b>lie beyond</b> our foresight, [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “N.” 11.46, compare 4th-3rd c.BC: Aratus Epicus 110.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>absolutely</i>, <b>to
    be laid up in store,</b> of money, ἀ. ἔνδον ἀργύριον[<a href="javascript:void(0)"
    title=" {5-6th c.BC}: Philetaerus Comicus 7.6; σῖτος 4th c.BC: Demosthenes Orator
    42.6; παρά τινι 5th c.BC: Lysias Orator 19.22">Refs 6th c.BC+</a>]; τινί for one''s
    use, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    2.3.15">Refs 5th c.BC+</a>]; χάρις.. ξύν᾽ ἀπόκειται (as Reisig for ξῠναπόκειται)
    <b>is laid up</b> as a common possession, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1752">Refs 5th c.BC+</a>]: hence,
    <b>to be kept in reserve,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.1.19, etc.">Refs 5th c.BC+</a>];
    πολύς σοι [γέλως] ἐστὶν ἀποκείμενος you have great <b>store</b> of laughter <b>in
    reserve,</b> [<a href="javascript:void(0)" title="[prev. work] 2.2.15">Refs</a>];
    ἀ. εἰς.. <b>to be reserved for</b> an occasion, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 952d">Refs 5th c.BC+</a>]; τὸ
    τῆς συγγνώμης ὠφέλιμον, ἔλεος ἀ. τινί, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 23.42, 1st c.BC: Diodorus Siculus Historicus 13.31">Refs
    4th c.BC+</a>]; σοφία ἐς ἐκείνας [τὰς τέχνας] ἀποκείσθω <b>let</b> the name of
    wisdom <b>be reserved for..,</b> [<a href="javascript:void(0)" title=" 2nd-3rd
    c.AD: Philostratus Sophista “de gymnastica” 1">Refs 2nd c.AD+</a>]; ἐφ᾽ ὑμῖν ἀπόκειται
    τὸ πεισθῆναι you <b>reserve</b> your acquiescence, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Dio Chrysostomus Sophista 38.5">Refs 1st c.AD+</a>]: with
    <i>infinitive</i>, ἀτυχήματα ἀπόκειταί τινι ἐνευδοκιμεῖν[<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.198; ὅσα τοῖς κακουργοῖς ἀ. παθεῖν 1st
    c.BC: Dionysius Halicarnassensis 5.8, compare 2nd c.AD: Lucianus Sophista “Syr.D.”
    51; ἀ. τοῖς ἀνθρώποις ἅπαξ ἀποθανεῖν NT.Heb.9.27; πᾶσι.. τὸ θανεῖν ἀπόκειται “epigram
    Gr.” 416.6 (from Alexandria). ">NT+4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>to be buried, Not. Scav.</b>1923.49. <br /><Level2><b>__III</b></Level2> <b>to
    be laid aside, neglected,</b> ἀ. πόρρω[<a href="javascript:void(0)" title=" 5th
    c.BC: Cratinus Comicus 367, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.159f, 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 8.21. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> ἀποκειμένη καὶ παλαιὰ φύσις <b>stale,</b>
    of perfume, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus
    3.46. ">Refs 1st c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>to be exposed,
    lie open, to,</b> χώρα ἀ. βαρβάροις[<a href="javascript:void(0)" title=" 6th c.AD:
    Procopius Caesariensis Historicus “de Aedificiis” 4.2, compare 2.9.">Refs 6th
    c.AD+</a>]'
