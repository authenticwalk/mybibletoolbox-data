strongs_number: G2896
language: greek
lemma: κράζω
transliteration: krázō
definition: properly, to "croak" (as a raven) or scream, i.e. (genitive case) to call
  aloud (shriek, exclaim, intreat)
kjv_usage: cry (out)
derivation: a primary verb;
extended_definition:
  gloss: to cry
  definition: '<b>κράζω </b><BR /> [in LXX for זָעַק, צָעַק, קָרָא, etc. ;] <BR />in
    cl. chiefly poët., <BR /> __1. prop. onomatop., of the raven, to croak, hence
    generally, of inartic. cries, <b>to scream, cry out </b>(Æsch., al.): <ref=''Mrk.5.5;
    9.26; 15.39''>Mrk.5:5 9:26 15:39</ref> (Rec., R, mg.), <ref=''Luk.9.39''>Luk.9:39</ref>,
    al.; of crying for vengeance (cf. <ref=''Gen.4.10''>Gen.4:10</ref>), <ref=''Jas.5.4''>Jas.5:4</ref>.
    <BR /> __2. to cry, call  out with a loud voice: with accusative of thing(s),
    <ref=''Act.19.32''>Act.19:32;</ref> before orat. dir., <ref=''Mrk.10.48''>Mrk.10:48</ref>,
    <ref=''Luk.18.39''>Luk.18:39</ref>, al.; (ἐν) φωνῇ μεγάλῃ, <ref=''Mrk.5.7''>Mrk.5:7</ref>,
    <ref=''Rev.14.15''>Rev.14:15</ref>, al.; λέγων, <ref=''Mat.8.29''>Mat.8:29</ref>,
    al.; of public teaching, <ref=''Jhn.1.15''>Jhn.1:15</ref>, <ref=''Rom.9.27''>Rom.9:27</ref>,
    al.; of importunate prayer (cf. <ref=''Job.35.12''>Job.35:12</ref>, <ref=''Psa.3.5''>Psa.3:5</ref>,
    al.), <ref=''Rom.8.15''>Rom.8:15</ref>, <ref=''Gal.4.6''>Gal.4:6</ref>; pf. with
    Pres. sense (vernac.; M, <i>Pr.</i>, 147), <ref=''Jhn.1.15''>Jhn.1:15</ref> <BR
    /> <re><i>SYN.</i>: see: βοάω </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
