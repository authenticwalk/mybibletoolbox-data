strongs_number: G2920
language: greek
lemma: κρίσις
transliteration: krísis
definition: decision (subjectively or objectively, for or against); by extension,
  a tribunal; by implication, justice (especially, divine law)
kjv_usage: accusation, condemnation, damnation, judgment
extended_definition:
  gloss: judgment
  definition: '<b>κρίσις</b>, -εως, ἡ<BR /> (κρίνω), [in LXX chiefly for מִשְׁפָּט,
    also for רִיב, etc. ;] <BR />__1. a seperating, selection (Arist., al.) <BR />
    __2. <b>a decision, judgment </b>(cl.): <ref=''Jhn.8.16''>Jhn.8:16</ref>, <ref=''1Ti.5.24''>1Ti.5:24</ref>,
    <ref=''2Pe.2.11''>2Pe.2:11</ref>, <ref=''Jude.9''>Ju 9</ref>; κ. κρίνειν, <ref=''Jhn.7.24''>Jhn.7:24;</ref>
    in forensic sense, <ref=''Act.8.33''>Act.8:33</ref> (LXX) (see Page, in l); esp.
    of the Divine judgment, <ref=''Jhn.3.19; 5.24, 27; 5.29-30; 12.31; 16.8, 11''>Jhn.3:19
    5:24, 27 5:29-30 12:31 16:8, 11</ref>, <ref=''2Th.1.5''>2Th.1:5</ref>, <ref=''Heb.10.27''>Heb.10:27</ref>,
    <ref=''Jas.2.13; 5.12''>Jas.2:13 5:12</ref>, <ref=''2Pe.2.4''>2Pe.2:4</ref>, <ref=''Rev.18.10''>Rev.18:10</ref>;
    pl., <ref=''Rev.16.7; 19.2''>Rev.16:7 19:2</ref>; of the last judgment, <ref=''Mat.10.15;
    11.22, 24; 12.36, 41-42''>Mat.10:15 11:22, 24 12:36, 41-42</ref> <ref=''Luk.10.14;
    11.31-32''>Luk.10:14 11:31-32</ref>, <ref=''Heb.9.27''>Heb.9:27</ref>, <ref=''2Pe.2.9;
    3.7''>2Pe.2:9 3:7</ref>, <ref=''1Jn.4.17''>1Jn.4:17</ref>, <ref=''Jude.6,15''>Ju
    6 15</ref>; τῆς γεέννης, <ref=''Mat.23.33.''>Mat.23:33.</ref> <BR /> __3. By meton.
    (as in LXX for מִשְׁפָּט, <ref=''Isa.5.7''>Isa.5:7</ref>, al.; דִּישׁוֹן, <ref=''Dan.7.10''>Dan.7:10</ref>),
    of the standard of judgment, <b>right, justice</b>: <ref=''Mat.12.18, 20''>Mat.12:18,
    20</ref> (LXX, <ref=''Isa.42.43''>Isa 42:43</ref>) <ref=''Isa.23.23''>Isa 23:23</ref>,
    <ref=''Luk.11.42''>Luk.11:42;</ref> of the tribunal (a local court), <ref=''Mat.5.21-22''>Mat.5:21-22</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κρίσις</b> [ῐς], εως, ἡ, <br /> (κρίνω) <b>separating, distinguishing</b>,
    [<a href="javascript:void(0)" title=" τοῦ πλέω καὶ τοῦ μὴ πλέω 5th c.BC: Melissus
    Philosophus 7 ">Refs 5th c.BC+</a>]; τῶν ὁμοιογενῶν, τῶν διαφερόντων, uncertain
    reading in [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “EN” 1165a34. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>decision,
    judgement</b>, [<a href="javascript:void(0)" title=" περὶ τούτων Parmenides Poeta
    Philosophus [{4-5th c.BC}] 8.15; τὴν Κροίσου κ. 5th c.BC: Herodotus Historicus
    3.34; ἐν θεῶν κρίσει Aeschylus Tragicus [{4-5th c.BC}] “Agamemnon” 1289; κατὰ
    δύναμιν καὶ κ. ἐμήν 5th c.BC: Hippocrates Medicus “ὅρκος” 1 ">Refs 5th c.BC+</a>];
    κ. οὐκ ἀληθής no certain <b>means of judging</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “OT” 501 (Lyric poetry); πολίτης ὁρίζεται
    τῷ μετέχειν κρίσεως καὶ ἀρχῆς 4th c.BC: Aristoteles Philosophus “Politica” 1275a23;
    κρίσεως προσδεόμενα Epicurus Philosophus [{4-3rd c.BC}] “De rerum natura - Wien.
    Stud.” 32 G., compare “Herc.” 1420.3; αἱ τῶν πολλῶν κ. 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Mus.” p.75 ">Refs 5th c.BC+</a>] K.; Κρίσις, title of a play by
    Sophocles on the Judgemént of Paris; κ. τινός <b>judgement on</b> or <b>respecting</b>,
    [<a href="javascript:void(0)" title=" τῶν μνηστήρων 5th c.BC: Herodotus Historicus
    6.131; ἀέθλων 5th c.BC: Pindarus Lyricus “O.” 3.21, “N.” 10.23; μορφῆς 5th c.BC:
    Euripides Tragicus “Helena” 26 ">Refs 5th c.BC+</a>]: ἡ τῶν ὅπλων κ., referring
    to the story of Ajax, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “R.” 620b, compare 4th c.BC: Aristoteles Philosophus “Po.” 1459b5;
    κρίσιν.. τοῦ βίου πέρι ὧν λέγομεν Plato Philosophus [{5-6th c.BC}] “Respublica”
    360e; κ. ἀμφ᾽ ἀέθλοις 5th c.BC: Pindarus Lyricus “O.” 7.80; κ. διημαρτημένη “Stoicorum
    Veterum Fragmenta” 1.50 ">Refs 6th c.BC+</a>]; κ. συνετή [<a href="javascript:void(0)"
    title="Cleanth.[prev. work] 128">Refs</a>]; <b>power of judgement</b>, [<a href="javascript:void(0)"
    title=" κρίσει πραγμάτων διαφέρεσθαι 2nd c.BC: Polybius Historicus 18.14.10 ">Refs
    2nd c.BC+</a>]; κατὰ κρίσιν with <b>judgement, advisedly</b>, [<a href="javascript:void(0)"
    title=" [prev\. author] 6.11.8. ">Refs</a>]<br /><Level3><b>__3</b></Level3> <b>choice,
    election</b>, [<a href="javascript:void(0)" title=" κ. ποιεῖσθαι τῶν ἀξίων 4th
    c.BC: Aristoteles Philosophus “Politica” 1321a30, compare 1271a10. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>interpretation</b> of dreams or
    portents, [<a href="javascript:void(0)" title=" LXX.Dan.2.36, 1st c.BC: Diodorus
    Siculus Historicus 17.116, 1st c.AD: Josephus Historicus “AJ” 2.5.7. ">LXX+1st
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>judgement</b> of a court, [<a
    href="javascript:void(0)" title=" οὐδὲν ἂν τῆς ὑμετέρας κ. ἔδει 5th c.BC: Antipho
    Orator 4.4.2 ">Refs 5th c.BC+</a>]; <b>trial, suit</b>, [<a href="javascript:void(0)"
    title=" προκληθέντας ἐς κρίσιν περί τινος 5th c.BC: Thucydides Historicus 1.34
    ">Refs 5th c.BC+</a>]; καθιστάναι ἑαυτὸν ἐς κ. [<a href="javascript:void(0)" title="[prev.
    work] 131; κρίσιν ποιεῖν τινι 5th c.BC: Lysias Orator 13.35 ">Refs 5th c.BC+</a>];
    κρίσεως τυχεῖν to be put on one''s <b>trial</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phdr.” 249a; εἰς κ. ἄγειν [prev\. author]
    “Lg.” 856c ">Refs 5th c.BC+</a>]; ἡ κ. γίγνεταί τινι [<a href="javascript:void(0)"
    title="[prev. passage]; κρίσιν ὑποσχεῖν [prev. work] 871d, 4th c.BC: Demosthenes
    Orator 21.125; τὰς κρίσεις ποιεῖσθαι περί τινος Isocrates Orator [{5-6th c.BC}]
    4.40, compare 5th c.BC: Thucydides Historicus 1.77; τὰς κ. διαδικάζειν Plato Philosophus
    [{5-6th c.BC}] “Leges” 876b ">Refs 6th c.BC+</a>]; κρίσιν λελογχότα Μειδίᾳ ἐξούλης
    Test. cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    21.82; αἱ κ. τῶν συμβολαίων Plutarchus Biographus et Philosophus [{1-2nd c.AD}]
    2.447e ">Refs 4th c.BC+</a>]. <br /><Level4><b>__II.b</b></Level4> <b>result of
    a trial, condemnation</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “An.” 1.6.5. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.c</b></Level4>
    ἡμέρα κρίσεως Day of <b>Judgement,</b> NT.Mat.10.15. <br /><Level3><b>__II.2</b></Level3>
    <b>trial</b> of skill or strength, πρὸς τόξου κρίσιν in archery, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Tr.” 266; δρόμον.., οὗ πρώτη κ. [prev\.
    author] “El.” 684; κ. ποιεῖν ὁπότερος εἴη τὴν τέχνην σοφώτερος Aristophanes Comicus
    [{5-6th c.BC}] “Ranae” 779; θεῶν ἔριν τε καὶ κ. Plato Philosophus [{5-6th c.BC}]
    “Respublica” 379e ">Refs 6th c.BC+</a>]. <br /><Level3><b>__II.3</b></Level3>
    <b>dispute</b>, [<a href="javascript:void(0)" title=" περί τινος 5th c.BC: Herodotus
    Historicus 5.5, 7.26 ">Refs 5th c.BC+</a>]. <br /><Level2><b>__III</b></Level2>
    <b>event, issue</b>, κρίσιν σχεῖν to be <b>decided</b>, of a war, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.23, 2nd c.BC: Polybius Historicus 31.29.5;
    κρίσεως τυχεῖν [prev\. author] 1.59.11; ἐν τοῖς πεπολιτευμένοις τὴν κ. εἶναι νομίζω
    1 ">Refs 5th c.BC+</a>] suppose the <b>issue</b> depends upon my public measures,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.57. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <b>turning point</b> of a
    disease, <b>sudden change</b> for better or worse, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “VM” 19 (_plural_), 2nd c.AD: Galenus Medicus
    9.550, etc.; κ. ξύντομος ἐπὶ τὸ κάκιον 5th c.BC: Hippocrates Medicus “περὶ κρισίων”
    34, compare 2nd c.AD: Galenus Medicus 18(2).231. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    middle of the spinal column, [<a href="javascript:void(0)" title=" 2nd c.AD(?):
    Pollianus Epigrammaticus 2.177. ">Refs 2nd c.AD+</a>]'
