strongs_number: G1472
language: greek
lemma: ἐγχρίω
transliteration: enchríō
definition: to rub in (oil), i.e. besmear
kjv_usage: anoint
derivation: from G1722 (ἐν) and G5548 (χρίω);
extended_definition:
