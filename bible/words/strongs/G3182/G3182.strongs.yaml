strongs_number: G3182
language: greek
lemma: μεθύσκω
transliteration: methýskō
definition: to intoxicate
kjv_usage: be drunk(-en)
derivation: a prolonged (transitive) form of G3184 (μεθύω);
extended_definition:
  gloss: to get drunk
  definition: '<b>μεθύσκω </b><BR /> [in LXX: <ref=''Psa.23.5''>Psa.23:5</ref> (רָוָה),
    <ref=''Pro.4.17''>Pro.4:17</ref> (שָׁתָה), etc. ;] <BR />causal of μεθύω, <BR
    /> <b>to make drunk, intoxicate</b>; pass., <b>to get drunk</b>: <ref=''Luk.12.45''>Luk.12:45</ref>,
    <ref=''Eph.5.18''>Eph.5:18</ref>, <ref=''1Th.5.7''>1Th.5:7</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μεθύσκω</b>, <br /> <i>future</i> -ύσω [ῠ] [<a href="javascript:void(0)"
    title=" LXX.Deu.32.42: ">LXX</a>]<i>aorist 1</i> ἐμέθῠσα[<a href="javascript:void(0)"
    title="LXX.2Ki.11.13 ">LXX</a>], <i>Epic dialect</i> -υσσα [<a href="javascript:void(0)"
    title=" 4th-5th c.AD(?): Nonnus Epicus “Dionysiaca” 3.11, “Anthologia Graeca”
    5.260 (6th c.AD: Agathias Historicus et Epigrammaticus)">Refs 4th c.AD+</a>];
    <i>infinitive</i> μεθύσαι [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander
    Rhetor (see. below)">Refs 2nd c.AD+</a>]:—<i>passive</i>, <i>future</i> μεθυσθήσομαι
    [<a href="javascript:void(0)" title=" LXX.Hos.14.8, 2nd c.AD: Lucianus Sophista
    “Luct.” 13, 3rd c.AD(?): Diogenes Laertius 7.118 ">LXX+2nd c.AD+</a>]: <i>aorist</i>
    ἐμεθύσθην [<a href="javascript:void(0)" title=" 1st c.AD(?): Heraclitus 117, 5th
    c.BC: Euripides Tragicus “Cyclops” 167, etc.">Refs 5th c.BC+</a>]; <i>Aeolic dialect</i>
    <i>infinitive</i> μεθύσθην [<a href="javascript:void(0)" title=" 7th-6th c.BC:
    Alcaeus Lyricus 35 ">Refs 7th c.BC+</a>]: <i>perfect</i> μεμέθυσμαι [<a href="javascript:void(0)"
    title=" 3rd c.BC: Hedylus Epigrammaticus cited in 2nd c.AD: Athenaeus Epigrammaticus
    4.176d:">Refs 3rd c.BC+</a>] —Causal of μεθύω, <b>make drunk, intoxicate</b>,
    Διόνυσος οἶδε τὸ μεθύσαι μόνον [<a href="javascript:void(0)" title=" 2nd c.AD:
    Alexander Rhetor 214; μ. ἑαυτὴν οἴνῳ 2nd c.AD: Lucianus Sophista “Syr.D.” 22:
    _metaphorically_, πάνθ᾽ ὅσα δι᾽ ἡδονῆς μεθύσκοντα παράφρονας ποιεῖ 5th-6th c.BC:
    Plato Philosophus “Leges” 649d; τὴν αἴσθησιν 4th-3rd c.BC: Theophrastus Philosophus
    “de Odoribus” 46; Ἀθηνᾶ μεθύσασα ὕπνῳ τοὺς βαρβάρους Vett. Val. 347.26. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>give to drink</b>, θηλὴ μεθύσκει
    με μητρῴη [<a href="javascript:void(0)" title=" 2nd c.AD: Babrius Fabularum Scriptor
    89.9 ">Refs 2nd c.AD+</a>]; <b>moisten</b>, βωμοὺς ἐν γάλακτι, τέφρην, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 6.99 (1st c.AD: Philippus Epigrammaticus), 11.8. ">Refs
    1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>, ={μεθύω}, <b>drink
    freely, get drunk</b>, [<a href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus
    Lyricus [same place], 5th c.BC: Herodotus Historicus 1.133, etc.">Refs 7th c.BC+</a>];
    ὀδμῇ, οἴνῳ,[<a href="javascript:void(0)" title=" [prev. work] 202; πίνων οὐ μεθύσκεται
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.3.11: in ">Refs
    5th c.BC+</a>]<i>aorist</i> ἐμεθύσθην, <b>to be drunk</b>, ἀνὴρ ὁκόταν μεθυσθῇ
    [<a href="javascript:void(0)" title=" 1st c.AD(?): Heraclitus [same place]; ἅπαξ
    μεθυσθείς 5th c.BC: Euripides Tragicus “Cyclops” 167, compare 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 1252; ἀνθρώπους οἵους μεθυσθέντας 4th c.BC: Demosthenes Orator
    2.19: with _genitive_, νέκταρος">Refs 5th c.BC+</a>] <b>with</b> nectar, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 203b: _metaphorically_, ὅταν
    πόλις [ἐλευθερίας] μεθυσθῇ [prev. author] “R.” 562d: with _dative_, ταῖς ἐξουσίαις">Refs
    5th c.BC+</a>] <b>with</b> power, [<a href="javascript:void(0)" title=" 1st c.BC:
    Dionysius Halicarnassensis 4.74:—in 5th c.BC: Hippocrates Medicus “Steril.” 218
    μεθυσκέτω is corrupt for μεθυσκέσθω. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>to be filled</b> with food, μ. σίτῳ [<a href="javascript:void(0)" title=" LXX.Hos.14.8
    ">LXX</a>]; compare μεθύει· πεπλήρωται, [<a href="javascript:void(0)" title="
    5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]'
