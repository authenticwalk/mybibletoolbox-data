  definition: Someone descended from Sin(?) of the Canaanites, first mentioned at
    Gen.10.17; descended from Canaan (H3667); along with Sidon (H6721), Heth (H2845),
    Jebusite (H2983), Amorite (H0567), Girgashite (H1622), Hivite (H2340), Arkite
    (H6208), Arvadite (H0721), Zemarite (H6786) and Hamathite (H2577) <BR> § Sinite,
    of Sin "thorn" or "clay"<br> a tribe of the Canaanites descended from Canaan inhabiting
    the northern part of the Lebanon district<br>
