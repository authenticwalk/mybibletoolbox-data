strongs_number: G2769
language: greek
lemma: κεράτιον
transliteration: kerátion
definition: something horned, i.e. (specially) the pod of the carob-tree
kjv_usage: husk
derivation: neuter of a presumed derivative of G2768 (κέρας);
extended_definition:
