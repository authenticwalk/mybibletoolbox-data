  definition: '<b>κεράτιον</b>, -ου, τό<BR /> (dimin. of κέρας), <BR />__1. a little
    horn (Arist.). <BR /> __2. In pl. (the fruit of the κερατέα), <b>carob-pods</b>:
    <ref=''Luk.15.16.''>Luk.15:16.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
