strongs_number: G0876
language: greek
lemma: ἀφρός
transliteration: aphrós
definition: froth, i.e. slaver
kjv_usage: foaming
derivation: apparently a primary word;
extended_definition:
  gloss: foam
  definition: '<b>foam </b>, of the sea, (Iliad by Homer): of an angry lion, <b>foam,
    froth </b>, (Iliad by Homer); ἀπ᾽ ἀνθρώπων ἀφρόν <b>frothy blood </b>, (Aeschulus
    Tragicus) (ML)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
