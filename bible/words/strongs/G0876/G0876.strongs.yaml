    702">Refs 5th c.BC+</a>]; βακχίου παλαιγενοῦς ἀφρῷ, of wine, [<a href="javascript:void(0)"
    title=" 4th c.BC: Antiphanes Comicus 237; κύλικα.. ἀφρῷ ζέουσαν Theophilus Comicus
    2. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> ἀφρὸς νίτρου, ={ἀφρόνιτρον},
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “γυναικεῖα”
    1.75">Refs 5th c.BC+</a>]; ἀ. alone, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “de Coloribus” 794a20. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> ἀ. αἵματος, ={σπέρμα},[<a href="javascript:void(0)"
    title=" Diog.Apoll.A 24 4th c.BC: Demosthenes Orator ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> a kind of ἀφύη, [<a href="javascript:void(0)"
