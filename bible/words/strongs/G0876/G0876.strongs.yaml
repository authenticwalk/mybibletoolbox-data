    “Illiad” 18.403">Refs 8th c.BC+</a>], etc.; of a river, [<a href="javascript:void(0)"
    title=" 5.599. ">Refs</a>]<br /><Level3><b>__2</b></Level3> of persons and animals,
    <b>foam, slaver, froth,</b> περί τ᾽ ἀ. ὀδόντας γίγνεται[<a href="javascript:void(0)"
    title=" 20.168; ἀ. περὶ στόμα 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 2.43,
    cf. NT.Luke.9.39; μέλαν᾽ ἀπ᾽ ἀνθρώπων ἀφρόν ">NT+5th c.BC+</a>]<b>frothy blood,</b>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
