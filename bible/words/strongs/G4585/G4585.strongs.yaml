strongs_number: G4585
language: greek
lemma: σεμίδαλις
transliteration: semídalis
definition: fine wheaten flour
kjv_usage: fine flour
derivation: probably of foreign origin;
extended_definition:
  gloss: fine flour
  definition: '<b>σεμίδαλις</b>, -εως, ἡ <BR /> [in LXX chiefly for סֹלֶת ;] <BR /><b>fine
    wheaten flour</b>: <ref=''Rev.18.13.''>Rev.18:13.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σεμίδᾱλις</b> [ῐ], εως <br /> or ιος (εος in [<a href="javascript:void(0)"
    title=" 4th c.BC: Archestratus Epicus “fragment” 4.14)">Refs 4th c.BC+</a>], ἡ,
    <b>the finest wheaten flour</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “περὶ διαίτης” 2.42 ">Refs 5th c.BC+</a>], <b>Acut.(Sp.)</b>[<a
    href="javascript:void(0)" title=" 53, 5th-6th c.BC: Aristophanes Comicus “Fragmenta”
    412, 5th c.BC: Hermippus Comicus 63.22, 5th c.BC: Strattis Comicus 2 (who has
    _genitive_ -ιδος), LXX.Gen.18.6, +others, NT.Rev.18.13, etc.">NT+5th c.BC+</a>];
    σεμιδάρεως is an error in [<a href="javascript:void(0)" title=" “POxy.” 736.82
    (1st c.AD)">Refs 1st c.AD+</a>]:—hence <b>σεμῐδᾱλίτης</b> [ῑ] ἄρτος, ὁ, <b>bread
    made of</b> σεμίδαλις, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ διαίτης” 2.42, “PPetr.” 3p.179 (3rd c.BC), 3rd c.BC: Diphilus Siphnius
    Rerum Naturalium Scriptor cited in 2nd c.AD: Athenaeus Epigrammaticus 3.115c,
    1st c.BC: Trypho Grammaticus [prev. work] 109c, 1st c.AD: Athenaeus Medicus cited
    in 4th c.AD: Oribasius Medicus 1.2.2, etc.">Refs 5th c.BC+</a>]:—also <b>σεμιδάλιν</b>
    (={-ιον}), τό, [<a href="javascript:void(0)" title=" “PLond.” 2.190.45 (3rd c.AD),
    “Corpus Glossariorum Latinorum” ">Refs 3rd c.AD+</a>] (Cf. Assyr. <b>samīdu</b>,
    Aramaic <i>semīdā</i> in same sense.)'
  source: STEPBible/LSJ
