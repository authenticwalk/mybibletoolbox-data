strongs_number: G5308
language: greek
lemma: ὑψηλός
transliteration: hypsēlós
definition: lofty (in place or character)
kjv_usage: high(-er, -ly) (esteemed)
derivation: from G5311 (ὕψος);
extended_definition:
  gloss: high
  definition: '<b>ὑψηλός</b>, -ή, -όν <BR /> [in LXX chiefly for בָּמָה, also for
    בָּמָה, רוּם, etc. ;] <BR /><b>high, lofty</b>: ὄρος, <ref=''Mat.4.8; 17.1''>Mat.4:8
    17:1</ref>, <ref=''Mrk.9.2''>Mrk.9:2</ref>, <ref=''Rev.21.10''>Rev.21:10</ref>;
    τεῖχος, <ref=''Rev.21.12''>Rev.21:12;</ref> μετὰ βραχίονος., figuratively, <ref=''Act.13.17''>Act.13:17</ref>
    (cf. <ref=''Exo.6.6''>Exo.6:6</ref>, al); pl., ὑψηλά, of heaven (<ref=''Psa.93.4''>Psa.93:4</ref>,
    <ref=''Isa.33.5''>Isa.33:5</ref>, al.), <ref=''Heb.1.3''>Heb.1:3</ref>; compar.,
    ὑψηλότερος τ. οὐρανῶν, <ref=''Heb.7.26.''>Heb.7:26.</ref> Metaph: <ref=''Luk.16.15''>Luk.16:15;</ref>
    ὑψηλὰ ψρσνεῖν, <ref=''Rom.11.20; 12.16''>Rom.11:20 12:16</ref>, <ref=''1Ti.6.17''>1Ti.6:17</ref>
    (WH, txt., ὑψηλοφρονείν).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑψηλός</b>, ή, όν <br /> (also -ός, όν Demetr.Troezen. 1 Diels):
    <i>comparative</i> and <i>superlative</i> -ότερος, -ότατος, and irregular <b>-έστατος</b>[<a
    href="javascript:void(0)" title=" 2nd c.AD: Pausanias Periegeta 5.13.9 ">Refs
    2nd c.AD+</a>]: (ὕψι, ὕψος): —<b>high, lofty,</b> θάλαμος [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.426; πύργος 8th c.BC: Ilias
    Homerus Epicus “Illiad” 3.384, etc. ">Refs 8th c.BC+</a>]; of a <b>highland</b>
    country, χώρη ὀρεινὴ.. καὶ ὑψηλή [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.110; ὑψλὰ χωρία 5th c.BC: Thucydides Historicus 3.97 ">Refs
    5th c.BC+</a>]; and ὑψηλά alone, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 732c ">Refs 5th c.BC+</a>]; ἐφ᾽ ὑψηλοῦ εἶναι,
    καθῆσθαι, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 4.5.4, 2nd c.AD: Lucianus Sophista “Rh.Pr.” 6; ἐν
    ὑψηλῷ τινι καταστάς 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Eumenes”
    17; ἀπὸ ὑψηλοῦ κρεμασθείς 5th-6th c.BC: Plato Philosophus “Theaetetus” 175d; ἀφ᾽
    ὑψηλοτέρου καθορῶντες 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    6.2.29 ">Refs 5th c.BC+</a>]; ἐποικοδομήσαντες ὑψηλότερον [τὸ τεῖχος] [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.4 ">Refs 5th c.BC+</a>]. <i>adverb</i>,
    -λῶς καθήμενος [<a href="javascript:void(0)" title=" 5th c.BC: Pherecrates Comicus
    64. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>,
    <b>high, lofty, stately, proud,</b> ὄλβος, ἀρεταί, κλέος, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 2.22, 5.1, “P.” 3.111; τέχνη θεσπεσία
    τις καὶ ὑ. 5th-6th c.BC: Plato Philosophus “Euthydemus” 289e; ὑ. καὶ χαύνη ἐλπίς
    [prev. author] “Ep.” 341e ">Refs 5th c.BC+</a>]; ὑψηλὰ κομπεῖν talk <b>high</b>
    and boastfully, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 1230. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> of persons,
    opposed to δυσδαίμων, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Helena” 418; ἀφ᾽ ὑψηλῶν βραχὺν ᾤκισε [prev. author] “Heracl.” 613 (Lyric
    poetry); ἐπὶ τοῖς ἐμοῖς κακοῖς ὑ. εἶναι [prev. author] “Hipp.” 730; ἐπὶ τούτοις
    ὑ. ἐξαρεῖν αὑτόν 5th-6th c.BC: Plato Philosophus “Respublica” 494d, compare 5th-6th
    c.BC: Andocides Orator 3.7, 4th c.BC: Aeschines Orator 2.174; [δαίμονα] ὑ. αἴρειν
    5th c.BC: Euripides Tragicus “Supplices” 555; τὸ νέον ἅπαν ὑ. καὶ θρασύ 4th c.AD:
    Metrodorus Epigrammaticus “fragment” 57; αὑτὸν παρέχειν -ότερον λημμάτων 2nd c.AD:
    Lucianus Sophista “Nigr.” 25; ὑ. τῷ ἤθει 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus “Dio” 4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>upraised,</b> i.e. <b>mighty,</b> ἐν βραχίονι -λῷ [<a href="javascript:void(0)"
    title=" LXX.Exo.6.1, +others ">LXX</a>]<br /><Level3><b>__II.4</b></Level3> of
    poets, <b>sublime,</b> [<a href="javascript:void(0)" title=" 3rd c.AD: Longinus
    Rhetor 40.2">Refs 3rd c.AD+</a>]; τὰ -ότερα the <b>loftier, sublimer</b> thoughts
    or language, [<a href="javascript:void(0)" title=" [prev. author] 43.3">Refs</a>];
    ὑ. λέξις, λόγος, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    “de Lysia” 13, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pericles” 5
    ">Refs 1st c.BC+</a>]. <i>adverb</i> <b>-λῶς</b>[<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 10.12. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
