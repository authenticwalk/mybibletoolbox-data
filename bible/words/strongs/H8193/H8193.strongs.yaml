strongs_number: H8193
language: hebrew
lemma: שָׂפָה
transliteration: sâphâh
pronunciation: saw-faw'
definition: the lip (as a natural boundary); by implication, language; by analogy,
  a margin (of a vessel, water, cloth, etc.)
kjv_usage: band, bank, binding, border, brim, brink, edge, language, lip, prating,
  (sea-)shore, side, speech, talk, (vain) words.
derivation: or (in dual and plural) שֶׂפֶת; probably from H5595 (סָפָה) or H8192 (שָׁפָה)
  through the idea of termination (compare H5490 (סוֹף));
