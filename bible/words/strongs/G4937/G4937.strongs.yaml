strongs_number: G4937
language: greek
lemma: συντρίβω
transliteration: syntríbō
definition: to crush completely, i.e. to shatter (literally or figuratively)
kjv_usage: break (in pieces), broken to shivers (+ -hearted), bruise
derivation: from G4862 (σύν) and the base of G5147 (τρίβος);
extended_definition:
  gloss: to break
  definition: '<b>συν-τρίβω </b><BR /> [in LXX chiefly for שָׁבַר ;] <BR /><b>to shatter,
    break in pieces</b>: <ref=''Mat.12.20''>Mat.12:20</ref> (LXX), <ref=''Mrk.5.4;
    14.3''>Mrk.5:4 14:3</ref>, <ref=''Jhn.19.36''>Jhn.19:36</ref>" (LXX), <ref=''Rev.2.27''>Rev.2:27;</ref>
    of persons and parts of the body, <b>to break, crush, bruise</b>: <ref=''Luk.9.39''>Luk.9:39;</ref>
    figuratively, <ref=''Rom.16.20.''>Rom.16:20.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συντρίβω</b> [ῑ] <br /> <b>rub together</b>, σ. τὰ πυρεῖα <b>rub</b>
    dry sticks <b>together</b> to procure a light, [<a href="javascript:void(0)" title="
    2nd c.AD: Lucianus Sophista “VH” 1.32">Refs 2nd c.AD+</a>]; <b>grind</b>, φάρμακα
    (for paints) [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.436b (_passive_)">Refs 1st c.AD+</a>]; κολλύριον [<a href="javascript:void(0)"
    title=" “IG” 14.966 (from Rome). ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <b>shatter, shiver to atoms</b>, τοὺς χόας [<a href="javascript:void(0)" title="
    5th c.BC: Cratinus Comicus 187; τὴν χύτραν 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 284 (troch.), 5th-6th c.BC: Plato Philosophus “Hp.Ma.” 290e; τὰ
    σκευάρια 4th c.BC: Aeschines Orator 1.59 ">Refs 5th c.BC+</a>]; σ. [τὰς ναῦς]
    <b>stave</b> them <b>in</b>, by running them aground, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.11 (see. below 2b)">Refs 5th c.BC+</a>];
    τὰ δόρατα, τὴν ἀσπίδα, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 3.4.14, 4th-3rd c.BC: Menander Comicus
    78 (_passive_)">Refs 5th c.BC+</a>]; τὰ ποτήρια [<a href="javascript:void(0)"
    title=" 4th c.BC: Eubulus Comicus 62; τὰ ᾠά 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 613b27; θύραν “PTeb.” 47.13 (2nd c.BC), “BGU” 1855.9 (1st
    c.BC):">Refs 4th c.BC+</a>] —<i>passive</i>, συντρῐβέντων τῶν σκευῶν, of a ship,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.194; τὰ
    συντετριμμένα σκεύη “IG” 42(1).121.81 (Epid., 4th c.BC); στοὰ συντετρειμμένη [prev.
    work] 12(9).906.9 (Chalcis, 3rd c.AD)">Refs 4th c.BC+</a>]; [νῆες] συντετριμμέναι,
    opposed to τελέως διεφθαρμέναι, [<a href="javascript:void(0)" title=" 1st c.BC:
    Diodorus Siculus Historicus 13.16, 17. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    of persons, <b>beat to a jelly</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Cyclops” 705, etc. ">Refs 5th c.BC+</a>]; of parts of
    the body, <b>crush, shiver</b>, λίθῳ σ. τὸ μέτωπον, etc., [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 3.8, etc.">Refs 5th c.BC+</a>]:—<i>passive</i>,
    τὰ.. τοῦ σώματος μέρη συντετρῖφθαι [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 611d; συντετριμμένοι σκέλη καὶ πλευράς 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 4.7.4; τὴν κλεῖν συνετρίβην 5th-6th c.BC:
    Andocides Orator 1.61; συντριβόμεθα τὰς κεφαλάς 5th c.BC: Lysias Orator 3.18.
    ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4> with <i>genitive</i>
    partis, συντρῖψαι τῆς κεφαλῆς [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator 18.52:">Refs 5th c.BC+</a>] —<i>passive</i>, ξυντριβῆναι τῆς
    κεφαλῆς <b>to have</b> one''s head <b>broken</b> (compare κατάγνυμι near the end),
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Pax”
    71:—in 5th c.BC: Thucydides Historicus 4.11, φυλασσόμενοι τῶν νεῶν μὴ ξυντρίψωσιν,
    some take the _genitive_ as _partitive_, see above 11.1. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> <i>metaphorically</i>, <b>shatter, crush</b>,
    τὴν ἐπίνοιαν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
