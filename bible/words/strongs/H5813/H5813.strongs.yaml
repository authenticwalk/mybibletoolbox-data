strongs_number: H5813
language: hebrew
lemma: עֻזִּי
transliteration: ʻUzzîy
pronunciation: ooz-zee'
definition: Uzzi, the name of six Israelites
kjv_usage: Uzzi.
derivation: from H5810 (עָזַז); forceful;
extended_definition:
  gloss: Uzzi
  definition: A man living at the time of Exile and Return, only mentioned at Neh.12.42<BR>
    § Uzzi = "strong"<br>1) a Levite, son of Bukki and father of Zerahiah in the line
    of the high priest although apparently never high priest himself<br>2) son of
    Tola and grandson of Issachar<br>3) a Benjamite, son of Bela and head of a family
    of Benjamin<br>4) son of Michri and father of Elah and an ancestor of a family
    of returned exiles settling in Jerusalem. Maybe same as 3<br>5) a Levite, son
    of Bani, and an overseer of the Levites in Jerusalem in the time of Nehemiah<br>6)
    a priest, chief of the father's house of Jedaiah, in the time of Joiakim the high
    priest<br>7) one of the priests who helped Ezra in the dedication of the wall
    of Jerusalem. Maybe same as 6
  morphology: N:N-M-P
  source: STEPBible/BDB
