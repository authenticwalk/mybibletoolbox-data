strongs_number: G5429
language: greek
lemma: φρόνιμος
transliteration: phrónimos
definition: thoughtful, i.e. sagacious or discreet (implying a cautious character;
  while G4680 (σοφός) denotes practical skill or acumen; and G4908 (συνετός) indicates
  rather intelligence or mental acquirement); in a bad sense conceited (also in the
  comparative)
kjv_usage: wise(-r)
derivation: from G5424 (φρήν);
