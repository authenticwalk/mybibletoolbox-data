strongs_number: G0870
language: greek
lemma: ἀφόβως
transliteration: aphóbōs
definition: fearlessly
kjv_usage: without fear
derivation: adverb from a compound of G1 (Α) (as a negative particle) and G5401 (φόβος);
extended_definition:
  gloss: fearlessly
  definition: '<b>ἀφόβως </b><BR /> <i>adv.</i> (φόβος), [in LXX: <ref=''Pro.1.33''>Pro.1:33</ref>
    (פַּחַד), <ref=''Wis.17.4''>Wis.17:4</ref> * ;] <BR /><b>without fear</b>: <ref=''Luk.1.74''>Luk.1:74</ref>,
    <ref=''Php.1.14''>Php.1:14</ref>, <ref=''1Co.16.10''>1Co.16:10</ref>, <ref=''Jude.12''>Ju
    12</ref>.†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> ἄφοβος</b>, ον, <br /> <b>without fear,</b>
    and so: <br /><Level3><b>__1</b></Level3> <b>fearless, intrepid,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “I.” 5(4).40, 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 1325, etc.">Refs 5th c.BC+</a>]; πρὸς ἐρημίαν, περὶ τοῦ μέλλοντος,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Lycurgus” 16, “Galb.” 23">Refs 1st c.AD+</a>]: with <i>genitive</i>, <b>having
    no fear of,</b> τῶν ἀρχόντων[<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Dio Chrysostomus Sophista 2.52">Refs 1st c.AD+</a>]; τὸ ἄφοβον, ={ἀφοβία}, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Laches” 197b">Refs
    5th c.BC+</a>]. <i>adverb</i> <b>-βως</b>[<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Hiero” 7.10, 5th-6th c.BC: Plato Philosophus
    “Leges” 682c, “PTeb.” 24.74(2nd c.BC). ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>causing no fear, free from fear,</b> [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Pr.” 902; λόγος οὐκ ἄ. εἰπεῖν 5th-6th c.BC:
    Plato Philosophus “Leges” 797a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    ἄ. θῆρες, in [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 366">Refs 5th c.BC+</a>], is an oxymoron, beasts <b>which fear not men</b>
    or <b>which no one fears, tame</b> beasts, <b>cattle.</b>'
  source: STEPBible/LSJ
source: openscriptures/strongs
