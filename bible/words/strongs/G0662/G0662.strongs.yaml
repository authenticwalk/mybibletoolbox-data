strongs_number: G0662
language: greek
lemma: ἀποτολμάω
transliteration: apotolmáō
definition: to venture plainly
kjv_usage: be very bold
derivation: from G575 (ἀπό) and G5111 (τολμάω);
extended_definition:
  gloss: be bold
  definition: '<b>ἀπο-τολμάω</b>, -ῶ <BR /> <b>to be quite bold, make a bold venture</b>:
    <ref=''Rom.10.20.''>Rom.10:20.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποτολμ-άω</b>, <br /> <b>make a bold venture upon,</b> τινί[<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 7.67">Refs 5th
    c.BC+</a>]: with <i>infinitive</i>, ἀ. ἐπιχειρῆσαι[<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 7.28; λέγειν 4th c.BC: Aeschines Orator 3.131,
    compare 2nd c.BC: Polybius Historicus 2.45.2, 1st c.AD: Philo Judaeus 1.233, etc.:">Refs
    5th c.BC+</a>] —<i>perfect</i> <i>participle</i> <i>passive</i> in <i>active</i>
    sense, δι᾽ ἐλευθερίας λίαν ἀποτετολμημένης too <b>presumptuous</b> liberty, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges” 701b,
    compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Galba” 25: in _passive_
    sense, εἰπεῖν τὰ νῦν ἀποτετ. 5th-6th c.BC: Plato Philosophus “Respublica” 503b:
    _absolutely_, ἀποτολμᾷ καὶ λέγει NT.Rom.10.20: with _accusative_, ἀναίρεσιν 1st
    c.AD: Josephus Historicus “Antiquitates Judaicae” 7.8.3.">NT+5th c.BC+</a>]'
  source: STEPBible/LSJ
