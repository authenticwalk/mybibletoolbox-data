strongs_number: H4900
language: hebrew
lemma: מָשַׁךְ
transliteration: mâshak
pronunciation: maw-shak'
definition: to draw, used in a great variety of applications (including to sow, to
  sound, to prolong, to develop, to march, to remove, to delay, to be tall, etc.)
kjv_usage: draw (along, out), continue, defer, extend, forbear, [idiom] give, handle,
  make (pro-, sound) long, [idiom] sow, scatter, stretch out.
derivation: a primitive root;
extended_definition:
  gloss: to draw
  definition: 1) to draw, drag, seize<br>1a) (Qal)<br>1a1) to draw (and lift out),
    drag along, lead along, drag or lead off, draw down<br>1a2) to draw (the bow)<br>1a3)
    to proceed, march<br>1a4) to draw out or give (a sound)<br>1a5) to draw out, prolong,
    continue<br>1a6) to trail (seed in sowing)<br>1a7) to cheer, draw, attract, gratify<br>1b)
    (Niphal) to be drawn out<br>1c) (Pual)<br>1c1) to be drawn out, be postponed,
    be deferred<br>1c2) to be tall
