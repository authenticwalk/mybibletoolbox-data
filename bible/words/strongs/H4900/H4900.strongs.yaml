strongs_number: H4900
language: hebrew
lemma: מָשַׁךְ
transliteration: mâshak
pronunciation: maw-shak'
definition: to draw, used in a great variety of applications (including to sow, to
  sound, to prolong, to develop, to march, to remove, to delay, to be tall, etc.)
kjv_usage: draw (along, out), continue, defer, extend, forbear, [idiom] give, handle,
  make (pro-, sound) long, [idiom] sow, scatter, stretch out.
derivation: a primitive root;
