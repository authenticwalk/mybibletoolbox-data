strongs_number: G0485
language: greek
lemma: ἀντιλογία
transliteration: antilogía
definition: dispute, disobedience
kjv_usage: contradiction, gainsaying, strife
derivation: from a derivative of G483 (ἀντιλέγω);
extended_definition:
  gloss: dispute
  definition: '<b>ἀντιλογία</b>, -ας ἡ<BR /> (ἀντιλέγω), [in LXX chiefly for רִיב
    ;] <BR /><b>gain-saying, strife </b>(the latter sense being found in π.; see MM,
    <i>VGT</i>, see word; cf. Field, <i>Notes</i>, 106): <ref=''Heb.6.16; 7.7; 12.3''>Heb.6:16
    7:7 12:3</ref>, <ref=''Jude.11''>Ju 11</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀντιλογ-ία</b>, ἡ, <br /> <b>contradiction, controversy,</b>
    ἀ. χρησμῶν πέρι λέγειν[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 8.77">Refs 5th c.BC+</a>]; ἡμέας.. ἐς ἀ. παρέξομεν will offer ourselves
    to <b>argue the point,</b> [<a href="javascript:void(0)" title=" [prev. author]
    9.87">Refs</a>]; ἐδόκεον ἀντιλογίης κυρήσειν expected to be allowed <b>to argue
    it,</b>[<a href="javascript:void(0)" title=" [prev. work] 88; εἰς -ίαν κατέστησαν
    5th c.BC: Lysias Orator “Fragmenta” 75.1; -ίας ἅπτεσθαι 5th-6th c.BC: Plato Philosophus
    “Respublica” 454b; ἐς -ίαν τινί γενέσθαι 5th c.BC: Thucydides Historicus 1.73;
    ἀ. καί λοιδορία 4th c.BC: Demosthenes Orator 40.32">Refs 5th c.BC+</a>]; ἀντιλογίαν
    ἔχει it is open to <b>contradiction,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Rhetorica” 1418b25, compare 1414b3">Refs 4th
    c.BC+</a>]: in <i>plural</i>, <b>opposing arguments,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 775; δι᾽ ἀντιλογιῶν καταλλαγῆναι
    5th c.BC: Thucydides Historicus 4.59; ἀ. πρός τινα 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 6.3.20; ἐς -ίαν ἐλθεῖν 5th c.BC: Thucydides Historicus
    1.31">Refs 5th c.BC+</a>]; ἀντιλογίαν ἐν αὑτῷ ἔχειν to have <b>grounds for defence</b>
    in itself, [<a href="javascript:void(0)" title=" [prev. author] 2.87">Refs</a>];
    ἄνευ -ίας without <b>dispute</b>, [<a href="javascript:void(0)" title=" “BGU”
    1133.15 (Aug.),etc. ">Refs</a>]<br /><Level3><b>__2</b></Level3> later, <b>quarrel,
    dispute,</b> [<a href="javascript:void(0)" title=" PPetr. 2p.56(3rd c.BC), “PGrenf.”
    1.38.8 (2nd-1st c.BC), NT.Heb.12.3, etc. ">NT+3rd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>right, claim,</b> τοῦ αὐτοῦ λάκκου[<a href="javascript:void(0)" title=" “POxy.”
    1892 (6th c.AD).">Refs 6th c.AD+</a>]'
