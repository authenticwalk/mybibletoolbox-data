strongs_number: G1504
language: greek
lemma: εἰκών
transliteration: eikṓn
definition: a likeness, i.e. (literally) statue, profile, or (figuratively) representation,
  resemblance
kjv_usage: image
derivation: from G1503 (εἴκω);
extended_definition:
  gloss: image
  definition: '<b>εἰκών</b>, -όνος (cf. ἔοικα), <BR /> [in LXX chiefly for צֶלֶם ;]
    <BR /><b>an image, likeness</b>: <ref=''Mat.22.20''>Mat.22:20</ref>, <ref=''Mrk.12.16''>Mrk.12:16</ref>,
    <ref=''Luk.20.24''>Luk.20:24</ref>, <ref=''Rom.1.23''>Rom.1:23</ref>, <ref=''1Co.15.49''>1Co.15:49</ref>,
    <ref=''Rev.13.14, 15; 14.9, 11; 15.2; 16.2; 19.20; 20.4''>Rev.13:14, 15 14:9,
    11 15:2 16:2 19:20 20:4</ref>; opposite to σκιά, <ref=''Heb.10.1''>Heb.10:1;</ref>
    of man, εἰ. θεοῦ, <ref=''1Co.11.7''>1 Co 11:7</ref>; of the regenerate, εἰ. τ.
    θεοῦ <ref=''Col.3.10''>Col.3:10</ref> (see Lft., in l.); εἰ. τ. υἱοῦ τ. θεοῦ,
    <ref=''Rom.8.29''>Rom.8:29</ref>, <ref=''2Co.3.18''>2Co.3:18</ref>; of Christ,
    εἰ. τ. θεοῦ, <ref=''2Co.4.4''>2Co.4:4</ref>, <ref=''Col.1.15''>Col.1:15</ref>.†
    <re><i>SYN.</i>: ὁμοίωμα, denoting resemblance, which may however be merely accidental.
    εἰ. is a <i>derived</i> likeness and like the head on a coin or the parental likeness
    in a child, implies an archetype. </re> <lb />Cf. also εἶδος, <i>appearance</i>,
    not necessarily based on reality; σκιά, a shadowed resemblance; χαρακτήρ, the
    <i>impress</i> of a stamp; μόρφη (which see), the <i>form</i> as indicative of
    the inner being.<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εἰκών</b>, ἡ, <br /> <i>genitive</i> όνος, <i>accusative</i>
    όνα, etc.: <i>poetry</i> and <i>Ionic dialect</i> <i>nominative</i> <b>εἰκώ</b>
    is implied (though not found) in <i>genitive</i> εἰκοῦς [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Helena” 77, _accusative_ εἰκώ 4th-5th c.BC:
    Aeschylus Tragicus “Septem contra Thebas” 559, 5th c.BC: Euripides Tragicus “Medea”
    1162, 5th c.BC: Herodotus Historicus 7.69 (but εἰκόνα 2.143, both εἰκόνα and εἰκώ
    in 5th-6th c.BC: Plato Philosophus “Timaeus” 37d), 3rd c.BC: Maiistas Epicus 15:
    _accusative_ _plural_ εἰκούς 5th c.BC: Euripides Tragicus “Troades” 1178, 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 559: (Εἴκω, ἔοικα, ϝεικ- “Inscription Cyprian
    dialect” 151 H.)">Refs 5th c.BC+</a>]:—<b>likeness, image</b>, whether picture
    or statue, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.130, 143, 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 559, etc.;
    εἰ. γεγραμμένη 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.1117c; εἰ.
    γραπτά “IG” 4.940.23, compare 3.1330 ">Refs 5th c.BC+</a>]; of needlework, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia Taurica”
    223 (_anapaest meter_)">Refs 5th c.BC+</a>]; <b>bust</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Alex.” 18 ">Refs 2nd c.AD+</a>]; εἰ. βασιλικαί,
    = Latin <i>imagines imperatorum</i>, [<a href="javascript:void(0)" title=" 4th
    c.AD: Libanius Sophista “Orationes” 56.13: generally, εἰ. τοῦ νοητοῦ θεὸς αἰσθητός
    5th-6th c.BC: Plato Philosophus “Timaeus” 92c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>image in a mirror</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Medea” 1162, 5th-6th c.BC: Plato Philosophus “Respublica” 402b. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>personal description,</b> [<a
    href="javascript:void(0)" title=" PTeb. 32.21 (2nd c.BC), etc. ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <i>metaphorically</i>, <b>living image, representation</b>,
    εἰ. ζῶσα τοῦ Διός [<a href="javascript:void(0)" title=" “OGI” 90.3 (Rosetta, 2nd
    c.BC)">Refs 2nd c.BC+</a>]; τοῦ θεοῦ [<a href="javascript:void(0)" title=" NT.2Cor.4.4.
    ">NT</a>]<br /><Level2><b>__II</b></Level2> <b>semblance, phantom</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hercules Furens” 1002; οὐ γὰρ ἐκεῖνος τέθνηκεν,
    ἀλλ᾽ ἐγὼ ἡ εἰ. αὐτοῦ 2nd c.AD: Lucianus Sophista “DMort.” 16.1 ">Refs 5th c.BC+</a>];
    <b>imaginary form</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 588b ">Refs 5th c.BC+</a>]; <b>image in the mind</b>,
    εἰκοὺς πατρός [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Troades” 1178; δοξῶν καὶ λόγων 5th-6th c.BC: Plato Philosophus “Philebus” 39c,
    etc.">Refs 5th c.BC+</a>]; εἰκόνας σῆς ἀρετῆς thy virtue''s <b>counterparts</b>,
    of children, [<a href="javascript:void(0)" title=" “epigram Gr.” 435.4; περίβολον
    ἔχειν δεσμωτηρίου εἰκόνα 5th-6th c.BC: Plato Philosophus “Cratylus” 400c; ἐν εἰκόνι
    βασιλείας 2nd c.AD: Herodianus Grammaticus 7.9.10. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>similitude, comparison</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Nubes” 559, “Ra.” 906, 5th-6th c.BC: Plato Philosophus “Phaedo”
    87b, “Men.” 80c, 4th-3rd c.BC: Menander Comicus 536.1; δι᾽ εἰκόνος λέγεσθαι 5th-6th
    c.BC: Plato Philosophus “Respublica” 487e, compare 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1407a11, 4th c.AD: Libanius Sophista “Epistulae” 8.1. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> <b>pattern, archetype</b>, ποτὶ τὰν εἰκόνα [κόσμος]
    ἀπειργασμένος [<a href="javascript:void(0)" title=" 5th-4th c.BC: Timaeus Locrus
    Philosophus 99d. ">Refs 5th c.BC+</a>]'
