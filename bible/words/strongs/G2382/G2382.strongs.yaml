    c.AD: Galenus Medicus 18(1).817. ">Refs 1st c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    ={θωράκιον} 11, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
