strongs_number: G2382
language: greek
lemma: θώραξ
transliteration: thṓrax
definition: the chest ("thorax"), i.e. (by implication) a corslet
kjv_usage: breast-plate
derivation: of uncertain affinity;
extended_definition:
  gloss: breastplate
  definition: '<b>θώραξ</b>, -ακσς, ὁ <BR /> [in LXX chiefly for שִׁרְיוֹן and cogn.
    forms ;] <BR /><b>a breastplate</b>: <ref=''Rev.9.9, 17''>Rev.9:9, 17</ref>; θ.
    τ. δικαιοσύνης, <ref=''Eph.6.14''>Eph.6:14</ref> (cf. <ref=''Isa.59.17''>Isa.59:17</ref>,
    <ref=''Wis.5.18-19''>Wis.5:18-19</ref>); θ. πίστεως, <ref=''1Th.5.8.''>1Th.5:8.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θώραξ</b>, ᾱκος, <br /> <i>Epic dialect</i> and <i>Ionic dialect</i>
    <b>θώρηξ</b>, ηκος, <i>Aeolic dialect</i> <b>θόρραξ</b> [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Alcaeus Lyricus 15 (codices 2nd c.AD: Athenaeus Epigrammaticus)">Refs
    7th c.BC+</a>], ὁ:— <b>corslet</b>, θ. χάλκεος [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 23.560; παναίολος 11.374; πολυδαίδαλος
    4.136, compare 11.19, etc.; δεκάμνουν θώρηκος κύτος 5th-6th c.BC: Aristophanes
    Comicus “Pax” 1224; ἔξαιρε παῖ θώρακα.. τὸν χοᾶ [prev. author] “Ach.” 1133; θ...
    γυάλοισιν ἀρηρώς 8th c.BC: Ilias Homerus Epicus “Illiad” 15.529 (γύαλα explained
    as front- and back-piece fastened with περόναι, 2nd c.AD: Pausanias Periegeta
    10.26.5); θώρηκος γύαλον 8th c.BC: Ilias Homerus Epicus “Illiad” 5.99 ">Refs 8th
    c.BC+</a>]; ὅθι διπλόος ἤντετο θ[<a href="javascript:void(0)" title=". 4.133;
    κατὰ ζώνην θώρηκος ἔνερθε 11.234 ">Refs</a>]; linen <b>jerkin</b> (not worn by
    Homeric Greeks <i>accusative</i> to [<a href="javascript:void(0)" title="Scholia
    8th c.BC: Ilias Homerus Epicus “Illiad” 2.529, but compare λινοθώρηξ), θόρρακες
    νέω λίνω 7th-6th c.BC: Alcaeus Lyricus [same place], compare 5th c.BC: Herodotus
    Historicus 2.182, 3.47, “Chron.Lind.” C. 36, 2nd c.AD: Pausanias Periegeta 6.19.7.
    ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>coat of mail, scale
    armour</b>, θ. χρύσεος λεπιδωτός [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 9.22, compare 74; φολιδωτός 3rd c.BC: Posidippus Comicus
    26.7, compare 2nd c.AD: Pausanias Periegeta 1.21.6 ">Refs 5th c.BC+</a>]; of chain
    mail, see at {ἁλυσιδωτός}. <br /><Level4><b>__2.b</b></Level4> <b>slough</b> of
    a serpent, καθάπερ ὄφις παλαιὸν ἀποδύεται θ. [<a href="javascript:void(0)" title="
    3rd c.AD: Porphyrius Tyrius Philosophus “adversus Christianos - Abh. Berl. Akad.”
    88. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>part covered by
    the</b> θώραξ [<a href="javascript:void(0)" title=" 1 ">Refs</a>], <b>trunk</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ τέχνης”
    10, 5th c.BC: Euripides Tragicus “Hercules Furens” 1095, 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 493a5; κεφαλῆς καὶ θώρακος καὶ τῆς κάτω κοιλίας
    [prev. author] “Pr.” 962a34 ">Refs 5th c.BC+</a>]; sometimes taken as extending
    below the midriff, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Timaeus” 69e; ἀπ᾽ αὐχένος μέχρι αἰδοίων 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 491a30, compare “PA” 686b5, ἐν τῷ κάτω θώρακος χωρίῳ">Refs 5th c.BC+</a>],
    of the abdominal cavity, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 16.448">Refs 2nd c.AD+</a>]; but also of the <b>chest, thorax</b>, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
