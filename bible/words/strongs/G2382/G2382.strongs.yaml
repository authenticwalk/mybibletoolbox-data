    [<a href="javascript:void(0)" title=" 1 and 11 in 5th-6th c.BC: Aristophanes Comicus
    “Vespae” 1194f ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4> <b>thorax</b>
    of crustaceans, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 601a13, +others ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>bandage for the chest</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Heliodorus Medicus cited in 4th c.AD: Oribasius Medicus 48.48 at Title Page, 2nd
