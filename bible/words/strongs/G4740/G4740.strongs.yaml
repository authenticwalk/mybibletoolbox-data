strongs_number: G4740
language: greek
lemma: στηριγμός
transliteration: stērigmós
definition: stability (figuratively)
kjv_usage: stedfastness
derivation: from G4741 (στηρίζω);
extended_definition:
  gloss: security
  definition: '<b>στηριγμός</b>, -οῦ, ὁ<BR /> (στηρίζω), [in Sm.: <ref=''Isa.3.1''>Isa.3:1</ref>
    * ;] <BR />__1. a setting firmly, supporting. <BR /> __2. <b>fixedness, firmness,
    steadfastness</b>: <ref=''2Pe.3.17.''>2Pe.3:17.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> στηριγ-μός</b>, ὁ, <br /> <b>being fixed, standing still</b>,
    τῶν πλανήτων ἀστέρων [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus
    Siculus Historicus 1.81, compare 1st c.BC: Geminus Astronomicus 1.20, 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.76d, Theo Sm.p.148 H., 2nd c.AD:
    Ptolemaeus Mathematicus “Tetrabiblos” 22, 2nd c.AD: Vettius Valens Astrologus
    34.28, +others, “PPar.” 19 ">Refs 1st c.BC+</a>] <b>bis</b>[<a href="javascript:void(0)"
    title=" 11, 13 (3rd c.AD), 4th c.AD: Paulus Alexandrinus Astrologus “G.” 1, “Theologumena
    Arithmeticae” 15, “Catalogus Codicum Astrologorum” 8(4).241. ">Refs 3rd c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <b>fixedness</b>, of steady light, opposed to flashing,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Mundo”
    395b7. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <i>metaphorically</i>,
    ἐκπεσεῖν τοῦ ἰδίου σ. from your proper <b>firmness</b>, [<a href="javascript:void(0)"
    title=" NT.2Pet.3.17. ">NT</a>]<br /><Level3><b>__4</b></Level3> Rhet., <b>sustaining</b>
    of the voice on certain words or syllables, so as to give them force, αἱ μακραὶ
    συλλαβαί, στηριγμούς τινας ἔχουσαι καὶ ἐγκαθίσματα [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “de Compositione Verborum” 20 ">Refs
    1st c.BC+</a>]; στηριγμοὺς ἔχειν πρὸς ἄλληλα τὰ ὀνόματα mutual <b>support, buttressing</b>,
    [<a href="javascript:void(0)" title=" 3rd c.AD: Longinus Rhetor 40.4">Refs 3rd
    c.AD+</a>]; compare ἀντιστηριγμός.'
  source: STEPBible/LSJ
