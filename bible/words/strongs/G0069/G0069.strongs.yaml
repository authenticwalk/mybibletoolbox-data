strongs_number: G0069
language: greek
lemma: ἀγρυπνέω
transliteration: agrypnéō
definition: to be sleepless, i.e. keep awake
kjv_usage: watch
derivation: ultimately from G1 (Α) (as negative particle) and G5258 (ὕπνος);
extended_definition:
  gloss: be watchful
  definition: '<b>ἀγρυπνέω</b>, -ῶ (ἄγρυπνος, <b>seeking sleep</b> ; ἀγρεύω, ὕπνος),
    <BR /> [in LXX chiefly for שׁקד ;] <BR /> <b>to be sleepless, wakeful</b> (Theogn.,
    Xen., al.); metaphorically (LXX) = cl. ἐγρήγορα, <b>to be watchful, vigilant</b>:
    <ref=''Mrk.13.33''>Mrk.13:33</ref>, <ref=''Luk.21.36''>Luk.21:36</ref>, <ref=''Eph.6.18''>Eph.6:18</ref>,
    <ref=''Heb.13.17''>Heb.13:17</ref>.†<BR /> <re><i>SYN.</i>: γρηγορέω, which see;
    νήφω, associated with γ. in <ref=''1Pe.5.8''>1Pe.5:8</ref>, expressing a wariness
    which results from self-control, a condition of moral, not merely mental alertness
    (see M, <i>Th.</i>, I, 5:6).</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀγρυπν-έω</b>, <br /> <i>perfect</i> ἠγρύπνηκα[<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “προγνωστικόν” 2">Refs 5th c.BC+</a>]:—<b>lie
    awake, pass sleepless nights</b>, [<a href="javascript:void(0)" title=" 6th c.BC:
    Theognis Elegiacus 471, Hp.[same place], 5th-6th c.BC: Plato Philosophus “Leges”
    695a, etc.">Refs 6th c.BC+</a>]; opposed to καθεύδω, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.3.42">Refs
    5th c.BC+</a>]; ἀγρυπνεῖν τὴν νύκτα <b>to pass a sleepless</b> night, [<a href="javascript:void(0)"
    title=" [prev. author] “HG” 7.2.19, 4th-3rd c.BC: Menander Comicus 113">Refs 4th
    c.BC+</a>]; οἱ -οῦντες <b>sufferers from insomnia</b>, [<a href="javascript:void(0)"
    title=" 1st c.AD: Dioscorides (Dioscurides) Medicus 4.64. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <i>metaphorically</i>, <b>to be watchful</b>, [<a
    href="javascript:void(0)" title=" LXX.Wis.6.15, NT.Mark.13.33, NT.Eph.6.18; ὑπὲρ
    τῶν ψυχῶν NT.Heb.13.17; ἐπὶ τὰ κακά LXX.Dan.9.14">LXX+NT</a>]: with <i>infinitive</i>,
    μηθέν σε ἐνοχλήσειν[<a href="javascript:void(0)" title=" “PGrenf.” 2.14a3. ">Refs</a>]<br
    /><Level3><b>__3</b></Level3> with <i>accusative</i>, <b>lie awake and think of</b>,
    τινά[<a href="javascript:void(0)" title=" “PMag.Par.” 1.2966.">Refs</a>]'
