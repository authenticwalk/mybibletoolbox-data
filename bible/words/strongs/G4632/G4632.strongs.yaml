strongs_number: G4632
language: greek
lemma: σκεῦος
transliteration: skeûos
definition: a vessel, implement, equipment or apparatus (literally or figuratively
  [specially, a wife as contributing to the usefulness of the husband])
kjv_usage: goods, sail, stuff, vessel
derivation: of uncertain affinity;
extended_definition:
  gloss: vessel
  definition: '<b>σκεῦος</b>, -ους, τό <BR /> [in LXX chiefly for כְּלִי ;] <BR /><b>a
    vessel, implement </b>(for exx. in various senses, see MM, xxii): <ref=''Mrk.11.16''>Mrk.11:16</ref>,
    <ref=''Luk.8.16''>Luk.8:16</ref>, <ref=''Jhn.19.29''>Jhn.19:29</ref>, <ref=''Act.10.11,
    16; 11.5''>Act.10:11, 16 11:5</ref>, <ref=''Rom.9.21''>Rom.9:21</ref>, <ref=''Rev.18.12''>Rev.18:12</ref>;
    pl., <ref=''2Ti.2.20''>2Ti.2:20</ref>, <ref=''Rev.2.27''>Rev.2:27</ref>; τὰ σ.
    τῆς λειτουργίας, <ref=''Heb.9.21''>Heb.9:21;</ref> pl., τὰ σ., utensils, goods,
    <ref=''Mat.12.29''>Mat.12:29</ref>, <ref=''Mrk.3.27''>Mrk.3:27</ref>, <ref=''Luk.17.31''>Luk.17:31</ref>;
    id. of the tackle or gear of a ship (Xen., Polyb., al.); so in sing., τὸ σ., <ref=''Act.27.17.''>Act.27:17.</ref>
    Metaphorical, of persons: σ. ἐκλογῆς, <ref=''Act.9.15''>Act.9:15;</ref> ὀργῆς,
    <ref=''Rom.9.22''>Rom.9:22;</ref> ἐλέους, <ref=''Rom.9.23''>Rom.9:23;</ref> σ.
    εἰς τιμήν (cf. <ref=''Rom.9.21''>Rom.9:21</ref>), <ref=''2Ti.2.21''>2Ti.2:21</ref>;
    of woman, ἀσθενέστερον σ., <ref=''1Pe.3.7''>1Pe.3:7;</ref> so perh. τ. ἑαυτοῦ
    σ., <ref=''1Th.4.4''>1Th.4:4</ref> (but see infr.); of the body, <ref=''2Co.4.7''>2Co.4:7;</ref>
    so perh. <ref=''1Th.4.4''>1Th.4:4</ref> (but see supr., and see: κτάομαι).†<BR
    />  <b>κτάομαι</b>, -ῶμαι <BR /> [in LXX chiefly for קָנָה ;] <BR />in pres.,
    impf., fut. and aor., <b>to procure for oneself, get, gain, acquire </b>(the pf.
    and plpf., to have acquired, hence to possess, do not occur in NT): with accusative
    of thing(s), <ref=''Mat.10.9''>Mat.10:9</ref>, <ref=''Luk.18.12''>Luk.18:12</ref>,
    <ref=''Act.8.20''>Act.8:20</ref>; with genitive pret., <ref=''Act.22.28''>Act.22:28;</ref>
    ἐκ with genitive pret., <ref=''Act.1.18''>Act.1:18;</ref> τ,ψυχὰς ὑμῶν (MM, xvi),
    <ref=''Luk.21.19''>Luk.21:19;</ref> τ. ἑαυτοῦ σκεῦος κτᾶσθαι, <ref=''1Th.4.4''>1Th.4:4</ref>
    (where if σ. = body, κ. must = pf., κέκτημαι; see MM, xvi; M, <i>Th.</i>, in l;
    Field, <i>Notes</i>, 72 f. But σ. is most frequently taken as = wife; see Thayer,
    see word; Lft., <i>Notes</i>, 53 ff.; <i>ICC</i>, in l).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σκεῦος</b>, εος, τό, <br /> <b>vessel</b> or <b>implement of
    any kind</b>, in <i>singular</i>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Thesmophoriazusae” 402, 5th c.BC: Thucydides Historicus
    4.128; in dual, σκεύη δύο χρησίμω 5th-6th c.BC: Aristophanes Comicus “Equites”
    983, compare 5th-6th c.BC: Plato Philosophus “Respublica” 596b; and in _plural_,
    κλῖναι καὶ.. τἆλλα σκεύη [prev. work] 373a, +others">Refs 5th c.BC+</a>]:—but
    the <i>plural</i> is frequently used in a collective sense, <b>all that belongs
    to a complete outfit, house-gear, utensils, chattels</b>, opposed to live-stock
    and fixtures, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Pax” 1318, 5th c.BC: Lysias Orator 19.31, etc.">Refs 5th c.BC+</a>];
    σ. γεωργικά farming <b>implements</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Pax” 552 ">Refs 5th c.BC+</a>]; ἱερὰ σ. sacred <b>vessels
    and implements</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.13, compare “IG” 12.313.20">Refs 5th c.BC+</a>]; a druggist''s <b>stores</b>,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 9.17.3 ">Refs 4th c.BC+</a>]; σ. τὰ ἐπιτράπεζα table-<b>furniture</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “Lap.” 42 ">Refs</a>]; military
    <b>accoutrements, equipment</b>, τὰ περὶ τὸ σῶμα σ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.31 ">Refs 5th c.BC+</a>]; τὰ τῶν ἵππων
    σ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 4.5.55 ">Refs 5th c.BC+</a>]; <b>baggage</b> of an army, and,
    generally, <b>baggage, luggage</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Ranae” 12, 15, 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    3.13.6 ">Refs 5th c.BC+</a>]; ὄνοι αὐτοῖς σκεύεσι <b>packs</b> and all, [<a href="javascript:void(0)"
    title=" [prev. author] “HG” 5.4.17 ">Refs</a>]; <b>tackle, gear</b> of ships,
    <b>naval stores</b>, etc., [<a href="javascript:void(0)" title=" “IG” 12.74.14,
    22.1611.10, 5th-6th c.BC: Plato Philosophus “Critias” 117d, “La.” 183e, 5th-6th
    c.BC: Xenophon Historicus “Oeconomicus” 8.11, 4th c.BC: Aristoteles Philosophus
    “Ἀθηναίων Πολιτεία” 46.1; σ. τριηρικά 4th c.BC: Demosthenes Orator 47.19 ">Refs
    5th c.BC+</a>]; τὰ σκέα (σκεύη) τοῦ πλοίου [<a href="javascript:void(0)" title="
    “PSI” 4.437.2 (3rd c.BC)">Refs 3rd c.BC+</a>] (so, collectively, in <i>singular</i>,
    [<a href="javascript:void(0)" title=" NT.Act.27.17): various kinds of σκεύη catalogued
    by Pollux (10). ">NT</a>]<br /><Level3><b>__2</b></Level3> <b>inanimate object,
    thing</b>, opposed to ζῷον, σῶμα, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 601d, “Grg.” 506d ">Refs 5th c.BC+</a>];
    opposed to ὄργανον, [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus
    Epigrammaticus 159 ">Refs 3rd c.AD+</a>]; Protagoras gave the name of σκεύη to
    <i>neuter</i> nouns, ἄρρενα καὶ θήλεα καὶ σκεύη [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1407b8 ">Refs 4th c.BC+</a>];
    ὑπηρετικὸν σ. a subordinate <b>person, a mere tool</b> or <b>chattel</b>, [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 13.5.7; σ. ἀγχίνουν
    καὶ πολυχρόνιον [prev. author] 15.25.1: in “NT”, in good sense, σ. ἐκλογῆς">NT+2nd
    c.BC+</a>] a chosen <b>instrument</b>, of Paul, [<a href="javascript:void(0)"
    title=" NT.Act.9.15. ">NT</a>]<br /><Level2><b>__II</b></Level2> τὸ σ. the <b>body</b>,
    as the <b>vessel</b> of the soul, a <i>metaphorically</i> clearly expressed in
    [<a href="javascript:void(0)" title=" NT.2Cor.4.7, ἔχομεν δὲ τὸν θησαυρὸν τοῦτον
    ἐν ὀστρακίνοις σκεύεσιν,cf. NT.1Thes.4.4, NT.1Pet.3.7. ">NT</a>]<br /><Level2><b>__III</b></Level2>
    ={αἰδοῖον}, [<a href="javascript:void(0)" title=" “APl.” 4.243 (1st c.AD: Antistius
    Epigrammaticus), 2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.”
    17.11. ">Refs 1st c.AD+</a>]<br /><Level2><b>__IV</b></Level2> <b>sarcophagus,</b>
    [<a href="javascript:void(0)" title=" Jahresh. 26 “Beibl.” 13 (Ephesus, 2nd c.AD).
    ">Refs 2nd c.AD+</a>]'
