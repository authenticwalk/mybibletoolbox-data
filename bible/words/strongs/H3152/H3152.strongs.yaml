definition: Jizliah, an Israelite
kjv_usage: Jezliah.
derivation: perhaps from an unused root (meaning to draw up); he will draw out;
extended_definition:
  gloss: Izliah
  definition: 'A man of the tribe of Benjamin  living at the time of Divided Monarchy,
    only mentioned at 1Ch.8.18; <br> son of: Elpaal (H0508); <br> brother of: Eber
    (H5677I), Misham (H4936), Shemed (H8106B), Beriah (H1283I), Shema (H8087I), Zebadiah
    (H2069H), Meshullam (H4918J), Hizki (H2395), Heber (H2268J), Ishmerai (H3461)
    and Jobab (H3103K) <BR> § Jezliah = "whom God will preserve"<br> a Benjamite of
    the sons of Elpaal<br>'
