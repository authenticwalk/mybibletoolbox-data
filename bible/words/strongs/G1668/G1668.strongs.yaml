language: greek
lemma: ἕλκος
transliteration: hélkos
definition: an ulcer (as if drawn together)
kjv_usage: sore
derivation: probably from G1670 (ἑλκύω);
extended_definition:
  gloss: sore
  definition: '<b>ἑλκος</b>, -εος (-ους), τό<BR /> [in LXX: <ref=''Exo.9.9-11''>Exo.9:9-11</ref>,
    <ref=''Lev.13.18-27''>Lev.13:18-27</ref>, <ref=''2Ki.20.7''>4Ki.20:7</ref>, <ref=''Job.2.7''>Job.2:7</ref>
    (שְׁחִין) ;] <BR />__1. a wound (Hom.). <BR /> __2. <b>a sore, an ulcer </b>(Thuc.,
    al.): <ref=''Luk.16.21''>Luk.16:21</ref>, <ref=''Rev.16.2, 11''>Rev.16:2, 11</ref>.†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἕλκος</b>, εος, τό, <br /> <b>wound</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.190, +others (never in 8th c.BC:
    Odyssea Homerus Epicus “Odyssey”), 5th c.BC: Pindarus Lyricus “P.” 2.91, 5th c.BC:
    Euripides Tragicus “Troades” 1232 (_plural_), etc. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>festering wound, sore, ulcer</b>, ἕ. ὕδρου <b>the festering bite</b> of a serpent,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.723 ">Refs 8th c.BC+</a>]; <b>plague-ulcer</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.49, 5th-6th c.BC: Xenophon Historicus
    “de Equitandi ratione” 5.1, etc. (2nd c.AD: Galenus Medicus 10.232 defines ἕ.
    as ἡ τῆς συνεχείας λύσις ἐν σαρκώδει μορίῳ">Refs 5th c.BC+</a>], and both 1.1
    and 1.2 are treated in [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “Ulc.” ">Refs 5th c.BC+</a>]; ἕ. is applied to amputations in [<a href="javascript:void(0)"
    title=" “Art.” 68.) ">Refs</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>,
    <b>wound, loss</b>, [<a href="javascript:void(0)" title=" 6th c.BC: Solon Lyricus
    4.17, 5th c.BC: Sophocles Tragicus “Antigone” 652, +others; ἕ. δήμιον 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 640 ">Refs 6th c.BC+</a>]; ὑποκάρδιον ἕ.
    [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 11.15;
    γίγνεται ἕ. ἐφ᾽ ἕλκει 4th c.AD: Libanius Sophista “Epistulae” 1063.6. (Orig. Ελκος">Refs
    3rd c.BC+</a>], cf. Latin <i>ulcus</i>, Sanskrit<i>árśas</i> (n.) ''haemorrhoid'':
    ἕ- by influence of ἕλκω.)'
