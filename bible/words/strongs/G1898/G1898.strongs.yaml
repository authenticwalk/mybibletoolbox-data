    “παραγγελίαι” 7 ">Refs 5th c.BC+</a>]; especially of a second wife, [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 11.6.2 ">Refs 1st
    c.AD+</a>]; προσώπων ἐ. <b>introduction of new</b> characters, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “de Veterum Censura” 2.10 (_plural_),
    compare 3.3 (_plural_); κρείττονος ἐλπίδος NT.Heb.7.19. ">NT+1st c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>means of bringing</b> or <b>letting in,</b> ἐπεσαγωγὰς
    τῶν πολεμίων [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    8.92. ">Refs 5th c.BC+</a>]'
