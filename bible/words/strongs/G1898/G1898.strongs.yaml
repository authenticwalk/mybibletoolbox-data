lemma: ἐπεισαγωγή
transliteration: epeisagōgḗ
definition: a superintroduction
kjv_usage: bringing in
derivation: from a compound of G1909 (ἐπί) and G1521 (εἰσάγω);
extended_definition:
  gloss: introduction
  definition: '<b>ἐπ-εισ-αγωγή</b>, -ῆς, ἡ <BR /> <b>a bringing in besides or in addition
    </b>(Hipp., FlJ, al.): <ref=''Heb.7.19''>Heb.7:19</ref> (cf. MM, <i>Exp.</i>,
    xiv).†<BR /> (AS)'
