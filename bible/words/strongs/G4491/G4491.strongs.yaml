strongs_number: G4491
language: greek
lemma: ῥίζα
transliteration: rhíza
definition: a "root" (literally or figuratively)
kjv_usage: root
derivation: apparently a primary word;
extended_definition:
  gloss: root
  definition: '<b>ῥίζα</b>, -ης, ἡ <BR /> [in LXX chiefly for שָׁרַשׁ ;] <BR /><b>a
    root</b>: <ref=''Mat.3.10''>Mat.3:10</ref>, <ref=''Luk.3.9''>Luk.3:9</ref>; ἐκ
    ῥιζῶν, <ref=''Mrk.11.20''>Mrk.11:20;</ref> ῥ. ἔχειν, <ref=''Mat.13.6''>Mat.13:6</ref>,
    <ref=''Mrk.4.6''>Mrk.4:6</ref>; id. before ἐν ἑαυτῷ, figuratively, <ref=''Mat.13.21''>Mat.13:21</ref>,
    <ref=''Mrk.4.17''>Mrk.4:17</ref>, <ref=''Luk.8.13''>Luk.8:13</ref>. Metaphorical
    (as in various senses in cl.), of cause, origin, source, etc.; <BR /> __(a) of
    things, ῥ. πάντων τ. κακῶν (Eur.), <ref=''1Ti.6.10''>1Ti.6:10;</ref> <BR /> __(b)
    <b>of persons</b>: of ancestors, <ref=''Rom.11.16-18;''>Rom.11:16-18;</ref> ῥ.
    πικρίας, <ref=''Heb.12.15.''>Heb.12:15.</ref> Of that which springs from a root,
    a shoot; metaphorically, of offspring, <ref=''Rom.15.12''>Rom.15:12</ref> (LXX)
    <ref=''Rev.5.5; 22.16''>Rev.5:5 22:16</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ῥίζ-α</b>, ης, ἡ: <br /> <i>Ionic dialect</i> <i>nominative</i>
    ῥίζη [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus cited
    in 1st c.AD: Erotianus Grammaticus, _accusative_ ῥίζην 2nd c.AD: Marcellus Sidetes
    Poeta Medicus 89 (before a vowel), but ῥίζαν 8th c.BC: Ilias Homerus Epicus “Illiad”
    11.846 (whence _Ionic dialect_ _nominative_ ῥίζα may be inferred)">Refs 8th c.BC+</a>]:—<b>root</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    10.304, 23.196, etc.">Refs 8th c.BC+</a>]; used as a medicine, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 11.846 ">Refs 8th c.BC+</a>];
    ῥ. ἐλατήριος, of a purgative medicine, [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “ἐπιδημίαι” 5.34 ">Refs 5th c.BC+</a>]: mostly in <i>plural</i>,
    <b>roots</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 12.134, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.435, etc.; δένδρεα
    μακρὰ αὐτῇσιν ῥίζησι 8th c.BC: Ilias Homerus Epicus “Illiad” 9.542: hence ">Refs
    8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>, <b>roots
    of the eye</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 9.390 (but ῥίζας ἐν ὄσσοις αἱματῶπας in 5th c.BC: Euripides Tragicus
    “Hercules Furens” 933 ">Refs 8th c.BC+</a>] probably bloodshot <b>streaks</b>);
    the <b>roots</b> or <b>foundations</b> of the earth, [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 19; χθόνα.. αὐταῖς ῥ. πνεῦμα
    κραδαίνοι 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 1047 (_anapaest
    meter_); ἰπούμενος ῥίζαισιν Αἰτναίαις ὕπο [prev. work] 367 ">Refs 8th c.BC+</a>];
    of feathers, hair, etc., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Phaedrus” 251b, 4th c.BC: Aristoteles Philosophus “Historia Animalium”
    518b14 ">Refs 5th c.BC+</a>]; of the teeth, [<a href="javascript:void(0)" title="
    [prev. author] “GA” 789a13; γαστρὸς ῥ. ὀμφαλός [prev. author] “HA” 493a18, etc.
    ">Refs</a>]<br /><Level3><b>__3</b></Level3> τὸν πόλεμον ἐκ ῥιζῶν ἀνῄρηκε ''root
    and branch'', [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Pompeius” 21, compare 4th c.AD: Heraclides Historicus Pont. cited
    in 2nd c.AD: Athenaeus Epigrammaticus 12.523f; ἐκ ῥιζῶν ἀπώλεσεν LXX.Job.31.12
    ">LXX+1st c.AD+</a>]; compare ῥιζόθεν, πρόρριζος. <br /><Level2><b>__II</b></Level2>
    <b>that from which anything springs as from a root</b>, ῥίζαν ἀπείρου τρίταν a
    third continental <b>foundation</b>, of Libya, [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “P.” 9.8 ">Refs 5th c.BC+</a>]; ἀστέων ῥ., of Cyrene,
    as the <b>root</b> or <b>original</b> of the Cyrenaic Pentapolis, [<a href="javascript:void(0)"
    title="[prev. work] 4.15 ">Refs</a>]; <b>root</b> or <b>stock</b> from which a
    family springs, ῥ. σπέρματος [<a href="javascript:void(0)" title=" [prev. author]
    “O.” 2.46, compare “I.” 8(7).61, 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    966, 5th c.BC: Sophocles Tragicus “Ajax” 1178, etc.">Refs 5th c.BC+</a>]; so,
    <b>race, family</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Septem contra Thebas” 755 (Lyric poetry), 5th c.BC: Euripides Tragicus
    “Iphigenia Taurica” 610, “OGI” 383.31 (Nemrud Dagh, 2nd c.BC), etc.">Refs 5th
    c.BC+</a>]; συκοφάντου.. σπέρμα καὶ ῥ. [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 25.48 ">Refs 4th c.BC+</a>]; <b>sect, party</b>, [<a
    href="javascript:void(0)" title=" 4th c.AD: Julianus Imperator “contra Galilaeos”
    106e; also ῥ. κακῶν 5th c.BC: Euripides Tragicus “Fragmenta” 912.11 (_anapaest
    meter_); ἀρχὴ καὶ ῥ. παντὸς ἀγαθοῦ 4th-3rd c.BC: Epicurus Philosophus “Fragmenta”
    409, cf. NT.1Tim.6.10; πηγὴ καὶ ῥ. καλοκἀγαθίας 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.4c; ἀρχαὶ καὶ ῥ. γῆς καὶ θαλάττης 4th c.BC: Aristoteles Philosophus
    “Meteorologica” 353b1, etc.; compare ῥίζωμα 11. ">NT+5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>base, foundation</b>, ῥ. πάντων καὶ βάσις ἁ γᾶ ἐρήρεισται Ti. <i>Locrian dialect</i>[<a
    href="javascript:void(0)" title=" 97e,compare 5th-6th c.BC: Plato Philosophus
    “Timaeus” 81c ">Refs 5th c.BC+</a>]; <b>base</b> of a vertical pillar, [<a href="javascript:void(0)"
    title=" 5th c.AD: Proclus Philosophus “Hypotyposis astronomicarum positionum”
    3.23; τῶν λόφων 1st c.AD: Onosander (Onasander) Tacticus 10.6. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__II.3</b></Level3> in Mathematics texts, <b>root</b> or <b>base</b>
    of a series, Anatolius cited in [<a href="javascript:void(0)" title=" “Theologumena
    Arithmeticae” 9">Refs</a>]. (<i>Aeolic dialect</i> <b>βρίζα</b> (which see): cf.
    Gothic <i>waúrts</i>, Latin <i>radix.</i>)'
