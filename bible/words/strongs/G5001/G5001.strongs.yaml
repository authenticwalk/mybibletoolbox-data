strongs_number: G5001
language: greek
lemma: τάγμα
transliteration: tágma
definition: something orderly in arrangement (a troop), i.e. (figuratively) a series
  or succession
kjv_usage: order
derivation: from G5021 (τάσσω);
extended_definition:
  gloss: order
  definition: '<b>τάγμα</b>, -τος, τό<BR /> (τάσσω), [in LXX chiefly for דֶּגֶל, also
    for חַי, רַגְלִי ;] <BR /><b>that which has been arranged or placed in order</b>;
    esp. as military term, <b>a company, troop, division, rank</b>: metaphorically,
    <ref=''1Co.15.23''>1Co.15:23</ref> (see <i>ICC</i>, in l).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τάγμα</b>, ατος, τό, <br /> (τάσσω) <b>ordinance, command</b>,
    νόμου τ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Definitiones” 414e ">Refs 5th c.BC+</a>]; ἐκ δυοῖν τ. from a combination of two
    <b>ordinances</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1294b6. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>fixed assessment</b> or <b>payment</b>, [<a href="javascript:void(0)" title="
    [prev. author] “Oec.” 1349a24, “CIG” “Corpus Inscriptionum Graecarum” “Corpus
    Inscriptionum Graecarum” 2562.14 (from Crete). ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    <b>body of soldiers, division, brigade</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.1.11, “PFrankf.” 7.5 (3rd c.BC),
    3rd-2nd c.BC: Philo Mechanicus “(Belopoeica) Excerpte aus Philons Mechanik - Ath.
    Berl. Akad.” 96.48, 103.28, “PRein.” 14.31 (2nd c.BC), 2nd c.BC: Polybius Historicus
    3.85.3, etc. ">Refs 5th c.BC+</a>] <br /><Level4><b>__III.b</b></Level4> = Latin
    <i>manipulus</i>, [<a href="javascript:void(0)" title=" [prev. author] 6.24.5.
    ">Refs</a>] <br /><Level4><b>__III.c</b></Level4> = Latin <i>legio</i>, <b>legion</b>,
    [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis 6.42,
    1st c.BC-1st c.AD: Strabo Geographus 3.3.8, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Otho” 12, 2nd-3rd c.AD: Dio Cassius Historicus 71.9, “CIG” “Corpus
    Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum” 4693 (from Abukir).
    ">Refs 1st c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>order, rank,</b> [<a
    href="javascript:void(0)" title=" Inscriptiones Graecae 14.757 (from Naples)">Refs</a>];
    βουλευτικὸν τ. [<a href="javascript:void(0)" title=" “CIG” “Corpus Inscriptionum
    Graecarum” “Corpus Inscriptionum Graecarum” 4411b5 (from Cilicia); ἱππικὸν τ.
    [prev. work]2803 (from Aphrodisias)">Refs</a>]; τὸ τ. τῶν γυμνασιάρχων [<a href="javascript:void(0)"
    title=" “POxy.” 1252v. 24 (3rd c.AD)">Refs 3rd c.AD+</a>]; τοῦ πρώτου τ. [<a href="javascript:void(0)"
    title=" “IG” 42(1).81 (Epid., 1st c.AD): _accusative_ τάγμα">Refs 1st c.AD+</a>]
    as <i>adverb</i>, [<a href="javascript:void(0)" title=" “CIG” “Corpus Inscriptionum
    Graecarum” “Corpus Inscriptionum Graecarum” 3765 (uncertain), compare “IG” 14.748
    (from Naples). ">Refs</a>]<br /><Level2><b>__V</b></Level2> generally, <b>arrangement</b>,
    of footprints, τίς ὁ τρόπος τοῦ τ.; [<a href="javascript:void(0)" title=" 5th
