    153. ">Refs 7th c.BC+</a>]<br /><Level3><b>__V.2</b></Level3> <b>status</b>, φύσεως
    τάγμα ἔχειν [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus
    “Epistulae” 1p.24U. ">Refs 4th c.BC+</a>]; <b>function</b>, [<a href="javascript:void(0)"
