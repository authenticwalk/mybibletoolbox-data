strongs_number: G3586
language: greek
lemma: ξύλον
transliteration: xýlon
definition: timber (as fuel or material); by implication, a stick, club or tree or
  other wooden article or substance
kjv_usage: staff, stocks, tree, wood
derivation: from another form of the base of G3582 (ξέστης);
extended_definition:
  gloss: wood
  definition: '<b>ξύλον</b>, -ου, τό <BR /> [in LXX chiefly for עֵץ ;] <BR />__1.
    <b>wood</b>: <ref=''1Co.3.12''>1Co.3:12</ref>, <ref=''Rev.18.12''>Rev.18:12</ref>.
    <BR /> __2. a piece of wood, hence, anything made of wood, as, <BR /> __(a) <b>a
    cudgel, staff</b>: pl., <ref=''Mat.26.47, 55''>Mat.26:47, 55</ref>, <ref=''Mrk.14.43,
    48''>Mrk.14:43, 48</ref>, <ref=''Luk.22.52''>Luk.22:52</ref>; <BR /> __(b) stocks,
    for confining the feet (<ref=''Job.33.11''>Job.33:11</ref>, סַד) : <ref=''Act.16.24''>Act.16:24;</ref>
    <BR /> __(with) a beam to which malefactors were bound (late Gk.), in LXX, of
    a gibbet (<ref=''Deu.21.22-23''>Deu.21:22-23</ref>), in NT, of the Cross: <ref=''Act.5.30;
    10.39; 13.29''>Act.5:30 10:39 13:29</ref>, <ref=''Gal.3.13''>Gal.3:13</ref>, <ref=''1Pe.2.24''>1Pe.2:24</ref>.
    <BR /> __3. In late writers (see MM, xvii), a tree (<ref=''Gen.1.29''>Gen.1:29</ref>,
    <ref=''Isa.14.8''>Isa.14:8</ref>, al.) : <ref=''Luk.23.31''>Luk.23:31</ref>; ξ.
    τῆς ζωῆς, <ref=''Rev.2.7; 22.2, 14; 22.19''>Rev.2:7 22:2, 14 22:19</ref>.† <BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ξύλον</b> [ῠ], τό <br /> (<i>plural</i> spelt ξύλεα [<a href="javascript:void(0)"
    title=" “Abh. Berl. Akad.” 1928(6).32 (Cos, 5th c.BC))">Refs 5th c.BC+</a>], <b>wood</b>
    cut and ready for use, <b>firewood, timber,</b> etc., [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>], mostly in <i>plural</i>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    8.507, 547, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 14.418 ">Refs 8th c.BC+</a>];
    ξ. νήϊα ship-<b>timber,</b> [<a href="javascript:void(0)" title=" 8th-7th c.BC:
    Hesiodus Epicus “Opera et Dies” 808; ξ. ναυπηγήσιμα 5th c.BC: Thucydides Historicus
    7.25, 5th-6th c.BC: Xenophon Historicus “Anabasis” 6.4.4, 5th-6th c.BC: Plato
    Philosophus “Leges” 706b, 4th c.BC: Demosthenes Orator 17.28 ">Refs 8th c.BC+</a>];
    ξ. τετράγωνα <b>logs</b> cut square, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 1.186, compare 5th-6th c.BC: Plato Philosophus “Protagoras”
    325d, 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1109b7. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> in <i>plural</i>, also, <b>the wood-market,</b>
    ἐπὶ ξύλα ἰέναι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Fragmenta” 403. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    in <i>singular</i>, <b>piece of wood, log, beam, post,</b> once in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus, ξ. αὖον.. ἢ δρυὸς ἢ πεύκης 8th c.BC: Ilias Homerus
    Epicus “Illiad” 23.327 ">Refs 8th c.BC+</a>]; ξ. σύκινον <b>spoon made of</b>
    fig <b>wood,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Hp.Ma.” 291c ">Refs 5th c.BC+</a>]; <b>peg</b> or <b>lever,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Motu Animalium” 701b9 ">Refs 4th
    c.BC+</a>]; <b>perch,</b> ἐπὶ ξύλου καθεύδειν [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Nubes” 1431: by poetry periphrastic, Ἀργοῦς
    ξύλον 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology”
    20 ">Refs 5th c.BC+</a>]; ἵπποιο κακὸν ξ., of the Trojan horse, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 9.152 (6th c.AD: Agathias Historicus et Epigrammaticus):
    hence anything made of wood, as, ">Refs 6th c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>cudgel, club,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.63, 4.180, 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 357, “PHal.”
    1.187 (3rd c.BC)">Refs 5th c.BC+</a>]; μετὰ ξύλων εἰσπηδῆσαι [<a href="javascript:void(0)"
    title=" “PTeb.” 304.10 (2nd c.AD)">Refs 2nd c.AD+</a>]; ξύλοις συντρίψειν [<a
    href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Demon.” 50 ">Refs
    2nd c.AD+</a>]; of the <b>club</b> of Heracles, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Lycurgus” 30. ">Refs
    1st c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> <b>an instrument of punishment,</b>
    <br /><Level4><b>__II.3.a</b></Level4> <b>wooden collar,</b> put on the neck of
    the prisoner, ξύλῳ φιμοῦν τὸν αὐχένα [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 592; ἐς τετρημένον ξ. ἐγκαθαρμόσαι.. τὸν αὐχένα
    [prev. author] “Lys.” 680 ">Refs 5th c.BC+</a>]; or, <br /><Level4><b>__II.3.b</b></Level4>
    <b>stocks,</b> in which the feet were confined, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.37, 6.75, 5th-6th c.BC: Aristophanes
    Comicus “Equites” 367, 4th c.BC: Demosthenes Orator 18.129; ξ. ἐφέλκειν 5th-6th
    c.BC: Polyzelus Comicus 3; ἐν τῷ ξ. δεδέσθαι 5th c.BC: Lysias Orator 10.16 (see.
    ποδοκάκκη),cf. NT.Act.16.24, “OGI” 483.181 (Pergam., 2nd c.AD)">NT+5th c.BC+</a>]:
    also in <i>plural</i>, ἔδησεν ἐν τοῖς ξ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Andocides Orator 1.45. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.3.c</b></Level4>
    πεντεσύριγγον ξύλον (see. entry) was a combination of both, with holes for the
    neck, arms, and legs, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Equites” 1049. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.3.d</b></Level4>
    <b>gallows,</b> κρεμάσαι τινὰ ἐπὶ ξύλου [<a href="javascript:void(0)" title="
    LXX.Deu.21.22 ">LXX</a>]; ξ. δίδυμον[<a href="javascript:void(0)" title="LXX.Josh.8.29:
    proverbial, ἐξ ἀξίου τοῦ ξύλου κἂν ἀπάγξασθαι,">LXX</a>] i.e. if one must be hanged,
    at least let it be on a noble tree, [<a href="javascript:void(0)" title=" “App.Prov.”
    2.67, compare 5th-6th c.BC: Aristophanes Comicus “Ranae” 736 ">Refs 5th c.BC+</a>];
    in <b>NT,</b> of the <b>cross,</b> [<a href="javascript:void(0)" title=" NT.Acts.5.30,10.39.
    ">NT</a>]<br /><Level4><b>__II.3.e</b></Level4> <b>stake</b> on which criminals
    were impaled, [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander Rhetor
    222.10. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.4</b></Level3> <b>bench, table,</b>
    especially <b>money-changer''s table,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 45.33. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    πρῶτον ξύλον front <b>bench</b> in the Athenian theatre, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 25, “V.” 90, cf. Scholia
    (at [prev. work]): hence οὑπὶ τῶν ξύλων">Refs 5th c.BC+</a>] the official who
    had to take care of the <b>seats,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Hermippus Comicus 9 (according to Meineke). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.6</b></Level3>
    the Hippocratic <b>bench,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “περὶ ἀγμῶν” 13, “Art.” 72. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    of live wood, <b>tree,</b> [ὄρος] δασὺ πολλοῖς καὶ παντοδαποῖς καὶ μεγάλοις ξύλοις
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    6.4.5, compare 3rd c.BC: Callimachus Epicus “Hymnus in Cererem” 41, 2nd c.BC:
    Agatharchides Geographus 55, LXX.Cant.2.3, +others: opposed to σάρξ, 4th-3rd c.BC:
    Theophrastus Philosophus “Historia Plantarum” 1.2.6, +others; τῷ ξ. τοῦ δένδρου
    ἀνάλογον τὴν λεγομένην εἶναι γῆν 3rd c.AD: Plotinus Philosophus 6.7.11; τὸ ξ.
    τῆς ἀμπέλου 5th c.BC: Euripides Tragicus “Cyclops” 572 ">LXX+5th c.BC+</a>]; εἴρια
    ἀπὸ ξύλου, of cotton, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.47; εἵματα ἀπὸ ξύλων πεποιημένα [prev. author] 7.65, compare 2nd
    c.AD(?): Pollianus Epigrammaticus 7.75. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    of persons, <b>blockhead,</b> [<a href="javascript:void(0)" title=" Anthologia
    Graeca Appx. 4.187 ">Refs</a>]; of a stubborn person, σίδηρός τις ἢ ξ. πρὸς τὰς
    δεήσεις [<a href="javascript:void(0)" title=" 3rd c.AD(?): Achilles Tatius Astronomus
    5.22. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__V</b></Level2> <b>a measure oflength,</b>
    =  3 (also 2 2/3) cubits, the side of the ναύβιον, [<a href="javascript:void(0)"
    title="2nd-1st c.BC(?): Hero Mechanicus ">Refs 2nd c.BC+</a>] “*Geometry texts”
    23.4,11, [<a href="javascript:void(0)" title=" “POxy.” 669.11, 28 (3rd c.AD),
    1053 (6th-7th c.AD). ">Refs 3rd c.AD+</a>]'
  source: STEPBible/LSJ
