strongs_number: G4909
language: greek
lemma: συνευδοκέω
transliteration: syneudokéō
definition: to think well of in common, i.e. assent to, feel gratified with
kjv_usage: allow, assent, be pleased, have pleasure
derivation: from G4862 (σύν) and G2106 (εὐδοκέω);
extended_definition:
  gloss: to agree to
  definition: '<b>συν-ευ-δοκέω</b>, -ῶ<BR /> [in LXX: <ref=''1Ma.1.57''>1Ma.1:57</ref>,
    <ref=''1Ma.4.28''>1Ma.4:28</ref> א1, <ref=''2Ma.11.24''>2Ma.11:24</ref> <ref=''2Mac.11.35''>2Mac
    11:35</ref> * ;] <BR /><b>to join in approving, consent, agree to or with</b>:
    absol., <ref=''Act.22.20''>Act.22:20;</ref> with dative of person(s), <ref=''Rom.1.32''>Rom.1:32;</ref>
    with dative of thing(s), <ref=''Luk.11.48''>Luk.11:48</ref>, <ref=''Act.8.1''>Act.8:1</ref>;
    with inf., <ref=''1Co.7.12-13''>1Co.7:12-13</ref> (chiefly in late writers).†
    <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνευδοκ-έω</b>, <br /> <b>join in approving, give one''s consent</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demades Orator 17, 2nd c.BC: Polybius
    Historicus 7.1.3, “SIG” 712.46 (Crete, 2nd c.BC, _Doric dialect_ -ιόντων), “PGrenf.”
    2.26.25 (2nd c.BC), 1st c.BC: Diodorus Siculus Historicus 4.24, NT.Act.22.20,
    etc.">NT+4th c.BC+</a>]; συνευδοκέοντος τοῦ δεῖνα, in forms of sale, [<a href="javascript:void(0)"
    title=" “GDI” 1532a4, 1555a5 (Delph.), etc. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    with <i>dative</i> <i>of things</i>, <b>consent</b> or <b>agree to</b> a thing,
    [<a href="javascript:void(0)" title=" LXX.1Mac.1.57, “POxy.” 1644.27 (1st c.BC),
    “BGU” 1731.12 (1st c.BC), NT.Luke.11.48, etc. ">LXX+1st c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    with <i>dative</i> <i>person</i>, <b>agree</b> or <b>sympathize with..,</b> [<a
    href="javascript:void(0)" title="NT.Rom.1.32. ">NT</a>]<br /><Level2><b>__II</b></Level2>
    <i>passive</i>, <i>aorist</i> συνευδοκήθην in <i>signification</i> 1.3, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 18.49; so ὅκκα [τὰ μέρεα].. συνευδοκῆται
    ἀλλάλοις Theages Philosophus cited in 5th c.AD: Stobaeus, Joannes 3.1.117. ">Refs
    1st c.BC+</a>]'
  source: STEPBible/LSJ
