strongs_number: G4291
language: greek
lemma: προΐστημι
transliteration: proḯstēmi
definition: to stand before, i.e. (in rank) to preside, or (by implication) to practise
kjv_usage: maintain, be over, rule
derivation: from G4253 (πρό) and G2476 (ἵστημι);
extended_definition:
  gloss: to set before
  definition: '<b>προ-ΐστημι </b><BR /> [in LXX: <ref=''2Ki.13.17''>2Ki.13:17</ref>,
    <ref=''Pro.23.5; 26.17''>Pro.23:5 26:17</ref>, <ref=''Isa.43.24''>Isa.43:24</ref>,
    <ref=''Amo.6.10''>Amo.6:10</ref> (no proper <i>Heb.</i> equiv.), <ref=''Bel.1.7''>Dan
    LXX Bel 1:7</ref>, <ref=''1Ma.5.19''>1Ma.5:19</ref>, <ref=''4Ma.11.27''>4Ma.11:27</ref>
    * ;] <BR />__1. trans. in fut., 1 aor., and mid. 1 aor., to put before, set over
    (Plat., al.). <BR /> __2. Intrans., in pf., plpf., 2 aor. and mid. Pres. and impf.;
    <BR /> __(a) <b>to preside, rule, govern</b>: <ref=''Rom.12.8''>Rom.12:8</ref>,
    <ref=''1Ti.5.17''>1Ti.5:17</ref>; with genitive, <ref=''1Th.5.12''>1Th.5:12</ref>,
    <ref=''1Ti.3.4-5; 3.12''>1Ti.3:4-5 3:12</ref>; <BR /> __(b) <b>to direct, maintain</b>:
    with genitive of thing(s), καλῶν ἔργων, <ref=''Tit.3.8, 14''>Tit.3:8, 14</ref>
    (on R, mg., profess honest occupations, see CGT, in l; Field, <i>Notes</i>, 223
    f.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προΐστημι</b>, <br /> <i>future</i> -στήσω: <i>aorist 1</i>
    προὔστησα, <i>participle</i> προστήσας, <i>infinitive</i> προστῆσαι. Causal in
    these tenses, as also in <i>present</i> and <i>aorist 1</i> <i>middle</i>, <b>set
    before,</b> once in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus,
    προστήσας [σε] πρὸ Ἀχαιῶν Τρωσὶ μάχεσθαι 8th c.BC: Ilias Homerus Epicus “Illiad”
    4.156: with _genitive_, π. τὸ σῶμα τοῦ σκοποῦ">Refs 8th c.BC+</a>] <b>put</b>
    his body <b>in the way,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Antipho
    Orator 3.2.4 (uncertain reading), compare 2nd c.BC: Polybius Historicus 1.33.7.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>set over,</b> ὃν ἡ πόλις
    ἀξιοῖ αὑτῆς προϊστάναι, variant for{-εστάναι}, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Laches” 197d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>exhibit publicly, prostitute,</b> π. ἐπ᾽ οἰκημάτων [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Dio Chrysostomus Sophista 7.133. ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <i>middle</i>, mostly <i>aorist</i> 1, <b>put</b>
    another <b>before oneself, choose as one''s leader,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.123, 4.80: with _genitive_, προΐστασθαι
    τουτονὶ ἑαυτοῦ ">Refs 5th c.BC+</a>]<b>take as one''s guardian,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 565c, compare 442a (conjecture),
    599a, 4th c.BC: Demosthenes Orator 59.37; σφῶν αὐτῶν προὐστήσαντο τιμωρὸν γενέσθαι
    Κηφίσιον 5th-6th c.BC: Andocides Orator 1.139; στρατηγόν τινα τοῦ πολέμου π. 4th
    c.BC: Demosthenes Orator “Prooemia” 21. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>put before one, put in front,</b> σκίπωνα προστήσασθαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.172; τὰ ἅρματα 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 4.1.18 ">Refs 5th c.BC+</a>]; τὴν χεῖρα,
    so as to shade the eyes, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Problemata” 960a21. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <i>metaphorically</i>, <b>put forward as an excuse</b> or <b>pretence, use as
    a screen,</b> τί τάδε προὐστήσω λόγ; [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Cyclops” 319; τὰ τῶν Ἀμφικτυόνωνδόγματα προστήσασθαι
    4th c.BC: Demosthenes Orator 5.19, etc.: with _genitive_, [τὴν ἀτυχίαν] τῆς κακουργίας
    προϊστάμενος 5th c.BC: Antipho Orator 2.3.1; τοῦ ἀγῶνος τὴν πρὸς ἔμ᾽ ἔχθραν προΐσταται
    4th c.BC: Demosthenes Orator 18.15. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    προστησώμεθα Τύρταιον <b>put</b> him <b>forward, cite</b> him <b>as an authority,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    629a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3> <b>prefer, value
    above,</b> ὦτα τοῦ νοῦ προστησάμενοι [<a href="javascript:void(0)" title=" [prev.
    author] “R.” 531b. ">Refs</a>]<br /><Level3><b>__II.6</b></Level3> <b>establish</b>
    a thing <b>before</b> another, τοὺς ἀριθμοὺς τῆς ὑποστάσεως αὐτῶν (i.e. τῶν ὄντων)
    [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus 6.6.15, compare
    5th c.AD: Proclus Philosophus “Inst.” 133. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__II.7</b></Level3>
    <b>manifest,</b> [<a href="javascript:void(0)" title="[prev. work] 195, +others
    ">Refs</a>]<br /><Level1><b>__B</b></Level1> <i>passive</i>, with <i>aorist 2</i>
    <i>active</i> προὔστην: <i>perfect</i> προέστηκα, <i>2nd pers.</i> <i>plural</i>
    προέστατε [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.49 ">Refs 5th c.BC+</a>]; <i>infinitive</i> προεστάναι, <i>participle</i> προεστώς
    (see. below): <i>future</i> <i>perfect</i> προεστήξομαι, see below [<a href="javascript:void(0)"
    title=" 11.2 ">Refs</a>]:—<i>aorist</i> <i>passive</i> προεστάθην, see below[<a
    href="javascript:void(0)" title=" 11.3 ">Refs</a>]:—<b>come forward,</b> variant
    for{προσ-} in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    60.15. ">Refs 4th c.BC+</a>]<br /><Level3><b>__B.2</b></Level3> c.<i>accusative</i>,
    <b>approach</b> as a suppliant, ἥ σε.. λιπαρεῖ προὔστην χερί [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 1378 ">Refs 5th c.BC+</a>]; προστῆναι
    μέσην τράπεζαν uncertain in [<a href="javascript:void(0)" title=" [prev. author]
    “fragment” 660.1 (perhaps προσβῆναι):—in 5th c.BC: Herodotus Historicus 1.86,
    προσστῆναι is restored. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.3</b></Level3>
    with <i>dative</i>, <b>stand so as to face</b> another, σοὶ γὰρ αἴας πολέμιος
    προὔστη ποτέ [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 1133:—in 5th c.BC: Herodotus Historicus 1.129, προσστάς is restored. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__B.4</b></Level3> <b>stand in public, be a prostitute,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator “Epistulae” 7.3,
    Vett. Val. 16.7. ">Refs 4th c.BC+</a>]<br /><Level2><b>__B.II</b></Level2> with
    <i>genitive</i>, <b>to be set over, be at the head of,</b> τῆς Ἑλλάδος [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.69, 5.49; τῶν Ἀρκάδων τοὺς προεστεῶτας
    [prev. author] 6.74 ">Refs 5th c.BC+</a>]; especially <b>to be chief</b> or <b>leader
    of a party,</b> τῶν παράλων, τῶν ἐκ τοῦ πεδίου, [<a href="javascript:void(0)"
    title=" [prev. author] 1.59; τοῦ δήμου [prev. author] 3.82, 5th c.BC: Thucydides
    Historicus 3.70, 5th c.BC: Lysias Orator 13.7; ἡμῶν 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 419; τῆς πόλεως 5th c.BC: Thucydides Historicus 2.65 ">Refs 5th
    c.BC+</a>]; π. αὐτῶν <b>to be</b> their <b>ringleader,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 6.2.9 ">Refs 5th c.BC+</a>];
    π. χοροῦ, στρατεύματος, [<a href="javascript:void(0)" title=" [prev. author] “Mem.”
    3.4.3 ">Refs</a>]; π. τῶν πολιτειῶν <b>head</b> the respective parties in the
    state, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 25.9, etc.:">Refs
    5th c.BC+</a>] <i>absolutely</i>, οἱ προεστῶτες, _Ionic dialect_ -εῶτες, <b>the
    leading men,</b> τῶν σκυθέων [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 4.79, compare 5th c.BC: Thucydides Historicus 3.11, etc.; οἱ προεστηκότες
    ἐν ταῖς πόλεσι 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    3.5.1 ">Refs 5th c.BC+</a>]; οἱ ἐν ταῖς πόλεσι προστάντες [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.82; τῷ προεστῶτι καὶ ἄρχοντι 5th-6th
    c.BC: Plato Philosophus “Respublica” 428e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.II.2</b></Level3>
    in various relations, <b>govern, direct,</b> οὐκ ὀρθῶς σεωυτοῦ προέστηκας <b>you
    do</b> not <b>manage</b> yourself well, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.173; π. τῆς μεταβολῆς 5th c.BC: Thucydides Historicus
    8.75; τοῦ ἱεροῦ 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    3.2.31; τοῦ ἑαυτοῦ βίου [prev. author] “Mem.” 3.2.2; τοῦ πράγματος 4th c.BC: Demosthenes
    Orator 30.18; προεστήξομαι τῆς χωνεύσεως “PCair.Zen.” 481.9 (3rd c.BC)">Refs 5th
    c.BC+</a>]; ἐργασίας, τέχνης, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Pericles” 24, 2nd c.AD: Athenaeus Epigrammaticus
    13.612a; π. ἐνδόξου καὶ καλῆς αἱρέσεως “OGI” 219.3 (Ilium, 3rd c.BC). ">Refs 3rd
    c.BC+</a>]<br /><Level3><b>__B.II.3</b></Level3> <b>stand before</b> so as <b>to
    guard,</b> οἱ δορυφόροι Μασίστεω προέστησαν [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 9.107, compare 5th c.BC: Euripides Tragicus “Heraclidae”
    306, etc.">Refs 5th c.BC+</a>]: hence, <b>support, succour,</b> πρόστητ᾽ ἀναγκαίας
    τύχης [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax”
    803 ">Refs 5th c.BC+</a>]; ὁ προστὰς τῆς εἰρήνης <b>the champion</b> of peace,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 2.161 ">Refs
    4th c.BC+</a>]; πάντων προστᾶσα [δύναμις] [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Timaeus” 25b ">Refs 5th c.BC+</a>]; π. τινός
    <b>to be</b> his <b>protector</b>, [<a href="javascript:void(0)" title=" “GDI”
    1726.6 (Delph., 2nd c.BC), “PFay.” 13.5 (2nd c.BC)">Refs 2nd c.BC+</a>]; τῆς ἐναντίας
    π. γνώμης [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    5.5.8; τοῖσιν ἐχθροῖς προὐστήτην φόνου ">Refs 2nd c.BC+</a>]<b>were the authors
    of..,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra”
    980 ">Refs 5th c.BC+</a>]; π. [νόσου] [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Andromache” 221: _absolutely_, βέλεα.. ἀρωγὰ προσταθέντα
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 206 (Lyric poetry). ">Refs 5th
    c.BC+</a>]'
