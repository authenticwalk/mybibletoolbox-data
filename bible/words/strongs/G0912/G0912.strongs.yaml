derivation: of Chaldee origin (H01347 and H05);
extended_definition:
  gloss: Barabbas
  definition: '<b>Βαραββᾶς</b>, -ᾶ, ὁ (Aram. בַּר־אַבָּא, lit., <b>son of a father</b>,
    i.e. accusative to Jerome, filius magistri), <BR /> <b>Barabbas</b>: <ref=''Mat.27.16,
    17, 20, 21, 26''>Mat.27:16, 17 20, 21, 26</ref>, <ref=''Mrk.15.7, 11, 15''>Mrk.15:7,
    11 15</ref>, <ref=''Luk.23.18''>Luk.23:18</ref>, <ref=''Jhn.18.40''>Jhn.18:40</ref>.
    (In <ref=''Mat.27.16''>Mat.27:16</ref>, some MSS. read Ἰησοῦν Β.; see WH, App.,
    19f.).† <BR /> (AS)'
