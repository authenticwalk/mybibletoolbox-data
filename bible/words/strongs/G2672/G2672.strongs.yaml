    19.330 ">Refs 8th c.BC+</a>]; πολλὰ κατηρᾶτο he <b>called down</b> many <b>curses</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
