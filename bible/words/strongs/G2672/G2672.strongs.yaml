    (1st c.AD: Nicarchus Epigrammaticus)">Refs 8th c.BC+</a>]: with <i>infinitive</i>,
    καταρῶνται δ᾽ ἀπολέσθαι they <b>pray</b> that he may perish, [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 277; κ. μήτε πλοῖα στεγανὰ γενέσθαι 4th c.BC:
