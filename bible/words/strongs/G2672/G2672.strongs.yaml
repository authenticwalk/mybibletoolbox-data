lemma: καταράομαι
transliteration: kataráomai
definition: to execrate; by analogy, to doom
kjv_usage: curse
derivation: middle voice from G2671 (κατάρα);
extended_definition:
  gloss: to curse
  definition: '<b>κατ-αράομαι</b>, -ώμαι depon. <BR /> (κατάρα), [in LXX chiefly for
    קָלַל pi. ;] <BR /><b>to curse</b>: with accusative, <ref=''Mrk.11.21''>Mrk.11:21;</ref>
    opposite to εὐλογέω, <ref=''Luk.6.26''>Luk.6:26</ref>, <ref=''Rom.12.14''>Rom.12:14</ref>,
    <ref=''Jas.3.9''>Jas.3:9</ref>; pass. pf. ptcp., <b>accursed, under a curse </b>(see
    M, <i>Pr.</i>, 221): <ref=''Mat.25.41.''>Mat.25:41.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
