  definition: 'A man of the tribe of Judah living at the time of United Monarchy,
    first mentioned at 1Ch.3.7; <br> son of: David (H1732); <br> brother of: Amnon
    (H0550), Chileab (H3609), Absalom (H0053), Adonijah (H0138), Shephatiah (H8203),
    Ithream (H3507), Shammua (H8051H), Shobab (H7727), Nathan (H5416), Solomon (H8010),
    Ibhar (H2984), Elishua (H0474), Nepheg (H5298H), Japhia (H3309I), Elishama (H0476H),
    Eliada (H0450), Eliphelet (H0467), Tamar (H8559H), Elpelet (H0467I) and Jerimoth
    (H3406N) <BR> § Nogah = "brightness"<br> one of the 13 sons of David born to him
    in Jerusalem<br>'
