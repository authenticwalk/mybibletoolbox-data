strongs_number: G5106
language: greek
lemma: τοίνυν
transliteration: toínyn
definition: truly now, i.e. accordingly
kjv_usage: then, therefore
derivation: from G5104 (τοί) and G3568 (νῦν);
extended_definition:
  gloss: then
  definition: '<b>τοί-νυν </b><BR /> <i>an inferential particle</i>, [in LXX: <ref=''Isa.3.10;
    5.13; 27.4''>Isa.3:10 5:13 27:4</ref>, <ref=''Wis.1.11; 8.9''>Wis.1:11 8:9</ref>,
    a1. * ;] <BR /><b>accordingly, therefore</b>: as in cl., after the first word
    in a sentence, <ref=''1Co.9.26''>1Co.9:26;</ref> accusative to later usage, at
    the beginning, <ref=''Luk.20.25''>Luk.20:25</ref>, <ref=''Heb.13.13''>Heb.13:13</ref>.†<BR
    /> (AS)'
  morphology: G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τοίνυν</b>, <br /> (τοι, νυν) <b>therefore, accordingly,</b>
    an inferential Particle (never in [<a href="javascript:void(0)" title=" 8th c.BC:
    Homerus Epicus or 8th-7th c.BC: Hesiodus Epicus), χρὴ τ. πύλας ὕμνων ἀναπιτνάμεν
    5th c.BC: Pindarus Lyricus “O.” 6.27, etc.">Refs 8th c.BC+</a>]; εἰ τ... [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.57 ">Refs 5th c.BC+</a>]; ἂν τ... [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 4.7 ">Refs 4th
    c.BC+</a>]; introducing a logical conclusion (less frequently than οὖν), [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Charmides” 159d ">Refs 5th c.BC+</a>];
    φανερὸν τ., δῆλον τ., [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1260a2, “PA” 641a15 ">Refs 4th c.BC+</a>]; also to introduce
    a minor premiss, or a particular instance of a general proposition, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Cratylus” 399b, 5th-6th c.BC: Isocrates
    Orator 4.103, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> in dialogue,
    to introduce an answer, <b>well</b> or <b>well then,</b> ἄπειμι τ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 1050, compare 5th c.BC: Thucydides
    Historicus 5.89, etc.">Refs 5th c.BC+</a>]; especially an answer which has been
    led up to by the same speaker, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Meno” 76a, “IG” 42(1).121.31 (Epid., 4th c.BC)">Refs 5th c.BC+</a>];
    in response to an invitation to speak, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 961, etc.">Refs 5th c.BC+</a>]; in expression
    of approval, especially in phrase καλῶς τ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Cratylus” 433a, etc.; κάλλιστα τ. 5th-6th c.BC:
    Aristophanes Comicus “Vespae” 856 ">Refs 5th c.BC+</a>]; also of disapproval or
    criticism, ἀπόλοιο τ. [<a href="javascript:void(0)" title=" [prev. author] “Nu.”
    1236, compare 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1067. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__3</b></Level3> continuing an argument, <b>well then,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Symposium”
    178d, 5th-6th c.BC: Xenophon Historicus “Anabasis” 3.1.36, 7.7.28, etc. ">Refs
    5th c.BC+</a>] <br /><Level4><b>__3.b</b></Level4> resuming the thread of argument
    or narrative after a break, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Respublica” 562b, “Plt.” 275d, 4th c.BC: Demosthenes Orator
    47.64, etc. ">Refs 5th c.BC+</a>] <br /><Level4><b>__3.c</b></Level4> adding or
    passing to a fresh item or point, <b>further, moreover, again,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Apologia” 33c, 4th c.BC: Demosthenes
    Orator 8.73, 20.18; ἔτι τ. 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης ἰητρικῇς”
    19, 5th-6th c.BC: Plato Philosophus “Phaedo” 109a, “Cri.” 52c, 4th c.BC: Demosthenes
    Orator 20.8; καὶ τ. 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    2.2.25; καί τ. καί 5th-6th c.BC: Plato Philosophus “Sophista” 234a ">Refs 5th
    c.BC+</a>]; μὴ τ. μηδέ.. <b>nay,</b> not even.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.6.19; οὐ τ. οὐδέ ">Refs
    5th c.BC+</a>]<b>nor again,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 57, 4th c.BC: Demosthenes Orator 20.7.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> sometimes at the beginning
    of a speech, ἐγὼ μὲν τ..., referring to something present to the minds of the
    speaker and hearer, <b>now</b> I.., [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 5.1.2, compare “Cyr.” 6.2.14. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__5</b></Level3> with <i>subjunctive</i> of exhortation
    or <i>imperative</i>, in <i>significations</i> [<a href="javascript:void(0)" title="
    1, 2, 3, εὖ τ. ἐπίστασθε.. [prev. author] “An.” 3.1.36, compare “Cyr.” 2.4.8,
    NT.Luke.20.25, etc. ">NT</a>]<br /><Level1><b>__B</b></Level1> Position: in early
    writers τοίνυν is never the first word in a sentence, but this is not uncommon
    in later authors, as [<a href="javascript:void(0)" title=" LXX.Isa.3.10, “Mim.
    Oxy.” 413.225, NT.Luke.20.25, NT.Heb.13.13, 2nd c.AD: Galenus Medicus 2.526, 2nd
    c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 8.429, “Anthologia
    Graeca” 11.127 (2nd c.AD(?): Pollianus Epigrammaticus), “IG” 4.620.13 (from Argos),
    6th c.AD: Choricius Rhetor 32.34">LXX+NT+2nd c.AD+</a>] F.-R. codex (&lt;τῷ&gt;
    add. Kaibel); it is usually placed second, but sometimes later, ἥξω φέρουσα συμβολὰς
    τ. ἅμα [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander Rhetor 143.1,
    compare 5th-6th c.BC: Aristophanes Comicus “Plutus” 863, etc.">Refs 5th c.BC+</a>]
    [ῠ regularly, as [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 760, 5th c.BC: Sophocles Tragicus “Trachiniae” 71
    ">Refs 5th c.BC+</a>]: but sometimes ῡ, as [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Equites” 1259, 2nd c.AD: Alexander Rhetor
    [same place]; in _anapaest meter_, 5th-6th c.BC: Aristophanes Comicus “Nubes”
    429, 435, “Av.” 481.] ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
