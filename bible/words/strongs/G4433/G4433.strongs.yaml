strongs_number: G4433
language: greek
lemma: πτωχεύω
transliteration: ptōcheúō
definition: to be a beggar, i.e. (by implication) to become indigent (figuratively)
kjv_usage: become poor
derivation: from G4434 (πτωχός);
extended_definition:
  gloss: be poor
  definition: '<b>πτωχεύω</b><BR /> (πτωχός), [in LXX: <ref=''Jdg.6.6''>Jdg.6:6</ref>,
    <ref=''Psa.79.8''>Psa.79:8</ref> (דָּלַל); <ref=''Jdg.14.15''>Jdg.14:15</ref>
    A, <ref=''Pro.23.21''>Pro.23:21</ref> (יָרַשׁ); <ref=''Psa.34.10''>Psa.34:10</ref>
    (רוּשׁ), <ref=''Tob.4.21''>Tob.4:21</ref> * ;] <BR />__1. to be a beggar, to beg
    (so chiefly in cl.). <BR /> __2. <b>to be poor as a beggar, to be destitute, poor</b>:
    opposite to πλούσιος ὤν, <ref=''2Co.8.9.''>2Co.8:9.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
