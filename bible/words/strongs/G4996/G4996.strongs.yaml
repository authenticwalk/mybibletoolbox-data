lemma: σωφρόνως
transliteration: sōphrónōs
definition: with sound mind, i.e. moderately
kjv_usage: soberly
derivation: adverb from G4998 (σώφρων);
extended_definition:
  gloss: in self-control
  definition: '<b>σωφρόνως </b><BR /> <i>adv.</i>, [in LXX: <ref=''Wis.9.11''>Wis.9:11</ref>
    * ;] <BR /><b>with sound mind, prudently, soberly</b>: <ref=''Tit.2.12.''>Tit.2:12.</ref>†<BR
    /> (AS)'
