strongs_number: G2824
language: greek
lemma: κλίμα
transliteration: klíma
definition: a slope, i.e. (specially) a "clime" or tract of country
kjv_usage: part, region
derivation: from G2827 (κλίνω);
extended_definition:
  gloss: region
  definition: '<b>κλίμα</b>, -τος, τό<BR /> (κλίνω) [in LXX: <ref=''Jdg.20.2''>Jdg.20:2</ref>
    A (פִּנָּה)* ;] <BR />__1. an inclination, slope, esp. the slope from the equator
    to the pole (Arist). <BR /> __2. <b>a region </b>(Polyb., al.): pl., <ref=''Rom.15.23''>Rom.15:23</ref>,
    <ref=''2Co.11.10''>2Co.11:10</ref>, <ref=''Gal.1.21''>Gal.1:21</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
