strongs_number: G0518
language: greek
lemma: ἀπαγγέλλω
transliteration: apangéllō
definition: to announce
kjv_usage: bring word (again), declare, report, shew (again), tell
derivation: from G575 (ἀπό) and the base of G32 (ἄγγελος);
extended_definition:
  gloss: to announce
  definition: '<b>ἀπ-αγγέλλω </b><BR /> [in LXX chiefly for נָגַד hi. ;] <BR /><b>of
    a messenger, speaker, or writer, to report, announce, declare</b>: with accusative
    of thing(s), <ref=''Act.4.23''>Act.4:23</ref>, al.; with dative of person(s),
    <ref=''Mat.2.8''>Mat.2:8</ref>, al.; before ὃτι, <ref=''Luk.18.37''>Luk.18:37;</ref>
    πῶς, <ref=''Luk.8.36''>Luk.8:36;</ref> περί, <ref=''Luk.7.18; 13.1''>Luk.7:18
    13:1</ref>, <ref=''Act.28.21''>Act.28:21</ref>, <ref=''1Th.1.9''>1Th.1:9</ref>;
    λέγων, <ref=''Act.22.26''>Act.22:26;</ref> with accusative and inf., <ref=''Act.12.14''>Act.12:14;</ref>
    before εἰς, <ref=''Mrk.5.14''>Mrk.5:14</ref>, <ref=''Luk.8.34''>Luk.8:34</ref>
    (MM, <i>VGT</i>, see word; Cremer, 25) <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
