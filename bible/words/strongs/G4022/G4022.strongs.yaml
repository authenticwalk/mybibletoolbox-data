strongs_number: G4022
language: greek
lemma: περιέρχομαι
transliteration: periérchomai
definition: to come all around, i.e. stroll, vacillate, veer
kjv_usage: fetch a compass, vagabond, wandering about
derivation: from G4012 (περί) and G2064 (ἔρχομαι) (including its alternate);
extended_definition:
  gloss: to go around
  definition: '<b>περι-έρχομαι </b><BR /> [in LXX chiefly for סָבַב ;] <BR /><b>to
    go about </b>(as an itinerant): <ref=''Act.19.13; 28.13''>Act.19:13 28:13</ref>
    (περιελόντες, WH, R, mg.), <ref=''Heb.11.37''>Heb.11:37;</ref> τ. οἰκίας, <b>from
    house to house</b>: <ref=''1Ti.5.13.''>1Ti.5:13.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περιέρχομαι</b>, <br /> <i>imperfect</i> περιηρχόμην [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae” 504 ">Refs 5th
    c.BC+</a>] codex:—<b>go round, go about</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 4.36, etc.; πάντοθεν 5th c.BC: Herodotus Historicus
    7.225; κατὰ τὴν ἀγοράν 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 558; κατὰ
    πᾶσαν χώραν 4th c.BC: Demosthenes Orator 23.139; ἐν κύκλῳ 5th-6th c.BC: Plato
    Philosophus “Politicus” 283b ">Refs 5th c.BC+</a>]; <b>go about</b> like a beggar,
    πρὸς τοὺς φίλους [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 8.2.16 ">Refs 5th c.BC+</a>]; like a
    stranger seeing sights, [<a href="javascript:void(0)" title=" [prev. author] “Oec.”
    10.10 ">Refs</a>]: with <i>participle</i>, <b>go about</b> doing a thing, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae”
    504 codex, 5th-6th c.BC: Plato Philosophus “Apologia” 30a, 5th c.BC: Critias Philosophus,
    Tragicus, Elegiacus 37 4th c.BC: Demosthenes Orator, 4th c.BC: Demosthenes Orator
    13.19: with _accusative_ _cognate_, π. στάδια χίλια 5th-6th c.BC: Aristophanes
    Comicus “Aves” 6; π. ἀπέραντον ὁδόν 5th-6th c.BC: Plato Philosophus “Theaetetus”
    147c; δὔ ἢ τρεῖς δρόμους [prev. author] “Euthd.” 273a ">Refs 5th c.BC+</a>]; [πρεσβείας
    καὶ κατηγορίας] [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    9.72; ποικίλως τὸν βίον π. Vett. Val. 40.28: with _accusative_ loci, π. [τὸν βωμόν]
    5th-6th c.BC: Aristophanes Comicus “Pax” 958; βωμοὺς ἅπαντας ἐν κύκλῳ [prev. author]
    “Pl.” 679; τὴν πόλιν 5th-6th c.BC: Andocides Orator 1.99; τὴν ἀλορὰν κύκλῳ 4th
    c.BC: Demosthenes Orator 19.225 ">Refs 5th c.BC+</a>]; τὴν χώραν π. <b>survey</b>
    it, [<a href="javascript:void(0)" title=" [prev. author] 18.150. ">Refs</a>]<br
    /><Level3><b>__2</b></Level3> with <i>accusative</i> <i>person</i>, in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus (only in tmesi)">Refs 8th c.BC+</a>], <b>encompass</b>,
    of sounds, τὸν.. περὶ φρένας ἤλυθ᾽ ἰωή [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 10.139, compare 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 17.261; τὸν.. περὶ κτύπος ἦλθε ποδοῖιν 19.444 ">Refs 8th c.BC+</a>];
    of the effect of wine, Κύκλωπα περὶ φρένας ἤλυθεν οἶνος [<a href="javascript:void(0)"
    title=" 9.362. ">Refs</a>]<br /><Level3><b>__3</b></Level3> <b>overreach, cheat</b>,
    σοφίῃ π. τινά [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.4, compare 5th-6th c.BC: Aristophanes Comicus “Equites” 1142 (Lyric poetry),
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Nicias” 10. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> later, in literal sense, <b>surround</b>, κύκλῳ
    π. τοὺς πολεμίους [<a href="javascript:void(0)" title=" [prev. author] “Publ.”
    22, compare “Ages.” 38. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>go round
    and return</b> to a point, <b>come round</b>, αὖτις ἐς τυραννίδας περιῆλθον [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.96 ">Refs 5th
    c.BC+</a>]; περιῆλθεν ἐς ὀκτὼ ὁμιλητὰς ἐς τεττάρων καὶ τριάκοντα <b>came down</b>
    to.., [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista
    “Vita Apollonii” 4.37 ">Refs 2nd c.AD+</a>]; of things, events, etc., ἡ ἡγεμονίη
    περιῆλθε.. ἐς τὸ γένος, ἡ βασιληΐη περιῆλθε ἔς τινα, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.7, 187, +others; περιελήλυθε ὁ πόλεμος
    καὶ ἀπῖκται ἐς ὑμέας [prev. author] 7.158 ">Refs 5th c.BC+</a>]; ἐς φθίσιν περιῆλθε
    ἡ νοῦσος the disease <b>ended</b> in..,[<a href="javascript:void(0)" title=" [prev.
    work] 88; π. εἰς ἅπαντας ὁ λόγος 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.151a, compare 5th-6th c.BC: Plato Philosophus “Leges” 866b; ἐπειδὰν οἱ προκείμενοι
    λόγοι περιέλθωσι 5th-6th c.BC: Xenophon Historicus “Symposium” 4.20: with _accusative_,
    Πανιώνιον ἡ τίσις περιῆλθε">Refs 5th c.BC+</a>] vengeance <b>came at last upon</b>
    him, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.106
    ">Refs 5th c.BC+</a>]; ταῦτα ἰσχυρῶς περιελήλυθε τοὺς πολλούς <b>has taken</b>
    strong <b>hold upon</b> them, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Lucianus Sophista “Luct.” 10 ">Refs 2nd c.AD+</a>]; τὸ πάθος.. τοὺς πολλοὺς..
    π. [<a href="javascript:void(0)" title=" [prev. author] “Hist.Conscr.” 2. ">Refs</a>]<br
    /><Level3><b>__II.2</b></Level3> of Time, <b>come round</b>, περιῆλθεν ὁ ἐνιαυτός
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 8.6.19. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    of the heavenly bodies, <b>rotate, revolve</b>, ὁ οὐρανὸς π. [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Caelo” 272b14; ὁπόταν ὁ ἥλιος τὸν
    ἑαυτον περιέλθῃ κύκλον 5th-6th c.BC: Plato Philosophus “Timaeus” 39c. ">Refs 5th
    c.BC+</a>]'
