strongs_number: G4576
language: greek
lemma: σέβομαι
transliteration: sébomai
definition: to revere, i.e. adore
kjv_usage: devout, religious, worship
derivation: middle voice of an apparently primary verb;
extended_definition:
  gloss: be devout
  definition: '<b>σέβω </b><BR /> [in LXX (chiefly for יָרֵא, <ref=''Jos.4.24''>Jos.4:24</ref>,
    al.) and NT always mid., σέβομαι, exc. <ref=''4Ma.5.24''>4Ma.5:24</ref> ;] <BR
    /><b>to worship</b>: with accusative of person(s), <ref=''Mat.15.9''>Mat.15:9</ref>,
    <ref=''Mrk.7.7''>Mrk.7:7</ref>, <ref=''Act.18.13; 19.27''>Act.18:13 19:27</ref>;
    σεβόμενος τ. θεόν, <ref=''Act.16.14; 18.7''>Act.16:14 18:7</ref>; σεβόμενοι (σ.
    προσήλυτοι, σ. Ἕλληνες), devout, <ref=''Act.13.43, 50; 17.4, 17''>Act.13:43, 50
    17:4, 17</ref> (cf. προσήλυτος).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σέβομαι</b>, <br /> mostly used in <i>present</i>: <i>imperfect</i>
    in [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.197
    ">Refs 5th c.BC+</a>]: <i>future</i> σεβήσομαι [<a href="javascript:void(0)" title="
    “POxy.” 1381.202 (2nd c.AD)">Refs 2nd c.AD+</a>]: <i>aorist</i> ἐσέφθην [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 164, 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 254b, 3rd c.AD: Porphyrius Tyrius Philosophus “Vita Plotini” 12 ">Refs
    5th c.BC+</a>]:—<b>feel awe</b> or <b>fear</b> before God,<b>feel shame</b>, οὔ
    νυ σέβεσθ; [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 4.242, compare 5th-6th c.BC: Aristophanes Comicus “Nubes” 293; τιμῶν
    καὶ σεβόμενος 5th-6th c.BC: Plato Philosophus “Leges” 729c ">Refs 8th c.BC+</a>];
    σεφθεῖσα <b>awe-stricken</b>, [<a href="javascript:void(0)" title="[prev. author]
    “Phdr.” ">Refs</a>] [same place]: rarely with <i>infinitive</i>, <b>dread</b>
    or <b>fear to do</b> a thing, σ. προσιδέσθαι.., ἀντία φάσθαι [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 694 (Lyric poetry); μιαίνειν
    τὸ θεῖον 5th-6th c.BC: Plato Philosophus “Timaeus” 69d; σέβεται καὶ φοβεῖται..
    τό τι κινεῖν τῶν καθεστώτων [prev. author] “Lg.” 798b ">Refs 5th c.BC+</a>]: so
    with <i>accusative</i> <i>of things</i>, <b>to fear to do</b> it, [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 2.4.12 ">Refs 5th c.BC+</a>]: with <i>participle</i>,
    σ. προσορῶν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 250e. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> after
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>],
    with <i>accusative</i> <i>person</i>, <b>revere, worship</b>, Κρονίδαν [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 6.25; θεούς 4th-5th c.BC: Aeschylus Tragicus
    “Supplices” 921, etc.">Refs 5th c.BC+</a>]; πάντων ἀνάκτων κοινοβωμίαν[<a href="javascript:void(0)"
    title=" [prev. work] 223; Λατώ 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae”
    123 ">Refs 5th c.BC+</a>]; Λυκοῦργον σέβεσθαι <b>worship</b> him <b>as a hero</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.66, compare
    7.197; προσορῶν ὡς θεὸν σ. τινά 5th-6th c.BC: Plato Philosophus “Phaedrus” 251a
    ">Refs 5th c.BC+</a>]; <b>do homage to</b> Zeus, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 937 ">Refs 4th c.BC+</a>]:
    generally, <b>pay honour</b> or <b>respect to.. </b>, θνατοὺς ἄγαν σ. [<a href="javascript:void(0)"
    title="[prev. work] 543 (Lyric poetry)">Refs</a>]; τὸ φίλον [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 187 (Lyric poetry), compare
    “Ph.” 1163 (Lyric poetry), etc.; σ. τινὰ τύχης μάκαρος 5th c.BC: Euripides Tragicus
    “Iphigenia Taurica” 648. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    especially of Jewish proselytes, σεβομένη τὸν θεόν [<a href="javascript:void(0)"
    title=" NT.Act.16.14, compare 1st c.AD: Josephus Historicus “Antiquitates Judaicae”
    14.7.2 ">NT+1st c.AD+</a>]; σεβόμενοι προσήλυτοι, Ἕλληνες, [<a href="javascript:void(0)"
    title=" NT.Act.13.43, 17.4; σεβόμεναι γυναῖκες [prev. work] 13.50. ">NT</a>]<br
    /><Level3><b>__3</b></Level3> of things, τὰ βυβλία σεβόμενοι μεγάλως [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.128; ὄργια 5th-6th c.BC: Aristophanes
    Comicus “Thesmophoriazusae” 949; ὦ Πιερία, σέβεταί σ᾽ Εὔιος 5th c.BC: Euripides
    Tragicus “Bacchae” 566 (Lyric poetry); τὸ σῶφρον αἰδούμενος ἅμα καὶ σ. 5th-6th
    c.BC: Plato Philosophus “Leges” 837c. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>active</i> σέβω is post-[<a href="javascript:void(0)" title=" 8th c.BC: Homerus
    Epicus ">Refs 8th c.BC+</a>], used only in <i>present</i> and <i>imperfect</i>,
    <b>worship, honour</b>, mostly of the gods, σ. Δήμητρος πανήγυριν [<a href="javascript:void(0)"
    title=" 7th c.BC: Archilochus Lyricus 120; πατρὸς Ὀλυμπίοιοτιμάν 5th c.BC: Pindarus
    Lyricus “O.” 14.12; θεούς 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas”
    596; Νύμφας [prev. author] “Eu.” 22; Ἅιδην 5th c.BC: Sophocles Tragicus “Antigone”
    777 ">Refs 7th c.BC+</a>]; τἀν Ἅιδου[<a href="javascript:void(0)" title=" [prev.
    work] 780; θεῶν θέσμια [prev. author] “Aj.” 713 (Lyric poetry), etc.">Refs</a>];
    rare in Prose, νομίζεται θεοὺς σέβειν [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 4.4.19, compare 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 600 ">Refs 5th c.BC+</a>]; but also of parents, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1377, compare “Ant.” 511
    ">Refs 5th c.BC+</a>]; of kings, [<a href="javascript:void(0)" title=" [prev.
    author] “Aj.” 667, etc. ">Refs</a>]; of suppliants, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 151 (Lyric poetry); λέγω
    κατ᾽ ἄνδρα, μὴ θεόν, σέβειν ἐμέ [prev. author] “Ag.” 925; αἰχμὴν.. μᾶλλον θεοῦ
    σ. [prev. author] “Th.” 530; σ. ὀνείρων φάσματα [prev. author] “Ag.” 274; τὰς
    ἐμὰς ἀρχὰς σ. 5th c.BC: Sophocles Tragicus “Antigone” 744 (εὖ σέβουσι is uncertain
    conjecture for εὐσεβοῦσι in 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 338,
    compare 5th c.BC: Euripides Tragicus “Phoenissae” 1320, “Tr.” 85)">Refs 5th c.BC+</a>];
    σέβειν ἐν τιμῇ with <i>accusative</i>, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Persae” 166, 5th-6th c.BC: Plato Philosophus “Leges”
    647a: with ">Refs 5th c.BC+</a>]<i>infinitive</i>, ὑβρίζειν ἐν κακοῖσιν οὐ σέβω,
    i.e. τὸ ὑβρίζειν, I do not <b>respect, approve</b> it, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1612; τὸ μὴ ἀδικεῖν σέβοντες
    [prev. author] “Eu.” 749 ">Refs 4th c.BC+</a>]: rarely of a god, Ποσειδῶν.. τὰς
    ἐμὰς ἀρὰς σέβων [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Hippolytus” 896:">Refs 5th c.BC+</a>] —σέβομαι as <i>passive</i>, <b>to be reverenced</b>,
    ἡ δ᾽ οἴκοι [πόλις] πλέον δίκῃ σέβοιτ᾽ ἄν [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 760 ">Refs 5th c.BC+</a>]; τὸ
    σεβόμενον <b>reverence</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.1101d. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    less frequently <i>absolutely</i>, <b>to worship, to be religious</b>, τὸν σέβοντ᾽
    εὐεργετεῖν [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 725, compare 897; οὐ γὰρ σέβεις 5th c.BC: Sophocles Tragicus “Antigone”
    745; κρίνοντες ἐν ὁμοίῳ καὶ σέβειν καὶ μή 5th c.BC: Thucydides Historicus 2.53
    ">Refs 5th c.BC+</a>]; but in all these places an object should perhaps be supplied
    from the context. (σέβομαι probably originally ''<b>I shrink from.. </b>'', of
    which σοβέω is the causal; perhaps <i>cognate</i> with Sanskrit <i>tyajati</i>
    ''desert, let go''.)'
