strongs_number: G1785
language: greek
lemma: ἐντολή
transliteration: entolḗ
definition: injunction, i.e. an authoritative prescription
kjv_usage: commandment, precept
derivation: from G1781 (ἐντέλλομαι);
extended_definition:
  gloss: commandment
  definition: '<b>ἐντολή</b>, -ῆς, ἡ<BR /> (ἐντέλλω, which see), [in LXX chiefly for
    מִצְוָה; in pl. frequently in Pss for פִּקּוּד ;] <BR />__1. <b>generally, a charge,
    injunction, order, command</b>: <ref=''Luk.15.29''>Luk.15:29</ref>, <ref=''Jhn.10.18;
    11.57; 12.49-50; 14.31''>Jhn.10:18 11:57 12:49-50 14:31</ref>, <ref=''Act.17.15''>Act.17:15</ref>,
    <ref=''Col.4.10''>Col.4:10</ref>; ἐ. σαρκίνη, <ref=''Heb.7.16, 18''>Heb.7:16,
    18</ref> <BR /> __2. Esp. of religious precepts and commandments; <BR /> __(a)
    <b>of God''s commandments</b>: in OT, <ref=''Mat.15.3; 22.36, 38; 22.40''>Mat.15:3
    22:36, 38 22:40</ref> <ref=''Mrk.7.8-9''>Mk  7:8-9</ref>; <ref=''Mrk.10.5, 19;
    12.28, 31''>Mrk.10:5, 19 12:28, 31</ref> <ref=''Eph.2.15''>Eph.2:15</ref>, <ref=''Heb.9.19''>Heb.9:19</ref>;
    esp. of the decalogue, <ref=''Mat.5.19; 19.17''>Mat.5:19 19:17</ref>, <ref=''Mrk.10.19''>Mrk.10:19</ref>,
    <ref=''Luk.18.20; 23.56''>Luk.18:20 23:56</ref>, <ref=''Rom.7.8-13; 13.9''>Rom.7:8-13
    13:9</ref>, <ref=''Eph.6.2''>Eph.6:2</ref>; of God''s command­ments in general,
    <ref=''Luk.1.6''>Luk.1:6</ref>, <ref=''1Co.7.19''>1Co.7:19</ref>, <ref=''1Jn.2.3-8''>1Jn.2:3-8</ref>
    <ref=''Jhn.3.22-24''>Jn 3:22-24</ref> <ref=''Jhn.4.21''>Jn 4:21</ref> <ref=''Jhn.5.2-3''>Jn
    5:2-3</ref>, <ref=''Rev.12.17; 14.12''>Rev.12:17 14:12</ref>; collectively, ἡ
    ἐ. (cf. τ. ἔργον τ. θεοῦ, <ref=''Jhn.6.29''>Jhn.6:29</ref>), <ref=''1Ti.6.14''>1Ti.6:14</ref>,
    <ref=''2Pe.2.21; 3.2''>2Pe.2:21 3:2</ref>; <BR /> __(b) <b>of things commanded
    Christ by the Father</b>: <ref=''Jhn.12.49-50; 14.31; 15.10''>Jhn.12:49-50 14:31
    15:10</ref>; <BR /> __(with) <b>of the precepts of Christ</b>: <ref=''Jhn.13.34;
    14.15, 21; 15.10, 12''>Jhn.13:34 14:15, 21 15:10, 12</ref>, <ref=''1Co.14.37''>1Co.14:37</ref>.
    <BR /> __3. <b>Phrases</b>: before ἵνα, <ref=''Jhn.13.34; 15.12''>Jhn.13:34 15:12</ref>,
    <ref=''1Jn.3.23''>1Jn.3:23</ref> <ref=''Jhn.4.21''>Jn 4:21</ref>, <ref=''2Jn.6''>2Jn.6</ref>;
    ἐντολὴν (ὰς) παραβαίνειν, <ref=''Mat.15.3''>Mat.15:3;</ref> ἀκυροῦν, <ref=''Mat.15.6''>Mat.15:6</ref>
    Rec.; τηρεῖν, <ref=''Mat.19.17''>Mat.19:17</ref> <ref=''Jhn.15.10''>Jhn.15:10</ref>,
    al.; ποιεῖν, <ref=''1Jn.5.2''>1Jn.5:2;</ref> διδόναι, <ref=''Jhn.11.57''>Jhn.11:57;</ref>
    λαμβάνειν, <ref=''Jhn.10.18''>Jhn.10:18</ref>, <ref=''2Jn.4''>2Jn.4</ref>; ἔχειν,
    <ref=''Jhn.14.21''>Jhn.14:21</ref>, <ref=''Heb.7.5''>Heb.7:5</ref>; ἐ. καὶ δικαιώματα,
    <ref=''Luk.1.6''>Luk.1:6;</ref> ἐντολαὶ ἀνθρώπων (of Jewish tradition), <ref=''Tit.1.14''>Tit.1:14;</ref>
    i. καινή, <ref=''Jhn.13.34''>Jhn.13:34</ref>, <ref=''1Jn.2.7''>1Jn.2:7</ref>,
    <ref=''2Jn.5''>2Jn.5</ref>.†<BR /> (AS)'
  morphology: G:N-F
