etymology:
  lsj_definition: '<b> ἐντολ-ή</b>, ἡ, <br /> <b>injunction, order, command,</b> frequently
    in <i>plural</i>, <b>orders, commands,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “Fragmenta.” 177, 5th c.BC: Herodotus Historicus 1.22,
    3.147, 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 12, etc.; ἐντολαὶ
    θεοῦ NT.1Cor.7.19 ">NT+5th c.BC+</a>]; ἐντολὰς δοῦναι Decrees cited in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.75; ἐντολὴν ἐπιτελέειν 5th c.BC: Herodotus
    Historicus 1.157 ">Refs 5th c.BC+</a>]; royal <b>ordinance,</b> [<a href="javascript:void(0)"
    title=" PTeb. 6.10 (2nd c.BC)">Refs 2nd c.BC+</a>]; θεῖαι ἐ., of Imperial <b>ordinances</b>,
    [<a href="javascript:void(0)" title=" “SIG” 888.51 (3rd c.AD)">Refs 3rd c.AD+</a>];
    ἀπ᾽ ἐντολῆς by <b>proxy,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Pr.Im.” 16.">Refs 2nd c.AD+</a>] —Rare in Trag. and _Attic dialect_
    Prose.'
