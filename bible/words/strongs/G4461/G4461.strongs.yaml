strongs_number: G4461
language: greek
lemma: ῥαββί
transliteration: rhabbí
definition: my master, i.e Rabbi, as an official title of honor
kjv_usage: Master, Rabbi
derivation: of Hebrew origin (H07227 with pronominal suffix);
extended_definition:
  gloss: Rabbi
  definition: '<b>ῥαββεί</b> (Rec. -βί, see WH, <i>App.</i>, 155) (Heb. and Aram.
    רַב, my master; see Dalman, <i>Words</i>, 327, 331 ff.), <BR /> <b>a title of
    respectful address to Jewish teachers, Rabbi</b>: <ref=''Mat.23.7-8;''>Mat.23:7-8;</ref>
    of John, <ref=''Jhn.3.26''>Jhn.3:26;</ref> of Christ, <ref=''Mat.26.25, 49''>Mat.26:25,
    49</ref>, <ref=''Mrk.9.5; 11.21; 14.45''>Mrk.9:5 11:21 14:45</ref>, <ref=''Jhn.1.30,
    50; 3.2; 4.31; 6.25; 9.2; 11.8''>Jhn.1:30, 50 3:2 4:31 6:25 9:2 11:8</ref>; κύριε
    ῥ <ref=''Mrk.10.51''>Mrk.10:51</ref> (WH, mg., see: ῥαββουνεί).†<BR />  <b>ῥαββουνεί</b>
    (Rec. -βονί, see: ῥαββεί) (Aram. רַבּוֺנִי, later, רִבּוֺנִי my master; on the
    Greek vocalization and the relation of the word to ῥαββεί, see Dalman, <i>Words</i>,
    324, 340; <i>Gr.</i>, 140; <i>DB</i>, iv, 190) <BR /> <b>Rabboni</b>: <ref=''Mrk.10.51''>Mrk.10:51</ref>
    (WH, mg., κύριε ῥαββεί), <ref=''Jhn.20.16.''>Jhn.20:16.</ref>†<BR /> (AS)'
