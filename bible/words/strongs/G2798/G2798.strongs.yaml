strongs_number: G2798
language: greek
lemma: κλάδος
transliteration: kládos
definition: a twig or bough (as if broken off)
kjv_usage: branch
derivation: from G2806 (κλάω);
extended_definition:
  gloss: branch
  definition: '<b>κλάδος</b>, -ου, ὁ<BR /> (κλάω), [in LXX for דָּלִיָּה, כַּף, etc.
    ;] <BR /><b>a young tender shoot broken off for grafting; then, a branch</b>:
    <ref=''Mat.13.32; 21.8; 24.32''>Mat.13:32 21:8 24:32</ref>, <ref=''Mrk.4.32; 13.28''>Mrk.4:32
    13:28</ref>, <ref=''Luk.13.19''>Luk.13:19</ref>; metaphorically, of descendants
    (cf. <ref=''Sir.40.15''>Sir.40:15</ref>), <ref=''Rom.11.16-19, 21''>Rom.11:16-19,
    21</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κλάδος</b> [ᾰ], ου, ὁ, <br /> <b>branch, shoot</b> of a tree,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Juventute”
    468b25, “GA” 752a20 ">Refs 4th c.BC+</a>]; <b>twig</b>, opposed to ἀκρεμών, [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 1.1.9, 1.10.7 ">Refs 4th c.BC+</a>]: generally, <b>branch</b>, τῆς
    ἐλαίης τοὺς κλάδους [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.19 ">Refs 5th c.BC+</a>]: presented by suppliants, ἐλαίας θ᾽ ὑψιγέννητον
    κλάδον [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 43, compare “Supp.” 22 (_anapaest meter_), 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 3, 143 ">Refs 5th c.BC+</a>]; also of <b>laurel branches</b>
    used in temples, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Ion” 80. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>plank,</b>
    [<a href="javascript:void(0)" title=" POxy. 1738.4, +others (3rd c.AD). ">Refs
    3rd c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>branch</b> of a blood-vessel,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 15.141. ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3> <i>metaphorically</i>, ἀπὸ νώτοιο
    δύο κλάδοι ἀΐσσονται two <b>arms</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Empedocles Poeta Philosophus 29.1. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    κ. ἐλέας, of a young girl, [<a href="javascript:void(0)" title=" “epigram Gr.”
    368.7:—metapl. forms, _dative_ κλαδί “Scol.” 9, probably in “SIG” 1025.33 (Cos,
    4th-3rd c.BC)">Refs 4th c.BC+</a>]; τῇ κ. [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 4.38 codices
    (compare 12th c.AD: Eustathius Episcopus Thessalonicensis 58.37); τῷ κ. 4th-5th
    c.AD: Choeroboscus Grammaticus “Scholia in Theodosii Canones” 1.138; _accusative_
    κλάδα “Lyrica Adespota” 122 ">Refs 2nd c.AD+</a>]; compare κλάδα[ν]· κλάδον, [<a
    href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus ">Refs
    5th c.AD+</a>]; <i>genitive</i> <i>plural</i> κλαδέων probably in [<a href="javascript:void(0)"
    title=" 3rd c.BC: Philoxenus Epigrammaticus 1.3; _dative_ _plural_ κλάδεσι 5th-6th
    c.BC: Aristophanes Comicus “Aves” 239 (Lyric poetry)">Refs 5th c.BC+</a>], <i>Epic
    dialect</i> κλαδέεσσι [<a href="javascript:void(0)" title=" 2nd c.BC: Nicander
    Epicus “fragment” 74.19; _accusative_ κλάδας [prev. work]53. ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
