    2.177">Refs 7th c.BC+</a>]; <b>without blemish,</b> εἶδος ἄ.[<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia” 259; κάλλει 4th-5th c.BC: Aeschylus
