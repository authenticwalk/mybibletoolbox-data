strongs_number: G0299
language: greek
lemma: ἄμωμος
transliteration: ámōmos
definition: unblemished (literally or figuratively)
kjv_usage: without blame (blemish, fault, spot), faultless, unblamable
derivation: from G1 (Α) (as a negative particle) and G3470 (μῶμος);
extended_definition:
  gloss: blameless
  definition: '<b>ἄ-μωμος</b>, -ον<BR /> (μῶμος, which see), [in LXX chiefly for תָּמִים
    ]; <BR /><b>of sacrificial victims, without blemish</b>: of Christ, <ref=''Heb.9.14''>Heb.9:14</ref>,
    <ref=''1Pe.1.19''>1Pe.1:19</ref>; etbically, <b>unblemished, faultless</b>: <ref=''Eph.1.4;
    5.27''>Eph.1:4 5:27</ref>, <ref=''Php.2.15''>Php.2:15</ref>, <ref=''Col.1.22''>Col.1:22</ref>,
    <ref=''Jude.24''>Ju 24</ref>, <ref=''Rev.14.5''>Rev.14:5</ref> (Cremer, 425, 788;
    MM, <i>VGT</i>, see word).†<BR /> <re><i>SYN.</i>: ἀμίαντος, ἄσπιλος </re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄμωμος</b>, ον, <br /> <b>blameless,</b> [<a href="javascript:void(0)"
