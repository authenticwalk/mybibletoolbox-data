strongs_number: G3152
language: greek
lemma: μάταιος
transliteration: mátaios
definition: empty, i.e. (literally) profitless, or (specially), an idol
kjv_usage: vain, vanity
derivation: from the base of G3155 (μάτην);
extended_definition:
  gloss: futile
  definition: '<b>μάταιος</b>, -ον<BR /> (as in Att.., but -αία, -αιον, <ref=''1Co.15.17''>1Co.15:17</ref>,
    <ref=''1Pe.1.18''>1Pe.1:18</ref>; μάτην), [in LXX for שָׁוְא, הֶבֶל, כָּזָב, etc.
    ;] <BR /><b>vain, useless</b>: ἀνωφελὴς κ. μ., <ref=''Tit.3.9''>Tit.3:9;</ref>
    πίστις, <ref=''1Co.15.17''>1Co.15:17;</ref> θρησκεία, <ref=''Jas.1.26''>Jas.1:26;</ref>
    διαλογισμοί, <ref=''1Co.3.20''>1Co.3:20</ref> (LXX); ἀναστροφή, <ref=''1Pe.1.18''>1Pe.1:18;</ref>
    of idols and heathen gods, τὰ μ. (<ref=''Jer.2.5''>Jer.2:5</ref>, <ref=''2Ki.17.15''>4Ki.17:15</ref>,
    al.): <ref=''Act.14.15''>Act.14:15</ref> <BR /> <re><i>SYN.</i>: κενός, q.v </re>
    (AS)'
  morphology: G:A / G:ADV
  source: STEPBible/Abbott-Smith
