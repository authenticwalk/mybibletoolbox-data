strongs_number: G3432
language: greek
lemma: μοιχός
transliteration: moichós
definition: a (male) paramour; figuratively, apostate
kjv_usage: adulterer
derivation: perhaps a primary word;
extended_definition:
  gloss: adulterer
  definition: '<b>μοιχός</b>, -οῦ, ὁ <BR /> [in LXX for נָאַף ;] <BR /><b>an adulterer</b>:
    <ref=''Luk.18.11''>Luk.18:11</ref>, <ref=''1Co.6.9''>1Co.6:9</ref>, <ref=''Heb.13.4''>Heb.13:4</ref>.†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μοιχός</b>, ὁ, <br /> <b>adulterer, paramour</b>, [<a href="javascript:void(0)"
    title=" 6th c.BC: Hipponax Iambographus 74, 5th c.BC: Sophocles Tragicus “Fragmenta”
    [1127.6], 5th-6th c.BC: Aristophanes Comicus “Plutus” 168, 5th-6th c.BC: Plato
    Philosophus “Symposium” 191d, etc.: proverbial, θύραν, δι᾽ ἧς γαλῆ καὶ μ. οὐκ
    εἰσέρχεται 4th-3rd c.BC: Apollodorus Carystius Comicus 6; ὅρκοι μοιχῶν 5th c.BC:
    Philonides Comicus 7 ">Refs 6th c.BC+</a>]; κεκαρμένος μοιχὸν μιᾷ μαχαίρᾳ having
    the head close shaven with a razor, as was done by way of punishment to persons
    taken in adultery, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 849. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    generally, <b>paramour</b>, of a sodomite, [<a href="javascript:void(0)" title="
    “POxy.” 1160.26 (3rd-4th c.AD). (Cf. ὀμείχω.) ">Refs 3rd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>idolatrous person,</b> [<a href="javascript:void(0)" title="NT.Jam.4.4. ">NT</a>]'
  source: STEPBible/LSJ
