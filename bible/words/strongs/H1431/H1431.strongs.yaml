strongs_number: H1431
language: hebrew
lemma: גָּדַל
transliteration: gâdal
pronunciation: gaw-dal'
definition: to be (causatively make) large (in various senses, as in body, mind, estate
  or honor, also in pride)
kjv_usage: advance, boast, bring up, exceed, excellent, be(-come, do, give, make,
  wax), great(-er, come to... estate, [phrase] things), grow(up), increase, lift up,
  magnify(-ifical), be much set by, nourish (up), pass, promote, proudly (spoken),
  tower.
derivation: a primitive root; properly, to twist (compare H1434 (גְּדִל)), i.e.
