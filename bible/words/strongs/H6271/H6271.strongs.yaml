extended_definition:
  gloss: Athaliah
  definition: 'A man living at the time of Exile and Return, only mentioned at Ezr.8.7;
    <br> father of: Jeshaiah (H3470I)<BR> § Athaliah = "afflicted of the Lord"<br>1)
    son of Jeroham of the tribe of Benjamin<br>2) father of Jeshaiah of the sons of
    Elam who was one of the heads of a family who returned with Ezra from exile<br>3)
    the daughter of Ahab and Jezebel and the wife of king Jehoram of Judah; killer
    of all the members of the royal family of Judah with the exception of one baby
    named Joash who was hidden by the high priest Jehoiada until 6 years had passed
    and Jehoiada led the revolution to put him on the throne, overthrowing Athaliah
    and putting her to death'
