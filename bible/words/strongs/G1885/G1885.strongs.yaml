strongs_number: G1885
language: greek
lemma: ἐπαρχία
transliteration: eparchía
definition: a special region of government, i.e. a Roman præfecture
kjv_usage: province
derivation: from a compound of G1909 (ἐπί) and G757 (ἄρχω) (meaning a governor of
  a district, "eparch");
extended_definition:
  gloss: province
  definition: '<b>ἐπαρχεία</b> (Rec. -χία, see Bl., § 3, 5), -ας, ἡ <BR /> (ἔπαρχος,
    a prefect), [in LXX: <ref=''Est.4.11''>Est.4:11</ref> (מְדִינָה), <ref=''Jdt.3.6''>Jdth.3:6</ref>
    A* ;] <BR /><b>the jurisdiction of a prefect, a province</b>: <ref=''Act.23.3,
    34; 25.1''>Act.23:3, 34 25:1</ref>.†<BR /> *†ἐπάρχεισς, -ον, <BR /> <b>of a prefect</b>:
    ἡ ἐ. (sc. ἐξουσία) = ἐπαρχεια, which see, <ref=''Act.25.1''>Act.25:1</ref> (WH,
    mg.).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπαρχ-ία</b>, ἡ, <br /> <b>the government of an</b> ἔπαρχος,
    or <b>the district governed by him,</b> = Latin <i>provincia,</i> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 2.19.2, “SIG” 888.45 (Scaptopara, 3rd c.AD),
    1st c.BC-1st c.AD: Strabo Geographus 3.4.20, 17.3.25 (_plural_), 1st c.BC: Diodorus
    Siculus Historicus 37.10, 38.8, +others, NT.Act.23.34, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Caesar” 4 ">NT+2nd c.BC+</a>]; of Carthage, <b>empire,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Phlegon Trallianus Paradoxographus
    “Miracula” 18. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> military
    <b>''command'', force occupying a district,</b> [<a href="javascript:void(0)"
    title=" 3rd-2nd c.BC: Philo Mechanicus “(Belopoeica) Excerpte aus Philons Mechanik
    - Ath. Berl. Akad.” 96.49 (_plural_). ">Refs 3rd c.BC+</a>]'
  source: STEPBible/LSJ
