strongs_number: H0568
language: hebrew
lemma: אֲמַרְיָה
transliteration: ʼĂmaryâh
pronunciation: am-ar-yaw'
definition: Amarjah, the name of nine Israelites
kjv_usage: Amariah.
derivation: or prolonged אֲמַרְיָהוּ; from H559 (אָמַר) and H3050 (יָהּ); Jah has
  said (i.e. promised);
extended_definition:
  gloss: Amariah
  definition: 'A man living at the time of Divided Monarchy, only mentioned at Zep.1.1;
    <br> son of: Hezekiah (H2396K); <br> father of: Gedaliah (H1436H)<BR> § Amariah
    = "Jehovah speaks" or "Yah(u) has promised"<br>1) Zadok''s grandfather<br>2) a
    head priest''s son in Solomon''s time<br>3) a chief priest under Jehoshaphat<br>4)
    Hezekiah''s son, great-grandfather of Zephaniah<br>5) a Levite in Ezra''s time<br>6)
    a Levite under Hezekiah<br>7) a priest in Nehemiah''s time'
