strongs_number: G1765
language: greek
lemma: ἐνισχύω
transliteration: enischýō
definition: to invigorate (transitively or reflexively)
kjv_usage: strengthen
derivation: from G1722 (ἐν) and G2480 (ἰσχύω);
extended_definition:
  gloss: to strengthen
  definition: '<b>ἐν-ισχύω </b><BR /> [in LXX for חָזַק, etc. ;] <BR /><b>to strengthen</b>:
    in spiritual sense, <ref=''Luk.22.43''>Luk.22:43;</ref> pass., <ref=''Act.9.19''>Act.9:19</ref>
    (Rec. ἐνισχύσεν, became strong, as in LXX, <ref=''Gen.12.10; 48.2''>Gen.12:10
    48:2</ref>, al.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐνισχύω</b>, <br /> <b>strengthen, confirm,</b> ὁ χρόνος ταῦτα
    -ύσει πάντα [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “νόμος” 3; ἄγγελος ἐνισχύων αὐτόν NT.Luke.22.43 ">NT+5th c.BC+</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" 4th c.AD: Julianus Imperator “Gal.fragment”
    7. ">Refs 4th c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>intransitive</i>,
    <b>prevail in</b> or <b>among,</b> ἐν ταῖς πόλεσι ἐνισχύει τὰ νόμιμα [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1180b4: _absolutely_,
    [prev. author] “PA” 653a31 +others; τοῦτ᾽ ἐνισχύειν ἑκάστῳ 4th-3rd c.BC: Theophrastus
    Philosophus “de Sensu” 63, compare 67; παρά τισιν ἐ. ἐν παροιμίας μέρει 1st c.BC:
    Diodorus Siculus Historicus 20.58 ">Refs 4th c.BC+</a>]; ἐνίσχυσεν ὡς.. <b>the
    opinion prevailed</b> that.., [<a href="javascript:void(0)" title=" [prev. author]
    5.57. ">Refs</a>]'
  source: STEPBible/LSJ
