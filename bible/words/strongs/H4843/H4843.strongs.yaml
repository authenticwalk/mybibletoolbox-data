strongs_number: H4843
language: hebrew
lemma: מָרַר
transliteration: mârar
pronunciation: maw-rar'
definition: to be (causatively, make) bitter (literally or figuratively)
kjv_usage: (be, be in, deal, have, make) bitter(-ly, -ness), be moved with choler,
  (be, have sorely, it) grieved(-eth), provoke, vex.
derivation: a primitive root; properly, to trickle (see H4752 (מַר)); but used only
  as a denominative from H4751 (מַר);
