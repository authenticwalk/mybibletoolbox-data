strongs_number: G0600
language: greek
lemma: ἀποκαθίστημι
transliteration: apokathístēmi
definition: to reconstitute (in health, home or organization)
kjv_usage: restore (again)
derivation: from G575 (ἀπό) and G2525 (καθίστημι);
extended_definition:
  gloss: to restore
  definition: '<b>ἀπο-καθ-ίστημι</b> (ἀποκαθιστάω, <ref=''Mrk.9.12''>Mrk.9:12</ref>,
    Rec., -ιστάνω, LTTr.; cf. <ref=''Act.1.6''>Act.1:6;</ref> -κατιστάνω, WH), <BR
    /> [in LXX chiefly for שׁוּב ;] <BR />__1. to restore, i.e. to a former condition:
    of health, <ref=''Mat.12.13''>Mat.12:13</ref>, <ref=''Mrk.3.5; 8.25''>Mrk.3:5
    8:25</ref>, <ref=''Luk.6.10''>Luk.6:10</ref>; of social or political affairs,
    <ref=''Mat.17.11''>Mat.17:11</ref>, <ref=''Mrk.9.12''>Mrk.9:12</ref>, <ref=''Act.1.6''>Act.1:6</ref>.
    <BR /> __2. <b>to give back, bring back</b>: <ref=''Heb.13.19''>Heb.13:19</ref>
    (so in π., MM, see word; cf. also Cremer, 312).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποκαθίστημι</b>, <br /> <i>future</i> -καταστήσω: <i>aorist</i>
    ἀποκατέστησα, later ἀπεκατέστησα[<a href="javascript:void(0)" title=" “PTeb.”
    413.4 (2nd-3rd c.AD)">Refs 2nd c.AD+</a>]: <i>perfect</i> <b>-καθέστᾰκα</b>[<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 21.11.9, “SIG”
    798.7 (1st c.AD)">Refs 2nd c.BC+</a>]:—<b>re-establish, restore, reinstate,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Respublica
    Lacedaemoniorum” 6.3">Refs 5th c.BC+</a>]; τὰν πολιτείαν Canon Laws texts Byzantine
    cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.90;
    πολίτας 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Alexander” 7; συνθήκας
    εἰς τὸ ἐξ ἀρχῆς 1st c.BC: Dionysius Halicarnassensis 3.23">Refs 4th c.BC+</a>];
    ἀ. τινί τι <b>restore, return</b> it <b>to</b> one, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.98.7, 1st c.BC: Diodorus Siculus Historicus
    18.65, etc.">Refs 2nd c.BC+</a>]; ἀ. εἰς αὐτάν (i.e. φύσιν) [<a href="javascript:void(0)"
    title=" 5th-4th c.BC: Timaeus Locrus Philosophus 100c, compare 4th c.BC: Aristoteles
    Philosophus “Magna Moralia” 1204b37; εἰς τὸ αὐτό [prev. author] “Metaphorical”
    1074a3">Refs 5th c.BC+</a>]; εἰς ἀκέραιον, = <b>restituere in integrum</b>, [<a
    href="javascript:void(0)" title=" “CIL” 1.203; τινὰ ἐς οἶκον 2nd c.BC: Polybius
    Historicus 8.27.6, compare 4th-3rd c.BC: Theophrastus Philosophus “Characteres”
    7.6">Refs 4th c.BC+</a>]; ἀ. σαυτὸν εἰς ἐκεῖνον τὸν χρόνον <b>carry</b> yourself
    <b>back..,</b> [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.610d">Refs 1st c.AD+</a>]; ἐπί.. [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 5.23">Refs 1st c.BC+</a>]; <b>cure,</b>
    δασυσμοὺς φωνῆς[<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides)
    Medicus 1.64, etc. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>pay</b>
    what is due, ἀργύριον[<a href="javascript:void(0)" title=" LXX.Gen.23.16. ">LXX</a>]<br
    /><Level3><b>__3</b></Level3> <b>hand over, deliver,</b> τοῖς φυλακίταις τὸ σῶμα[<a
    href="javascript:void(0)" title=" “PSI” 4.359.9 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> in drill, <b>restore</b> a formation, etc., εἰς
    ὀρθὸν ἀ., ={εἰς ὀρθὸν ἀποδοῦναι}, [<a href="javascript:void(0)" title=" 2nd-3rd
    c.AD: Aelianus “Tactica - Griechische Kriegsschriftsteller” 26.3 (compare ἀποδίδωμι
    11.3); ἀποκατάστησον ">Refs 2nd c.AD+</a>]<b>as you were!</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Asclepiodotus Tacticus “Tact.” 12.11, etc. ">Refs 1st c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>passive</i>, with <i>perfect</i> ἀποκαθέστᾰμαι,
    <i>aorist</i> ἀποκαθεστάθην [ᾰ]: also <i>aorist 2</i> <i>active</i> -κατέστην:—<br
    /><Level1><b>__A</b></Level1> <b>to be restored,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Categoriae” 9b25, +others; τῷ θεῷ “SIG”
    459.7 (Beroea, 3rd c.BC)">Refs 4th c.BC+</a>]; <b>return</b> from captivity, Vett.
    Val.68.24; μέχρι τοῦ τὰ πράγματ᾽ ἀποκαταστῆναι till affairs <b>are settled,</b>
    Wilcken [<a href="javascript:void(0)" title=" “Chr.” 10 (2nd c.BC)">Refs 2nd c.BC+</a>];
    ἀ. εἰς τὴν ἐξ ἀρχῆς κατάστασιν <b>return, settle down</b> into.., [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 25.1.1, compare 2.41.14, 3rd c.AD: Porphyrius
    Tyrius Philosophus “de Antro Nympharum - Porphyrii Opuscula” 34 ">Refs 2nd c.BC+</a>];
    of planets, <b>complete a revolution,</b> [<a href="javascript:void(0)" title="
    2nd c.AD: Cleomedes Astronomus 2.7, +others ">Refs 2nd c.AD+</a>]; of the periodic
    <b>return</b> of the cosmic cycle, [<a href="javascript:void(0)" title=" “Stoicorum
    Veterum Fragmenta” 2.190 ">Refs</a>]; of stars, <b>return</b> to their place in
    the heavens, [<a href="javascript:void(0)" title=" 6th c.AD: Philoponus, Joannes
    Philosophus “in Aristotelis Meteorologicorum librum primum commentarium - Comm.
    in Arist. Graeca” 112.21 ">Refs 6th c.AD+</a>]; of a revolving figure, <b>return</b>
    to the original situation, [<a href="javascript:void(0)" title=" 3rd c.BC: Archimedes
    Geometra ">Refs 3rd c.BC+</a>]<b>Con. Praef.;</b> of sicknesses, <b>subside,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί”
    6.49">Refs 5th c.BC+</a>]; ἀ. εἴς τι <b>turn out</b> so and so, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 4.14.5 ">Refs
    4th c.BC+</a>]; of sediment, <b>settle,</b> [<a href="javascript:void(0)" title="
    1st c.AD: Dioscorides (Dioscurides) Medicus 5.89 ">Refs 1st c.AD+</a>]; of a spring,
    <b>recoil,</b> [<a href="javascript:void(0)" title=" 3rd-2nd c.BC: Philo Mechanicus
    “(Belopoeica) Excerpte aus Philons Mechanik - Ath. Berl. Akad.” 70.46, compare
    71.2. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>to be detached
    from</b> the mainland, of an island, [<a href="javascript:void(0)" title=" Anonymus
    Vat.40.">Refs</a>]'
  source: STEPBible/LSJ
