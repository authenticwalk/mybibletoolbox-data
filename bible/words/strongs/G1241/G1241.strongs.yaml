strongs_number: G1241
language: greek
lemma: διαζώννυμι
transliteration: diazṓnnymi
definition: to gird tightly
kjv_usage: gird
derivation: from G1223 (διά) and G2224 (ζώννυμι);
extended_definition:
  gloss: to tie around
  definition: '<b>δια-ζώννυμι</b>, (also -ννύω) <BR /> [in LXX for חֲגוֹר, <ref=''Ezk.23.15''>Eze.23:15</ref>
    A * ;] <BR /><b>to gird round</b>: ἑαυτόν, <ref=''Jhn.13.4''>Jhn.13:4;</ref> pass.,
    <ref=''Jhn.13.5''>ib. 13:5</ref>; mid., <b>to gird oneself with</b>: with accusative,
    <ref=''Jhn.21.7.''>Jhn.21:7.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δια-ζώννῡμι</b> <br /> or <b>διαζωννύω</b>, <i>future</i> -ζώσω:
    <i>perfect</i> <i>passive</i> διέζωμαι [<a href="javascript:void(0)" title=" “IG”
    2.736 B 19, [prev. work]11(2).161.35 (Delos, 3rd c.BC)">Refs 3rd c.BC+</a>]:—
    <b>gird round, encircle, embrace,</b> [<a href="javascript:void(0)" title=" 2nd
    c.AD: Galenus Medicus 14.715: _metaphorically_, τὸν ὅλον ἄνθρωπον διέζωσεν [ἡ
    ψυχή] 2nd c.AD: Diogenes Oenoandensis Epicureus 39 ">Refs 2nd c.AD+</a>]:—<i>middle</i>,
    <b>undergird one''s</b> ship, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Appianus Historicus “Bella Civilia” 5.91 ">Refs 2nd c.AD+</a>]; but usually <b>gird
    oneself with,</b> διαζωσάμενοι τὸ τριβώνιον [<a href="javascript:void(0)" title="
    2nd c.AD: Lucianus Sophista “Hist.Conscr.” 3:">Refs 2nd c.AD+</a>] —<i>passive</i>,
    διαζώννυσθαι ἐσθῆτα, ἀκινάκην, [<a href="javascript:void(0)" title=" [prev. author]
    “Somn.” 6, “Anach.” 6: _absolutely_, διεζωσμένοι">Refs</a>] <b>wearing the</b>
    διάζωμα [<a href="javascript:void(0)" title=" 1, 5th c.BC: Thucydides Historicus
    1.6 codices (-ζωμένοι 9th c.AD: Photius Legal icographus, etc., 10th c.AD: Suidas
    Legal icographus): _metaphorically_, ἀρχὴν διεζωσμένος">Refs 5th c.BC+</a>] <b>invested
    with</b> office, [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus
    “Antiquitates Judaicae” 14.9.3. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i>, <b>engirdle, encompass,</b> of fire, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Brutus” 31 ">Refs
    1st c.AD+</a>]; τὸν αὐχένα (i.e. the Chersonese) δ. ἐρύμασι [<a href="javascript:void(0)"
    title=" [prev. author] “Per.” 19; νήσους [prev. author] “Them.” 12 ">Refs</a>]:—<i>passive</i>,
    [ἡ Ἀττικὴ] μέση διέζωσται ὄρεσιν [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 3.5.25; ῥάχει διεζῶσθαι 2nd c.BC: Polybius
    Historicus 5.69.1 ">Refs 5th c.BC+</a>]; also <b>pass like a girdle,</b> διὰ τῶν
    τροπικῶν [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Mundo” 392a12. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
