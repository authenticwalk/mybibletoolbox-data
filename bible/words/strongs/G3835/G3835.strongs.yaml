strongs_number: G3835
language: greek
lemma: πανοῦργος
transliteration: panoûrgos
definition: all-working, i.e. adroit (shrewd)
kjv_usage: crafty
derivation: from G3956 (πᾶς) and G2041 (ἔργον);
extended_definition:
  gloss: crafty
  definition: '<b>πανοῦργος</b>, -ον <BR /> [in LXX chiefly for עָרוּם ;] <BR /><b>ready
    to do anything</b>; <BR /> __(a) in cl., chiefly in bad sense, <b>knavish, crafty</b>:
    <ref=''2Co.12.16''>2Co.12:16;</ref> <BR /> __(b) in good sense, skilful, clever
    (<ref=''Pro.13.1; 28.2''>Pro.13:1 28:2</ref>).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
