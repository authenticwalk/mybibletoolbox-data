strongs_number: G5547
language: greek
lemma: Χριστός
transliteration: Christós
definition: anointed, i.e. the Messiah, an epithet of Jesus
kjv_usage: Christ
derivation: from G5548 (χρίω);
extended_definition:
  gloss: Christ
  definition: '<b>χριστός (Χρ-)</b>, -ή, -όν <BR /> (χρίω), [in LXX for מָשִׁיחַ and
    cogn. forms ;] <BR /> __1. 1. as <i>adj.</i>, <BR />__(a) of things, <b>anointing,
    to be used as ointment</b> (Æsch., Eur., al.; τ. ἔλαιον τὸ χ., <ref=''Lev.21.10''>Lev.21:10</ref>);
    <BR /> __(b) of persons, <b>anointed</b> (ὁ ἰερεὺς ὁ χ., <ref=''Lev.4.5''>Lev.4:5;</ref>
    οἱ χ. ἰευρεῖς, <ref=''2Ma.1.10''>2Ma.1:10</ref>): ὁ χ. τοῦ κυρίου or Θεοῦ (<ref=''1Sa.2.10''>1Ki.2:10</ref>,
    <ref=''Psa.2.2''>Psa.2:2</ref>, al.), of the Messiah (Aram., מְשִׁיחָא; cf. Dalman,
    <i>Words</i>, 289 ff.), <ref=''Luk.2.11, 26''>Luk.2:11, 26</ref> <ref=''Jhn.1.41''>Jhn.1:41</ref>,
    <ref=''Act.2.36; 4.26''>Act.2:36 4:26</ref>, al. <BR /> __2. As subst., ὁ Χριστός,
    <b>the Messiah, the Christ</b>: <ref=''Mat.2.4''>Mat.2:4</ref>, <ref=''Mrk.8.29''>Mrk.8:29</ref>,
    <ref=''Luk.2.11''>Luk.2:11</ref>, <ref=''Jhn.1.20''>Jhn.1:20</ref>, <ref=''Act.2.31''>Act.2:31</ref>,
    <ref=''Rom.7.4''>Rom.7:4</ref>, al.; Ἰησοῦς, <ref=''Mrk.1.1''>Mrk.1:1</ref>, <ref=''Jhn.1.17''>Jhn.1:17</ref>,
    <ref=''Act.2.38''>Act.2:38</ref>, al.; Χ. Ἰησοῦς, <ref=''Mat.1.18''>Mat.1:18</ref>,
    WH, mg.  <ref=''Act.5.42''>Act.5:42</ref>, <ref=''Rom.6.3''>Rom.6:3</ref>, al.;
    Χ. κύριος, <ref=''Luk.2.11''>Luk.2:11;</ref> Ἰησοῦς Χ. ὁ κύριος, <ref=''Act.15.26''>Act.15:26</ref>,
    <ref=''Rom.1.7''>Rom.1:7</ref>, al. <BR /> (AS)'
  morphology: N:N--T
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χριστός</b>, ή, όν, <br /> (χρίω) <b>to be rubbed on, used
    as ointment</b> or <b>salve,</b> opposed to πιστός, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 480, compare 5th
    c.BC: Euripides Tragicus “Hippolytus” 516, Triclin.ad 3rd c.BC: Theocritus Poeta
    Bucolicus 11.1 ">Refs 5th c.BC+</a>]; τὸ ἔλαιον τὸ χ. <b>anointing</b> oil, [<a
    href="javascript:void(0)" title=" LXX.Lev.21.10. ">LXX</a>]<br /><Level2><b>__II</b></Level2>
    of persons, <b>anointed,</b> ὁ ἱερεύς ὁ χ. [<a href="javascript:void(0)" title="[prev.
    work] 4.5, 16, 6.22: _plural_,LXX.2Mac.1.10. ">LXX</a>]<br /><Level3><b>__II.2</b></Level3>
    especially of the Kings of Israel, ὁ χ. Κυρίου[<a href="javascript:void(0)" title="LXX.1Ki.24.7,
    cf. LXX.Psa.17 (18). 51; also τῷ χ. μου Κύρῳ LXX.Isa.45.1 ">LXX</a>]; <i>plural</i>,
    of the patriarchs, [<a href="javascript:void(0)" title=" LXX.Psa.104 (105). 15.
    ">LXX</a>]<br /><Level3><b>__II.3</b></Level3> in <b>NT,</b> ὁ χ. the <b>Messiah,</b>
    [<a href="javascript:void(0)" title="NT.Matt.2.4, etc.; ὁ χ. Κυρίου NT.Luke.2.26
    ">NT</a>]; then used as <i>proper name</i> of Jesus, Ἰησοῦς χ. [<a href="javascript:void(0)"
    title=" NT.Matt.1.1, etc.; Ἰησοῦς ὁ λεγόμενος χ. [prev. work] 16. ">NT</a>]'
