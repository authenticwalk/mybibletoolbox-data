strongs_number: G5242
language: greek
lemma: ὑπερέχω
transliteration: hyperéchō
definition: to hold oneself above, i.e. (figuratively) to excel; participle (as adjective,
  or neuter as noun) superior, superiority
kjv_usage: better, excellency, higher, pass, supreme
derivation: from G5228 (ὑπέρ) and G2192 (ἔχω);
extended_definition:
  gloss: be higher
  definition: '<b>ὑπερ-έχω </b><BR /> [in LXX: <ref=''Gen.25.23''>Gen.25:23</ref>
    (אָמַץ), <ref=''Exo.26.13''>Exo.26:13</ref> (עֲדַף), <ref=''Sir.36.7''>Sir.36:7</ref>,
    al. ;] <BR />__1. trans., to hold over or above. <BR /> __2. Intrans. (when a
    noun follows, the case is governed by the prep.; see Bl., § 34, 1; 36, 8), to
    rise above, overtop; metaphorically, <BR /> __(a) to be superior in rank, etc.:
    <ref=''Rom.13.1''>Rom.13:1</ref>, <ref=''1Pe.2.13''>1Pe.2:13</ref> (cf. <ref=''Wis.6.6''>Wis.6:6</ref>);
    <BR /> __(b) <b>to be superior, excel, surpass</b>: with genitive (cl.; see supr.),
    <ref=''Php.2.3''>Php.2:3;</ref> with accusative (cl.; see supr.), <ref=''Php.4.7''>Php.4:7;</ref>
    as subst., τ. ὑπερέχον, the excel­lency, the surpassing worth, <ref=''Php.3.8.''>Php.3:8.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπερέχω</b>, <br /> <i>Epic dialect</i> <b>ὑπειρ-</b> [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus (see. below 1.2)">Refs 6th c.BC+</a>]: <i>Epic
    dialect</i> <i>imperfect</i> ὑπείρεχον [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 2.426: ">Refs 8th c.BC+</a>]<i>aorist</i>
    ὑπερέσχον, and in <i>poetry</i> form -έσχεθον, [<a href="javascript:void(0)" title="
    11.735, 24.374 ">Refs</a>]: <i>future</i> <b>-έξω</b>[<a href="javascript:void(0)"
    title=" “PCair.Zen.” 60.6 (3rd c.BC), 5th c.AD(?): Hesychius Legal icographus
    ">Refs 3rd c.BC+</a>]:—<b>hold over,</b> σπλάγχνα.. ὑπείρεχον Ἡφαίστοιο <b>held</b>
    them <b>over</b> the fire, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 2.426; μου τὸ σκιάδειον ὑπέρεχε 5th-6th c.BC: Aristophanes
    Comicus “Aves” 1508; ἡμῶν ὑπερεῖχε τὴν χύτραν [prev. author] “Eq.” 1176 ">Refs
    8th c.BC+</a>]; ὑπερέχοντα τὸν αὐλὸν τῆς θαλάσσης <b>holding</b> it <b>up out
    of</b> the sea, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 537b1. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    ὑ. χεῖρά (χεῖράς) τινος <b>hold</b> one''s hand <b>over</b> him, <b>so as to protect,</b>
    μάλα γάρ ἑθεν εὐρύοπα Ζεὺς χεῖρα ἑὴν ὑπερέσχε [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 9.420, 687; τις.. ἐμεῖο θεῶν ὑπερέσχεθε
    χεῖρα 24.374; Ζεὺς τῆσδε πόληος ὑπειρέχοι.. χεῖρα 6th c.BC: Theognis Elegiacus
    757; so πόλεως ἵν᾽ ὑπερέχοιεν ἀλκάν 4th-5th c.BC: Aeschylus Tragicus “Septem contra
    Thebas” 215 (Lyric poetry), compare “fragment” 199.7: with _dative_ _person_,
    οἱ.. ὑπείρεχε χεῖρας Ἀπόλλων 8th c.BC: Ilias Homerus Epicus “Illiad” 5.433; αἴ
    κ᾽ ὔμμιν ὑπέρσχῃ χεῖρα Κρονίων 4.249, compare 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 14.184. ">Refs 8th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>hold
    above,</b> ὑ. τὸ ῥύγχος, ὅπως ἀναπνέῃ, of the dolphin, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 589b11, compare
    566b15, 599b27, +others; ὑ. ὀφρύν ">Refs 4th c.BC+</a>]<b>elevate,</b> [<a href="javascript:void(0)"
    title=" Anthologia Graeca 5.298 (6th c.AD: Agathias Historicus et Epigrammaticus).
    ">Refs 6th c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>intransitive</i>, <b>to
    be above, rise above the horizon,</b> εὖτ᾽ ἀστὴρ ὑπερέσχε φαάντατος [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.93 ">Refs 8th c.BC+</a>];
    αὐτῆς [Αἰγύπτου] εἶναι οὐδὲν ὑπερέχον no part of it <b>was above water,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.4 ">Refs 5th
    c.BC+</a>]; ὕδωρ,.. ὃ μόλις ὑπερέχοντες ἐπεραιώθησαν which they crossed, <b>with
    their heads</b> only just <b>above</b> it, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 3.23 ">Refs 5th c.BC+</a>]; ἕψεται ἄχρι ἂν ὑπερέχῃ
    τὸ ὕδωρ till it <b>sticks out above</b> the water, [<a href="javascript:void(0)"
    title=" 1st c.AD: Dioscorides (Dioscurides) Medicus 3.7">Refs 1st c.AD+</a>];
    but ἐπιχέας ὕδωρ ὥστε ὑπερέχειν till it <b>covers</b> (i.e. the contents of the
    vessel), [<a href="javascript:void(0)" title=" [prev. author] 5.87; τὸ κέρας τὸ
    ἕτερον ἢ καὶ ἀμφότερα ὑπερέχοντα ">Refs</a>]<b>projecting above the ground,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.41 ">Refs
    5th c.BC+</a>]; γεῖσον.. ὑπερέχον τρία ἡμιπόδια <b>projecting</b> a foot and a
    half, [<a href="javascript:void(0)" title=" “IG” 22.1668.34, compare 7.3073.71
    (Lebad., 2nd c.BC): with _genitive_, ὑπερέσχεθε γαίης">Refs 2nd c.BC+</a>] <b>rose
    above, overlooked</b> the earth, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 11.735; ὄμμ᾽ ὑπερσχὸν ἴτυος 5th c.BC: Euripides
    Tragicus “Phoenissae” 1384; [σταυροὺς] οὐχ ὑπερέχοντας τῆς θαλάσσης 5th c.BC:
    Thucydides Historicus 7.25; σκεύη ὑπερέχοντα τοῦ τειχίου 5th-6th c.BC: Plato Philosophus
    “Respublica” 514c, compare 5th-6th c.BC: Xenophon Historicus “Anabasis” 3.5.7;
    ὤφθη.. ὁ δεξιὸς ὀφθαλμὸς ὑπερέχειν θατέρου παμπόλλῳ δή τινι 2nd c.AD: Galenus
    Medicus 18(2).301. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>overtop,
    be prominent above,</b> στάντων μὲν Μενέλαος ὑπείρεχεν εὐρέας ὤμους, i. e. stood
    (head and) shoulders above them, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 3.210; ὅκως τινὰ ἴδοι τῶν ἀσταχύων ὑπερέχοντα 5th
    c.BC: Herodotus Historicus 5.92.ζ,compare 4th c.BC: Aristoteles Philosophus “Politica”
    1284a37; φιλέει ὁ θεὸς τὰ ὑπερέχοντα πάντα κολούειν 5th c.BC: Herodotus Historicus
    7.10.έ,compare 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    6.2.17 ">Refs 8th c.BC+</a>]; [ᾡ] ὁ πρῶτος ὅρος ὑ. τοῦ δευτέρου.. μέρει by the
    fraction by which the first term <b>exceeds</b> the second, [<a href="javascript:void(0)"
    title=" 4th c.BC: Archytas Tarentinus Philosophus 2: τὸ ὑπερέχον">Refs 4th c.BC+</a>]
    the <b>excess,</b> [<a href="javascript:void(0)" title=" 3rd c.AD: Diophantus
    Mathematicus 1.6. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> in
    military phrase, <b>outflank,</b> τῶν πολεμίων ὑ. τῷ κέρατι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.2.18,
    compare 5th c.BC: Thucydides Historicus 3.107. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <i>metaphorically</i>, with <i>accusative</i>, <b>overtop, excel, outdo,</b> βροτῶν
    πάντων ὑπερσχὼν ὄλβον [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 709 (troch.); σωφροσύνῃ πάντας ὑ. 5th c.BC: Euripides Tragicus
    “Hippolytus” 1365 (_anapaest meter_); πελταστικῷ εἰκὸς ὑ. τὴν ἡμετέραν δύναμιν
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 6.1.9. ">Refs
    5th c.BC+</a>]<br /><Level4><b>__II.4.b</b></Level4> with <i>genitive</i>, πάντων
    ὑ. μεγέθει καὶ ἀρετῇ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Timaeus” 24e, compare “Prm.” 150e, “Grg.” 475c; ὑ. τῶν πολλῶν 4th
    c.BC: Demosthenes Orator 23.206, cf. NT.Phil.2.3; ἁπάντων ὑπερέχουσι τῶν κακῶν
    4th c.BC: Anaxilas Comicus 22.7 (troch.). ">NT+5th c.BC+</a>]<br /><Level4><b>__II.4.c</b></Level4>
    <i>absolutely</i>, <b>prevail,</b> θεῶν ὑπερέσχε νόος [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 202 ">Refs 6th c.BC+</a>]; οἱ ὑπερσχόντες
    the <b>more powerful,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 215; τῶν πόλεων αἱ ὑπερέχουσαι 5th-6th
    c.BC: Isocrates Orator 4.95 ">Refs 5th c.BC+</a>]; οἱ ὑπερέχοντες <b>those in
    authority,</b> [<a href="javascript:void(0)" title=" 3rd c.AD(?): Diogenes Laertius
    6.78, compare 2nd c.AD: Vettius Valens Astrologus 61.30, +others; ">Refs 2nd c.AD+</a>]
    ἐπειδὰν ἡ θάλαττα ὑπέρσχῃ <b>has prevailed,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 9.69 ">Refs 4th c.BC+</a>]; ἐν τοῖς πολεμίοις
    ὑ. <b>excel</b> in.., [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander
    Comicus 642 ">Refs 4th c.BC+</a>]; ἐνδέχεται.. μὴ τοσοῦτον ὑ. τῷ ποσῷ, ὅσον λείπεσθαι
    τῷ ποιῷ <b>exceed</b> so much.., [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Politica” 1296b23 ">Refs 4th c.BC+</a>]; ὑπὲρ ὧν πλειονάκι
    ἐντετευχυιῶν ὑπερέχων ἡμᾶς ἀπράκτους καθίστησι <b>being too strong for</b> us,
    [<a href="javascript:void(0)" title=" “Sammelb.” 4638.18 (2nd c.BC)">Refs 2nd
    c.BC+</a>]; πᾶν κρύφιον οὐχ ὑπερεῖχε σέ <b>was beyond</b> thee (i. e. thy comprehension),
    [<a href="javascript:void(0)" title=" 2nd c.AD(?): Theodotion LXX.Eze.28.3. ">LXX+2nd
    c.AD+</a>]<br /><Level4><b>__II.4.d</b></Level4> <i>passive</i>, <b>to be outdone,</b>
    ὑπό τινος [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedo” 102c, 102d; τὴν δύναμιν τοῦ ὑπερέχειν καὶ ὑπερέχεσθαι [prev. author]
    “Prm.” 150d; κατὰ πλοῦτον ὑπερέχειν κατ᾽ ἀρετὴν δ᾽ ὑπερέχεσθαι 4th c.BC: Aristoteles
    Philosophus “Politica” 1281a7, compare 2nd c.AD: Galenus Medicus 15.805. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3> in Logic, <b>have a wider extension,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Analytica
    Posteriora” 99a24, compare “Rh.” 1363b8 (_active_ and _passive_). ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.6</b></Level3> ἐπὶ τοῖς ὑπερέχουσι δανεῖσαι to lend on the security
    of <b>excess value,</b> of a second mortgage, [<a href="javascript:void(0)" title="
    “SIG” 364.33 (Ephesus, 3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    with <i>genitive</i> <i>of things</i>, <b>rise above, be able to bear,</b> τῆς
    ἀντλίας [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Pax” 17; τῶν ἀναλωμάτων 1st c.BC: Diodorus Siculus Historicus 4.80 (variant for{ὑπερεῖδον}).
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>have over,</b> ὑπερέχει
    he <b>has in hand,</b> [<a href="javascript:void(0)" title=" 3rd c.BC: Zenon Papyri
    du Caire 292.498, compare 790.25 (3rd c.BC); ὑπερέξομεν πρὸς τὸ διὰ χερός [prev.
    work]355.93 (3rd c.BC).">Refs 3rd c.BC+</a>] —Cf. ὑπερίσχω.'
