strongs_number: G4663
language: greek
lemma: σκώληξ
transliteration: skṓlēx
definition: a grub, maggot or earth-worm
kjv_usage: worm
derivation: of uncertain derivation;
extended_definition:
  gloss: worm
  definition: '<b>σκώληξ</b>, -ηκος, ὁ <BR /> [in LXX chiefly for תּוֹלָע and cogn.
    forms ;] <BR /><b>a worm</b>: of the kind which preys upon dead bodies, metaphorically,
    of fut. punishment, <ref=''Mrk.9.48''>Mrk.9:48</ref> (LXX, <ref=''Isa.66.24''>Isa.66:24;</ref>
    cf. <ref=''Sir.7.17''>Sir.7:17</ref>, <ref=''Jdt.16.17''>Jdth.16:17</ref>).†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σκώληξ</b>, ηκος, ὁ, <br /> <b>worm</b>, especially <b>earthworm</b>,
    ὥς τε σκώληξ ἐπὶ γαίῃ κεῖτο ταθείς [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 13.654. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>plural</i>, <b>grubs</b> or <b>larvae</b> of insects, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 1111, “fragment” 583, 5th-6th
    c.BC: Nicopho Comicus 1, 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum”
    8.10.4 ">Refs 5th c.BC+</a>]; ἐξ οὗ ὅλου ὅλον γίνεται τὸ ζῷον, opposed to the
    egg (ᾠόν), [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 489b8, compare “GA” 733a1, “HA” 506a26, 551b2, +others ">Refs
    4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <i>plural</i>, <b>worms in dung,
    in decayed matter, in trees and wood</b>, [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 3.12.6, 5.4.4, etc.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <i>metaphorically</i>,
    οἱ κόλακές εἰσι.. οὐσίας σκώληκες [<a href="javascript:void(0)" title=" 4th c.BC:
    Anaxilas Comicus 33.1. ">Refs 4th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>aerugo vermicularis</b>, [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides
    (Dioscurides) Medicus 5.79, 1st c.AD: Andromachus Poeta Medicus cited in 2nd c.AD:
    Galenus Medicus 13.806. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>thread twisted</b> from the distaff, [<a href="javascript:void(0)" title="
    4th c.BC: Epigenes Comicus 7. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>Aeolic dialect</i> for κολόκυμα, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Comicus 25, compare 2nd c.AD: Phrynichus Atticista “Praeparatio Sophistica”
    p.108 5th c.BC: Bacchylides Lyricus, 5th c.AD(?): Hesychius Legal icographus,
    9th c.AD: Photius Legal icographus, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>worm-shaped cake</b>, [<a href="javascript:void(0)" title=" 4th c.AD: Alciphro
    Epistolographus “fragment” 6. ">Refs 4th c.AD+</a>]<br /><Level2><b>__V</b></Level2>
    <b>heap of threshed corn</b>, [<a href="javascript:void(0)" title=" 5th c.AD(?):
    Hesychius Legal icographus ">Refs 5th c.AD+</a>]'
  source: STEPBible/LSJ
