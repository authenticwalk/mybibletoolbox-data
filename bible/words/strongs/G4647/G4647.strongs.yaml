strongs_number: G4647
language: greek
lemma: σκόλοψ
transliteration: skólops
definition: withered at the front, i.e. a point or prickle (figuratively, a bodily
  annoyance or disability)
kjv_usage: thorn
derivation: perhaps from the base of G4628 (σκέλος) and G3700 (ὀπτάνομαι);
extended_definition:
  gloss: thorn
  definition: '<b>σκόλοψ</b>, -οπος, ὁ <BR /> [in LXX: <ref=''Num.33.55''>Num.33:55</ref>
    (שֵׂךְ), <ref=''Hos.2.6''>Hos.2:6</ref> (8) (סִיר), <ref=''Ezk.28.24''>Eze.28:24</ref>
    (סִלּוֹן), <ref=''Sir.43.19''>Sir.43:19</ref> * ;] <BR />anything pointed, esp.
    <BR /> __1. in cl., a stake <BR /> __2. <b>In Hellenistic vernacular, a thorn
    </b>(cf. LXX, ll. with): σ. τῇ σαρκί, <ref=''2Co.12.7''>2Co.12:7</ref>  (cf. MM,
    i., xxiii; <i>DB</i>, iii, 700 f.; Deiss., St. Paul, 62 f.; Field, <i>Notes</i>,
    187).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
