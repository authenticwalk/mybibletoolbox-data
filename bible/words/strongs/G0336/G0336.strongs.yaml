strongs_number: G0336
language: greek
lemma: ἀναίρεσις
transliteration: anaíresis
definition: (the act of) killing
kjv_usage: death
derivation: from G337 (ἀναιρέω);
extended_definition:
  gloss: murder
  definition: '<b>ἀν-αίρεσις</b>, -εως, ἡ<BR /> (ἀναιρέω), [in LXX: <ref=''Num.11.15''>Num.11:15</ref>
    (הָרַג), <ref=''Jdg.15.17''>Jdg.15:17</ref> (רָמָה), <ref=''Jdt.15.4''>Jdth.15:4</ref>,
    <ref=''2Ma.5.13''>2Ma.5:13</ref> * ;] <BR />__1. a taking up or away (Thuc.).
    <BR /> __2. <b>a destroying, slaying, murder </b>(Field, <i>Notes</i>, 116; MM,
    <i>VGT</i>, see word): <ref=''Act.8.1.''>Act.8:1.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναίρ-εσις</b>, εως, ἡ, <br /> <b>taking up</b> or <b>away,</b>
    especially of dead bodies for burial, ὀστέων[<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Orestes” 404; νεκρῶν 5th c.BC: Thucydides Historicus
    3.109, 113; οἳ ἂν μὴ εὑρεθῶσιν ἐς ἀναίρεσιν 2.34, compare 5th c.BC: Antipho Orator
    5.68, 5th c.BC: Lysias Orator 2.7; ἀναίρεσιν δοῦναι 5th c.BC: Euripides Tragicus
    “Supplices” 18">Refs 5th c.BC+</a>]; in a sea-fight, νεκρῶν ἢ ναυαγίων ἀ.[<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.72; τῶν ναυαγῶν 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 1.7.5. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>taking up,</b> ἀ. καὶ θέσις ὅπλων[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 814a, compare 5th c.BC: Antipho Orator 3.3.6.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>undertaking,</b> ἔργων[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges” 847b.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>destruction,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 6.3.5; τειχῶν καὶ πόλεων 4th c.BC: Demosthenes Orator 19.141;
    φθορὰ ἡ κατ᾽ ἀναίρεσιν “Stoicorum Veterum Fragmenta” 3.266. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>slaying, putting to death,</b> [<a href="javascript:void(0)"
    title=" LXX.Num.11.15, 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 5.2.11,
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.1051d">LXX+1st c.AD+</a>];
    <b>banishment,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ εὐσχημοσύνης” 2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>repeal,</b> δογμάτων[<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Cicero” 34">Refs 1st c.AD+</a>]; <b>quashing</b> of
    indictment, [<a href="javascript:void(0)" title=" 2nd c.AD: Hermogenes Rhetor
    “περὶ τῶν στάσεων” 3. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>direct confutation</b> of arguments, opposed to διαίρεσις (confutation by drawing
    a distinction), [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Sophistici Elenchi” 183a10">Refs 4th c.BC+</a>]; <b>destruction</b> (by argument),
    τινός[<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus “περὶ
    σημείων καὶ σημειώσεων” 12. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    Astrology texts, ={ἀκτινοβολία}, Thrasyll. cited in [<a href="javascript:void(0)"
    title=" 3rd c.AD: Porphyrius Tyrius Philosophus “in Ptolemaei Tetrabiblon” 189.">Refs
    3rd c.AD+</a>]'
  source: STEPBible/LSJ
