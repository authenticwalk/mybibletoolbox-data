lemma: לַעְדָּן
transliteration: Laʻdân
pronunciation: lah-dawn'
definition: Ladan, the name of two Israelites
kjv_usage: Laadan.
derivation: from the same as H3935 (לַעְדָּה);
extended_definition:
  gloss: Ladan
  definition: 'A man of the tribe of Levi living at the time of Egypt and Wilderness,
    first mentioned at Exo.6.17; <br> son of: Gershon (H1648); <br> brother of: Shimei
    (H8096); <br> father of: Jahath (H3189H), Libni (H3936H), Shimei (H8096G); also
    called Jahath at 1Ch.6.43;  Ladan (KJV: Laadan) at 1Ch.23.7,9; 26.21; <BR>Another
    name of <i>liv.ni</i> (לִבְנִי "Libni" H3845G)<BR> § Laadan = "put in order"<br>1)
    an Ephraimite ancestor of Joshua, son of Nun<br>2) a Levite son of Gershom; also
    ''Libni'''
