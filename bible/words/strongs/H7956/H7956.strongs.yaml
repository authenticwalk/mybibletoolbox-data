language: hebrew
lemma: שֵׁלָה
transliteration: Shêlâh
pronunciation: shay-law'
definition: Shelah, the name of a postdiluvian patriarch and of an Israelite
kjv_usage: Shelah.
derivation: the same as H7596 (שְׁאֵלָה) (shortened); request;
extended_definition:
  gloss: Shelah
  definition: 'A man of the tribe of Judah living at the time of Egypt and Wilderness,
    first mentioned at Gen.38.5; <br> son of: Judah (H3063) and Bath-shua (H1323I);
    <br> brother of: Er (H6147) and Onan (H0209); <br> half-brother of: Perez (H6557)
    and Zerah (H2226I); <br> father of: Er (H6147H), Laadah (H3935), Jokim (H3137),
    Joash (H3101K) and Saraph (H8315); also called Shelanite at Num.26.20; <BR>Also
    named: <i>she.la.ni</i> (שֵׁלָנִי "Shelanite" H8024) <BR> § Shelah = "a petition"<br>
    the youngest son of Judah<br>'
