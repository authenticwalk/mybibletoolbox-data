strongs_number: G2911
language: greek
lemma: κρημνός
transliteration: krēmnós
definition: overhanging, i.e. a precipice
kjv_usage: steep place
derivation: from G2910 (κρεμάννυμι);
extended_definition:
  gloss: cliff
  definition: '<b>κρημνός</b>, -οῦ, ὁ<BR /> (κρεμάννυμι), [in LXX: <ref=''2Ch.25.12''>2Ch.25:12</ref>
    (סֶלַע)* ;] <BR /><b>a steep bank</b>: <ref=''Mat.8.32''>Mat.8:32</ref>, <ref=''Mrk.5.13''>Mrk.5:13</ref>,
    <ref=''Luk.8.33''>Luk.8:33</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κρημνός</b>, ὁ, <br /> irregular <br /><Level1><b>__A</b></Level1><i>plural</i>
    <b>κρημνά</b>, τά, variant for{κρημνούς} in [<a href="javascript:void(0)" title="
    4th c.AD: Eusebius Caesariensis Scriptor Ecclesiasticus ">Refs 4th c.AD+</a>]
    Mynd.63:—<b>overhanging bank</b>, in [<a href="javascript:void(0)" title=" 8th
    c.BC: Homerus Epicus (only 8th c.BC: Ilias Homerus Epicus “Illiad”)">Refs 8th
    c.BC+</a>] of the <b>bank</b> of a river, <b>edge</b> of a trench, [<a href="javascript:void(0)"
    title=" 12.54, 21.175, 234, 244, compare 5th c.BC: Pindarus Lyricus “O.” 3.22;
    κ. θαλάσσας [prev\. author] “fragment” 201; κ. μαλακοί 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 615b31 ">Refs 5th c.BC+</a>]; later, <b>beetling cliff, crag</b>,
    [<a href="javascript:void(0)" title=" ἀπὸ τοῦ κ. ὠθέειν 5th c.BC: Herodotus Historicus
    4.103 ">Refs 5th c.BC+</a>]; ἀναθεῖναι ἐπὶ κρημνόν τιν᾽ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Pl.” 69; κατὰ τῶν κ. ἅλλεσθαι">Refs
    5th c.BC+</a>] down from the <b>cliffs</b> of Epipolae, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.45; κατὰ κ. ῥιφέντες Plato Philosophus
    [{5-6th c.BC}] “Leges” 944a ">Refs 6th c.BC+</a>]; οἱ K., the [<a href="javascript:void(0)"
    title="“Screes”, on the Sea of Azof, 5th c.BC: Herodotus Historicus 4.20, 110.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.2</b></Level3> in <i>plural</i>, <b>edges</b>
    of an ulcer, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “Loc.Hom.” 29. ">Refs 5th c.BC+</a>]<br /><Level3><b>__A.3</b></Level3> <b>labia
    pudendi</b>, [<a href="javascript:void(0)" title="[prev. work] 47, 2nd c.AD(?):
    Pollianus Epigrammaticus 2.174, 2nd c.AD: Rufus Medicus “Onom.” 112. ">Refs 2nd
    c.AD+</a>]'
  source: STEPBible/LSJ
