strongs_number: G4084
language: greek
lemma: πιάζω
transliteration: piázō
definition: to squeeze, i.e. seize (gently by the hand (press), or officially (arrest),
  or in hunting (capture))
kjv_usage: apprehend, catch, lay hand on, take
derivation: probably another form of G971 (βιάζω);
