strongs_number: H5401
language: hebrew
lemma: נָשַׁק
transliteration: nâshaq
pronunciation: naw-shak'
definition: to kiss, literally or figuratively (touch); also (as a mode of attachment),
  to equip with weapons
kjv_usage: armed (men), rule, kiss, that touched.
derivation: a primitive root (identical with H5400 (נָשַׂק), through the idea of fastening
  up; compare H2388 (חָזַק), H2836 (חָשַׁק));
