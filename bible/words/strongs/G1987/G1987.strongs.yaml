strongs_number: G1987
language: greek
lemma: ἐπίσταμαι
transliteration: epístamai
definition: to put the mind upon, i.e. comprehend, or be acquainted with
kjv_usage: know, understand
derivation: apparently a middle voice of G2186 (ἐφίστημι) (with G3563 (νοῦς) implied);
extended_definition:
  gloss: to know/understand
  definition: '<b>ἐπίσταμαι</b><BR /> (prob. an old mid, of ἐφίστημι, which see),
    [in LXX chiefly for יָדַע ;] <BR /><b>to know, know of, understand</b>: with accusative
    of person(s), <ref=''Act.19.15''>Act.19:15;</ref> with ptcp., <ref=''Act.24.10''>Act.24:10;</ref>
    with accusative of thing(s), <ref=''Mrk.14.68''>Mrk.14:68</ref>, <ref=''Act.18.25''>Act.18:25</ref>,
    <ref=''1Ti.6.4''>1Ti.6:4</ref>, <ref=''Jas.4.14''>Jas.4:14</ref>, <ref=''Jude.10''>Ju
    10</ref>; before περί, <ref=''Act.26.26''>Act.26:26;</ref> ὅτι, <ref=''Act.15.7;
    19.25; 22.19''>Act.15:7 19:25 22:19</ref>; ὡς, <ref=''Act.10.28''>Act.10:28;</ref>
    πῶς, <ref=''Act.20.18''>Act.20:18;</ref> ποῦ, <ref=''Heb.11.8.''>Heb.11:8.</ref>†<BR
    /> <b>SYN</b>: γινώσκω (which see), οἶδα <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπίστᾰμαι</b>, 2 <br /> <i>person</i> <b>-ασαι</b>[<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 376, 982, 5th c.BC:
    Sophocles Tragicus “Electra” 629, 5th-6th c.BC: Plato Philosophus “Euthydemus”
    296a, but ἐπίστᾳ 5th c.BC: Pindarus Lyricus “P.” 3.80, 4th-5th c.BC: Aeschylus
    Tragicus “Eumenides” 86, 581, ἐπίστῃ 6th c.BC: Theognis Elegiacus 1085, “PCair.Zen.”
    41.19 (3rd c.BC), _Ionic dialect_ ἐπίστεαι ἐξ-) 5th c.BC: Herodotus Historicus
    7.135; _imperative_ ἐπίστασο [prev. work] 29, 209, 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 840, 967, “PCair.Zen.” 57.4 (3rd c.BC), etc., but ἐπίσταο
    variant in 5th c.BC: Herodotus Historicus 7.209 ">Refs 6th c.BC+</a>], <i>contraction</i>
    ἐπίστω [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 658, etc.">Refs 5th c.BC+</a>]; <i>subjunctive</i> <i>Ionic dialect</i>
    ἐπιστέωμαι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.134 ">Refs 5th c.BC+</a>], <i>Attic dialect</i> ἐπίστωμαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Euthydemus” 296a ">Refs 5th c.BC+</a>]:
    <i>imperfect</i> ἠπιστάμην [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 267, etc.; without augment ἐπίστατο 8th
    c.BC: Ilias Homerus Epicus “Illiad” 5.60: 5th c.BC: Herodotus Historicus has ἐπ-
    5.42 (variant ἠπ-), ἠπ- 3.139 ">Refs 8th c.BC+</a>]; <i>Ionic dialect</i> <i>3rd.pers.</i>
    <i>plural</i> ἠπιστέατο or ἐπιστέατο [<a href="javascript:void(0)" title=" 8.132
    ">Refs</a>]: <i>future</i> ἐπιστήσομαι [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 21.320, etc.">Refs 8th c.BC+</a>]: <i>aorist
    1</i> ἠπιστήθην [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.15, 5th-6th c.BC: Plato Philosophus “Leges” 687a. ">Refs 5th c.BC+</a>]<br /><Level2><b>__I</b></Level2>.
    <b>know</b> how to do, <b>be able</b> to do, <b>capable</b> of doing, c.<i>infinitive</i>,
    οὐδέ οἱ ὀστέ᾽ ἐπιστήσονται Ἀχαιοὶ ἀλλέξαι [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 21.320, compare 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 13.207, 7th-6th c.BC: Sappho Lyrica 70, etc.: 8th c.BC: Homerus
    Epicus has it both of intellectual power, ὅς τις ἐπίσταιτο ᾗσι φρεσὶν ἄρτια βάζειν
    8th c.BC: Ilias Homerus Epicus “Illiad” 14.92; ἐπιστάμεναι σάφα θυμῷ 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 4.730 ">Refs 8th c.BC+</a>]; and of artistic
    skill, ὃς χερσὶν ἐπίστατο δαίδαλα πάντα τεύχειν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.60 ">Refs 8th c.BC+</a>]: frequently
    in Trag. and <i>Attic dialect</i>, οὔπω σωφρονεῖν ἐπίστασαι [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 982, compare 1032,
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 589; πένεσθαι δ᾽ οὐκ ἐ. δόμος
    4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 962; ἐ... θεοὺς σέβειν 5th c.BC:
    Euripides Tragicus “Hippolytus” 996, cf. Alcaeus566 ">Refs 5th c.BC+</a>]; κιθαρίζειν
    οὐκ ἐ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Vespae” 989, compare 5th-6th c.BC: Plato Philosophus “Symposium” 223d, “R.” 420e,
    +others: without ">Refs 5th c.BC+</a>]<i>infinitive</i>, σῷζ ὅπως ἐπίστασαι as
    best you <b>can</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 376, compare “Eu.” 581. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__I.2</b></Level3>. <b>to be assured, feel sure</b> that.., τοῦτον
    ἐπίστανται πλεῖστα εἰδέναι [<a href="javascript:void(0)" title=" 1st c.AD(?):
    Heraclitus 57, compare 5th c.BC: Herodotus Historicus 3.134, 139, 6.139, +others:
    followed by ὡς, [prev. author] 1.122. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>.
    with <i>accusative</i>, <b>understand</b> a matter, <b>know, be versed in</b>
    or <b>acquainted with</b>, πολλὰ δ᾽ ἐπίστατο ἔργα [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 23.705, compare 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 2.117; Μουσέων δῶρον 7th c.BC: Archilochus Lyricus 1;
    τὴν τέχνην 5th c.BC: Herodotus Historicus 3.130; τὸ μέλλον 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 373; ἐμπειρίᾳ ἐ. τὴν ναυτικήν 5th c.BC: Thucydides Historicus
    4.10; τὰς φύσεις ὑμῶν [prev. author] 7.14; πάσας τὰς δημιουργίας 5th-6th c.BC:
    Plato Philosophus “Respublica” 598c ">Refs 8th c.BC+</a>]; ἔγωγε γράμματ᾽ οὐδ᾽
    ἐ. [<a href="javascript:void(0)" title=" 5th c.BC: Cratinus Comicus 122 ">Refs
    5th c.BC+</a>]; τὸ μὴ ἐ. γράμματα illiteracy, [<a href="javascript:void(0)" title="
    “PRyl.” 73.19 (1st c.BC), etc.">Refs 1st c.BC+</a>]; ἐ. ἱερατικὰ καὶ Αἰγύπτια
    γράμματα [<a href="javascript:void(0)" title=" “PTeb.” 291.41 (2nd c.AD)">Refs
    2nd c.AD+</a>]; ἐ. μύθους τοὺς Αἰσώπου <b>know</b> them <b>by heart</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 61b, compare “Grg.” 484b: also
    with an ">Refs 5th c.BC+</a>] <i>adverb</i>, Συριστὶ ἐ. <b>know</b> Syrian, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 7.5.31 ">Refs 5th c.BC+</a>]; with <i>accusative</i> and <i>infinitive</i>
    conjoined, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 276 ">Refs 4th c.BC+</a>]; with <i>infinitive</i> to explanation the
    <i>accusative</i>, ἔργον δὲ μοῦνον ἐσθίειν ἐ. [<a href="javascript:void(0)" title="
    7th-6th c.BC(?): Semonides Iambographus 7.24, compare 7th c.BC: Archilochus Lyricus
    65. ">Refs 7th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>. after [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>], <b>know</b> as a fact,
    <b>know</b> <b>for certain</b>, ἐπισταμένοισι εὖ οὐκ ἄν τις λέγοι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.8.ά, etc.">Refs 5th c.BC+</a>]; used
    convertibly with εἰδέναι, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Theaetetus” 163b, 4th c.BC: Aristoteles Philosophus “Analytica
    Priora” 66b31, “Ph.” 184a10 ">Refs 5th c.BC+</a>]; even χάριν ἐ., ={χάριν εἰδέναι},
    [<a href="javascript:void(0)" title=" 4th c.AD: Julianus Imperator “Orationes”
    8.246c (but sometimes εἰδέναι is general, ἐπίστασθαι">Refs 4th c.AD+</a>] being
    confined to <b>scientific knowledge</b> (ἐπιστήμη), διὰ τὸ εἰδέναι τὸ ἐπίστασθαι
    ἐδίωκον [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Metaphysica” 982b21): frequently strengthened, εὖ ἐ">Refs 4th c.BC+</a>]. Hdt.[same
    place]; σαφῶς ἐ. [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 840, etc.: most frequently with _accusative_, τὰ
    διαφέροντα ἐ. 5th-6th c.BC: Andocides Orator 4.19, etc.; also ἐ. περί τινος 5th
    c.BC: Herodotus Historicus 2.3, 5th c.BC: Thucydides Historicus 6.60; περὶ θεῶν
    5th c.BC: Euripides Tragicus “Fragmenta” 795.4: followed by a dependent clause,
    τί σφιν χρήσηται ἐ. 6th c.BC: Theognis Elegiacus 772 ">Refs 6th c.BC+</a>]; ἐ.
    ὅτι.., or ἐ. τοῦτο, ὅτι.., [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.3, 156, etc.; ὡς.. 4th-5th c.BC: Aeschylus Tragicus “Persae” 599;
    τοῦτ᾽ ἐπίστασ᾽, ὡς 5th c.BC: Sophocles Tragicus “Ajax” 1370; ἐ. αὐτὸν οἷς ψωμίζεται
    5th-6th c.BC: Aristophanes Comicus “Equites” 715, etc. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3>. rarely, <b>know</b> a person, Ἀρίγνωτον γὰρ
    οὐδεὶς ὅστις οὐκ ἐ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Equites” 1278, compare 1st c.AD: Musonius Philosophus “fragment” 3p.12H.,
    2nd c.AD: Lucianus Sophista “Asin.” 1 ">Refs 5th c.BC+</a>]; τὸν Ἰησοῦν γινώσκω
    καὶ τὸν Παῦλον ἐ. [<a href="javascript:void(0)" title=" NT.Act.19.15 ">NT</a>];
    but ὁ παῖς τοὺς τεκόντας οὐκ ἐ. <b>does</b> not <b>know who</b> they <b>are</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Ion” 51. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>. with <i>participle</i>, in
    Prose and Trag., <b>know that</b> one is, has, etc., εὖ ἐ. αὐτὸς σχήσων [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.42; ἐσθλὸς ὢν ἐπίστασο 5th c.BC: Sophocles
    Tragicus “Ajax” 1399, compare 5th c.BC: Thucydides Historicus 2.44 ">Refs 5th
    c.BC+</a>]; also ὡς ὧδ᾽ ἐχόντων τῶνδ᾽ ἐ. σε χρή [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 281 ">Refs 5th c.BC+</a>]; ὡς φανέν
    γε τοὔπος ὧδ᾽ ἐ. [<a href="javascript:void(0)" title=" [prev. author] “OT” 848:
    with double _accusative_, ἑαυτοὺς Φαυστύλου ἠπιστάμεθα παῖδας (i.e. ὄντας) 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Romulus” 7 ">Refs 1st c.AD+</a>]:
    c.<i>accusative</i> et <i>infinitive</i>, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Antigone” 1092, 5th c.BC: Lysias Orator “Fragmenta”
    53.1. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>. <i>present</i>
    <i>participle</i> ἐπιστάμενος, η, ον, frequently as <i>adjective</i>, <b>knowing,
    understanding, skilful</b>, ἀνδρὸς ἐ. [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 14.359; χαλεπὸν ἐ. περ ἐόντι 8th c.BC:
    Ilias Homerus Epicus “Illiad” 19.80 ">Refs 8th c.BC+</a>]; καὶ μάλ᾽ ἐ. [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.313 ">Refs 8th c.BC+</a>];
    even of a dancer''s feet, θρέξασκον ἐπισταμένοισι πόδεσσι [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 18.599: also with _genitive_,
    φόρμιγγος ἐ. καὶ ἀοιδῆς">Refs 8th c.BC+</a>] <b>skilled, versed in</b> them, [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 21.406:
    and with _dative_, ἄκοντι 8th c.BC: Ilias Homerus Epicus “Illiad” 15.282: hence,
    ">Refs 8th c.BC+</a>]<br /><Level3><b>__IV.2</b></Level3>. <i>adverb</i> ἐπιστᾰμένως
    <b>skilfully, expertly</b>,[<a href="javascript:void(0)" title=" 7.317, 8th-7th
    c.BC: Hesiodus Epicus “Theogonia” 87, etc.">Refs 8th c.BC+</a>]; εὖ καὶ ἐ. [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.265,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 20.161, 8th-7th c.BC: Hesiodus Epicus
    “Opera et Dies” 107; ἐ. πίνειν 6th c.BC: Theognis Elegiacus 212 ">Refs 8th c.BC+</a>];
    also in Prose, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.1.3, 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Adverbiis;” 146.7, Vett. Val. 298.2 ">Refs 5th c.BC+</a>]: c.<i>infinitive</i>,
    <b>with knowledge</b> how to.., [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Epicurus Philosophus “De rerum natura - Wien. Stud.” 14.4. (Since ἐφίστημι
    τὸν νοῦν is used in the sense of ἐπίσταμαι">Refs 4th c.BC+</a>], <b>attend, observe</b>,
    it is probably that ἐπίσταμαι is merely an old <i>middle</i> form of ἐφίστημι,[<a
    href="javascript:void(0)" title="compare 4th c.BC: Aristoteles Philosophus “Physica”
    247b11 τῷ γὰρ ἠρεμῆσαι καὶ στῆναι τὴν διάνοιαν ἐπίστασθαι.. λέγομεν, and see at
    {ἐπίστασις} II.2.) ">Refs 4th c.BC+</a>]'
