strongs_number: G5147
language: greek
lemma: τρίβος
transliteration: tríbos
definition: akin to , , and the base of G5131 (τράγος), G5134 (τραῦμα)); a rut or
  worn track
kjv_usage: path
derivation: from (to "rub";
extended_definition:
  gloss: path
  definition: '<b>τρίβος</b>, -ου, -ἡ<BR /> (τρίβω), [in LXX for מְסִלָּה, נָתִיב,
    etc. ;] <BR /><b>a beaten track, a path</b>: <ref=''Mat.3.3''>Mat.3:3</ref>, <ref=''Mrk.1.3''>Mrk.1:3</ref>,
    <ref=''Luk.3.4''>Luk.3:4</ref>" (LXX) .†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τρίβος</b> [ῐ], ἡ, <br /> but ὁ in [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Orestes” 1251, 1258, “El.” 103, 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Aratus” 22 ">Refs 5th c.BC+</a>]:
    (τρίβω):— <b>worn</b> or <b>beaten track,</b> ἐν τρίβῳ μάλιστα οἰκημένοι in the
    <b>path</b> (of the war), [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 8.140. β᾽ (so ἐν τ. τοῦ πολέμου κείμενος 1st c.BC: Dionysius Halicarnassensis
    6.34, 11.54); τ. ἁμαξήρης 5th c.BC: Euripides Tragicus “Orestes” 1251; λεπτὴν
    τ. ἐξανύσαντες 3rd c.BC: Theocritus Poeta Bucolicus 25.156 ">Refs 5th c.BC+</a>];
    ἡ τ. τῆς ἀτραποῦ <b>the track</b> of the path, [<a href="javascript:void(0)" title="
    1st c.BC: Diodorus Siculus Historicus 17.49 ">Refs 1st c.BC+</a>]; διασχισθέντες
    [τῆς ὁδοῦ] τρίβῳ τινί by <b>following a track,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.5.13.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    <b>path,</b> [<a href="javascript:void(0)" title=" hymnus ad Mercurium 448; ποίην
    τις βιότοιο τάμοι τρίβο; “Anthologia Graeca” 9.359 (3rd c.BC: Posidippus Comicus);
    βιότου τ. ὁδεύειν “Anacreontea” 38.2; ποίην τις πρὸς ἔρωτας ἴοι τρίβο; “Anthologia
    Graeca” 5.301.1 (6th c.AD: Agathias Historicus et Epigrammaticus); τῆς αἰτίας
    ἴχνος καὶ τ. ">Refs 3rd c.BC+</a>]<b>track,</b> [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.68o f: _plural_,
    τρίβοι ἐρώτων 4th-5th c.BC: Aeschylus Tragicus “Supplices” 1042 (Lyric poetry).
    ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>rubbing, attrition,</b>
    [<a href="javascript:void(0)" title=" [prev. author] “Ag.” 391 (Lyric poetry)">Refs</a>];
    τ. κρηπῖδος <b>the rubbing</b> of a shoe, [<a href="javascript:void(0)" title="
    2nd c.AD: Aretaeus Medicus “περὶ αἰτιῶν καὶ σημείων χρονίων παθῶν” 2.12. ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <b>socket, friction-joint,</b>
    ἡ κεφαλὴ τοῦ βραχίονος.. τρίβον ἑωυτῇ πεποιημένη [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 7, compare 55; τὸ
    ἔθος τρίβον ποιεῖ [prev. author] “Mochl.” 41 ">Refs 5th c.BC+</a>]; <b>area of
    friction</b> or <b>pressure</b> of a bandage, [<a href="javascript:void(0)" title="
    [prev. author] “Off.” 8. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3> <b>delay,</b>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    197 (Lyric poetry). ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>bodily
    exercise,</b> [<a href="javascript:void(0)" title=" 2nd c.BC: Nicander Epicus
    “Alexipharmaca” 592 (_plural_). ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
