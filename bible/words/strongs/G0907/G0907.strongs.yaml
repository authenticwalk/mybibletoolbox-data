etymology:
  lsj_definition: '<b> βαπτ-ίζω</b>, <br /> <b>dip, plunge,</b> ξίφος εἰς σφαγήν [<a
    href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus “Bellum Judaicum”
    2.18.4; σπάθιον εἰς τὸ ἔμβρυον 2nd c.AD: Soranus Medicus 2.63 ">Refs 1st c.AD+</a>]:—<i>passive</i>,
    of a trephine, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    10.447; βάπτισον σεαυτὸν εἰς θάλασσαν 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.166a; β. Διόνυσον πρὸς τὴν θάλασσαν [prev. work] 914d:">Refs 1st c.AD+</a>]
    — in <i>passive</i>, <b>to be drowned,</b> [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Epictetus Philosophus “Gnomologium” 47 ">Refs 1st c.AD+</a>]; of
    ships, <b>sink</b> or <b>disable</b> them, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 1.51.6, 16.6.2 (_passive_)">Refs 2nd c.BC+</a>];
    ἐβάπτισαν τὴν πόλιν <b>flooded</b> the city, <i>metaphorically</i>, of the crowds
    who flocked into Jerusalem at the time of the siege, [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Bellum Judaicum” 4.3.3; β. τινὰ εἰσφοραῖς
    1st c.BC: Diodorus Siculus Historicus 1.73; β. τινὰ ὕπνῳ “Anthologia Graeca” 11.49
    (5th c.BC: Evenus Elegiacus); ὕπνῳ βεβαπτισμένος 2nd c.AD: Archigenes Medicus
    and 2nd-1st c.BC: Posidonius Historicus cited in 6th c.AD: Aëtius Medicus 6.3
    ">Refs 5th c.BC+</a>]:—<i>passive</i>, ὡς ἐκ τοῦ βεβαπτίσθαι ἀναπνέουσι [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 5.63 ">Refs 5th c.BC+</a>];
    <b>to be drenched,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Eubulus
    Comicus 68: _metaphorically_, βεβαπτισμένοι ">Refs 4th c.BC+</a>]<b>soaked in
    wine,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Symposium” 176b ">Refs 5th c.BC+</a>]; ὀφλήμασι βεβ. <b>over head and ears</b>
    in debt, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Galba” 21 ">Refs 1st c.AD+</a>]; γνοὺς βαπτιζόμενον τὸ μειράκιον
    seeing that he was <b>getting into deep water,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Euthydemus” 277d; β. εἰς ἀναισθησίαν
    καὶ ὕπνον 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 10.9.4; ὁ τῷ θυμῷ
    βεβαπτισμένος καταδύεται 3rd c.AD(?): Achilles Tatius Astronomus 6.19; ψυχή βεβαπτισμένη
    λύπῃ 4th c.AD: Libanius Sophista “Orationes” 64.115. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>draw wine by dipping</b> the cup in the bowl,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristopho Comicus 14.5; φιάλαις
    β. ἐκ.. κρατήρων 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Alexander”
    67. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>baptize,</b> τινά
    [<a href="javascript:void(0)" title=" NT.Mark.1.4; ἐν ὕδατι εἰς μετάνοιαν NT.Matt.3.11
    ">NT</a>]:—<i>passive</i>, βαπτισθήτω ἕκαστος εἰς ἄφεσιν ἁμαρτιῶν [<a href="javascript:void(0)"
    title=" NT.Act.2.38; εἰς Χριστόν NT.Rom.6.3, etc.">NT</a>]:—<i>middle</i>, <b>dip
    oneself,</b> [<a href="javascript:void(0)" title=" LXX.4Ki.5.14 ">LXX</a>]; <b>get
    oneself baptized,</b> [<a href="javascript:void(0)" title=" NT.Acts.22.16, NT.1Cor.10.2
    ">NT</a>]:—<i>passive</i>, <b>perform ablutions,</b> [<a href="javascript:void(0)"
    title="NT.Luke.11.38. ">NT</a>]'
