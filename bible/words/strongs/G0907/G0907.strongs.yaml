strongs_number: G0907
language: greek
lemma: βαπτίζω
transliteration: baptízō
definition: to immerse, submerge; to make whelmed (i.e. fully wet); used only (in
  the New Testament) of ceremonial ablution, especially (technically) of the ordinance
  of Christian baptism
kjv_usage: Baptist, baptize, wash
derivation: from a derivative of G911 (βάπτω);
