strongs_number: G0907
language: greek
lemma: βαπτίζω
transliteration: baptízō
definition: to immerse, submerge; to make whelmed (i.e. fully wet); used only (in
  the New Testament) of ceremonial ablution, especially (technically) of the ordinance
  of Christian baptism
kjv_usage: Baptist, baptize, wash
derivation: from a derivative of G911 (βάπτω);
extended_definition:
  gloss: to baptize
  definition: '<b>βαπτίζω</b> <BR /> (βάπτω), [in LXX: <ref=''2Ki.5.14''>4Ki.5:14</ref>
    (טבל), <ref=''Isa.21.4''>Isa.21:4</ref>, <ref=''Jdt.12.7''>Jdth.12:7</ref>, Sir.31
    (34)30 * ;] <BR /><b>to dip, immerse, sink</b>; <BR />__1. generally (in Polyb.,
    iii, 72, of soldiers <b>wading breast-deep</b>; in i, 51, of the <b>sinking</b>
    of ships); metaphorically, <b>to overwhelm</b> (Is, l.with; cf. MM, <i>Exp.</i>,
    x); with cogn. accusative, βάπτισμα β., <ref=''Mrk.10.38, 39''>Mrk.10:38, 39</ref>
    <ref=''Luk.12.50''>Luk.12:50</ref>. Mid., <BR /> __2. <b>to perform ablutions,
    wash oneself, bathe</b> (Ki, Jth, Si, ll. with): <ref=''Mrk.7.4''>Mrk.7:4;</ref>
    aor. pass, in same sense, <ref=''Luk.11.38.''>Luk.11:38.</ref> <BR /> __3 Of ablution,
    immersion, as a religious rite, <b>to baptize</b>; <BR />__(a) (a) absol.; <ref=''Mrk.1.4''>Mrk.1:4</ref>,
    <ref=''Jhn.1.25, 26, 28; 3.22, 23, 26; 4.2; 10.40''>Jhn.1:25, 26 28 3:22, 23,
    26 4:2 10:40</ref>, <ref=''1Co.1.17''>1Co.1:17</ref>; ὁ βαπτίζων (= ὁ βαπτιστής,
    M, <i>Pr.</i>, 127), <ref=''Mrk.6.14, 24''>Mrk.6:14, 24</ref>; with accusative,
    <ref=''Jhn.4.1''>Jhn.4:1</ref>, <ref=''Act.8.38''>Act.8:38</ref>, <ref=''1Co.1.14,
    16''>I Co.1.14, 16</ref>; with cogn. accusative, τὸ βάπτισμα, <ref=''Act.19.4''>Act.19:4</ref>
    (cf. <ref=''Mrk.10.38''>Mrk.10:38</ref>, supr.); pass., <b>to be baptized, receive
    baptism</b>: <ref=''Matt.3.13''>Mat.3:13</ref>, 14, 16, <ref=''Mrk.16.16''>Mrk.16:16</ref>,
    <ref=''Luk.3.7, 12, 21; 7.29''>Luk.3:7, 12 21 7:29</ref> (τ. βάπτισμα) ib. 30,
    <ref=''Act.2.41; 8.12, 13, 36; 9.18; 10.47; 16.15, 33; 18.8''>Act.2:41 8:12, 13
    36 9:18 10:47 16:15, 33 18:8</ref>; mid., 22:16 (M, <i>Pr.,</i> 163); <BR /> __(b)
    <b>with prepositions</b>: ἐν, of the element, <ref=''Mat.3.6, 11''>Mat.3:6, 11</ref>
    <ref=''Mrk.1.4, 5, 8''>Mrk.1:4, 5 8</ref>, <ref=''Luk.3.16''>Luk.3:16</ref>, <ref=''Jhn.1.26,
    31, 33; 3.23''>Jhn.1:26, 31 33 3:23</ref>, <ref=''Act.1.5; 2.38; 10.48; 11.16''>Act.1:5
    2:38 10:48 11:16</ref>, <ref=''1Co.10.2''>1Co.10:2</ref>; εἰς, of the element,
    purpose or result (Lft., <i>Notes</i>, 155), <ref=''Mat.3.1; 28.19''>Mat.3:1 28:19</ref>,
    <ref=''Mrk.1.9''>Mrk.1:9</ref>, <ref=''Act.8.16; 19.3, 5''>Act.8:16 19:3, 5</ref>
    <ref=''Rom.6.3''>Rom.6:3</ref>, <ref=''1Cor.1.13''>1Co.1:13,</ref> 15 10:2 12:13,
    <ref=''Gal.3.27''>Gal.3:27</ref>; with dative, ὕδατι, <ref=''Luk.3.16''>Luk.3:16</ref>,
    <ref=''Act.1.5; 11.16''>Act.1:5 11:16</ref>; ὑπὲρ τῶν νεκρῶν, perh. to fulfil
    the wish of a dead friend, <ref=''1Co.15.29''>1Co.15:29</ref> (see <i>ICC</i>,
    in l.; cf. <i>DB</i>, i, 238ff.; <i>DCG</i>, i, 169a; ii, 605b; Cremer, 126).<BR
    /> † (AS)'
