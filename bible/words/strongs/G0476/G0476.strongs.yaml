    <ref=''Luk.12.58; 18.3''>Luk.12:58 18:3</ref>, <ref=''1Pe.5.8''>1Pe.5:8</ref>
    (Cremer, 696; MM, <i>VGT</i>, see word).†<BR /> (AS)'
