strongs_number: G0476
language: greek
lemma: ἀντίδικος
transliteration: antídikos
definition: an opponent (in a lawsuit); specially, Satan (as the arch-enemy)
kjv_usage: adversary
derivation: from G473 (ἀντί) and G1349 (δίκη);
