strongs_number: G4429
language: greek
lemma: πτύω
transliteration: ptýō
definition: to spit
kjv_usage: spit
derivation: a primary verb (compare G4428 (πτύσσω));
extended_definition:
  gloss: to spit
  definition: '<b>πτύω </b><BR /> [in LXX: <ref=''Num.12.14''>Num.12:14</ref> (יָרָק),
    <ref=''Sir.28.12''>Sir.28:12</ref> * ;] <BR /><b>to spit</b>: <ref=''Mrk.7.33;
    8.23''>Mrk.7:33 8:23</ref>, <ref=''Jhn.9.6''>Jhn.9:6</ref> (cf. ἐκ-, ἐμ-πτύω).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πτύω</b>, <br /> [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 23.697, etc.: ">Refs 8th c.BC+</a>]<i>future</i>
    πτύσω [ῠ] [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “προρρητικόν” 2.40 ">Refs 5th c.BC+</a>]; πτύσομαι [<a href="javascript:void(0)"
    title=" [prev. author] “Morb.” 1.28: ">Refs</a>]<i>aorist</i> ἔπτῠσα[<a href="javascript:void(0)"
