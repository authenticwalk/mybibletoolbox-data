    5th c.BC+</a>]: <i>perfect</i> ἔπτῠκα [<a href="javascript:void(0)" title=" 2nd
    c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 8.252, 2nd c.AD: Galenus
    Medicus 10.374, 11.281:">Refs 2nd c.AD+</a>] —<i>passive</i>, <i>future</i> πτυσθήσομαι
    (ἀνα-) [<a href="javascript:void(0)" title=" [prev. author] 9.686, 15.700, (ἐμ-)
    NT.Luke.18.32 ">NT</a>]: <i>aorist</i> ἐπτύσθην [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ νούσων” 1.28 ">Refs 5th c.BC+</a>]:
    <i>aorist 2</i> <i>participle</i> πτυέντα [<a href="javascript:void(0)" title="
    [prev. author] “Epid.” 2.3.4 ">Refs</a>]. [ῡ in <i>present</i> and <i>imperfect</i>;
    later <i>Epic dialect</i> have ῠ in <i>imperfect</i> before a short syllable,
    [<a href="javascript:void(0)" title=" 4th-5th c.AD(?): Nonnus Epicus “Dionysiaca”
    10.171 ">Refs 4th c.AD+</a>], but mostly in compounds, (ἀνα-) [<a href="javascript:void(0)"
    title=" 3rd c.BC: Apollonius Rhodius Epicus 2.570, (ἀπο-) 4.925, (ἐξ-) 3rd c.BC:
    Theocritus Poeta Bucolicus 24.19 ">Refs 3rd c.BC+</a>]; ῠ always in <i>aorist</i>):
    —<b>spit out</b> or <b>up</b>, αἷμα Il.[same place], [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 49 ">Refs 5th c.BC+</a>]:
    <i>absolutely</i>, <b>spit</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.99, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri
    (Cyropaedia)” 8.1.42: with _dative_, πτύσας προσώπῳ">Refs 5th c.BC+</a>] <b>spat</b>
    in his face, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Antigone” 1232. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> of the
    sea, <b>disgorge, cast out</b>, με.. τηλόσ᾽ ἀπὸ.. ἠϊόνος [<a href="javascript:void(0)"
    title=" “Anthologia Graeca” 7.283 (1st c.AD: Leonidas Alexandrinus Epigrammaticus),
    compare 2nd-3rd c.AD: Oppianus Anazarbensis Epicus “Halieutica - Poetae Bucolici
    et Didactici” 5.596: _metaphorically_, στοργὰν ἔπτυσας εἰς ἀνέμους “Anthologia
    Graeca” 7.468 (1st c.BC: Meleager Epigrammaticus): _absolutely_, ἐπ᾽ ἀϊόνι πτύοντα,
    of waves, 3rd c.BC: Theocritus Poeta Bucolicus 15.133; ἱστὸς ὄλισθεν εἰς ἅλα πτύσας
    ">Refs 3rd c.BC+</a>]<b>with a splash,</b> [<a href="javascript:void(0)" title="
    Anthologia Graeca 9.290 (1st c.AD: Philippus Epigrammaticus). ">Refs 1st c.AD+</a>]<br
    /><Level4><b>__2.b</b></Level4> of fish, <b>spawn</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Babrius Fabularum Scriptor 6.8. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__2.c</b></Level4>
    proverbial, πρὶν πτύσαι ''before you can say Jack Robinson'', [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus “Περικειρομένη” 202. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <i>metaphorically</i>, πτύσας <b>with loathing</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone”
    653; ἰδεῖν ῥᾷόν ἐστι καὶ πτύσαι 4th c.BC: Epicrates Comicus 3.20. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> εἰς κόλπον π., to avert a bad omen, disarm magic,
    etc., which was done three times, ὡς μὴ βασκανθῶ δὲ τρὶς εἰς ἐμὸν ἔπτυσα κόλπον
    [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 6.39,
    compare 20.11; φρίξας εἰς κόλπον πτύσαι 4th-3rd c.BC: Theophrastus Philosophus
    “Characteres” 16.15, compare 2nd c.AD: Lucianus Sophista “Nav.” 15, etc.">Refs
    4th c.BC+</a>]; ὑπὸ κόλπον π. [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 12.229 (2nd c.AD: Strato Epigrammaticus). ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>promote the flow of spittle</b>, of certain wines, in <i>passive</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ διαίτης” 2.52 ">Refs 5th c.BC+</a>].
    (Cf. Gothic <i>speiwan</i> ''spit'', Latin <i>spuo</i>, etc.)'
