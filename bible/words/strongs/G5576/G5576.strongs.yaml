    <ref=''Mrk.10.19''>Mrk.10:19</ref>, <ref=''Luk.18.20''>Luk.18:20</ref>" (LXX)
    ; before κατά, with genitive of person(s), <ref=''Mrk.14.56-57''>Mrk.14:56-57</ref>
