strongs_number: G5576
language: greek
lemma: ψευδομαρτυρέω
transliteration: pseudomartyréō
definition: to be an untrue testifier, i.e. offer falsehood in evidence
kjv_usage: be a false witness
derivation: from G5575 (ψευδομάρτυρ);
