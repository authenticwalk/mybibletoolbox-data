definition: Jobab, the name of two Israelites and of three foreigners
kjv_usage: Jobab.
derivation: from H2980 (יָבַב); howler;
extended_definition:
  gloss: Jobab
  definition: 'A man of the tribe of Benjamin  living at the time of Divided Monarchy,
    only mentioned at 1Ch.8.18; <br> son of: Elpaal (H0508); <br> brother of: Eber
    (H5677I), Misham (H4936), Shemed (H8106B), Beriah (H1283I), Shema (H8087I), Zebadiah
    (H2069H), Meshullam (H4918J), Hizki (H2395), Heber (H2268J), Ishmerai (H3461)
    and Izliah (H3152)<BR> § Jobab = "a desert"<br>1) the last in order of the sons
    of Joktan, a descendant of Shem<br>2) one of the kings of Edom<br>3) the king
    of Madon, located in northern Canaan, and one of the kings who opposed Joshua
    during the conquest and who were routed at Meron<br>4) head of a Benjamite house<br>5)
    another Benjamite'
