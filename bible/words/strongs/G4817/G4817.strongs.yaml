strongs_number: G4817
language: greek
lemma: συλλογίζομαι
transliteration: syllogízomai
definition: to reckon together (with oneself), i.e. deliberate
kjv_usage: reason with
derivation: from G4862 (σύν) and G3049 (λογίζομαι);
extended_definition:
  gloss: to discuss
  definition: '<b>συλ-λογίζομαι </b><BR /> [in LXX chiefly for חָשַׁב pi. ;] <BR />__1.
    to compute. <BR /> __2. <b>to reason</b>: <ref=''Luk.20.5.''>Luk.20:5.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συλλογ-ίζομαι</b>, <br /> <i>middle</i>, <i>aorist</i> <b>-ελογισάμην</b>[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    618d, +others; rarely -ελογίσθην [prev. work] 531d: ">Refs 5th c.BC+</a>]<i>perfect</i>
    -λελόγισμαι (see. below):—<b>compute, reckon up</b>, τὰ ἐξ Ἑλλήνων τείχεα [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.148; ἕτερα
    σ. πρὸς τὸ κεφάλαιον 5th c.BC: Lysias Orator 32.22; τὰς ἑορτὰς εἰς τὸν ἐνιαυτόν
    5th-6th c.BC: Plato Philosophus “Leges” 799a ">Refs 5th c.BC+</a>]; ταῦτα πάντα
    σ. [<a href="javascript:void(0)" title=" [prev. author] “Chrm.” 160d ">Refs</a>];
    τὰ κατηγορημένα ἀπ᾽ ἀρχῆς σ. <b>recapitulate</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 19.177; τοὺς καιρούς, τὰς ὑποσχέσεις, [prev.
    work]47; ἐκ τῶν εἰρημένων σ. καὶ συναγαγόντας τὸ κεφάλαιον 4th c.BC: Aristoteles
    Philosophus “Metaphysica” 1042a3; μανθάνειν καὶ σ. τί ἕκαστον [prev. author] “Po.”
    1448b16; τὰς χρείας 2nd c.BC: Polybius Historicus 1.44.1; τὸ μέγεθος τοῦ τολμήματος
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pompeius” 60; σ. ὅτι.. 5th-6th
    c.BC: Plato Philosophus “Leges” 670c. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>conclude from premisses, infer</b>, τὰ συμβαίνοντα ἐκ τοῦ λόγου [<a href="javascript:void(0)"
    title=" [prev. author] “Grg.” 479c, +others">Refs</a>]; σ. τί συμβαίνει ἐκ τῶν
    ὡμολογημένων[<a href="javascript:void(0)" title=" [prev. work] 498e; σ. περί τινος,
    ὅτι.. [prev. author] “R.” 516b; σ. περὶ [τῆς μήτρας], ὡς.. διαστελλομένης 2nd
    c.AD: Galenus Medicus 15.694; σ. ἐξ αὐτῶν ποῖός τις.. 5th-6th c.BC: Plato Philosophus
    “Respublica” 365a; σ. ὀρθῶς τίνος εἵνεκα ἔπραττε 4th c.BC: Demosthenes Orator
    18.172; τἀφανὲς διὰ τοῦ φαινομένου 4th-3rd c.BC: Epicurus Philosophus “De rerum
    natura - Wien. Stud.” 14.4, compare 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 2.40 S">Refs 5th c.BC+</a>].: with <i>accusative</i> et <i>infinitive</i>,
    -σάμενος τὸ ἄλειμμα οὐκ ἄξιον ἔσεσθαι [<a href="javascript:void(0)" title=" “Inscription
    Prien.” 112.57 (1st c.BC)">Refs 1st c.BC+</a>]; τὴν νόσον ἐπὶ τὴν Ἀττικὴν ἥξειν
    [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus “Vit.Hippocr.”
    7; τὸ.. αἷμα μὴ σεσῆφθαι 2nd c.AD: Galenus Medicus 18(2).108. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__II.2</b></Level3> in the Logic of Aristotle, <b>infer by way of
    syllogism, infer syllogistically</b>, σ. τὸ A κατὰ τοῦ B, A of B, [<a href="javascript:void(0)"
    title=" “APr.” 40b30; τὸ.. ἄκρον τῷ μέσῳ σ. [prev. work]68b16; τινὰ ἔκ τινων “Rh.”
    1357a8 ">Refs</a>]; σ. ὑπάρχειν τὸ Α τῷ [<a href="javascript:void(0)" title="B  “APo.”
    79b30: ">Refs</a>]<i>perfect</i> in <i>passive</i> sense, οὗτος ὁ λόγος οὐ συλλελόγισται
    <b>is</b> not <b>syllogistic, </b> “APr.” 42a39; συλλελογισμένα <b>syllogistically
    concluded</b>, opposed to ἀσυλλόγιστα, [<a href="javascript:void(0)" title=" “Rh.”
    1357a8. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3> συλλελογισμένον ἦν αὐτῷ
    μὴ πρότερον ἐγχειρεῖν ἕως.. <b>he had planned</b> not to.., [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 14.4.4. ">Refs 2nd c.BC+</a>]'
