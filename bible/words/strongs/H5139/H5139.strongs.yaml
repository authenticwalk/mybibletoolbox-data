strongs_number: H5139
language: hebrew
lemma: נָזִיר
transliteration: nâzîyr
pronunciation: naw-zeer'
definition: separate, i.e. consecrated (as prince, a Nazirite); hence (figuratively
  from the latter) an unpruned vine (like an unshorn Nazirite)
kjv_usage: Nazarite (by a false alliteration with Nazareth), separate(-d), vine undressed.
derivation: or נָזִר; from H5144 (נָזַר);
