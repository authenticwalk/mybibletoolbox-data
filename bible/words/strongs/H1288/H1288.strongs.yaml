  definition: '1) to bless, kneel<br>1a) (Qal)<br>1a1) to kneel<br>1a2) to bless<br>1b)
    (Niphal) to be blessed, bless oneself<br>1c) (Piel) to bless<br>1d) (Pual) to
    be blessed, be adored<br>1e) (Hiphil) to cause to kneel<br>1f) (Hithpael) to bless
    oneself<br>2) (TWOT) to praise, salute, curse<BR>Aramaic equivalent: <i>be.rakh</i>
    (בְּרַךְ "to bless" H1289)'
