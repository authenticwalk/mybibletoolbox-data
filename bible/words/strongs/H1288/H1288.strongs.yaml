strongs_number: H1288
language: hebrew
lemma: בָרַךְ
transliteration: bârak
pronunciation: baw-rak'
definition: to kneel; by implication to bless God (as an act of adoration), and (vice-versa)
  man (as a benefit); also (by euphemism) to curse (God or the king, as treason)
kjv_usage: '[idiom] abundantly, [idiom] altogether, [idiom] at all, blaspheme, bless,
  congratulate, curse, [idiom] greatly, [idiom] indeed, kneel (down), praise, salute,
  [idiom] still, thank.'
derivation: a primitive root;
