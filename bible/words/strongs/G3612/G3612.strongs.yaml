strongs_number: G3612
language: greek
lemma: οἴκημα
transliteration: oíkēma
definition: a tenement, i.e. (specially), a jail
kjv_usage: prison
derivation: from G3611 (οἰκέω);
extended_definition:
  gloss: cell
  definition: '<b>οἴκημα</b>, -τος, τό<BR /> (οἰκέω), [in LXX: <ref=''Ezk.16.24''>Eze.16:24</ref>
    (גַב), <ref=''Tob.2.4''>Tob.2:4</ref>, <ref=''Wis.13.15''>Wis.13:15</ref> * ;]
    <BR />a dwelling. As a euphemism for other definite terms (e.g. brothel. Hdt.,
    ii, 121; cf. Ez, l.with), a prison (Thus., iv, 47 f.); <ref=''Act.12.7.''>Act.12:7.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> οἴκ-ημα</b>, ατος, τό, <br /> <b>dwelling-place,</b> ἱερὸν
    ἔσχον οἴ. ποταμοῦ [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “O.” 2.9 ">Refs 5th c.BC+</a>]: in <i>plural</i>, <b>building, house,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.17, 9.13, 2nd
    c.AD: Pausanias Periegeta 10.5.2, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>room, chamber,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.164, 179, 2.121.ά, 148, 5th c.BC: Thucydides Historicus 1.134, 3.68,
    5th c.BC: Lysias Orator 19.31, 5th-6th c.BC: Plato Philosophus “Theages” 130d,
    “Prt.” 315d, etc. ">Refs 5th c.BC+</a>]; especially <b>bed-chamber,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.9, 10, 5th-6th c.BC: Plato Philosophus
    “Symposium” 217d ">Refs 5th c.BC+</a>]; <b>dining-room,</b> [<a href="javascript:void(0)"
    title=" 4th c.AD: Heraclides Historicus Cum. 2 (_plural_). ">Refs 4th c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> special senses, <br /><Level3><b>__II.1</b></Level3>
    <b>brothel,</b> τὴν θυγατέρα κατίσαι ἐπ᾽ οἰκήματος [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.121. έ, 126; στῆσαί τινα ἐπ᾽ οἰ. 4th-3rd
    c.BC: Dinarchus Orator 1.23; ἐπ οἰ. καθῆσθαι 5th-6th c.BC: Plato Philosophus “Charmides”
    163b, compare 4th c.BC: Aeschines Orator 1.94, 5th-6th c.BC: Isocrates Orator
    6.19 ">Refs 5th c.BC+</a>]; compare τέγος. <br /><Level3><b>__II.2</b></Level3>
    ={οἰκίσκος}, <b>cage</b> for animals, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 7.119. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    horse''s <b>stable</b> or <b>stall,</b> [<a href="javascript:void(0)" title="
    3rd c.BC: Zenon Papyri du Caire 529.5 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>temple, shrine,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 8.144. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.4.b</b></Level4>
    <b>room in a temple,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae
    12.4.2,14. ">Refs</a>]<br /><Level3><b>__II.5</b></Level3> <b>prison,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.47, 5th c.BC:
    Lysias Orator “Fragmenta” 75.4, 4th c.BC: Demosthenes Orator 32.29, NT.Act.12.7.
    ">NT+5th c.BC+</a>]<br /><Level3><b>__II.6</b></Level3> <b>storeroom,</b> [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 42.6,19(_plural_).
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.7</b></Level3> <b>workshop,</b> [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Protagoras”
    321d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.8</b></Level3> <b>story, floor,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
