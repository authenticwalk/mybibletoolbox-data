strongs_number: G1391
language: greek
lemma: δόξα
transliteration: dóxa
definition: glory (as very apparent), in a wide application (literal or figurative,
  objective or subjective)
kjv_usage: dignity, glory(-ious), honour, praise, worship
derivation: from the base of G1380 (δοκέω);
extended_definition:
  gloss: glory
  definition: '<b>δόξα</b>, -ης, ἡ <BR /> (δοκέω), [in LXX very frequently for כָּבוֹד,
    also for הוֹד ,פִּפְאֶרֶת, etc., 25 words in all ;] <BR />in cl., <BR />__1. <b>expectation,
    judgment, opinion</b> (<ref=''4Ma.5.18''>4Ma.5:18</ref>). <BR /> __2. <b>opinion,
    estimation</b> in which one is held, <b>repute</b>; in NT, always <b>good opinion</b>,
    hence <b>reputation, praise, honour, glory</b>: <ref=''Luk.14.10''>Luk.14:10</ref>,
    <ref=''Jhn.12.43''>Jhn.12:43</ref>, <ref=''Heb.3.3''>Heb.3:3</ref>; opposite to
    αἰσχύνη, <ref=''Php.3.19''>Php.3:19;</ref> to ἀτιμία, <ref=''2Co.6.8''>2Co.6:8;</ref>
    δ. κ. τιμή, <ref=''Rom.2.7, 10''>Rom.2:7, 10</ref> <ref=''1Pe.1.7''>1Pe.1:7</ref>,
    <ref=''2Pe.1.17''>2Pe.1:17</ref>; ζητεῖν, <ref=''Jhn.5.44; 7.18; 8.50''>Jhn.5:44
    7:18 8:50</ref>, <ref=''1Th.2.6''>1Th.2:6</ref>; λαμβάνειν, <ref=''Jhn.5.41''>Jhn.5:41</ref>,
    <ref=''2Pe.1.17''>2Pe.1:17</ref>, <ref=''Rev.5.12''>Rev.5:12</ref>; διδόναι δ.
    τ. θεῷ (cf. נָתַן כָּבוֹד לַיהוָֹה, <ref=''Jer.13.16''>Jer.13:16</ref>, al.),
    <ref=''Luk.17.18''>Luk.17:18</ref>, <ref=''Jhn.9.24''>Jhn.9:24</ref>, <ref=''Act.12.23''>Act.12:23</ref>,
    <ref=''Rom.4.20''>Rom.4:20</ref>, <ref=''Rev.4.9''>Rev.4:9</ref>; εἰς (τ.) δ.
    θεοῦ, <ref=''Rom.3.7; 15.7''>Rom.3:7 15:7</ref>, <ref=''Php.1.11''>Php.1:11</ref>,
    al.; in doxologies, τ. θεῷ (ᾧ) ἡ δ., <ref=''Luk.2.14''>Luk.2:14</ref>, <ref=''Rom.11.36;
    16.27''>Rom.11:36 16:27</ref>, <ref=''Gal.1.5''>Gal.1:5</ref>, <ref=''Eph.3.21''>Eph.3:21</ref>,
    al. <BR /> __3. Later also (not cl.) as in LXX (= הוֹד, <ref=''Job.39.20''>Job.39:20</ref>,
    <ref=''1Ch.29.25''>1Ch.29:25</ref>; כָּבוֹד, <ref=''Job.19.9''>Job.19:9</ref>,
    <ref=''Est.5.11''>Est.5:11</ref>, al.), visible <b>brightness, splendour, glory</b>:
    of light, <ref=''Act.22.11''>Act.22:11;</ref> of heavenly bodies, <ref=''1Co.15.40''>1Co.15:40</ref>ff.;
    esp. that wh. radiates from God''s presence, as manifested in the pillar of cloud
    and in the Holy of Holies (= כָּבוֹד, <ref=''Exo.16.10; 25.22; 40.34''>Exo.16:10
    25:22 40:34</ref>, al.; and new Heb. שְׁכִינָה, <ref=''2Ma.2.8''>2Ma.2:8;</ref>
    see <i>DB</i>, iv, 489b), <ref=''Rom.9.4''>Rom.9:4</ref>, <ref=''Jas.2.1''>Jas.2:1</ref>
    (see Hort, Mayor, in l.); hence of the manifested glory of God, <ref=''Rom.1.23''>Rom.1:23</ref>,
    <ref=''Col.1.11''>Col.1:11</ref> <ref=''Eph.1.6, 12, 17; 3.16''>Eph.1:6, 12 17
    3:16</ref>; of the same as communicated to man through Christ, <ref=''2Co.3.18;
    4.6''>2Co.3:18 4:6</ref>; and of the glorious condition into which Christians
    shall enter hereafter, <ref=''Rom.8.18, 21; 9.23''>Rom.8:18, 21 9:23</ref>, <ref=''2Ti.2.10''>2Ti.2:10</ref>,
    al. <BR /> <re><i>SYN.</i>: ἔπαινος τιμή (see Hort on <ref=''1Pe.1.7''>1Pe.1:7</ref>).</re>
    (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δόξᾰ</b>, ἡ, <br /> (δοκέω, δέκομαι) <b>expectation,</b> οὐδ᾽
    ἀπὸ δόξης not otherwise than <b>one expects,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.324, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 11.344; in Prose, παρὰ δόξαν ἢ ὡς κατεδόκεε 5th c.BC: Herodotus
    Historicus 1.79, etc.">Refs 8th c.BC+</a>]; ἐν δόξᾳ θέμενος εὖχος <b>hoping for</b>..,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 10(11).63
    ">Refs 5th c.BC+</a>]; δόξαν παρέχειν τινὶ μὴ ποιήσεσθαι.. to make one <b>expect</b>
    that.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 7.5.21 ">Refs 5th c.BC+</a>]; δόξαν παρέχεσθαί τινι
    ὡς.., with <i>participle</i>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Sophista” 216d ">Refs 5th c.BC+</a>]; ἀπὸ τῆς δ. πεσέειν, =
    Latin <i>spe excidere,</i> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.203. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> after
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>],
    <b>notion, opinion, judgement,</b> whether well grounded or not, βροτῶν δόξαι
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Parmenides Poeta Philosophus
    1.30, compare 8.51; ψυχῆς εὐτλήμονι δόξῃ 4th-5th c.BC: Aeschylus Tragicus “Persae”
    28 (_anapaest meter_); ἃ δόξῃ τοπάζω 5th c.BC: Sophocles Tragicus “Fragmenta”
    235; δόξῃ γοῦν ἐμῇ [prev. author] “Tr.” 718 ">Refs 5th c.BC+</a>]; κατά γε τὴν
    ἐμήν, with or without δόξαν, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Gorgias” 472e, “Phlb.” 41b: opposed to ἐπιστήμη, [prev. author]
    “Tht.” 187bf, “R.” 506c, 5th c.BC: Hippocrates Medicus “νόμος” 4, 4th c.BC: Aristoteles
    Philosophus “Metaphysica” 1074b36; φάσεις καὶ δ. [prev. author] “EN” 1143b13 ">Refs
    5th c.BC+</a>]; opposed to νόησις, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 534a ">Refs 5th c.BC+</a>]; ἀληθεῖ δόξῃ δοξασταί
    capable of being subjects of true <b>opinion,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Tht.” 202b; δ. ἀληθεῖς ἢ ψευδεῖς [prev. author] “Phlb.”
    36c; δόξης ὀρθότης ἀλήθεια 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1142b11; δ. ἐμποιεῖν περί τινος [prev. author] “Pol.” 1314b22 ">Refs 4th c.BC+</a>];
    κύριαι δ. philosophical <b>maxims,</b> title of work by Epicurus, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p.86 W., etc.; αἱ
    κοιναὶ δ. ">Refs 1st c.BC+</a>]<b>axioms,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Metaphysica” 996b28. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>mere opinion, conjecture,</b> δόξῃ ἐπίστασθαι,
    ἡγεῖσθαι, <b>imagine, suppose</b> (wrongly), [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 8.132, 5th c.BC: Thucydides Historicus 5.105; δόξης
    ἁμαρτία [prev. author] 1.32 ">Refs 5th c.BC+</a>]; δόξαι joined with φαντασίαι,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    161e, compare 4th c.BC: Aristoteles Philosophus “Physica” 254a29 (but distinguished
    from φαντασίαι, [prev. author] “de An.” 428a20)">Refs 5th c.BC+</a>]; κατὰ δόξαν,
    opposed to κατ᾽ οὐσίαν, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 534c ">Refs 5th c.BC+</a>]; ὡς δόξῃ χρώμενοι speaking
    <b>by guess,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 8.8, compare 13.8. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>fancy, vision,</b> δ. ἀκόνας λιγυρᾶς [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “O.” 6.82; δ. βριζούσης φρενός 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 275; οὐκ εἰσὶ δόξαι τῶνδε πημάτων [prev. author] “Ch.” 1053,
    compare 1051 ">Refs 5th c.BC+</a>]; of a dream, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Rhesus” 780; δ. ἐνυπνίου 2nd-3rd c.AD: Philostratus
    Sophista “Vita Apollonii” 1.23 ">Refs 5th c.BC+</a>]: <i>plural</i>, <b>hallucinations,</b>
    [<a href="javascript:void(0)" title=" 6th c.AD: Alexander Trallianus Medicus 1.17.
    ">Refs 6th c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>the opinion which
    others have of one, estimation, repute,</b> first in [<a href="javascript:void(0)"
    title=" 6th c.BC: Solon Lyricus 13.4 ἀνθρώπων δόξαν ἔχειν ἀγαθήν, compare 34;
    δ. ἐπ᾽ ἀμφότερα φέρεσθαι 5th c.BC: Thucydides Historicus 2.11. ">Refs 6th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> mostly, <b>good repute, honour, glory,</b> [<a
    href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus “Supp.” 25.11,
    4th-5th c.BC: Aeschylus Tragicus “Eumenides” 373 (Lyric poetry, _plural_), 5th
    c.BC: Pindarus Lyricus “O.” 8.64, etc.; δόξαν φύσας 5th c.BC: Herodotus Historicus
    5.91 ">Refs 7th c.BC+</a>]; δόξαν σχεῖν τινός <b>for</b> a thing, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hercules Furens” 157; ἐπὶ σοφίᾳ δ. εἰληφώς
    5th-6th c.BC: Isocrates Orator 13.2; ἐπὶ καλοκἀγαθίᾳ καὶ σωφροσύνῃ δ. ὁμολογουμένην
    πεποιημένος 2nd c.BC: Polybius Historicus 35.4.8; δόξαν ἀντὶ τοῦ ζῆν ᾑρημένος
    4th c.BC: Demosthenes Orator 2.15; δόξαν εἶχον ἄμαχοι εἶναι 5th-6th c.BC: Plato
    Philosophus “Menexenus” 241b ">Refs 5th c.BC+</a>]; δ. ἔχειν ὥς εἰσι.. [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 2.17; δ. καταλιπεῖν [prev. author] 3.24:
    in _plural_, οἱ ἐν ταῖς μεγίσταις δόξαις ὄντες 5th-6th c.BC: Isocrates Orator
    4.51. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3> rarely of <b>ill
    repute,</b> [δ.] ἀντὶ καλῆς αἰσχρὰν τῇ πόλει περιάπτειν [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 20.10; λαμβάνειν δ. φαύλην [prev. author]
    “Ep.” 3.5; κληρονομήσειν τὴν ἐπ᾽ ἀσεβείᾳ δ. 2nd c.BC: Polybius Historicus 15.22.3.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.4</b></Level3> <b>popular repute</b>
    or <b>estimate,</b> εἰσφέρων οὐκ ἀφ᾽ ὑπαρχούσης οὐσίας.. ἀλλ᾽ ἀπὸ τῆς δόξης ὧν
    ὁ πατήρ μοι κατέλιπεν [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 21.157. ">Refs 4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> of external
    appearance, <b>glory, splendour,</b> especially of the <b>Shechinah,</b> [<a href="javascript:void(0)"
    title=" LXX.Exo.16.10, +others; δ. τοῦ φωτός NT.Act.22.11 ">LXX+NT</a>]: generally,
    <b>magnificence,</b> πλοῦτον καὶ δ. [<a href="javascript:void(0)" title=" LXX.Gen.31.16,
    cf. NT.Matt.4.8, +others">LXX+NT</a>]; especially of <b>celestial beatitude,</b>
    [<a href="javascript:void(0)" title=" NT.2Cor.4.17: _plural_, NT.1Pet.1.11 ">NT</a>];
    also of <b>illustrious persons, dignities,</b> δόξας οὐ τρέμουσιν [<a href="javascript:void(0)"
    title=" NT.2Pet.2.10; δ. βλασφημεῖν NT.Jude.8. ">NT</a>]'
