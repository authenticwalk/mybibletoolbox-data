strongs_number: G1384
language: greek
lemma: δόκιμος
transliteration: dókimos
definition: properly, acceptable (current after assayal), i.e. approved
kjv_usage: approved, tried
derivation: from G1380 (δοκέω);
extended_definition:
  gloss: tested
  definition: '<b>δοκίμιος</b>, -α, -ον<BR /> (δοκιμή), [in LXX: ἀργύριον δ. (עֲלִיל),
    <ref=''Psa.12.6''>Psa.12:6;</ref> and as seel. for δόκιμος (B), ἀργυρίου δ. (זָקַק
    pual.), <ref=''1Ch.29.4''>1Ch.29:4</ref> (Bab); εἰ δ .ίστιν (יְקָר), <ref=''Zec.11.13''>Zec.11:13</ref>
    א with a vid, Q *)* ;] <BR />= δόκιμος, <BR /> <b>tested, approved</b>: τὸ δ.
    ὑμῶν τ. πίστεως, <i>that which is approved in your faith</i>, <ref=''1Pe.1.7''>1Pe.1:7</ref>
    (where Hort suggests the seel. δόκιμος, found in some cursives), <ref=''Jas.1.3''>Jas.1:3</ref>
    (but see Mayor, in l For full discussion of this word, not hitherto found in a
    Gk. Lexicon, and for exx. of its use in π., see Deiss. (to whom is due the credit
    of its discovery), BS, 259 ff.; MM, <i>Exp.</i>, xi; cf. also Milligan, <i>NTD</i>,
    76).†<BR /> <b>δόκιμος</b>, -ον <BR /> (δέκομαι = δέχομαι) [in LXX for זָקַק pual.,
    etc. ;] <BR />primarily of metals, <b>tested, accepted, approved</b>: of persons,
    <ref=''Rom.14.18; 16.10''>Rom.14:18 16:10</ref>, <ref=''1Co.11.19''>1Co.11:19</ref>,
    <ref=''2Co.10.18; 13.7''>2Co.10:18 13:7</ref>, <ref=''2Ti.2.15''>2Ti.2:15</ref>,
    <ref=''Jas.1.12''>Jas.1:12</ref> (Cremer, 212, 697).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δόκῐμ-ος</b>, ον <br /> (<i>Doric dialect</i> α, ον [<a href="javascript:void(0)"
    title=" “Tab.Heracl.” 1.103)">Refs</a>], (δέχομαι) <b>acceptable:</b> hence, <br
    /><Level3><b>__1</b></Level3> of persons, <b>trustworthy,</b> [<a href="javascript:void(0)"
    title=" 1st c.AD(?): Heraclitus 28 (_superlative_), 3rd c.AD: Democritus Epigrammaticus
    67 ">Refs 1st c.AD+</a>]; <b>approved, esteemed,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.65, +others; δ. παρά τινι [prev. author]
    7.117 ">Refs 5th c.BC+</a>]; δοκιμώτατος Ἑλλάδι <b>most approved</b> by Hellas,
    her <b>noblest</b> son, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Supplices” 277 (_anapaest meter_)">Refs 5th c.BC+</a>]: with <i>infinitive</i>,
    <b>of approved ability</b> to do.., δόκιμος δ᾽ οὔτις.. εἴργειν [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 87 (Lyric poetry). ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> of things, <b>excellent,</b> τὸ ἔαρ
    -ώτατον [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.162
    ">Refs 5th c.BC+</a>]; <b>notable, considerable,</b> ποταμός [<a href="javascript:void(0)"
    title=" [prev. author] 7.129 ">Refs</a>]; <b>approved,</b> κριθὰ καθαρὰ δ. [<a
    href="javascript:void(0)" title=" “Tab.Heracl.” [same place]">Refs</a>]; δ. ἀργύριον
    <b>legal</b> tender, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 35.24, compare “PLond.” 3.938.6 (3rd c.AD)">Refs 4th c.BC+</a>]; ὕμνος
    <b>acceptable,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “N.” 3.11. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <i>adverb</i>
    <b>-μως</b> <b>really, genuinely,</b> [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Persae” 547 (Lyric poetry), 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.6.7. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
