strongs_number: G1589
language: greek
lemma: ἐκλογή
transliteration: eklogḗ
definition: (divine) selection (abstractly or concretely)
kjv_usage: chosen, election
derivation: from G1586 (ἐκλέγομαι);
extended_definition:
  gloss: selecting
  definition: '<b>ἐκλογή</b>, ῆς ἡ<BR /> (ἐκλέγω), [in Aq.: <ref=''Isa.22.7''>Isa.22:7;</ref>
    Sm., <i>Th.</i>: <ref=''Isa.37.24''>Isa.37:24</ref> * ;] <BR /><b>a choice, selection</b>;
    in NT, always of the Divine choice (EV, election): σκεῦος ἐκλογῆς, genitive qual.,
    a chosen vessel; κατ ἐ., <ref=''Rom.9.11; 11.5, 28''>Rom.9:11 11:5, 28</ref>;
    with genitive of person(s), <ref=''1Th.1.4''>1Th.1:4</ref>, <ref=''2Pe.1.10''>2Pe.1:10</ref>;
    by meton., ἡ ἐ. = οἱ ἐκλεκτοί, <ref=''Rom.11.7.''>Rom.11:7.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
