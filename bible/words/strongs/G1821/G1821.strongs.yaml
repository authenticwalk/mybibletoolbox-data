strongs_number: G1821
language: greek
lemma: ἐξαποστέλλω
transliteration: exapostéllō
definition: to send away forth, i.e. (on a mission) to despatch, or (peremptorily)
  to dismiss
kjv_usage: send (away, forth, out)
derivation: from G1537 (ἐκ) and G649 (ἀποστέλλω);
extended_definition:
  gloss: to send out/away
  definition: '<b>ἐξ-απο-στέλλω </b><BR /> [in LXX freq., chiefly for שָׁלַח pi. ;]
    <BR />__1. <b>to send forth</b>: with accusative of person(s), <ref=''Act.7.12;
    12.11''>Act.7:12 12:11</ref>, <ref=''Gal.4.4''>Gal.4:4</ref>; τ. ἐπαγγελίαν, <ref=''Luk.24.49''>Luk.24:49;</ref>
    τ. πνεῦμα, <ref=''Gal.4.6''>Gal.4:6;</ref> [τ. κήρυγμα, <ref=''Mrk.16.1-20''>Mrk.16:1-20</ref>,
    "shorter conclusion," WH ;] before εἰς, <ref=''Act.22.21''>Act.22:21;</ref> pass.,
    ὁ λόγος, <ref=''Act.13.26.''>Act.13:26.</ref> <BR /> __2. <b>to send away</b>:
    with accusative of person(s), before εἰς, <ref=''Act.9.30''>Act.9:30;</ref> before
    ἕως, <ref=''Act.11.22''>Act.11:22;</ref> with inf., <ref=''Act.17.14''>Act.17:14;</ref>
    κενόν, <ref=''Luk.1.53; 20.10-11''>Luk.1:53 20:10-11</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξαπο-στέλλω</b>, <br /> <i>future</i> <b>-στελῶ</b>[<a href="javascript:void(0)"
    title=" LXX.4Ki.8.12 ">LXX</a>]: <i>perfect</i> ἐξαπέσταλκα [<a href="javascript:void(0)"
    title=" 2nd c.BC: Attalus Grammaticus (see. below)">Refs 2nd c.BC+</a>]:—<b>dispatch,</b>
    πρεσβευτάς [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    3.11.1; στρατηγόν 1st c.BC: Diodorus Siculus Historicus 19.102; θεωρούς “SIG”
    629.8 (Delph., 2nd c.BC)">Refs 2nd c.BC+</a>]; βιβλίον τινί [<a href="javascript:void(0)"
    title=" 2nd c.BC: Attalus Grammaticus cited in 2nd c.BC: Hipparchus Astronomicus
    1.3.3 ">Refs 2nd c.BC+</a>]:—<i>passive</i>, <b>to be dispatched,</b> Philipp.
    cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.77,
    “OGI” 90.20 (Rosetta, 2nd c.BC)">Refs 4th c.BC+</a>]; ὑπό τινων [<a href="javascript:void(0)"
    title=" “Vita Philonidis Epicurei” p.7C. ">Refs</a>]; ἐξαπεσταλμένοι μάχεσθαι
    Aristeas 13; also ἡμῶν ὁ λόγος -εστάλη [<a href="javascript:void(0)" title=" NT.Act.13.26.
    ">NT</a>]<br /><Level3><b>__2</b></Level3> <b>send forth,</b> [δαίμων] -στέλλων
    ὕδατα καὶ ἀνέμους [<a href="javascript:void(0)" title=" “Sammelb.” 4324.16. ">Refs</a>]<br
    /><Level3><b>__3</b></Level3> of prisoners, <b>send</b> before a tribunal, ἐ.
    τινὰ δέσμιον πρός τινας [<a href="javascript:void(0)" title=" “PTeb.” 22.18 (2nd
    c.BC)">Refs 2nd c.BC+</a>], etc.: —<i>passive</i>, [<a href="javascript:void(0)"
    title=" “PTaur.” 1iii13 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>send away, dismiss,</b> e.g. a prisoner, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 4.84.3 ">Refs 2nd c.BC+</a>]; ἐ. τινὰ κενόν <b>send
    away</b> empty-handed, [<a href="javascript:void(0)" title=" NT.Luke.1.53 ">NT</a>];
    <b>divorce</b> a wife, [<a href="javascript:void(0)" title=" LXX.Deu.24.4 ">LXX</a>];
    <b>expel,</b> ἐκ τοῦ παραδείσον[<a href="javascript:void(0)" title="LXX.Gen.3.23.
    ">LXX</a>]<br /><Level2><b>__III</b></Level2> <b>discharge</b> a projectile, [<a
    href="javascript:void(0)" title=" 2nd-1st c.BC(?): Hero Mechanicus “Belopoeica”
    81.4 (_passive_). ">Refs 2nd c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>destroy,</b>
    ὀχυρώματα ἐν πυρί [<a href="javascript:void(0)" title=" LXX.4Ki.8.12. ">LXX</a>]<br
    /><Level2><b>__V</b></Level2> <b>emit, display,</b> φαντασίαν [<a href="javascript:void(0)"
    title=" 5th c.AD: Proclus Philosophus “Hypotyposis astronomicarum positionum”
    5.72. ">Refs 5th c.AD+</a>]'
  source: STEPBible/LSJ
