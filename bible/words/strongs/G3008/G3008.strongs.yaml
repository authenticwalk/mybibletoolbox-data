    title=" [prev. work] 37, compare 2nd c.BC: Polybius Historicus 6.33.6; λ. πρὸς
    τεκνοποιΐαν 4th c.BC: Aristoteles Philosophus “Politica” 1335b28; ἄρχειν καὶ λ.
    “POxy.” 1119.16 (3rd c.AD). ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    generally, <b>serve</b> a master, with <i>dative</i>, οἱ ἑνὶ λειτουργοῦντες τὰ
    τοιαῦτα δοῦλοι [εἰσι] [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1278a12, compare “PSI” 4.361.15 (3rd c.BC), 1st c.BC: Nicolaus
    Damascenus Historicus 4 1st c.AD: Josephus Historicus ">Refs 4th c.BC+</a>]; λ.
    τρισὶν ἀνδράσιν, of a prostitute, [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 5.48 (from Gallus). ">Refs</a>]<br /><Level3><b>__III.2</b></Level3> <b>perform
