    Orator 3.47 ">Refs 5th c.BC+</a>]; λ. ὑπέρ τινος <b>serve</b> these <b>offices</b>
    for another, [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator 3.80,
