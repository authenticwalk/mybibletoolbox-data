    etc. (λειτ- 22.665.11 (3rd c.BC)): <i>perfect</i> λελειτούργηκα [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 18.7, 4th c.BC: Isaeus Orator 6.60, 5th-6th c.BC:
    Isocrates Orator 15.145: ">Refs 5th c.BC+</a>]<br /><Level2><b>__I</b></Level2>
    at Athens, <b>serve public offices at one''s own cost</b>, [<a href="javascript:void(0)"
