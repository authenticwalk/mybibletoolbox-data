strongs_number: G2272
language: greek
lemma: ἡσύχιος
transliteration: hēsýchios
definition: properly, keeping one's seat (sedentary), i.e. (by implication) still
  (undisturbed, undisturbing)
kjv_usage: peaceable, quiet
derivation: a prolonged form of a compound probably of a derivative of the base of
  G1476 (ἑδραῖος) and perhaps G2192 (ἔχω);
