strongs_number: G2272
language: greek
lemma: ἡσύχιος
transliteration: hēsýchios
definition: properly, keeping one's seat (sedentary), i.e. (by implication) still
  (undisturbed, undisturbing)
kjv_usage: peaceable, quiet
derivation: a prolonged form of a compound probably of a derivative of the base of
  G1476 (ἑδραῖος) and perhaps G2192 (ἔχω);
extended_definition:
  gloss: quiet
  definition: '<b>ἡσύχιος</b>, -α, -ον<BR /> (= the more frequently ἥσυχος; cf. <ref=''Wis.18.14''>Wis.18:14</ref>,
    <ref=''Sir.25.20''>Sir.25:20</ref>), [in LXX: <ref=''Isa.66.2''>Isa.66:2</ref>
    (רוּחַ נָכֶה)* ;] <BR /><b>quiet, tranquil</b>: <ref=''1Ti.2.2''>1Ti.2:2</ref>,
    <ref=''1Pe.3.4''>1Pe.3:4</ref>.†<BR /> <re><i>SYN.</i>: ἤρεμος, of tranquillity
    arising from without; ἡ., from within (see Ellic. on 1Ti, l.with; but also see
    CGT, ib.).†</re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἡσῠχ-ιος</b>, <br /> <i>Doric dialect</i> <b>ἁσ-</b> (variant
    ἡσ-), ον,= ἥσυχος, <b>still, quiet, at rest</b>, ἡσύχιον δ᾽ ἄρα μιν πολέμου ἔκπεμπε
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    21.598; εἰρήνα 5th c.BC: Pindarus Lyricus “P.” 9.22 ">Refs 8th c.BC+</a>]; also
    in Prose, τρόπον ἡ. of a <b>quiet</b> disposition, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.107; οὐδ᾽ ἡ. ὁ σώφρων βίος 5th-6th c.BC:
    Plato Philosophus “Charmides” 160b; αἱ ἡ. πράξεις [prev. work] c; τὸ ἡ. ἦθος [prev.
    author] “R.” 604e ">Refs 5th c.BC+</a>]; οἱ ἡ. [<a href="javascript:void(0)" title="
    5th c.BC: Antipho Orator 3.2.1 ">Refs 5th c.BC+</a>]; τὸ ἡ. τῆς εἰρήνης (variant{ἥσυχον})
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.120: _comparative_
    -ώτερος">Refs 5th c.BC+</a>] <b>more reposeful</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 2.60 S">Refs 1st
    c.BC+</a>]. <i>adverb</i> <b>-ίως</b>[<a href="javascript:void(0)" title=" “hymnus
    ad Mercurium” 438, 5th-6th c.BC: Plato Philosophus “Theaetetus” 179e. ">Refs 5th
    c.BC+</a>]'
