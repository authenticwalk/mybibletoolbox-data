strongs_number: G3699
language: greek
lemma: ὅπου
transliteration: hópou
definition: what(-ever) where, i.e. at whichever spot
kjv_usage: in what place, where(-as, -soever), whither (+ soever)
derivation: from G3739 (ὅς) and G4225 (πού);
extended_definition:
  gloss: where(-ever)
  definition: '<b>ὅπου </b><BR /> <i>adv.</i> <BR />of place, correlat. of ποῦ (which
    see), where. <BR /> __I. Prop., of place, <BR /> __1. <b>where</b>; <BR /> __(a)
    in relative sentences, with indic: <ref=''Mat.25.24, 26''>Mat.25:24, 26</ref>,
    <ref=''Mrk.2.4; 4.5, 15; 5.40; 13.14''>Mrk.2:4 4:5, 15 5:40 13:14</ref>, <ref=''Jhn.3.8;
    6.62; 7.34, 36; 11.32; 14.3; 17.24; 20.19''>Jhn.3:8 6:62 7:34, 36 11:32 14:3 17:24
    20:19</ref>, <ref=''Rom.15.20''>Rom.15:20</ref>, <ref=''Rev.2.13''>Rev.2:13</ref>;
    after nouns of place, for relat. prepositional phrase (ἐν ᾧ., etc.), <ref=''Mat.6.19-20;
    13.5; 26.57; 28.6''>Mat.6:19-20 13:5 26:57 28:6</ref>, <ref=''Mrk.6.55; 9.48''>Mrk.6:55
    9:48</ref> <ref=''Luk.12.33''>Luk.12:33</ref>, <ref=''Jhn.1.28; 4.20, 46; 6.23;
    7.42; 10.40; 11.30; 12.1; 18.1, 20; 19.18, 20; 19.41; 20.12''>Jhn.1:28 4:20, 46
    6:23 7:42 10:40 11:30 12:1 18:1, 20 19:18, 20 19:41 20:12</ref>, <ref=''Act.17.1''>Act.17:1</ref>,
    <ref=''Rev.2.13; 11.8; 20.10''>Rev.2:13 11:8 20:10</ref>; before ἐκεῖ., <ref=''Mat.6.21''>Mat.6:21</ref>,
    <ref=''Luk.12.34; 17.37''>Luk.12:34 17:37</ref> <ref=''Jhn.12.26''>Jhn.12:26</ref>;
    id. pleonast. (= <i>Heb.</i> שָׁם . . . אֲשֶׁר; Aram. תַּמָּן . . דּ; of. <ref=''Gen.13.3''>Gen.13:3</ref>),
    ὅ. . . . ἐκεῖ, <ref=''Rev.12.6, 14''>Rev.12:6, 14</ref>; ὅ. . . . ἐπ᾽ αὐτῶν, <ref=''Rev.17.9''>Rev.17:9;</ref>
    ὅ. ἄν, wherever (M, <i>Pr.</i>, 168), with imperfect indic., <ref=''Mrk.6.56''>Mrk.6:56;</ref>
    with Pres. subjc., <ref=''Mat.24.28''>Mat.24:28;</ref> ὅ. ἐάν, <ref=''Mat.26.13''>Mat.26:13</ref>,
    <ref=''Mrk.6.10; 9.18; 14.9, 14''>Mrk.6:10 9:18 14:9, 14</ref> a; <BR /> __(b)
    in quaest. indir., with aor. subjc.: <ref=''Mrk.14.14''>Mrk.14:14</ref> b, <ref=''Luk.22.11.''>Luk.22:11.</ref>
    <BR /> __2. In late writers (sometimes also in cl.; Bl., § 25, 2), with verbs
    of motion, = ὅποι, <b>whither</b>: with indic., <ref=''Jhn.8.21-22; 13.33, 36;
    14.4; 21.18''>Jhn.8:21-22 13:33, 36 14:4 21:18</ref>, <ref=''Heb.6.20''>Heb.6:20</ref>,
    <ref=''Jas.3.4''>Jas.3:4</ref>; ὅ. ἄν, whithersoever, with present ind., <ref=''Rev.14.4''>Rev.14:4;</ref>
    subjc., <ref=''Luk.9.57''>Luk.9:57;</ref> ὅ. ἐάν, <ref=''Mat.8.19.''>Mat.8:19.</ref>
    <BR /> __II. Without strict local sense, <BR /> __1. <b>of time or condition</b>:
    <ref=''Col.3.11''>Col.3:11</ref>, <ref=''Heb.9.16; 10.18''>Heb.9:16 10:18</ref>,
    <ref=''Jas.3.16''>Jas.3:16</ref>, <ref=''2Pe.2.11''>2Pe.2:11</ref>. <BR /> __2.
    <b>Of cause or reason </b>(AV, whereas): <ref=''1Co.3.3.''>1Co.3:3.</ref>†<BR
    /> (AS)'
  morphology: G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὅπου</b>, <br /> <i>Ionic dialect</i> <b>ὅκου</b>, Relat.,
    indirect <i>interrogative</i>, and <i>indefinite</i> <i>adverb</i> of Place, correlated
    to ποῦ: <br /><Level2><b>__I</b></Level2> as a Relat., sometimes with <i>genitive</i>
    loci, τῆς πόλεως ὅπου κάλλιστον στρατοπεδεύσασθαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 415d, compare 5th c.BC: Herodotus
    Historicus 2.172; ὅπου βούλοιτο τοῦ δρόμου 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 2.4.27; ἔσθ᾽ ὅπου ">Refs 5th c.BC+</a>]<b>in some places,</b>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    517 (Lyric poetry), “fragment” 302: standing for the Relat. ">Refs 4th c.BC+</a>]
    <i>adjective</i>, μέλη, ὅπου (i. e. ἐν οἷς)[<a href="javascript:void(0)" title="
    χελιδὼν ἦν τις ἐμπεποιημένη 5th-6th c.BC: Aristophanes Comicus “Aves” 1301 ">Refs
    5th c.BC+</a>]: with other Particles, ὅκου δή <b>somewhere or other,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.129 ">Refs 5th c.BC+</a>]; ὅπου ἄν <b>wherever,</b>
    with <i>subjunctive</i>, [<a href="javascript:void(0)" title=" “IG” 12.76.11,
    etc.">Refs</a>]; in Trag. the ἄν may be omitted, as ὅπου δ᾽ Ἀπόλλων σκαιὸς ᾖ,
    τίνες σοφο; [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Electra” 972, etc. (never in _Attic dialect_ Prose)">Refs 5th c.BC+</a>]: with
    <i>genitive</i>, ὅπου ἂν τύχῃ τῶν λεγομένων [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Protagoras” 342e; ὁπουοῦν ">Refs 5th c.BC+</a>]<b>anywheresoever,</b>
    [<a href="javascript:void(0)" title=" [prev. author] “Cra.” 403c ">Refs</a>];
    ὅπουπερ with <i>optative</i>, <b>wherever,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.3.5; ὅπου ποτέ
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 12 ">Refs 5th c.BC+</a>]; ὁπουδάν,
    ={ὅπου δὲ ἄν}, <b>anywhere,</b> [<a href="javascript:void(0)" title=" 2nd-3rd
    c.AD: Dio Cassius Historicus “fragment” 109.21 ">Refs 2nd c.AD+</a>]; ὁπουδήποτε,
    = <b>ubicumque,</b> Dosith.p.410 K.; ὁπουδηποτοῦν <b>anywheresoever,</b> [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “contra Apionem” 2.15. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__I.2</b></Level3> in indirect questions, ὄφρα πύθηαι πατρός, ὅπου
    κύθε γαῖα [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 3.16, compare 16.306, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    924, etc.">Refs 8th c.BC+</a>]: with Verbs of motion in pregnant sense, ὅκου ἐτράπετο,
    οὐκέτι εἶχον εἰπεῖν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.119; κεῖνος δ᾽ ὅπου βέβηκεν, οὐδεὶς οἶδε 5th c.BC: Sophocles Tragicus
    “Trachiniae” 40, variant in 5th-6th c.BC: Xenophon Historicus “Institutio Cyri
    (Cyropaedia)” 3.1.37, etc.: in many passages editors have in this sense restored
    ὅποι,">Refs 5th c.BC+</a>] mostly from codices; in repeating a question, ἡ Λακεδαίμων
    ποῦ ''στι; Answ. ὅπου ''στί; (do you ask) <b>where</b> it is? [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 214: with _genitive_, εἰδότες
    ὅκου γῆς εἴη 5th c.BC: Herodotus Historicus 4.150, compare 5th-6th c.BC: Plato
    Philosophus “Respublica” 403e. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    the strict local sense occasionally passes into, <br /><Level3><b>__II.1</b></Level3>
    a sense involving Time or Occasion, ὅ. τιν᾽ ἴδῃ [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 922, compare 999, 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 3.3.6; σιγᾶν θ᾽ ὅ. δεῖ καὶ λέγειν τὰ
    καίρια 4th-5th c.BC: Aeschylus Tragicus “Choephori” 582, compare “Eu.” 277 ">Refs
    6th c.BC+</a>]; οὐκ ἔσθ᾽ ὅ. there is no case <b>in which,</b> i.e. in no case.
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    448, “Aj.” 1069, 5th c.BC: Euripides Tragicus “Hercules Furens” 186, 4th c.BC:
    Demosthenes Orator 3.35 ">Refs 5th c.BC+</a>]; so ἔστιν ὅ.; as a question, [<a
    href="javascript:void(0)" title=" [prev. author] 18.22. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3>
    of Cause, <b>whereas,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.68, 4.195, 5th c.BC: Antipho Orator 1.7; ὅ. γὰρ ἐγὼ.. ὁμολογῶ 4th
    c.BC: Demosthenes Orator 21.205 ">Refs 5th c.BC+</a>]; ὅκου γε, Latin <i>quandoquidem</i>
    or <b>quippe,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.118; ὅπου γε 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    2.3.11, etc. ">Refs 5th c.BC+</a>]<br /><Level1><b>__B</b></Level1> later as a
    <i>demonstrative</i> <i>adverb</i>, only in the phrase ὅ. μέν.., ὅ. δέ.. <b>here..,
    there..,</b> [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.427c, 2nd c.AD: Sextus Empiricus Philosophus “Πυρρώνειοι ὑποτυπώσεις”
    1.53, etc. ">Refs 1st c.AD+</a>]'
