strongs_number: G0062
language: greek
lemma: ἀγράμματος
transliteration: agrámmatos
definition: unlettered, i.e. illiterate
kjv_usage: unlearned
derivation: from G1 (Α) (as negative particle) and G1121 (γράμμα);
extended_definition:
  gloss: unschooled
  definition: '<b>ἀγραυλέω</b>, -ῶ <BR /> (ἀγραυλος, <b>dwelling in the field</b>;
    ἀγρός, αὐλή), <BR /><b>to live in the fields</b>: <ref=''Luk.2.8.''>Luk.2:8.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀγράμμ-ᾰτος</b>, ον, <br /> <b>illiterate</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.2.20, 4th-3rd c.BC:
    Damoxenus Comicus 2.12, 4th-3rd c.BC: Epicurus Philosophus “Fragmenta” 236, “Anthologia
    Graeca” 11.154 (1st c.AD: Lucillius Epigrammaticus), compare 2nd c.AD: Sextus
    Empiricus Philosophus “adversus Mathematicos” 1.99">Refs 5th c.BC+</a>]; <b>unable
    to read</b> or <b>write,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Timaeus” 23a">Refs 5th c.BC+</a>]. <i>adverb</i> <b>-τως</b>[<a
    href="javascript:void(0)" title=" 1st c.AD: Philo Judaeus 1.195, 2nd c.AD: Arrianus
    Historicus “Epicteti Dissertationes” 2.9.10. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    ={ἄγραπτος},{ἔθη} [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Politicus” 295a. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> of
    animals, <b>unable to utter articulate sounds</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 488a33. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> of sounds, <b>inarticulate</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “Int.” 16a29, 3rd c.AD(?):
    Diogenes Laertius 3.107">Refs 3rd c.AD+</a>]; <b>incapable of being written</b>,
    [<a href="javascript:void(0)" title=" 3rd c.AD: Porphyrius Tyrius Philosophus
    “de Abstinentia - Porphyrii Opuscula” 3.3, compare 11th-12th c.AD: Eustratius
    Philosophus “in Analyticorum Posteriorum librum secundum commentarium - Comm.
    in Arist. Graeca xxi pars i” 102.19">Refs 3rd c.AD+</a>]; ᾠδὴ ἀ. <b>song without
    words</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus
    “περὶ ποιημάτων” 2 “fragment” 47.22.">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
