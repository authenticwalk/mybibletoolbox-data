    title=" LXX.Jdt.16.9, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Antonius”
    28. ">LXX+1st c.AD+</a>]<br /><Level3><b>__7</b></Level3> <b>draw up</b> by means
    of a vacuum, [<a href="javascript:void(0)" title=" 6th c.AD: Simplicius Philosophus
