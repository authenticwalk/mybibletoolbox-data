    title=" 3 ">Refs</a>]<i>pluperfect</i> ἥρπαστο[<a href="javascript:void(0)" title="
    [prev. author] “El.” 1041; later ἥρπαγμαι 2nd c.AD: Pausanias Periegeta 3.18.7">Refs
