    —<i>passive</i> (or <i>middle</i>), ἐκ χερῶν ἁρπάζομαι I <b>have</b> her <b>torn</b>
    from my arms, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Andromache” 661. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>seize
    hastily, snatch up,</b> λᾶαν[<a href="javascript:void(0)" title=" 8th c.BC: Ilias
