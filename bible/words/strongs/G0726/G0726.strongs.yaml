    8th c.BC+</a>]; ἁ. τινὰ μέσον <b>seize</b> him by the waist, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.107">Refs 5th c.BC+</a>]; λίθος ἥτις
    τὸν σίδηρον ἁρπάζει, of the magnet, [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “Steril.” 243: with _genitive_ of the part seized, ἁ.
    τινὰ τένοντος ποδός 5th c.BC: Euripides Tragicus “Cyclops” 400: with _genitive_
    _partitive_, ἁ. τούτων ἐνέτραγον 4th c.BC: Timocles Comicus 16.7: _absolutely_,
    ἀπογεύονται ἁρπάζοντες ">Refs 5th c.BC+</a>]<b>greedily,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 354b">Refs 5th c.BC+</a>]:—<i>middle</i>
    in [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Sacr.” 3.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>seize, overpower, overmaster,</b>
    γλῶσσαν ἁ. φόβος[<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Septem contra Thebas” 259">Refs 4th c.BC+</a>]; <b>seize, occupy</b>
    a post, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 4.6.11">Refs 5th c.BC+</a>]; ἁρπάσαι πεῖραν <b>seize</b> an opportunity
    of attacking, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 2; ἁ. τὸν καιρόν 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Philopoemen”
    15">Refs 5th c.BC+</a>]; <b>snap up,</b> ὥσπερ εὕρημα[<a href="javascript:void(0)"
    title=" 3rd c.BC: Herodas Mimographus 6.30. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>seize, adopt</b> a legend, of an author, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.156. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>grasp with the senses,</b> ὀσμαὶ -όμεναι ταῖς ὀσφρήσεσιν[<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.647e. ">Refs 1st
