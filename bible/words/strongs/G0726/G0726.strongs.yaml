strongs_number: G0726
language: greek
lemma: ἁρπάζω
transliteration: harpázō
definition: to seize (in various applications)
kjv_usage: catch (away, up), pluck, pull, take (by force)
derivation: from a derivative of G138 (αἱρέομαι);
extended_definition:
  gloss: to seize
  definition: '<b>ἁρπάζω </b><BR /> [in LXX chiefly for גָּזַל, טָרַף ;] <BR /><b>to
    seize, catch up, snatch away, carry off by force</b>: with accusative of thing(s),
    <ref=''Mat.12.29; 13.19''>Mat.12:29 13:19</ref>, <ref=''Jhn.10.12, 28-29''>Jhn.10:12,
    28-29</ref>; τ. βασιλείαν τ. θεοῦ, <ref=''Mat.11.12''>Mat.11:12;</ref> with accusative
    of person(s), <ref=''Jhn.6.15''>Jhn.6:15</ref>, <ref=''Act.8.39; 23.10''>Act.8:39
    23:10</ref>, <ref=''Jude.23''>Ju 23</ref>; pass., before ἕως, <ref=''2Co.12.2''>2Co.12:2;</ref>
    εἰς, <ref=''2Co.12.4''>2Co.12:4</ref>, <ref=''1Th.4.17''>1Th.4:17</ref>; πρός,
    <ref=''Rev.12.5''>Rev.12:5</ref> (cf. δι-, συν-αρπάζω, and see MM, see word).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
