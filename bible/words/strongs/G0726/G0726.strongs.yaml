    href="javascript:void(0)" title=" LXX.Lev.19.13, +others">LXX</a>]: <i>aorist</i>
    ἥρπαξα[<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
