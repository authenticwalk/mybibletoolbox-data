lemma: ἤρεμος
transliteration: ḗremos
definition: tranquil
kjv_usage: quiet
derivation: perhaps by transposition from G2048 (ἔρημος) (through the idea of stillness);
extended_definition:
  gloss: quiet
  definition: '<b>ἤρεμος-ον </b><BR /> [in LXX <ref=''Est.3.13''>Est.3:13</ref> A*
    ;] <BR /><b>quiet, tranquil </b>(Luc., al.): <ref=''1Ti.2.2.''>1Ti.2:2.</ref>†<BR
    /> <b>SYN</b>: ἡσύχιος, q.v <BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἤρεμ-ος</b>, ον, <br /> later form for ἠρεμαῖος, <b>quiet</b>,
    ἤ. καὶ ἡσύχιος βίος [<a href="javascript:void(0)" title=" NT.1Tim.2.2, compare
    “OGI” 519.10 (3rd c.AD), 5th c.AD: Proclus Philosophus “in Platonis Parmenidem
    commentarii” p.536 5th c.BC: Sophocles Tragicus; ἠ. πούς 2nd c.AD: Lucianus Sophista
    “Trag.” 207; ἤρεμον ἑαυτὸν παρέχειν “IPE” 12.40.24 (Olbia, 2nd-3rd c.AD)">NT+5th
    c.BC+</a>]; -ώτερος ἐπισπασμός <b>gentler</b> traction, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 1.73. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    τὸ ἤ. <b>smoothness</b>, of pigments, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Theophrastus Philosophus “de Lapidibus” 62. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>  <i>adverb</i>
    -μως <b>quietly</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Aspasius
    Philosophus “in Ethica Nicomachea commentaria - pars” 120.13 ">Refs 2nd c.AD+</a>].
    (Cf. Lithuanian <i>rìmti</i> ''grow still'', Gothic <i>rimis</i> (= ἡσυχία), Sanskrit
    <i>ramṇāti</i> ''set at rest''.)'
  source: STEPBible/LSJ
