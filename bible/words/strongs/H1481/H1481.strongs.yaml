strongs_number: H1481
language: hebrew
lemma: גּוּר
transliteration: gûwr
pronunciation: goor
definition: properly, to turn aside from the road (for a lodging or any other purpose),
  i.e. sojourn (as a guest); also to shrink, fear (as in a strange place); also to
  gather forhostility (as afraid)
kjv_usage: abide, assemble, be afraid, dwell, fear, gather (together), inhabitant,
  remain, sojourn, stand in awe, (be) stranger, [idiom] surely.
derivation: a primitive root;
