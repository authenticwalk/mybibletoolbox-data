strongs_number: G4190
language: greek
lemma: πονηρός
transliteration: ponērós
definition: hurtful, i.e. evil (properly, in effect or influence, and thus differing
  from G2556 (κακός), which refers rather to essential character, as well as from
  G4550 (σαπρός), which indicates degeneracy from original virtue); figuratively,
  calamitous; also (passively) ill, i.e. diseased; but especially (morally) culpable,
  i.e. derelict, vicious, facinorous; neuter (singular) mischief, malice, or (plural)
  guilt; masculine (singular) the devil, or (plural) sinners
kjv_usage: bad, evil, grievous, harm, lewd, malicious, wicked(-ness)
derivation: from a derivative of G4192 (πόνος);
extended_definition:
  gloss: evil/bad
  definition: '<b>πονηρός</b>, -ά, -όν<BR /> (πονέω, <b>to toil</b>), [in LXX chiefly
    for רַע ;] <BR /> __1. <BR />__(a) of persons, <b>oppressed by toils</b> (Hes.);
    <BR /> __(b) of things, <b>toilsome, painful</b> (καιρός, <ref=''Sir.51.12''>Sir.51:12</ref>):
    <ref=''Eph.5.16; 6.13''>Eph.5:16 6:13</ref> <ref=''Rev.16.2''>Rev.16:2</ref>.
    <BR /> __2. <b>bad, worthless</b>; <BR />__(a) <b>in physical sense</b>: καρπός,
    <ref=''Mat.7.17-18;''>Mat.7:17-18;</ref> <BR /> __(b) in ethical sense, <b>bad,
    evil, wicked</b>; <BR />__(α) <b>of persons</b>: <ref=''Mat.7.11; 12.34-35; 18.32;
    25.26''>Mat.7:11 12:34-35 18:32 25:26</ref>, <ref=''Luk.6.45; 11.13; 19.22''>Luk.6:45
    11:13 19:22</ref>, <ref=''Act.17.5''>Act.17:5</ref>, <ref=''2Th.3.2''>2Th.3:2</ref>,
    <ref=''2Ti.3.13''>2Ti.3:13</ref>; γενεά, <ref=''Mat.12.39, 45; 16.4''>Mat.12:39,
    45 16:4</ref>, <ref=''Luk.11.29''>Luk.11:29</ref>; πνεῦμια, <ref=''Mat.12.45''>Mat.12:45</ref>,
    <ref=''Luk.7.21; 8.2; 11.26''>Luk.7:21 8:2 11:26</ref>, <ref=''Act.19.12-13, 15-16''>Act.19:12-13,
    15-16</ref>; as subst., οἱ π., opposite to δίκαιοι, <ref=''Mat.13.49''>Mat.13:49</ref>;
    to ἀγαθοί, <ref=''Mat.5.45; 22.10''>Mat.5:45 22:10</ref>; οἱ ἀχάριστοι καὶ π.,
    <ref=''Luk.6.35''>Luk.6:35;</ref> sing., ὁ π., <ref=''Mat.5.39''>Mat.5:39</ref>,
    <ref=''1Co.5.13''>1Co.5:13</ref>; id. esp. of Satan, <b>the evil one</b>, <ref=''Mat.5.37;
    6.13''>Mat.5:37 6:13</ref> (see Lft., <i>Notes</i>, 125 ff.; but cf. McN, in l)
    <ref=''Mat.13.19, 38''>Mat.13:19, 38</ref>, <ref=''Luk.11.4''>Luk.11:4</ref> (WH,
    R, om.), <ref=''Jhn.17.15''>Jhn.17:15</ref>, <ref=''Eph.6.16''>Eph.6:16</ref>,
    <ref=''2Th.3.3''>2Th.3:3</ref> (Lft., <i>Notes</i>, l.with), <ref=''1Jn.2.13-14''>1Jn.2:13-14</ref>
    <ref=''Jhn.3.12''>Jn 3:12</ref> <ref=''Jhn.5.18-19''>Jn 5:18-19</ref>; <BR />
    __(β) <b>of things</b>: <ref=''Mat.5.11; 12.35; 15.19''>Mat.5:11 12:35 15:19</ref>,
    <ref=''Luk.6.22, 45''>Luk.6:22, 45</ref>, <ref=''Jhn.3.19; 7.7''>Jhn.3:19 7:7</ref>,
    <ref=''Act.18.14; 25.18''>Act.18:14 25:18</ref>, <ref=''Gal.1.4''>Gal.1:4</ref>,
    <ref=''Col.1.21''>Col.1:21</ref>, <ref=''1Ti.6.4''>1Ti.6:4</ref>, <ref=''2Ti.4.18''>2Ti.4:18</ref>,
    <ref=''Heb.3.12; 10.22''>Heb.3:12 10:22</ref>, <ref=''Jas.2.4; 4.16''>Jas.2:4
    4:16</ref>, <ref=''1Jn.3.12''>1Jn.3:12</ref>, <ref=''2Jn.11''>II Jn 11</ref>,
    <ref=''3Jn.10''>3Jn.10</ref>; ὀφθαλμός (which see), <ref=''Mat.6.23; 20.15''>Mat.6:23
    20:15</ref>, <ref=''Mrk.7.22''>Mrk.7:22</ref>, <ref=''Luk.11.34''>Luk.11:34</ref>;
    as subst., neut., τὸ π., <ref=''Act.28.21''>Act.28:21</ref>, <ref=''1Th.5.22''>1Th.5:22</ref>;
    opposite to ἀγαθόν, <ref=''Luk.6.45''>Luk.6:45</ref>, <ref=''Rom.12.9''>Rom.12:9</ref>;
