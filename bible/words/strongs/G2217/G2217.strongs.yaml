strongs_number: G2217
language: greek
lemma: ζόφος
transliteration: zóphos
definition: gloom (as shrouding like a cloud)
kjv_usage: blackness, darkness, mist
derivation: akin to the base of G3509 (νέφος);
extended_definition:
  gloss: darkness
  definition: '<b>ζόφος</b>, -ου, ὁ<BR /> (akin to γνόφος, which see), [in Sm.: <ref=''Exo.10.22''>Exo.10:22</ref>,
    <ref=''Job.28.3''>Job.28:3</ref>, <ref=''Psa.11.2; 91.6''>Psa.11:2 91:6</ref>,
    <ref=''Isa.59.9''>Isa.59:9</ref> * ;] <BR /><b>in Hom, the gloom of the under-world;
    hence, darkness, deep gloom </b>(poët. and late prose writers): <ref=''Heb.12.18''>Heb.12:18</ref>,
    <ref=''2Pe.2.4; 2.17''>2Pe.2:4 2:17</ref>, <ref=''Jude.6,13''>Ju 6 13</ref>.†<BR
    /> ὁμίχλη, -ης, ἡ, <BR /> [in LXX for עֲרָפֶל, etc. ;] <BR /><b>a mist</b>: <ref=''2Pe.2.17''>2Pe.2:17</ref>
    <BR /> <re><i>SYN.</i>: νέφος, νεφέλη, both thicker than ὁ </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ζόφος</b>, ὁ, <br /> <b>nether darkness</b>, ἱεμένων Ἔρεβόσδε
    ὑπὸ ζόφον [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 20.356, compare 11.155, 8th c.BC: Ilias Homerus Epicus “Illiad” 21.56,
    NT.Jude.6 ">NT+8th c.BC+</a>]; Ἀΐδης δ᾽ ἔλαχε ζόφον ἠερόεντα obtained <b>the realms
    of gloom</b> for his share, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 15.191, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    11.57, “hymnus ad Cererem” 402, 446, etc.; γῆς ὑπὸ ζόφον 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 839. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    generally, <b>gloom, darkness</b>, [<a href="javascript:void(0)" title=" 8th-7th
    c.BC: Hesiodus Epicus “Scutum Herculis” 227, 2nd c.BC: Polybius Historicus 18.20.7,
    4th c.BC: Aristoteles Philosophus “de Mundo” 400a8, NT.Heb.12.18, 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Alcibiades” 28, 2nd c.AD: Lucianus Sophista
    “DMort.” 15.2 ">NT+8th c.BC+</a>]; χειμέριος ζ. <b>the gloom</b> of winter, [<a
    href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “I.” 4(3).18: _metaphorically_,
    τῆς ψυχῆς.. ζ. 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.48c. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>the dark quarter</b>, i.e.
    <b>the West</b>, ἤδη γὰρ φάος οἴχεθ᾽ ὑπὸ ζόφον [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.335; οὐ γὰρ ἴδμεν ὅπῃ ζ. οὐδ᾽ ὅπῃ
    ἠώς 10.190 ">Refs 8th c.BC+</a>]; ποτὶ ζόφον, opposed to πρὸς ἠῶ τ᾽ ἠέλιόν τε,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    12.240, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.241, 9.26 ">Refs 8th c.BC+</a>]
    (<b>the North</b> <i>accusative</i> to [<a href="javascript:void(0)" title=" 1st
    c.BC-1st c.AD: Strabo Geographus 10.2.12)">Refs 1st c.BC+</a>]; Γαδείρων τὸ πρὸς
    ζόφον to <b>the west</b> of.., [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “N.” 4.69.">Refs 5th c.BC+</a>] —poetical and later Prose. (Prob.
    _cognate_ with ζέφυρος.)'
