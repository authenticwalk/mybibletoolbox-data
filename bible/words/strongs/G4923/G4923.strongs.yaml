strongs_number: G4923
language: greek
lemma: συνοδία
transliteration: synodía
definition: companionship on a journey, i.e. (by implication), a caravan
kjv_usage: company
derivation: from a compound of G4862 (σύν) and G3598 (ὁδός) ("synod");
extended_definition:
  gloss: caravan
  definition: '<b>συνοδία</b>, -ας, ἡ <BR /> [in LXX: <ref=''Neh.7.5, 64''>Neh.7:5,
    64</ref> (יָחַשׂ) * ;] <BR />__1. a journey in company (Plut., al.). <BR /> __2.
    By meton., κ company of travellers, <b>a caravan</b>: <ref=''Luk.2.44.''>Luk.2:44.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνοδ-ία</b>, ἡ, <br /> <b>journey in company, companionship
    on a journey</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Cicero, M. Tullius
    Orator et Philosophus “Epistulae ad Atticum” 10.7.2, 1st c.AD: Josephus Historicus
    “Antiquitates Judaicae” 6.12.1, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.48b, “Galb.” 20, 2nd c.AD(?): Charito Scriptor Eroticus 6.2; ἀνδρὸς πονηροῦ
    φεῦγε συνοδίαν ἀεί 4th-3rd c.BC: Menander Comicus “Μονόστιχοι - Fragmenta Comicorum
    Graecorum” 24. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> in concrete
    sense, <b>party of travellers, caravan</b>, [<a href="javascript:void(0)" title="
    1st c.BC-1st c.AD: Strabo Geographus 4.6.6, 11.14.4, NT.Luke.2.44, “OGI” 633.2
    (Palmyra, 2nd c.AD); ἀνακομίσαι συνοδίας [prev. work]646.6 ([prev. passage], 3rd
    c.AD)">NT+1st c.BC+</a>]; σ. πρεσβευτοῦ ἢ ἀνθυπάτου [<a href="javascript:void(0)"
    title=" 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes” 4.1.91. ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>family</b>, [<a href="javascript:void(0)"
    title=" LXX.Neh.7.5 (_plural_), +others:—in 10th c.AD: Suidas Legal icographus
    ">LXX</a>] also <b>συνοδεία. -ιάρχης,</b> ου, ὁ, <b>leader of a caravan</b>, [<a
    href="javascript:void(0)" title=" “OGI” 632.2, 633.5 (Palmyra, 2nd c.AD)">Refs
    2nd c.AD+</a>]: hence <b>συνοδ-ιαρχία</b>, ἡ, <b>office of</b> συνοδιάρχης, [<a
    href="javascript:void(0)" title=" “Supp.epigram” 7.139.6 ([prev. passage], 2nd
    c.AD). ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
