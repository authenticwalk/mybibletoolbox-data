strongs_number: G3431
language: greek
lemma: μοιχεύω
transliteration: moicheúō
definition: to commit adultery
kjv_usage: commit adultery
derivation: from G3432 (μοιχός);
extended_definition:
  gloss: to commit adultery
  definition: '<b>μοιχεύω</b><BR /> (μοιχός), [in LXX: <ref=''Exo.20.13''>Exo.20:13</ref>,
    <ref=''Lev.20.10''>Lev.20:10</ref>, al. (נָאַף) ;] <BR /><b>to commit adultery</b>:
    absol., <ref=''Mat.5.27; 19.18''>Mat.5:27 19:18</ref>, <ref=''Mrk.10.19''>Mrk.10:19</ref>,
    <ref=''Luk.16.18; 18.20''>Luk.16:18 18:20</ref>, <ref=''Rom.2.22; 13.9''>Rom.2:22
    13:9</ref>, <ref=''Jas.2.11''>Jas.2:11</ref>; with accusative fem., <ref=''Mat.5.28.''>Mat.5:28.</ref>
    Pass., of the woman, <ref=''Mat.5.32; 19.9''>Mat.5:32 19:9</ref> WH, mg.), <ref=''Jhn.8.4.''>Jhn.8:4.</ref>
    Metaphorical, of idolatry (see: μιοιχαλίς, and cf. <ref=''Jer.3.9''>Jer.3:9</ref>,
    a1.), before μετ᾽ αὐτῆς, <ref=''Rev.2.22.''>Rev.2:22.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μοιχ-εύω</b>, <br /> <b>commit adultery with</b> a woman, <b>debauch</b>
    her, with <i>accusative</i>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Aves” 558, 5th c.BC: Lysias Orator 1.15, 5th-6th c.BC: Plato
    Philosophus “Respublica” 360b ">Refs 5th c.BC+</a>]:—<i>passive</i>, of the woman,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Pax”
    980 (_anapaest meter_); μοιχευθῆναί τινι 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 586a3; μεμοιχεῦσθαι ὑπ᾽ ἀλλήλων, of birds, [prev. work] 619a10. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>, <b>worship
    idolatrously</b>, τὸ ξύλον καὶ τὸν λίθον [<a href="javascript:void(0)" title="
    LXX.Jer.3.9. ">LXX</a>]<br /><Level2><b>__II</b></Level2> <i>intransitive</i>,
    <b>commit adultery</b>, [<a href="javascript:void(0)" title=" 6th c.BC: Xenophanes
    Poeta Philosophus 11.3; ἐμοίχευσάς τι 5th-6th c.BC: Aristophanes Comicus “Nubes”
    1076, compare 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.1.5, 4th c.BC:
    Aristoteles Philosophus “Ethica Nicomachea” 1129b21. ">Refs 6th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <i>metaphorically</i>, in <i>future</i> <i>middle</i>
    (in <i>passive</i> sense), οὐ μοιχεύσεταί μου τὰ φιλήματα her kisses <b>shall</b>
    not <b>be adulterously stolen</b> from me, [<a href="javascript:void(0)" title="
    3rd c.AD(?): Achilles Tatius Astronomus 4.8. ">Refs 3rd c.AD+</a>]'
  source: STEPBible/LSJ
