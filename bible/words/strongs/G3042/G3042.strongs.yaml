strongs_number: G3042
language: greek
lemma: λιμός
transliteration: limós
definition: a scarcity of food
kjv_usage: dearth, famine, hunger
derivation: probably from G3007 (λείπω) (through the idea of destitution);
extended_definition:
  gloss: hunger
  definition: '<b>λιμός</b>, -οῦ, ὁ<BR /> (so in Att..; in Dor. ἡ, and so sometimes
    in LXX, see <i>Th.</i>, <i>Gr.</i>, 146; in NT: <ref=''Luk.15.14''>Luk.15:14</ref>,
    <ref=''Act.11.28''>Act.11:28</ref>; cf. M, <i>Pr.</i>, 60), [in LXX chiefly for
    רָעָב ;] <BR /><b>hunger, famine</b>: <ref=''Luk.4.25; 15.14, 17''>Luk.4:25 15:14,
    17</ref>, <ref=''Act.7.11''>Act.7:11</ref>" (LXX) <ref=''Act.11.28''>Act.11:28</ref>,
    <ref=''Rom.8.35''>Rom.8:35</ref>, <ref=''Rev.6.8; 18.8''>Rev.6:8 18:8</ref>; λ.
    καὶ δίψος, <ref=''2Co.11.27''>2Co.11:27;</ref> pl., <ref=''Mat.24.7''>Mat.24:7</ref>,
    <ref=''Mrk.13.8''>Mrk.13:8</ref>, <ref=''Luk.21.11''>Luk.21:11</ref>.† <BR />
    (AS)'
  morphology: G:N-M/F
  source: STEPBible/Abbott-Smith
