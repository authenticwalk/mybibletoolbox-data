strongs_number: H5264
language: hebrew
lemma: נָסַס
transliteration: nâçaç
pronunciation: naw-sas'
definition: to raise a beacon
kjv_usage: lift up as an ensign.
derivation: a primitive root; to gleam from afar, i.e. to be conspicuous as a signal;
  or rather perhaps a denominative from H5251 (נֵס) (and identical with H5263 (נָסַס),
  through the idea of a flag as fluttering in the wind);
