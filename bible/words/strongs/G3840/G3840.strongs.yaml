strongs_number: G3840
language: greek
lemma: πάντοθεν
transliteration: pántothen
definition: from (i.e. on) all sides
kjv_usage: on every side, round about
derivation: adverb (of source) from G3956 (πᾶς);
extended_definition:
  gloss: from all sides
  definition: '<b>πάντοθεν </b><BR /> <i>adv.</i> (πᾶς), [in LXX: <ref=''Jer.48.31''>Jer.48:31</ref>
    (כֹּל), al. ;] <BR /><b>from all sides</b>: <ref=''Mrk.1.45''>Mrk.1:45</ref>,
    <ref=''Luk.19.43''>Luk.19:43</ref>, <ref=''Heb.9.4''>Heb.9:4</ref>.†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πάντοθεν</b>, <br /> <i>adverb</i>, (πᾶς) <b>from all quarters,
    from every side</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 15.623, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1240 (Lyric
    poetry), etc.; π. πληθύνομαι 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1370
    ">Refs 8th c.BC+</a>]: in <i>Ionic dialect</i> Prose, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.138, 7.129: rare in _Attic dialect_ (πανταχόθεν
    being preferred), 5th-6th c.BC: Plato Philosophus “Critias” 117e; μὴ π. κέρδαινε
    4th-3rd c.BC: Menander Comicus 625, compare “Mon.” 63; οὐ μόνον κατ᾽ εὐθυωρίαν,
    ἀλλὰ π. 4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 656b29; π. λαμβάνειν
    [prev. author] “EN” 1121b32: frequently with _preposition_, π. ἐκ κευθμῶν 8th
    c.BC: Ilias Homerus Epicus “Illiad” 13.28; περὶ γὰρ κακὰ π. ἔστη 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 14.270: with _genitive_, π. εἰδώλων 4th-3rd c.BC: Aratus
    Epicus 455 ">Refs 8th c.BC+</a>]:—the form <b>πάντοθε</b> is only variant in [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.225, 3rd c.BC:
    Theocritus Poeta Bucolicus 17.97, “Anthologia Graeca” 11.85 (1st c.AD: Lucillius
    Epigrammaticus).—On the accent, see 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Adverbiis;” 192.2. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
