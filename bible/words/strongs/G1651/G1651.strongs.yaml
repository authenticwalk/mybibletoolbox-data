strongs_number: G1651
language: greek
lemma: ἐλέγχω
transliteration: elénchō
definition: to confute, admonish
kjv_usage: convict, convince, tell a fault, rebuke, reprove
derivation: of uncertain affinity;
extended_definition:
  gloss: to rebuke
  definition: '<b>ἐλέγχω</b> <BR /> [in LXX chiefly for יָכַח hi. ;] <BR />__1. in
    Hom., to treat with contempt. <BR /> __2. <b>to convict</b>: with accusative,
    <ref=''Mat.18.15''>Mat.18:15</ref> (RV, show him his fault), <ref=''Tit.1.9''>Tit.1:9;</ref>
    before περί, <ref=''Jhn.8.46; 16.8''>Jhn.8:46 16:8</ref>, <ref=''Jude.15''>Ju
    15</ref>; pass., <ref=''Jas.2.9.''>Jas.2:9.</ref> <BR /> __3. <b>to reprove, re­buke</b>:
    <ref=''1Ti.5.20''>1Ti.5:20</ref>, <ref=''2Ti.4.2''>2Ti.4:2</ref>, <ref=''Tit.1.13;
    2.15''>Tit.1:13 2:15</ref>, <ref=''Rev.3.19''>Rev.3:19</ref>; pass., before περί,
    <ref=''Luk.3.19''>Luk.3:19;</ref> ὑπό, <ref=''Heb.12.5''>Heb.12:5</ref> (LXX).
    <BR /> __4. <b>to expose</b>: <ref=''Eph.5.11''>Eph.5:11;</ref> pass., <ref=''Jhn.3.20''>Jhn.3:20</ref>,
    <ref=''1Co.14.24''>1Co.14:24</ref> (RV reprove, mg. convict), <ref=''Eph.5.13''>Eph.5:13</ref>
    (RV, as 1 Co, l.with, of. AR on <ref=''Eph.5.11''>Eph.5:11;</ref> MM, <i>Exp.</i>,
    xii; cf. ἐξ-, δια-κατ-ελέγχομαι).†<BR /> <re><i>SYN.</i>: ἐπιτιμῶ, expressing
    simply rebuke, which may be un­deserved (<ref=''Mat.16.22''>Mat.16:22</ref>) or
    ineffectual (<ref=''Luk.23.40''>Luk.23:40</ref>), while ἐλ. implies rebuke which
    brings conviction (see Tr., <i>Syn.</i>, § iv) </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
