strongs_number: G3371
language: greek
lemma: μηκέτι
transliteration: mēkéti
definition: no further
kjv_usage: any longer, (not) henceforth, hereafter, no henceforward (longer, more,
  soon), not any more
derivation: from G3361 (μή) and G2089 (ἔτι);
extended_definition:
  gloss: never again
  definition: '<b>μηκέτι</b><BR /> (μή, ἔτι) <BR /> <i>adv.</i>, <BR /><b>no more,
    no longer</b>: with 2 aor. subjc., <ref=''Mrk.9.25''>Mrk.9:25;</ref> οὐ μ., <ref=''Mat.21.19''>Mat.21:19;</ref>
    with praes. subjc., <ref=''Rom.14.13''>Rom.14:13;</ref> with praes. imperat.,
    <ref=''Luk.8.49''>Luk.8:49</ref>, <ref=''Jhn.5.14; 8.11''>Jhn.5:14 8:11</ref>
    <ref=''Eph.4.28''>Eph.4:28</ref>, <ref=''1Ti.5.23''>1Ti.5:23</ref>; with optative,
    <ref=''Mrk.11.14''>Mrk.11:14;</ref> ἵνα μ., <ref=''2Co.5.15''>2Co.5:15</ref>,
    <ref=''Eph.4.14''>Eph.4:14</ref>; with inf., <ref=''Mrk.1.45; 2.2''>Mrk.1:45 2:2</ref>,
    <ref=''Act.4.17; 25.24''>Act.4:17 25:24</ref>, <ref=''Rom.6.6''>Rom.6:6</ref>,
    <ref=''Eph.4.17''>Eph.4:17</ref>, <ref=''1Pe.4.2''>1Pe.4:2</ref>; with ptcp.,
    <ref=''Act.13.34''>Act.13:34</ref>, <ref=''Rom.15.23''>Rom.15:23</ref>, <ref=''1Th.3.1;
    3.5''>1Th.3:1 3:5</ref>.†<BR /> (AS)'
  morphology: G:ADV-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μηκέτι</b>, <br /> <i>adverb</i>, (formed from μή, ἔτι, with
    κ inserted on a false analogy with οὐκέτι) <b>no more, no longer, no further</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    13.292, 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 174, 5th c.BC: Pindarus
    Lyricus “O.” 1.5, 4th-5th c.BC: Aeschylus Tragicus “Choephori” 805 (Lyric poetry),
    “IG” 12.75.29, etc. ">Refs 8th c.BC+</a>]'
