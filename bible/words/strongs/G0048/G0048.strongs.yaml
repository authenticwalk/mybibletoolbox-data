strongs_number: G0048
language: greek
lemma: ἁγνίζω
transliteration: hagnízō
definition: to make clean, i.e. (figuratively) sanctify (ceremonially or morally)
kjv_usage: purify (self)
derivation: from G53 (ἁγνός);
extended_definition:
  gloss: to purify
  definition: '<b>ἁγνίζω</b> (&gt; ἁγνός), <BR /> [in LXX always ceremonially, chiefly
    for קָדַשׁ ;] <BR /> <b>to purify</b>, <b>cleanse from defilement</b>; <BR />__(a)
    <b>ceremonially</b>: <ref=''Jhn.11.55''>Jhn.11:55</ref>, <ref=''Act.21.24, 26;
    24.18''>Act.21:24, 26 24:18</ref>; <BR /> __(b) <b>morally</b>: <ref=''Jas.4.8''>Jas.4:8</ref>,
    <ref=''1Pe.1.22''>1Pe.1:22</ref>, <ref=''1Jn.3.3.''>1Jn.3:3.</ref><BR /> † <re><i>SYN.</i>:
    καθαρίζω, which see (and see: ἁγνός).</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
