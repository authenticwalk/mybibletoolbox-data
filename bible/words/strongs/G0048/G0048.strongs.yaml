    title=" NT.1Pet.1.22">NT</a>]: (ἁγνός): —<b>wash off, cleanse away</b>, especially
    by water (τὸ πῦρ καθαίρει.. τὸ ὕδωρ ἁγνίζει[<a href="javascript:void(0)" title="
