strongs_number: G0622
language: greek
lemma: ἀπόλλυμι
transliteration: apóllymi
definition: to destroy fully (reflexively, to perish, or lose), literally or figuratively
kjv_usage: destroy, die, lose, mar, perish
derivation: from G575 (ἀπό) and the base of G3639 (ὄλεθρος);
extended_definition:
  gloss: to destroy
  definition: '<b>ἀπ-όλλυμι and ἀπολλύω </b><BR /> [in LXX for אָבַד, etc. (38 words
    in all)]. <BR />__1. Act., <BR /> __1 <b>to destroy utterly, destroy, kill</b>:
    Mk 124, 922, al.; τ. ψνχήν, <ref=''Mat.10.28''>Mat.10:28</ref>, al.; <BR /> __2
    <b>to lose utterly</b>: <ref=''Mat.10.42''>Mat.10:42</ref>, al.; metaphorically,
    of failing to save, <ref=''Jhn.6.39; 18.9''>Jhn.6:39 18:9</ref>. <BR /> __2. Mid.,
    <BR /> __1 <b>to perish</b>; <BR /> __(a) <b>of things</b>: <ref=''Mat.5.29''>Mat.5:29</ref>,
    <ref=''Jhn.6.12''>Jhn.6:12</ref>, <ref=''Heb.1.11''>Heb.1:11</ref> (LXX, al.;
    <BR /> __(b) <b>of persons</b>: <ref=''Mat.8.26''>Mat.8:26</ref>, al. Metaphorical,
    of loss of eternal life, <ref=''Jhn.3.15-16; 10.28; 17.12''>Jhn.3:15-16 10:28
    17:12</ref>, <ref=''Rom.2.12''>Rom.2:12</ref>, <ref=''1Co.8.11; 15.18''>1Co.8:11
    15:18</ref>, <ref=''2Pe.3.9''>2Pe.3:9</ref>. In οἱ ἀπολλὺμενοι, the perishing,
    contrasted in <ref=''1Co.1.18''>1Co.1:18</ref>, al., with οἱ σωζόμενοι, the "perfective"
    force of the verb, WH. " implies the completion of the process of destruction,"
    is illustrated (see M, <i>Pr.</i>, 114 f.; M, <i>Th.</i>, ii, 2:10); <BR /> __2
    <b>to be lost</b>: <ref=''Luk.15.4; 21.18''>Luk.15:4 21:18</ref>. Metaphorical,
    on the basis of the relation between shepherd and flock, of spiritual destitution
    and alienation from God: <ref=''Mat.10.6; 15.24''>Mat.10:6 15:24</ref>, <ref=''Luk.19.10''>Luk.19:10</ref>
    (MM, see word; <i>DCG</i>, i, 191 f., ii, 76, 554; Cremer, 451) <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> ἀπόλλῡμι</b> <br /> or <b>ἀπολλύω</b> [<a href="javascript:void(0)"
    title="(5th c.BC: Thucydides Historicus 4.25, 5th-6th c.BC: Plato Philosophus
    “Respublica” 608e, 4th c.BC: Aristoteles Philosophus “Politica” 1297a12, but _falsa
    lectio_ in 4th-3rd c.BC: Menander Comicus 580">Refs 5th c.BC+</a>]; the form is
    rejected by [<a href="javascript:void(0)" title=" 2nd c.AD: Phrynichus Atticista
    “Praeparatio Sophistica” p.10 5th c.BC: Bacchylides Lyricus, 2nd c.AD: Moeris
    Grammaticus 12)">Refs 5th c.BC+</a>], <i>imperfect</i> ἀπώλλυν[<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 652(Lyric poetry), 5th c.BC:
    Sophocles Tragicus “Electra” 1360, ἀπώλλυον 5th-6th c.BC: Andocides Orator 1.58:
    ">Refs 5th c.BC+</a>]<i>future</i> ἀπολέσω, <i>Epic dialect</i> ἀπολέσσω, <i>Attic
    dialect</i> ἀπολῶ, <i>Ionic dialect</i> ἀπολέω[<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.34, +others: ">Refs 5th c.BC+</a>]<i>aorist</i>
    ἀπώλεσα, <i>Epic dialect</i> ἀπόλεσσα: <i>perfect</i> ἀπολώλεκα:—frequently in
    tmesi in <i>Epic dialect</i>; <i>preposition</i> postponed in [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.534:">Refs 8th c.BC+</a>]
    —stronger form of ὄλλυμι, <b>destroy utterly, kill,</b> in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] mostly of death in battle,
    ἀπώλεσε λαὸν Ἀχαιῶν[<a href="javascript:void(0)" title=" 11.5.758, +others; ἐκπάγλως
    ἀπόλεσσαν [prev. work] 1.268">Refs</a>]; also of things, <b>demolish, lay waste,</b>
    ἀπώλεσεν Ἴλιον ἱρήν [<a href="javascript:void(0)" title="[prev. work] 5.648">Refs</a>],
    etc.; generally, βίοτον δ᾽ ἀπὸ πάμπαν ὀλέσσει <b>will waste</b> my substance,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    2.49">Refs 8th c.BC+</a>]; οἵ μ᾽ ἀπωλλύτην <b>sought to destroy</b> me (<i>imperfect</i>
    sense), [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 1454">Refs 5th c.BC+</a>]; in pregnant sense, ἐπεί με γᾶς ἐκ πατρίας
    ἀπώλεσε <b>drove</b> me <b>ruined</b> from.., [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hecuba” 946">Refs 5th c.BC+</a>]; τῆς παρ᾽ ἡμέραν
    χάριτος τὰ μέγιστα τῆς πόλεως ἀ. for the sake of.., [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 8.70. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    λόγοις or λέγων ἀ. τινά <b>talk</b> or <b>bore</b> one <b>to death,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 1360, 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 892 (Lyric poetry)">Refs 5th c.BC+</a>]: hence, alone, in <i>future</i>
    ἀπολεῖς με[<a href="javascript:void(0)" title=" [prev. author] “Ach.” 470; οἴμ᾽
    ὡς ἀπολεῖς με 5th c.BC: Pherecrates Comicus 108.20">Refs 5th c.BC+</a>]; ἀπολεῖ
    μ᾽ οὑτοσί by his questions, [<a href="javascript:void(0)" title=" 4th c.BC: Antiphanes
    Comicus 222.8, etc. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>ruin</b>
    a woman, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 1.8. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>lose,</b> πατέρ᾽ ἐσθλὸν ἀπώλεσα[<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.46,
    compare 8th c.BC: Ilias Homerus Epicus “Illiad” 18.82, 3rd c.AD: Democritus Epigrammaticus
    272; ἀπώλεσε νόστιμον ἦμαρ 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.354">Refs
    8th c.BC+</a>]; ἀπὸ θυμὸν ὀλέσσαι <b>lose</b> one''s life,[<a href="javascript:void(0)"
    title=" 11.16.861, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.350">Refs 8th
    c.BC+</a>]; θυμὸν οὐκ ἀπώλεσεν <b>loses</b> not his spirit, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 26; ἔλεον ἀπώλεσεν 11.24.44">Refs
    5th c.BC+</a>]; frequently of things, ἡ τοῦ πλέονος ἐπιθυμίη τὸ παρεὸν ἀπόλλυσι[<a
    href="javascript:void(0)" title=" 3rd c.AD: Democritus Epigrammaticus 224; ἵππους
    ἑβδομήκοντα ἀπολλύασι 5th c.BC: Thucydides Historicus 7.51; ἀπώλεσαν τὴν ἀρχὴν
    ὑπὸ Περσῶν 5th-6th c.BC: Xenophon Historicus “Anabasis” 3.4.11, compare 7.2.22;
    μηδὲν ἀπολλὺς τοῦ ὄγκου 5th-6th c.BC: Plato Philosophus “Theaetetus” 155c">Refs
    5th c.BC+</a>]; ἀ. οὐσίαν, ={ἀπόλλυσθαι}, [<a href="javascript:void(0)" title="
    [prev. author] “Prm.” 163d. ">Refs</a>]<br /><Level1><b>__B</b></Level1> <i>middle</i>,
    ἀπόλλῠμαι: <i>future</i> -ολοῦμαι, <i>Ionic dialect</i> <b>-ολέομαι</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.218: ">Refs 5th c.BC+</a>]<i>aorist 2</i>
    -ωλόμην: <i>perfect</i> -όλωλα, whence the barbarous <i>imperfect</i> ἀπόλωλο[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae”
    1212: ">Refs 5th c.BC+</a>]<i>pluperfect</i> in <i>Attic dialect</i> Prose sometimes
    written ἀπωλώλειν in codices, as [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 4.133, 7.27">Refs 5th c.BC+</a>]:—<b>perish, die,</b> [<a
    href="javascript:void(0)" title=" 11.1.117">Refs</a>], etc.; <b>cease to exist,</b>
    opposed to γίγνεσθαι, [<a href="javascript:void(0)" title=" 5th c.BC: Melissus
    Philosophus 8, 5th-6th c.BC: Plato Philosophus “Parmenides” 156b, etc.: sometimes
    with _accusative_ _cognate_, ἀπόλωλε κακὸν μόρον 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 1.166; ἀπωλόμεθ᾽ αἰπὺν ὄλεθρον [prev. work] 9.303: with _dative_ modi,
    ἀπώλετο λυγρῷ ὀλέθρῳ (variant{λυγρὸν ὄλεθρον}) [prev. work] 3.87; ἀ. ὑπό τινος
    5th c.BC: Herodotus Historicus 5.126">Refs 8th c.BC+</a>]; simply, <b>to be undone,</b>
    αὐτῶν.. ἀπωλόμεθ᾽ ἀφραδίῃσιν[<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 10.27; ἀπωλώλει τῷ φόβῳ μή.. 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 6.1.2: frequently in _Attic dialect_, especially
    in ">Refs 8th c.BC+</a>]<i>perfect</i>, ἀπόλωλας you <b>are lost,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 1077; ἀπωλόμεθ᾽ ἂν εἰ μὴ ἀπολώλειμεν
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.185f; ἱκανὸν χρόνον ἀπολλύμεθα
    καὶ κατατετρίμμεθα 5th-6th c.BC: Aristophanes Comicus “Pax” 355; βλέπειν ἀπολωλός
    3rd c.AD: Philostratus Junior Sophista “Imagines” 2:—as an imprecation, κάκιστ᾽
    ἀπολοίμην εἰ.. 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 151, +others;
    κακὸς κακῶς ἀπόλοιθ᾽ ὅστις.. 4th c.BC: Eubulus Comicus 116; ἐξώλης ἀπόλοιθ᾽ ὅστις..
    4th-3rd c.BC: Menander Comicus 154">Refs 5th c.BC+</a>]; ἀπολλύμενος, opposed
    to σῳζόμενος, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    6.36, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.469d: frequently
    in ">Refs 5th c.BC+</a>]<i>participle</i> <i>future</i>, κάκιστ᾽ ἀπολούμενε o
    <b>destined to a</b> miserable <b>end!</b> i.e. o <b>thou villain, scoundrel,
    knave!</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Plutus” 713, compare 456, “Ach.” 865, “Pax” 2; ὁ κάκιστ᾽ ἀνέμων ἀ. 2nd c.AD:
    Lucianus Sophista “DDeor.” 14.2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.2</b></Level3>
    in <b>NT, perish,</b> in theol. sense, [<a href="javascript:void(0)" title=" NT.John.3.16,
    +others">NT</a>]; οἱ ἀπολλύμενοι, opposed to οἱ σῳζόμενοι, [<a href="javascript:void(0)"
    title=" NT.1Cor.1.18. ">NT</a>]<br /><Level2><b>__B.II</b></Level2> <b>to be lost,</b>
    ὕδωρ ἀπολέσκετ᾽ (of the water eluding Tantalus) [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.586">Refs 8th c.BC+</a>];
    οὔποτε καρπὸς ἀπόλλυται never <b>falls untimely,</b>[<a href="javascript:void(0)"
    title=" [prev. work] 7.117; ἀπό τέ σφισιν ὕπνος ὄλωλεν 8th c.BC: Ilias Homerus
    Epicus “Illiad” 10.186; γέλως ἐξ ἀνθρώπων ἀπόλωλεν 5th-6th c.BC: Xenophon Historicus
    “Symposium” 1.15; ἀπολόμενον ἀργύριον 5th c.BC: Antipho Sophista 54; ἀπώλοντο
    οἱ ὄνοι LXX.1Ki.9.3.">LXX+8th c.BC+</a>]'
