strongs_number: G3770
language: greek
lemma: οὐράνιος
transliteration: ouránios
definition: celestial, i.e. belonging to or coming from the sky
kjv_usage: heavenly
derivation: from G3772 (οὐρανός);
extended_definition:
  gloss: heavenly
  definition: '<b>οὐράνιος</b>, -ον<BR /> (cl. usually -α, -ον), [in LXX: <ref=''Deu.28.12''>Deu.28:12</ref>
    A (שָׁמַיִם), etc. ;] <BR /><b>of or in heaven, heavenly</b>: <ref=''Mat.5.48;
    6.14, 26; 6.32; 15.13; 18.35; 23.9''>Mat.5:48 6:14, 26 6:32 15:13 18:35 23:9</ref>,
    <ref=''Luk.2.13''>Luk.2:13</ref>, <ref=''Act.26.19''>Act.26:19</ref>.† <BR />
    (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> οὐράν-ιος</b> [ᾰ], α, ον, <br /> also ος, ον [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Ion” 715, “Ph.” 1729 (both Lyric poetry),
    5th-6th c.BC: Plato Philosophus “Phaedrus” 247a (variant), “IG” 12(2).58b4 (Mytil.)">Refs
    5th c.BC+</a>]:— <b>heavenly, dwelling in heaven</b>, γέννα [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 165 (Lyric poetry);
    θεοί “hymnus ad Cererem” 55, 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 90 (_anapaest
    meter_), 5th c.BC: Euripides Tragicus “Hercules Furens” 758 (Lyric poetry), etc.">Refs
    5th c.BC+</a>]; οὐράνιαι <b>the goddesses</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “P.” 2.38 codices; οὐράνιοι ">Refs 5th c.BC+</a>]<b>the
    gods,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae 5(1).40
    (from Laconia) ">Refs</a>]; of special gods, Θέμις οὐ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “Fragmenta.” 30.1; Ζεύς 5th c.BC: Herodotus
    Historicus 6.56, 3rd c.BC: Callimachus Epicus “Hymnus in Jovem” 55, etc.">Refs
    5th c.BC+</a>]; αἱ οὐ. θεοί, Demeter and Kore, [<a href="javascript:void(0)" title="
    “IG” 12 (5).655.6 (Syros, nr. Delos); Ἥρα “CIG” “Corpus Inscriptionum Graecarum”
    “Corpus Inscriptionum Graecarum” 7034; Ἔρως [prev. work]3157; see at {Οὐρανία}.
    ">Refs</a>]<br /><Level3><b>__2</b></Level3> generally, <b>in</b> or <b>of heaven</b>,
    ἀστήρ [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 3.75;
    πόλος 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 429 (Lyric poetry)">Refs
    5th c.BC+</a>]; οὐ. θεᾶς βρέτας <b>fallen from heaven</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Taurica” 986; ἀστραπά 5th c.BC:
    Sophocles Tragicus “Oedipus Coloneus” 1466 (Lyric poetry); φῶς [prev. author]
    “Ant.” 944 (Lyric poetry); νεφέλαι 5th-6th c.BC: Aristophanes Comicus “Nubes”
    316 ">Refs 5th c.BC+</a>]; οὐ. ὕδατα, i.e. rain, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 11(10).2, “Geoponica” 2.6.10">Refs 5th
    c.BC+</a>]; so τὰ οὐ. alone, = <b>rains</b>, [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 4.14.8 ">Refs 4th
    c.BC+</a>]; οὐ. ἄχος, of a storm, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Antigone” 418 ">Refs 5th c.BC+</a>] (where it may be <i>metaphorically</i>,
    compare below [<a href="javascript:void(0)" title=" 11); οὐ. σημεῖα 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.6.2 ">Refs 5th c.BC+</a>];
    τὰ οὐ. <b>the phenomena of the heavens</b>, [<a href="javascript:void(0)" title="
    [prev. author] “Mem.” 1.1.11; οὐράνιά τε καὶ χθονοστιβῆ 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 301. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>reaching to heaven, high as heaven</b>, κίων, of Aetna, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 1.19; ἐλάτης οὐ. ἄκρος κλάδος 5th c.BC:
    Euripides Tragicus “Bacchae” 1064; πήδημα [prev. author] “El.” 860 (Lyric poetry)">Refs
    5th c.BC+</a>]; σκέλος οὐ. ἐκλακτίζειν, ῥίπτειν, kick up <b>sky-high</b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Vespae”
    1492, 1530 ">Refs 5th c.BC+</a>]; of sounds, ὀμφὰν οὐ. [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 808 (Lyric poetry), compare
    5th-6th c.BC: Aristophanes Comicus “Ranae” 781; ἵππον οὐράνια βρέμοντα 5th c.BC:
    Euripides Tragicus “Troades” 519 (Lyric poetry)">Refs 5th c.BC+</a>]: <i>metaphorically</i>,
    <b>mountainous, colossal</b>, οὐ. ἄχη [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Persae” 573 (Lyric poetry); ἡμάρτηκεν οὐράνιόν γ᾽ ὅσον
    5th-6th c.BC: Aristophanes Comicus “Ranae” 1135. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>sky-blue</b>, λίθος κυανωτάτη καὶ -ία ἰδεῖν [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 1.25. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__IV</b></Level2> οὐράνιον, τό, name of an eye-salve, [<a href="javascript:void(0)"
    title=" 4th c.AD: Oribasius Medicus cited in 6th c.AD: Aëtius Medicus 7.106. ">Refs
    4th c.AD+</a>]<br /><Level2><b>__V</b></Level2> <i>adverb</i> -ίως <b>from the
    point of view of heaven</b>, opposed to γηΐνως, [<a href="javascript:void(0)"
    title=" 5th c.AD: Proclus Philosophus “Sacr.” p.148 5th c.BC: Bacchylides Lyricus
    ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
