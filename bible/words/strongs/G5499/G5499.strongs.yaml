strongs_number: G5499
language: greek
lemma: χειροποίητος
transliteration: cheiropoíētos
definition: manufactured, i.e. of human construction
kjv_usage: made by (make with) hands
derivation: from G5495 (χείρ) and a derivative of G4160 (ποιέω);
extended_definition:
  gloss: hand-made
  definition: '<b>χειρο-ποίητος</b>, -ον<BR /> (χείρ, ποιέω), [in LXX (of idols) for
    אֱלִיל ;] <BR /><b>made by hand </b>(i.e. of human handiwork): of temples, <ref=''Mrk.14.58''>Mrk.14:58</ref>,
    <ref=''Act.7.48; 17.24''>Act.7:48 17:24</ref>, <ref=''Heb.9.11, 24''>Heb.9:11,
    24</ref>; of circumcision, <ref=''Eph.2.11.''>Eph.2:11.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χειρο-ποίητος</b>, ον, <br /> <b>made by hand, artificial,</b>
    opposed to αὐτοφυής (natural), σκῆπτρον [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.195; λίμνη 2.149; ἔργον 5th-6th c.BC: Plato Philosophus
    “Critias” 118c; ὁδός 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.3.5; τείχη
    1st c.AD: Josephus Historicus “Bellum Judaicum” 4.10.5; γήλοφος, τέλμα 4th c.AD:
    Julianus Imperator “Orationes” 2.63b, 65c: frequently in LXX of idols, LXX.Isa.2.18,
    +others">LXX+5th c.BC+</a>]; φλὸξ χ. a fire <b>intentionally kindled,</b> opposed
    to ἀπὸ ταὐτομάτου, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.77 ">Refs 5th c.BC+</a>]; so λιμός, opposed to αὐτόματος, [<a href="javascript:void(0)"
    title=" 6th c.AD: Procopius Caesariensis Historicus “Historia Arcana” 26 ">Refs
    6th c.AD+</a>]; ἀνάγκη, τέχνη, [<a href="javascript:void(0)" title=" [prev. author]
    “Goth.” 4.26, 22 ">Refs</a>]. <i>adverb</i> <b>χειρό-τως</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 10.10.12: χ.ὠχύρωτο, opposed to φύσει, 1st
    c.AD: Josephus Historicus “Bellum Judaicum” 7.8.3. ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
