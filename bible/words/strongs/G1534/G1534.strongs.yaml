strongs_number: G1534
language: greek
lemma: εἶτα
transliteration: eîta
definition: a particle of succession (in time or logical enumeration), then, moreover
kjv_usage: after that(-ward), furthermore, then
derivation: of uncertain affinity;
extended_definition:
  gloss: then
  definition: '<b>εἶτα </b><BR /> <i>adv.</i>, <BR /><b>denoting sequence</b>; <BR
    /> __1. <b>of time</b>; <b>then, next</b>: <ref=''Mrk.8.25''>Mrk.8:25</ref>, <ref=''Luk.8.12''>Luk.8:12</ref>,
    <ref=''Jhn.13.5; 19.27; 20.27''>Jhn.13:5 19:27 20:27</ref>, <ref=''1Ti.3.10''>1Ti.3:10</ref>,
    <ref=''Jas.1.15''>Jas.1:15</ref>; before genitive abs., <ref=''Mrk.4.17''>Mrk.4:17;</ref>
    in enumerations, <ref=''1Co.15.5; 15.7; 15.24''>1Co.15:5 15:7 15:24</ref>, <ref=''1Ti.2.13''>1Ti.2:13</ref>.
    <BR /> __2. <b>In argument</b>; <BR /> __(a) <b>therefore, then</b>, <BR /> __(b)
    <b>furthermore</b>: <ref=''Heb.12.9''>Heb.12:9</ref> (cf. εἶτεν).†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εἶτα</b>, <br /> <i>Ionic dialect</i> <b>εἶτεν</b> (which see,
    compare ἔπειτα, -εν), <i>adverb</i>, used to denote the Sequence of one act or
    state upon another: <br /><Level2><b>__I</b></Level2> of Sequence in time, without
    any notion of Cause, <b>then, next,</b> πρῶτα μέν.., εἶτα.. [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 262, compare 5th-6th c.BC: Plato
    Philosophus “Phaedrus” 251a, etc. ">Refs 5th c.BC+</a>]; <b>soon, presently,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    452 ">Refs 5th c.BC+</a>]; εἶτα τί τοῦτ; <b>well,</b> what <b>then?</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Nubes” 347, 5th-6th c.BC: Plato Philosophus
    “Protagoras” 309a ">Refs 5th c.BC+</a>]; εἶτα.. τότε <b>then..</b> after that,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Equites”
    1036 codices (perhaps τόδε): frequently repeated, sometimes alternating with ἔπειτα,">Refs
    5th c.BC+</a>] <b>then.., next.., then.., after</b> that.., etc., [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus 154, etc. ">Refs 4th c.BC+</a>]; with πάλιν,
    [<a href="javascript:void(0)" title=" “SIG” 1171 ">Refs</a>]; εἶτ᾽ οὖν <b>also,</b>
    [<a href="javascript:void(0)" title="Scholia 5th c.BC: Pindarus Lyricus “O.” 7.68.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> frequently with finite
    Verb after a <i>participle</i>, expressing surprise or incongruity, <b>and then,
    and yet,</b> μή μοι προτείνων κέρδος εἶτ᾽ ἀποστέρει [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 777; ἆρα κλύουσα,
    μῆτερ, εἶτ᾽ ἔρξεις κακῶ; 5th c.BC: Euripides Tragicus “Electra” 1058, compare
    5th c.BC: Sophocles Tragicus “Electra” 53, “Aj.” 468, 1092, 1094, 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 1.2.25, etc.; compare ἔπειτα 1.3. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> to denote Consequence, <b>and so, therefore, accordingly;</b>
    especially in questions or exclamations to express surprise, indignation, contempt,
    sarcasm, and the like, <b>and then..? and so..?</b> κᾆτ᾽ οὐ δέχονται λιτά; [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone” 1019,
    compare “OC” 418; εἶτ᾽ ἐγὼ μὲν οὐ φρον; 5th c.BC: Euripides Tragicus “Andromache”
    666 ">Refs 5th c.BC+</a>]; κᾆτα ποῦ᾽ στιν ἡ δίκ; [<a href="javascript:void(0)"
    title=" [prev. author] “Ph.” 548; εἶτ᾽ ἐσίγας, Πλοῦτος ὤ; 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 79; εἶτ᾽ ἄνδρα τῶν αὑτοῦ τι χρὴ προϊένα; [prev. author] “Nu.”
    1214; εἶτ᾽ οὐκ αἰσχύνεσθ; 4th c.BC: Demosthenes Orator 1.24, compare 5th-6th c.BC:
    Plato Philosophus “Apologia” 28b; οὐκ οἴεσθε δεῖν χρήματα εἰσφέρειν, εἶτα θαυμάζετε..;
    4th c.BC: Demosthenes Orator 21.203; εἶτ᾽ οὐκ ἐπῳδούς φασιν ἰσχύειν τινέ; 4th
    c.BC: Antiphanes Comicus 217.15; εἶτ᾽ οὐ περίεργόν ἐστιν ἄνθρωπος φυτό; 2nd c.AD:
    Alexander Rhetor 141.1, etc. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
