strongs_number: G3804
language: greek
lemma: πάθημα
transliteration: páthēma
definition: something undergone, i.e. hardship or pain; subjectively, an emotion or
  influence
kjv_usage: affection, affliction, motion, suffering
derivation: from a presumed derivative of G3806 (πάθος);
extended_definition:
  gloss: suffering
  definition: '<b>πάθημα</b>, -τος, τό<BR /> (πάσχω), like πάθος, <BR />__1. <b>that
    which befalls one, a suffering, affliction</b>: pl., <ref=''Rom.8.18''>Rom.8:18</ref>,
    <ref=''2Co.1.6-7''>2Co.1:6-7</ref>, <ref=''Col.1.24''>Col.1:24</ref>, <ref=''2Ti.3.11''>2Ti.3:11</ref>,
    <ref=''Heb.2.10; 10.32''>Heb.2:10 10:32</ref>, <ref=''1Pe.5.9''>1Pe.5:9</ref>;
    of Christ''s sufferings: τὰ εἰς Χ., <ref=''1Pe.1.11''>1Pe.1:11;</ref> τ. Χριστσῦ,
    <ref=''1Pe.5.1''>1Pe.5:1;</ref> id. as shared by Christians, <ref=''2Co.1.5''>2Co.1:5</ref>,
    <ref=''Php.3.10''>Php.3:10</ref>, <ref=''1Pe.4.13''>1Pe.4:13</ref>. <BR /> __2.
    <b>a passive emotion, affection, passion</b>: <ref=''Gal.5.24''>Gal.5:24;</ref>
    τ. ἀμαρτιῶν, <ref=''Rom.7.5''>Rom.7:5</ref> <BR /> __3. <b>= τὸ πάσχειν, an enduring
    or suffering</b>: with genitive obj., <ref=''Heb.2.9.''>Heb.2:9.</ref>†<BR />
    <re><i>SYN.</i>: see: πάθος </re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πᾰθ-ημα</b>, ατος, τό, <br /> <i>dative</i> <i>plural</i> παθημάτοις
    [<a href="javascript:void(0)" title=" “Comica Adespota” 283 (Aetol. _accusative_
    to 12th c.AD: Eustathius Episcopus Thessalonicensis 279.42, 1761.36)">Refs</a>]:—<b>that
    which befalls one, suffering, misfortune</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Trachiniae” 142, 5th c.BC: Thucydides Historicus
    4.48, etc.">Refs 5th c.BC+</a>]; τὸ π. τοῦ Χριστοῦ the <b>passion</b> of Christ,
    [<a href="javascript:void(0)" title=" NT.2Cor.1.5 ">NT</a>]; of good fortune,
    χαῖρε παθὼν τὸ π. (deification) [<a href="javascript:void(0)" title=" 5th-6th
    c.AD: Orphica “Fragmenta” 32f ">Refs 5th c.AD+</a>]: mostly in <i>plural</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.136, etc.;
    παθήμαθ᾽ ἅπαθον 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 361 ">Refs 5th
    c.BC+</a>]; ἀκούσια π., opposed to ἑκούσια καὶ ἐκ προνοίας ἀδικήματα, [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 1.27 ">Refs 5th c.BC+</a>]; τὰ δέ μοι π. μαθήματα
    γέγονε my <b>sufferings</b> have been my lessons [<a href="javascript:void(0)"
    title="compare (πάθος 1.2), 5th c.BC: Herodotus Historicus 1.207, compare 5th-6th
    c.BC: Aristophanes Comicus “Thesmophoriazusae” 199, 5th-6th c.BC: Plato Philosophus
    “Symposium” 222b. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>emotion</b>
    or <b>condition, affection</b>, π. τῆς ψυχῆς εἶναι τὴν σωφροσύνην, οὐ μάθημα [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 3.1.17, compare 5th-6th c.BC: Plato Philosophus “Phaedo” 79d
    ">Refs 5th c.BC+</a>]; opposed to ποίημα, [<a href="javascript:void(0)" title="
    [prev. author] “Sph.” 248b; τὸ τῆς ἑτέρας χειρὸς π. 3rd c.AD: Plotinus Philosophus
    4.9.2 ">Refs 3rd c.AD+</a>]; but in early writers mostly in <i>plural</i>, <b>affections,
    feelings</b>, opposed to ποιήματα, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 437b; τὰ περὶ τὸ σῶμα π. [prev. author] “Phlb.”
    33d; ὅσα διὰ τοῦ σώματος π. ἐπὶ τὴν ψυχὴν τείνει [prev. author] “Tht.” 186c; π.
    ἐν τῇ ψυχῇ γιγνόμενα [prev. author] “R.” 511d ">Refs 5th c.BC+</a>]; παθήμασιν
    ὑπηρετεῖν obey <b>the feelings</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Politica” 1254b24 ">Refs 4th c.BC+</a>]; opposed
    to ἤθη, ἕξεις, [<a href="javascript:void(0)" title=" [prev. author] “Rh.” 1396b33,
    compare “Po.” 1449b28. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> in Medicine
    texts, <i>plural</i>, <b>troubles, symptoms</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης ἰητρικῇς” 2, “Epid.” 2.2.24;
    π. καὶ νοσήματα 5th-6th c.BC: Plato Philosophus “Respublica” 439d, compare 389c.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> in <i>plural</i>, <b>incidents,
    happenings</b>, τὰ ἐν.. Ὀδυσσείᾳ π.[<a href="javascript:void(0)" title=" [prev.
    work] 393b; πάντα εἴδη καὶ π. πολιτειῶν [prev. author] “Lg.” 681d. ">Refs</a>]<br
    /><Level3><b>__III.2</b></Level3> <b>incidents</b> or <b>changes</b> of material
    bodies, τὰ οὐράνια π. [<a href="javascript:void(0)" title=" [prev. author] “Ion”
    531c, compare “Phd.” 98a; τὰ τῆς σελήνης π. 4th c.BC: Aristoteles Philosophus
    “Metaphysica” 982b16, compare “Mete.” 363a24, 365a12. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__III.3</b></Level3> in Logic, <b>incidents, properties</b>, or <b>accidents</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus”
    271b, “Prm.” 141d, 157b, 4th c.BC: Aristoteles Philosophus “Analytica Posteriora”
    76b13, “Cael.” 310a20 ">Refs 5th c.BC+</a>]; τὰ π. τὰ αἰσθητά, of colour, etc.,
    [<a href="javascript:void(0)" title=" [prev. author] “Sens.” 445b4. ">Refs</a>]'
