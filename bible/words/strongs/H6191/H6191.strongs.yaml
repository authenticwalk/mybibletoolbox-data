strongs_number: H6191
language: hebrew
lemma: עָרַם
transliteration: ʻâram
pronunciation: aw-ram'
definition: properly, to be (or make) bare; but used only in the derivative sense
  (through the idea perhaps of smoothness) to be cunning (usually in a bad sense)
kjv_usage: '[idiom] very, beware, take crafty (counsel), be prudent, deal subtilly.'
derivation: a primitive root;
