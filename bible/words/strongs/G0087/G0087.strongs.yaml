    570; αἷμα 4th c.BC: Aristoteles Philosophus “de Somno et Vigilia” 458a21 (_comparative_)">Refs
    5th c.BC+</a>]; <b>not discriminated</b>, [<a href="javascript:void(0)" title="
    5th-6th c.AD: Damascius Philosophus “de Principiis” 35. ">Refs 5th c.AD+</a>]<i>adverb</i>
    -τως <b>without distinction, in common</b>, [<a href="javascript:void(0)" title="
    1st c.AD: Philo Judaeus “Fragmenta” 105 H., 5th c.AD: Hierocles Platonicus Philosophus
    “in Carmen Aureum - FPG” 12p.446M., 4th c.AD: Iamblichus Philosophus “de Mysteriis”
    4.1, 6th c.AD: Justinianus Imperator “Novellae” 89.7. ">Refs 1st c.AD+</a>]<br
    /><Level4><b>__b</b></Level4> <b>promiscuous</b>, ἐπιμιξίαι[<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis 19.1. ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>unintelligible</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 15.12.9. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>undecided</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “JTr.” 25, “OGI”
    509.8 (from Aphrodisias). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    <i>active</i>, <b>not making due distinctions</b>, τὸ -τον[<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 2.664. ">Refs 1st c.AD+</a>]<br /><Level3><b>__5</b></Level3>
    <i>adverb</i> <b>-τως</b> <b>without examination,</b> [<a href="javascript:void(0)"
