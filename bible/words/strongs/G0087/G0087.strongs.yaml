strongs_number: G0087
language: greek
lemma: ἀδιάκριτος
transliteration: adiákritos
definition: properly, undistinguished, i.e. (actively) impartial
kjv_usage: without partiality
derivation: from G1 (Α) (as a negative particle) and a derivative of G1252 (διακρίνω);
extended_definition:
  gloss: impartial
  definition: '<b>ἀ-διά-κριτος</b>, -ον <BR /> (διακρίνω), [in LXX: <ref=''Pro.25.1''>Pro.25:1</ref>
    * ;] <BR /> __1. <b>not to be parted, mixed, undistinguishable</b> (cf. Pr, l.with,
    and see Lft., <i>Ignat. Eph.</i>, §3). <BR /> __2. <b>without uncertainty</b>
    (Hort, in l., but see MM, <i>VGT</i>, see word): <ref=''Jas.3.17.''>Jas.3:17.</ref><BR
    /> † (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
