strongs_number: H5265
language: hebrew
lemma: נָסַע
transliteration: nâçaʻ
pronunciation: naw-sah'
definition: properly, to pull up, especially the tent-pins, i.e. start on ajourney
kjv_usage: cause to blow, bring, get, (make to) go (away, forth, forward, onward,
  out), (take) journey, march, remove, set aside (forward), [idiom] still, be on his
  (go their) way.
derivation: a primitive root;
extended_definition:
  gloss: to set out
  definition: 1) to pull out, pull up, set out, journey, remove, set forward, depart<br>1a)
    (Qal)<br>1a1) to pull out or up<br>1a2) to set out, depart<br>1a3) to journey,
    march<br>1a4) to set forth (of wind)<br>1b) (Niphal) to be pulled up, be removed,
    be plucked up<br>1c) (Hiphil)<br>1c1) to cause to set out, lead out, cause to
    spring up<br>1c2) to remove, quarry
  morphology: H:V
  source: STEPBible/BDB
