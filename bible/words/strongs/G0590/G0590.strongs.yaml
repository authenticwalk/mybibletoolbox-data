strongs_number: G0590
language: greek
lemma: ἀπόδημος
transliteration: apódēmos
definition: absent from one's own people, i.e. a foreign traveller
kjv_usage: taking a far journey
derivation: from G575 (ἀπό) and G1218 (δῆμος);
extended_definition:
  gloss: absent
  definition: '<b>ἀπό-δημος</b>, -ον <BR /> <b>gone abroad </b>(RV, sojourning in
    another country): <ref=''Mrk.13.34.''>Mrk.13:34.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
