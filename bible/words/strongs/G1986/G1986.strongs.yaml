strongs_number: G1986
language: greek
lemma: ἐπισπάομαι
transliteration: epispáomai
definition: to draw over, i.e. (with G203 (ἀκροβυστία) implied) efface the mark of
  circumcision (by recovering with the foreskin)
kjv_usage: become uncircumcised
derivation: from G1909 (ἐπί) and G4685 (σπάω);
extended_definition:
  gloss: to uncircumcise
  definition: '<b>ἐπι-σπάω</b>, -ῶ <BR /> [in LXX: <ref=''Isa.5.18''>Isa.5:18</ref>
    (מָשַׁךְ), etc. ;] <BR /><b>to draw on</b>: mid., in peculiar sense of effacing
    signs of Judaism (cf. <ref=''1Ma.1.15''>1Ma.1:15</ref>, FlJ, <i>Ant.</i>, xii,
    5, i; see Thayer, see word), <b>to become as uncircumcised</b>: <ref=''1Co.7.18.''>1Co.7:18.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπι-σπάω</b>, <br /> <b>draw</b> or <b>drag after</b> one,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.121.δ">Refs
    5th c.BC+</a>]; ἦγ᾽ ἐπισπάσας κόμης by the hair, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Helena” 116, compare “Tr.” 882, “Andr.”
    710 ">Refs 5th c.BC+</a>]:— <i>middle</i>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Anabasis” 4.7.14:">Refs 5th c.BC+</a>] —<i>passive</i>,
    ἐπισπασθῆναι τῇ χειρί with the hand, [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 4.130. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>.
    <i>metaphorically</i>, <b>bring on, cause</b>, τοσόνδε πλῆθος πημάτων [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 477. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3>. <b>pull to</b>, τὴν θύραν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 6.4.36
    ">Refs 5th c.BC+</a>]; compare ἐπισπαστήρ: ἐπισπασθέντος τοῦ βρόχου <b>being drawn
    tight</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    24.139. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>. <b>attract</b>,
    <b>gain, win</b>, πέποιθα τοῦτ᾽ ἐπισπάσειν κλέος [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 769 ">Refs 5th c.BC+</a>]:—frequently
    in <i>middle</i>, ἐπισπᾶσθαι κέρδος [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 3.72; εὔνοιαν 2nd c.BC: Polybius Historicus 3.98.9;
    χάριν “SIG” 685.40 (5th c.BC: Magnes Comicus Mae., 2nd c.BC)">Refs 5th c.BC+</a>];
    ἔχθραν [<a href="javascript:void(0)" title=" “Anthologia Graeca” 11.340 (6th c.AD:
    Palladas Epigrammaticus)">Refs 6th c.AD+</a>]; <b>welcome</b>, [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 1.384 ">Refs 1st c.AD+</a>]; ἐπισπᾶσθαι πώγωνα
    <b>get one</b> a beard, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “JTr.” 16 ">Refs 2nd c.AD+</a>]; <b>induce</b>, ὕπνον ἐκπώμασιν [<a href="javascript:void(0)"
    title=" 4th c.AD: Libanius Sophista “Orationes” 56.26 ">Refs 4th c.AD+</a>]; <b>attract</b>,
    σίδηρον [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus
    “περὶ σημείων καὶ σημειώσεων” 1. ">Refs 1st c.BC+</a>]<br /><Level3><b>__5</b></Level3>.
    <b>draw on</b>, <b>allure, persuade</b>, τὴν ψυχήν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Cratylus” 420a ">Refs 5th c.BC+</a>]:—<i>middle</i>,
    ὁ λόγος.. ἂν ἐπισπάσαιτο [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 3.44, compare 5.111 ">Refs 5th c.BC+</a>]; ἐ. ἡ πέρδιξ [τὸν θηρεύοντα]
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 613b19 ">Refs 4th c.BC+</a>]; θάτερον παρεμπῖπτον ἐπεσπάσατο.. τὸ ἕτερον
    ἐπινόημα <b>induced, provoked</b>, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Epicurus Philosophus “De rerum natura - Wien. Stud.” 137 ">Refs 4th c.BC+</a>]
    G.: c.<i>infinitive</i>, <b>induce</b> to do, ἐπισπάσασθαι [ἂν] αὐτοὺς ἡγεῖτο
    προθυμήσεσθαι he thought it would <b>induce, invite</b> them to make the venture,
    uncertain reading in [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.9 ">Refs 5th c.BC+</a>]; ἐπισπᾶσθαί τινα ἐμπλησθῆναι δακρύων τὰ ὄμματα
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 5.5.10; ἐ. τοὺσπολεμίους ἐφ᾽ ἑαυτόν 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Philopoemen” 18, compare “Mar.” 11, 21, 26 ">Refs 5th
    c.BC+</a>]; but τοὺς πολεμίους εἰς τόπους <b>allure, entice</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 3.110.2, etc.:">Refs 2nd c.BC+</a>] —<i>passive</i>,
    ἐπισπώμενον εἰς τἀναντία πολλάκις ἅμα though often he <b>is being drawn</b> in
    opposite directionsatonce, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 863e ">Refs 5th c.BC+</a>]; φοβοῦμαι μὴ πάντες.. ἐπισπασθῶσιν
    πέρα τοῦ συμφέροντος [πολεμῆσαι] [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 5.19; πολύ τι μᾶλλον ἐπεσπάσμεθα “OGI” 223.18 (3rd c.BC)">Refs
    4th c.BC+</a>]; ἐπεσπάσθην φιλονεικεῖν [<a href="javascript:void(0)" title=" 2nd
    c.BC: Demetrius Lacon Philosophus “Herc.” 1055.23F. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__6</b></Level3>.
    <i>middle</i>, <b>absorb</b>, τὰ σιτία -σπᾶται τὴν ὑγρότητα [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Problemata” 868b30; τὰ ἐριναστὰ [σῦκα]
    ἐ. τὸν ὀπόν 4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum” 2.9.12
    ">Refs 4th c.BC+</a>]; <b>quaff</b>, of a drinker, ἀπνευστὶ ἐ. [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 15.500, compare 2nd c.AD: Lucianus Sophista
    “DDeor.” 5.4 ">Refs 2nd c.AD+</a>]; of infants, <b>suck</b>, γάλα [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 1.88 ">Refs 2nd c.AD+</a>]; of cupping instruments,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης
    ἰητρικῇς” 22 ">Refs 5th c.BC+</a>]; <b>draw in</b>, πνεῦμα [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “D.” 3.13 ">Refs 1st c.BC+</a>]:—<i>passive</i>,
    of air, <b>to be sucked</b> <b>in</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Problemata” 931b22. ">Refs 4th c.BC+</a>]<br /><Level3><b>__7</b></Level3>.
    <i>middle</i>, <b>draw in, call in</b>, Πύρρον [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 1.6.5 ">Refs 2nd c.BC+</a>]; φυλακὴν καὶ βοήθειαν
    παρά τινος[<a href="javascript:void(0)" title=" [prev. work] 7.6; μάρτυρας -ᾶται
    τοὺς μουσικούς 1st c.BC: Philodemus Philosophus “περὶ ποιημάτων” 5.1425.8 ">Refs
    1st c.BC+</a>]:—<i>passive</i>, <b>to be called in, forced to work</b>, εἴς τι
    [<a href="javascript:void(0)" title=" “PTeb.” 27.4 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__8</b></Level3>. in <i>passive</i>, of the sea, ἐπισπωμένη βιαιότερον
    <b>returning</b> <b>with a rush</b> after having retired, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.89. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>.
    <b>overturn</b>: hence <i>proverbial</i>, ὅλην τὴν ἅμαξαν ἐπεσπάσω you <b>have
    `upset</b> the apple-cart'', [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Pseudol.” 32. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>.
    <i>middle</i>, <b>draw the prepuce forward, become as</b> <b>if uncircumcised</b>,
    μὴ ἐπισπάσθω [<a href="javascript:void(0)" title=" NT.1Cor.7.18 ">NT</a>]; of
    the nurse, ἐπισπάσθω τὴν ἀκροποσθίαν [<a href="javascript:void(0)" title=" 2nd
    c.AD: Soranus Medicus 1.113. ">Refs 2nd c.AD+</a>]'
