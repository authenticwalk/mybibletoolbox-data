strongs_number: G3797
language: greek
lemma: ὄψιμος
transliteration: ópsimos
definition: later, i.e. vernal (showering)
kjv_usage: latter
derivation: from G3796 (ὀψέ);
extended_definition:
  gloss: late (rain)
  definition: '<b>ὄψιμος</b>, -ον<BR /> (ὀψέ), [in LXX: <ref=''Deu.11.14''>Deu.11:14</ref>,
    <ref=''Pro.16.15''>Pro.16:15</ref>, <ref=''Hos.6.4''>Hos.6:4</ref> (3), <ref=''Jol.2.23''>Jol.2:23</ref>,
    <ref=''Zec.10.1''>Zec.10:1</ref>, <ref=''Jer.5.24''>Jer.5:24</ref> (מַלְקוֹשׁ),
    <ref=''Exo.9.32''>Exo.9:32</ref> (אָפִיל)* ;] <BR />poët. and late for ὄψιος,
    <b>late</b>: ὑετὸς ὄ., <BR /> the latter rain (see <i>DB</i>, see word "rain"),
    with ellipsis of ὑετός (see WM, 740), Ja 57.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὄψῐμος</b>, ον, <br /> (ὀψέ) <i>poetry</i> for ὄψιος, <b>late,
    slow</b>, τέρας ὄ. <b>for</b> (concerned with) <b>a late time</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.325 ">Refs 8th c.BC+</a>]: in
    Prose, <b>late in the season</b>, σπόρος [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Oeconomicus” 17.4, 5, but _falsa lectio_ for{ὄψιος}
    in 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 1.9.7, +others
    ">Refs 5th c.BC+</a>]; of crops, [<a href="javascript:void(0)" title=" LXX.Exo.9.32,
    “PSI” 4.433.2 (3rd c.BC), “PCair.Zen.” 299.2 (3rd c.BC)">LXX+3rd c.BC+</a>]; ἐν
    τοῖς ὀ. τῶν ὑδάτων [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus
    Historicus 1.10; ὑετὸς πρώϊμος καὶ ὄ. NT.Jam.5.7 ">NT+1st c.BC+</a>]: <i>comparative</i>,
    καιρὸς -ώτερος [<a href="javascript:void(0)" title=" “PFay.” 133.9 (3rd c.AD)">Refs
    3rd c.AD+</a>]; <b>recent</b>, ποιητική [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.674f ">Refs 1st c.AD+</a>].
    <i>adverb</i> <b>-μως</b>[<a href="javascript:void(0)" title=" “PTeb.” 72.361
    (2nd c.BC), “POxy.” 474.24 (2nd c.AD), 5th c.AD: Proclus Philosophus ad 8th-7th
    c.BC: Hesiodus Epicus “Opera et Dies” 483. ">Refs 8th c.BC+</a>]'
  source: STEPBible/LSJ
