strongs_number: G4183
language: greek
lemma: πολύς
transliteration: polýs
definition: (singular) much (in any respect) or (plural) many; neuter (singular) as
  adverbial, largely; neuter (plural) as adverb or noun often, mostly, largely
kjv_usage: abundant, + altogether, common, + far (passed, spent), (+ be of a) great
  (age, deal, -ly, while), long, many, much, oft(-en (-times)), plenteous, sore, straitly
derivation: including the forms from the alternate ;
