strongs_number: H0164
language: hebrew
lemma: אֵהוּד
transliteration: ʼÊhûwd
pronunciation: ay-hood'
definition: Ehud, the name of two or three Israelites
kjv_usage: Ehud.
derivation: from the same as H161 (אֹהַד); united;
extended_definition:
  gloss: Ehud
  definition: 'A man of the tribe of Benjamin living at the time of Divided Monarchy,
    only mentioned at 1Ch.7.10; <br> son of: Bilhan (H1092H); <br> brother of: Jeush
    (H3266H), Benjamin (H1144H), Chenaanah (H3668H), Zethan (H2133), Tarshish (H8659I)
    and Ahishahar (H0300)<BR> § Ehud = "I will give thanks: I will be praised" or
    "undivided, union" in (<ref="1Ch.8.6">1Ch. 8:6</ref>) only<br>1) Benjamite judge
    of Israel, deliverer of Israel from Moab<br>2) another Benjamite, son of Bilhan
    (<ref="1Ch.8.6">1Ch 8:6</ref>)'
  morphology: N:N-M-P
  source: STEPBible/BDB
