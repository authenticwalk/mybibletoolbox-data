strongs_number: G5504
language: greek
lemma: χθές
transliteration: chthés
definition: '"yesterday"; by extension, in time past or hitherto'
kjv_usage: yesterday
derivation: of uncertain derivation;
extended_definition:
  gloss: yesterday
  definition: '<b>ἐχθές</b><BR /> (Rec. χθές), adv., [in LXX for תְּמוֹל, etc. ;]
    <BR /><b>yesterday</b>: <ref=''Jhn.4.52''>Jhn.4:52</ref>, <ref=''Act.7.28''>Act.7:28</ref>,
    <ref=''Heb.13.8''>Heb.13:8</ref> (on the form, see Rutherford, <i>NPhr.</i>, 370
    f.).†<BR /><b> ἐχθές</b>, <br /> <i>adverb</i> ={χθές}, <b>yesterday</b>, ( 5th-6th
    c.BC: Aristophanes Comicus “Nubes” 175, “Th.” 616, etc.; ἀπ᾽ ἐ. “Anthologia Graeca”
    11.35 (1st c.BC: Philodemus Gadarensis Epigrammaticus); μέσφα τό γ᾽ ἐ. 3rd c.BC:
    Theocritus Poeta Bucolicus 2.144 ); οὐ γάρ τι νῦν γε κἀ. today or <b>yesterday</b>,
    ( 5th c.BC: Sophocles Tragicus “Antigone” 456; οὐκ ἐ. οὐδὲ πρῴην 5th c.BC: Antipho
    Orator “fragment” 58 ); ἐ. καὶ τρίτης [ἡμέρας] ( LXX.Ruth.2.11, compare 2nd c.AD:
    Marcus Antoninus Imperator 10.7. (ἐχθές is commoner than χθές) in Comedy texts
    and LXX, is the only form used in “NT”, and frequently in papyri of all periods,
    ( “PSI” 4.442.21 (3rd c.BC), etc.)) (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> χθές</b>, <br /> <i>adverb</i> (<i>lengthened</i> <b>ἐχθές</b>
    (which see); where the word occurs in <b>NT,</b> [<a href="javascript:void(0)"
    title="NT.John.4.52, NT.Act.7.28, NT.Heb.13.8, codices vary between ἐχθές">NT</a>]
    and χθέ; χθές is not found in Ptolemaic papyri, but in [<a href="javascript:void(0)"
    title=" “PLond.” 2.161.8 (3rd c.AD))">Refs 3rd c.AD+</a>]:—<b>yesterday,</b> [<a
    href="javascript:void(0)" title=" hymnus ad Mercurium 273, 5th c.BC: Thucydides
    Historicus 3.113, 5th-6th c.BC: Plato Philosophus “Respublica” 327a, “Smp.” 174a,
    etc.: frequently placed between _Article_ and ">Refs 5th c.BC+</a>] <i>substantive</i>,
    ἡ χ. ὁμολογία, οἱ χ. λόγοι,[<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Sophista” 216a, “Ti.” 26e; τῇ χ. ἡμέρᾳ 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.773e ">Refs 5th c.BC+</a>]; χ. μὲν.., τὰ νῦν δὲ..
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus”
    17a: frequently πρώην τε καὶ χ., χ. καὶ πρώην, see at {πρώην} 11 ">Refs 5th c.BC+</a>];
    χ. καὶ τρίτην ἡμέραν variant in [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.3.11, cf. LXX.Gen.31.2
    ">LXX+5th c.BC+</a>]. (Cf. Sanskrit <i>hyás</i> ''yesterday'', Latin <i>heri,
    hesternus,</i> OHG. <b>gestaron</b> ''yesterday'', etc.)'
