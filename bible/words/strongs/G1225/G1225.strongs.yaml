strongs_number: G1225
language: greek
lemma: διαβάλλω
transliteration: diabállō
definition: (figuratively) to traduce
kjv_usage: accuse
derivation: from G1223 (διά) and G906 (βάλλω);
extended_definition:
  gloss: to accuse
  definition: '<b>δια-βάλλω </b><BR /> [in LXX: Dan LXX 3:8, <ref=''Dan.3.8; 6.24''>Da
    TH 3:8; 6:24</ref> (25) (אֲכַל קְרַץ), <ref=''2Ma.3.11''>2Ma.3:11</ref>, <ref=''4Ma.4.1''>4Ma.4:1</ref>
    * ;] <BR />__1. <b>to throw across</b>. <BR /> __2. <b>To slander, defame, accuse
    falsely</b> or <b>maliciously</b>: <ref=''Luk.16.1''>Luk.16:1</ref> (Cremer, 120).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διαβάλλω</b>, <br /> <i>future</i> -βᾰλῶ: <i>perfect</i> -βέβληκα:—
    <b>throw</b> or <b>carry over</b> or <b>across,</b> νέας [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.33, 34 ">Refs 5th c.BC+</a>]; in wrestling,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Equites”
    262 codices ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> more frequently
    <i>intransitive</i>, <b>pass over, cross,</b> ἐκ.. ἐς.. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.114; φυγῇ πρὸς Ἄργος 5th c.BC: Euripides
    Tragicus “Supplices” 931; πρὸς τὴν ἤπειρον 5th c.BC: Thucydides Historicus 2.83:
    with _accusative_ spatii, δ. πόρον 4th-5th c.BC: Aeschylus Tragicus “Fragmenta
    - American Journal of Philology” 69 (uncertain); γεφύρας 5th c.BC: Euripides Tragicus
    “Rhesus” 117; τὸν Ἰόνιον 5th c.BC: Thucydides Historicus 6.30; τὸ πέλαγος εἰς
    Μεσσαπίους 5th-6th c.BC: Demetrius Comicus Veteris Comoediae 1. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>put through,</b> τῆς θύρας δάκτυλον [<a href="javascript:void(0)"
    title=" 3rd c.AD(?): Diogenes Laertius 1.118; τύλος διαβεβλημένος διὰ τοῦ ῥυμοῦ
    2nd c.AD: Arrianus Historicus “Anabasis” 2.3.7 (= 4th c.BC: Aristobulus Historicus
    “fragment” 4); κρίκων δι᾽ ἀλλήλων διαβεβλημένων 1st-2nd c.AD: Dio Chrysostomus
    Sophista 30.20; διαβληθέντων τῶν ἀγκώνων διὰ μέσων τῶν τόνων 2nd-1st c.BC(?):
    Hero Mechanicus “Belopoeica” 101.12, compare 108.6. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Pax”
    643 ἅττα διαβάλοι τις αὐτῷ, ταῦτ᾽ ἂν ἥδιστ᾽ ἤσθιεν, for παραβάλοι,">Refs 5th c.BC+</a>]
    whatever scraps <b>they threw to</b> him, with a play on <i>signification</i>
    see <br /><Level2><b>__III</b></Level2> <b>set at variance,</b> ἐμὲ καὶ Ἀγάθωνα
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Symposium”
    222c, 222d, compare “R.” 498c; δ. τινὰς ἀλλήλοις 4th c.BC: Aristoteles Philosophus
    “Politica” 1313b16 ">Refs 5th c.BC+</a>]; <b>set against,</b> τινὰς πρὸς τὰ πάθη,
    πρὸς τὴν βρῶσιν, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.727d, 730f">Refs 1st c.AD+</a>]; <b>bring into discredit,</b>
    μή με διαβάλῃς στρατῷ [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Philoctetes” 582; δ. [τινὰ] τῇ πόλει 5th-6th c.BC: Plato Philosophus
    “Respublica” 566b ">Refs 5th c.BC+</a>]:— <i>passive</i>, <b>to be at variance
    with,</b> τινί [<a href="javascript:void(0)" title=" [prev. author] “Phd.” 67e
    ">Refs</a>]; <b>to be filled with suspicion and resentment against</b> another,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 5.35, 6.64,
    5th c.BC: Thucydides Historicus 8.81, 83; οὐδὲν ὑπολείπεται ὅτῳ ἄν μοι δικαίως
    διαβεβλῇσθε 5th-6th c.BC: Andocides Orator 2.24; πρός τινα 5th c.BC: Herodotus
    Historicus 8.22, 4th c.BC: Aristoteles Philosophus “Rhetorica” 1404b21, 2nd c.BC:
    Polybius Historicus 30.19.2; τοὺς -βεβλημένους πρὸς τὴν φιλοσοφίαν 5th-6th c.BC:
    Isocrates Orator 15.175 ">Refs 5th c.BC+</a>]; <b>to be brought into discredit,</b>
    ἐς τοὺς ξυμμάχους [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    4.22; διαβεβλημένος ">Refs 5th c.BC+</a>]<b>discredited,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 7.27, 8.7. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>put off with evasions,</b> δ. τινὰ μίαν (i.e. ἡμέραν) ἐκ μιᾶς [<a href="javascript:void(0)"
    title=" “Sammelb.” 5343.41 (2nd c.AD),compare “PFlor.” 36.23 (4th c.AD). ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__V</b></Level2> <b>attack</b> a man''s character,
    <b>calumniate,</b> δ. τοὺς Ἀθηναίους πρὸς τὸν Ἀρταφρένεα [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.96; Πελοποννησίους ἐς τοὺς Ἕλληνας 5th
    c.BC: Thucydides Historicus 3.109 ">Refs 5th c.BC+</a>]; διέβαλλον τοὺς Ἴωνας
    ὡς δι᾽ ἐκείνους ἀπολοίατο αἱ νέες [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 8.90; διαβαλὼν αὐτοὺς ὡς οὐδὲν ἀληθὲς ἐν νῷ ἔχουσι 5th c.BC:
    Thucydides Historicus 5.45 ">Refs 5th c.BC+</a>]; <b>accuse, complain of,</b>
    without implied malice or falsehood, [<a href="javascript:void(0)" title=" “PTeb.”
    23.4 (2nd c.BC)">Refs 2nd c.BC+</a>]: with <i>dative</i> <i>of things</i>, <b>reproach</b>
    a man <b>with..,</b> τῇ ἀτυχίᾳ [<a href="javascript:void(0)" title=" 5th c.BC:
    Antipho Orator 2.4.4 ">Refs 5th c.BC+</a>]; δ. τινὰ εἴς or πρός τι, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Demon.” 50, “Macr.” 14 ">Refs 2nd c.AD+</a>]:—<i>passive</i>,
    διεβλήθη ὡς [<a href="javascript:void(0)" title=" NT.Luke.16.1; ἐπὶ βίῳ μὴ σώφρονι
    διαβεβλημένος 2nd c.AD: Herodianus Grammaticus 2.6.6. ">NT+2nd c.AD+</a>]<br /><Level3><b>__V.2</b></Level3>
    with <i>accusative</i> <i>of things</i>, <b>misrepresent,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.225, 28.1, etc.">Refs 4th c.BC+</a>]:
    <b>speak</b> or <b>state slanderously,</b> ὡς οὗτος διέβαλλεν [<a href="javascript:void(0)"
    title=" [prev. author] 18.20, compare [prev. work]14">Refs</a>]; τοῦτό μου διαβάλλει
    [<a href="javascript:void(0)" title="[prev. work]28: generally, ">Refs</a>]<b>give
    hostile information,</b> without any insinuation of falsehood, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__V.3</b></Level3>
    δ. τι εἴς τινα <b>lay the blame for</b> a thing on.., [<a href="javascript:void(0)"
    title=" 6th c.AD: Procopius Caesariensis Historicus “Historia Arcana” 22.19. ">Refs
    6th c.AD+</a>]<br /><Level3><b>__V.4</b></Level3> <b>disprove</b> a scientific
    or philosophical doctrine, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 5.289">Refs 2nd c.AD+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" [prev. author] 5.480, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.930b. ">Refs 1st c.AD+</a>]<br /><Level3><b>__V.5</b></Level3> δ. ἔπος <b>declare</b>
    it <b>spurious,</b> [<a href="javascript:void(0)" title=" [prev. author] “Thes.”
    34. ">Refs</a>]<br /><Level2><b>__VI</b></Level2> <b>deceive by false accounts,
    impose upon, mislead,</b> τινά [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 3.1, 5.50, 8.110, 5th c.BC: Euripides Tragicus “Fragmenta”
    435 ">Refs 5th c.BC+</a>]:—<i>middle</i>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 9.116, 5th-6th c.BC: Aristophanes Comicus “Aves”
    1648 (ubi see Scholia), “Th.” 1214 ">Refs 5th c.BC+</a>]:—<i>passive</i>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ φύσιος παιδίου”
    30, 5th-6th c.BC: Plato Philosophus “Phaedrus” 255a, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.563d. ">Refs 5th c.BC+</a>]<br /><Level2><b>__VII</b></Level2>
    <b>divert</b> from a course of action, πρὸς τὴν κακίαν τινάς [<a href="javascript:void(0)"
    title="[prev. work]809f">Refs</a>]:—<i>passive</i>, ψυχὴ -βέβληται πρὸς μάχην
    [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus “Epicteti
    Dissertationes” 2.26.3. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__VIII</b></Level2>
    <i>middle</i>, <b>contract an obligation</b> (?), [<a href="javascript:void(0)"
    title=" “Leg.Gort.” 9.26. ">Refs</a>]<br /><Level2><b>__IX</b></Level2> διαβάλλεσθαι
    ἀστραγάλοις πρός τινα <b>throw</b> against him, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.148d, 272f. ">Refs
    1st c.AD+</a>]'
