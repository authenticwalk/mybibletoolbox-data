strongs_number: G2447
language: greek
lemma: ἰός
transliteration: iós
definition: rust (as if emitted by metals); also venom (as emitted by serpents)
kjv_usage: poison, rust
derivation: perhaps from (to go) or (to send);
extended_definition:
  gloss: poison/rust
  definition: '<b>ἰός</b>, -οῦ, ὁ <BR /> [in LXX: <ref=''Ezk.24.6, 11-12''>Eze.24:6,
    11-12</ref> (חֶלְאָה), <ref=''Psa.140.3''>Psa.140:3</ref> (חֵמָה), al. ;] <BR
    />__1. an arrow. <BR /> __2. <b>rust </b>(Ez, l.with): <ref=''Jas.5.3''>Jas.5:3</ref>
    (cf. MM, <i>Exp.</i>, xv). <BR /> __3. <b>poison</b>: figuratively, <ref=''Rom.3.13''>Rom.3:13</ref>
    (Ps. l.with), <ref=''Jas.3.8.''>Jas.3:8.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἰός</b> [ῑ], ὁ, <br /> <br /><Level1><b>__C</b></Level1> <b>rust</b>
    on iron, or <b>verdigris</b> on copper and bronze, [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Sappho Lyrica 141 (uncertain), 6th c.BC: Theognis Elegiacus
    451, 5th-6th c.BC: Plato Philosophus “Respublica” 609a, “Ti.” 59c, 3rd c.BC: Theocritus
    Poeta Bucolicus 16.17; ἰ. σιδήρου 1st c.AD: Dioscorides (Dioscurides) Medicus
    5.80; ἰ. χαλκοῦ 5th c.BC: Hippocrates Medicus “γυναικεῖα” 1.75, 1st c.AD: Dioscorides
    (Dioscurides) Medicus 5.79, 2nd c.AD: Galenus Medicus 12.218">Refs 7th c.BC+</a>];
    <b>patina</b> on bronze statues, ὅπως καθαρὸς ἰοῦ ἔσται ὁ ἀνδριάς [<a href="javascript:void(0)"
    title=" “SIG” 284.15 (Chios, 4th c.BC),compare 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.395b. (Perh. identical with ἰός 5th c.BC: Bacchylides Lyricus)
    ">Refs 5th c.BC+</a>]'
