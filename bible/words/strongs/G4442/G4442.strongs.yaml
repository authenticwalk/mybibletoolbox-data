strongs_number: G4442
language: greek
lemma: πῦρ
transliteration: pŷr
definition: '"fire" (literally or figuratively, specially, lightning)'
kjv_usage: fiery, fire
derivation: a primary word;
extended_definition:
  gloss: fire
  definition: '<b>πῦρ </b> genitive, πυρός, τό, <BR /> [in LXX chiefly and very frequently
    for אֵשׁ ;] <BR /><b>fire</b>: <ref=''Mrk.9.22''>Mrk.9:22</ref>, <ref=''Luk.3.9''>Luk.3:9</ref>,
    <ref=''Jhn.15.6''>Jhn.15:6</ref>, <ref=''Act.2.10''>Act.2:10</ref>, <ref=''1Co.3.13''>1Co.3:13</ref>,
    <ref=''Jas.3.5''>Jas.3:5</ref>, <ref=''Rev.8.5''>Rev.8:5</ref>, al; π. καὶ θεῖον,
    <ref=''Luk.17.29''>Luk.17:29;</ref> κατακαίειν (ἐν) π., <ref=''Mat.13.40''>Mat.13:40</ref>,
    <ref=''Rev.17.16; 18.8''>Rev.17:16 18:8</ref>; καίεσθαι πυρί, <ref=''Heb.12.18''>Heb.12:18</ref>,
    <ref=''Rev.8.8; 21.8''>Rev.8:8 21:8</ref>; φλὸξ πυρός, <ref=''Act.7.30''>Act.7:30</ref>,
    <ref=''2Th.1.8''>2Th.1:8</ref>, <ref=''Heb.1.7''>Heb.1:7</ref>, <ref=''Rev.1.14;
    2.18; 19.12''>Rev.1:14 2:18 19:12</ref>; λαμπάδες πυρός, <ref=''Rev.4.5''>Rev.4:5;</ref>
    στῦλοι πυρός, <ref=''Rev.10.1''>Rev.10:1;</ref> ἄνθρακες πυρός, <ref=''Rom.12.20''>Rom.12:20</ref>
    (LXX); γλῶσσαι ὡσεὶ πυρός, <ref=''Act.2.3''>Act.2:3;</ref> δοκιμάζειν (πυροῦσθαι)
    διὰ πυρός, <ref=''1Pe.1.7''>1Pe.1:7</ref>, <ref=''Rev.3.18''>Rev.3:18</ref>; ὡς
    διὰ. π. (Lft., <i>Notes</i>, 193), <ref=''1Co.3.15.''>1Co.3:15.</ref> Of the fire
    of hell (cf. Dalman, <i>Words</i>,161): <ref=''Mrk.9.48''>Mrk.9:48</ref> (LXX);
    τὸ π. τὸ αἰώνιον, <ref=''Mat.18.8; 25.41''>Mat.18:8 25:41</ref> (cf. <ref=''4Ma.12.12''>4Ma.12:12</ref>);
    ἄσβεστον, <ref=''Mrk.9.43''>Mrk.9:43;</ref> πυρὸς αἰωνίου δίκην ὑπέχειν, <ref=''Jude.7''>Ju
    7</ref>; γέεννα τοῦ π., <ref=''Mat.5.22; 18.9''>Mat.5:22 18:9</ref>; κάμινος τοῦ
    π., <ref=''Mat.13.42, 50''>Mat.13:42, 50</ref>; ἡ λίμνη τοῦ π., <ref=''Rev.19.20;
    20.10, 14-15''>Rev.19:20 20:10, 14-15</ref>; πυρὶ τηρεῖσθαι, <ref=''2Pe.3.7''>2Pe.3:7;</ref>
    βασανισθῆναι ἐν π., <ref=''Rev.14.10.''>Rev.14:10.</ref> Metaphorical: βαπτίζειν
    πυρί, <ref=''Luk.3.16''>Luk.3:16;</ref> of the tongue, <ref=''Jas.3.5''>Jas.3:5;</ref>
    of strife and discord, <ref=''Luk.12.49''>Luk.12:49;</ref> ἐκ π. ἁρπάζειν, <ref=''Jude.23''>Ju
    23</ref>; πυρὶ αλίζεσθαι, <ref=''Mrk.9.49''>Mrk.9:49;</ref> ζῆλος πυρός, <ref=''Heb.10.27''>Heb.10:27;</ref>
    of God, π, καταναλίσκον, <ref=''Heb.12.29''>Heb.12:29</ref> (LXX) <BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πῦρ</b> <br /> (once <b>πύυρ</b> [?~X ¯ ?~X] by ''distraction'',
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Simonides Lyricus 59 codices
    Hdn.Gr. (“Rh.Mus.” 35.101, 38.378)), τό, _genitive_ πῠρός">Refs 4th c.BC+</a>];
    not used in <i>plural</i>, see at {πυρά},{τά}:—<b>fire</b>, π. καίειν or δαίειν
    to kindle <b>fire</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 8.521, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 7.7, etc.">Refs
    8th c.BC+</a>]; π. ἀνακαίειν, ἅπτειν, ἐξάπτειν, αἴθειν, ἐναύειν, (see entry).;
    π. ποιεῖν, ποιήσασθαι, [<a href="javascript:void(0)" title=" 4th c.BC: Anaxippus
    Comicus 1.12, 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.2.27; οἴσετε π. 8th
    c.BC: Ilias Homerus Epicus “Illiad” 15.718; π. προσέφερον 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 5.2.14 ">Refs 8th c.BC+</a>]; π. ἐμβαλεῖν νηυσί, κλισίῃσι,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    15.597, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 8.501 (tmesis)">Refs 8th c.BC+</a>];
    π. φυσητέον, ῥιπίζειν, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Lysistrata” 293, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Flamininus”
    21; as exclamation, πῦρ βοᾷ 4th-3rd c.BC: Menander Comicus “Σαμία” 208. ">Refs
    5th c.BC+</a>]<br /><Level4><b>__b</b></Level4> π. τεχνικόν, see at {τεχνικός}.
    <br /><Level3><b>__2</b></Level3> <b>funeral-fire</b> (compare πυρά), ὄφρα πυρός
    με.. λελάχωσι θανόντα [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 7.79, 22.342, compare 15.350, 23.76 ">Refs 8th c.BC+</a>]; ζῶντα
    διδόναι τινὰ πυρί <b>burn</b> one alive, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.86. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>sacrificial fire</b>, ἐν πυρὶ βάλλε θυηλάς [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 9.220, compare 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 3.341, 446; κατὰ τοῦ π. σπένδειν 5th-6th c.BC: Plato Philosophus
    “Critias” 120a; διὰ τοῦ π. ὀμνύναι 4th c.BC: Demosthenes Orator 54.40. ">Refs
    8th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>hearthfire</b>, πυρὸς ἐσχάραι
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    10.418, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.59; ἕως ἂν αἴθῃ πῦρ
    ἐφ᾽ ἑστίας ἐμῆς 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1435; πυρὶ δέχεσθαί
    τινα 5th c.BC: Euripides Tragicus “Orestes” 47 ">Refs 8th c.BC+</a>]; τὸ π. τὸ
    ἀθάνατον <b>the fire</b> of Vesta, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Numa” 9, etc.; deified, Πῦρ ἀθάνατον
    “SIG” 826 ii 14 (Delph., 2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>lightning</b>, κεραυνὸς ἀενάου πυρός [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “P.” 1.6; πῦρ πνέοντος κεραυνοῦ [prev. author] “fragment”
    146; πυρὸς ἀμφήκης βόστρυχος 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus”
    1044 (_anapaest meter_); πυρὶ καὶ στεροπαῖς 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 470 (_anapaest meter_); παλτῷ ῥιπτεῖ πυρί [prev. author] “Ant.” 131
    (_anapaest meter_); θείῳ πυρὶ παμφαής [prev. author] “Ph.” 728 (Lyric poetry).
    ">Refs 5th c.BC+</a>]<br /><Level4><b>__5.b</b></Level4> <b>fire, light</b>, or
    <b>heat</b> of the sun, θερινὸν π., opposed to χειμών, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 3.50, compare 5th-6th c.BC: Plato Philosophus
    “Leges” 865b ">Refs 5th c.BC+</a>]; of the stars, π. πνείοντα ἄστρα [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 1146 (Lyric poetry)">Refs 5th
    c.BC+</a>]; <b>summer solstice</b>, [<a href="javascript:void(0)" title=" 7th
    c.BC: Alcman Lyricus 79, 4th c.AD: Paulus Alexandrinus Astrologus “A.” 3. ">Refs
    7th c.BC+</a>]<br /><Level3><b>__6</b></Level3> <b>flame</b> of torches, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 964 (Lyric poetry), etc.">Refs
    5th c.BC+</a>]; π. εὐάγγελον, ἄγγαρον, πομπόν, of the beacon fire, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 21, 282, 299. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__7</b></Level3> <b>fever heat, violent fever</b>,
    πῦρ ἔλαβέν [τινα] [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “ἐπιδημίαι” 1.26.ή, +others">Refs 5th c.BC+</a>]; ὁ δ᾽ ἔχων θέρμαν καὶ
    π. ἧκεν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Fragmenta” 690; τεταρταίῳ πυρί 3rd c.BC: Callimachus Epicus “Aetia” 3.1.17; π.
    ἄγριον 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 7.20 (of erysipelas _accusative_
    to 2nd c.AD: Galenus Medicus 19.134). ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    phrases, ἐν πυρὶ γενέσθαι to be consumed, come to nothing, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.340 ">Refs 8th c.BC+</a>]; φεύγων
    καπνὸν εἰς πῦρ δεσποτείας ἐμπεπτωκώς ''out of the frying pan into the <b>fire</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    569b, cf. Prov. cited in 6th c.AD: Simplicius Philosophus “in Epictetum commentaria”
    p.72 4th c.BC: Demosthenes Orator; ἦν ἄρα πυρός γ᾽ ἕτερα θερμότερα 5th-6th c.BC:
    Aristophanes Comicus “Equites” 382 ">Refs 5th c.BC+</a>]; πῦρ ἐπὶ πῦρ ἐγχεῖν,
    ἄγειν, φέρειν, ἐπεισφέρειν, [<a href="javascript:void(0)" title=" 5th c.BC: Cratinus
    Comicus 18, 5th-6th c.BC: Aristophanes Comicus “Fragmenta” 453, 4th c.BC: Aristoteles
    Philosophus “Problemata” 880a21, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.61a">Refs 5th c.BC+</a>]; εἰς π. ξαίνειν ''plough the sands'', [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 780c; βασανίζειν χρυσὸν ἐν πυρί
    [prev. author] “R.” 413e, compare 2nd c.BC: Polybius Historicus 21.20.7 ">Refs
    5th c.BC+</a>]: as a type of things <b>irresistible</b> or <b>terrible</b>, ἀντίος
    εἶμι, καὶ εἰ πυρὶ χεῖρας ἔοικε [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 20.371; μάρναντο δέμας πυρὸς αἰθομένοιο 11.596,
    +others; Ἕκτωρ πυρὸς αἰνὸν ἔχει μένος 17.565, compare 6.182; so τὸ πεπρωμένον
    οὐ π. σχήσει 5th c.BC: Pindarus Lyricus “Fragmenta.” 232; κρεῖσσον ἀμαιμακέτου
    πυρός 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 177; οὐδὲν θηρίον γυναικὸς
    ἀμαχώτερον, οὐδὲ π. 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 1015; ἀναρχία
    κρείσσων πυρός 5th c.BC: Euripides Tragicus “Hecuba” 608; ἐχίδνης καὶ πυρὸς περαιτέρω
    [prev. author] “Andr.” 271 ">Refs 8th c.BC+</a>]; so διὰ πυρὸς ἰέναι (as we say)
    to go through <b>fire and water</b>, dash through any danger, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Symposium” 4.16, compare “Oec.” 21.7,
    5th-6th c.BC: Aristophanes Comicus “Lysistrata” 133 ">Refs 5th c.BC+</a>]; but
    διὰ πυρὸς ἦλθε ἑτέρῳ λέχεϊ she <b>raged furiously</b> against the other partner
    of the bed, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Andromache” 487 (Lyric poetry); διὰ πυρὸς ἔμολον ματρί [prev. author] “El.” 1183
    (Lyric poetry); σωθήσεται οὕτω δὲ ὡς διὰ πυρός NT.1Cor.3.15; εἰς π. ἅλλεσθαι 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 1.3.9; κἂν εἰς π. ἐμβαῖεν 4th c.AD: Libanius
    Sophista “Epistulae” 314.3; π. διέρπειν 5th c.BC: Sophocles Tragicus “Antigone”
    265 ">NT+5th c.BC+</a>]; of persons, ὦ π. σύ.. [<a href="javascript:void(0)" title="
    [prev. author] “Ph.” 927 ">Refs</a>]; of Hannibal, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Flamininus” 21 ">Refs
    1st c.AD+</a>]: <i>metaphorically</i> of anxious hope, θάλπει τῷδ᾽ ἀνηκέστῳ πυρί
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 888
    ">Refs 5th c.BC+</a>]; of love, ἀρσενικῷ θέρεται π. [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Epigrammata” 27.5, compare 45.2 ">Refs 3rd
    c.BC+</a>]. (Cf. Armenian <i>hur</i>, O[<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus ">Refs 5th c.BC+</a>] <b>fyr</b> ''fire'', etc.)'
