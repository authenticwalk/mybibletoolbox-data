strongs_number: G1432
language: greek
lemma: δωρεάν
transliteration: dōreán
definition: gratuitously (literally or figuratively)
kjv_usage: without a cause, freely, for naught, in vain
derivation: accusative case of G1431 (δωρεά) as adverb;
extended_definition:
  gloss: freely
  definition: '<b>δωρεάν</b>, see: δωρεά.<BR />  <b>δωρεά</b>, -ᾶς, ἡ<BR /> (δίδωμι),
    [in LXX chiefly (-άν) for חִנָּם, as <ref=''Gen.29.15''>Gen.29:15</ref> ;] <BR
    /><b>a gift</b>: <ref=''Act.11.17''>Act.11:17</ref>, <ref=''Rom.5.15''>Rom.5:15</ref>,
    <ref=''Heb.6.4''>Heb.6:4</ref>; δ. τ. θεοῦ, <ref=''Jhn.4.10''>Jhn.4:10</ref>,
    <ref=''Act.8.20''>Act.8:20</ref>; τ. Χριστοῦ, <ref=''Eph.4.7''>Eph.4:7;</ref>
    τ. πνεύματος, <ref=''Act.2.38; 10.45''>Act.2:38 10:45</ref>; τ. δικαιοσύνης, <ref=''Rom.5.17''>Rom.5:17;</ref>
    τ. χάριτος, <ref=''Eph.3.7''>Eph.3:7;</ref> ἀνεκδιηγήτὶῳ δ., <ref=''2Co.9.15.''>2Co.9:15.</ref>
    Acc, δωρεάν, adverbially (as frequently in LXX), <BR /> __(a) <b>freely</b>, <b>as
    a gift</b>: <ref=''Mat.10.8''>Mat.10:8</ref>, <ref=''Rom.3.24''>Rom.3:24</ref>,
    <ref=''2Co.11.7''>2Co.11:7</ref>, <ref=''2Th.3.8''>2Th.3:8</ref>, <ref=''Rev.21.6;
    22.17''>Rev.21:6 22:17</ref>; <BR /> __(b) <b>in vain, uselessly</b>: (<ref=''Jhn.15.25''>Jhn.15:25</ref>
    LXX) <ref=''Gal.2.21.''>Gal.2:21.</ref>†<BR /> <re><i>SYN.</i>: see: δόμα </re>
    (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> δωρ-εά</b>, <br /> <i>Ionic dialect</i> <b>δωρ-εή</b>,
    ἡ: δωρειά in earlier Attic Inscrr., [<a href="javascript:void(0)" title=" “IG”
    12.77, +others, δωρεά first in [prev. work] 22.1.68">Refs</a>]:— <b>gift, present</b>,
    especially <b>bounty</b> (={δόσις ἀναπόδοτος} [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Topica” 125a18), 5th c.BC: Herodotus Historicus
    2.140; δωρεὰν διδόναι [prev. author] 6.130, 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 340 ">Refs 5th c.BC+</a>]; πορεῖν[<a href="javascript:void(0)" title="
    [prev. work] 616; δωρεῖσθαι 5th-6th c.BC: Plato Philosophus “Politicus” 290c ">Refs
    5th c.BC+</a>]; δ. δέχεσθαι, λαμβάνειν, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 6.31, 15.40; ironically, θάνατόν τινι δωρεὰν ἀποδοῦναι
    5th c.BC: Antipho Orator 5.34; δ. ἔχειν 5th c.BC: Sophocles Tragicus “Ajax” 1032,
    4th c.BC: Demosthenes Orator 18.312; ἐν χάριτος μέρει καὶ δωρειᾶς 4th c.BC: Demosthenes
    Orator 21.165 ">Refs 5th c.BC+</a>]; δωρειὰν καὶ χάριν [<a href="javascript:void(0)"
    title="[prev. work]172,compare 5th-6th c.BC: Plato Philosophus “Leges” 844d ">Refs
    5th c.BC+</a>]; of a <b>legacy</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 27.41, 65">Refs 4th c.BC+</a>]; δωρεαί <b>privileges</b>
    and <b>immunities</b>, opposed to δῶρα, <b>gifts in cash</b> or <b>kind</b>, [<a
    href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista “Vitae Sophistarum”
    2.10.4. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>estate granted</b>
    by a king, <b>fief</b>, [<a href="javascript:void(0)" title=" 3rd c.BC: Phoenicides
    Comicus 4.7, “PSI” 5.511.4, 518.2 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>accusative</i> δωρεάν as <i>adverb</i>, <b>as a free gift, freely</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 5.23, probably
    in 5th-6th c.BC: Andocides Orator 1.4; μηδὲν δ. πράττειν 2nd c.BC: Polybius Historicus
    18.34.7, cf. LXX.Job.1.9; δ. λειτουργεῖν “Test.Epict.” 4.27, compare “Inscription
    Prien.” 4.17 (4th c.BC)">LXX+5th c.BC+</a>]; so κατὰ <u>δωρεάν</u> [<a href="javascript:void(0)"
    title=" “IG” 7.2711.13, +others (Acraeph., 1st c.AD)">Refs 1st c.AD+</a>]; ἐν
    δωρεᾷ προσνεῖμαι [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    22.5.4 ">Refs 2nd c.BC+</a>]; but γῆν (ἀμπελῶνα, etc.) ἐν δωρεᾷ ἔχειν to hold
    land by a royal <b>grant, PRev. Laws</b> [<a href="javascript:void(0)" title="
    36.15 (3rd c.BC), compare 43.11, 44.3. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>to no purpose, for naught,</b> [<a href="javascript:void(0)" title="NT.Gal.2.21.
    ">NT</a>]'
