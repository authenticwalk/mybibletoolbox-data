strongs_number: G2873
language: greek
lemma: κόπος
transliteration: kópos
definition: a cut, i.e. (by analogy) toil (as reducing the strength), literally or
  figuratively; by implication, pains
kjv_usage: labour, + trouble, weariness
derivation: from G2875 (κόπτω);
extended_definition:
  gloss: labor
  definition: '<b>κόπος</b>, -ου, ὁ<BR /> (κόπτω) [in LXX chiefly for עָמָל, also
    for  אָוֶן, etc. ;] <BR />__1. a striking, beating (in <ref=''Jer.45.3''>Jer.45:3</ref>
    = κοπετός) <BR /> __2. <b>laborious toil, trouble</b>: <ref=''Jhn.4.38''>Jhn.4:38</ref>,
    <ref=''1Co.3.8; 15.58''>1Co.3:8 15:58</ref>, <ref=''1Th.3.5''>1Th.3:5</ref>; κ.
    τ. ἀγάπης, <ref=''1Th.1.3''>1Th.1:3;</ref> ἔργα καὶ κ., <ref=''Rev.2.2''>Rev.2:2;</ref>
    κ. καὶ μόχθος, <ref=''2Co.11.27''>2Co.11:27</ref>, <ref=''1Th.2.9''>1Th.2:9</ref>,
    <ref=''2Th.3.8''>2Th.3:8</ref>; pl., ἐν κ., <ref=''2Co.6.5; 10.15; 11.23''>2Co.6:5
    10:15 11:23</ref>; ἐκ τ. κ., <ref=''Rev.14.13''>Rev.14:13;</ref> κόπονς (-ον)
    παρέχειν (in cl. more frequently π. πράγματα, πονον), with dative of person(s),
    <ref=''Mat.26.10''>Mat.26:10</ref>, <ref=''Mrk.14.6''>Mrk.14:6</ref>, <ref=''Luk.11.7;
    18.5''>Luk.11:7 18:5</ref>, <ref=''Gal.6.17''>Gal.6:17</ref>.†<BR /> <re><i>SYN.</i>:
    μόλθος, labour; πόνος (which see), toil, painful effort; in cl., "π. gives prominence
    to the effort (work as requiring force), κ. to the fatigue, μ. (chiefly poetic)
    to the hardship" (Thayer, see word κ.) </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κόπ-ος</b>, ὁ, <br /> (κόπτω) <b>striking, beating</b>, ὀξύχειρι
    σὺν κόπῳ (Pauw for κτύπῳ) [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Choephori” 23 (Lyric poetry)">Refs 4th c.BC+</a>]; στέρνων
    κόπους (Seidler for κτύπους) [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Troades” 794 (_anapaest meter_)">Refs 5th c.BC+</a>]; ={κοπανισμός},
    [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus
    ">Refs 5th c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>toil and trouble, suffering</b>,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    210 (_plural_); ἀνδροδάϊκτος κόπος [prev. author] “fragment” 132a p. 5th-6th c.BC:
    Aristophanes Comicus “Ranae” 1265 ">Refs 5th c.BC+</a>]; <b>pain</b> of a disease,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    880 ">Refs 5th c.BC+</a>]; κόπους παρέχειν τινί to give <b>trouble,</b> [<a href="javascript:void(0)"
    title="NT.Matt.26.10, +others, “PTeb.” 21.10 (2nd c.BC), “BGU” 844.10 (1st c.AD)">NT+2nd
    c.BC+</a>]; κόπον ἔχειν [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Mus.” p.62 K.; πάντα κ. ἀναδεξάμενος “SIG” 761 B 6
    (Delph., 1st c.BC). ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>fatigue</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ ἀρχαίης ἰητρικῇς” 21, 2nd c.AD: Galenus Medicus 6.190">Refs 5th c.BC+</a>];
    κόπου ὕπο from <b>very weariness</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Bacchae” 634; κόπῳ παρεῖμαι [prev. author] “Ph.” 852
    ">Refs 5th c.BC+</a>]; κόπῳ δαμέντες, ἁλίσκεσθαι, [<a href="javascript:void(0)"
    title=" [prev. author] “Rh.” 764, 5th c.BC: Thucydides Historicus 7.40; τῷ κ.
    ξυνεῖναι 5th-6th c.BC: Aristophanes Comicus “Plutus” 321; τὰ γόνατα κ. ἕλοι μου
    [prev. author] “Lys.” 542: in _plural_, 5th c.BC: Euripides Tragicus “Rhesus”
    124; κόποι καὶ ὕπνοι 5th-6th c.BC: Plato Philosophus “Respublica” 537b, compare
    5th-6th c.BC: Xenophon Historicus “de Equitandi ratione” 4.2, NT.2Cor.6.5, etc.">NT+5th
    c.BC+</a>]; περὶ κόπων title of work by [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>work, exertion</b>, καμάραν ἀφ᾽ ἱδίων κόπων ἐποίησεν [<a href="javascript:void(0)"
    title=" “IG” 12(7).384 (from Amorgos), compare “BGU” 884.10 (1st c.AD)">Refs 1st
    c.AD+</a>]; κόπῳ κόπον λύειν proverbial in [<a href="javascript:void(0)" title="
    4th c.AD: Oribasius Medicus “Eup.” 1.2.8. ">Refs 4th c.AD+</a>]'
