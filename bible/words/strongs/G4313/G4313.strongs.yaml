strongs_number: G4313
language: greek
lemma: προπορεύομαι
transliteration: proporeúomai
definition: to precede (as guide or herald)
kjv_usage: go before
derivation: from G4253 (πρό) and G4198 (πορεύομαι);
extended_definition:
  gloss: to go before
  definition: '<b>προ-πορεύω </b><BR /> [in LXX chiefly for הָלַךְ, also for עָבַר,
    etc. ;] <BR />to make to go before. Pass. and mid., <b>to go before</b>: <ref=''Luk.1.76''>Luk.1:76</ref>,
    <ref=''Act.7.40''>Act.7:40</ref>" (LXX) ,†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προπορ-εύω</b>, <br /> <b>cause to go before,</b> [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 10.22
    ">Refs 2nd c.AD+</a>]:—<i>passive</i>, with <i>aorist</i> <i>middle</i>, <b>go
    before,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aeneas Tacticus 23.10,
    etc.; π. τινός 4th c.BC: Aristoteles Philosophus “Mirabilia” 844b5, NT.Act.7.40;
    πρὸ προσώπου τινός LXX.Exo.32.34, NT.Luke.1.76; πρὸ τοῦ στρατοῦ 2nd c.AD: Arrianus
    Historicus “Anabasis” 5.15.1; π. ἐπὶ δὔ ἡμέραις 2nd c.BC: Polybius Historicus
    3.52.8 ">NT+4th c.BC+</a>]; οἱ προπορευόμενοι the <b>van,</b> [<a href="javascript:void(0)"
    title=" [prev. author] 2.27.2, etc.">Refs</a>]; ἡ προπορευομένη, ={πρόπολος},
    [<a href="javascript:void(0)" title=" Seleucus Grammaticus et Historicus cited
    in 2nd c.AD: Athenaeus Epigrammaticus 6.267c ">Refs 2nd c.AD+</a>]; of a river,
    <b>flow onward,</b> [<a href="javascript:void(0)" title=" LXX.Gen.2.14 (variant).
    ">LXX</a>]<br /><Level3><b>__2</b></Level3> <b>come forward,</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.80.8, etc. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>to be promoted, advance,</b> πρὸς τὴν στρατηγίαν [<a href="javascript:void(0)"
    title=" [prev. author] 28.6.9, compare 2.4.2. ">Refs</a>]'
  source: STEPBible/LSJ
