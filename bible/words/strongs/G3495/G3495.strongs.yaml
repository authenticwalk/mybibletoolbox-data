strongs_number: G3495
language: greek
lemma: νεανίσκος
transliteration: neanískos
definition: a youth (under forty)
kjv_usage: young man
derivation: from the same as G3494 (νεανίας);
extended_definition:
  gloss: young man
  definition: '<b>νεανίσκος</b>, -ου, ὁ<BR /> (dimin. of νεανίας) [in LXX chiefly
    for נַעַר, also for בָּחוּר, etc. ;] <BR /><b>a young man, youth</b>: <ref=''Mat.19.20,
    22''>Mat.19:20, 22</ref>, <ref=''Mrk.14.51; 16.5''>Mrk.14:51 16:5</ref>, <ref=''Luk.7.14''>Luk.7:14</ref>,
    <ref=''Act.2.17''>Act.2:17</ref>" (LXX) <ref=''Act.23.18, 22''>Act.23:18, 22</ref>,
    <ref=''1Jn.2.13-14''>1Jn.2:13-14</ref>; of an attendant (cf. <ref=''Gen.14.24''>Gen.14:24</ref>,
    al.) : <ref=''Act.5.10''>Act.5:10</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νεᾱνισκ-ος</b>, <br /> <i>Ionic dialect</i> <b>νεην-</b>, ὁ,
    (νεάν) <b>youth, young man,</b> [<a href="javascript:void(0)" title=" Inscriptiones
    Graecae 12.374.162, +others, 5th c.BC: Herodotus Historicus 4.72, 112, 5th-6th
    c.BC: Plato Philosophus “Symposium” 211d, 4th c.BC: Aristoteles Philosophus “Politica”
    1303b21, Anon.Hist.(“FGrH” 160) p.887 1st c.AD: Josephus Historicus, etc.">Refs
    5th c.BC+</a>]; ν. τὸ εἶδος (nisi to be read νεανικός) [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 3.3.5;
    in 5th c.BC: Herodotus Historicus 3.53 the same youth is called both νεηνίης and
    νεηνίσκος">Refs 5th c.BC+</a>]; but in [<a href="javascript:void(0)" title=" 5th
    c.BC: Antipho Orator 3.4.6 and 8 the same person is called ν. and μειράκιον,">Refs
    5th c.BC+</a>] and the eldest son of Socrates is called νεανίσκος [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.2.1, but μειράκιον 5th-6th
    c.BC: Plato Philosophus “Apologia” 34d; ἔν τε παισὶ καὶ ν. καὶ ἐν ἀνδράσι [prev.
    author] “R.” 413e; παῖς εἴκοσι ἔτεα, νεηνίσκος εἴκοσι, νεηνίης εἴκοσι, γέρων εἴκοσι
    4th-5th c.BC: Pythagoras Philosophus cited in 3rd c.AD(?): Diogenes Laertius 8.10,
    compare 5th c.BC: Hippocrates Medicus “περὶ ἑβδομάδων - Die Hippokratische Schrift
    von der Siebenzahl” 5: more frequently than νεανίας">Refs 5th c.BC+</a>] in later
    Gr., Wilcken [<a href="javascript:void(0)" title=" “Chr.” 30i4 (3rd-2nd c.BC),
    2nd c.BC: Polybius Historicus 1.36.12, NT.Matt.19.20, etc. ">NT+3rd c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> ὁ ἐμὸς ν. my <b>young man,</b> i.e. <b>servant,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Alex.” 53;
    perhaps also, “PCair.Zen.” 18.6 (3rd c.BC), NT.Mark.14.51: _plural_, uncertain
    meaning, “PCair.Zen.” 153 (3rd c.BC, written νενίσκοις). ">NT+3rd c.BC+</a>]'
  source: STEPBible/LSJ
