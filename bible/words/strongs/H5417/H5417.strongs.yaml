strongs_number: H5417
language: hebrew
lemma: נְתַנְאֵל
transliteration: Nᵉthanʼêl
pronunciation: neth-an-ale'
definition: Nethanel, the name of ten Israelites
kjv_usage: Nethaneel.
derivation: from H5414 (נָתַן) and H410 (אֵל); given of God;
extended_definition:
  gloss: Nethanel
  definition: 'A man living at the time of Exile and Return, only mentioned at Neh.12.36;
    <br> son of: Jonathan (H3129K); <br> brother of: Zechariah (H2148Z), Shemaiah
    (H8098V), Azarel (H5832J), Milalai (H4450), Gilalai (H1562), Maai (H4597), Judah
    (H3063K) and Hanani (H2607K)<BR> § Nethaneel = "given of God"<br>1) son of Zuar
    and a chief of the tribe of Issachar at the exodus<br>2) the 4th son of Jesse
    and a brother of David<br>3) a priest in the reign of David who blew the trumpet
    before the ark when it was brought from the house of Obed-edom<br>4) a representative
    of the priestly family of Jedaiah in the time of Joiakim<br>5) a priest of the
    family of Pashur who had a foreign wife in the time of Ezra<br>6) a Levite, father
    of Shemaiah the scribe in the reign of David<br>7) a Levite, son of Obed-edom<br>8)
    a chief of the Levites in the reign of king Josiah of Judah<br>9) a prince of
    Judah in the reign of king Jehoshaphat of Judah who was sent by the king to teach
    in the cities of the kingdom<br>10) a Levite of the sons of Asaph who played a
    musical instrument at the dedication of the wall of Jerusalem<br>10a) perhaps
    the same as 5'
  morphology: N:N-M-P
  source: STEPBible/BDB
