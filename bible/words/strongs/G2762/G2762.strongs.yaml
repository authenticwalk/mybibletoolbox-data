strongs_number: G2762
language: greek
lemma: κεραία
transliteration: keraía
definition: something horn-like, i.e. (specially) the apex of a Hebrew letter (figuratively,
  the least particle)
kjv_usage: tittle
derivation: feminine of a presumed derivative of the base of G2768 (κέρας);
extended_definition:
  gloss: tittle
  definition: '<b>κεραία</b> (WH, κερέα, see <i>App.</i>, 151), -ας, ἠ <BR /> (κέρας),
    <BR /><b>a little horn</b>: of the point or extremity which distinguishes some
    <i>Heb.</i> letters from others (e.g. ד from ר; <i>DCG</i>, ii, 733), <ref=''Mat.5.18''>Mat.5:18</ref>,
    <ref=''Luk.16.17''>Luk.16:17</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κεραία</b>, <br /> <i>poetry</i> <b>κεν-αίη</b>, ἡ, (κέρας)
    <b>horn</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Nicander Epicus “Theriaca”
    36, 3rd c.AD: Oppianus Apamensis Epicus “Cynegetica” 3.476. ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>antennae</b> of the crayfish or of insects, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 526a6. 532a26. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>anything projecting like a horn</b>: hence, <br /><Level3><b>__II.1</b></Level3>
    <b>yard-arm</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Eumenides” 557 (Lyric poetry), 5th c.BC: Thucydides Historicus 7.41,
    “IG” 22.657, 1604.17, “PMagd.” 11.4 (3rd c.BC)">Refs 5th c.BC+</a>], etc.; κ.
    καθελέσθαι, ὑφιέναι, i.e.lower sail, [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 14.10.11, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.169b; opposed to ἐντείνασθαι Callias Epigrammaticus “anonymous fragment” 382;
    ἀπὸ ψιλῆς τῆς κ. ''under bare poles'', 2nd c.AD: Lucianus Sophista “Tox.” 19.
    ">Refs 2nd c.BC+</a>] <br /><Level4><b>__II.1.b</b></Level4> <b>projecting beam</b>
    of a crane, etc., [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.76, compare 4.100, “IG” 11(2).161 A 90 (Delos, 3rd c.BC), 3rd-2nd c.BC: Philo
    Mechanicus “(Belopoeica) Excerpte aus Philons Mechanik - Ath. Berl. Akad.” 100.18,
    2nd c.BC: Polybius Historicus 8.5.10, 2nd c.AD: Arrianus Historicus “Anabasis”
    2.19.2. ">Refs 5th c.BC+</a>] <br /><Level4><b>__II.1.c</b></Level4> <b>projecting
    parts</b> of the hucklebone, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 499b30. ">Refs 4th c.BC+</a>] <br /><Level4><b>__II.1.d</b></Level4>
    <b>branching stake of wood</b>, used as a <b>pale</b> in a palisade, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 18.18.7, 2nd c.AD: Appianus Historicus “Bella
    Civilia” 4.78. ">Refs 2nd c.BC+</a>] <br /><Level4><b>__II.1.e</b></Level4> <b>horns
    of the ancilia</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Numa” 13. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>plural</i>, <b>horns</b> of the moon, [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Aratus Epicus 785, 790. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    in writing, <b>apex</b> of a letter, [<a href="javascript:void(0)" title=" “IG”
    2.4321.10 (4th c.BC), 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;”
    28.27, cf. NT.Matt.5.18, NT.Luke.16.17, 2nd c.AD: Antyllus Medicus cited in 4th
    c.AD: Oribasius Medicus 45.57.4; ζυγομαχεῖν περὶ συλλαβῶν καὶ κ. 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.1100a ">NT+4th c.BC+</a>]; διὰ πάσης κ.
    διῆκον showing itself in every <b>word</b> of a speech, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “de Dinarcho” 7. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__II.4</b></Level3> <b>leg</b> of a pair of compasses, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 10.54.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.5</b></Level3> <b>projecting spur</b>
    of a mountain, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Cat.Ma.” 13 ">Refs 1st c.AD+</a>]; of the <b>horns</b>
    of Europe and Africa at the Straits of Gibraltar, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 4.3b.40 (6th c.AD: Agathias Historicus et Epigrammaticus)">Refs
    6th c.AD+</a>]; <b>arms</b> of a harbour, [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Philostratus Sophista “Vitae Sophistarum” 1.21.2. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__II.6</b></Level3> ={κέρας} see [<a href="javascript:void(0)" title="
    3 ">Refs</a>], <b>wing</b> of an army, [<a href="javascript:void(0)" title=" 3rd
    c.AD: Heliodorus Scriptor Eroticus 9.20. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__II.7</b></Level3>
    <i>plural</i>, supposed teat-like <b>projections</b> inside the womb, [<a href="javascript:void(0)"
    title=" Diocl.fragment 27 ">Refs</a>]; but the <b>Fallopian tubes</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus “de Usu Partium” 14.11, 2nd c.AD: Rufus Medicus
    “περὶ ὀνομασίας” 194. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>bow made of horn,</b> [<a href="javascript:void(0)" title=" Anthologia Graeca
    6.75 (6th c.AD: Paulus Silentiarius Epigrammaticus). ">Refs 6th c.AD+</a>]'
