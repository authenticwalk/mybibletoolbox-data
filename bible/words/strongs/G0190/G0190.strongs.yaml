strongs_number: G0190
language: greek
lemma: ἀκολουθέω
transliteration: akolouthéō
definition: properly, to be in the same way with, i.e. to accompany (specially, as
  a disciple)
kjv_usage: follow, reach
derivation: from G1 (Α) (as a particle of union) and (a road);
extended_definition:
  gloss: to follow
  definition: '<b>ἀκολουθέω</b>, -ῶ <BR /> (ἀκόλουθος, <b>following</b>; ἀ- cop.,
    κέλευθος, poët., <b>away</b>), [in LXX chiefly for הָלַךְ ;] <BR /><b>to accompany</b>,
    <b>follow</b>: <ref=''Mat.4.25''>Mat.4:25</ref>, al. Metaphorical, of discipleship:
    <ref=''Mat.9.9''>Mat.9:9</ref>, <ref=''Mrk.9.38''>Mrk.9:38</ref>, <ref=''Jhn.12.26''>Jhn.12:26</ref>,
    al. Absol.: <ref=''Mat.18.10''>Mat.18:10;</ref> more freq., with dative (cl.),
    <ref=''Mat.8.1''>Mat.8:1</ref>, al.; before μετά, with genitive, (cl.; Eutherford,
    <i>N.Phr.</i>, 458 f.), <ref=''Luk.9.49''>Luk.9:49;</ref> ὀπίσω, with genitive
    (Heb. הָלַךְ אָהֲרֵי), <ref=''Mat.10.38''>Mat.10:38</ref> (cf. ἐξ-, ἐπ-, κατ-,
    παρ-, συν-ἀκολουθέω).<BR /> <re><i>SYN.</i>: (cl.) ἕπομαι, not in NT (see Cremer,
    80; MM, <i>VGT</i>, see word).</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀκολουθ-έω</b>, <br /> <b>follow</b> one, <b>go after</b> or
    <b>with</b> him, frequently of soldiers and slaves:—mostly with <i>dative</i>
    <i>person</i>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 19, etc.; ἀ. τῷ ἡγουμένῳ 5th-6th c.BC: Plato Philosophus “Respublica”
    474c; with Preps., ἀ. μετά τινος 5th c.BC: Thucydides Historicus 7.57, 5th-6th
    c.BC: Plato Philosophus “Laches” 187e, 5th c.BC: Lysias Orator 2.27, etc.; τοῖς
    σώμασι μετ᾽ ἐκείνων ἠκολούθουν, ταῖς δ᾽ εὐνοίαις μεθ᾽ ὑμῶν ἦσαν 5th-6th c.BC:
    Isocrates Orator 14.15; ἀ. σύν τινι 5th-6th c.BC: Xenophon Historicus “Anabasis”
    7.5.3; κατόπιν τινός 5th-6th c.BC: Aristophanes Comicus “Plutus” 13: rarely with
    _accusative_, 4th-3rd c.BC: Menander Comicus 558: _absolutely_, 5th-6th c.BC:
    Plato Philosophus “Politicus” 277e, 4th-3rd c.BC: Theophrastus Philosophus “Characteres”
    18.8, etc.">Refs 5th c.BC+</a>]; ἀ. ἐφ᾽ ἁρπαγήν, of soldiers, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.98">Refs 5th c.BC+</a>]; ἀκολουθῶν,
    ὁ, as <i>substantive</i>, ={ἀκόλουθος}[<a href="javascript:void(0)" title=" 1,
    4th-3rd c.BC: Menander Comicus “Adul.fragment” 1. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    of stars, <b>follow</b> in the diurnal rotation, [<a href="javascript:void(0)"
    title=" 4th c.BC: Autolycus Astronomus 2.2. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i>, <b>follow, be guided by</b>, τῇ γνώμῃ τινός[<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.38">Refs 5th c.BC+</a>]; τοῖς πράγμασιν,
    τοῖς τοῦ πολέμου καιροῖς, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 4.39, 24.95">Refs 4th c.BC+</a>]; <b>obey</b>, τοῖς νόμοις[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 4.19: with _accusative_ _neuter_, ἀ. ἅπαντα
    “PLille” 1.26. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>follow
    the thread</b> of a discourse, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Phaedo” 107b, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    of things, <b>follow upon, to be consequent upon, consistent with</b>, εὐλογία..
    εὐηθείᾳ ἀ.[<a href="javascript:void(0)" title=" [prev. author] “R.” 400e, compare
    398d">Refs</a>]; <b>follow analogy of</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 499a10, +others ">Refs
    4th c.BC+</a>]<br /><Level4><b>__II.3.b</b></Level4> <i>absolutely</i>, <b>to
    be consequent</b>, ὡς γένους ὄντος τοῦ ἀεὶ ἀκολουθοῦντος[<a href="javascript:void(0)"
    title=" “Top.” 128b4">Refs</a>]; as species to individual, [<a href="javascript:void(0)"
    title=" “GA” 768b13. ">Refs</a>]<br /><Level3><b>__II.4</b></Level3> <i>absolutely</i>,
    ἀκολουθεῖ <b>it follows</b>, [<a href="javascript:void(0)" title=" [prev. author]
