strongs_number: G0348
language: greek
lemma: ἀνακόπτω
transliteration: anakóptō
definition: to beat back, i.e. check
kjv_usage: hinder
derivation: from G303 (ἀνά) and G2875 (κόπτω);
extended_definition:
  gloss: to restrain
  definition: 1. <b>to drive back </b>, (Odyssey by Homer) <br>2. <b>to beat back
    </b> an assailant, (Thucydides) <br>3. <b>to stop:—; </b> Pass. <b>to be stopped,
    stop short </b>, τινός <b>from </b> a thing, (Lucian) (ML)
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνα-κόπτω</b>, <br /> <b>drive back, push back,</b> θυρέων
    δ᾽ ἀνέκοπτεν ὀχῆας[<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 21.47. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>beat back</b> an assailant, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 4.12, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Caesar” 38. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> ἀ. ναῦν <b>check</b>
    a ship''s course, variant in [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Theophrastus Philosophus “Characteres” 25.2. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>return</b> food, διὰ ῥινῶν, εἰς τὰς ῥῖνας, [<a href="javascript:void(0)" title="
    1st c.AD: Herodotus Medicus in “Rh.Mus.” 58.86, 90 and 96, compare 2nd c.AD: Aretaeus
    Medicus “περὶ αἰτιῶν καὶ σημείων ὀξέων παθῶν” 1.6. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>knock out,</b> τὰς ὄψεις ἀνακοπείς[<a href="javascript:void(0)" title=" 2nd-3rd
    c.AD: Philostratus Sophista “Her.Prooem.” 2. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>cut from below,</b> [<a href="javascript:void(0)" title=" 3rd c.AD: Heliodorus
    Scriptor Eroticus 9.18. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>beat up</b> eggs, [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus
    1.222, “PMag.Lond.” 121.180. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>check, stop,</b> ἦχον[<a href="javascript:void(0)" title=" 1st c.BC: Dionysius
    Halicarnassensis “de Compositione Verborum” 22; προσδοκίαν 1st c.BC: Philodemus
    Philosophus “de Pietate - Herkulanische Studien” 25; ἀοιδήν 5th-6th c.AD: Coluthus
    Epicus 125">Refs 1st c.BC+</a>]:—<i>passive</i>, <b>to be stopped, restrained,</b>
    τῆς ὁρμῆς[<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Alex.”
    57, compare “PFlor.” 36.3">Refs 2nd c.AD+</a>]; <b>stop short</b> in a speech,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Nigr.” 35.
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__IV</b></Level2> in Medicine texts, <b>take
    effect,</b> ἀνακόπτει γὰρ οὕτως ἡ ὠφέλεια[<a href="javascript:void(0)" title="
    1st c.AD: Herodotus Medicus in “Rh.Mus.” 58.92 (perhaps διακ.,compare “SIG” 1170.16).">Refs
    1st c.AD+</a>]'
