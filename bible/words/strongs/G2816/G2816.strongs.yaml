strongs_number: G2816
language: greek
lemma: κληρονομέω
transliteration: klēronoméō
definition: to be an heir to (literally or figuratively)
kjv_usage: be heir, (obtain by) inherit(-ance)
derivation: from G2818 (κληρονόμος);
extended_definition:
  gloss: to inherit
  definition: '<b>κληρονομέω</b>, -ῶ<BR /> (κληρονόμος) [in LXX chiefly for יָרַשׁ,
    also for נָחַל, etc. ;] <BR />__1. to receive by lot. <BR /> __2. <b>to inherit
    </b>(in cl., usually with genitive of thing(s)): absol., <ref=''Gal.4.30''>Gal.4:30</ref>
    (LXX); in general, to possess oneself of, receive as one''s own, obtain (as <ref=''Deu.4.5''>Deu.4:5</ref>,
    al., cf. <ref=''Psa.25.3''>Psa.25:3</ref>, <ref=''Isa.61.7''>Isa.61:7</ref>):
    with accusative of thing(s) (as generally in late Gk., see M, <i>Pr.</i>, 65),
    of the Messianic Kingdom (cf. <ref=''Psa.37.11''>Psa.37:11</ref>, <ref=''Sir.4.13;
    37.26''>Sir.4:13 37:26</ref>, and see Dalman, <i>Words</i>, 125 ff.) and its bless­ings
    and privileges, τ. γῆν, <ref=''Mat.5.5''>Mat.5:5</ref> (cf. LXX); τ. βασιλείαν,
    β. θεοῦ, <ref=''Mat.25.34''>Mat.25:34</ref>,  <ref=''1Co.6.9-10; 15.50''>1Co.6:9-10
    15:50</ref>, <ref=''Gal.5.21''>Gal.5:21</ref>; ζωὴν αἰώνιον, <ref=''Mat.19.29''>Mat.19:29</ref>,
    <ref=''Mrk.10.17''>Mrk.10:17</ref>, <ref=''Luk.10.25; 18.18''>Luk.10:25 18:18</ref>;
    σωτηρίαν, <ref=''Heb.1.14''>Heb.1:14;</ref> τ. ἐπαγγελίας, <ref=''Heb.6.12''>Heb.6:12;</ref>
    ἀφθαρσίαν, <ref=''1Co.15.50''>1Co.15:50;</ref> ὄνομα, <ref=''Heb.1.4''>Heb.1:4;</ref>
    τ. εὐλογίαν, <ref=''Heb.12.17''>Heb.12:17</ref>, <ref=''1Pe.3.9''>1Pe.3:9</ref>;
    ταῦτα, <ref=''Rev.21.7''>Rev.21:7</ref> (cf. κατα-κληρονομέω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κληρονομ-έω</b>, <br /> <b>inherit</b>, with <i>genitive</i>
    <i>of things</i>, ὥσπερ τῆς οὐσίας, οὕτω καὶ τῆς φιλίας τῆς πατρικῆς κ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 1.2, compare 4th c.BC: Isaeus Orator 4.7,
    4th c.BC: Lycurgus Orator 127; ὅς γ᾽ ἐκεκληρονομήκεις τῶν.. χρημάτων πλεῖν ἢ πέντε
    ταλάντων 4th c.BC: Demosthenes Orator 18.312; μὴ πλειόνων ἢ μιᾶς [κληρονομίας]
    τὸν αὐτὸν κ. 4th c.BC: Aristoteles Philosophus “Politica” 1309a25: with _accusative_
    _of things_, 4th c.BC: Lycurgus Orator 88, 2nd c.AD: Lucianus Sophista “DMort.”
    11.3, “BGU” 19 ii 1 (2nd c.AD)">Refs 5th c.BC+</a>], etc.: <i>absolutely</i>,
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus “de Morte
    - Papiri Ercolanesi” 24. ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>acquire, obtain</b>, τὴν ἐπ᾽ ἀσεβείᾳ δόξαν [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 15.22.3; φήμην [prev. author] 18.55.8; θρόνον βασιλείας
    LXX.1Mac.2.57 ">LXX+2nd c.BC+</a>]; τὴν γῆν <b>receive possession of</b> the promised
    land, Palestine,[<a href="javascript:void(0)" title="LXX.Lev.20.24, LXX.Deu.4.1
    ">LXX</a>] (also, <b>obtain</b> all that God has promised,[<a href="javascript:void(0)"
    title="LXX.Psa.36(37).11, cf. NT.Matt.5.5)">LXX+NT</a>]; <b>obtain</b> salvation,
    ζωὴν αἰώνιον [<a href="javascript:void(0)" title=" NT.Matt.19.29. ">NT</a>]<br
    /><Level2><b>__II</b></Level2> <b>to be an inheritor</b> or <b>heir</b>, τινος
    <b>of</b> a person, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista
    “Hist.Conscr.” 20 ">Refs 2nd c.AD+</a>]: more frequently τινα, [<a href="javascript:void(0)"
    title=" 2nd-1st c.BC: Posidonius Historicus 36J., 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Sulla” 2, “PGnom.” 5, +others (2nd c.AD), “Anthologia Graeca”
    11.202, etc.; κ. τινὰ τῆς οὐσίας 2nd-3rd c.AD: Dio Cassius Historicus 45.47: _metaphorically_,
    σῆτες καὶ σκώληκες -ομήσουσιν αὐτόν LXX.Sir.19.3 ">LXX+2nd c.BC+</a>]:—<i>passive</i>,
    <b>to be succeeded in the inheritance</b>, of parents, [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 2.172, 291, 2nd c.AD: Lucianus Sophista “Tox.”
    22; ὑφ᾽ ὧν τὴν ῥητορικὴν ἐκληρονομήθη 2nd-3rd c.AD: Philostratus Sophista “Vitae
    Sophistarum” 2.26.6. ">Refs 1st c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>leave an heir behind</b> one, υἱοὺς υἱῶν [<a href="javascript:void(0)" title="
    LXX.Pro.13.22. ">LXX</a>]'
