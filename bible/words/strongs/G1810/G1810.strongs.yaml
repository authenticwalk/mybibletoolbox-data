extended_definition:
  gloss: suddenly
  definition: <b>ἐξ-αίφνης</b> (WH, ἐξέφνης, exc. <ref='Act.22.6'>Act.22:6;</ref>
    see <i>App.</i>, p. 151, and cf. M, <i>Pr.</i>, 35), adv. <BR /> (ἄφνω), [in LXX
    chiefly for פִּתְאוֹם ;] <BR />suddenly <ref='Mrk.13.36'>Mrk.13:36</ref>, <ref='Luk.2.13;
    9.39'>Luk.2:13 9:39</ref>, <ref='Act.9.3; 22.6'>Act.9:3 22:6</ref>.†<BR /> (AS)
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξαίφν-ης</b>, <br /> <i>adverb</i> <b>on a sudden,</b> [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 17.738,
    21.14, 5th c.BC: Pindarus Lyricus “O.” 9.52, 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 1077 (_anapaest meter_), 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 1610, etc.: with ">Refs 8th c.BC+</a>]<i>participle</i>, ψυχὴν θεωρεῖν
    ἐ. ἀποθανόντος ἑκάστου <b>the moment that</b> he is dead, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 523e ">Refs 5th c.BC+</a>];
    ἀκούσαντι ἐ. <b>at first</b> hearing, [<a href="javascript:void(0)" title=" [prev.
    author] “Cra.” 396b: with _Article_, τό γ᾽ ἐ. 4th c.BC: Demosthenes Orator 18.153
    ">Refs 4th c.BC+</a>]; but τὸ ἐ. <b>the instantaneous,</b> that which is between
    motion and rest, and not in the time-series, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Parmenides” 156d ">Refs 5th c.BC+</a>]; but,
    ={τὸ ἐν ἀναισθήτῳ χρόνῳ διὰ μικρότητα ἐκστάν}, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Physica” 222b15. ">Refs 4th c.BC+</a>]'
