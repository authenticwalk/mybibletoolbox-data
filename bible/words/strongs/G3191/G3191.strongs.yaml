strongs_number: G3191
language: greek
lemma: μελετάω
transliteration: meletáō
definition: to take care of, i.e. (by implication) revolve in the mind
kjv_usage: imagine, (pre-)meditate
derivation: from a presumed derivative of G3199 (μέλω);
extended_definition:
  gloss: to meditate/plot
  definition: '<b>μελετάω</b>, -ῶ<BR /> (μελέτη, care), [in LXX chiefly for הָגָה
    m ;] <BR />__1. with genitive, to care for (Hes.). <BR /> __2. C. accusative to
    attend to, <b>practise</b>: <ref=''1Ti.4.15''>1Ti.4:15</ref> (RV, be diligent
    in; cf. Souter in <i>Exp.</i>, VIII, vi, 429, but see infr.). <BR /> __3. <b>to
    study, ponder</b>: <ref=''Act.4.25''>Act.4:25</ref> (LXX) <ref=''1Ti.4.15''>1Ti.4:15</ref>
    (AV, meditate on; cf. CGT, in l, but see supr.; cf. προ-μελετάω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μελετ-άω</b>, <br /> <i>future</i> -ήσω [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.80, etc., -ήσομαι 2nd c.AD: Lucianus
    Sophista “Sol.” 6, 2nd-3rd c.AD: Philostratus Sophista “Vitae Sophistarum” 1.24.2:—post-
    8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] Verb, <b>take thought</b> or <b>care
    for</b>, with <i>genitive</i>, βίου, ἔργου, [<a href="javascript:void(0)" title="
    8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 316, 443: with _accusative_ _of
    things_, δόξαν ἀρετῆς 5th c.BC: Thucydides Historicus 6.11 ">Refs 8th c.BC+</a>];
    of a physician, <b>treat</b> a case, [<a href="javascript:void(0)" title=" 5th
    c.BC: Hippocrates Medicus “περὶ τῶν ἐντὸς παθῶν” 27, etc.:">Refs 5th c.BC+</a>]
    —<i>passive</i> [<a href="javascript:void(0)" title=", of the patient, [prev.
    work] 26, etc. ">Refs</a>]<br /><Level3><b>__2</b></Level3> <b>attend to, study</b>,
    οὐ δύναμαι ἀκοῦσαι, τοῦτο μελετῶν (i.e. τὸ ἀκοῦσαι) [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.115; πλήθους δόξας μεμελετηκώς 5th-6th
    c.BC: Plato Philosophus “Phaedrus” 260c. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>pursue, exercise</b>, [μαντείην] [<a href="javascript:void(0)" title=" “hymnus
    ad Mercurium” 557 ">Refs</a>]; μ. τοῦτο (i.e. ἡμεροδρόμην εἶναι) [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.105 ">Refs 5th c.BC+</a>]: frequently
    in <i>Attic dialect</i>, μ. σοφίαν [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Plutus” 511 ">Refs 5th c.BC+</a>]; τέχνας, ῥητορικήν,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Gorgias”
    511b, 511c, 448d ">Refs 5th c.BC+</a>]; <b>practise</b>, ἤθη, γαστριμαργίας, ὕβρεις,
    [<a href="javascript:void(0)" title=" [prev. author] “Phd.” 81e; ὄρχησιν [prev.
    author] “Lg.” 813e ">Refs</a>]; [νόμους] [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Bacchae” 892 (Lyric poetry); ἀστοῖς ἴσα χρὴ μελετᾶν
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 171 (_anapaest meter_); τὴν τῶν
    πολεμικῶν ἄσκησιν 4th c.BC: Aristoteles Philosophus “Politica” 1333b39: generally,
    μ. ἄδικα LXX.Job.27.4; ταῦτα μελέτα NT.1Tim.4.15 ">NT+5th c.BC+</a>]; especially
    <b>practise</b> speaking, <b>con over</b> a speech <b>in one''s mind</b>, λογάρια
    δύστηνα μελετήσας [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 19.255; ἀπολογίαν [prev. author] 46.1 ">Refs 4th c.BC+</a>]; also, <b>deliver,
    declaim</b>[<a href="javascript:void(0)" title=" (compare 11.5 b), λόγους 2nd-3rd
    c.AD: Dio Cassius Historicus 40.54:">Refs 2nd c.AD+</a>] —<i>passive</i>, τὸ ναυτικὸν
    οὐκ ἐνδέχεται ἐκ παρέργου μελετᾶσθαι naval warfare cannot <b>be practised</b>
    ''en amateur'', [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    1.142 ">Refs 5th c.BC+</a>]; εὐταξία μετὰ κινδύνων μελετωμένη discipline <b>put
    in practice</b> on the battle-field, [<a href="javascript:void(0)" title=" [prev.
    author] 6.72, compare 5th-6th c.BC: Plato Philosophus “Respublica” 455c. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> with <i>infinitive</i>, μετρίως
    ἀλγεῖν μελετᾷ σοφία <b>practises</b> moderation in grief, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 46; λαλεῖν μεμελετήκασί που 5th-6th
    c.BC: Aristophanes Comicus “Ecclesiazusae” 119; also μ. τοξεύειν καὶ ἀκοντίζειν
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.2.12, compare
    5th c.BC: Antipho Orator 3.2.3; μ. ποιεῖν καὶ λέγειν 5th c.BC: Lysias Orator 10.9
    ">Refs 5th c.BC+</a>]; μ. ἀποθνῄσκειν, τεθνάναι, <b>practise</b> dying, death,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo”
    67e, 81a, compare 4th-3rd c.BC: Epicurus Philosophus “Fragmenta” 470. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> less frequently with <i>participle</i>,
    μ. κυβερνῶντες [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Respublica Atheniensium” 1.20 ">Refs 5th c.BC+</a>]; with ὡς and <i>participle</i>,
    [<a href="javascript:void(0)" title=" [prev. author] “Cyr.” 5.5.47. ">Refs</a>]<br
    /><Level3><b>__II.4</b></Level3> with <i>preposition</i>, μ. ἔν τινι [<a href="javascript:void(0)"
    title=" LXX.Josh.1.8, +others ">LXX</a>]<br /><Level3><b>__II.5</b></Level3> <i>absolutely</i>,
    <b>study, train oneself</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Ecclesiazusae” 164, 5th c.BC: Thucydides Historicus 1.80,
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 3.4.16; ἦν τὸ
    ἱππικὸν μεμελετηκός [prev. work] 6.4.10 ">Refs 5th c.BC+</a>]: with <i>dative</i>
    modi, τόξῳ μ. καὶ ἀκοντίῳ [<a href="javascript:void(0)" title=" [prev. author]
    “Cyr.” 2.1.21 ">Refs</a>]; ἐν τῷ μὴ μελετῶντι by want of <b>practice</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.142. ">Refs
    5th c.BC+</a>] <br /><Level4><b>__II.5.b</b></Level4> especially <b>practise oratory,
    declaim</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 228b ">Refs 5th c.BC+</a>]; ἐπὶ τῶν καιρῶν μ. <b>extemporize a speech</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 61.43; Ἑλληνιστὶ
    μ. 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Cicero” 4, compare 2.131a,
    2nd c.AD: Lucianus Sophista “Sol.” 6, 2nd-3rd c.AD: Philostratus Sophista “Vitae
    Sophistarum” 1.24.2, “Anthologia Graeca” 11.145">Refs 4th c.BC+</a>]; of actors,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Problemata”
    904b3. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.6</b></Level3> in Medicine texts,
    of disease, <b>threaten</b>, μ. τὴν τοῦ καρκινώματος γένεσιν [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Leonidas Medicus cited in 6th c.AD: Aëtius Medicus 16.43:
    _absolutely_, ἢν κρύβδην μελετήσῃ.. ἡ νοῦσος 2nd c.AD: Aretaeus Medicus “περὶ
    αἰτιῶν καὶ σημείων χρονίων παθῶν” 2.12 ">Refs 1st c.AD+</a>]:—<i>passive</i>,
    ἀπειλᾷ καὶ μελετᾶται μανία [<a href="javascript:void(0)" title=" 7th c.AD: Stephanus
    Medicus “in Hp.” 1.99 4th c.BC: Demosthenes Orator, compare 6th c.AD: Aëtius Medicus
    16.63. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.7</b></Level3> with <i>accusative</i>
    <i>person</i>, <b>exercise, train</b> persons, ἐμελέτησεν [αὐτοὺς] ὡς εἶεν.. [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 8.1.42 ">Refs 5th c.BC+</a>]: with <i>infinitive</i>, οὓς ἀναβαίνειν
    ἐπὶ τοὺς ἵππους μελετᾷ Φείδων [<a href="javascript:void(0)" title=" 4th c.BC:
    Mnesimachus Comicus 4.7:">Refs 4th c.BC+</a>] —<i>passive</i>, μελετώμενοι ὑπ᾽
    αὐτῶν τὴν πτῆσιν, of eaglets, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD:
    Philostratus Sophista “Vita Apollonii” 1.7. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    Grammars, <b>to be accustomed</b>, with <i>infinitive</i>, μεμελέτηκε τὸ τ ¯ εἰς
    θ ¯ τρέπεσθαι [<a href="javascript:void(0)" title=" “Anecdota Graeca - MSS. Bibl.
    Oxon.” 1.66; τὰ μὴ μελετήσανταπάσχεινσυναίρεσιν 9th c.AD: Theognostus Grammaticus
    “Can.” 145.25. ">Refs 9th c.AD+</a>] <br /><Level4><b>__III.b</b></Level4> in
    Medicine texts, <b>acquire a habit</b>, μελετησάντων ἐκπίπτειν βραχιόνων [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 14.782 ">Refs 2nd c.AD+</a>]:— <i>passive</i>,
    <b>become chronic</b>, μελετηθὲν τὸ πάθος [<a href="javascript:void(0)" title="
    6th c.AD: Aëtius Medicus 16.67. ">Refs 6th c.AD+</a>]'
