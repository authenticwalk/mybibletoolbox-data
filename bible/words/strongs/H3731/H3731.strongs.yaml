strongs_number: H3731
language: hebrew
lemma: כַּפְתֹּר
transliteration: Kaphtôr
pronunciation: kaf-tore'
definition: Caphtor (i.e. a wreath-shaped island), the original seat of the Philistines
kjv_usage: Caphtor.
derivation: or (Amos 9:7) כַּפְתּוֹר; apparently the same as H3730 (כַּפְתֹּר);
