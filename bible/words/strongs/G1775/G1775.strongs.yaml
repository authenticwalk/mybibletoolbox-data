strongs_number: G1775
language: greek
lemma: ἑνότης
transliteration: henótēs
definition: oneness, i.e. (figuratively) unanimity
kjv_usage: unity
derivation: from G1520 (εἷς);
extended_definition:
  gloss: unity
  definition: '<b>ἑνότης</b>, -ητος, ἡ<BR /> (εἷς), <BR /><b>unity, unanimity</b>:
    <ref=''Eph.4.3, 13''>Eph.4:3, 13</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἑνότης</b>, ητος, ἡ, <br /> (εἷς) <b>unity,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Metaphysica” 1018a7, “Ph.” 222a19,
    3rd c.AD: Plotinus Philosophus 6.6.16, etc.; ἡ ἑ. ἐν ἑτερότητι 3rd c.AD: Porphyrius
    Tyrius Philosophus “Sententiae ad intelligibilia ducentes” 36; τοῦ αἵματος 4th
    c.BC: Aristoteles Philosophus “de Partibus Animalium” 667b30. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>union,</b> συμπάθεια πρὸς ἀλλήλους καὶ ἑ. ἰδιότροπος
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus “Epistulae”
    1p.13U.; τοῦ πνεύματος τῆς πίστεως NT.Eph.4.3, 13; ἑνότητα ποιεῖν 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.769f. ">NT+4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    in concrete sense, ἀπογεγεννημένη ἑ. [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Epicurus Philosophus “Nat.Herc.” 1634.1; τῶν αἰσθητῶν ἑ. 2nd c.BC: Demetrius
    Lacon Philosophus 1055.7 F., compare 1st c.BC: Philodemus Philosophus “de Pietate
    - Herkulanische Studien” 80 (_plural_). ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
