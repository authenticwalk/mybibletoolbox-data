strongs_number: G0293
language: greek
lemma: ἀμφίβληστρον
transliteration: amphíblēstron
definition: a (fishing) net (as thrown about the fish)
kjv_usage: net
derivation: from a compound of the base of G297 (ἀμφότερος) and G906 (βάλλω);
extended_definition:
  gloss: net
  definition: '<b>ἀμφίβληστρον</b>, -ου, τό<BR /> (ἀμφιβάλλω), [in LXX chiefly for
    חֵרֶם ;] <BR />something thrown around, as <b>a garment</b>; spec., <b>a casting-net</b>:
    <ref=''Mat.4.18.''>Mat.4:18.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀμφίβληστρ-ον</b>, τό, <br /> <b>anything thrown round:</b>
    <br /><Level3><b>__1</b></Level3> <b>casting-net,</b> [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Scutum Herculis” 215, 5th c.BC: Herodotus
    Historicus 1.141, 2.95; ἀμφιβλήστρῳ περιβάλλεσθαι 4th-3rd c.BC: Menander Comicus
    27, compare 5th c.BC: Strattis Comicus 7, 5th-6th c.BC(?): Epilycus Comicus 1,
    3rd-2nd c.BC: Philo Mechanicus “(Belopoeica) Excerpte aus Philons Mechanik - Ath.
    Berl. Akad.” 95, NT.Matt.4.18. ">NT+8th c.BC+</a>]<br /><Level4><b>__1.b</b></Level4>
    <i>metaphorically</i>, of <b>the garment thrown like a net over</b> Agamemnon,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    1382, “Ch.” 492 ">Refs 4th c.BC+</a>]; of the shirt of Nessus, Ἐρινύων ὑφαντὸν
    ἀ.[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae”
    1052">Refs 5th c.BC+</a>]; ἀμφίβληστρα σώματος ῥάκη rags <b>thrown around</b>
    body, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Helena”
    1079. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>fetter, bond,</b>
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 81. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> of <b>encircling</b>
    walls, ἀμφίβληστρα τοίχων[<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Iphigenia Taurica” 96.">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
