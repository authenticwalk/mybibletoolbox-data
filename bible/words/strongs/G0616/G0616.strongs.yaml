strongs_number: G0616
language: greek
lemma: ἀποκυέω
transliteration: apokyéō
definition: to breed forth, i.e. (by transference) to generate (figuratively)
kjv_usage: beget, produce
derivation: from G575 (ἀπό) and the base of G2949 (κῦμα);
extended_definition:
  gloss: to generate
  definition: '<b>ἀπο-κυέω</b><BR /> (Rec. -κύω), -ῶ (ἀπό, κυέω or κύω, to be pregnant),
    [in LXX: <ref=''4Ma.15.17''>4Ma.15:17</ref> * ;] <BR />prop., "the medical word
    for birth as the close of pregnancy" (Hort, <i>Ja.</i>, 26 f.). In κοιν, "an ordinary
    syn. of τίκτω, but definitely ''perfectivised'' (M, <i>Pr.</i>, 111 ff.; MM, see
    word) by the<BR />  ἀπό, and so implying <b>safe delivery," to bring forth, give
    birth to</b>: <ref=''Jas.1.15, 18''>Jas.1:15, 18</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποκῠ-έω</b>, <br /> <b>bear young, bring forth,</b> with <i>accusative</i>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Fragmenta”
    76, interpolated in 1st c.BC: Dionysius Halicarnassensis 1.70, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Sulla” 37: _absolutely_, 2nd c.AD: Lucianus Sophista
    “DMar.” 10.1: _metaphorically_, ἡ ἁμαρτία ἀ. θάνατον NT.Jam.1.15, compare 1st
    c.AD: Philo Judaeus 1.214">NT+4th c.BC+</a>]:—<i>passive</i>, of the child, [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Lycurgus” 3. 2nd c.AD: Herodianus Grammaticus 1.5.5">Refs 1st c.AD+</a>] (<i>passive</i>
    <i>participle</i> ἀποκυόμενα[<a href="javascript:void(0)" title=" 1st c.AD: Philo
    Judaeus 2.202, 397).">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
