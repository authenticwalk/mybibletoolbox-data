strongs_number: H2342
language: hebrew
lemma: חוּל
transliteration: chûwl
pronunciation: khool
definition: properly, to twist or whirl (in a circular or spiral manner), i.e. (specifically)
  to dance, to writhe in pain (especially of parturition) or fear; figuratively, to
  wait, to pervert
kjv_usage: bear, (make to) bring forth, (make to) calve, dance, drive away, fall grievously
  (with pain), fear, form, great, grieve, (be) grievous, hope, look, make, be in pain,
  be much (sore) pained, rest, shake, shapen, (be) sorrow(-ful), stay, tarry, travail
  (with pain), tremble, trust, wait carefully (patiently), be wounded.
derivation: or חִיל; a primitive root;
