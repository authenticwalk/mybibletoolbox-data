strongs_number: G0577
language: greek
lemma: ἀποβάλλω
transliteration: apobállō
definition: to throw off; figuratively, to lose
kjv_usage: cast away
derivation: from G575 (ἀπό) and G906 (βάλλω);
extended_definition:
  gloss: to throw away
  definition: '<b>ἀπο-βάλλω </b><BR /> [in LXX: <ref=''Isa.1.30''>Isa.1:30</ref> (נָבֵל)
    and elsew. without <i>Heb.</i> equiv. ;] <BR /><b>to throw off</b>: <ref=''Mrk.10.50''>Mrk.10:50;</ref>
    metaphorically, <b>to lose, let go </b>(Field, <i>Notes</i>, 231 f.; MM, see word):
    <ref=''Heb.10.35.''>Heb.10:35.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀποβάλλω</b>, <br /> <i>future</i> -βαλῶ, <b>throw off,</b>
    ἀπὸ δὲ χλαῖναν βάλε[<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 2.183, compare 21.51; ἀπὸ φροντίδος ἄχθος.. βαλεῖν 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 166">Refs 8th c.BC+</a>]: with <i>genitive</i>,
    <b>throw off from,</b> ἀ. ὀμμάτων ὕπνον[<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Bacchae” 692">Refs 5th c.BC+</a>]:—<i>middle</i>, <b>throw
    off from oneself, cast off,</b> δύναμιν βασιλέως[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 3.29. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>throw away,</b> [<a href="javascript:void(0)" title=" hymnus ad Mercurium 388,
    5th c.BC: Herodotus Historicus 3.40, etc.; ἀ. τὴν ἀσπίδα 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 22, 5th-6th c.BC: Andocides Orator 1.74, 5th c.BC: Lysias Orator
    10.9, etc.">Refs 5th c.BC+</a>]; τὸν ἄνδρα τὸν πάρος ἀ. <b>reject</b> him, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Troades” 663,
    compare 5th-6th c.BC: Plato Philosophus “Theaetetus” 151c, etc.">Refs 5th c.BC+</a>];
    ἀ. τὰ κέρατα, τὰς ὁπλάς, <b>cast, shed,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 500a10, 604a15, +others">Refs
    4th c.BC+</a>]:—<i>middle</i>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 802b">Refs 5th c.BC+</a>]; οὐδεὶς ἀ. ἑκών <b>jettisons</b>
    cargo, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1110a9; ἀ. τὸν φιλέοντα 3rd c.BC: Theocritus Poeta Bucolicus
    11.19">Refs 4th c.BC+</a>]; <b>expose</b> a child, [<a href="javascript:void(0)"
    title=" “Leg.Gort.” 4.9">Refs</a>]; <b>despise, reject,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἐπιστολαί” 10">Refs 5th c.BC+</a>]:—<i>passive</i>,
    ἀποβληθεὶς τῆς τυραννίδος[<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Comp. Dion.Brut.” 3. ">Refs 1st c.AD+</a>]<br /><Level4><b>__2.b</b></Level4>
    <b>throw away, sell too cheap,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Oeconomicus” 20.28. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>lose,</b> τὴν τυραννίδα[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
