strongs_number: G1525
language: greek
lemma: εἰσέρχομαι
transliteration: eisérchomai
definition: to enter (literally or figuratively)
kjv_usage: X arise, come (in, into), enter in(-to), go in (through)
derivation: from G1519 (εἰς) and G2064 (ἔρχομαι);
extended_definition:
  gloss: to enter
  definition: '<b>εἰσ-έρχομαι</b>, <BR /> [in LXX chiefly for בּוֹא ;] <BR /><b>to
    go in</b> or <b>into, enter</b>: <ref=''Mat.9.25''>Mat.9:25</ref>, <ref=''Luk.7.45''>Luk.7:45</ref>,
    al.; before εἰς, <ref=''Mat.10.12''>Mat.10:12</ref>, <ref=''Mrk.2.1''>Mrk.2:1</ref>,
    al.; before διά (πύλης, θύρας, etc.), <ref=''Mat.7.13''>Mat.7:13</ref>, <ref=''Jhn.10.1''>Jhn.10:1</ref>,
    al.; ὑπὸ τ. στέγην, <ref=''Mat.8.8''>Mat.8:8;</ref> with adv.: ὅπου, <ref=''Mrk.14.14''>Mrk.14:14</ref>,
    <ref=''Heb.6.20''>Heb.6:20</ref>; ὧδε, <ref=''Mat.22.12''>Mat.22:12;</ref> ἔσω,
    <ref=''Mat.26.58''>Mat.26:58;</ref> before πρός, with accusative of person(s),
    <ref=''Mrk.15.43''>Mrk.15:43</ref>, <ref=''Luk.1.28''>Luk.1:28</ref>, <ref=''Act.10.3;
    11.3; 16.40; 17.2; 28.8''>Act.10:3 11:3 16:40 17:2 28:8</ref>, <ref=''Rev.3.20''>Rev.3:20</ref>;
    of demons taking possession, <ref=''Mrk.9.25''>Mrk.9:25</ref>, <ref=''Luk.8.30''>Luk.8:30</ref>  22:3,
    <ref=''Jhn.13.27''>Jhn.13:27</ref>; of food, <ref=''Mat.15.11''>Mat.15:11</ref>,
    <ref=''Act.11.8''>Act.11:8</ref>. Metaphorical, of thoughts, <ref=''Luk.9.46''>Luk.9:46;</ref>
    εἰς κόπον, <ref=''Jhn.4.38''>Jhn.4:38;</ref> εἰς πειρασμόν, <ref=''Mat.26.41''>Mat.26:41</ref>,
    <ref=''Luk.22.40, 46''>Luk.22:40, 46</ref>; of hope as an anchor, <ref=''Heb.6.19''>Heb.6:19;</ref>
    βοαί, <ref=''Jas.5.4''>Jas.5:4;</ref> πνεῦμα ζωῆς, <ref=''Rev.11.11''>Rev.11:11;</ref>
    εἰς τ. κόσμον (cf. <ref=''Wis.2.24; 14.14''>Wis.2:24 14:14</ref>, <ref=''Jhn.18.37''>Jhn.18:37</ref>),
    <ref=''Rom.5.12''>Rom.5:12</ref>, <ref=''Heb.10.5''>Heb.10:5</ref>; in counterparts
    of Jewish Aram. phrases relating to the theocracy (cf. Dalman, <i>Words</i>, 116ff.):
    εἰς τ. γάμους, <ref=''Mat.25.10''>Mat.25:10;</ref> εἰς τ. χάραν τ. κυρίου, <ref=''Mat.25.21,
    23''>Mat.25:21, 23</ref>; εἰς τ. ζωήν, <ref=''Mat.18.8, 9; 19.17''>Mat.18:8, 9
    19:17</ref>, <ref=''Mrk.9.43, 45''>Mrk.9:43, 45</ref>; εἰς τ. βασιλ. τ. οὐρανῶν,
    <ref=''Mat.5.20; 7.21''>Mat.5:20 7:21</ref>, al. (see: βασιλεία); εἰς τ. κατάπαυσιν,
    <ref=''Heb.3.11, 18; 4.1''>Heb.3:11, 18 4:1</ref>ff.; εἰς τ. δόξαν, <ref=''Luk.24.26''>Luk.24:26;</ref>
    εἰσ. καὶ ἐξερχ., <b>to go in and out</b> (like Heb. בוֹא וְצֵאת, <ref=''Deu.28.6''>Deu.28:6</ref>,
    etc.), of familiar intercourse, <ref=''Act.1.21''>Act.1:21;</ref> figuratively,
    of moral freedom, <ref=''Jhn.10.9''>Jhn.10:9</ref> (cf. ἐπ-, παρ-, συν-εισέρχομαι).<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εἰσέρχομαι</b>, <br /> <i>future</i> -ειεύσομαι: <i>aorist</i>
    -ήλῠθον, -ῆλθον: in <i>Attic dialect</i>, <i>future</i> is supplied by εἴσειμι,
    and <i>imperfect</i> by εἰσῄειν:— <b>go in</b> or <b>into, enter,</b> in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus and Poets mostly with _accusative_, Φρυγίην εἰσήλυθον
    8th c.BC: Ilias Homerus Epicus “Illiad” 3.184; ἀλλ᾽ εἰσέρχεο τεῖχος 22.56; αὐιάν
    5th c.BC: Pindarus Lyricus “N.” 10.16 ">Refs 8th c.BC+</a>]; ἄλσος, δόμους, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 1167,
    5th c.BC: Euripides Tragicus “Alcestis” 563; οἴκαδε 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 5.4.28; οἴκαδε εἰς ἐμαυτοῦ 5th-6th c.BC: Plato Philosophus
    “Hp.Ma.” 304d ">Refs 5th c.BC+</a>]; εἰσῆλθ᾽ ἑκατόμβας <b>invaded</b> the hecatombs,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.321 ">Refs 8th c.BC+</a>]: but in Prose mostly with Preps., ἐς οἴκημα [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.134, etc.">Refs 5th c.BC+</a>]; ἐς.
    ἐς τὰς σπονδάς <b>come into</b> the treaty, [<a href="javascript:void(0)" title="
    [prev. author] 5.36 ">Refs</a>]; εἰς τὸν πόλεμον variant in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.1.27 ">Refs 5th c.BC+</a>];
    εἰ. εἰς τοὺς ἐφήβους <b>enter the ranks of</b> the Ephebi, [<a href="javascript:void(0)"
    title=" [prev. author] “Cyr.” 1.5.1 ">Refs</a>]; also εἰ. πρός τινα <b>enter</b>
    his <b>house, visit</b> him, [<a href="javascript:void(0)" title="[prev. work]
    3.3.13 ">Refs</a>]; of a doctor, <b>pay a visit,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 18(2).36; εἰ. ἐπὶ τὸ δεῖπνον 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 7.3.21 ">Refs 5th c.BC+</a>]: <i>absolutely</i>, of money,
    etc., <b>come in,</b> προσόδους εἰσελθούσας [<a href="javascript:void(0)" title="
    [prev. author] “Vect.” 5.12. ">Refs</a>]<br /><Level2><b>__II</b></Level2> of
    the Chorus, actors, etc., <b>come upon</b> the stage, <b>enter,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 580b, 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 6.1.9, etc.">Refs 5th c.BC+</a>]; <b>enter the lists,</b>
    in a contest, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Electra” 700 ">Refs 5th c.BC+</a>]; πρός τινα in competition with.., [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.319. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    as law-term, of the accuser, <b>come into court,</b> εἰς ὑμᾶς (i.e. τοὺς δικαστάς)
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 59.1; but also
    τοὺς ὑπὲρ τῶν κοινῶν -εληλυθότας δικαστάς [prev. author] 18.278. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> of the parties, with <i>accusative</i>, εἰ.
    τὴν γραφήν <b>enter</b> the charge, [<a href="javascript:void(0)" title=" [prev.
    author] 18.105; εἰ. δίκας [prev. author] 28.17 (so also εἰ. [τὴν καταχειροτονίαν]
    [prev. author] 21.6 ">Refs</a>]; εἰ. λόγον κατά τινος argument Isoc.II). <br /><Level3><b>__III.3</b></Level3>
    of the accused, <b>come before the court,</b> δεῦρο [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Apologia” 29c; εἰς δικαστήριον [prev.
    author] “Grg.” 522b; εἰς ὑμᾶς 4th c.BC: Demosthenes Orator 18.103, compare 21.176
    ">Refs 5th c.BC+</a>]; εἰσελθόντες δ᾽ ὡς ὑμᾶς is probably in [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1410a18. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__III.4</b></Level3> of the cause, <b>to be brought in,</b> ποῖ οὖν
    δεῖ ταύτην εἰσελθεῖν τὴν δίκη; [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 35.49. ">Refs 4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>enter on an office,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Antipho
    Orator 6.44; ἐς. ἐς τὴν ὑπατείαν 2nd-3rd c.AD: Dio Cassius Historicus 41.39; ἐπὶ
    τὴν ἀρχήν [prev. author] 64.7. ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2>
    <b>consult</b> a table, εἰ. εἰς ὄργανον [<a href="javascript:void(0)" title="
    2nd c.AD: Vettius Valens Astrologus 20.12. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__VI</b></Level2>
    <i>metaphorically</i>, [μένος] ἄνδρας ἐσέρχεται courage <b>enters into</b> the
    men, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    17.157 ">Refs 8th c.BC+</a>]; πείνη δ᾽ οὔ ποτε δῆμον ἐσέρχεται famine never <b>enters</b>
    the land, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 15.407; Κροῖσον γέλως ἐσῆλθε 5th c.BC: Herodotus Historicus 6.125; ὥς
    με πόλλ᾽ εἰσέρχεται.. ἄλγη 4th-5th c.BC: Aeschylus Tragicus “Persae” 845; πόθος
    μ᾽ εἰσέρχεται 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 1410; νιν εἰσῆλθεν
    τάδε [prev. work] 57 ">Refs 8th c.BC+</a>]: with <i>dative</i>, εἰσῆλθε τοῖν τρὶς
    ἀθλίοιν ἔρις [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 372; [Κύπρις] εἰσέρχεται μὲν ἰχθύων.. γένει [prev. author]
    “fragment” 941.9; δέος εἰ. τινὶ περί τινος 5th-6th c.BC: Plato Philosophus “Respublica”
    330d; ὑποψία εἰ. μοι [prev. author] “Ly.” 218c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__VI.2</b></Level3>
    <b>come into one''s mind,</b> Κροίσῳ ἐσελθεῖν τὸ τοῦ Σόλωνος [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.86, compare 5th-6th c.BC: Plato Philosophus
    “Theaetetus” 147c ">Refs 5th c.BC+</a>]; ἐσελθεῖν τισὶ ἡδονήν, οἶκτον, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.24, 3.14. ">Refs 5th c.BC+</a>]<br /><Level4><b>__VI.2.b</b></Level4>
    <i>impersonal</i>, with <i>infinitive</i>, τὸν δὲ ἐσῆλθε θεῖον εἶναι τὸ πρῆγμα
    <b>it came into</b> his <b>head</b> that.., [<a href="javascript:void(0)" title="
    [prev. author] 3.42; ἐσῆλθέ με κατοικτῖραι [prev. author] 7.46; εἰσῆλθε δή με..φοβηθῆναι
    5th-6th c.BC: Plato Philosophus “Leges” 835d; τὸν δὲ ἐσῆλθε ὡς εἴη τέρας 5th c.BC:
    Herodotus Historicus 8.137; εἰσελθέτω σε μήποθ᾽ ὡς.. 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 1002. ">Refs 5th c.BC+</a>]'
