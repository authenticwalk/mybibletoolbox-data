strongs_number: G1613
language: greek
lemma: ἐκταράσσω
transliteration: ektarássō
definition: to disturb wholly
kjv_usage: exceedingly trouble
derivation: from G1537 (ἐκ) and G5015 (ταράσσω);
extended_definition:
  gloss: to disturb greatly
  definition: '<b>ἐκ-ταράσσω </b><BR /> [in LXX: <ref=''Psa.18.4''>Psa.18:4</ref>
    (עֵת pi.), <ref=''Psa.88.16''>Psa.88:16</ref> (צוּם), צוּם), <ref=''Wis.17.3-4;
    18.17''>Wis.17:3-4 18:17</ref> * ;] <BR /><b>to throw into great trouble, agitate</b>:
    <ref=''Act.16.20.''>Act.16:20.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκτᾰρ-άσσω</b>, <br /> <i>Attic dialect</i> <b>ἐκταράττω</b>,
    <b>throw into confusion,</b> τοὺς ἵππους [<a href="javascript:void(0)" title="
    1st c.BC: Asclepiodotus Tacticus “Tact.” 7.4, etc.">Refs 1st c.BC+</a>]; <b>agitate,</b>
    τὸν δῆμον [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Coriolanus” 19, compare 4th c.AD: Julianus Imperator “Orationes”
    2.97d ">Refs 1st c.AD+</a>]:—<i>passive</i>, <b>to be greatly troubled, be confounded,</b>
    ὑπό τινος [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    15.5, 2nd c.AD: Athenaeus Epigrammaticus 12.552f; πρός τι 2nd c.AD: Lucianus Sophista
    “Somn.” 16. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> in <i>passive</i>
    also, <b>to have a bowel-complaint,</b> κοιλίη ἐκταραχθεῖσα [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 4.60, “Epid.” 1.15. ">Refs 5th
    c.BC+</a>]'
  source: STEPBible/LSJ
