strongs_number: H3130
language: hebrew
lemma: יוֹסֵף
transliteration: Yôwçêph
pronunciation: yo-safe'
definition: Joseph, the name of seven Israelites
kjv_usage: Joseph. Compare H3084 (יְהוֹסֵף).
derivation: future of H3254 (יָסַף); let him add (or perhaps simply active participle
  adding);
extended_definition:
  gloss: Joseph
  definition: A man living at the time of Exile and Return, only mentioned at Neh.12.14<BR>
    § Joseph = "Jehovah has added"<br>1) the eldest son of Jacob by Rachel<br>2) father
    of Igal, who represented the tribe of Issachar among the spies<br>3) a son of
    Asaph<br>4) a man who took a foreign wife in the time of Ezra<br>5) a priest of
    the family of Shebaniah in the time of Nehemiah
  morphology: N:N-M-P
  source: STEPBible/BDB
