strongs_number: G2036
language: greek
lemma: ἔπω
transliteration: épō
definition: to speak or say (by word or writing)
kjv_usage: answer, bid, bring word, call, command, grant, say (on), speak, tell
derivation: a primary verb (used only in the definite past tense, the others being
  borrowed from G2046 (ἐρέω), G4483 (ῥέω), and G5346 (φημί));
extended_definition:
  gloss: to say
  definition: <b>εἶπον</b>, 2 aorist of obsolete present ἔπω (cf. Veitch), used as
    aorist of λέγω, which see <BR /> (AS)
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εἶπον</b> <br /> (<i>present</i> ἔπω is used by [<a href="javascript:void(0)"
    title=" 2nd c.BC: Nicander Epicus “Alexipharmaca” 429, 490, etc., but the ">Refs
    2nd c.BC+</a>]<i>present</i> in use is φημί, λέγω, ἀγορεύω (see. infr. IV), the
    <i>future</i> ἐρέω, ἐρῶ, the <i>perfect</i> εἴρηκα), <i>Epic dialect</i> and Lyric
    poetry ἔειπον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 1.552, +others, 5th c.BC: Pindarus Lyricus “O.” 4.25 ">Refs 8th c.BC+</a>];
    <i>subjunctive</i> εἴπω (<i>Epic dialect</i> εἴπωμι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.392, -ῃσθα 11.224, -ῃσι
    8th c.BC: Ilias Homerus Epicus “Illiad” 7.87)">Refs 8th c.BC+</a>]; <i>optative</i>
    εἴποιμ; <i>infinitive</i> εἰπεῖν, <i>Epic dialect</i> -έμεναι, -έμεν, [<a href="javascript:void(0)"
    title=" 7.375, 9.688, _Doric dialect_ εἴπην (see. below)">Refs</a>]; <i>participle</i>
    εἰπών: also <i>aorist 1</i> εἶπα (ἔειπα [<a href="javascript:void(0)" title="
    5th c.BC: Empedocles Poeta Philosophus 17.15, 3rd c.BC: Theocritus Poeta Bucolicus
    22.153), ὅπερ εἶπα">Refs 5th c.BC+</a>] as I <b>said</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC(?): Satyrus Epigrammaticus “Vit.Eur.fragment” 39 xvii 14,">Refs
    1st c.BC+</a>] mostly in <i>Ionic dialect</i> Prose, also [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus “Περικειρομένη” 128, 3rd c.BC: Herodas
    Mimographus 3.26, “UPZ” 62.14 (2nd c.BC)">Refs 4th c.BC+</a>], and the <i>2nd
    pers.</i> <i>indicative</i> and <i>imperative</i> of this form are preferred in
    <i>Attic dialect</i>, <i>2nd pers.</i> <i>singular</i> <i>indicative</i> εἶπας
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.106, 108, etc.">Refs 8th c.BC+</a>]; <i>imperative</i> εἶπον (on the accent
    see[<a href="javascript:void(0)" title=" Hdn.Gr. 1.460) 4th-5th c.BC: Simonides
    Lyricus 154, 5th-6th c.BC: Plato Philosophus “Meno” 71d, 4th-3rd c.BC: Menander
    Comicus 891, 3rd c.BC: Theocritus Poeta Bucolicus 14.11, εἰπάτω (ἀν-ειπάτω “IG”
    22.1186.19 (4th c.BC), but ἀν-ειπέτω [prev. work]1247.13 (3rd c.BC))">Refs 5th
    c.BC+</a>], -ατον, -ατ; <i>3rd.pers.</i> <i>plural</i> εἶπαν [<a href="javascript:void(0)"
    title=" “SIG” 333.3 (Samos, 4th c.BC), later εἴπασαν “IG” 7.2225.51 (from Thisbe)">Refs
    4th c.BC+</a>]; <i>participle</i> εἴπας [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Philemo Comicus 42 ">Refs 4th c.BC+</a>], <i>Aeolic dialect</i>
    εἴπαις [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 8.46,
    compare 2nd c.AD: Aelius Dionysius Grammaticus “fragment” 156 ">Refs 5th c.BC+</a>];
    in compounds <i>middle</i> ἀπείπασθαι (which see), διείπασθαι (which see), but
    never in good <i>Attic dialect</i>: (<i>reduplicate</i> <i>aorist 2</i> from ϝεπ-
    ''say''; ϝείπην only conjecture in [<a href="javascript:void(0)" title=" 7th-6th
    c.BC: Alcaeus Lyricus 55, 7th-6th c.BC: Sappho Lyrica 28.2; ϝεῖπαι “Leg.Gort.”
    8.15 ">Refs 7th c.BC+</a>]; with ἔ- (ϝ) ειπον cf. Sanskrit <i>avocam</i>, <i>reduplicate</i>
    <i>aorist</i> of <b>vac-</b> ''say''; compare ἔπος):—<b>speak, say</b>, ὣς εἰπών
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.68, etc.; τινί 17.692, etc.; εἰς ἅπαντας 5th c.BC: Euripides Tragicus “Hecuba”
    303 ">Refs 8th c.BC+</a>]; εἰπεῖν ἔν τισιν or μετά τισιν <b>speak</b> among a
    number, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    10.445, 3.85, etc.: with _accusative_ _cognate_, ἔπος, μῦθον, θεοπρόπιον, οὐνόματα,
    etc., 3.204, 1.552, 85, 17.260, etc.">Refs 8th c.BC+</a>]; τινί τι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.169, +others">Refs 8th c.BC+</a>];
    τι [<a href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus, 7th-6th
    c.BC: Sappho Lyrica ">Refs 7th c.BC+</a>] [same places], etc.; τι ἔς or πρός τινα,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae”
    487, “Aj.” 292 ">Refs 5th c.BC+</a>]; εἰπεῖν περί τινος, ἀμφί τινι, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.347, 14.364: with _genitive_,
    πατρός τε καὶ υἱέος">Refs 8th c.BC+</a>] <b>of</b> them, [<a href="javascript:void(0)"
    title=" 11.174 ">Refs</a>]; εἰπεῖν ὅτι or ὡς <b>to say</b> that.., [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 17.655, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 22.373, etc.">Refs 8th c.BC+</a>]: but also with <i>infinitive</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.30, 5th
    c.BC: Thucydides Historicus 7.35, 5th-6th c.BC: Plato Philosophus “Gorgias” 473a,
    etc.">Refs 5th c.BC+</a>] b. <b>recite</b>, ἔπη [<a href="javascript:void(0)"
    title=" [prev. author] “Ion” 535b. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    in parenthesis, ὡς ἔπος εἰπεῖν so <b>to say</b>, limiting a general statement,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Persae”
    714, etc.">Refs 4th c.BC+</a>]; <b>speaking loosely</b>, opposed to ὄντως, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges” 656e
    ">Refs 5th c.BC+</a>]; opposed to ἀκριβεῖ λόγῳ, [<a href="javascript:void(0)"
    title=" [prev. author] “R.” 341b; ὡς εἰπεῖν 5th c.BC: Thucydides Historicus 3.38,
    +others, 5th-6th c.BC: Plato Philosophus “Phaedrus” 258e, +others; ὡς ἀξίως εἰπεῖν
    4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 651b36: without ὡς,
    οὐ πολλῷ λόγῳ εἰπεῖν 5th c.BC: Herodotus Historicus 1.61; ἐς τὸ ἀκριβὲς εἰπεῖν
    5th c.BC: Thucydides Historicus 6.82; σχεδὸν εἰπεῖν 5th-6th c.BC: Plato Philosophus
    “Sophista” 237c: καθόλου εἰπεῖν 4th c.BC: Aristoteles Philosophus “Categoriae”
    12a27; ἡ ἁπλῶς εἰπεῖν ἀπόδειξις [prev. author] “APo.” 75b23 ">Refs 5th c.BC+</a>];
    τὸ ξύμπαν εἶπαι, εἰπεῖν, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 7.143, 5th c.BC: Thucydides Historicus 1.138. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> εἴποι τις <b>as</b> one <b>might say</b>, uncertain
    reading in [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    15.35.1; ὥσπερ εἴποι τις 5th-6th c.BC: Aristophanes Comicus “Aves” 180 (assuming
    variant); ὡς εἴποι τις 1st-2nd c.AD: Dio Chrysostomus Sophista 64.5 (assuming
    variant). ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> with <i>accusative</i>
    <i>person</i>, <b>address, accost</b> one, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 12.210, etc. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>name, mention</b>, [<a href="javascript:void(0)"
    title="[prev. work] 1.90, etc. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>call</b> one so and so, πολλοί τέ μιν ἐσθλὸν ἔειπον [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.334, compare 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 43, 5th c.BC: Euripides Tragicus “Medea” 465, etc.
    ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> with <i>double</i> <i>accusative</i>
    <i>person</i> et <i>of things</i>, <b>tell</b> or <b>proclaim</b> so <b>of</b>
    one, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    6.479 (where ἀνιόντα depends on εἴποι)">Refs 8th c.BC+</a>]; εἰπεῖν τινα ὅτι..
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 14.22; ἀτάσθαλόν
    τι εἰ. τινά 8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.314; κακὰ εἰ. τινά 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 649; μηδὲν φλαῦρον εἰ. τ. [prev. author]
    “Nu.” 834; ἐῢ εἰ. τινά 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.302 ">Refs
    8th c.BC+</a>]; εἰ. τεθνεῶτ᾽ Ὀρέστην <b>speak of</b> him <b>as</b> dead, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 682. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__II.5</b></Level3> <b>celebrate</b>, of poets, Αἴαντος βίαν [<a
    href="javascript:void(0)" title=" “Anthologia Graeca” 7.2.6 (Antip. Sid.). ">Refs</a>]<br
    /><Level2><b>__III</b></Level2> with <i>dative</i> <i>person</i> et <i>infinitive</i>,
    <b>order</b> or <b>command</b> one to.., [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.76, 22.262, etc.; also εἰπεῖν πρός
    τινα, with ">Refs 8th c.BC+</a>]<i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 16.151 ">Refs</a>]: with <i>accusative</i> et <i>infinitive</i>, εἶπον
    τὰς παῖδας δεῦρ᾽ ἄγειν τινά [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 932, compare 5th-6th c.BC: Plato Philosophus “Phaedo”
    59e, 3rd c.BC: Herodas Mimographus 6.26: followed by ἵνα">Refs 5th c.BC+</a>],
    frequently in <b>NT,</b> [<a href="javascript:void(0)" title="NT.Matt.4.3, +others
    ">NT</a>]<br /><Level2><b>__IV</b></Level2> <b>propose, move</b> a measure in
    the assembly, εἰπὼν τὰ βέλτιστα [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 3.12; εἰπεῖν τὰ δέοντα [prev. work]15; εἶπε ψήφισμα [prev.
    author] 24.11 ">Refs 4th c.BC+</a>]: frequently as a formal prefix to decrees
    and laws, Λάχης εἶπε [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.118, compare “IG” 12.24, +others">Refs 5th c.BC+</a>]; compare ἀγορεύω.
    <br /><Level2><b>__V</b></Level2> <b>plead</b>, δίκην [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 18.508; δικίδιον 5th-6th c.BC:
    Aristophanes Comicus “Equites” 347. ">Refs 8th c.BC+</a>]<br /><Level2><b>__VI</b></Level2>
    <b>promise, offer</b>, χρυσὸν εἶφ᾽ ὃς ἂν κτάνῃ [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Electra” 33. ">Refs 5th c.BC+</a>]<br /><Level2><b>__VII</b></Level2>
    <i>imperative</i> εἰπέ sometimes used in addressing several persons, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 328, “Av.” 366, 4th c.BC:
    Demosthenes Orator 4.10. ">Refs 5th c.BC+</a>] <BR /><b> ἔπω</b>, <br /> <br /><Level1><b>__A</b></Level1>
    <b>say, call, name,</b> ἤν Πέρσειον ἔπουσιν [<a href="javascript:void(0)" title="
    2nd c.BC: Nicander Epicus “Alexipharmaca” 429, compare 490, “Th.” 508. (Prob.
    invented by 2nd c.BC: Nicander Epicus, as _present_ of εἶπον.) ">Refs 2nd c.BC+</a>]'
