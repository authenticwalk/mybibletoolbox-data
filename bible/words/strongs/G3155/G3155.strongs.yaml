strongs_number: G3155
language: greek
lemma: μάτην
transliteration: mátēn
definition: folly, i.e. (adverbially) to no purpose
kjv_usage: in vain
derivation: accusative case of a derivative of the base of G3145 (μασσάομαι) (through
  the idea of tentative manipulation, i.e. unsuccessful search, or else of punishment);
extended_definition:
  gloss: in vain
  definition: '<b>μάτην</b><BR /> (prop. accusative of μάτη, a fault, folly), adv.,
    [in LXX for הָבַל, שָׁוְא, etc. ;] <BR /><b>in vain, to no purpose</b>: <ref=''Mat.15.9''>Mat.15:9</ref>,
    <ref=''Mrk.7.7''>Mrk.7:7</ref>" (LXX) .†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
