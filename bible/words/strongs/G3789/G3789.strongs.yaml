strongs_number: G3789
language: greek
lemma: ὄφις
transliteration: óphis
definition: a snake, figuratively, (as a type of sly cunning) an artful malicious
  person, especially Satan
kjv_usage: serpent
derivation: probably from G3700 (ὀπτάνομαι) (through the idea of sharpness of vision);
extended_definition:
  gloss: snake
  definition: '<b>ὄφις</b>, -εως, ὁ <BR /> [in LXX chiefly for נָחָשׁ ;] <BR /><b>a
    serpent, snake</b>: <ref=''Mat.7.10''>Mat.7:10</ref> <ref=''Mrk.16.18''>Mrk.16:18</ref>,
    <ref=''Luk.10.19; 11.11''>Luk.10:19 11:11</ref>, <ref=''Jhn.3.14''>Jhn.3:14</ref>,
    <ref=''1Co.10.9''>1Co.10:9</ref>, <ref=''Rev.9.19''>Rev.9:19</ref>; as typical
    of wisdom and cunning, <ref=''Mat.10.16; 23.23''>Mat.10:16 23:23</ref>, <ref=''2Co.11.3''>2Co.11:3</ref>
    (cf. <ref=''Gen.31.1-55''>Gen.31:1-55</ref>); of Satan (cf. <ref=''Gen.3.1''>Gen.3:1</ref>,
    <ref=''Wis.2.23-24''>Wis.2:23-24</ref>, <ref=''4Ma.18.8''>4Ma.18:8</ref>), <ref=''Rev.12.9,
    14; 12.11; 20.2''>Rev.12:9, 14 12:11 20:2</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὄφις</b>, ὁ, <br /> <i>genitive</i> ὄφεως, <i>poetry</i> also
    ὄφεος [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Supplices”
    703, “Ba.” 1026, 1331 ">Refs 5th c.BC+</a>]; <i>Doric dialect</i> and <i>Ionic
    dialect</i> ὄφιος [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Theogonia” 322, 5th c.BC: Herodotus Historicus 9.81, 4th-3rd c.BC: Aratus
    Epicus 82 ">Refs 8th c.BC+</a>]:—<b>serpent</b>, αἰόλος [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 12.208; γλαυκῶπα ποικιλόνωτον
    ὄφιν 5th c.BC: Pindarus Lyricus “P.” 4.249, compare 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 544, 5th c.BC: Sophocles Tragicus “Philoctetes” 1328, 5th c.BC: Herodotus
    Historicus 8.41, 5th-6th c.BC: Plato Philosophus “Phaedo” 112d, “R.” 358b, etc.">Refs
    8th c.BC+</a>]; ὁ ψυχρὸς ὄ. [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus
    Poeta Bucolicus 15.58 ">Refs 3rd c.BC+</a>]; equivalent to δράκων in [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia” 322, 825: _metaphorically_,
    πτηνὸν ἀργηστὴν ὄφιν, of an arrow, 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    181. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> like{δράκων}, <b>a
    serpent-like bracelet</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Menander Comicus 387, 4th c.BC: Nicostratus Philosophus Comedy texts 33, 2nd-3rd
    c.AD: Philostratus Sophista “Epistulae” 22 ">Refs 4th c.BC+</a>]; ὄφεις is <i>Attic
    dialect</i> for ψέλλια <i>accusative</i> to [<a href="javascript:void(0)" title="
    2nd c.AD: Moeris Grammaticus p.288 P. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    τρικάρηνος ὄ. ὁ χάλκεος dedicated at Delphi (= [<a href="javascript:void(0)" title="
    “SIG” 31), 5th c.BC: Herodotus Historicus 9.81. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    the constellation [<a href="javascript:void(0)" title=" “Serpens”, 4th-3rd c.BC:
    Aratus Epicus 82, 4th c.BC: Eudoxus Astronomus cited in 2nd c.BC: Hipparchus Astronomicus
    1.2.18. ">Refs 4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>a creeping
    plant</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “γυναικεῖα” 2.114. ">Refs 5th c.BC+</a>]<br /><Level2><b>__V</b></Level2> a kind
    of <b>fish</b>, see at {ὀφίδιον} [<a href="javascript:void(0)" title=" 11. ">Refs</a>]<br
    /><Level2><b>__VI</b></Level2> <b>guinea-worm</b> (elsewhere δρακόντιον), [<a
    href="javascript:void(0)" title=" 2nd c.AD: Rufus Medicus “Interrog.” 65. ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__VII</b></Level2> ={ὀφίασις} I, [<a href="javascript:void(0)"
    title=" 1st c.AD: Celsus Medicus 6.4, 2nd c.AD(?): Pollianus Epigrammaticus 4.192
    ">Refs 1st c.AD+</a>]. [The first syllable is sometimes made long in the older
    Poets, αἰόλον ὄφιν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 12.208, compare 6th c.BC: Hipponax Iambographus 49.6; so ὀφιοέσσης
    5th-6th c.BC: Antimachus Colophonius Elegiacus et Epicus 78. It was then pronounced
    (and perhaps written) ὄπφις, ὀπφιοέσσης, see Eust. 8th c.BC: Ilias Homerus Epicus
    “Illiad” [same place] ">Refs 8th c.BC+</a>] —The <i>ultima </i> of the _nominative_
    and _accusative_ ὄφις, ὄφιν is commonly long, as in [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Theogonia” 334, 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 928, 3rd c.BC: Apollonius Rhodius Epicus 2.1269, 2nd c.BC:
    Moschus Bucolicus 4.22 ">Refs 8th c.BC+</a>]; short only in later Poets, as [<a
    href="javascript:void(0)" title=" 3rd c.BC: Apollonius Rhodius Epicus 4.128, 1398,
    4th-3rd c.BC: Aratus Epicus 578.] ">Refs 4th c.BC+</a>]'
