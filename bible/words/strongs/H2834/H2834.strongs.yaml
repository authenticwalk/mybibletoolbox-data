strongs_number: H2834
language: hebrew
lemma: חָשַׂף
transliteration: châsaph
pronunciation: khaw-saf'
definition: to strip off, i.e. generally to make naked (for exertion or in disgrace),
  to drain away or bail up (a liquid)
kjv_usage: make bare, clean, discover, draw out, take, uncover.
derivation: a primitive root;
