definition: Echi, an Israelite
kjv_usage: Ehi.
derivation: probably the same as H277 (אֲחִי);
extended_definition:
  gloss: Ehi
  definition: 'A man of the tribe of Benjamin living at the time of Egypt and Wilderness,
    first mentioned at Gen.46.21; <br> son of: Benjamin (H1144); <br> brother of:
    Bela (H1106A), Becher (H1071), Ashbel (H0788), Gera (H1617), Naaman (H5283), Rosh
    (H7220), Muppim (H4649), Huppim (H2650H), Ard (H0714), Ahiram (H0297) and Jediael
    (H3043); also called Aharah at 1Ch.8.1; <BR>Also named: <i>ach.rach</i> (אַחְרַח
    "Aharah" H0315) <BR> § Ehi = "my brother"<br> son of Benjamin<br>'
