    ">Refs 5th c.BC+</a>]: with <i>infinitive</i>, ἐμνημονεύετο γενέσθαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.47 ">Refs 5th c.BC+</a>]: with <i>participle</i>,
    πόλεμος.. εὖ πολεμηθεὶς μ. [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Respublica” 600a. ">Refs 5th c.BC+</a>]'
