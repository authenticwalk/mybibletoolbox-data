strongs_number: G3421
language: greek
lemma: μνημονεύω
transliteration: mnēmoneúō
definition: to exercise memory, i.e. recollect; by implication, to punish; also to
  rehearse
kjv_usage: make mention; be mindful, remember
derivation: from a derivative of G3420 (μνήμη);
extended_definition:
  gloss: to remember
  definition: '<b>μνημονεύω</b><BR /> (μνήμων, mindful) [in LXX for זָכַר ;] <BR />__1.
    <b>to call to mind, remember </b>: absol., <ref=''Mrk.8.18''>Mrk.8:18;</ref> with
    genitive of person(s), <ref=''Luk.17.32''>Luk.17:32</ref>, <ref=''Col.4.18''>Col.4:18</ref>,
    <ref=''1Th.1.3''>1Th.1:3</ref>, <ref=''Heb.11.15''>Heb.11:15</ref> (but see infr.)
    <ref=''Heb.13.7''>Heb.13:7;</ref> τ. πτωχῶν, <ref=''Gal.2.20''>Gal.2:20;</ref>
    with genitive of thing(s), <ref=''Jhn.15.20; 16.4, 21''>Jhn.15:20 16:4, 21</ref>,
    <ref=''Act.20.35''>Act.20:35</ref>; with accusative obj. (as more frequently in
    cl.), of persons, <ref=''2Ti.2.8''>2Ti.2:8;</ref> of things, <ref=''Mat.16.9''>Mat.16:9</ref>,
    <ref=''1Th.2.9''>1Th.2:9</ref>, <ref=''Rev.18.5''>Rev.18:5</ref>; before ὅτι,
    <ref=''Act.20.31''>Act.20:31</ref>, <ref=''Eph.2.11''>Eph.2:11</ref>, <ref=''2Th.2.5''>2Th.2:5</ref>;
    πόθεν, <ref=''Rev.2.5''>Rev.2:5;</ref> πῶς, <ref=''Rev.3.3.''>Rev.3:3.</ref> <BR
    /> __2. <b>to make mention of</b>: with genitive, <ref=''Heb.11.15''>Heb.11:15</ref>
    (but see supr., and cf. M, <i>Th.</i>, I, 18); before περί, <ref=''Heb.11.22.''>Heb.11:22.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μνημον-εύω</b>, <br /> <i>perfect</i> ἐμνημόνευκα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 103b (ἀπ-), 1st c.AD: Josephus
    Historicus “contra Apionem” 1.1; μεμνημόνευκα 2nd c.AD: Rufus Medicus cited in
    4th c.AD: Oribasius Medicus 44.17.2 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <i>future</i>
    μνημονευθήσομαι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 12.128 ">Refs 5th c.BC+</a>]; also μνημονεύσομαι in <i>passive</i> sense
    (see. infr. B): <i>aorist</i> ἐμνημονεύθην[<a href="javascript:void(0)" title="
    [prev. work]192: _perfect_ ἐμνημόνευμαι (δι-) 5th-6th c.BC: Plato Philosophus
    “Critias” 117e ">Refs 5th c.BC+</a>]:—<i>middle</i>, <i>aorist</i> ἐμνημονευσάμην
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 15.50 ">Refs 2nd
    c.AD+</a>]: (μνήμων):— <b>call to mind, remember, think of</b>, with <i>accusative</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.36, 4th-5th
    c.BC: Aeschylus Tragicus “Persae” 783, 5th c.BC: Sophocles Tragicus “Philoctetes”
    121, “fragment” 1120.9, 4th-3rd c.BC: Epicurus Philosophus “Epistulae” 2p.55U.,
    etc.: with _genitive_, 1st c.BC: Philodemus Philosophus “de Pietate - Herkulanische
    Studien” 94, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Otho” 1, etc.">Refs
    5th c.BC+</a>]: with <i>infinitive</i>, <b>remember</b> to do, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 264 ">Refs 5th c.BC+</a>];
    μ. ὅτι.. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 480a ">Refs 5th c.BC+</a>]; εἰ.. [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 1.11 ">Refs 4th c.BC+</a>]; ὡς.. [<a href="javascript:void(0)"
    title=" LXX.2Mac.10.6. ">LXX</a>]<br /><Level3><b>__2</b></Level3> <i>absolutely</i>,
    μ. γὰρ καλῶς [<a href="javascript:void(0)" title=" 5th c.BC: Cratinus Comicus
    122, compare 5th-6th c.BC: Plato Philosophus “Gorgias” 499e, 4th-3rd c.BC: Menander
    Comicus “Περικειρομένη” 142 ">Refs 5th c.BC+</a>]; opposed to ἀναμιμνήσκεσθαι,
    as animal instinct from human faculty, [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “de Memoria” 453a6. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>call to</b> another''s <b>mind, mention, say</b>, with <i>accusative</i>, ἀληθῆ
    -εύεις [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    646b, etc.">Refs 5th c.BC+</a>]; μ. τινί τινος <b>make mention of</b> a thing
    <b>to</b> another, [<a href="javascript:void(0)" title=" 3rd-2nd c.BC: Phalaris
    Epistolographus “Epistulae - Epistolographi” 2 ">Refs 3rd c.BC+</a>]: with <i>genitive</i>,
    <b>make mention of</b>, τοῦ ἔθνους ἐν ταῖς ἱστορίαις J.[same place],[<a href="javascript:void(0)"
    title="compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Themistocles”
    32, etc.; μ. ἀδελφῶν LXX.1Mac.12.11. ">LXX+1st c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>serve as</b> μνήμων [<a href="javascript:void(0)" title=" 11.3, “SIG” 45.11
    (Halic., 5th c.BC)">Refs 5th c.BC+</a>]; μ. ἁγναῖς θεαῖς [<a href="javascript:void(0)"
    title=" “IG” 14.204 (from Acrae), compare 9(1).689 (Corc.). ">Refs</a>]<br /><Level1><b>__B</b></Level1>
    <i>passive</i>, <b>to be remembered, had in memory</b>, μνημονεύσεται χάρις [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Heraclidae” 334,
