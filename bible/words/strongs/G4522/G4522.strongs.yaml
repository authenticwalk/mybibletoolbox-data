strongs_number: G4522
language: greek
lemma: σαγήνη
transliteration: sagḗnē
definition: a "seine" for fishing
kjv_usage: net
derivation: from a derivative of (to equip) meaning furniture, especially a pack-saddle
  (which in the East is merely a bag of netted rope);
extended_definition:
  gloss: dragnet
  definition: '<b>σαγήνη</b>, -ης, ἡ <BR /> [in LXX chiefly for חֵרֶם ;] <BR /><b>a
    drag-net, seine</b>: <ref=''Mat.13.47.''>Mat.13:47.</ref>†<BR /> <re><i>SYN.</i>:
    ἀμφίβληστρον (which see), δίκτυον </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
