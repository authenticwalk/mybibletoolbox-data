strongs_number: G1696
language: greek
lemma: ἐμμένω
transliteration: emménō
definition: to stay in the same place, i.e. (figuratively) persevere
kjv_usage: continue
derivation: from G1722 (ἐν) and G3306 (μένω);
extended_definition:
  gloss: to abide in/by
  definition: '<b>ἐμμένω </b><BR /> [in LXX chiefly for קוּם ;] <BR />__1. <b>to abide
    in</b>: <ref=''Act.28.30.''>Act.28:30.</ref> <BR /> __2. <b>to abide by, be true
    to</b>: before ἐν; τ. πίστει, <ref=''Act.14.22''>Act.14:22;</ref> τ. διαθήκῃ,
    <ref=''Heb.8.9''>Heb.8:9</ref> (LXX); with dative, τ. γεγραμμένοις (dative ptcp.
    as in legal formula; cf. Deiss., BS, 248; MM, <i>Exp.</i>, xii): <ref=''Gal.3.10''>Gal.3:10</ref>
    (LXX).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐμμένω</b>, <br /> <i>future</i> <b>-μενῶ</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 648, etc.">Refs 5th c.BC+</a>]:
    <i>perfect</i> ἐμμεμένηκα [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.5 ">Refs 5th c.BC+</a>]:—<b>abide in</b> a place, πολὺν χρόνον μελάθροις
    ἐμμένειν [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Fragmenta”
    362.12 ">Refs 5th c.BC+</a>]; ἐν τῇ κεφαλῇ [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 1120; ἐν τῇ Ἀττικῇ 5th c.BC:
    Thucydides Historicus 2.23, compare 5th-6th c.BC: Xenophon Historicus “Anabasis”
    4.7.17, Epist. 1st c.AD: Philippus Epigrammaticus cited in 4th c.BC: Demosthenes
    Orator 12.22: _absolutely_, 5th c.BC: Thucydides Historicus 8.31. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>abide by, stand by, cleave to, be true to</b>,
    with <i>dative</i>, τοῖς ὁρκίοις [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 9.106; πιστώμασι 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    977, etc.; τῷ κηρύγματι 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 351; ὀρθῷ
    νόμῳ [prev. author] “Aj.” 350; ἐ. ταῖς συνθήκαις καὶ ταῖς σπονδαῖς 5th c.BC: Thucydides
    Historicus 5.18, compare 5th-6th c.BC: Isocrates Orator 7.81; τοῖς νόμοις 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 4.4.16; τῷ τιμήματι 5th-6th c.BC: Plato
    Philosophus “Apologia” 39b; τῇ δμολογίᾳ [prev. author] “Tht.” 145c, etc.">Refs
    5th c.BC+</a>]; ἐ. τοῖς Καρχηδονίοις <b>remain constant</b> to them, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Appianus Historicus “Ἰβηρική” 24 ">Refs 2nd c.AD+</a>]; ἐ. ἐν
    ταῖς σπονδαῖς τὸν ἐνιαυτόν Indut. cited in [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 4.118; ἐν τῇ τάξει 5th-6th c.BC: Plato Philosophus
    “Leges” 844c; ἐν τῇ φιλοσοφίᾳ 5th-6th c.BC: Isocrates Orator 9.89 ">Refs 5th c.BC+</a>]:
    <i>absolutely</i>, <b>stand fast be faithful</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Phoenissae” 1241, “PTeb.” 382.22 (1st c.BC).
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> of things, <b>remain fixed,
    stand fast, hold good</b>, εἴ σοί γ᾽ ἅπερ φὴς ἐμμενεῖ [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 648 ">Refs 5th c.BC+</a>];
    μάλα μοι τοῦτ᾽ ἐμμένοι <b>may</b> it <b>remain fixed in</b> my mind, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 534 (Lyric poetry)">Refs
    4th c.BC+</a>]; εἴ σφι ἔτι ἐμμένει [ἡ φιλίη] [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.151; τέσσαρα καὶ δέκα ἔτη ἐνέμειναν αἱ σπονδαί
    5th c.BC: Thucydides Historicus 2.2; ἐ. ὁ νόμος 5th-6th c.BC: Plato Philosophus
    “Leges” 839c; ἐὰν.. [ὁ λόγος] ἐμμένῃ [prev. author] “Phdr.” 258b ">Refs 5th c.BC+</a>];
    τὸ σιδηροφορεῖσθαι τοῖς ἠπειρώταις ἐμμεμένηκεν <b>continued as a custom</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.5. ">Refs
    5th c.BC+</a>]'
