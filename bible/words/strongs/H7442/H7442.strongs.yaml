strongs_number: H7442
language: hebrew
lemma: רָנַן
transliteration: rânan
pronunciation: raw-nan'
definition: properly, to creak (or emit a stridulous sound), i.e. to shout (usually
  for joy)
kjv_usage: aloud for joy, cry out, be joyful (greatly, make to) rejoice, (cause to)
  shout (for joy), (cause to) sing (aloud, for joy, out), triumph.
derivation: a primitive root;
