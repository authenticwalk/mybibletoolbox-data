strongs_number: G1371
language: greek
lemma: διχοτομέω
transliteration: dichotoméō
definition: to bisect, i.e. (by extension) to flog severely
kjv_usage: cut asunder (in sunder)
derivation: from a compound of a derivative of G1364 (δίς) and a derivative of (to
  cut);
extended_definition:
  gloss: to cut in two
  definition: '<b>διχοτομέω</b>, -ῶ<BR /> (διχοτόμος, δίχα, τέμνω), [in LXX: <ref=''Exo.29.17''>Exo.29:17</ref>
    (נָתַח pi.) ;] <BR /><b>to cut in two, cut asunder</b>: perh. metaphorically of
    severe scourging (but see Meyer on Mt, l.with, and cf. <ref=''1Ki.15.33''>1Ki.15:33</ref>,
    <ref=''2Sa.12.31''>2Ki.12:31</ref>, <ref=''Heb.11.37''>Heb.11:37</ref>), <ref=''Mat.24.51''>Mat.24:51</ref>,
    <ref=''Luk.12.46''>Luk.12:46</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δῐχο-τομέω</b>, <br /> <b>cut in twain: bisect</b> a line,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 6.28.2 ">Refs
    2nd c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Problemata” 913b31; σώματος -ηθέντος 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Pyrrhus” 24 ">Refs 4th c.BC+</a>]: <i>metaphorically</i>
    of the medial raphe of the perineum, [<a href="javascript:void(0)" title=" 7th
    c.AD: Paulus Aegineta Medicus 6.62, etc. ">Refs 7th c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>punish with the last severity,</b> [<a href="javascript:void(0)" title="NT.Matt.24.51.
    ">NT</a>]<br /><Level3><b>__3</b></Level3> <b>divide into two</b> (logically),
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Politicus”
    302e, 4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 642b22, 644b19.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <i>intransitive</i>, of
    the moon, uncertain in [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.929f. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
