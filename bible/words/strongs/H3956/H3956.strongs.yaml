strongs_number: H3956
language: hebrew
lemma: לָשׁוֹן
transliteration: lâshôwn
pronunciation: law-shone'
definition: the tongue (of man or animals), used literally (as the instrument of licking,
  eating, or speech), and figuratively (speech, an ingot, a fork of flame, a cove
  of water)
kjv_usage: '[phrase] babbler, bay, [phrase] evil speaker, language, talker, tongue,
  wedge.'
derivation: or לָשֹׁן; also (in plural) feminine לְשֹׁנָה; from H3960 (לָשַׁן);
