language: greek
lemma: φῶς
transliteration: phōs
definition: compare G5316 (φαίνω), G5346 (φημί)); luminousness (in the widest application,
  natural or artificial, abstract or concrete, literal or figurative)
kjv_usage: fire, light
derivation: from an obsolete (to shine or make manifest, especially by rays;
extended_definition:
  gloss: light
  definition: '<b>φῶς</b> (Att.. contr. from φάος; φάω), genitive, φωτός, τό, <BR
    /> [in LXX chiefly for אוֹר ;] <BR /><b>light </b>(opposite to τὸ σκότος, ἡ σκοτία):
    <ref=''Mat.17.2''>Mat.17:2</ref>, 5, <ref=''Jhn.11.9-10''>Jhn.11:9-10</ref>, <ref=''2Co.4.6''>2Co.4:6</ref>;
    ἡλίου, <ref=''Rev.22.5''>Rev.22:5;</ref> of a lamp, <ref=''Luk.8.16; 11.33''>Luk.8:16
    11:33</ref>, <ref=''Jhn.5.35''>Jhn.5:35</ref>, <ref=''Rev.18.23''>Rev.18:23</ref>;
    of a  supernatural heavenly light, <ref=''Act.9.3; 12.7; 22.6, 9; 22.11; 26.13''>Act.9:3
    12:7 22:6, 9 22:11 26:13</ref>; hence, ἄγγελος φωτός, <ref=''2Co.11.14''>2Co.11:14;</ref>
    ὁ κλήρος τ. ἁγίων ἐν τ. φ., <ref=''Col.1.12''>Col.1:12;</ref> of the divine glory,
    <ref=''Rev.21.24''>Rev.21:24;</ref> by meton., of that which gives light: of fire,
    <ref=''Mrk.14.54''>Mrk.14:54</ref>, <ref=''Luk.22.56''>Luk.22:56</ref> (cl.; <ref=''1Ma.12.29''>1Ma.12:29;</ref>
    cf. <i>DCG</i>, i, 595; pl., of a lamp or torch, <ref=''Act.16.29''>Act.16:29;</ref>
    of heavenly bodies, <ref=''Jas.1.17.''>Jas.1:17.</ref> <BR /> Metaphorical, <BR
    /> __(a) <b>of God</b>: <ref=''1Jn.1.5''>1Jn.1:5</ref> <ref=''Jhn.1.7''>Jn 1:7</ref>;
    φῶς οἰκῶν ἀπρόσιτον, <ref=''1Ti.6.16''>1Ti.6:16;</ref> <BR /> __(b) <b>of spiritual
    truth and its effects on the lives of men</b>: <ref=''Mat.4.16; 5.16''>Mat.4:16
    5:16</ref>, <ref=''Jhn.1.4-5; 3.19-21''>Jhn.1:4-5 3:19-21</ref>, <ref=''Act.26.18,
    23''>Act.26:18, 23</ref>, <ref=''2Co.6.14''>2Co.6:14</ref>, <ref=''Eph.5.13''>Eph.5:13</ref>,
    <ref=''1Pe.2.9''>1Pe.2:9</ref>, <ref=''1Jn.2.8''>1Jn.2:8</ref>; τ. φ. τ. ζωῆς,
    <ref=''Jhn.8.12''>Jhn.8:12;</ref> τ. ὅπλα τοῦ φ., <ref=''Rom.13.12''>Rom.13:12;</ref>
    καρπὸς τοῦ φ., <ref=''Eph.5.9''>Eph.5:9;</ref> έν τ. φ. περιπατεῖν (εἶναι, μένειν),
    <ref=''1Jn.1.7''>1Jn.1:7</ref> <ref=''Jhn.2.9-10''>Jn 2:9-10</ref>; υἱοὶ (τέκνα)
    τοῦ φ., <ref=''Luk.16.8''>Luk.16:8</ref>, <ref=''Jhn.12.36''>Jhn.12:36</ref>,
    <ref=''Eph.5.8''>Eph.5:8</ref>, <ref=''1Th.5.5''>1Th.5:5</ref>; by meton., of
    one from whom truth shines forth: <ref=''Act.13.47''>Act.13:47</ref> (LXX), <ref=''Rom.2.19''>Rom.2:19;</ref>
    esp. of Christ, <ref=''Luk.2.32''>Luk.2:32</ref>, <ref=''Jhn.1.7-8; 12.35-36,
    46''>Jhn.1:7-8 12:35-36, 46</ref>; τ. φ. τ. κόσμου, <ref=''Jhn.8.12; 9.5''>Jhn.8:12
    9:5</ref>;τ. φ. τ. ἀληθινόν, <ref=''Jhn.1.9''>Jhn.1:9;</ref> of Christians, <ref=''Mat.5.14''>Mat.5:14</ref>,
    <ref=''Eph.5.8''>Eph.5:8</ref>; <BR /> __(with) <b>of the spiritual under­standing</b>:
    τ. φ. τὸ ἐν σοί, <ref=''Mat.6.23''>Mat.6:23</ref>, <ref=''Luk.11.35''>Luk.11:35</ref>;
    <BR /> __(d) <b>adverbially, of that which is open to view </b>(opposite to ἐν
    τ. σκοτίᾳ): ἐν τ. φ., <ref=''Mat.10.27''>Mat.10:27</ref>, <ref=''Luk.12.3''>Luk.12:3</ref>.†<BR
    /> <re><i>SYN.</i>: see: φέγγος </re> (AS)'
