strongs_number: G5298
language: greek
lemma: ὑποχωρέω
transliteration: hypochōréō
definition: to vacate down, i.e. retire quietly
kjv_usage: go aside, withdraw self
derivation: from G5259 (ὑπό) and G5562 (χωρέω);
extended_definition:
  gloss: to withdraw
  definition: '<b>ὑπο-χωρέω </b><BR /> [in LXX: <ref=''Jdg.20.37''>Jdg.20:37</ref>
    B (-), <ref=''Sir.13.9''>Sir.13:9</ref>, <ref=''2Ma.12.12''>2Ma.12:12</ref> *
    ;] <BR /><b>to go back, retire</b>: before ἐν, <ref=''Luk.5.16''>Luk.5:16;</ref>
    before εἰς, <ref=''Luk.9.10.''>Luk.9:10.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑποχωρ-έω</b>, <br /> <i>future</i> <b>-ήσομαι</b>[<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Tox.” 11 ">Refs 2nd c.AD+</a>]:—<b>go back,
    retire, withdraw,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 6.107, 22.96; χώρησαν δ᾽ ὑπό τε πρόμαχοι.. 4.505 ">Refs 8th c.BC+</a>];
    ὑ. ἐς τὴν Σάμον, εἰς Σικυῶνα, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 8.79, 4th c.BC: Isaeus Orator 6.20; πρὸς αἱμασιάν 5th c.BC:
    Thucydides Historicus 4.43; παρὰ Τισσαφέρνην [prev. author] 8.45 ">Refs 5th c.BC+</a>];
    frequently in <i>participle</i>, ὑποχωρῶν ᾤχετο, ὑποχωρήσαντες φεύγουσι, [<a href="javascript:void(0)"
    title=" 4th c.BC: Isaeus Orator 4.28, 4th c.BC: Demosthenes Orator 22.66 ">Refs
    4th c.BC+</a>]; of a lion, βάδην ὑ. [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Historia Animalium” 629b14 ">Refs 4th c.BC+</a>];
    of long-horned kine, νέμεσθαι ὑποχωροῦντας [<a href="javascript:void(0)" title="
    [prev. author] “PA” 659a20 ">Refs</a>]; εἰς τὰ βαθέα ὑ., of eels, [<a href="javascript:void(0)"
    title=" [prev. author] “HA” 592a27, etc. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    with <i>genitive</i>, <b>withdraw from,</b> ὑ. τῆς χώρης [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.207; ὑ. τοῦ πεδίου 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 2.4.24; τοῦ βίου “IG” 12(7).395.9 (from
    Amorgos): with _dative_, τὸ δημοκρατικὸν ὑπεχώρησε τῷ ὀλιγαρχικῷ ">Refs 5th c.BC+</a>]<b>gave
    way to,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 560a; τὸν ἥσσω τῷ κρατοῦντι ὑ. 5th c.BC: Thucydides Historicus 1.77
    ">Refs 5th c.BC+</a>]; but ὑ. τῷ δαίμονι <b>try to escape from</b>.., [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Brutus” 40. ">Refs
    1st c.AD+</a>]<br /><Level4><b>__2.b</b></Level4> κἀκεῖνος ὑπεχώρησεν αὐτῷ τοῦ
    θρόνου he (Aeschylus) <b>gave</b> Sophocles <b>a share of</b> the throne, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 790
    ">Refs 5th c.BC+</a>] (not <b>surrendered</b> it, which would be παρεχώρησεν);
    τοὺς πρεσβυτέρους ἐντρέπεσθαι.. ὁδῶν ὑποχωροῦντας <b>making way for them</b> on
    the streets (not ''<b>retiring from</b> the streets''), [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.237d. ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__3</b></Level3> with <i>accusative</i>, <b>avoid,
    shun,</b> μηδένα ὄχλον [νεῶν] Ἀθηναῖοι ὄντες ὑποχωρεῖν [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.88 ">Refs 5th c.BC+</a>]; so perhaps
    to be taken in [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 13.476 ">Refs 8th c.BC+</a>], μένεν.., οὐδ᾽ ὑπεχώρει, Αἰνείαν ἐπιόντ;[<a
    href="javascript:void(0)" title="compare 5th-6th c.BC: Plato Philosophus “Sophista”
    240a, 1st c.BC: Dionysius Halicarnassensis 6.93, 2nd c.AD: Lucianus Sophista “Tox.”
    36. ">Refs 5th c.BC+</a>]<br /><Level4><b>__3.b</b></Level4> <b>cede, yield,</b>
    τὴν δεσποτίαν αὐτοῖς [<a href="javascript:void(0)" title=" “POxy.” 67.19 (4th
    c.AD). ">Refs 4th c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>pass off below,</b>
    especially by way of stool, σάρκες [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “ἀφορισμοί” 4.26, etc.; εἰ ταχέως ὑποχωρεῖ τῶν ὑποχονδρίων
    2nd c.AD: Galenus Medicus 6.56 ">Refs 5th c.BC+</a>], compare 253:—in <i>middle</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἀφορισμοί”
    7.67. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>go on steadily,</b>
    εἰρεσία ὑπεχώρησεν ἐκ παλαμᾶν the rowing <b>went on,</b> stroke <b>after</b> stroke,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 4.202. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> Ἡγέλοχος οὕτω προηνέγκατο (i.e.
    γαλην ὁρῶ) ὥστε μὴ ὑποχωρῆσαι ἐκ τῆς συναλοιφῆς τὸ γαληνά, ἀλλὰ διαχωρῆσαι μᾶλλον,
    ὥστε δόξαι τὴν γαλῆν εἰπεῖν [<a href="javascript:void(0)" title="Scholia 5th-6th
    c.BC: Aristophanes Comicus “Ranae” 305 (uncertain meaning). ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
