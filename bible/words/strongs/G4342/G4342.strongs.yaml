strongs_number: G4342
language: greek
lemma: προσκαρτερέω
transliteration: proskarteréō
definition: to be earnest towards, i.e. (to a thing) to persevere, be constantly diligent,
  or (in a place) to attend assiduously all the exercises, or (to a person) to adhere
  closely to (as a servitor)
kjv_usage: attend (give self) continually (upon), continue (in, instant in, with),
  wait on (continually)
derivation: from G4314 (πρός) and G2594 (καρτερέω);
extended_definition:
  gloss: to continue in/with
  definition: '<b>προσ-καρτερέω</b>, -ῶ<BR /> (καρτερός, strong, stedfast) [in LXX:
    <ref=''Num.13.21''>Num.13:21</ref> (חָזַק hith.), <ref=''Tob.5.8''>Tob.5:8</ref>
    א, Da Th <ref=''Sus.1.6''>Su 1:6</ref>* ;] <BR /><b>to attend constantly, continue
    stedfastly, adhere to, wait on</b>: with dative of person(s), <ref=''Mrk.3.9''>Mrk.3:9</ref>,
    <ref=''Act.8.13; 10.7''>Act.8:13 10:7</ref>; with dative of thing(s), <ref=''Act.1.14;
    2.42; 6.4''>Act.1:14 2:42 6:4</ref>, <ref=''Rom.12.12''>Rom.12:12</ref>, <ref=''Col.4.2''>Col.4:2</ref>;
    before ἐν, <ref=''Act.2.46''>Act.2:46;</ref> εἰς, <ref=''Rom.13.6.''>Rom.13:6.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσκαρτερ-έω</b>, <br /> <i>Doric dialect</i> <b>ποτι-</b>
    [<a href="javascript:void(0)" title=" “IG” 42(1).63.4 (Epid., 2nd c.BC)">Refs
    2nd c.BC+</a>]:— <b>persist obstinately in</b>, τῇ πολιορκίᾳ [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.55.4, 1st c.BC: Diodorus Siculus Historicus
    14.87; τῇ προφορᾷ 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.158 5th
    c.BC: Sophocles Tragicus; τῇ προσευχῇ NT.Act.1.14: _absolutely_, 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 7.5.14, 3rd-2nd c.BC: Philo
    Mechanicus “(Belopoeica) Excerpte aus Philons Mechanik - Ath. Berl. Akad.” 101.9,
    LXX.Num.13.21(20), 1st c.AD: Josephus Historicus “Bellum Judaicum” 6.1.3, 3rd
    c.AD(?): Achilles Tatius Astronomus 1.10 ">NT+5th c.BC+</a>]; καίπερ ἀχθόμενοι
    τῇ καθέδρᾳ π. [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus
    “Antiquitates Judaicae” 5.2.6. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <b>adhere firmly to</b> a man, <b>be faithful to</b> him, τινι [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 23.5.3, NT.Act.8.13, 10.7 ">NT+2nd c.BC+</a>];
    of servants, <b>remain in</b> one''s <b>service</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 59.120 ">Refs 4th c.BC+</a>]; of a κοσμητής,
    [<a href="javascript:void(0)" title=" “IG” 22.1028.84. ">Refs</a>]<br /><Level4><b>__2.b</b></Level4>
    <b>remain in attendance</b> at a law-court, τῷ βήματι, τῷ κριτηρίῳ, [<a href="javascript:void(0)"
    title=" “PHamb.” 4.7 (1st c.AD), “POxy.” 261.12 (1st c.AD). ">Refs 1st c.AD+</a>]<br
    /><Level4><b>__2.c</b></Level4> <b>devote oneself to</b> an office or occupation,
    τῇ στρατηγίᾳ [<a href="javascript:void(0)" title="[prev. work] 82.4 (3rd c.AD)">Refs
    3rd c.AD+</a>]; τῇ ἑαυτῶν γεωργίᾳ [<a href="javascript:void(0)" title=" “PAmh.”
    2.65.3 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3> <i>passive</i>,
    ὁ προσκαρτερούμενος χρόνος time <b>diligently employed</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 2.29. ">Refs 1st c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>wait for</b> a person, Φιλέᾳ [<a href="javascript:void(0)" title=" “POxy.”
    1764.4 (3rd c.AD): _absolutely_, ἕως ἂν Ἐτέαρχος παραγένηται “PSI” 5.598.7 (3rd
    c.BC). ">Refs 3rd c.BC+</a>]'
