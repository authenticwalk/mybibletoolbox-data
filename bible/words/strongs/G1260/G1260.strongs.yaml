strongs_number: G1260
language: greek
lemma: διαλογίζομαι
transliteration: dialogízomai
definition: to reckon thoroughly, i.e. (genitive case) to deliberate (by reflection
  or discussion)
kjv_usage: cast in mind, consider, dispute, muse, reason, think
derivation: from G1223 (διά) and G3049 (λογίζομαι);
extended_definition:
  gloss: to discuss
  definition: '<b>δια-λογίζομαι</b>, depon. <BR /> [in LXX chiefly for חשׁב, frequently
    in Pss. ;] <BR />__1. <b>to balance accounts</b> (Dem.). <BR /> __2. <b>to consider,
    reason</b> (Isocr.): <ref=''Luk.1.29; 5.21''>Luk.1:29 5:21</ref>; ἐν τ. καρδία,
    <ref=''Mrk.2.6''>Mrk.2:6</ref>, 8, <ref=''Luk.5.22''>Luk.5:22</ref>; περί <ref=''Luk.3.15''>Luk.3:15;</ref>
    ἐν ἑαυτῷ (-οῖς), <ref=''Mat.16.7-8''>Mat.16:7-8</ref>, <ref=''Mrk.2.8''>Mrk.2:8</ref>,
    <ref=''Luk.12.17''>Luk.12:17</ref>; πρὸς ἑ., <ref=''Mrk.9.33; 11.31''>Mrk.9:33
    11:31</ref>, <ref=''Luk.20.14''>Luk.20:14</ref>; παρ᾽ ἑ., <ref=''Mat.21.25''>Mat.21:25</ref>
    (ἐν ἑ., T, WH, mg.); πρὸς ἀλλήλους, <ref=''Mrk.8.16''>Mrk.8:16;</ref> ὅτι, <ref=''Mrk.8.17''>Mrk.8:17</ref>,
    <ref=''Jhn.11.50''>Jhn.11:50</ref>, Rec. (<i>DB</i>, i, 611; Cremer, 400).†<BR
    /> (AS)'
