transliteration: ʼĂchîyqâm
pronunciation: akh-ee-kawm'
definition: Achikam, an Israelite
kjv_usage: Ahikam.
derivation: from H251 (אָח) and H6965 (קוּם); brother of rising (i.e. high);
extended_definition:
  gloss: Ahikam
  definition: 'A man living at the time of Divided Monarchy, first mentioned at 2Ki.22.12;
    <br> son of: Shaphan (H8227B); <br> brother of: Elasah (H0501J) and Gemariah (H1587H);
    <br> father of: Gedaliah (H1436B) <BR> § Ahikam = "my brother has risen (arisen)"<br>1)
    son of Shaphan, an officer in Josiah''s reign<br>2) protector of Jeremiah<br>3)
    father of Gedaliah<br>'
