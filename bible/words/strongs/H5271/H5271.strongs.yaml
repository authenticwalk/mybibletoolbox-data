strongs_number: H5271
language: hebrew
lemma: נָעוּר
transliteration: nâʻûwr
pronunciation: naw-oor'
definition: (only in plural collectively or emphatic form) youth, the state (juvenility)
  or the persons (young people)
kjv_usage: childhood, youth.
derivation: or נָעֻר; and (feminine) נְעֻרָה; properly, passive participle from H5288
  (נַעַר) as denominative;
