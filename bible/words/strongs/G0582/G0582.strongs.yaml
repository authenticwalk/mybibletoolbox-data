strongs_number: G0582
language: greek
lemma: ἀπογραφή
transliteration: apographḗ
definition: an enrollment; by implication, an assessment
kjv_usage: taxing
derivation: from G583 (ἀπογράφω);
extended_definition:
  gloss: census
  definition: '<b>ἀπο-γραφή</b>, -ῆς, ἡ (ἀπογράφω) <BR /> [in LXX: <ref=''Dan.10.21''>Dan.10:21</ref>
    (כָּתָב), I <ref=''Est.8.30''>Est.8:30</ref>, AB, <ref=''2Ma.2.1''>2Ma.2:1</ref>,
    <ref=''3Ma.2.32''>3Ma.2:32</ref> <ref=''3Mac.4.15''>3Mac 4:15</ref> <ref=''3Mac.4.17''>3Mac
    4:17</ref> <ref=''3Mac.7.22''>3Mac 7:22</ref> * ;] <BR />__1. a written copy.
    <BR /> __2. As law term, a deposition (Demos.). <BR /> __3. <b>In late writers,
    a register, enrolment, census </b>(MM, see word; Deiss., <i>LAE</i>, 160, 268
    f.): <ref=''Luk.2.2''>Luk.2:2</ref>, <ref=''Act.5.37''>Act.5:37</ref>.†<BR />
    (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπογρᾰφ-ή</b>, ἡ, <br /> <b>register, list,</b> of lands or
    property, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 745d, 850d, etc. ">Refs 5th c.BC+</a>]; of the πεντηκοστολόγοι, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 34.7; ἀ. τῆς οὐσίας “IG” 2.476.14">Refs 4th
    c.BC+</a>]; ἐφήβων [<a href="javascript:void(0)" title=" “CIG” “Corpus Inscriptionum
    Graecarum” “Corpus Inscriptionum Graecarum” (add.)1997c (1st c.AD(?): Macedonius
    Epigrammaticus)">Refs 1st c.AD+</a>]; <b>list</b> of moneys claimed by the state
    from private persons, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator
    17.4, 4th c.BC: Demosthenes Orator 20.32. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>register of persons liable to taxation,</b> [<a href="javascript:void(0)" title="NT.Luke.2.2,
    1st c.AD: Josephus Historicus “Antiquitates Judaicae” 18.1.1; ἡ κατ᾽ οἰκίαν ἀ.
    “PLond.” 2.260.79 (1st c.AD)">NT+1st c.AD+</a>], etc.; of the Roman <b>census-lists,</b>
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Cat.Ma.” 16 (_plural_)">Refs 1st c.AD+</a>]; <b>muster-roll</b> of soldiers,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 2.23.9. ">Refs
    2nd c.BC+</a>]<br /><Level3><b>__3</b></Level3> generally, ἐξ ἀπογραφῆς λέγειν
    from <b>a written list,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Sotades
    Comicus 1.35. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> as <i>Attic
    dialect</i> law-term, <b>copy of a declaration</b> made before a magistrate, <b>deposition</b>
    or <b>information</b> laid, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias
    Orator 9.3, 29.1, Legal cited in 4th c.BC: Demosthenes Orator 35.51">Refs 5th
    c.BC+</a>]; ποιεῖσθαι ἀ., ={ἀπογράφειν}, [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 53.1; τινὸς κατά τινος 5th-6th c.BC: Andocides Orator
    1.23, cf. Harp.(which see) ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    any <b>written declaration</b> before a magistrate, ἀ. ποιείσθωσαν δηλοῦντες κτλ.[<a
    href="javascript:void(0)" title=" “POxy.” 237 vii33 (1st c.AD), etc.">Refs 1st
    c.AD+</a>]; especially <b>declaration</b> of property or persons liable to taxation,
    [<a href="javascript:void(0)" title=" “BGU” 1147.26 (1st c.BC), etc.">Refs 1st
    c.BC+</a>]'
  source: STEPBible/LSJ
