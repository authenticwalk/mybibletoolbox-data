strongs_number: H6947
language: hebrew
lemma: קָדֵשׁ בַּרְנֵעַ
transliteration: Qâdêsh Barnêaʻ
pronunciation: kaw-dashe' bar-nay'-ah
definition: Kadesh-Barnea, a place in the Desert
kjv_usage: Kadeshbarnea.
derivation: from the same as H6946 (קָדֵשׁ) and an otherwise unused word (apparently
  compounded of a correspondent to H1251 (בַּר) and a derivative of H5128 (נוּעַ))
  meaning desert of a fugitive; Kadesh of (the) Wilderness of Wandering;
