strongs_number: G2645
language: greek
lemma: κατάλοιπος
transliteration: katáloipos
definition: left down (behind), i.e remaining (plural the rest)
kjv_usage: residue
derivation: from G2596 (κατά) and G3062 (λοιποί);
extended_definition:
  gloss: remaining
  definition: '<b>κατά-λοιπος</b>, -ον <BR /> [in LXX for שָׁאַר, שְׁאֵרִית, יָתַר,
    etc. ;] <BR /><b>left remaining</b>: ἱο κ. τ. ἀνθρώπων, <ref=''Act.15.17''>Act.15:17</ref>
    (LXX).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κατάλοιπος</b>, ον, <br /> <b>left remaining</b>, τὸ κ. ἀπεργάζεσθαι
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus”
    39e ">Refs 5th c.BC+</a>]; ἐκ τοῦ κ. [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Historia Animalium” 548b18, compare “Michel” 829.23
    (1st c.BC)">Refs 4th c.BC+</a>], etc.; τὰ κ. τῆς διεξόδου [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.120 5th c.BC: Sophocles
    Tragicus ">Refs 5th c.BC+</a>]; τοῦτο.. κατάλοιπόν [ἐστι] with <i>infinitive</i>,
    [<a href="javascript:void(0)" title=" 3rd c.BC(?): Strato Comicus 1.10; ἡ κ. εἰσβολή
    2nd c.BC: Polybius Historicus 3.91.9 ">Refs 3rd c.BC+</a>]; ἡ κ. the <b>other</b>
    of two, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 7.314.
    ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
