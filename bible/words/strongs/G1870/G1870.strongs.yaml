strongs_number: G1870
language: greek
lemma: ἐπαισχύνομαι
transliteration: epaischýnomai
definition: to feel shame for something
kjv_usage: be ashamed
derivation: from G1909 (ἐπί) and G153 (αἰσχύνομαι);
extended_definition:
  gloss: be ashamed of
  definition: '<b>ἐπ-αισχύνομαι </b><BR /> [in LXX: <ref=''Job.34.19''>Job.34:19</ref>
    (נָשָׂא), <ref=''Psa.119.6''>Psa.119:6</ref> (בּוּשׁ), <ref=''Isa.1.29''>Isa.1:29</ref>
    A (חָפֵר) * ;] <BR /><b>to be ashamed </b>(of): absol., <ref=''2Ti.1.12''>2Ti.1:12;</ref>
    with accusative of person(s), <ref=''Mrk.8.38''>Mrk.8:38</ref>, <ref=''Luk.9.26''>Luk.9:26</ref>;
    with accusative of thing(s), <ref=''Rom.1.16''>Rom.1:16</ref>, <ref=''2Ti.1.8;
    1.16''>2Ti.1:8 1:16</ref>; ἐπί, with dative of thing(s), <ref=''Rom.6.21''>Rom.6:21;</ref>
    with inf., <ref=''Heb.2.11''>Heb.2:11;</ref> with, accusative of person(s), and
    inf., <ref=''Heb.11.16''>Heb.11:16</ref>,†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπαισχ-ύνομαι</b>, <br /> <i>future</i> -αισχυνθήσομαι, <b>to
    be ashamed at</b> or <b>of,</b> τῷ οὐνόματι [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.143 ">Refs 5th c.BC+</a>]; τινά or τι, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.1.34,
    5th-6th c.BC: Plato Philosophus “Sophista” 247c ">Refs 5th c.BC+</a>]: with <i>infinitive</i>,
    <b>to be ashamed</b> to do, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 1373 ">Refs 4th c.BC+</a>]: with <i>participle</i>,
    <b>to be ashamed of</b> doing or having done a thing, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.90, 5th c.BC: Sophocles Tragicus “Ajax”
    1307, “Ph.” 929, etc.">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>feel shame,
    show a sense of shame,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Respublica” 573b, 4th-3rd c.BC: Menander Comicus 625. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> late in <i>active</i>, <b>make
    ugly, mar,</b> [<a href="javascript:void(0)" title=" 4th-5th c.AD(?): Nonnus Epicus
    “Dionysiaca” 20.61, 42.421. ">Refs 4th c.AD+</a>]'
  source: STEPBible/LSJ
