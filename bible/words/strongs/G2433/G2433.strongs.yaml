strongs_number: G2433
language: greek
lemma: ἱλάσκομαι
transliteration: hiláskomai
definition: to conciliate, i.e. (transitively) to atone for (sin), or (intransitively)
  be propitious
kjv_usage: be merciful, make reconciliation for
derivation: middle voice from the same as G2436 (ἵλεως);
extended_definition:
  gloss: to propitiate
  definition: '<b>ἱλάσκομαι</b><BR /> (ἵλαος = ἵλεως) [in LXX (cf. Westc., <i>Epp.
    Jo.</i>, 85 f.) for סָלַח, <ref=''4Ki.5.18 24:4''>4Ki.5:18 24:4</ref>, <ref=''Psa.25.11''>Psa.25:11</ref>,
    <ref=''Lam.3.42''>La 3:42</ref>, Da TH <ref=''Dan.9.19''>Dan.9:19;</ref> כָּפַר
    pi., <ref=''Psa.65.3; 78.38; 79.9''>Psa.65:3 78:38 79:9</ref>; נָחַם ni., <ref=''Exo.32.14''>Exo.32:14</ref>,
    <ref=''Est.4.17''>Est.4:17</ref> * ;] <BR />__1. in cl., with accusative of person(s),
    to conciliate, appease, propitiate (= ἐξιλάσκομαι, <ref=''Gen.32.20''>Gen.32:20</ref>,
    <ref=''Pro.16.14''>Pro.16:14</ref>, <ref=''Mal.1.9''>Mal.1:9</ref>, al.). <BR
    /> __2. In LXX (Thackeray, <i>Gr.</i>, 270, 1.), Inscr. (Deiss., BS,  224 f.),
    and NT, to be propitious, merciful (with dative of thing(s), <ref=''Psa.79.9''>Psa.79:9</ref>,
    al.): with dative of person(s) (<ref=''4Ki.5.18''>4Ki.5:18</ref>), <ref=''Luk.18.13''>Luk.18:13</ref>.
    <BR /> __3. As in Philo (= ἐξιλάσκ-, in LXX: <ref=''Ezk.43.22''>Eze.43:22</ref>,
    al.), <b>to expiate, make propitiation for</b>: τ. ἁμαρτίας, <ref=''Heb.2.17''>Heb.2:17</ref>
    (Cremer, 301 ff., 735).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
