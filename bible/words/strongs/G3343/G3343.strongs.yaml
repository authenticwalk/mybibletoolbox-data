strongs_number: G3343
language: greek
lemma: μεταπέμπω
transliteration: metapémpō
definition: to send from elsewhere, i.e. (middle voice) to summon or invite
kjv_usage: call (send) for
derivation: from G3326 (μετά) and G3992 (πέμπω);
extended_definition:
  gloss: to summon
  definition: '<b>μετα-πέμπω </b><BR /> [in LXX (mid.) : <ref=''Gen.27.45''>Gen.27:45</ref>
    (לָקַח), <ref=''Num.23.7''>Num.23:7</ref> (נָחָה: hi.), <ref=''2Ma.15.31''>2Ma.15:31</ref>,
    <ref=''3Ma.5.18''>3Ma.5:18</ref> R, <ref=''4Ma.12.3''>4Ma.12:3</ref> <ref=''4Mac.12.6''>4Mac
    12:6</ref> * ;] <BR /><b>to send after or for</b>: pass., <ref=''Act.10.29''>Act.10:29</ref>
    a. Chiefly in mid., to send for, summon <ref=''Act.10.5, 22; 10.29''>Act.10:5,
    22 10:29</ref> b <ref=''Act.11.13; 20.1; 24.24, 26; 25.3''>Act.11:13 20:1 24:24,
    26 25:3</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μετα-πέμπω</b>, <br /> <b>send after</b> or <b>for</b>, Ἀγαμέμνονος
    πέμψαντος.. μέτα <b>having sent for</b> thee, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hecuba” 504; παρ᾽ Εὐχαρίδου τρεῖς ἄγλιθας μετέπεμψα
    5th-6th c.BC: Aristophanes Comicus “Vespae” 680 ">Refs 5th c.BC+</a>]. <br /><Level2><b>__II</b></Level2>
    mostly in <i>middle</i>, μεταπέμπεσθαί τινα <b>summon</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.41, +others, 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 1087, +others, 5th c.BC: Antipho Orator 1.15, etc.">Refs
    5th c.BC+</a>]; of things, <b>send for</b>, σῖτον [<a href="javascript:void(0)"
    title=" “OGI” 56.17 (Canopus, 3rd c.BC), etc.: 5th c.BC: Thucydides Historicus
    ">Refs 5th c.BC+</a>] uses <i>active</i> and <i>middle</i> indifferently, compare
    [<a href="javascript:void(0)" title=" 1.112, 4.30, 6.52, with 2.29, 5.82 ">Refs</a>]:—<i>passive</i>,
    μεταπεμφθῆναι <b>to be sent for</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 28.14, compare 5th-6th c.BC: Plato Philosophus “Protagoras”
    319b; ἐξ Ἀθηνῶν μεταπεπέμφθαι 1st c.BC: Philodemus Gadarensis Epigrammaticus “Mus.”
    p.28 K. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
