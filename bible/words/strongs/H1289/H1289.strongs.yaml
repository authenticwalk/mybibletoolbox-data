strongs_number: H1289
language: hebrew
lemma: בְּרַךְ
transliteration: bᵉrak
pronunciation: ber-ak'
definition: '{to kneel; by implication to bless God (as an act of adoration), and
  (vice-versa) man (as a benefit); also (by euphemism) to curse (God or the king,
  as treason)}'
kjv_usage: bless, kneel.
derivation: (Aramaic) corresponding to H1288 (בָרַךְ)
