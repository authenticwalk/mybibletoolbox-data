    9.12''>Pro.6:7 9:12</ref>, <ref=''Jer.28.23''>Jer.28:23</ref>, <ref=''Sir.27.6''>Sir.27:6</ref>):
    <ref=''1Co.3.9''>1Co.3:9</ref>.<BR />† (AS)'
