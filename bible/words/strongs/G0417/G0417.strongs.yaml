strongs_number: G0417
language: greek
lemma: ἄνεμος
transliteration: ánemos
definition: wind; (plural) by implication, (the four) quarters (of the earth)
kjv_usage: wind
derivation: from the base of G109 (ἀήρ);
extended_definition:
  gloss: wind
  definition: '<b>ἄνεμος</b>, -ου, ὁ <BR /> [in LXX for רוּחַ ;] <BR /><b>wind</b>:
    <ref=''Mat.11.7; 14.24, 30; 14.32''>Mat.11:7 14:24, 30 14:32</ref>, <ref=''Mrk.4.37,
    39; 4.41; 6.48, 51''>Mrk.4:37, 39 4:41 6:48, 51</ref>, <ref=''Luk.7.24; 8.23-24''>Luk.7:24
    8:23-24</ref>, <ref=''Jhn.6.13''>Jhn.6:13</ref>, <ref=''Act.27.7, 14-15''>Act.27:7,
    14-15</ref>, <ref=''Jas.3.4''>Jas.3:4</ref>, <ref=''Rev.6.13; 7.1''>Rev.6:13 7:1</ref>;
    pl.,  <ref=''Mat.7.25, 27; 8.26-27''>Mat.7:25, 27 8:26-27</ref>, <ref=''Luk.8.25''>Luk.8:25</ref>,
    <ref=''Act.27.4''>Act.27:4</ref>, <ref=''Jude.12''>Ju 12</ref>; οἱ τέσσαρες ἄ.
    τῆς γῆς, <ref=''Rev.7.1''>Rev.7:1;</ref> hence the four quarters of the heavens
    (see Deiss., BS, 248; MM, <i>VGT</i>, see word), <ref=''Mat.24.31''>Mat.24:31</ref>,
    <ref=''Mrk.13.27''>Mrk.13:27</ref>; metaphorically, of variable teaching, Eph
    414.†<BR /> <re><i>SYN.</i>: πνεῦμα, πνοή (and cf. θύελλα, λαῖλαψ). </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄνεμος</b> [ᾰ], ὁ, <br /> <b>wind,</b> πέτετο πνοιῇ ἀνέμοιο[<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 12.207;
    ἀνέμων ἀτάλαντοι ἀέλλῃ 13.795; ὦρσεν.. ἀνέμοιο θύελλαν 12.253; ἀνέμοιο.. δεινὸς
    ἀήτης 15.626, compare 14.254; ἀνέμων ἀμέγαρτον ἀϋτμήν 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 11.407, etc.; ἀνέμων πνεύματα 5th c.BC: Herodotus Historicus
    7.16.ά, 5th c.BC: Euripides Tragicus “Hercules Furens” 102; ῥιπαί 5th c.BC: Sophocles
    Tragicus “Antigone” 137.930 (both Lyric poetry); ἀήματα 4th-5th c.BC: Aeschylus
    Tragicus “Eumenides” 905; αὖραι 5th c.BC: Euripides Tragicus “Medea” 838; πνοιαί
    5th-6th c.BC: Aristophanes Comicus “Aves” 1396; ἀνέμων φθόγγος 4th-5th c.BC: Simonides
    Lyricus 37.10">Refs 8th c.BC+</a>]; ἀνέμου κατιόντος μεγάλου <b>a gale</b> having
    come on, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.25">Refs 5th c.BC+</a>]; ἀνέμου ἐξαίφνης ἀσελγοῦς γενομένου [<a href="javascript:void(0)"
    title=" 5th c.BC: Eupolis Comicus 320">Refs 5th c.BC+</a>]; ἄνεμος κατὰ βορέαν
    ἑστηκώς <b>the wind</b> being set in the north, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.104">Refs 5th c.BC+</a>]; ἀνέμοις φέρεσθαι
    παραδιδόναι τι cast a thing <b>to the winds,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Troades” 419, compare 3rd c.BC: Apollonius
    Rhodius Epicus 1.1334">Refs 5th c.BC+</a>]; κατ᾽ ἄνεμον στῆναι stand <b>to leeward,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 541a26, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.972a; κατ᾽ ἄνεμον καὶ ῥοῦν νήχεσθαι [prev. work]979c: _metaphorically_, ἄνεμος..
    ἄνθρωπος">Refs 4th c.BC+</a>] ''unstable as the wind'', [<a href="javascript:void(0)"
    title=" 5th c.BC: Eupolis Comicus 376">Refs 5th c.BC+</a>]; φέρειν τιν᾽ ἄρας (sic
    l.) ἄ. <b>a very wind</b> to carry off, [<a href="javascript:void(0)" title="
    4th c.BC: Antiphanes Comicus 195.5 (from Lobeck)">Refs 4th c.BC+</a>]; ἀνέμους
    θηρᾶν ἐν δικτύοις try to catch <b>the wind,</b> and ἀνέμῳ διαλέγεσθαι talk <b>to
    the wind,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Zenobius Paroemiographus
    1.38; ἀνέμους γεωργεῖν ''plough the sands'', [prev. work] 100. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <b>cardinal point, quarter,</b> ἐκ τῶν τεσσάρων
    ἀ.[<a href="javascript:void(0)" title=" LXX.Zech.2.6, “Annales du Service” 19.40
    (Theadelphia, 1st c.BC), NT.Matt.24.31, +others, 2nd c.AD: Vettius Valens Astrologus
    140.6, “PFlor.” 50.104: _sing._, [prev. work] 20.19 (2nd c.AD)">LXX+1st c.BC+</a>];
    τὸ κατ᾽ ἄνεμον <b>aspect,</b> [<a href="javascript:void(0)" title=" POxy. 100.10
    (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>wind</b>
    in the body, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “γυναικεῖα” 2.179, +others (From ἀνε-">Refs 5th c.BC+</a>] ''blow, breathe'',
    cf. Sanskrit <i>áni-ti</i> ''breathes'', Gothic <i>uzanan</i> ''expire'', etc.)'
