strongs_number: G4788
language: greek
lemma: συγκλείω
transliteration: synkleíō
definition: to shut together, i.e. include or (figuratively) embrace in a common subjection
  to
kjv_usage: conclude, inclose, shut up
derivation: from G4862 (σύν) and G2808 (κλείω);
extended_definition:
  gloss: to confine
  definition: '<b>συν-κλείω</b><BR /> (Rec. συγκ-), [in LXX chiefly for סגר ;] <BR
    /><b>to shut together, enclose, shut in on all sides</b>: of a catch of fish,
    <ref=''Luk.5.6''>Luk.5:6;</ref> metaphorically (<ref=''Psa.31.9''>Psa.31:9</ref>,
    al.), <ref=''Rom.11.32''>Rom.11:32</ref>, <ref=''Gal.3.22-23''>Gal.3:22-23</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συγ-κλείω</b>, <br /> <i>future</i> -κλείσω: <i>Ionic dialect</i>
    <b>συγ-κληΐω</b>, fut -κληΐσω: old <i>Attic dialect</i> <b>ξυγκλήω</b>, <i>future</i>
    -κλῄσω: <i>Epic dialect</i> <i>aorist</i> συνεκλήϊσσα [<a href="javascript:void(0)"
    title=" 4th-5th c.AD(?): Nonnus Epicus “Dionysiaca” 48.309:">Refs 4th c.AD+</a>]
    —<i>passive</i>, <i>aorist</i> συνεκλείσθην, old <i>Attic dialect</i> ξυνεκλῄσθην:
    <i>perfect</i> συγκέκλειμαι [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Isocrates Orator 15.68">Refs 5th c.BC+</a>], but <b>-εισμαι</b> [<a href="javascript:void(0)"
    title="4th-3rd c.BC: Menander Comicus 670, 1st c.BC: Diodorus Siculus Historicus
    15.63, variant in 5th c.BC: Euripides Tragicus “Hecuba” 487 ">Refs 5th c.BC+</a>];
    old <i>Attic dialect</i> ξυνκέκλῃμαι, <i>Ionic dialect</i> συγκεκλήιμαι (see.
    below):—<b>shut</b> or <b>coop up, hem in, enclose</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.157, 7.41; ξ. τὴν ἐκκλησίαν ἐς τὸν Κολωνόν
    5th c.BC: Thucydides Historicus 8.67 ">Refs 5th c.BC+</a>]; πρὶν συγκλεῖσαι (i.e.
    τοὺς ἰχθῦς τοῖς δικτύοις) [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 533b26; αἱ συγκλείουσαι πλευραὶ τὸ στῆθος [prev.
    author] “PA” 654b35; σ. τινὰς ἐντὸς τειχῶν 2nd c.BC: Polybius Historicus 1.17.8;
    εἰς πολιορκίαν [prev. author] 1.8.2 (_passive_)">Refs 4th c.BC+</a>]; σ. [θεοὺς]
    τῇ ὕλῃ <b>include</b> them in matter, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.426b">Refs 1st c.AD+</a>]; [ἡ πολεμία]
    δυνέκλῃε διὰ μέσου <b>shut off and intercepted</b> them, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.64 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    λίμνη συγκεκληιμένη πάντοθεν ὄρεσι [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 7.129; τὸ στόμα τῶν μητρέων ὑπὸ πιμελῆς -είεται 5th c.BC:
    Hippocrates Medicus “Aër.” 21; σ. εἰς στενὴν ἐντομήν 1st c.BC: Diodorus Siculus
    Historicus 1.32 ">Refs 5th c.BC+</a>]; ξυγκεκλῃμένη πέπλοις <b>close muffled</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hecuba” 487.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> generally, of straits or
    difficulties, τινὰ εἰς ἀγῶνα [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 3.63.3; εἰς τὸν ἔσχατον καιρόν [prev. author] 11.2.10:">Refs 2nd c.BC+</a>]
    —<i>passive</i>, συγκλείεσθαι ὑπὸ τῶν καιρῶν, τῶν πραγμάτων, [<a href="javascript:void(0)"
    title=" [prev. author] 2. 60.4, 11.20.7 ">Refs</a>]; εἰς χαλεπὸν.. συγκεκλεισμένος
    βίον ''<b>cabin''d, cribb''d, confined</b>'', [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Menander Comicus [prev. cited] ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>pit against one another, set to fight as in the lists</b>, οἳ σὲ καὶ Ἑρμιόναν
    ἔριδι.. ξυνέκλῃσαν [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Andromache” 122 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    ὁ συγκλείων,= <b>smith</b>, [<a href="javascript:void(0)" title=" LXX.2Ki.24.14:—">LXX</a>]<i>passive</i>,
    χρυσίον συγκεκλεισμένον[<a href="javascript:void(0)" title="LXX.3Ki.6.20. ">LXX</a>]<br
    /><Level2><b>__II</b></Level2> <b>shut close, close</b>, στόμα [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 498; ὄμμα [prev. author] “Hec.”
    430, “Ion” 241 ">Refs 5th c.BC+</a>]; [τὰ βλέφαρα] [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.4.6 (_passive_)">Refs
    5th c.BC+</a>]; ξ. τὰς πύλας [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.67; τὰς θύρας 4th c.BC: Aeschines Orator 1.74; τὰς θυρίδας 2nd c.AD:
    Galenus Medicus 16.578: _absolutely_, σύγκλῃε">Refs 5th c.BC+</a>] <b>shut the
    doors</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 1096 ">Refs 5th c.BC+</a>]; σ. τὰ δικαστήρια <b>close</b> the courts,
    [<a href="javascript:void(0)" title=" [prev. author] “Eq.” 1317; τὰ καπηλεῖα 5th
    c.BC: Lysias Orator “Fragmenta” 1.3 ">Refs 5th c.BC+</a>]; σ. τοὺς ὀφθαλμούς <b>close</b>
    them <b>up</b> by blows, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 54.8 ">Refs 4th c.BC+</a>]:—<i>passive</i>, τὸ δεσμωτήριον συνεκέκλειστο
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 1.48 codices
    (συνεκέκλῃτο Sauppe) ">Refs 5th c.BC+</a>]; of bivalve fish, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 528a16 ">Refs 4th
    c.BC+</a>]; of eyebrows, <b>come together</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ τόπων τῶν κατὰ ἄνθρωπον” 3 ">Refs 5th c.BC+</a>];
    of wounds, [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides)
    Medicus “Ther.” 2. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <i>intransitive</i>
    in <i>active</i>, ὥρας ἤδη συγκλειούσης as the season <b>was</b> now <b>closing
    in</b>, i.e. the days becoming shorter, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 18.7.3, compare 1st c.BC: Diodorus Siculus Historicus
    10.4; τοῦ καιροῦ συγκλείοντος εἰς χειμῶνα “GDI” 3087.19 (from Chersonesus). ">Refs
    2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>close jointly</b>, συνανοιγόντων
    καὶ συγκλειόντων [<a href="javascript:void(0)" title=" “IG” 12.91.17. ">Refs</a>]<br
    /><Level2><b>__IV</b></Level2> σ. τὰς ἀσπίδας <b>lock</b> their shields, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.1.33
    ">Refs 5th c.BC+</a>]: hence, <i>absolutely</i>, <b>close up</b> the ranks, [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.35 ">Refs
    5th c.BC+</a>]; τὸ διάκενον καὶ οὐ ξυγκλῃσθέν <b>the part that was</b> not <b>closed
    up</b>, of a gap in the line, [<a href="javascript:void(0)" title=" [prev. author]
    5.72. ">Refs</a>]<br /><Level3><b>__IV.2</b></Level3> <b>connect closely together</b>,
    τὰ ἀνόμοια ἁρμονίᾳ συγκεκλεῖς θαι [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Philolaus Philosophus 6 ">Refs 5th c.BC+</a>]; ἐν ἄρθροις συγκεκλῃμένον
    καλῶς well <b>linked</b> or <b>compacted</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Bacchae” 1300 ">Refs 5th c.BC+</a>]; ς. (i.e. τὴν
    πόλιν) εἰς ταὐτόν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Critias” 117e, compare “Ti.” 76a, etc.; σ. τὴν ἀρχὴν τῶν ῥηθήσεσθαι μελλόντων
    τῇ τελευτῇ τῶν προειρημένων 5th-6th c.BC: Isocrates Orator 12.24, compare 15.68
    (_passive_)">Refs 5th c.BC+</a>]:—<i>passive</i>, συγκλεισθήσονται ταῖς τε ἐπιγαμίαις
    καὶ ἐγκτήσεσι παρ᾽ ἀλλήλοις [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 5.2.19. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__V</b></Level2> <b>conclude, complete</b>, λόγον, διάνοιαν, [<a
    href="javascript:void(0)" title=" 2nd c.AD: Apollonius Dyscolus Grammaticus “de
    Adverbiis;” 121.1, “Synt.” 66.8:">Refs 2nd c.AD+</a>] —<i>passive</i> [<a href="javascript:void(0)"
    title=", [prev. work] 11.9. ">Refs</a>]'
