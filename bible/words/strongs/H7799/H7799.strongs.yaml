strongs_number: H7799
language: hebrew
lemma: שׁוּשַׁן
transliteration: shûwshan
pronunciation: shoo-shan'
definition: a lily (from its whiteness), as aflower of architectural ornament; also
  a (straight) trumpet (from the tubular shape)
kjv_usage: lily, Shoshannim.
derivation: or שׁוֹשָׁן; or שֹׁשָׁן; and (feminine) שׁוֹשַׁנָּה; from H7797 (שׂוּשׂ);
