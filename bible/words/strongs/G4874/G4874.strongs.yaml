strongs_number: G4874
language: greek
lemma: συναναμίγνυμι
transliteration: synanamígnymi
definition: to mix up together, i.e. (figurative) associate with
kjv_usage: (have, keep) company (with)
derivation: from G4862 (σύν) and a compound of G303 (ἀνά) and G3396 (μίγνυμι);
extended_definition:
  gloss: to associate with
  definition: '<b>συν-ανα-μίγνυμι</b><BR /> (accusative to Bl., 8, -μείγνυμι), [in
    LXX: <ref=''Hos.7.8''>Hos.7:8</ref> A ( hithpo.), <ref=''Ezk.20.18''>Eze.20:18</ref>
    A * ;] <BR /><b>to mix up together</b>; pass., reflex, and metaphorically, <b>to
    associate with </b>(Plut., Ath., al.): <ref=''1Co.5.9; 5.11''>1Co.5:9 5:11</ref>,
    <ref=''2Th.3.14''>2Th.3:14</ref> (see M, <i>Th.</i>, 117).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συνανα-μείγνῡμι</b>, <br /> <b>mix up together</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ γυναικείης φύσιος” 97, 2nd c.AD: Athenaeus
    Epigrammaticus 5.177b ">Refs 5th c.BC+</a>]:—<i>passive</i>, with <i>dative</i>,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 8.8.3, 1st c.BC: Philodemus Gadarensis Epigrammaticus “D.” 3.9">Refs
    4th c.BC+</a>]; <b>associate with</b>, τισι [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Clearchus Historicus 25; πόρνοις NT.1Cor.5.9 ">NT+4th c.BC+</a>];
    of two bodies of men <b>meeting</b>, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Philopoemen” 21 ">Refs 1st c.AD+</a>];
    ἡ ἄνοια ξ. αὐτοῖς <b>is part of</b> their <b>nature</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Cont.” 15. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
