strongs_number: G4704
language: greek
lemma: σπουδάζω
transliteration: spoudázō
definition: to use speed, i.e. to make effort, be prompt or earnest
kjv_usage: do (give) diligence, be diligent (forward), endeavour, labour, study
derivation: from G4710 (σπουδή);
extended_definition:
  gloss: be eager
  definition: '<b>σπουδάζω</b><BR /> (σπουδή), [in LXX chiefly for בָּהַל ;] <BR /><b>to
    make haste; hence, to be zealous or eager, to give diligence</b>: with inf. (see
    M, <i>Pr.</i>, 205 f.),  <ref=''Gal.2.10''>Gal.2:10</ref>, <ref=''Eph.4.3''>Eph.4:3</ref>,
    <ref=''1Th.2.17''>1Th.2:17</ref>, <ref=''2Ti.2.15; 4.9; 4.21''>2Ti.2:15 4:9 4:21</ref>,
    <ref=''Tit.3.12''>Tit.3:12</ref>, <ref=''Heb.4.11''>Heb.4:11</ref>, <ref=''2Pe.1.10;
    3.14''>2Pe.1:10 3:14</ref>; with accusative and inf. (on this construction see
    Mayor in l; MM, xxiii), <ref=''2Pe.1.15''>2Pe.1:15</ref> (for other constructions
    see LS, see word).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σπουδάζω</b>, <br /> [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1143, 5th-6th c.BC: Aristophanes
    Comicus “Pax” 471 (Lyric poetry)">Refs 5th c.BC+</a>], etc.: <i>Attic dialect</i><i>future</i>
    <b>-άσομαι</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Euthyphro” 3e, 4th c.BC: Demosthenes Orator 21.213">Refs 5th c.BC+</a>], later
    <b>-άσω</b> [<a href="javascript:void(0)" title="2nd c.BC: Polybius Historicus
