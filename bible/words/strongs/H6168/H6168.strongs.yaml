language: hebrew
lemma: עָרָה
transliteration: ʻârâh
pronunciation: aw-raw'
definition: to be (causatively, make) bare; hence, to empty, pour out, demolish
kjv_usage: leave destitute, discover, empty, make naked, pour (out), rase, spread
  self, uncover.
derivation: a primitive root;
extended_definition:
  gloss: to uncover
  definition: 1) to be bare, be nude, uncover, leave destitute, discover, empty, raze,
    pour out<br>1a) (Piel)<br>1a1) to bare, lay bare<br>1a2) to lay bare by emptying,
    empty<br>1a3) to pour out<br>1b) (Hiphil)<br>1b1) to make naked, strip bare (of
    sexual offences)<br>1b2) to pour out<br>1c) (Niphal) to be poured out, be exposed<br>1d)
    (Hithpael)<br>1d1) to expose oneself, make oneself naked<br>1d2) pouring oneself,
    spreading oneself (participle)
