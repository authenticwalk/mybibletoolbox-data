strongs_number: G1106
language: greek
lemma: γνώμη
transliteration: gnṓmē
definition: cognition, i.e. (subjectively) opinion, or (objectively) resolve (counsel,
  consent, etc.)
kjv_usage: advice, + agree, judgment, mind, purpose, will
derivation: from G1097 (γινώσκω);
extended_definition:
  gloss: resolution
  definition: '<b>γνώμη</b>, -ης, ἡ <BR /> (γιγνώσκω), [in LXX: <ref=''Dan.2.15''>Da
    TH 2:15</ref> (דָּת), <ref=''Psa.83.3''>Ps 82(83):3</ref> (סוֹד), elsewhere, chiefly
    II Es, for טְעֵם ;] <BR /> __1. <b>a means of knowing, a token</b> (Theogn.).
    <BR /> __2. In Attic writers, <b>the mind</b>, its operations and results (see
    Edwards, <i>Lex.</i>, <i>App.</i>, A); <BR />__(a) <b>mind, understanding</b>;
    <BR /> __(b) <b>purpose, intention</b>: <ref=''Act.20.3''>Act.20:3;</ref> <BR
    /> __(with) <b>judgment, opinion</b>: <ref=''1Co.1.10''>1Co.1:10</ref>, <ref=''Rev.17.13''>Rev.17:13</ref>;
    <BR /> __(d) <b>counsel, advice</b>: <ref=''1Co.7.25, 40''>1Co.7:25, 40</ref>
    <ref=''2Co.8.10''>2Co.8:10</ref>, Phm 14; <BR /> __(e) <b>royal purpose, decree</b>
    (as in Da, I and II Es): <ref=''Rev.17.17''>Rev.17:17</ref> (Cremer, 671).<BR
    /> † (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γνώμ-η</b>, ἡ, <br /> <b>means of knowing</b>: hence, <b>mark,
    token</b>, [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus
    60 (_plural_)">Refs 6th c.BC+</a>]; of the teeth [<a href="javascript:void(0)"
    title="compare (γνώμων 111), 4th c.BC: Aristoteles Philosophus “Historia Animalium”
    576b15. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>organ by which
    one perceives</b> or <b>knows, intelligence</b>, <br /><Level3><b>__II.1</b></Level3>
    <b>thought, judgement</b> (τῆς ψυχῆς ἡ γ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 672b), ἐκμαθεῖν ψυχήν τε καὶ φρόνημα καὶ
    γ. 5th c.BC: Sophocles Tragicus “Antigone” 176: _accusative_ _absolutely_, γνώμην
    ἱκανός">Refs 5th c.BC+</a>] <b>intelligent</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.4 ">Refs 5th c.BC+</a>]; γ. ἀγαθός, κακός,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    687, “Ph.” 910; τοιάδε τὴν γ. [prev. author] “El.” 1021; κατὰ γ. ἴδρις [prev.
    author] “OT” 1087 (Lyric poetry); γνώμᾳ διπλόαν θέτο βουλάν 5th c.BC: Pindarus
    Lyricus “N.” 10.89; γνώμῃ μαθεῖν τι 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    403; γνώμῃ κυρήσας [prev. author] “OT” 398 ">Refs 5th c.BC+</a>]; γνώμῃ φρενῶν,
    opposed to ὀργῇ,[<a href="javascript:void(0)" title=" [prev. work] 524; γνώμης
    ξύνεσις 5th c.BC: Thucydides Historicus 1.75; γνώμης μᾶλλον ἐφόδῳ ἢ ἰσχύος [prev.
    author] 3.11; ταῖς γ. καὶ τοῖς σώμασι σφάλλεσθαι 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 1.3.10, compare 5th c.BC: Thucydides Historicus
    1.70 ">Refs 5th c.BC+</a>]; γνώμῃ, opposed to τύχῃ, σωφρονοῦντες [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 3.47 ">Refs 5th c.BC+</a>]; γνώμης ἅπτεσθαι
    affect <b>the head</b>, of wine or fever, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ διαίτης ὀξέων” 63, “Fract.” 11 ">Refs 5th
    c.BC+</a>]; γνώμην ἔχειν <b>understand</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Electra” 214 (Lyric poetry), 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 396; πάντων γ. ἴσχειν 5th c.BC: Sophocles Tragicus “Philoctetes”
    837 (Lyric poetry)">Refs 5th c.BC+</a>]; προσέχειν γνώμην give <b>heed, attend</b>,
    δεῦρο τὴν γ. προσίσχετε [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis
    Comicus 37; πρὸς ἕτερον γνώμην ἔχειν 4th c.BC: Aeschines Orator 3.192 ">Refs 5th
    c.BC+</a>]; to be on one''s <b>guard</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.95 ">Refs 5th c.BC+</a>]; δηλοῦν τὴν γ. ἔν τινι
    to show one''s <b>wit</b> in.., [<a href="javascript:void(0)" title=" [prev. author]
    3.37; ἐν γνώμῃ τι παραστῆσαι 4th c.BC: Demosthenes Orator 4.17 ">Refs 4th c.BC+</a>];
    ἀπὸ γνώμης φέρειν ψῆφον δικαίαν with a good <b>conscience</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 674 ">Refs 4th c.BC+</a>];
    but οὐκ ἀπὸ γ. λέγεις not without <b>judgement</b>, with good <b>sense</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 389;
    ἄτερ γνώμης 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 456; ἄνευ γ.
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 594 ">Refs 5th c.BC+</a>]; γνώμῃ
    κολάζειν <b>with good reason</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 2.6.10 ">Refs 5th c.BC+</a>]; γνώμῃ τῇ ἀρίστῃ
    (i.e. κρίνειν or δικάζειν) <b>to</b> the best of <b>one''s judgement</b>, in the
    dicasts'' oath, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1375a29; ἡ καλουμένη γ. τοῦ ἐπιεικοῦς κρίσις ὀρθή [prev. author] “EN”
    1143a19; so περὶ ὧν ἂν νόμοι μὴ ὦσι, γνώμῃ τῇ δικαιοτάτῃ κρινεῖν 4th c.BC: Demosthenes
    Orator 20.118; γ. τῇ δ. δικάσειν ὀμωμόκασιν [prev. author] 23.96, compare 39.40;
    τῇ δ. γ. 4th c.BC: Aristoteles Philosophus “Politica” 1287a26 ">Refs 4th c.BC+</a>];
    ὅστις γνώμῃ μὴ καθαρεύει has not a clear <b>conscience</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 355. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>will, disposition, inclination</b>, εὐσεβεῖ
    γνώμᾳ [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 3.41;
    γ. Διός 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 1003 ">Refs 5th
    c.BC+</a>]; ἐν γνώμῃ γεγονέναι τινί to stand <b>high in his favour</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.37 ">Refs 5th c.BC+</a>]; πάσῃ τῇ γ.
    with all <b>one''s zeal</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 6.45; τίνα αὐτοὺς οἴεσθε γ. ἕξειν περὶ σφῶν αὐτῶν 5th-6th c.BC: Andocides
    Orator 1.104; γ. ἔ. περί τινα 5th c.BC: Lysias Orator 10.21 ">Refs 5th c.BC+</a>];
    πρὸς τοὺς Ἀθηναίους τὴν γ. ἔχειν <b>to be inclined</b> towards.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.44 ">Refs 5th c.BC+</a>]; ἐμπιμπλάναι
    τὴν γ. τινός satisfy his <b>wishes</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Anabasis” 1.7.8, compare “HG” 6.1.15 (_plural_)">Refs
    5th c.BC+</a>]; ἀφ᾽ ἑαυτοῦ γνώμης on his own <b>initiative</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.68 ">Refs 5th c.BC+</a>]; ἐκ μιᾶς γ.
    of one <b>accord</b>, with one <b>consent</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 10.59; μιᾷ γνώμῃ 5th c.BC: Thucydides Historicus
    1.122, 6.17; διὰ μιᾶς γ. γίγνεσθαι 5th-6th c.BC: Isocrates Orator 4.139 ">Refs
    5th c.BC+</a>]; κατὰ γνώμην according to one''s <b>mind</b> or <b>wishes</b>,
    ὅταν τἀκεῖ θῶ κατὰ γνώμην ἐμήν [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Andromache” 737; ἄν τι μὴ κατὰ γ. ἐκβῇ 4th c.BC: Demosthenes
    Orator 1.16: in _plural_, φίλιαι γνῶμαι">Refs 5th c.BC+</a>] friendly <b>sentiments</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.4. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>judgement, opinion</b>, βροτῶν
    γ. [<a href="javascript:void(0)" title=" 4th-5th c.BC: Parmenides Poeta Philosophus
    8.61 ">Refs 4th c.BC+</a>]; ταύτῃ.. τῇ γνώμῃ πλεῖστός εἰμι I in cline mostly <b>to
    this view</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.220 (assuming variant); also ταύτῃ πλεῖστος τὴν γνώμην εἰμί [prev. author] 1.120;
    ἡ πλείστη γ. ἐστί τινι [prev. author] 5.126; τλέον φέρει ἡ γ. τινί [prev. author]
    8.100; τὸ πλεῖστον τῆς γ. εἶχεν.. προσμεῖξαι 5th c.BC: Thucydides Historicus 3.31;
    γνώμην τίθεσθαι 5th c.BC: Herodotus Historicus 3.80 ">Refs 5th c.BC+</a>]; οὕτως
    τὴν γ. ἔχειν to be of this <b>opinion</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 7.15, compare 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 6.2.8, 5th-6th c.BC: Aristophanes Comicus “Nubes”
    157; εἴ τινι γ. τοιαύτη παρειστήκει περὶ ἐμοῦ 5th-6th c.BC: Andocides Orator 1.54;
    τὴν αὐτὴν γ. ἔχειν 5th c.BC: Thucydides Historicus 2.55 ">Refs 5th c.BC+</a>];
    τῆς αὐτῆς γ. εἶναι, ἔχεσθαι, [<a href="javascript:void(0)" title=" [prev. author]
    1.113, 140; ὁ αὐτὸς εἰμὶ τῇ γ. [prev. author] 3.38 ">Refs</a>]; κατὰ γ. τὴν ἐμήν
    in my <b>judgement</b> or <b>opinion</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.26, 5.3; elliptically, κατά γε τὴν ἐμήν 5th-6th
    c.BC: Aristophanes Comicus “Ecclesiazusae” 153, compare 2nd c.BC: Polybius Historicus
    18.1.18, 1st c.BC: Dionysius Halicarnassensis “de Isocrate” 3: _absolutely_, γνώμην
    ἐμήν 5th-6th c.BC: Aristophanes Comicus “Vespae” 983, “Pax” 232 ">Refs 5th c.BC+</a>];
    παρὰ γνώμην τοῖς Ἕλλησιν ἐγένετο contrary to <b>general opinion</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.40 ">Refs 5th c.BC+</a>]; but παρὰ γ.
    κινδυνευταί <b>reckless</b> venturers, [<a href="javascript:void(0)" title=" [prev.
    author] 1.70, compare 4.19 ">Refs</a>]; εἰπὲ μὴ παρὰ γ. ἐμοί either contrary to
    <b>my wish</b>, or contrary to <b>your true opinion</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 931, compare “Supp.” 454
    ">Refs 4th c.BC+</a>]: frequently of <b>opinions</b> delivered publicly, ἑστάναι
    πρὸς τὴν γ. τινός [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    4.56 ">Refs 5th c.BC+</a>]; Θεμιστοκλέους γνώμῃ <b>by the advice</b> of [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus, [prev. author] 1.90, 93 ">Refs 5th c.BC+</a>];
    γνώμην ἀποφαίνειν deliver <b>an opinion</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.40 ">Refs 5th c.BC+</a>]; ἀποδείκνυσθαι[<a href="javascript:void(0)"
    title=" [prev. work] 207; ἐκφαίνειν [prev. author] 5.36; τίθεσθαι 5th c.BC: Sophocles
    Tragicus “Philoctetes” 1448 (_anapaest meter_), 5th-6th c.BC: Aristophanes Comicus
    “Ecclesiazusae” 658; ἀποφαίνεσθαι 5th c.BC: Euripides Tragicus “Supplices” 336;
    ποιεῖσθαι περί τινων 5th c.BC: Thucydides Historicus 3.36 ">Refs 5th c.BC+</a>];
    γνώμας κατέθεντο have made up their <b>minds</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Parmenides Poeta Philosophus 8.53. ">Refs 4th c.BC+</a>]<br
    /><Level4><b>__III.b</b></Level4> <b>verdict</b>, ἡ τοῦ δικαστοῦ γ. [<a href="javascript:void(0)"
    title=" “IG” 4.364 (Corinth, 4th c.AD), compare 685.32 (_plural_, Cretan dialect,
    2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <b>proposition,
    motion</b>, γνώμην εἰσφέρειν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.80, 81; εἰπεῖν 5th c.BC: Thucydides Historicus 8.68, etc.">Refs 5th
    c.BC+</a>]; (but γνώμας προτιθέναι hold a debate, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.36); γνῶμαι τρεῖς προεκέατο 5th c.BC:
    Herodotus Historicus 3.83 ">Refs 5th c.BC+</a>]: frequently in Inscrr., <b>resolution,</b>
    [<a href="javascript:void(0)" title=" Inscriptiones Graecae 12.118.28, etc.; γ.
    στρατηγῶν [prev. work]22.27; Κλεισόφου καὶ συμπρυτάνεων [prev. work]1; ἡ ἐκφερομένη
    γ. [prev. work]1051c26; γνώμην νικᾶν">Refs</a>] carry <b>a motion</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 594, “Nu.” 432; κρατεῖν τῇ
    γ. 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Coriolanus” 17. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3> γνῶμαι, αἱ, <b>practical maxims</b>,
    [<a href="javascript:void(0)" title=" 1st c.AD(?): Heraclitus 78, 5th c.BC: Sophocles
    Tragicus “Ajax” 1091, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.2.9, 4th
    c.BC: Aristoteles Philosophus “Rhetorica” 1395a11 (_sing._, 1394a22). ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__III.4</b></Level3> in <i>plural</i>, <b>fancies,
    illusions</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 52. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.5</b></Level3> <b>intention,
    purpose, resolve</b>, ἀπὸ τοιᾶσδε γνώμης with some such <b>purpose</b> as this,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 3.92 ">Refs
    5th c.BC+</a>]; γνώμην ποιεῖ σθαι, c.<i>infinitive</i>, <b>propose</b> to do,
    [<a href="javascript:void(0)" title=" [prev. author] 1.128 ">Refs</a>]; κατὰ γνώμην
    of <b>set purpose</b>, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius
    Halicarnassensis 6.81 (so also γνώμης 4th c.AD: Libanius Sophista “Orationes”
    33.13, 50.12)">Refs 1st c.BC+</a>]; τίνα ἔχουσα γνώμη; with what <b>purpose?</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.119 ">Refs
    5th c.BC+</a>]; οἶδα δ᾽ οὐ γνώμῃ τίν; with what <b>intent?</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 527, compare “Aj.” 448
    ">Refs 5th c.BC+</a>]; ἡ ξύμπασα γ. τῶν λεχθέντων the general <b>purport</b>..,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.22 ">Refs
    5th c.BC+</a>]; ἦν τοῦ τείχους ἡ γνώμη.., ἵνα.. <b>the purpose</b> of it was..,
    that.., [<a href="javascript:void(0)" title=" [prev. author] 8.90. ">Refs</a>]'
