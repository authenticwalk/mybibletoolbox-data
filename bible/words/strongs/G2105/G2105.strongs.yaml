strongs_number: G2105
language: greek
lemma: εὐδία
transliteration: eudía
definition: a clear sky, i.e. fine weather
kjv_usage: fair weather
derivation: feminine from G2095 (εὖ) and the alternate of G2203 (Ζεύς) (as the god
  of the weather);
extended_definition:
  gloss: fair weather
  definition: '<b>εὐδία</b>, -ας, ἡ <BR /> (εὔδιος, calm) [in LXX: <ref=''Sir.3.15''>Sir.3:15</ref>
    * ;] <BR /><b>fair weather</b>: <ref=''Mat.16.2''>Mat.16:2</ref> (Rec., R, txt.).†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐδία</b>, <br /> <i>Ionic dialect</i> -ιη, ἡ, <b>fair weather</b>,
    εὐδία ἐκ χειμῶνος [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “I.” 7(6).38, compare 5th c.BC: Antipho Orator 2.2.1, 5th c.BC: Hippocrates Medicus
    “Insomn.” 89; ἐν εὐδίᾳ χειμῶνα ποιεῖν 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 2.4.14; ὅταν εὐ. γένηται 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 551a3 ">Refs 5th c.BC+</a>]; εὐδίας (<i>genitive</i>) <b>in
    fine weather</b>, [<a href="javascript:void(0)" title="[prev. work] 597b13: _plural_,
    ἔν γε χειμῶσιν καὶ ἐν εὐδίαις 5th-6th c.BC: Plato Philosophus “Leges” 961e; εὐδιῶν
    οὐσῶν 4th c.BC: Aristoteles Philosophus “Historia Animalium” 626a4. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>, <b>tranquillity,
    peace</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.”
    1.98, “P.” 5.10, 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 795,
    5th-6th c.BC: Xenophon Historicus “Anabasis” 5.8.20; τὴν Αἴγυπτον εἰς εὐδίαν ἀγαγεῖν
    “OGI” 90.11 (Rosetta, 2nd c.BC),compare 3rd c.BC: Herodas Mimographus 1.28; εὐ.
    καὶ διαγωγὴ ἄλυπος 3rd c.BC: Polystratus Epicureus p.17 ">Refs 5th c.BC+</a>]
    W.; of the mind, [<a href="javascript:void(0)" title=" 5th c.BC: Protagoras Philosophus
    9 ">Refs 5th c.BC+</a>]; σαρκὸς εὐ. <b>good condition</b> of.., [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.126c">Refs 1st c.AD+</a>];
    εἰς ἔμ᾽ εὐδίαν ἔχων being at <b>ease</b> so far as I am concerned, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ichn.” 346. [On the prosody, see at {εὔδιος}.]
    ">Refs 5th c.BC+</a>]'
