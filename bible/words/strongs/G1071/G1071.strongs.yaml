strongs_number: G1071
language: greek
lemma: γέλως
transliteration: gélōs
definition: laughter (as a mark of gratification)
kjv_usage: laughter
derivation: from G1070 (γελάω);
extended_definition:
  gloss: laughter
  definition: '<b>γέλως</b>, -ωτος, ὁ, <BR /> [in LXX chiefly for שְׂחוֹק ;] <BR /><b>laughter</b>:
    <ref=''Jas.4.9.''>Jas.4:9.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γέλως</b>, <br /> <i>Aeolic dialect</i> <b>γέλος</b>, ὁ, <i>genitive</i>
    γέλωτος, <i>Attic dialect</i> γέλω: <i>dative</i> γέλωτι, <i>Epic dialect</i>
    γέλω or γέλῳ [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 18.100: _accusative_ γέλωτα">Refs 8th c.BC+</a>], <i>poetry</i> (and
    late Prose, [<a href="javascript:void(0)" title=" 2nd c.AD: Polyaenus Historicus
    1.34.2, _falsa lectio_ in 4th c.AD: Palaephatus Paradoxographus 30) γέλων, see
    below (_accusative_ γέλω is variant in 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    18.350, compare below): _genitive_ _plural_ γελώτων 5th-6th c.BC: Plato Philosophus
    “Leges” 732c: _dative_ γέλωσιν 1st c.AD: Philo Judaeus 2.167, “PGiss.” 1.3.6 (2nd
    c.AD)">Refs 8th c.BC+</a>]: (γελάω):—<b>laughter</b>, γέλῳ ἔκθανον [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.100; γέλω.. παρέχουσαι 20.8
    ">Refs 8th c.BC+</a>]; ἄσβεστον γέλω (variant{γέλον}) ὦρσεν[<a href="javascript:void(0)"
    title=" [prev. work] 346; ἄσβεστος δ᾽ ᾰρ᾽ ἐνῶρτο γέλως.. θεοῖσι 8th c.BC: Ilias
    Homerus Epicus “Illiad” 1.599; γέλων δ᾽ ἑτάροισιν ἔτευχε 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 18.350; γέλων δ᾽ ἔθηκε συνδείπνοις 5th c.BC: Euripides Tragicus
    “Ion” 1172 ">Refs 8th c.BC+</a>]; γέλωτα ποιεῖν, μηχανᾶσθαι, κινεῖν, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.2.11
    and 14, “Smp.” 1.14; παρασκευάζειν 5th-6th c.BC: Plato Philosophus “Leges” 669d
    ">Refs 5th c.BC+</a>]; γέλων ξυντιθέναι, γέλωτα ἄγειν, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 303, 382; γ. ἔχει τινά 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 8.344; γ. ἂν γίγνοιτο 5th-6th c.BC: Plato Philosophus
    “Politicus” 295e; γέλωτος καταρραγέντος 2nd c.AD: Athenaeus Epigrammaticus 5.211c
    (so in _active_, πολλοὺς κατέρρηξεν ἡμῶν γέλωτας Hippoloch.[prev. work] 130c);
    κατασχεῖν γέλωτα 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    2.2.5, etc.; οὐ γέλωτα δεῖ σ᾽ ὀφλεῖν 5th c.BC: Euripides Tragicus “Medea” 404,
    compare 5th-6th c.BC: Aristophanes Comicus “Fragmenta” 898 ">Refs 8th c.BC+</a>];
    ἐπὶ γέλωτι to provoke <b>laughter</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 9.82, 5th-6th c.BC: Aristophanes Comicus “Ranae” 405
    ">Refs 5th c.BC+</a>]; γέλωτος ἄξια <b>ridiculous</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Heraclidae” 507 ">Refs 5th c.BC+</a>]; ἅμα
    or σὺν γέλωτι, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 789d, 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.2.18; μετὰ γέλωτος
    4th c.BC: Antiphanes Comicus 144.6 ">Refs 5th c.BC+</a>]; ἐν γέλωτι προφέρειν
    in <b>joke</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.124d">Refs 1st c.AD+</a>]; πολὺς γ. loud <b>laughter</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 2.3.18, etc. (πλατὺς γ., which Thom.Mag. p.293 R. recommends,
    is not classical)">Refs 5th c.BC+</a>]; μέγιστος, ἰσχυρὸς γ., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Plt.” [same place], “R.” 388c ">Refs
    5th c.BC+</a>]; Σαρδόνιος γ. (see. Σαρδόνιος); Αἰάντειος γ. a maniac''s <b>laugh</b>,
    [<a href="javascript:void(0)" title=" 4th-5th c.AD: Diogenianus Paroemiographus
    1.17. ">Refs 4th c.AD+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>
    of waves, ={γέλασμα}, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Oppianus
    Anazarbensis Epicus “Halieutica - Poetae Bucolici et Didactici” 4.334. ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>occasion of laughter, food
    for laughter</b>, γ. γίγνομαί τινι [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Coloneus” 902 ">Refs 5th c.BC+</a>]; ταῦτ᾽ οὐ γ. κλύειν
    ἐμο; [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Ion”
    528; γέλωτά τινα τίθεσθαι 5th c.BC: Herodotus Historicus 3.29, 7.209; ἀποδεῖξαι
    5th-6th c.BC: Plato Philosophus “Theaetetus” 166a ">Refs 5th c.BC+</a>]; εἰς γ.
    τρέπειν, ἐμβάλλειν, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 6.35, 4th c.BC: Demosthenes Orator 10.75; ἐν γέλωτι ποιεῖσθαί τι 2nd
    c.AD: Lucianus Sophista “Hist.Conscr.” 32, etc.; γ. ἔσθ᾽ ὡς χρώμεθα τοῖς πράγμασι
    4th c.BC: Demosthenes Orator 4.25; ὅσα γὰρ.., πλείων ἐστὶ γ. τοῦ μηδενός [prev.
    author] 14.26. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>dimple</b>
    in the hinder parts, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Am.” 14. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
