strongs_number: H6446
language: hebrew
lemma: פַּס
transliteration: paç
pronunciation: pas
definition: a long and sleeved tunic (perhaps simply a wide one; from the original
  sense of the root, i.e. of many breadths)
kjv_usage: (divers) colours.
derivation: from H6461 (פָּסַס); properly, the palm (of the hand) or sole (of the
  foot) (compare H6447 (פַּס)); by implication (plural)
