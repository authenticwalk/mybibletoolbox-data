strongs_number: H7921
language: hebrew
lemma: שָׁכֹל
transliteration: shâkôl
pronunciation: shaw-kole'
definition: properly, to miscarry, i.e. suffer abortion; by analogy, to bereave (literally
  or figuratively)
kjv_usage: bereave (of children), barren, cast calf (fruit, young), be (make) childless,
  deprive, destroy, [idiom] expect, lose children, miscarry, rob of children, spoil.
derivation: a primitive root;
