language: hebrew
lemma: יְהוֹשָׁפָט
transliteration: Yᵉhôwshâphâṭ
pronunciation: yeh-ho-shaw-fawt'
definition: Jehoshaphat, the name of six Israelites; also of a valley near Jerusalem
kjv_usage: Jehoshaphat. Compare H3146 (יוֹשָׁפָט).
derivation: from H3068 (יְהֹוָה) and H8199 (שָׁפַט); Jehovah-judged;
extended_definition:
  gloss: (Valley of) Jehoshaphat
  definition: Jehoshaphat = "Jehovah has judged"<br> son of king Asa and himself king
    of Judah for 25 years; one of the best, most pious, and prosperous kings of Judah,
    symbolical name of a valley near Jerusalem which is the place of ultimate judgment;
    maybe the deep ravine which separates Jerusalem from the Mount of Olives through
    which the Kidron flowed<BR>Combined with <i>qid.ron</i> (קִדְרוֹן "Kidron" H6939)
