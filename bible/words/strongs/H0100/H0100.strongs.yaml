strongs_number: H0100
language: hebrew
lemma: אַגְמוֹן
transliteration: ʼagmôwn
pronunciation: ag-mone'
definition: a bulrush (as growing there); collectively a rope of bulrushes
kjv_usage: bulrush, caldron, hook, rush.
derivation: from the same as H98 (אֲגַם); a marshy pool (others from a different root,
  a kettle); by implication
extended_definition:
  gloss: bulrush
  definition: 1) rush, bulrush<br>1a) used as cord or line (of twisted rushes or spun
    of rush fibre)<br>1b) of the lowly, insignificant (metaph)<br>2) sad, drooping<br>1a)
    of line of bulrushes<br>1b) bowing of the head (fig.)<br>1c) of the lowly (metaph)
  morphology: H:N-M
  source: STEPBible/BDB
source: openscriptures/strongs
