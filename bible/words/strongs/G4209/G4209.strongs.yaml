strongs_number: G4209
language: greek
lemma: πορφύρα
transliteration: porphýra
definition: the "purple" mussel, i.e. (by implication) the red-blue color itself,
  and finally a garment dyed with it
kjv_usage: purple
derivation: of Latin origin;
extended_definition:
  gloss: purple cloth
  definition: '<b>πορφύρα</b>, -ας, ἡ <BR /> [in LXX for אַרְגָּמָן, אַרְגְּוָן ;]
    <BR />__1. the purple fish (cf. <ref=''1Ma.4.23''>1Ma.4:23</ref>). <BR /> __2.
    purple dye. <BR /> __3. <b>Later, = πορφυρίς, a purple gar­ment</b>: <ref=''Mrk.15.17,
    20''>Mrk.15:17, 20</ref>, <ref=''Luk.16.19''>Luk.16:19</ref>, <ref=''Rev.18.12''>Rev.18:12</ref>.†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πορφύρ-α</b> [ῠ], <br /> <i>Ionic dialect</i> <b>πορφύρ-η</b>,
    ἡ, <b>purple-fish, Murex trunculus</b> and <b>Purpura haemastoma,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 504, 5th-6th c.BC: Archippus
    Comicus 23, 4th c.BC: Aristoteles Philosophus “Historia Animalium” 528a10, +others,
    4th c.BC: Speusippus Philosophus cited in 2nd c.AD: Athenaeus Epigrammaticus 3.86c;
    τρέφουσα.. πορφύρας ἰσάργυρον κηκῖδα 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    959. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>purple dye obtained
    from it,</b> [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica
    44, 5th c.BC: Herodotus Historicus 3.22, 5th-6th c.BC: Isocrates Orator 12.39,
    5th-6th c.BC: Plato Philosophus “Leges” 847c; ἡ π. ἡ θαλαττία 3rd c.BC: Phylarchus
    Historicus 45 1st c.AD: Josephus Historicus, etc.; π. βαθυτάτη 2nd-3rd c.AD: Aelianus
    “De Natura Animalium - Ar.Byzantine Epit.” 4.36 ">Refs 7th c.BC+</a>]; used as
    an application, βρέξαντες ἐν [τῷ νάρδῳ] τὴν π. ἐπιτιθέναι [<a href="javascript:void(0)"
    title=" 4th c.AD: Oribasius Medicus “Eup.” 3.2. ">Refs 4th c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    ={πορφυρίς} 1, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Aemilius Paulus” 23, etc.">Refs 1st c.AD+</a>]: in
    <i>plural</i>, <b>cloths of purple,</b> πορφύρας πατῶν [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 957 ">Refs 4th c.BC+</a>]:
    collectively in <i>singular</i>, κωμῳδοῖς.. πορφύραν εἰσφέρων, ὥσπερ οἱ Μεγαρεῖς
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1123a23. ">Refs 4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>purple
    stripe</b> or other <b>adornment</b> of a garment, τῆς σκιᾶς τὴν π. πρῶτον ἐνυφαίνουσ᾽,
    εἶτα μετὰ τὴν π. τοῦτ᾽ ἔστιν οὔτε λευκὸν οὔτε π. ἀλλ᾽ ὥσπερ αὐγὴ τῆς κρόκης κεκραμένη
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus 561; ποτικεφάλαια..
    μὴ ἔχοντα μήτε σκιὰν μήτε πορφύραν “IG” 5(1).1390.24 (Andania, 1st c.BC),compare
    “BGU” 1141.41 (1st c.BC), 2nd c.AD: Lucianus Sophista “Par.” 58, 2nd c.AD: Galenus
    Medicus 18(2).791">Refs 4th c.BC+</a>]; π. πλατεῖα, = Latin <i>latus clavus,</i>
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 10.26.1, 4th
    c.BC: Demetrius Phalereus Rhetor “Demetrius on Style” 108 (_plural_)">Refs 4th
    c.BC+</a>]; π. alone, [<a href="javascript:void(0)" title=" “IGRom.” 3.1422 (from
    Prusias). ">Refs</a>]<br /><Level2><b>__V</b></Level2> <i>metaphorically</i>,
    σελήνη οὐρανοῦ π. [<a href="javascript:void(0)" title=" 2nd c.AD: Secundus Gnomologus
    “Sententiae - FPG” 6. (Perh. formed from πορφύρεος 11, compare μαρμαίρω, μαρμάρεος,
    μάρμαρος.) ">Refs 2nd c.AD+</a>]'
