strongs_number: G2968
language: greek
lemma: κώμη
transliteration: kṓmē
definition: a hamlet (as if laid down)
kjv_usage: town, village
derivation: from G2749 (κεῖμαι);
extended_definition:
  gloss: village
  definition: '<b>κώμη</b>, -ης, ἡ <BR /> [in LXX for בַּת, חָצֵר, עִיר, etc. ;] <BR
    />a village or country town, prop, as opposite to a walled city: <ref=''Mat.14.15''>Mat.14:15</ref>,
    <ref=''Mrk.6.6''>Mrk.6:6</ref>, al.; πόλεις καὶ κ., <ref=''Mat.9.35''>Mat.9:35</ref>,
    al.; with the name added, Βηθλεέμ, <ref=''Jhn.7.42''>Jhn.7:42;</ref> Βηθανΐα,
    <ref=''Jhn.11.1''>Jhn.11:1;</ref> with the name of the district, τὰς κ. Καισαρίας,
    <ref=''Mrk.8.27''>Mrk.8:27;</ref> Σαμαρειτῶν, <ref=''Luk.9.52''>Luk.9:52</ref>,
    <ref=''Act.8.25''>Act.8:25</ref> <BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κώμη</b>, ἡ, <br /> <b>unwalled village</b>, opposed to fortified
    city (said to be <i>Doric dialect</i> = <i>Attic dialect</i> δῆμος, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Poetica” 1448a36, compare κωμῳδία),
    8th-7th c.BC: Hesiodus Epicus “Scutum Herculis” 18, 5th c.BC: Herodotus Historicus
    5.98 ">Refs 8th c.BC+</a>]; opposed to πόλις, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 626c; κατοικῆσθαι κατὰ κώμας 5th c.BC:
    Herodotus Historicus 1.96 ">Refs 5th c.BC+</a>]; πόλεσιν ἀτειχίστοις καὶ κατὰ
    κ. οἰκουμέναις formed of <b>scattered villages</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.5; πόλεως.. κατὰ κ. τῷ παλαιῷ τῆς Ἑλλάδος
    τρόπῳ οἰκισθείσης [prev. work] 10, compare 3.94; διοικίζεσθαι κατὰ κώμας 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.2.5; κατὰ κ. κεχωρισμένοι
    4th c.BC: Aristoteles Philosophus “Politica” 1261a28. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>quarter, ward</b> of a city, διελόμενοι τὴν
    μὲν πόλιν κατὰ κώμας, τὴν δὲ χώραν κατὰ δήμους [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 7.46, compare 5th-6th c.BC: Plato Philosophus “Leges”
    746d. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
