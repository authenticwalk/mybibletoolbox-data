    be ill-treated<br>1b2) to be hard pressed<br>1c) (Piel) to have severe labour
    (of women)<br>1d) (Hiphil)<br>1d1) to make difficult, make difficulty<br>1d2)
    to make severe, make burdensome<br>1d3) to make hard, make stiff, make stubborn<br>1d3a)
