  gloss: to see
  definition: '<b>αὐγάζω</b><BR /> (αὐγή), [in LXX: <ref=''Lev.13.24-28, 38; 14.56''>Lev.13:24-28,
    38 14:56</ref> (בֹּהֶרֶת) <ref=''Lev.13.39''>Lev.13:39</ref> (כֵּהֶה)* ;] <BR
    />__1. Trans. (cl.), to irradiate. <BR /> __2. Intrans. <BR /> __(a) (poët.),
    to see clearly (so perh. 2 Co, l.with; MM, see word) <BR /> __(b) <b>as in LXX,
    to shine forth</b>: <ref=''2Co.4.4''>2Co.4:4</ref> (cf. δι-, κατ-αυγάζω).†<BR
    /> (AS)'
