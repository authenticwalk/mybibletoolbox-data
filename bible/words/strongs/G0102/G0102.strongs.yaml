strongs_number: G0102
language: greek
lemma: ἀδύνατος
transliteration: adýnatos
definition: unable, i.e. weak (literally or figuratively); passively, impossible
kjv_usage: could not do, impossible, impotent, not possible, weak
derivation: from G1 (Α) (as a negative particle) and G1415 (δυνατός);
extended_definition:
  gloss: unable
  definition: '<b>ἀ-δύνατος</b>, -ον, <BR /> [in LXX for אֶבְיוֹן, דַּל, etc. ;] <BR
    /> __1. of persons, <b>unable, powerless</b>: <ref=''Act.14.8''>Act.14:8;</ref>
    figuratively <ref=''Rom.15.1''>Rom.15:1</ref> (MM, <i>VGT</i>, see word). <BR
    /> __2. Of things, <b>impossible</b>: <ref=''Mat.19.26''>Mat.19:26</ref>, <ref=''Mrk.10.27''>Mrk.10:27</ref>,
    <ref=''Luk.18.27''>Luk.18:27</ref>, <ref=''Rom.8.3''>Rom.8:3</ref>, <ref=''Heb.6.4,18;
    10.4; 11.6''>Heb.6:4,18 10:4 11:6</ref>. <BR /> † (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀδῠνᾰτ-ος</b>, ον, <br /> <br /><Level2><b>__I</b></Level2>
    of persons, <b>unable</b> to do a thing, with <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.138, 5th c.BC: Epicharmus Comicus 272,
    5th c.BC: Euripides Tragicus “Hercules Furens” 56, etc.; ἀ. εἰπεῖν 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1379a2">Refs 5th c.BC+</a>]; ἀ. ὥστε.. [<a href="javascript:void(0)"
    title=" 1st c.AD: Onosander (Onasander) Tacticus 1.13: _comparative_, τὸν δυνατώτερον
    τοῦ -ωτέρου [πλέον ἔχειν] 5th-6th c.BC: Plato Philosophus “Gorgias” 483d">Refs
    5th c.BC+</a>]: <i>superlative</i> -ώτατος, λέγειν[<a href="javascript:void(0)"
    title=" 5th c.BC: Eupolis Comicus 95. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    <i>absolutely</i>, <b>without strength, powerless, weakly</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.9, 5th c.BC: Euripides Tragicus “Ion”
    596, “Andr.” 746">Refs 5th c.BC+</a>]; οἱ ἀ. men <b>disabled for service</b>,
    whether as <b>invalids</b> or <b>paupers</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Lysias Orator 24 at Title Page, 4th c.BC: Aristoteles Philosophus “Ἀθηναίων
    Πολιτεία” 49.4; ἐν τοῖς ἀ. μισθοφορεῖν 4th c.BC: Aeschines Orator 1.103; ἀ. σώματι
    5th c.BC: Lysias Orator 2.73">Refs 5th c.BC+</a>]; ἀ. χρήμασι <b>poor</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 7.28">Refs 5th
    c.BC+</a>]; εἴς τι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Hp.Mi.” 366b">Refs 5th c.BC+</a>]; οἱ -ώτατοι persons <b>of no importance</b>,
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Herc.” 1457.8 ">Refs 1st c.BC+</a>]; of ships, <b>disabled</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.16">Refs 5th c.BC+</a>]; τὸ ἀ. <b>want
    of strength</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Hp.Ma.” 296a">Refs 5th c.BC+</a>]; τὰ ἀ. <b>disabilities</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.108. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of things, <b>impossible</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Orestes” 665, “Hel.” 1043">Refs 5th c.BC+</a>]; ἐλπίδες <b>unrealizable</b>,
    [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus Epigrammaticus 58;
    τὸ ἀ. 4th c.BC: Aristoteles Philosophus “de Caelo” 280b12; ἡ εἰς τὸ ἀ. ἀπαγωγή
    ">Refs 4th c.BC+</a>]<b>reductio ad impossibile, APr.</b> [<a href="javascript:void(0)"
    title=" 29b5; ὁ διὰ τοῦ ἀ. συλλογισμός, ἡ διὰ τοῦ ἀ. δεῖξις, [prev. work] 34b30,
    45a35; ἀδύνατα βούλομαι Lynceus Comicus 1.12:">Refs</a>] —ἀδύνατόν [ἐστι] with
    <i>infinitive</i>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.32, +others">Refs 5th c.BC+</a>]; ἀδύνατά [ἐστι] [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 2.81, 5th c.BC: Herodotus Historicus 1.91,
    6.106, 5th c.BC: Thucydides Historicus 1.59">Refs 5th c.BC+</a>]; ἀ. ὑμῖν ὥστε..
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Protagoras”
    338c; ὑμέας καταλελάβηκε ἀ. τι βοηθέειν 5th c.BC: Herodotus Historicus 9.60; τὰ
    ἀ. καρτερεῖν 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 1370; τολμᾶν
    ἀδύνατα [prev. author] “Hel.” 811; ἀδυνάτων ἐρᾶν [prev. author] “HF” 318, compare
    2nd c.AD: Lucianus Sophista “DDeor.” 8, etc.; proverbial, ἀδύνατα θηρᾷς 15th c.AD:
    Macarius Paroemiographus 1.26: _comparative_ -ώτερον, ἔτι.. εἰ οἷόν τε.. 5th-6th
    c.BC: Plato Philosophus “Theaetetus” 192b, compare “Prm.” 138d">Refs 5th c.BC+</a>]:
    <i>superlative</i>, ὃ δὴ πάντων -ώτατον[<a href="javascript:void(0)" title=" [prev.
    author] “Phlb.” 15b. ">Refs</a>]<br /><Level2><b>__III</b></Level2> <i>adverb</i>
    -τως <b>without power</b> or <b>skill, feebly</b>, ἀμύνεσθαι[<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 4.3.3, compare 3.3.4 (_comparative_), 5th c.BC:
    Lysias Orator 12.3:">Refs 5th c.BC+</a>] —ἀ. ἔχειν to be <b>unwell</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Axiochus” 364b">Refs 5th c.BC+</a>];
    to be <b>unable</b>, with <i>infinitive</i>, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Rhetorica ad Alexandrum” 1435a16">Refs 4th
    c.BC+</a>]; ἀ. ἔχει it is <b>impossible</b>, [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Epicurus Philosophus “Epistulae” 2p.49U.">Refs 4th c.BC+</a>]; ἀ.
    λέγεται it is an <b>impossible</b> story, [<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 2.122 5th c.BC: Sophocles
    Tragicus —Rare in poetry: Trag. only in 5th c.BC: Euripides Tragicus ">Refs 5th
    c.BC+</a>]'
