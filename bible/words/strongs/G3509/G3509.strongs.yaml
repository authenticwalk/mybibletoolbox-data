lemma: νέφος
transliteration: néphos
definition: a cloud
kjv_usage: cloud
derivation: apparently a primary word;
extended_definition:
  gloss: cloud
  definition: '<b>νέφος</b>, -ους, τό <BR /> [in LXX for עָב, שַׁחַק, עָנַן ;] <BR
    /><b>a mass of clouds, a cloud </b>(cf. νεφέλη); metaphorically as in Hom., Hdt.,
    al.), of a dense throng: <ref=''Heb.12.1.''>Heb.12:1.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νέφος</b>, εος, τό, <br /> <b>cloud, mass of clouds,</b> [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.275,
    +others; σμικροῦ νέφους ἐκπνεύσας μέγας χειμών 5th c.BC: Sophocles Tragicus “Ajax”
    1148; ν. ὄμβριον 5th-6th c.BC: Aristophanes Comicus “Nubes” 288 (Lyric poetry);
    ν. καὶ ὁμίχλη 5th-6th c.BC: Plato Philosophus “Timaeus” 49c; τὸν κίνδυνον παρελθεῖν
    ὥσπερ ν. 4th c.BC: Demosthenes Orator 18.188. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i> [<a href="javascript:void(0)" title="compare (νεφέλη 1.2),
    θανάτου δὲ μέλαν ν. ἀμφεκάλυψεν 8th c.BC: Ilias Homerus Epicus “Illiad” 16.350,
    compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.180, 5th c.BC: Bacchylides
    Lyricus 12.64; λάθας ν. 5th c.BC: Pindarus Lyricus “O.” 7.45 ">Refs 8th c.BC+</a>];
    σκότου ν., of blindness, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 1314 (Lyric poetry)">Refs 5th c.BC+</a>]; ν. οἰμωγῆς,
    στεναγμῶν, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Medea” 107 (_anapaest meter_), “HF” 1140 ">Refs 5th c.BC+</a>]; ὀφρύων ν. <b>a
    cloud upon</b> the brow, [<a href="javascript:void(0)" title=" [prev. author]
    “Hipp.” 172 (_anapaest meter_); ὑπὸ τοῦ μετώπου οἷον ν. ἐπανεστηκός 4th c.BC:
    Aristoteles Philosophus “Physiognomonica” 809b22; διασκεδᾶτε τὸ προσὸν νῦν ν.
    ἐπὶ τοῦ προσώπου 4th c.BC: Anaxandrides Comicus 58. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i>, also, <b>a cloud of men,</b> etc., ν. πεζῶν, Τρώων, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.274,
    16.66 ">Refs 8th c.BC+</a>]; ψαρῶν, κολοιῶν,[<a href="javascript:void(0)" title="
    17.755; ν. τοσοῦτον ἀνθρώπων 5th c.BC: Herodotus Historicus 8.109 ">Refs 5th c.BC+</a>];
    πενεστάων ν.[<a href="javascript:void(0)" title=" Timo 39; μαρτύρων NT.Heb.12.1
    ">NT</a>]; πολέμοιο ν. <b>the cloud</b> of battle, <b>thick</b> of the fight,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    17.243, compare 5th-6th c.BC: Aristophanes Comicus “Pax” 1090: applied by 5th
    c.BC: Pindarus Lyricus “N.” 10.9 to a single hero: used by Prose writers for poetry
    νεφέλη (which see)">Refs 8th c.BC+</a>]. (Cf. Sanskrit <i>nábhas</i> ''fog'',
    ''cloud'', Slavonic <i>nebo</i> ''heaven'', Latin <i>nebula.</i>)'
