strongs_number: G3076
language: greek
lemma: λυπέω
transliteration: lypéō
definition: to distress; reflexively or passively, to be sad
kjv_usage: cause grief, grieve, be in heaviness, (be) sorrow(-ful), be (make) sorry
derivation: from G3077 (λύπη);
extended_definition:
  gloss: to grieve
  definition: '<b>λυπέω</b>, -ῶ<BR /> (λύπη), [in LXX for חָרָה, etc. ;] <BR /><b>to
    distress, grieve, cause pain or grief</b>: with accusative of person(s), <ref=''2Co.2.2;
    2.5; 7.8''>2Co.2:2 2:5 7:8</ref>; pass., <ref=''Mat.14.9; 17.23; 18.31; 19.22;
    26.22''>Mat.14:9 17:23 18:31 19:22 26:22</ref>, <ref=''Mrk.10.22; 14.19''>Mrk.10:22
    14:19</ref>, <ref=''Jhn.16.20; 21.17''>Jhn.16:20 21:17</ref>, <ref=''Rom.14.15''>Rom.14:15</ref>,
    <ref=''2Co.2.4''>2Co.2:4</ref>, <ref=''1Th.4.13''>1Th.4:13</ref>, <ref=''1Pe.1.6''>1Pe.1:6</ref>;
    λ. καὶ ἀδημονεῖν, <ref=''Mat.26.37''>Mat.26:37;</ref> opposite to χαίρειν, <ref=''2Co.6.10''>2Co.6:10;</ref>
    κατὰ θεόν, <ref=''2Co.7.9; 7.11''>2Co.7:9 7:11</ref>; τ. πνεῦμα τ. ἅγιον, <ref=''Eph.4.30''>Eph.4:30</ref>
    (cf. συν-λνπέω),†<BR /> <re><i>SYN.</i>: see: θρηνέω </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λῡπ-έω</b>, <br /> (λύπη) <b>grieve, vex</b>, whether in body
    or mind, τινα [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus
    “Opera et Dies” 401, 7th-6th c.BC: Sappho Lyrica “Papyrus fragments” in E. Diehl,
    2.4, etc.">Refs 8th c.BC+</a>]; opposed to εὐφραίνειν, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Alcestis” 239 (_anapaest meter_)">Refs 5th
    c.BC+</a>]; [ὁ θώραξ] λυπεῖ <b>distresses</b> by its weight, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.10.15 ">Refs 5th c.BC+</a>]:
    c.<i>neuter</i> <i>adjective</i>, λυπεῖν μηδὲν αὑτόν [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Cyclops” 338, compare 5th c.BC: Herodotus
    Historicus 8.144, 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    3.3.50; ταὐτὰ ταῦτα λυποῦντες, ἅπερ ἐγὼ ὑμᾶς ἐλύπουν 5th-6th c.BC: Plato Philosophus
    “Apologia” 41e ">Refs 5th c.BC+</a>]: with <i>participle</i>, ἐλύπει αὐτὸν ἡ χώρα
    πορθουμένη [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 7.7.12; οὐ σκοπεῖς ὅ τι μὴ λυπήσεις τοὺς ἄλλους ποιῶν 4th c.BC: Demosthenes
    Orator 21.135: followed by _interrogative_, καί μ᾽ ἦμαρ.. λυπεῖ, τί πράσσει 5th
    c.BC: Sophocles Tragicus “Oedipus Tyrannus” 74, compare “El.” 59 ">Refs 5th c.BC+</a>];
    οὐδὲν ἐλύπησεν [αὐτό], ὥστε μή.. <b>does</b> no <b>harm</b>.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Cratylus” 393e ">Refs 5th c.BC+</a>];
    οὐδένα λυπήσας or -ασα, as formula in epitaphs, [<a href="javascript:void(0)"
    title=" “IG” 14.1857, 2.1868. ">Refs</a>]<br /><Level3><b>__2</b></Level3> <i>absolutely</i>,
    <b>cause pain</b> or <b>grief</b>, ἄγαν γε λυπεῖς [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 589, “Ant.” 573, compare “OT” 1231;
    τὸ λυποῦν 4th c.BC: Antiphanes Comicus 107, 4th-3rd c.BC: Menander Comicus 410.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> in historical writers,
    of cavalry and light troops, <b>harass, annoy</b> an army by constant attacks,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 9.40, compare
    61, 5th c.BC: Thucydides Historicus 6.66, 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 6.3.14, “An.” 2.3.23, etc.; λῃσταὶ.. τὴν Λακωνικὴν ἧσσον ἐλύπουν
    5th c.BC: Thucydides Historicus 4.53, compare 5th-6th c.BC: Aristophanes Comicus
    “Aves” 1427. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>
    with <i>future</i> <i>middle</i> [<a href="javascript:void(0)" title="(5th c.BC:
    Euripides Tragicus “Medea” 474, etc.)">Refs 5th c.BC+</a>], <b>to be grieved,
    distressed</b>, λυπεῖσθαι φρένα [<a href="javascript:void(0)" title=" 6th c.BC:
    Theognis Elegiacus 593 codices; τῷ μήτε χαίρειν μήτε λυπεῖσθαι βροτούς 4th-5th
    c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology” 266, compare
    5th c.BC: Sophocles Tragicus “Ajax” 555, etc.">Refs 6th c.BC+</a>]; μήτε λυπέο
    μήτε.. <b>be</b> not <b>distressed</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 8.100; ὑπὸ θεραπαίνης ἐπίτηδες λ. 5th c.BC: Lysias
    Orator 1.11: with _accusative_ _cognate_, τὰς ἐσχάτας λ. λύπας 5th-6th c.BC: Plato
    Philosophus “Gorgias” 494a, compare “Phd.” 85a; also διπλῇ τινι λύπῃ λ. [prev.
    author] “Phlb.” 36a ">Refs 5th c.BC+</a>]: also with <i>accusative</i> <i>of things</i>,
    <b>grieve about</b> a thing, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Ajax” 1086; πρὸς τὰς ξυμφοράς 5th c.BC: Thucydides Historicus 2.64;
    διά τι 5th-6th c.BC: Plato Philosophus “Philebus” 52b; ἐπί τινι 5th-6th c.BC:
    Xenophon Historicus “Memorabilia” 3.9.8 ">Refs 5th c.BC+</a>]: with <i>participle</i>,
    λυπῇ.. ἐστερημένη [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Medea” 286; ταῦτ᾽ ἐλυπεῖθ᾽ ὁρῶν 4th c.BC: Demosthenes Orator 18.217 ">Refs 5th
    c.BC+</a>]: <i>absolutely</i>, <b>feel pain</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Ion” 632, etc.; τὸ -ούμενον τῆς ψυχῆς 5th-6th
    c.BC: Plato Philosophus “Leges” 689b; τὸ -εῖσθαι [prev. author] “Prt.” 354d. ">Refs
    5th c.BC+</a>]'
