strongs_number: H1840
language: hebrew
lemma: דָנִיֵּאל
transliteration: Dânîyêʼl
pronunciation: daw-nee-yale'
definition: Daniel or Danijel, the name of two Israelites
kjv_usage: Daniel.
derivation: in Ezekiel it is; דָּנִאֵל; from H1835 (דָּן) and H410 (אֵל); judge of
  God;
extended_definition:
  gloss: Daniel
  definition: 'A man of the tribe of Judah living at the time of United Monarchy,
    first mentioned at 2Sa.3.3; <br> son of: David (H1732) and Abigail (H0026); <br>
    half-brother of: Amnon (H0550), Absalom (H0053), Adonijah (H0138), Shephatiah
    (H8203), Ithream (H3507), Shammua (H8051H), Shobab (H7727), Nathan (H5416), Solomon
    (H8010), Ibhar (H2984), Elishua (H0474), Nepheg (H5298H), Japhia (H3309I), Elishama
    (H0476H), Eliada (H0450), Eliphelet (H0467), Tamar (H8559H), Elpelet (H0467I),
    Nogah (H5052) and Jerimoth (H3406N); also called Daniel at 1Ch.3.1; <BR>Aramaic
    of <i>kil.av</i> (כִּלְאָב "Chileab" H3609)<BR> § Daniel = "God is my judge"<br>1)
    the 2nd son of David, by Abigail the Carmelitess<br>2) the 4th of the greater
    prophets, taken as hostage in the first deportation to Babylon, because of the
    gift of God of the interpretation of dreams, he became the 2nd in command of the
    Babylon empire and lasted through the end of the Babylonian empire and into the
    Persian empire. His prophecies are the key to the understanding of end time events.
    Noted for his purity and holiness by contemporary prophet, Ezekiel<br>2a) also,
    ''Belteshazzar'' (H1095 or H1096)<br>3) a priest of the line of Ithamar who sealed
    the covenant with Nehemiah'
