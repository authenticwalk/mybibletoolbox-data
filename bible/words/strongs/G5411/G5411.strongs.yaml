strongs_number: G5411
language: greek
lemma: φόρος
transliteration: phóros
definition: a load (as borne), i.e. (figuratively) a tax (properly, an individual
  assessment on persons or property; whereas G5056 (τέλος) is usually a general toll
  on goods or travel)
kjv_usage: tribute
derivation: from G5342 (φέρω);
extended_definition:
  gloss: tax
  definition: '<b>φόρος</b>, .-ου, ὁ<BR /> (φέρω), [in LXX chiefly for מַס, also for
    מִדָּה,  etc. ;] <BR />tribute paid by a subject nation (cf. <ref=''1Ma.10.33''>1Ma.10:33</ref>):
    φ. δοῦναι (<ref=''1Ma.8.4''>1Ma.8:4</ref> <ref=''1Mac.8.7''>1Mac 8:7</ref>), <ref=''Luk.20.22;
    23.2''>Luk.20:22 23:2</ref>; ἀποδοῦναι, <ref=''Rom.13.7''>Rom.13:7;</ref> τελεῖν,
    <ref=''Rom.13.6''>Rom.13:6</ref> (Hdt., al.).†<BR /> <re><i>SYN.</i>: κῆνσος,
    τέλος (which see) </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φόρος</b>, ὁ, <br /> (φέρω) <b>that which is brought in by
    way of payment, tribute,</b> φόρου ἀπαγωγή [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.6, 27, compare “IG” 12.65.2, +others, 5th c.BC:
    Thucydides Historicus 1.96, etc.">Refs 5th c.BC+</a>]; ξυμμάχους φόρου ὑποτελεῖς
    subject to pay <b>tribute,</b> [<a href="javascript:void(0)" title=" [prev. author]
    1.56 ">Refs</a>]; φόρον ὑποτελέειν to pay <b>tribute,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.171, compare 5th-6th c.BC: Isocrates
    Orator 12.116; ἀπάγειν 5th-6th c.BC: Aristophanes Comicus “Vespae” 707 (_anapaest
    meter_); φέρειν [prev. author] “Av.” 191, 5th-6th c.BC: Xenophon Historicus “Anabasis”
    5.5.7, “Ath.” 2.1; πόλεις ἃς οἱ ἰδιῶται ἐνέγραψαν φ. φέρειν “IG” 12.212.88 ">Refs
    5th c.BC+</a>]; φ. τάξασθαι to agree to pay <b>it</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.13 ">Refs 5th c.BC+</a>]; φόρον ταῖς
    πόλεσι τάξαι to fix their quotas of <b>tribute,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Andocides Orator 4.11, compare 5th-6th c.BC: Isocrates Orator
    4.120, 4th c.BC: Demosthenes Orator 23.209, 4th c.BC: Aeschines Orator 2.23 ">Refs
    5th c.BC+</a>]; φ. δέχεσθαι to receive <b>it,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.96 (of the Ἑλληνοταμίαι),compare 5th-6th
    c.BC: Xenophon Historicus “Respublica Atheniensium” 3.2; φ. προσῄει it came in,
    5th-6th c.BC: Andocides Orator 3.9; τὸν φ. ἀπὸ τῶν πόλεων τὸν προσιόντα 5th-6th
    c.BC: Aristophanes Comicus “Vespae” 657 (_anapaest meter_): _plural_, φόροι ἥκουσιν
    [prev. author] “Ach.” 505, compare “Eq.” 313 (troch.): ὁ βασιλικὸς φ., at Sparta,
    5th-6th c.BC: Plato Philosophus Alcaeus1.123a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    generally, <b>any payment,</b> φόρον ἀπέφερον τῷ δήμῳ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Symposium” 4.32 ">Refs 5th c.BC+</a>];
    κατὰ φόρους by <b>instalments,</b> Senatus consultum cited in [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 18.44.7 ">Refs 2nd c.BC+</a>]; ἐπιβαλλειν
    φ. impose a <b>forced levy,</b> [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Antonius” 24. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
