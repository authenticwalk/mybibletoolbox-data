strongs_number: H7641
language: hebrew
lemma: שִׁבֹּל
transliteration: shibbôl
pronunciation: shib-bole
definition: a stream (as flowing); also an ear of grain (as growing out); by analogy,
  a branch
kjv_usage: branch, channel, ear (of corn), (water-)flood, Shibboleth. Compare H5451
  (סִבֹּלֶת).
derivation: or (feminine) שִׁבֹּלֶת; from the same as H7640 (שֹׁבֶל);
