strongs_number: G1896
language: greek
lemma: ἐπεῖδον
transliteration: epeîdon
definition: to regard (favorably or otherwise)
kjv_usage: behold, look upon
derivation: and other moods and persons of the same tense; from G1909 (ἐπί) and G1492
  (εἴδω);
extended_definition:
  gloss: to look upon
  definition: '<b>ἐπ-εῖδον </b> 2 aor. without Pres. in use; <BR /> [in LXX chiefly
    for רָאָה ;] to regard with attention, look upon (in cl., of the gods) <BR />__1.
    <b>with a view to bless</b>: with inf., <ref=''Luk.1.25''>Luk.1:25</ref> (cf.
    <i>DB</i>, 136b). <BR /> __2. <b>To punish</b>: before ἐπί, <ref=''Act.4.29.''>Act.4:29.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπεῖδον</b>, <br /> <i>aorist</i> 2, <i>infinitive</i> ἐπιδεῖν,
    with no <i>present</i> in use, ἐφοράω being used instead, <b>look upon, behold,
    see,</b> of evils, κακὰ πόλλ᾽ ἐπιδόντα [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 22.61 ">Refs 8th c.BC+</a>]:—<i>middle</i>,
    ἐπιδόμενοι [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Supplices” 646 (Lyric poetry); ἐπιδέσθαι 5th c.BC: Euripides Tragicus “Medea”
    1414 (_anapaest meter_); ἐπιδώμεθα 5th-6th c.BC: Aristophanes Comicus “Nubes”
    289 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> especially
    of the gods, <b>look upon</b> human affairs, Ζεὺς ἐπίδοι προφρόνως στόλον [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    1 (_anapaest meter_), compare 145 (Lyric poetry), 1030 (Lyric poetry)">Refs 4th
    c.BC+</a>]; νιν Ζεὺς ἐπίδοι κοταίνων [<a href="javascript:void(0)" title=" [prev.
    author] “Th.” 485 (Lyric poetry); Κύριε, ἔπιδε ἐπὶ τὰς ἀπειλὰς αὐτῶν NT.Act.4.29.
    ">NT</a>]<br /><Level3><b>__3</b></Level3> <b>remain seeing,</b> i.e. <b>live
    to see,</b> τὰ τέκνα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 6.52, compare 5th-6th c.BC: Xenophon Historicus “de Vectigalibus” 6.1
    ">Refs 5th c.BC+</a>]; <b>experience,</b> χαλεπά [<a href="javascript:void(0)"
    title=" [prev. author] “An.” 3.1.13 ">Refs</a>]: with <i>participle</i> added,
    μηδ᾽ ἐπίδοιμι τάνδ᾽ ἀστυδρομουμέναν πόλιν [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 220 (Lyric poetry), compare
    “Ag.” 1539 (Lyric poetry); ἐπιδεῖν ἐρήμην τὴν πόλιν γενομένην 5th-6th c.BC: Isocrates
    Orator 4.96; τὴν πατρίδα ἐπιδεῖν δουλεύουσαν 4th c.BC: Demosthenes Orator 18.205
    ">Refs 5th c.BC+</a>]; αὐτὸς λωβηθεὶς καὶ τοὺς αὑτοῦ ἐπιδὼν παῖδας [λωβηθέντας]
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Gorgias”
    473c. ">Refs 5th c.BC+</a>]'
