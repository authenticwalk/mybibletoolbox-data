strongs_number: G3448
language: greek
lemma: μόσχος
transliteration: móschos
definition: a young bullock
kjv_usage: calf
derivation: probably strengthened for (a shoot);
extended_definition:
  gloss: calf
  definition: '<b>μόσχος</b>, -ου, ὁ <BR /> [in LXX chiefly for פַּר, also for שׁוֹר,
    עֵגֶל. etc. ;] <BR />__1. a young shoot or twig. <BR /> __2. ὁ, ἡ, μ., offspring;
    <BR /> __(a) <b>of men</b>; <BR /> __(b) <b>of animals</b>; most frequently (as
    always in LXX), <b>a calf, bullock, heifer</b>: <ref=''Luk.15.23, 27; 15.30''>Luk.15:23,
    27 15:30</ref>, <ref=''Heb.9.12, 19''>Heb.9:12, 19</ref> <ref=''Rev.4.7''>Rev.4:7</ref>.†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μόσχος</b>, ὁ, ἡ, <br /> <br /><Level1><b>__B</b></Level1>
    <b>calf, young bull</b>, which form the god Apis was believed to assume, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.28, compare 2.41, “PCair.Zen.” 78.6 (3rd
    c.BC), “Sammelb.” 6279.7 (3rd c.BC)">Refs 5th c.BC+</a>]: as <i>feminine</i>,
    <b>heifer, young cow</b>, μόσχους ἀμέλγειν [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Cyclops” 389, compare “Ba.” 736 ">Refs 5th c.BC+</a>];
    πεζαὶ μ., ={ἑταῖραι}, [<a href="javascript:void(0)" title=" 5th c.BC: Eupolis
    Comicus 169 ">Refs 5th c.BC+</a>]; ᾄδειν ἐπὶ μόσχῳ for the prize of a <b>calf</b>
    (nisi to be read ἐπὶ Μόσχῳ), [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Acharnenses” 13. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.2</b></Level3>
    <i>metaphorically</i>, <b>boy</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Iphigenia Aulidensis” 1623 ">Refs 5th c.BC+</a>]: as <i>feminine</i>,
    <b>girl, maid</b>, [<a href="javascript:void(0)" title=" [prev. author] “Hec.”
    526, “Andr.” 711, etc. ">Refs</a>]<br /><Level3><b>__B.3</b></Level3> <b>any young
    animal</b>, [<a href="javascript:void(0)" title=" [prev. author] “IT” 163, “Ba.”
    1185 (both Lyric poetry)">Refs</a>]; even of birds, μ. χελιδόνος [<a href="javascript:void(0)"
    title=" 5th c.BC: Achaeus Tragicus 47. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.4</b></Level3>
    μ. θαλάσσιος <b>seal,</b> [<a href="javascript:void(0)" title=" Edict.Diocl. 8.37.
    ">Refs</a>]'
  source: STEPBible/LSJ
