strongs_number: G1334
language: greek
lemma: διηγέομαι
transliteration: diēgéomai
definition: to relate fully
kjv_usage: declare, shew, tell
derivation: from G1223 (διά) and G2233 (ἡγέομαι);
extended_definition:
  gloss: to relate fully
  definition: '<b>δι-ηγέομαι</b>, -οῦμαι <BR /> [in LXX chiefly for סָפַר pi. ;] <BR
    /><b>to set out in detail, recount, describe</b>: absol., <ref=''Heb.11.32''>Heb.11:32;</ref>
    with accusative of thing(s), <ref=''Act.8.33''>Act.8:33;</ref> with dative of
    person(s), before πῶς, <ref=''Mrk.5.16''>Mrk.5:16</ref>, <ref=''Act.9.27; 12.17''>Act.9:27
    12:17</ref>; ἅ εἶδον, <ref=''Mrk.9.9''>Mrk.9:9;</ref> ὅσα ἐποίησε, -αν, <ref=''Luk.8.39;
    9.10''>Luk.8:39 9:10</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διηγ-έομαι</b>, <br /> <b>set out in detail, describe,</b>
    [ἔργα] [<a href="javascript:void(0)" title=" 1st c.AD(?): Heraclitus 1; πρᾶγμα
    5th-6th c.BC: Aristophanes Comicus “Aves” 198; τὴν ἀλήθειαν περί τινος 5th c.BC:
    Antipho Orator 1.13, compare 5th c.BC: Thucydides Historicus 6.54, 5th-6th c.BC:
    Plato Philosophus “Protagoras” 310a, +others; περὶ ταύτης εἰπεῖν καὶ διηγήσασθαι
    4th c.BC: Demosthenes Orator 21.77: with _accusative_ _person_, οἷον.. σὺ τοῦτον
    διηγῇ">Refs 5th c.BC+</a>] such as you <b>describe</b> him, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 144c. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
