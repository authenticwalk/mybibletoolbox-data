strongs_number: G1796
language: greek
lemma: ἐνυβρίζω
transliteration: enybrízō
definition: to insult
kjv_usage: do despite unto
derivation: from G1722 (ἐν) and G5195 (ὑβρίζω);
extended_definition:
  gloss: to insult
  definition: '<b>ἐν-υβρίζω </b><BR /> [in OT (Al.), <ref=''Lev.24.11''>Lev.24:11</ref>
    * ;] <BR /><b>to insult, mock at</b>: <ref=''Heb.10.29.''>Heb.10:29.</ref>† <BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐνυβρ-ίζω</b>, <br /> <b>insult</b> or <b>mock</b> one <b>in</b>
    a thing, τινά τινι [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Philoctetes” 342; τινὰ ἐν κακοῖς 5th c.BC: Euripides Tragicus “Electra” 68; μήμου
    ἐνυβρίξῃς ἁγνὸν τάφον “epigram Gr.” 195 (from Vaxos). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> with <i>dative</i> <i>person</i>, <b>insult,</b>
    γυναιξίν [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 10.26.3,
    compare “POxy.” 237 vi 17 (2nd c.AD)">Refs 2nd c.BC+</a>]; εἴς τινα [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 34.2. ">Refs 1st c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <i>absolutely</i>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Thesmophoriazusae” 720. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    in <i>passive</i>, in Medicine texts, of ulcers, <b>to be irritated,</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 1.120. ">Refs 2nd c.AD+</a>]'
