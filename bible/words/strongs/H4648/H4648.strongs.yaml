extended_definition:
  gloss: Mephibosheth
  definition: 'A man of the tribe of Benjamin living at the time of United Monarchy,
    only mentioned at 2Sa.21.8; <br> son of: Saul (H7586G) and Rizpah (H7532); <br>
    brother of: Armoni (H0764); <br> half-brother of: Jonathan (H3083H), Abinadab
    (H0041H), Malchi-shua (H4444), Merab (H4764), Michal (H4324) and Ish-bosheth (H0378)<BR>
    § Mephibosheth = "exterminating the idol"<br>1) grandson of Saul and son of Rizpah
    the daughter of Aiah, Saul''s concubine; he and his brother Armoni were among
    the 7 victims surrendered by David to the Gibeonites to avert a famine<br>2) son
    of Jonathan and grandson of Saul<br>2a) also ''Merib-baal'''
