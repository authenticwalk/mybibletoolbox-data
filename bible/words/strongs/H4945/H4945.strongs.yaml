strongs_number: H4945
language: hebrew
lemma: מַשְׁקֶה
transliteration: mashqeh
pronunciation: mash-keh'
definition: properly, causing to drink, i.e. a butler; by implication (intransitively),
  drink (itself); figuratively, a well-watered region
kjv_usage: butler(-ship), cupbearer, drink(-ing), fat pasture, watered.
derivation: from H8248 (שָׁקָה);
