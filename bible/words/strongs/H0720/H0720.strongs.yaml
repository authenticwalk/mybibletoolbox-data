extended_definition:
  gloss: Arod
  definition: 'A man of the tribe of Gad living at the time of Egypt and Wilderness,
    first mentioned at Gen.46.16; <br> son of: Gad (H1410); <br> brother of: Ziphion
    (H6837), Haggi (H2291), Shuni (H7764), Ezbon (H0675), Eri (H6179) and Areli (H0692);
    also called Arod at Num.26.17; <BR>Also named: <i>a.ro.di</i> (אֲרוֹדִי "Arodi"
    H0722) <BR> § Arod = "I shall subdue: I shall roam"<br> a son of Gad<br>'
