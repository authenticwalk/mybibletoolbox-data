strongs_number: G1258
language: greek
lemma: διάλεκτος
transliteration: diálektos
definition: a (mode of) discourse, i.e. "dialect"
kjv_usage: language, tongue
derivation: from G1256 (διαλέγομαι);
extended_definition:
  gloss: language
  definition: '<b>διά-λεκτος</b>, -ου, ἡ<BR /> (διαλέγομαι), [in LXX: Dan LXX 1:4
    (לָשׁוֹן), <ref=''Est.9.26''>Est.9:26</ref> * ;] <BR />__1. <b>conversation, discourse,
    speech</b> (Plat., Dem., al.). <BR /> __2. As in Polyb. and later writers, the
    <b>language</b> or <b>dialect</b> of a particular country or district: <ref=''Act.1.19;
    2.6, 8; 21.40; 22.2; 26.14''>Act.1:19 2:6, 8 21:40 22:2 26:14</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διάλεκτ-ος</b>, ἡ, <br /> <b>discourse, conversation,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς”
    30; θεοῖς πρὸς ἀνθρώπους 5th-6th c.BC: Plato Philosophus “Symposium” 203a ">Refs
    5th c.BC+</a>]; <b>discussion, debate, argument,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Tht.” 146b ">Refs</a>]; opposed to ἔρις, [<a href="javascript:void(0)"
    title=" [prev. author] “R.” 454a. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    <b>common language, talk,</b> δ. ἡ πρὸς ἀλλήλους [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Poetica” 1449a26; ἡ εἰωθυῖα δ. [prev.
    author] “Rh.” 1404b24. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>speech, language,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Fragmenta” 685; καινὴν δ. λαλῶν 4th c.BC: Antiphanes Comicus 171 ">Refs
    5th c.BC+</a>]; δ. ἀμνίου, opposed to τὰ ἔνδον δράκοντος, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hermippus Comicus 3 ">Refs 5th c.BC+</a>]; <b>articulate speech,
    language,</b> opposed to φωνή, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 535a28; τοῦ ἀνθρώπου μία φωνή, ἀλλὰ
    διάλεκτοι πολλαί [prev. author] “Pr.” 895a6 ">Refs 4th c.BC+</a>]; but also, <b>spoken,</b>
    opposed to written <b>language,</b> [<a href="javascript:void(0)" title=" 1st
    c.BC: Dionysius Halicarnassensis “de Compositione Verborum” 11. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>the language of a country,</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.80.6, 1st c.BC: Diodorus Siculus Historicus
    5.6, etc.">Refs 2nd c.BC+</a>]: especially <b>dialect,</b> as Ionic, Attic, etc.,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Diogenes Babylonius Stoicus 3.213,
    1st c.BC: Dionysius Halicarnassensis “de Compositione Verborum” 3, 2nd c.AD: Sextus
    Empiricus Philosophus “adversus Mathematicos” 1.59, Hdn.Gr. 2.932 ">Refs 2nd c.BC+</a>];
    also, <b>local word</b> or <b>expression,</b> [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Alexander” 31. ">Refs 1st
    c.AD+</a>]<br /><Level2><b>__III</b></Level2> <b>way of speaking, accent,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 37.55. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <i>plural</i>, <b>modes of
    expression,</b> [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus
    “Epistulae” 1p.24U. ">Refs 4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <b>style,</b>
    πανηγυρική, ποιητικὴ δ., [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius
    Halicarnassensis “de Compositione Verborum” 23, 21 ">Refs 1st c.BC+</a>]: especially
    <b>poetical diction,</b> [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Philosophus “περὶ ποιημάτων” 2 “fragment” 33, +others ">Refs 1st c.BC+</a>]<br
    /><Level2><b>__V</b></Level2> of musical instruments, <b>quality, ''idiom'',</b>
