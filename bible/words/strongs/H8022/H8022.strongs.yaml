  gloss: Shalmaneser
  definition: 'A man living at the time of Divided Monarchy, first mentioned at 2Ki.17.3;
    also called Shalman at Hos.10.14; <BR>Also named: <i>shal.man</i> (שַׁלְמַן "Shalman"
    H8020) <BR> § Shalmaneser = "fire-worshipper"<br>1) Assyrian king who probably
    reigned between Tiglath-pileser and Sargon; invaded the northern kingdom of Israel
    when the last king Hoshea was on the throne; forced Hoshea to pay tribute but
    had to reinvade when Hoshea reneged; it is uncertain whether Shalmaneser or Sargon
    concluded the siege which finally ended the northern kingdom<br>1a) maybe a common
    name for Assyrian kings in the 8th century BC<br>'
