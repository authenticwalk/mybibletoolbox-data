definition: to become tipsy; in a qualified sense, to satiate with astimulating drink
  or (figuratively) influence
kjv_usage: (be filled with) drink (abundantly), (be, make) drunk(-en), be merry. (Superlative
  of H8248 (שָׁקָה).)
derivation: a primitive root;
