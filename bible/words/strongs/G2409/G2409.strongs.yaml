strongs_number: G2409
language: greek
lemma: ἱερεύς
transliteration: hiereús
definition: a priest (literally or figuratively)
kjv_usage: (high) priest
derivation: from G2413 (ἱερός);
extended_definition:
  gloss: priest
  definition: '<b>ἱερεύς</b>, -έως, ὁ<BR /> (ἱερός), [in LXX for כָּהֵן ;] <BR /><b>a
    priest</b>: ἱ. τ. Διός, <ref=''Act.14.13''>Act.14:13;</ref> of Jewish priests,
    <ref=''Mat.8.4; 12.4-5''>Mat.8:4 12:4-5</ref>, <ref=''Mrk.1.44; 2.26''>Mrk.1:44
    2:26</ref>, <ref=''Luk.1.5; 5.14''>Luk.1:5 5:14</ref>, <ref=''Jhn.1.19''>Jhn.1:19</ref>,  <ref=''Heb.8.4''>Heb.8:4</ref>,
    al.; of Christ, <ref=''Heb.5.6''>Heb.5:6</ref> (LXX) <ref=''Heb.10.21''>Heb.10:21;</ref>
    of Christians, <ref=''Rev.1.6; 5.10; 20.6''>Rev.1:6 5:10 20:6</ref> (Cremer, 293;
    on the accusative pl., ἱερεῖς, see Thack., <i>Gr.</i>, 147 f.; Bl., § 8, 2) <BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἱερ-εύς</b> [ῐ], έως, <br /> <i>Ionic dialect</i> -ῆος, [<a
    href="javascript:void(0)" title=" 5th c.AD: Cypria -ῆϝος “Inscription Cyprian
    dialect” 59 H., ὁ, _Attic dialect_ _plural_ ἱερῆς: _genitive_ _sing._ and _plural_
    written ἱερείως, ἱερείων, “PStrassb.” 83.2, 9 (2nd c.BC)">Refs 2nd c.BC+</a>]:—<i>Ionic
    dialect</i> <i>nominative</i> <b>ἱρεύς</b> [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 5.10, 16.604, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 9.198 ">Refs 8th c.BC+</a>]: <i>Doric dialect</i> <b>ἱᾰρεύς</b>
    [<a href="javascript:void(0)" title=" “IG” 4.1182, +others (_genitive_ ἰαρέος
    [prev. work]1580)">Refs</a>]; <i>accusative</i> <i>plural</i> τὸς ἱαρές [<a href="javascript:void(0)"
    title=" “Schwyzer” 236 (from Cyrene); _nominative_ _plural_ οἱ ἱαρές [prev. passage];
    _nominative_ _sing._ ἱαρές “GDI” 4846 (from Cyrene)">Refs</a>]:— also <b>ἱέρεως</b>
    (<i>Attic dialect</i> and <i>proparoxytone</i> <i>accusative</i> to [<a href="javascript:void(0)"
    title=" 4th-5th c.AD: Choeroboscus Grammaticus “Scholia in Theodosii Canones”
    1.253) “SIG” 1037.4 (Milet., 4th-3rd c.BC)">Refs 4th c.BC+</a>]; <i>genitive</i>
    ἱέρεω [<a href="javascript:void(0)" title=" “IPE” 12.32 A 23, +others (Olbia,
    3rd c.BC)">Refs 3rd c.BC+</a>]; <i>dative</i> ἵρεῳ [<a href="javascript:void(0)"
    title=" “Schwyzer” 692 (Chios, 5th c.BC)">Refs 5th c.BC+</a>]; <i>accusative</i>
    ἱέρεω [<a href="javascript:void(0)" title=" “Milet.” 1(7).203b3 (2nd c.BC)">Refs
    2nd c.BC+</a>]: <b>ἱερής</b> [<a href="javascript:void(0)" title=" “IG” 5(2).115.1
    (Tegea, 4th-3rd c.BC),compare “Inscription Cyprian dialect” 100 H.:— 4th c.AD(?):
    Arcadius Grammaticus ">Refs 4th c.BC+</a>] <b>ἱαρής</b> [<a href="javascript:void(0)"
    title=" “IG” 5(2).13.10 (3rd c.BC): _accusative_ ἱερήν [prev. work]3.1 (Tegea,
    4th c.BC)">Refs 4th c.BC+</a>]: (ἱερός):—<b>priest, sacrificer, diviner</b>, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.62,
    16.604, 5th c.BC: Pindarus Lyricus “P.” 2.17, 5th c.BC: Herodotus Historicus 2.2,
    5th-6th c.BC: Andocides Orator 1.124, etc.">Refs 8th c.BC+</a>]; ἐφ᾽ ἱερέως, as
    a date, [<a href="javascript:void(0)" title=" “SIG” 332.1 (Potidaea, 4th-3rd c.BC)">Refs
    4th c.BC+</a>], etc. (frequently unaspirated, ἐπ᾽ ἰερέως [<a href="javascript:void(0)"
    title=" “IG” 12(1).890, etc. (from Rhodes))">Refs</a>]; of the Jewish High Priest,
    [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 34
    / 5.1; ἱ. ὁ μέγας LXX.Lev.21.10, 1st c.AD: Philo Judaeus 2.591; ἱ. ὁ χριστός LXX.Lev.4.5
    ">LXX+1st c.BC+</a>]; at Rome, = <b>pontifex,</b> [<a href="javascript:void(0)"
    title=" Mon.Anc.Gr. 6.9">Refs</a>]; ἱ. ὁ μέγιστος, = <b>pont. maximus</b>, [<a
    href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 27.2.
    ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    ἱ. τις ἄτας <b>a minister</b> of woe, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 735 (Lyric poetry); comically, λεπτοτάτων
    λήρων ἱερεῦ 5th-6th c.BC: Aristophanes Comicus “Nubes” 359 ">Refs 5th c.BC+</a>];
    ἱ. Διονύσου, of a winebibber, [<a href="javascript:void(0)" title=" 5th c.BC:
    Eupolis Comicus 19; ἱ. φιλοσοφίας 4th c.AD: Libanius Sophista “Orationes” 52.42.
    ">Refs 5th c.BC+</a>]'
