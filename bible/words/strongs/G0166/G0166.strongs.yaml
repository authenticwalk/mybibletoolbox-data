strongs_number: G0166
language: greek
lemma: αἰώνιος
transliteration: aiṓnios
definition: perpetual (also used of past time, or past and future as well)
kjv_usage: eternal, for ever, everlasting, world (began)
derivation: from G165 (αἰών);
extended_definition:
  gloss: eternal
  definition: '<b>αἰώνιος</b>, -ον (as usual in Attic), also -α, -ον. <ref=''2Th.2.16''>2Th.2:16</ref>,
    <ref=''Heb.9.12''>Heb.9:12</ref>; <BR /> (αἰών), [in LXX chiefly for עוֹלָם ;]
    <BR /><b>age-long, eternal</b>, <BR />__(a) <b>of that which is without either
    beginning or end</b>: <ref=''Rom.16.26''>Rom.16:26</ref>, <ref=''Heb.9.14''>Heb.9:14</ref>;
    <BR /> __(b) <b>of that which is without beginning</b>: <ref=''Rom.16.25''>Rom.16:25</ref>,
    <ref=''2Ti.1.9''>2Ti.1:9</ref>, <ref=''Tit.1.2''>Tit.1:2</ref>; <BR /> __(with)
    <b>of that which is without end </b>(MM, <i>VGT</i>, see word): σκηναί, <ref=''Luk.16.9''>Luk.16:9</ref>
    οἰκία, <ref=''2Co.5.1''>2Co.5:1;</ref> διαθήκη, <ref=''Heb.13.20''>Heb.13:20;</ref>
    εὐαγγέλιον, <ref=''Rev.14.6''>Rev.14:6;</ref> παράκλησις, <ref=''2Th.2.16''>2Th.2:16;</ref>
    λύτρωσις,  <ref=''Heb.9.12''>Heb.9:12;</ref> κληρονομία, ib. 15; κόλασις, <ref=''Mat.25.46''>Mat.25:46;</ref>
    κρίμα, <ref=''Heb.6.2''>Heb.6:2;</ref> κρίσις, <ref=''Mrk.3.29''>Mrk.3:29;</ref>
    ὄλεθρον, <ref=''2Th.1.9''>2Th.1:9;</ref> πῦρ, <ref=''Mat.18.8''>Mat.18:8;</ref>
    frequently with ζωή, which see <BR /> <re><i>SYN.</i>: ἀΐδιος, which see</re>
    (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> αἰώνιος</b>, ον, <br /> also α, ον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 37d, NT.Heb.9.12">NT+5th c.BC+</a>]:—
    <b>lasting for an age</b> (αἰών 11), <b>perpetual, eternal</b> (but distinct from
    ἀΐδιος, [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus 3.7.3),
    μέθη 5th-6th c.BC: Plato Philosophus “Respublica” 363d; ἀνώλεθρον.. ἀλλ᾽ οὐκ αἰώνιον
    [prev. author] “Lg.” 904a, compare 4th-3rd c.BC: Epicurus Philosophus “Sententiae”
    28; αἰ. κατὰ ψυχὴν ὄχλησις [prev. author] “Nat.” 131 G.">Refs 5th c.BC+</a>];
    κακά, δεινά, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Herc.” 1251.18, “D.” 1.13; αἰ. ἀμοιβαῖς βασανισθησόμενοι [prev.
    work]19; τοῦ αἰ. θεοῦ NT.Rom.16.26, 5th-4th c.BC: Timaeus Locrus Philosophus 96c;
    οὐ χρονίη μοῦνον.. ἀλλ᾽ αἰωνίη 2nd c.AD: Aretaeus Medicus “ὀξέων νούσων θεραπευτικόν”
    1.5">NT+5th c.BC+</a>]; αἰ. διαθήκη, νόμιμον, πρόσταγμα, [<a href="javascript:void(0)"
    title=" LXX.Gen.9.16, LXX.Exo.27.21, LXX.Tob.1.6; ζωή NT.Matt.25.46, 3rd c.AD:
    Porphyrius Tyrius Philosophus “de Abstinentia - Porphyrii Opuscula” 4.20">LXX+NT+3rd
    c.AD+</a>]; κόλασις [<a href="javascript:void(0)" title=" NT.Matt.25.46, 6th c.AD:
    Olympiodorus Philosophus “in Platonis Gorgiam commentaria - Neue Jahrbücher für
    Philologie, Suppl.” p.278J.; πρὸ χρόνων αἰ. NT.2Tim.1.9: opposed to πρόσκαιρος,
    NT.2Cor.4.18. ">NT+6th c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>holding
    an office</b> or <b>title for life, perpetual</b>, γυμνασίαρχος[<a href="javascript:void(0)"
    title=" “CPHerm.” 62. ">Refs</a>]<br /><Level3><b>__3</b></Level3> = Latin <i>saecularis</i>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Phlegon Trallianus Paradoxographus
    “Macr.” 4. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3> <i>adverb</i>
    -ίως <b>eternally</b>, νοῦς ἀκίνητος αἰ. πάντα ὤν[<a href="javascript:void(0)"
    title=" 5th c.AD: Proclus Philosophus “Inst.” 172, compare 6th c.AD: Simplicius
    Philosophus “in Epictetum commentaria” p.77D.">Refs 5th c.AD+</a>]; <b>perpetually</b>,
    μισεῖν [<a href="javascript:void(0)" title="Scholia 5th c.BC: Euripides Tragicus
    “Alcestis” 338. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> αἰώνιον,
    τό, ={ἀείζωον τὸ μέγα}, Ps.-[<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides
