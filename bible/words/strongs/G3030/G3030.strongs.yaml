strongs_number: G3030
language: greek
lemma: λίβανος
transliteration: líbanos
definition: the incense-tree, i.e. (by implication) incense itself
kjv_usage: frankincense
derivation: of foreign origin (H03828);
extended_definition:
  gloss: frankincense
  definition: '<b>λίβανος</b>, -ου, ὁ<BR /> (rarely ἡ), (from the Semitic; cf. the
    <i>Heb.</i> equiv.), [in LXX for לְבוֹנָה <ref=''Exo.30.34''>Exo.30:34</ref>,
    <ref=''Isa.60.6''>Isa.60:6;</ref> <ref=''Sir.24.15''>Sir.24:15</ref>, al. ;] <BR
    />__1. in cl., the frankincense-tree. <BR /> __2. (Occas. in cl.) frankincense
    (so <ref=''Lev.2.1''>Lev.2:1;</ref> cf. λιβανωτός): <ref=''Mat.2.11''>Mat.2:11</ref>,
    <ref=''Rev.18.13''>Rev.18:13</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λίβᾰνος</b> [ῐ], ὁ, <br /> <b>frankincense-tree, Boswellia
    Carterii</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.75, 4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 9.4.2, 1st c.AD:
    Dioscorides (Dioscurides) Medicus 1.68, etc.; ἱερόδακρυς λ. 5th c.BC: Melanippides
    Lyricus 1.5. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> ={λιβανωτός},
    <b>frankincense</b>, in which sense it is <i>feminine</i> in [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “Fragmenta.” 122.3, 5th c.BC: Euripides Tragicus
    “Bacchae” 144 (Lyric poetry); but _masculine_ in “PCair.Zen.” 69.13 (3rd c.BC),
    “Anthologia Graeca” 6.231 (1st c.AD: Philippus Epigrammaticus), 9.93 (Antip. Thess.),
    “Edict.Diocl.” (Ἀθηνᾶ 18.6, Tegea); indeterminate in 7th-6th c.BC: Sappho Lyrica
    “Papyrus fragments” in E. Diehl, 20c. 2, 5th c.BC: Sophocles Tragicus “Fragmenta”
    1064, 4th c.BC: Anaxandrides Comicus 41.37, “SIG” 247ii 19 (Delph., 4th c.BC).
    ">Refs 7th c.BC+</a>]'
