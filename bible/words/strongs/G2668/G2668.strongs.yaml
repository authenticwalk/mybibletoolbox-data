strongs_number: G2668
language: greek
lemma: καταπλέω
transliteration: katapléō
definition: to sail down upon a place, i.e. to land at
kjv_usage: arrive
derivation: from G2596 (κατά) and G4126 (πλέω);
extended_definition:
  gloss: to sail
  definition: '<b>κατα-πλέω</b>, -ῶ <BR /> <b>to sail down, sail to land, put in</b>:
    εἰς τ. χώραν, <ref=''Luk.8.26.''>Luk.8:26.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταπλέω</b>, <br /> Ionic καταπλώω [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.93 ">Refs 5th c.BC+</a>] codices: <i>aorist</i>
    <b>-έπλωσα</b> [<a href="javascript:void(0)" title="[prev\. author] 1.2 ">Refs</a>],
    +others:— <b>sail down</b>; i.e., <br /><Level3><b>__1</b></Level3> <b>sail from
    the high sea to land, put in</b>, [<a href="javascript:void(0)" title=" ἔνθα κατεπλέομεν
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.142 ">Refs 8th c.BC+</a>]: <i>absolutely</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.97, 7.137,
    5th c.BC: Lysias Orator 28.5, etc.; ἐς Αἶαν 5th c.BC: Herodotus Historicus 1.2,
    compare 8.132; ἐπὶ Ἑλλησπόντου [prev. work] 109, 9.98; ἐπ᾽ Ἀρτεμίσιον [prev\.
    author] 7.195 ">Refs 5th c.BC+</a>]; τὰς ἐκ Πόντου ναῦς Ἀθήναζε κ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “HG” 5.1.28; ἕως ἂν δεῦρο -πλεύσωμεν
    Test. cited in 4th c.BC: Demosthenes Orator 21.168; ἐνταῦθα κ. [prev\. author]
    32.14 ">Refs 5th c.BC+</a>]; <b>sail home</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Lysias Orator 21.3, 3rd c.BC: Phoenicides Comicus 2.3; νεωστὶ καταπεπλευκώς">Refs
    5th c.BC+</a>] <b>having</b> lately <b>come ashore</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Euthd.” 297c ">Refs 5th c.BC+</a>]; of
    things, <b>to be brought by sea</b>, [<a href="javascript:void(0)" title=" πυρὸς
    Ἀθήναζε -πλέων Theophrastus Philosophus [{4-3rd c.BC}] “de Causis Plantarum” 4.9.5;
    ἡ -πλέουσα ἀγορά 2nd c.AD: Appianus Historicus “Αιβυκή” 100 ">Refs 3rd c.BC+</a>].
    <br /><Level3><b>__2</b></Level3> <b>sail down stream</b>, [ἐς] [<a href="javascript:void(0)"
    title=" τὸν Εὐφρήτην 5th c.BC: Herodotus Historicus 1.185 ">Refs 5th c.BC+</a>];
    in Egypt, <b>down the Nile</b>, κ. εἰς τὴν πόλιν (i.e. Alexandria) [<a href="javascript:void(0)"
    title=" “PMagd.” 22.4 (3rd c.BC), compare “PTeb.” 58.44 (2nd c.BC)">Refs 3rd c.BC+</a>],
    etc.; of fish, <b>swim down stream</b>, [<a href="javascript:void(0)" title="
    κ. ἐς θάλασσαν 5th c.BC: Herodotus Historicus 2.93, compare 4th c.BC: Aristoteles
    Philosophus “HA” 598b16. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>sail back</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.165, 3.45, 5th-6th c.BC: Andocides Orator 2.13, 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Acad.Ind.” p.102M., etc. ">Refs 5th c.BC+</a>]'
