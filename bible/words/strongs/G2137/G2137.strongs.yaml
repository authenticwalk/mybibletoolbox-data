strongs_number: G2137
language: greek
lemma: εὐοδόω
transliteration: euodóō
definition: to help on the road, i.e. (passively) succeed in reaching; figuratively,
  to succeed in business affairs
kjv_usage: (have a) prosper(-ous journey)
derivation: from a compound of G2095 (εὖ) and G3598 (ὁδός);
extended_definition:
  gloss: to get along well
  definition: '<b>εὐ-οδόω</b>, -ῶ<BR /> (ὁδός), [in LXX chiefly for צָלַח hi. ;] <BR
    />to help on one''s way (Soph., al.). Pass., to have a prosperous journey; metaphorically
    (Hdt., al.), <b>to prosper, be prospered, be successful</b>: <ref=''3Jn.2''>3Jn.2</ref>,
    <ref=''Rom.1.10''>Rom.1:10</ref>, <ref=''1Co.16.2''>1Co.16:2</ref> (on the tense,
    see M, <i>Pr.</i>, 54; <i>ICC</i>, in l).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐοδ-όω</b>, <br /> <b>help on the way</b>, with <i>dative</i>
    <i>person</i>, σφῷν δ᾽ εὐοδοίη Ζεύς [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Oedipus Coloneus” 1435 (nisi to be read σφώ)">Refs 5th
    c.BC+</a>]: with <i>accusative</i> <i>person</i>, [<a href="javascript:void(0)"
    title=" LXX.Gen.24.27, “PSI” 4.299.14: _absolutely_, τὸ εὐοδοῦν 4th-3rd c.BC:
    Theophrastus Philosophus “de Causis Plantarum” 5.6.7. ">LXX+4th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <i>passive</i>, <b>have a prosperous journey</b>,
    [<a href="javascript:void(0)" title=" LXX.Dan.8.11, +others, NT.Rom.1.10 ">LXX+NT</a>];
    of things, <b>prosper, be successful</b>, ὡς Κλεομένεϊ εὐωδώθη τὸ πρῆγμα see reading
    in [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 6.73 ">Refs
    5th c.BC+</a>]; θησαυρίζων ὅ τι ἂν εὐοδῶται, ={εὐπορῇ}, [<a href="javascript:void(0)"
    title=" NT.1Cor.16.2, cf. NT.Act.11.29. ">NT</a>]'
  source: STEPBible/LSJ
