strongs_number: G0963
language: greek
lemma: Βηθανία
transliteration: Bēthanía
definition: date-house; Beth-any, a place in Palestine
kjv_usage: Bethany
derivation: of Chaldee origin;
extended_definition:
  gloss: Bethany
  definition: '<b>Βηθανία</b>, -ας (also -ιά, indecl., <ref=''Luk.19.29''>Luk.19:29</ref>
    and in B*, <ref=''Mrk.11.1''>Mrk.11:1</ref>), ἡ, (Heb. בֵּית עֲנִיָּה, <i>house
    of affliction</i>, accusative to Jerome, or perh., <i>house of dates</i>, cf.
    <i>Bethphage</i>), <BR /> <b>Bethany</b>; <BR />__1. <b>a village fifteen furlongs
    from Jerusalem, the modern El Azerîyeh</b>: <ref=''Mat.21.17; 26.6''>Mat.21:17
    26:6</ref>, <ref=''Mrk.8.22''>Mrk.8:22</ref> (WH, mg.) 11:1, 11, 12 14:3 <ref=''Luk.19.29;
    24.50''>Luk.19:29 24:50</ref>, <ref=''Jhn.11.1, 18; 12.1''>Jhn.11:1, 18 12:1</ref>.
    <BR /> __2. A place on E. bank of Jordan: <ref=''Jhn.1.28''>Jhn.1:28</ref> (R,
    mg., Βηθαβαρά, which see).<BR />† (AS)'
  morphology: N:N-F-L
  source: STEPBible/Abbott-Smith
