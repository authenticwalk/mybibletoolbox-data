strongs_number: G1364
language: greek
lemma: δίς
transliteration: dís
definition: twice
kjv_usage: again, twice
derivation: adverb from G1417 (δύο);
extended_definition:
  gloss: twice
  definition: '<b>δίς </b><BR /> <i>adv.</i>, <BR /><b>twice</b>: <ref=''Mrk.14.30,
    72''>Mrk.14:30, 72</ref>; δ. τ. σαββάτου, <ref=''Luk.18.12''>Luk.18:12;</ref>
    καὶ ἅπαξ κ. δ., <ref=''Php.4.16''>Php.4:16</ref>, <ref=''1Th.2.18''>1Th.2:18</ref>;
    δ. ἀποθανόντα, <ref=''Jude.12''>Ju 12</ref> (see Mayor, <i>ICC</i>, in l); δ.
    μυριάδες, <ref=''Rev.9.16.''>Rev.9:16.</ref>†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δίς</b> [ῐ], <br /> <i>adverb</i> <b>twice, doubly,</b> with
    Nouns, δ. τόσσον <b>twice</b> as much, [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 9.491, compare 5th c.BC: Thucydides Historicus
    6.57, etc.; ἀληθὴς ὁ λόγος ὡς δ. παῖς γέρων 5th c.BC: Cratinus Comicus 24; δ.
    παῖδες οἱ γέροντες 5th c.BC: Theopompus Comicus 69: more frequently with Verbs,
    τοῦτο δ. ἤδη ἐγένετο 5th c.BC: Herodotus Historicus 8.104; δ. φράσαι 4th-5th c.BC:
    Aeschylus Tragicus “Persae” 173, compare “Ag.” 1384; δ. αἰάζειν καὶ τρίς 5th c.BC:
    Sophocles Tragicus “Ajax” 432; δ. καὶ τρίς φασι καλὸν εἶναι τὰ καλὰ λέγειν 5th-6th
    c.BC: Plato Philosophus “Gorgias” 498e, compare “Phlb.” 60a, 5th c.BC: Empedocles
    Poeta Philosophus 25; δ. βιῶναι ">Refs 8th c.BC+</a>]<b>twice over,</b> [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus 223.4; δειπνεῖν.. δ. τῆς ἡμέρας 5th-6th
    c.BC: Plato Comicus 207; ἐς δ. 2nd c.AD: Appianus Historicus “Μιθριδάτειος” 78:
    ὁ δ. Νέωνος,">Refs 5th c.BC+</a>] = <b>son and grandson</b> of N., [<a href="javascript:void(0)"
    title=" “GDI” 3092.18 (from Aegosthena)">Refs</a>]; Αὐρήλιος Αὐξάνων δ. [<a href="javascript:void(0)"
    title=" “BCH” 17.249 (from Apamea)">Refs</a>]; Αὐρ. Δοῦ[ρ]λος δ. [<a href="javascript:void(0)"
    title=" “JHS” 19.301 (Selmea [Lycaonia]).">Refs</a>] —In compounds δι-, but δισ-
    in δισμύριοι, δισχίλιοι, δισθανής, δίσαβος, δισάρπαγος, δίσευνος, etc. (Cf. Sanskrit
    <i>dvis</i> ''twice'', Latin <i>bis.</i>)'
  source: STEPBible/LSJ
