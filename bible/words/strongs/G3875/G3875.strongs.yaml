strongs_number: G3875
language: greek
lemma: παράκλητος
transliteration: paráklētos
definition: an intercessor, consoler
kjv_usage: advocate, comforter
extended_definition:
  gloss: counsellor
  definition: '<b>παρά-κλητος</b>, -ον<BR /> (παρακαλεω), [in Aq., <i>Th.</i>: <ref=''Job.16.2''>Job.16:2</ref>
    * ;] <BR /><b>called to one''s aid in a judicial cause </b>(Dion. Cass.); hence,
    most frequently as subst., ὁ π., an advocate, pleader, intercessor (Dem., al.;
    so in Rabbinic  lit., פְּרַקְלִיטָא), "a friend of the accused person, called
    to speak to his character, or otherwise enlist sympathy in his favour" (Field,
    <i>Notes</i>, 102). In NT, specif., ὁ π., <BR /> __(a) of Christ, <ref=''1Jn.2.1''>1Jn.2:1</ref>
    (see <i>ICC</i>, Jo. Epp., 23 ff.); <BR /> __(b) of the Holy Spirit (AV, comforter;
    but see opp. with), <ref=''Jhn.14.16, 26; 15.26; 16.7''>Jhn.14:16, 26 15:26 16:7</ref>
    (cf. also Abbott, <i>Essays</i>, 86, 97; Deiss., <i>LAE</i>, 339 f.; MM, xviii;
    Westc., Jo., ii, 188)<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρά-κλητος</b>, ον, <br /> <b>called to one''s aid</b>, in
    a court of justice: as <i>substantive</i>, <b>legal assistant, advocate</b>, [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 19.1, 4th c.BC:
    Lycurgus Orator “fragment” 102, etc. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>summoned</b>, δοῦλοι [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio
    Cassius Historicus 46.20, compare “BGU” 601.12 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <b>intercessor</b>, [<a href="javascript:void(0)"
    title=" 1st c.AD: Philo Judaeus 2.520: hence in “NT”, Παράκλητος">NT+1st c.AD+</a>],
    of the Holy Spirit, [<a href="javascript:void(0)" title=" NT.John.14.16, cf. NT.1John.2.1.
    ">NT</a>]'
