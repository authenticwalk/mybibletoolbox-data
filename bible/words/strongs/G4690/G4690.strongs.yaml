strongs_number: G4690
language: greek
lemma: σπέρμα
transliteration: spérma
definition: something sown, i.e. seed (including the male "sperm"); by implication,
  offspring; specially, a remnant (figuratively, as if kept over for planting)
kjv_usage: issue, seed
derivation: from G4687 (σπείρω);
extended_definition:
  gloss: seed(s)
  definition: '<b>σπέρμα</b>, -τος, τό<BR /> (σπείρω) [in LXX chiefly for זֶרַע ;]
    <BR /><b>seed</b>; <BR /> __(a) <b>of plants</b>: <ref=''Mat.13.24, 27; 13.37-38''>Mat.13:24,
    27 13:37-38</ref>, <ref=''2Co.9.10''>2Co.9:10</ref>; pl., <ref=''Mat.13.32''>Mat.13:32</ref>,
    <ref=''Mrk.4.31''>Mrk.4:31</ref>, <ref=''1Co.15.33''>1Co.15:33</ref>; metaphorically,
    of an escaping remnant (שָׂרִיד, <ref=''Isa.1.9''>Isa.1:9;</ref> cf. <ref=''Wis.14.6''>Wis.14:6;</ref>
    Plat., Tim., 23c; FlJ, <i>Ant.</i>, xi, 5, 3), <ref=''Rom.9.29''>Rom.9:29;</ref>
    <BR /> __(b) of men (as γονή; Lat. semen genitale; so in cl.; cf. in LXX, <ref=''Lev.15.16''>Lev.15:16</ref>,
    al.): <ref=''Heb.11.11''>Heb.11:11</ref>; metaphorically, of the divine influence,
    <ref=''1Jn.3.9''>1Jn.3:9;</ref> by meton. (as frequently in poets), <b>seed, offspring,
    posterity</b>: <ref=''Mat.22.24-25''>Mat.22:24-25</ref>, <ref=''Mrk.12.19-22''>Mrk.12:19-22</ref>,
    <ref=''Luk.1.55; 20.28''>Luk.1:55 20:28</ref>" (LXX) <ref=''Jhn.7.42; 8.33, 37''>Jhn.7:42
    8:33, 37</ref> <ref=''Act.3.25; 7.5-6; 13.23''>Act.3:25 7:5-6 13:23</ref>, <ref=''Rom.1.3;
    4.13, 18; 9.7-8; 11.1''>Rom.1:3 4:13, 18 9:7-8 11:1</ref>, <ref=''2Co.11.22''>2Co.11:22</ref>,
    <ref=''Gal.3.16, 19''>Gal.3:16, 19</ref>, <ref=''2Ti.2.8''>2Ti.2:8</ref>, <ref=''Heb.2.16;
    11.18''>Heb.2:16 11:18</ref>; pl. (FlJ, <i>Ant.</i>, viii, 7, 6; Flat., Leg.,
    ix, 853 with; <ref=''4Ma.18.1''>4Ma.18:1;</ref> in Ga, l.with, contrasted with
    sing., see Lft., in l; Milligan, <i>NTD</i>, 105 f.), <ref=''Gal.3.16''>Gal.3:16;</ref>
    of spiritual offspring, <ref=''Rom.4.16, 18; 9.8''>Rom.4:16, 18 9:8</ref>, <ref=''Gal.3.29''>Gal.3:29</ref>,
    <ref=''Rev.12.17''>Rev.12:17</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σπέρμ-α</b>, ατος, τό, <br /> (σπείρω) <b>seed</b>, only once
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, in _metaphorically_
    sense, see below 1.2: ">Refs 8th c.BC+</a>]<br /><Level2><b>__I</b></Level2> mostly,
    <b>seed</b> of plants, σ. ἀνιέναι, κρύπτειν, [<a href="javascript:void(0)" title="
    “hymnus ad Cererem” 307, compare 5th c.BC: Herodotus Historicus 3.97: _plural_,
    8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 446 ">Refs 8th c.BC+</a>]; σ. τῇ
    γῇ διδόναι, ἐμβαλεῖν, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Oeconomicus” 17.8, 10: proverbial, εἰς πέλαγος σ. βαλεῖν “epigram
    Gr.” 1038.8 (from Pamphylia) ">Refs 5th c.BC+</a>]; of fruit, [<a href="javascript:void(0)"
    title=" 4th c.BC: Antiphanes Comicus 58.4 ">Refs 4th c.BC+</a>]; τοῖς γαίης σπέρμασι
    with <b>the products</b> of earth, of corn-stalks, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 9.89 (1st c.AD: Philippus Epigrammaticus). ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__I.2</b></Level3> <i>metaphorically</i>, <b>germ,
    origin</b> of anything, σ. πυρός [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 5.490; φλογός 5th c.BC: Pindarus Lyricus “O.”
    7.48, compare “P.” 3.37 ">Refs 8th c.BC+</a>]; σπέρματα, ={στοιχεῖα}, <b>elements</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Anaxagoras Philosophus 4, compare
    4th-3rd c.BC: Epicurus Philosophus ">Refs 5th c.BC+</a>]<b>Ep.2</b>p.38 U., [<a
    href="javascript:void(0)" title=" “fragment” 250; ὁ τὸ σπέρμα παρασχών, οὗτος
    τῶν φύντων αἴτιος 4th c.BC: Demosthenes Orator 18.159; συκοφάντου σ. καὶ ῥίζαν
    οἴεται δεῖν ὑπάρχειν τῇ πόλει [prev. author] 25.48; σ. τῆς στάσεως 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Marius” 10; τοῦ ὅρκου 3rd c.AD: Longinus
    Rhetor 16.3. ">Refs 4th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> <b>seed-time,
    sowing</b>, [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus
    “Opera et Dies” 781. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of
    animals, <b>seed, semen</b>, φέροισα σ. θεοῦ pregnant <b>by</b> the god, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 3.15 ">Refs 5th c.BC+</a>]; but σ. φέρειν
    Ἡρακλέους to be pregnant <b>of</b> Heracles, [<a href="javascript:void(0)" title="
    [prev. author] “N.” 10.17; μυελὸν.. εἰς σ. καὶ γόνον μερίζεσθαι 5th-4th c.BC:
    Timaeus Locrus Philosophus 100b, compare 5th-6th c.BC: Plato Philosophus “Timaeus”
    86c; σ. παραλαβεῖν 5th c.BC: Euripides Tragicus “Orestes” 553; σπέρματος πλῆσαι
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Lycurgus” 15: _plural_, κατ᾽
    ἀμφότερα τὰ σ. θεῶν ἀπόγονος 5th c.BC: Hippocrates Medicus “ἐπιστολαί” 2. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>race, origin, descent</b>,
    τοὐμὸν.. σπέρμ᾽ ἰδεῖν βουλήσομαι [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Oedipus Tyrannus” 1077 ">Refs 5th c.BC+</a>]; τίνος εἶ σπέρματος
    πατρόθε; [<a href="javascript:void(0)" title=" [prev. author] “OC” 214 (Lyric
    poetry); γένεθλον σπέρμα τ᾽ Ἀργεῖον 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    290, compare “Ch.” 236; σ. ἄντασ᾽ Ἐρεχθειδᾶν 5th c.BC: Sophocles Tragicus “Antigone”
    981 (Lyric poetry), compare 5th c.BC: Pindarus Lyricus “O.” 7.93, etc. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> frequently in Poets, <b>seed,
    offspring</b>, τὸ βρότειον σ. [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Fragmenta - American Journal of Philology” 399; σ. Πελοπιδῶν
    [prev. author] “Ch.” 503 ">Refs 4th c.BC+</a>]; σ. [τοῦ Ἀβραάμ] [<a href="javascript:void(0)"
    title=" NT.Luke.1.55, etc.">NT</a>]; sometimes of a single person, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 9.61, 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 705, 5th c.BC: Sophocles Tragicus “Philoctetes” 364, Oracle
    texts cited in 5th c.BC: Thucydides Historicus 5.16, LXX.Gen.4.25, etc.: _plural_,
    4th-5th c.BC: Aeschylus Tragicus “Eumenides” 803, 909, 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 1246, “OC” 600, NT.Gal.3.16; once in 5th-6th c.BC: Plato Philosophus,
    ἀνθρώπων σπέρμασι νουθετοῦμεν “Lg.” 853c. ">NT+5th c.BC+</a>]'
