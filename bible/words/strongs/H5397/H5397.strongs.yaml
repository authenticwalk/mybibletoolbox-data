strongs_number: H5397
language: hebrew
lemma: נְשָׁמָה
transliteration: nᵉshâmâh
pronunciation: nesh-aw-maw'
definition: a puff, i.e. wind, angry or vital breath, divine inspiration, intellect.
  or (concretely) an animal
kjv_usage: blast, (that) breath(-eth), inspiration, soul, spirit.
derivation: from H5395 (נָשַׁם);
