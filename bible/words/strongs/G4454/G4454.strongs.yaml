strongs_number: G4454
language: greek
lemma: πῶλος
transliteration: pōlos
definition: a "foal" or "filly", i.e. (specially), a young ass
kjv_usage: colt
derivation: apparently a primary word;
extended_definition:
  gloss: colt
  definition: '<b>πῶλος</b>, -ου, ὁ<BR /> (in cl. also ) [in LXX chiefly for עַיִר
    ;] <BR />a foal, colt, prop., of a horse, then the young of other animals; in
    NT of the colt of an ass: <ref=''Mat.21.2''>Mat.21:2</ref>, 5" (LXX), <ref=''Mat.21.7''>Mat.21:7</ref>,
    <ref=''Mrk.11.2, 4-5; 11.7''>Mrk.11:2, 4-5 11:7</ref>, <ref=''Luk.19.30, 33; 19.35''>Luk.19:30,
    33 19:35</ref>, <ref=''Jhn.12.15''>Jhn.12:15</ref>" (LXX) .†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πῶλος</b>, ὁ <br /> and ἡ, <b>foal</b>, whether <b>colt</b>
    or <b>filly</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 20.222 (_feminine_), 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    23.246 (_masculine_); ἵππους.. πάσας θηλείας, πολλῇσι δὲ πῶλοι ὑπῆσαν 8th c.BC:
    Ilias Homerus Epicus “Illiad” 11.681; ἐδάμασσε πώλους 5th c.BC: Pindarus Lyricus
    “P.” 2.8 ">Refs 8th c.BC+</a>]; νεοζυγὴς π. [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 1010 ">Refs 4th c.BC+</a>];
    κριθῶντα π. [<a href="javascript:void(0)" title=" [prev. author] “Ag.” 1641 ">Refs</a>];
    ὁ ἔτι ἀδάμαστος π. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “de Equitandi ratione” 1.1 ">Refs 5th c.BC+</a>]; ἵπποι π., opposed
    to ἵπποι τέλειοι, [<a href="javascript:void(0)" title=" “IG” 9(1).12.18 (Ambryssus,
    3rd c.AD): frequently used by Poets generally for ἵππος, 4th-5th c.BC: Aeschylus
    Tragicus “Fragmenta - American Journal of Philology” 326, 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 313, 1062 (Lyric poetry), “El.” 705f: in races, πώλων
    ἀβόλων ἅρμα “IG” 22.2326.11; πώλοις τε ἀβόλοις καὶ τελείων τε καὶ ἀβόλων τοῖς
    μέσοις 5th-6th c.BC: Plato Philosophus “Leges” 834c: _metaphorically_, π. Κύπριδος,
    of courtesans, 4th c.BC: Eubulus Comicus 84.2. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>any young animal</b>: of the elephant, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 610a33; camel, [prev. work]
    630b34 ">Refs 4th c.BC+</a>]; κάμηλος π. [<a href="javascript:void(0)" title="
    “BGU” 768.2 (2nd c.AD) ">Refs 2nd c.AD+</a>]; of the dog, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 12.238 (2nd c.AD: Strato Epigrammaticus)">Refs 2nd
    c.AD+</a>]; <b>ass,</b> [<a href="javascript:void(0)" title="NT.Mark.11.2">NT</a>];
    ὄνοι π. [<a href="javascript:void(0)" title=" “PLille” 8.9 (3rd c.BC)">Refs 3rd
    c.BC+</a>]; <b>pullet</b>, [<a href="javascript:void(0)" title=" 6th c.AD: Alexander
    Trallianus Medicus 5.6; πῶλοι βουβαλίδων 2nd-3rd c.AD: Aelianus “De Natura Animalium
    - Ar.Byzantine Epit.” 7.47. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    in Poets, in <i>feminine</i>, <b>young girl, maiden</b>, [<a href="javascript:void(0)"
    title=" 6th c.BC: Anacreon Lyricus 75.1, 5th c.BC: Euripides Tragicus “Hecuba”
    142 (_anapaest meter_); πῶλον ἄζυγα λέκτρων [prev. author] “Hipp.” 546 (Lyric
    poetry), compare “fragment” 781.21 (Lyric poetry), 5th c.BC: Cratinus Comicus
    87, 4th c.BC: Epicrates Comicus 9; κακῆς γυναικὸς πῶλον 5th c.BC: Euripides Tragicus
    “Andromache” 621 ">Refs 6th c.BC+</a>]: less frequently <i>masculine</i>, <b>young
    man</b>, [<a href="javascript:void(0)" title=" [prev. author] “Rh.” 386 (_anapaest
    meter_), “Ph.” 947; ἀνδρὸς φίλου πῶλον.. ζυγέντ᾽ ἐν ἅρμασιν πημάτων 4th-5th c.BC:
    Aeschylus Tragicus “Choephori” 794 (Lyric poetry). ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>a Corinthian coin</b>, from the figure of Pegasus upon it, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 675, compare 2nd c.AD(?): Pollianus
    Epigrammaticus 9.76. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    ἱερὸς π. Ἴσιδος, title of priest in Egypt, [<a href="javascript:void(0)" title="
    “OGI” 739.8 (2nd c.BC), “PGrenf.” 2.20.5 (2nd c.BC), “PRein.” 10.5, +others (2nd
    c.BC)">Refs 2nd c.BC+</a>]; π. alone, of a priest of Demeter and Persephone, [<a
    href="javascript:void(0)" title=" “IG” 5(1).1444 (Messene, 4th-3rd c.BC). ">Refs
    4th c.BC+</a>]'
  source: STEPBible/LSJ
