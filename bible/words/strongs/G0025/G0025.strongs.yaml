strongs_number: G0025
language: greek
lemma: ἀγαπάω
transliteration: agapáō
definition: to love (in a social or moral sense)
kjv_usage: (be-)love(-ed)
derivation: perhaps from (much) (or compare G5689);
extended_definition:
  gloss: to love
  definition: '<b>ἀγαπάω</b>, -ῶ, <BR /> [in LXX chiefly for אהב ;] <BR /><b>to love</b>,
    to feel and exhibit esteem and goodwill to a person, to prize and delight in a
    thing. <BR />__1. <b>Of human affection, to men</b>: τ. πλησίον, <ref=''Mat.5.43''>Mat.5:43;</ref>
    τ. ἐχθρούς, ib. 44; to Christ, <ref=''Jhn.8.42''>Jhn.8:42;</ref> to God, <ref=''Mat.22.37''>Mat.22:37;</ref>
    with accusative of thing(s), <ref=''Luk.11.43''>Luk.11:43</ref>, <ref=''Jhn.12.43''>Jhn.12:43</ref>,
    <ref=''Eph.5.25''>Eph.5:25</ref>, <ref=''2Ti.4.8, 10''>II <ref=''Tim.4.8''>Tim
    4:8</ref>, 10</ref>, <ref=''Heb.1.9''>Heb.1:9</ref>, <ref=''1Pe.2.17; 3.10''>1Pe.2:17,
    3:10</ref>, <ref=''2Pe.2.15''>2Pe.2:15</ref>, <ref=''1Jn.2.15''>1Jn.2:15</ref>,
    <ref=''Rev.12.11''>Rev.12:11</ref>.<BR /> __2. <b>Of divine love</b>; <BR />__(a)
    <b>God''s love</b>: to men, <ref=''Rom.8.37''>Rom.8:37;</ref> to Christ, <ref=''Jhn.3.35''>Jhn.3:35;</ref>
    <BR /> __(b) <b>Christ''s love</b>: to men, <ref=''Mrk.10.21''>Mrk.10:21;</ref>
    to God, <ref=''Jhn.14.31''>Jhn.14:31;</ref> with cogn. accusative, <ref=''Jhn.17.26''>Jhn.17:26</ref>,
    <ref=''Eph.2.4''>Eph.2:4</ref>.<BR /> <re><i>SYN.</i>: φιλέω. From its supposed
    etymology (Thayer, LS; but see also Boisacq) ἀ. is commonly understood properly
    to denote love based on esteem (diligo), as distinct from that expressed by φιλέω
    (amo), spontaneous natural affection, emotional and unreasoning. If this distinction
    holds, ἀ. is fitly used in NT of Christian love to God and man, the spiritual
    affection which follows the direction of the will, and which, therefore, unlike
    that feeling which is instinctive and unreasoned, can be commanded as a duty.
    (Cf. ἀγάπη, and <i>v</i>. Tr., <i>Syn</i>. §xii; Cremer, 9, 592; and esp. MM,
    <i>VGT</i>, see word)</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀγαπάω</b> <br /> (<i>Doric dialect</i> ἀγαπ-έω [<a href="javascript:void(0)"
    title=" 4th c.BC: Archytas Tarentinus Philosophus cited in 5th c.AD: Stobaeus,
    Joannes 3.1.110)">Refs 4th c.BC+</a>], <i>Epic dialect</i> <i>aorist</i> ἀγάπησα[<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 23.214">Refs
    8th c.BC+</a>]: <i>perfect</i> ἠγάπηκα[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 15.147, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__I</b></Level2>
    <b>greet with affection</b> (compare {ἀγαπάζω}), once in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>], Od.[same place]:—in Trag.
    only <b>show affection for</b> the dead, ὅτ᾽ ἠγάπα νεκρούς[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Supplices” 764, compare “Hel.” 937">Refs
    5th c.BC+</a>]:—<i>passive</i>, <b>to be regarded with affection,</b> ξένων εὐεργεσίαις
    ἀγαπᾶται[<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “I.”
    5(6).70">Refs 5th c.BC+</a>]:— generally, <b>love,</b> ὥσπερ.. οἱ ποιηταὶ τὰ αὑτῶν
    ποιήματα καὶ οἱ πατέρες τοὺς παῖδας ἀγαπῶσι[<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 330c, compare “Lg.” 928a">Refs 5th
    c.BC+</a>]; ὡς λύκοι ἄρν᾽ ἀγαπῶσ᾽ poetical cited in [<a href="javascript:void(0)"
    title=" “Phdr.” 241d; ἀ. τοὺς ἐπαινέτας [prev. work] 257e">Refs</a>]; ἐπιστήμην,
    τὰ χρήματα, etc., [<a href="javascript:void(0)" title=" [prev. author] “Phlb.”
    62d, +others; τούτους ἀγαπᾶ καὶ περὶ αὑτὸν ἔχει 4th c.BC: Demosthenes Orator 2.19;
    ὁ μέγιστον ἀγαπῶν δι᾽ ἐλάχιστ᾽ ὀργίζεται 4th-3rd c.BC: Menander Comicus 659">Refs
    4th c.BC+</a>]; especially of children, αὐτὸν ἐτιθηνούμην ἀγαπῶσα[<a href="javascript:void(0)"
    title=" [prev. author] “Sam.” 32, etc.">Refs</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Politicus” 301d, etc.; ὑπὸ τῶν θεῶν ἠγαπῆσθαι
    4th c.BC: Demosthenes Orator 61.9; ὑπὸ τοῦ φθᾶ “OGI” 90.4 (Rosetta, 2nd c.BC)">Refs
    5th c.BC+</a>]; so in LXX of the love of God for man and of man for God, [<a href="javascript:void(0)"
    title=" LXX.Isa.41.8, LXX.Deu.11.1, +others, cf. NT.John.3.21, NT.Rom.8.28:—as
    distinct from φιλέω (which see)">LXX+NT</a>] implying regard rather than affection,
    but the two are interchanged,[<a href="javascript:void(0)" title="compare 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 2.7.9 and 12">Refs 5th c.BC+</a>]; φιλεῖσθαι
    defined as ἀγαπᾶσθαι αὐτὸν δι᾽ αὑτόν[<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Rhetorica” 1371a21:—seldom of sexual love, for
    ἐράω, 4th c.BC: Aristoteles Philosophus “Fragmenta” 76, 2nd c.AD: Lucianus Sophista
    “JTr.” 2; ἀ. ἑταίραν 4th c.BC: Anaxilas Comicus 22.1 (but ἀ. ἑταίρας">Refs 4th
    c.BC+</a>] <b>to be fond of</b> them, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 1.5.4">Refs 5th c.BC+</a>]; ἐρωτικὴν μέμψιν
    ἡ ἀγαπωμένη λύει uncertain in [<a href="javascript:void(0)" title=" 3rd c.AD:
    Democritus Epigrammaticus 271):—of brotherly love, NT.Matt.5.43, +others ">NT+3rd
    c.AD+</a>]<br /><Level3><b>__I.2</b></Level3> <b>persuade, entreat,</b> [<a href="javascript:void(0)"
    title=" LXX.2Ch.18.2. ">LXX</a>]<br /><Level3><b>__I.3</b></Level3> <b>caress,
    pet,</b> [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Pericles” 1. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    of things, <b>to be fond of, prize, desire,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Lysis” 215a, 215b, etc.; τὰ χρήματα “R.”
    330c; μᾶλλον τὸ σκότος ἢ τὸ φῶς NT.John.3.19">NT+5th c.BC+</a>]; <b>prefer,</b>
    τὰ Φιλίππου δῶρα ἀντὶ τῶν κοινῇ τοῖς Ἕλλησι συμφερόντων[<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.109">Refs 4th c.BC+</a>]:—<i>passive</i>,
    λιθίδια τὰ ἀγαπώμενα <b>highly prized, precious stones,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 110d. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>to be well pleased, contented,</b> once in
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, οὐκ ἀγαπᾷς ὃ ἕκηλος..
    μεθ᾽ ἡμῖν δαίνυσα; 8th c.BC: Odyssea Homerus Epicus “Odyssey” 21.289">Refs 8th
    c.BC+</a>]; frequently in <i>Attic dialect</i>, ἀγαπᾶν ὅτι.. [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.36">Refs 5th c.BC+</a>]; more commonly,
    ἀ. εἰ.. <b>to be well content</b> if.., [<a href="javascript:void(0)" title="
    5th c.BC: Lysias Orator 12.11, 5th-6th c.BC: Plato Philosophus “Respublica” 450a,
    +others">Refs 5th c.BC+</a>]; ἐὰν[<a href="javascript:void(0)" title=".. [prev.
    work] 330b, compare 5th-6th c.BC: Aristophanes Comicus “Vespae” 684, 5th-6th c.BC:
    Plato Philosophus “Gorgias” 483c, +others ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    with <i>participle</i>, ἀ. τιμώμενος[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 475b, compare 5th-6th c.BC: Isocrates Orator
    12.8, 4th c.BC: Antiphanes Comicus 169">Refs 5th c.BC+</a>]: with <i>infinitive</i>,
    οὐκ ἀ. τῶν ἴσων τυγχάνειν τοῖς ἄλλοις[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 18.50, compare 4th c.BC: Demosthenes Orator 55.19, 2nd
    c.AD: Herodianus Grammaticus 2.15.4, 4th c.AD: Alciphro Epistolographus 3.61,
    2nd c.AD: Lucianus Sophista “DMort.” 12.4, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3>
    with <i>dative</i> <i>of things</i>, <b>to be contented with,</b> ἀ. τοῖς ὑπάρχουσιν
    ἀγαθοῖς[<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 2.21; τοῖς
    πεπραγμένοις 4th c.BC: Demosthenes Orator 1.14. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.4</b></Level3>
    with <i>accusative</i> <i>of things</i>, <b>tolerate, put up with,</b> μηκέτι
    τὴν ἐλευθερίαν ἀ.[<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 4.140; τὰ παρόντα 4th c.BC: Demosthenes Orator 6.15; τὸ δίκαιον 5th-6th
    c.BC: Plato Philosophus “Respublica” 359a (_passive_),compare 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1398a23. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.5</b></Level3>
    rarely with <i>genitive</i>, ἵνα.. τῆς ἀξίας ἀγαπῶσιν <b>may be content with</b>
    the proper price, [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander Rhetor
    125.7. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__III.6</b></Level3> <i>absolutely</i>,
    <b>to be content,</b> ἀγαπήσαντες[<a href="javascript:void(0)" title=" 4th c.BC:
    Lycurgus Orator 73, compare 2nd c.AD: Lucianus Sophista “Nec.” 17. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__III.7</b></Level3> with <i>infinitive</i>, <b>to
    be fond</b> of doing, <b>wont</b> to do, like{φιλέω}, τοὺς Λυκίους ἀγαπῶντας τὸ
    τρίχωμα φορεῖν [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Oeconomica” 1348a29, cf. LXX.Hos.12.7.">LXX+4th c.BC+</a>]'
