etymology:
  lsj_definition: 'Included with: <b> σάρδιον</b>, τό, <br /> <b>the Sardian stone</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo”
    110d, 4th-3rd c.BC: Theophrastus Philosophus “de Lapidibus” 8, 23, 1st c.AD: Josephus
    Historicus “Bellum Judaicum” 5.5.7, NT.Rev.4.3, +others, “PHolm.” 3.36 ">NT+5th
    c.BC+</a>]; as a seal, [<a href="javascript:void(0)" title=" “IG” 22.1408.9 (4th
    c.BC), “Inscription Délos” 442 B 3 (2nd c.BC)">Refs 4th c.BC+</a>]; σάρδια, of
    female ornaments, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Fragmenta” 320.13, compare 4th-3rd c.BC: Menander Comicus 373.">Refs
    5th c.BC+</a>]—This stone was of two kinds, the transparent-red or female being
    our <b>carnelian</b>, the transparent-brown or male our <b>sardine</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “de Lapidibus” 30 ">Refs 4th c.BC+</a>]:—later
    λίθος σάρδιος, [<a href="javascript:void(0)" title=" 6th c.AD: Philoponus, Joannes
    Philosophus ">Refs 6th c.AD+</a>] in “de An.” 321.10 (<i>plural</i>); <u><b>σάρδινος</b></u>
    λ., [<a href="javascript:void(0)" title=" “Anecdota Graeca - MSS. Bibl. Oxon.”
    4.229">Refs</a>]; <b>σαρδόνιον</b>, [<a href="javascript:void(0)" title=" 5th
    c.AD(?): Hesychius Legal icographus see at {σαρδώ}. ">Refs 5th c.AD+</a>]'
  source: STEPBible/LSJ
