strongs_number: G5237
language: greek
lemma: ὑπερείδω
transliteration: hypereídō
definition: to overlook, i.e. not punish
kjv_usage: wink at
derivation: from G5228 (ὑπέρ) and G1492 (εἴδω);
extended_definition:
  gloss: to overlook
  definition: '<b>ὑπερ-εῖδον</b>, aor. <BR /> [in LXX for עָלַם hi., מַעַל, etc. ;]
    <BR /><b>to overlook</b>: with accusative of thing(s), <ref=''Act.17.30''>Act.17:30</ref>
    <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑπερορ-άω</b>, <br /> <i>future</i> -όψομαι: <i>aorist</i>
    ὑπερεῖδον, <i>infinitive</i> -ῐδεῖν: <i>aorist</i> <i>passive</i> ὑπερώφθην:—
    <b>look over, look down upon,</b> with <i>accusative</i>, τὴν θάλασσαν ὑπερορῶντα
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.36. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>overlook, take no notice of,</b>
    τοὺς πονηροὺς ὑπερορᾷ [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator
    2.77; τὴν ὕβριν ὑπερεώρακε 4th c.BC: Aeschines Orator 1.116 ">Refs 5th c.BC+</a>];
    οὐκ ὀλίγα τῶν προσόδων ὑ. <b>remit</b>, [<a href="javascript:void(0)" title="
    “OGI” 56.16 (Canopus, 3rd c.BC)">Refs 3rd c.BC+</a>]; δι᾽ ὄνειρον.. ὑπεριδεῖν
    τὸ συμφέρον [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus 1.4
    ">Refs 2nd c.AD+</a>]: with <i>participle</i>, οὐχ ὑπεροψόμενοί τινας ἀφαιρεθέντας
    [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis 5.52.
    ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>despise, disdain,</b>
    ὑπεριδὼν Ἴωνας [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.69, compare 1st c.BC: Philodemus Philosophus “περὶ κακιῶν ί” p.27 1st c.AD:
    Josephus Historicus; λόγους ὑπεριδεῖν 5th c.BC: Thucydides Historicus 4.62; σφῶν
    τὸ πλῆθος ὑπεριδών [prev. author] 5.6, compare 6.11; ὑπερείδετε τὴν ἐμὴν ὁμιλίαν
    5th c.BC: Lysias Orator 8.7; πλὴν ἀρετῆς πάντα ὑ. 5th-6th c.BC: Plato Philosophus
    “Critias” 120e; πάντα τἀνθρώπινα ὑπερεώρα πρὸς τὴν παρὰ τῶν θεῶν ξυμβουλίαν 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 1.3.4 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    ἡ Λακεδαίμων κακῶς ἤκουσε καὶ ὑπερώφθη [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 5.28, compare 7.42; ὑπ᾽ ἐκείνων ὑπερορᾶσθαι 5th-6th
    c.BC: Plato Philosophus “Phaedrus” 232d. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4>
    less frequently with <i>genitive</i>, ὑπερορῶ τῆς ἀπολογίας [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 3.3.4; ὑμῶν 4th c.BC: Demosthenes Orator 19.338;
    τῶν νόμων 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.2.9; πενίας 5th c.BC:
    Gorgias Rhetor et Sophista “Pal.” 32 ">Refs 5th c.BC+</a>]; τῶν μὲν ζῴων φροντίσαι,
    τῶν δ᾽ οὕτω τιμίων (i.e. τῶν ἄστρων) ὑ. [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “de Caelo” 290a32; ὑπερεῖδε τῶν ἀνθρωπείων ἀγαθῶν
    2nd c.AD: Lucianus Sophista “Demon.” 3, compare 2nd c.AD: Galenus Medicus 6.108,312.
    ">Refs 4th c.BC+</a>]'
