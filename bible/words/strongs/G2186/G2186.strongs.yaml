strongs_number: G2186
language: greek
lemma: ἐφίστημι
transliteration: ephístēmi
definition: to stand upon, i.e. be present (in various applications, friendly or otherwise,
  usually literal);
kjv_usage: --assault, come (in, to, unto, upon), be at hand (instant), present, stand
  (before, by, over)
derivation: from G1909 (ἐπί) and G2476 (ἵστημι);
extended_definition:
  gloss: to approach
  definition: '<b>ἐφ-ίστημι </b><BR /> [in LXX for נָצַב ni., שִׁית, נָתַן, etc. ;]
    <BR />__1. causal in pres., impf., fut., 1 aor., to set upon or by, set up, etc.
    (Æsch., Hdt.,  Arist., al). <BR /> __2. Intrans. in mid, and in pf. and 2 aor.
    act.; <BR /> __(a) <b>to stand upon</b>; <BR /> __(b) <b>to be set over</b>; <BR
    /> __(with) <b>to stand by, be present, be at hand, come on or upon</b>: <ref=''Luk.2.38;
    10.40; 20.1''>Luk.2:38 10:40 20:1</ref>, <ref=''Act.6.12; 12.7; 22.13, 20; 23.27''>Act.6:12
    12:7 22:13, 20 23:27</ref>, <ref=''2Ti.4.2''>2Ti.4:2</ref>; with dative pars.,
    <ref=''Luk.2.9; 24.4''>Luk.2:9 24:4</ref>, <ref=''Act.4.1; 23.11''>Act.4:1 23:11</ref>;
    with dative bc., <ref=''Act.17.5''>Act.17:5;</ref> before έπί, with accusative,
    <ref=''Act.10.17; 11.11''>Act.10:17 11:11</ref>; of rain, <ref=''Act.28.2''>Act.28:2;</ref>
    of evils impending, with dative of person(s), <ref=''1Th.5.3''>1Th.5:3;</ref>
    before έπί (<ref=''Wis.6.9''>Wis.6:9</ref>), <ref=''Luk.21.34''>Luk.21:34</ref>;
    of time, <ref=''2Ti.4.6''>2Ti.4:6</ref> (cf. κατ-, συν-εφίστημι).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐφίστημι</b>, <br /> <i>Ionic dialect</i> <b>ἐπ-</b>: <br /><Level1><b>__A</b></Level1>
    causal in <i>present</i>, <i>imperfect</i>, <i>future</i>, and <i>aorist 1</i>
    (also in the later <i>perfect</i> and <i>pluperfect</i> ἐφέστᾰκα, ἐφεστάκειν [ᾰ],
    see below 11.1, VI. 2): <br /><Level2><b>__A.I</b></Level2> <b>set, place upon</b>,
    τεῖχος τείχει [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.75; τι ἐπί τινος 5th-6th c.BC: Plato Philosophus “Critias” 116a; τι ἐπί τινι
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 3.1.7; ὅρους ἐπὶ
    οἰκίαν 4th c.BC: Demosthenes Orator 41.6: _metaphorically_, ἐ. τὴν ἐκεῖ μοῖραν
    βίῳ 5th-6th c.BC: Plato Philosophus “Respublica” 498c; ἀνάγκην τινί 1st c.BC:
    Dionysius Halicarnassensis 1.16. ">Refs 5th c.BC+</a>]<br /><Level2><b>__A.II</b></Level2>
    <b>set over</b>, μ᾽ Ἀπόλλων τῷδ᾽ ἐπέστησεν τέλει [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1202; φύλακ᾽ ἐπέστησεν βοτ
    [prev. author] “Supp.” 303; ἐ. τινὰ ὕπαρχόν τισι 5th c.BC: Herodotus Historicus
    5.27; τινὰ παιδαγωγόν τινι 5th-6th c.BC: Plato Philosophus Alcaeus1.122b, compare
    5th-6th c.BC: Xenophon Historicus “Respublica Lacedaemoniorum” 2.1; τινὰ πεντηκοντόρῳ
    [prev. author] “An.” 5.1.15; τινὰ τοῖς πράγμασι 5th-6th c.BC: Isocrates Orator
    2.27; τὸν νόμον 4th c.BC: Aristoteles Philosophus “Politica” 1292b28; ἐπὶ [συμμάχων]
    τινά 2nd c.BC: Polybius Historicus 2.65.9; ἐφεστάκει τινὰς πρὸς χρείαν [prev.
    author] 10.20.5; κύνα ἐπὶ ποίμνην 4th c.BC: Demosthenes Orator 26.22; τινὰ ἐπὶ
    τὰς εὐθύνας [prev. author] 18.112 ">Refs 5th c.BC+</a>]: with <i>infinitive</i>,
    βουλὴν ἐπιμελεῖσθαι τῆς εὐκοσμίας [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 7.37 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be appointed,
    instituted,</b> [<a href="javascript:void(0)" title=" PTeb. 61 (b).358 (2nd c.BC),
    etc. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__A.II.2</b></Level3> <b>bring in</b>,
    ἡ τύχη ἐπιστήσασα Ῥωμαίους [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 15.20.6 ">Refs 2nd c.BC+</a>]; Φίλιππον ἐ. τοῖς πράγμασι <b>to let</b>
    him <b>have a hand in</b> the business, [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 19.34. ">Refs 4th c.BC+</a>]<br /><Level3><b>__A.II.3</b></Level3>
    <b>bring in, cause, occasion</b>, κατάπληξίν τισι [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 14.62 ">Refs 1st c.BC+</a>]; κίνδυνον,
    ἀγῶνά τινι, [<a href="javascript:void(0)" title=" 2nd c.AD: Appianus Historicus
    “Ἀννιβαϊκή” 55, “Syr.” 10; ἡ τύχη λοιμικὴν διάθεσιν ἐπέστησε Γαλάταις 2nd c.BC:
    Polybius Historicus 2.20.7. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__A.III</b></Level2>
    <b>set up, establish</b>, ἀγῶνα [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.167, 6.38 ">Refs 5th c.BC+</a>]: with <i>accusative</i>
    et <i>infinitive</i>, <b>ordain, prescribe</b>, ὁ νόμος ἐφίστησι τὰ λοιπὰ κρίνειν
    τοὺς ἄρχοντας [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1287a26 ">Refs 4th c.BC+</a>]; ἐπιστήσατε quid facere debeamus, [<a
    href="javascript:void(0)" title=" 1st c.AD: Plinius Rerum Naturalium Scriptor
    “Ep.” 6.31.12. ">Refs 1st c.AD+</a>]<br /><Level2><b>__A.IV</b></Level2> <b>set
    by</b> or <b>near to</b>, ἐπιστήσαντες κύκλῳ τὸ σῆμα ἱππέας [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.72 ">Refs 5th c.BC+</a>]; especially
    <b>place in rear</b>, of troops, τὴν φάλαγγα τούτοις κατόπιν ἐ. [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 1.33.6, compare 1.26. 14. ">Refs 2nd c.BC+</a>]<br
    /><Level2><b>__A.V</b></Level2> <b>stop, cause to halt</b>, ἐπιστῆσαι τὸ στράτευμα
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 4.2.18 ">Refs 5th c.BC+</a>]; τὴν ὁδόν, τὴν πορείαν, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 17.112, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Cimon” 1; τοὺς ἱππέας τοῦ πρόσω 2nd c.AD: Arrianus
    Historicus “Anabasis” 5.16.1 ">Refs 1st c.BC+</a>]; ἐ. τὴν ὁρμήν <b>check</b>
    it, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 16.34.2
    ">Refs 2nd c.BC+</a>]; τὴν διήγησιν <b>interrupt</b> it, [<a href="javascript:void(0)"
    title=" [prev. author] 7.11.1 ">Refs</a>]; <b>check</b>, ἔμμηνα [<a href="javascript:void(0)"
    title=" 1st c.AD: Dioscorides (Dioscurides) Medicus 1.125, compare “POxy.” 1088.20
    (1st c.AD): _absolutely_, ἐπιστήσας (i.e. ἑαυτόν)">Refs 1st c.AD+</a>] <b>having
    halted</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 1.8.15 ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to be checked, stopped,</b>
    [<a href="javascript:void(0)" title=" PPetr. 2p.62 (3rd c.BC)">Refs 3rd c.BC+</a>];
    ἐὰν ἐφίστηται ἡ κοιλία [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus
    Medicus 1.122. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__A.VI</b></Level2> ἐφίστημι
    τὴν διάνοιαν κατά τι, περί τινος, <b>fix one''s</b> mind upon it, <b>attend</b>
    to it, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 9.69,
    4th c.BC: Aristoteles Philosophus “Metaphysica” 987b3, 4th-3rd c.BC: Theophrastus
    Philosophus “Char.Prooem.”, etc.; τὴν σκέψιν περί τινος 4th c.BC: Aristoteles
    Philosophus “Metaphysica” 1090a2; τὸν λόγον [prev. author] “Juv.” 470b5; τὸν νοῦν
    τινι 1st c.BC: Diodorus Siculus Historicus 12.1; αὑτὸν ἐπιστήσας ἐπί τι 4th c.BC:
    Aristoteles Philosophus “Topica” 135a26: ἐπιστῆσαι">Refs 5th c.BC+</a>] <i>absolutely</i>,
    <b>give attention</b>, τούτοις ἐπιστήσαντες [<a href="javascript:void(0)" title="
    [prev. author] “Mu.” 391a26; περί τινος [prev. author] “GC” 315b18; περί τι [prev.
    author] “HA” 487a13; ἐπί τι 2nd c.BC: Polybius Historicus 1.65.5, etc.">Refs 2nd
    c.BC+</a>]; ἐπιστήσασι μᾶλλον λεκτέον one must speak <b>with</b> more <b>care
    and accuracy</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Politica” 1335b3, compare “EN” 1144a22; πότερον.. ἤ 4th c.AD: Julianus
    Imperator ">Refs 4th c.BC+</a>]<b>ad Them.</b>265b; ὅτι.. [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 1.97 (hence ἐπίσταμαι, ἐπιστήμη, which see).
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__A.VI.2</b></Level3> with <i>accusative</i>
    <i>person</i>, <b>arrest the attention of</b>, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Tiberius Gracchus” 17, compare
    2.17e, 2nd c.AD: Galenus Medicus 18(2).105">Refs 1st c.AD+</a>]; ἐπιστῆσαί τινα
    ἐπί τι <b>call</b> his <b>attention</b> to, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 2.61.11, compare 4.34.9 ">Refs 2nd c.BC+</a>]; τοῦ
    καιροῦ τοῦ κατὰ τὴν διήγησιν ἐφεστακότος ἡμᾶς ἐπί τι <b>having led</b> us to..,
    [<a href="javascript:void(0)" title=" [prev. author] 10.21.2, compare 31.23.1
    ">Refs</a>]: hence, <b>object</b>, [<a href="javascript:void(0)" title=" 3rd c.AD:
    Plotinus Philosophus 1.4.5. ">Refs 3rd c.AD+</a>]<br /><Level1><b>__B</b></Level1>
    <i>intransitive</i> in <i>middle</i> and <i>passive</i>, ἐφίσταμαι, <i>aorist
    1</i> ἐπεστάθην [[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus]
    “fragment” [1127.5], 5th c.BC: Euripides Tragicus “Hippolytus” 819, “IT” 1375,
    etc.">Refs 5th c.BC+</a>], with <i>perfect</i>, <i>pluperfect</i> (<i>Aeolic dialect</i>
    <i>pluperfect</i> <i>3rd.pers.</i> <i>singular</i> ἐπήστᾱκε [<a href="javascript:void(0)"
    title=" “Schwyzer” 646.16 (Cyme, 2nd c.BC): _Doric dialect_ ">Refs 2nd c.BC+</a>]<i>pluperfect</i>
    <i>3rd.pers.</i> <i>plural</i> ἐφεστάκεον [ᾱ] [<a href="javascript:void(0)" title="
    “SIG” 241.146 (Delph., 4th c.BC))">Refs 4th c.BC+</a>], and <i>aorist 2</i> <i>active</i>:
    (the causal tenses are not found in [<a href="javascript:void(0)" title=" 8th
    c.BC: Homerus Epicus ">Refs 8th c.BC+</a>], the <i>middle</i> or <i>passive</i>
    only in <i>imperfect</i> ἐφίστατο [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 11.644 ">Refs 8th c.BC+</a>]; elsewhere always <i>aorist
    2</i> or <i>perfect</i> <i>active</i> with <i>Epic dialect</i> <i>infinitive</i>
    ἐφεστάμεναι [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 24.380)">Refs 8th c.BC+</a>]:—<b>stand upon</b>, τεῖχος.. ῥύατ᾽ ἐφεσταότες
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    18.515; πύργῳ ἐφεστήκει 6.373; δίφρῳ ἐφεσταότος 17.609, etc.; ἐπέστη βηλῷ ἔπι
    λιθέῳ 23.201; ἡ.. ἐπισταθεῖσα ὀρθή 4th c.BC: Aristoteles Philosophus “Metaphysica”
    1051a28; ἐπὶ τὰς.. σχεδίας 2nd c.BC: Polybius Historicus 3.46.8. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__B.2</b></Level3> <b>to be imposed upon</b>, μόχθων τῶν ἐφεστώτων
    ἐμοί [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae”
    1170. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.3</b></Level3> <b>stand on the
    top</b> or <b>surface</b>, τὸ ἐπιστάμενον [τοῦ γάλακτος], i. e. <b>cream</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.2; λιπαρότητες
    ἄνω ἐφιστάμεναι 5th c.BC: Hippocrates Medicus “προγνωστικόν” 12 ">Refs 5th c.BC+</a>];
    ἐ. καθάπερ ὀρρὸς [γάλακτι] [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides
    (Dioscurides) Medicus 1.72 ">Refs 1st c.AD+</a>]; of vapour, <b>form</b>, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Juventute”
    469b31. ">Refs 4th c.BC+</a>]<br /><Level2><b>__B.II</b></Level2> <b>to be set
    over</b>, ἐφίσταται πύλαις [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Septem contra Thebas” 538; οἷός τε πολλοῖς προβατίοις ἐφεστάναι
    5th-6th c.BC: Aristophanes Comicus “Vespae” 955; οἷοι νῷν ἐφεστᾶσι σκοποί 5th
    c.BC: Sophocles Tragicus “Ajax” 945; ἄρχοντες ἐφ᾽ ἑκάστῳ μέρει ἐ. 5th-6th c.BC:
    Xenophon Historicus “Hiero” 9.5; ἐπί τινος 5th-6th c.BC: Plato Philosophus “Respublica”
    460b; ἐπὶ τῆς πολιτείας 4th c.BC: Demosthenes Orator 19.298: rarely with _genitive_,
    τὸν ἐπεστεῶτα τῆς διώρυχος 5th c.BC: Herodotus Historicus 7.117; ὅσοι θεοῦ χρημάτων
    ἐφέστασαν 5th c.BC: Euripides Tragicus “Andromache” 1098: _absolutely_ in ">Refs
    5th c.BC+</a>]<i>participle</i>, ὁ ἐφεστηκώς the <b>person in authority</b>, the
    <b>officer in command</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Oeconomicus” 21.9 ">Refs 5th c.BC+</a>]; οἱ ἐφεστῶτες, <i>Ionic
    dialect</i> οἱ ἐπεστεῶτες, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.148, 5th c.BC: Sophocles Tragicus “Ajax” 1072, 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 3.5.19. ">Refs 5th c.BC+</a>]<br /><Level2><b>__B.III</b></Level2>
    <b>stand by</b> or <b>near</b>, ὣς πυκνοὶ ἐφέστασαν ἀλλήλοισιν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.133; ἐπ᾽ ἄκρῳ χείλει ἐφεσταότες,
    ἐ. παρὰ τάφρῳ, 12.52, 199; θύρῃσιν ἐφίστατο 11.644 ">Refs 8th c.BC+</a>]; ἐπὶ
    τὰς πύλας, ἐπὶ τὰς θύρας, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.77, 5th-6th c.BC: Plato Philosophus “Symposium” 212d; ἐπὶ τοῖς προθύροις
    [prev. author] “Phlb.” 64c ">Refs 5th c.BC+</a>]; especially of dreams or visions,
    <b>appear to</b>, εὕδοντι ἐπέστη ὄνειρος [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.34, compare 7.14; ὄναρ κεφαλῆφιν ἐπέστη 8th c.BC:
    Ilias Homerus Epicus “Illiad” 10.496; ἐπιστᾶσα τῆς νυκτός 5th-6th c.BC: Isocrates
    Orator 10.65; ἄγγελος ἐπέστη αὐτοῖς NT.Luke.2.9 ">NT+8th c.BC+</a>]: <i>absolutely</i>,
    <b>stand by</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.78; πολλῶν ἐφεστώτων 2nd c.AD: Appianus Historicus “Συριακή” 10; ἤμην ἐφεστώς
    NT.Act.22.20; οἱ λέβητες ἐπεστεῶτες 5th c.BC: Herodotus Historicus 1.59; ὁ ἀντίδικος
    ἐφέστηκε 5th-6th c.BC: Plato Philosophus “Theaetetus” 172e, compare 4th c.BC:
    Aeschines Orator 3.79 ">NT+5th c.BC+</a>]; without hostile sense, ἐπέστης [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    558, cf. NT.Luke.2.38, etc. ">NT+5th c.BC+</a>]; of troops, <b>to be posted after</b>
    or <b>behind</b>, κατόπιν ἐ. τοῖς θηρίοις [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 16.18.7. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__B.III.2</b></Level3>
    in hostile sense, <b>stand against</b>, τὰ φρονέοντες ἐφέστασαν ἀλλήλοισιν [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 15.703,
    compare 5.624; ἔνθα μένος πνείοντες ἐφέστασαν 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 22.203, compare 24.380 ">Refs 8th c.BC+</a>]; <b>appear before</b>,
    of an army, ἐπὶ τῇ πόλι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 4.203; ἐπὶ τὸ βασίλειον 5th-6th c.BC: Isocrates Orator 9.58 ">Refs
    5th c.BC+</a>]; <b>come upon suddenly</b> or <b>by surprise</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 8.69; ἐξαίφνης ἐπιστὰς τοῖς γιγνομένοις
    5th-6th c.BC: Isocrates Orator 8.41, compare 4th c.BC: Demosthenes Orator 6.5,
    2nd c.AD: Lucianus Sophista “DDeor.” 17.1; εἰς τοὺς ὄχλους 5th-6th c.BC: Isocrates
    Orator 18.9 ">Refs 5th c.BC+</a>]; so of events, etc., αἰφνίδιος αὐτοῖς ἐ. ὄλεθρος
    [<a href="javascript:void(0)" title=" NT.1Thes.5.3, cf. NT.Luke.21.34; διὰ τὸν
    ἐφεστῶτα ζόφον 2nd c.BC: Polybius Historicus 18.20.7; διὰ τὸν ὑετὸν τὸν ἐφεστῶτα
    NT.Act.28.2. ">NT+2nd c.BC+</a>]<br /><Level3><b>__B.III.3</b></Level3> <i>metaphorically</i>,
    of events, <b>spring upon</b> one, <b>occur</b>, πρίν μοι τύχη τοιάδ᾽ ἐπέστη [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    777, compare 5th c.BC: Thucydides Historicus 3.82 ">Refs 5th c.BC+</a>]; in <i>perfect</i>,
    <b>impend, be at hand</b>, τὸν ἐφεστηκότα κίνδυνον τῇ πόλει [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.176; ὁ καιρός.. ἐφέστηκε NT.2Tim.4.6;
    περὶ τοῦ βασιλέως.. ὁ λόγος ἐφέστηκε νῦν 4th c.BC: Aristoteles Philosophus “Politica”
    1287a2, compare “Metaphorical” 999a25 ">NT+4th c.BC+</a>]; of a more remote future,
    <b>to be in store, lie in wait for</b>, κῆρες ἐφεστᾶσιν θανάτοιο [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 12.326. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__B.IV</b></Level2> <b>halt, stop</b>, as in a march, ἄλλοτε καὶ
    ἄλλοτε ἐφιστάμενος [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 2.4.26 (compare 4th-5th c.BC: Aeschylus Tragicus V); ἐπιστὰς
    περιέμεινα 5th-6th c.BC: Plato Philosophus “Symposium” 172a: with _genitive_,
