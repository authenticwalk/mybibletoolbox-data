language: hebrew
lemma: יְרֹחָם
transliteration: Yᵉrôchâm
pronunciation: yer-o-khawm'
definition: Jerocham, the name of seven or eight Israelites
kjv_usage: Jeroham.
derivation: from H7355 (רָחַם); compassionate;
extended_definition:
  gloss: Jeroham
  definition: 'A man living at the time of Divided Monarchy, only mentioned at 2Ch.23.1;
    <br> father of: Azariah (H5838S)<BR> § Jeroham = "showing pity"<br>1) father of
    Elkanah and grandfather of Samuel of the house of Kohath<br>2) a Benjamite and
    the founder of a family of Benjamites<br>3) father or progenitor of Ibneiah and
    a Benjamite; maybe same as 2<br>4) a descendant of Aaron and a priest of the family
    of Immer; son of Pashur and father of Adaiah<br>5) another priest; maybe same
    as 4<br>6) a resident of Gedor and father of one of David''s mighty warriors<br>7)
    a Danite whose son or descendant Azareel was head of the tribe in the time of
    David<br>8) father of Azariah one of the captains with Jehoiada in the time of
    Athaliah'
