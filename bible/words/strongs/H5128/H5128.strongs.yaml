strongs_number: H5128
language: hebrew
lemma: נוּעַ
transliteration: nûwaʻ
pronunciation: noo'-ah
definition: to waver, in a great variety of applications, literally and figuratively
  (as subjoined)
kjv_usage: continually, fugitive, [idiom] make, to (go) up and down, be gone away,
  (be) move(-able, -d), be promoted, reel, remove, scatter, set, shake, sift, stagger,
  to and fro, be vagabond, wag, (make) wander (up and down).
derivation: a primitive root;
extended_definition:
  gloss: to shake
  definition: 1) to quiver, totter, shake, reel, stagger, wander, move, sift, make
    move, wave, waver, tremble<br>1a) (Qal)<br>1a1) to wave, quiver, vibrate, swing,
    stagger, tremble, be unstable<br>1a2) to totter, go tottering<br>1a2a) vagabond
    (participle)<br>1b) (Niphal) to be tossed about or around<br>1c) (Hiphil)<br>1c1)
    to toss about<br>1c2) to shake, cause to totter<br>1c3) to shake, disturb<br>1c4)
    to cause to wander
  morphology: H:V
  source: STEPBible/BDB
