strongs_number: G4505
language: greek
lemma: ῥύμη
transliteration: rhýmē
definition: an alley or avenue (as crowded)
kjv_usage: lane, street
derivation: prolongation from G4506 (ῥύομαι) in its original sense;
extended_definition:
  gloss: lane
  definition: '<b>ῥύμη</b>, -ης, ἡ <BR /> [in LXX: <ref=''Isa.15.3''>Isa.15:3</ref>
    (רְחֹב), <ref=''Pro.31.23''>Pro.31:23</ref> א, <ref=''Tob.13.18''>Tob.13:18</ref>,
    <ref=''Sir.9.7''>Sir.9:7</ref> א1* ;] <BR />__1. in cl., the force, rush, swing,
    of a moving body; esp. of a charge of soldiers. <BR /> __2. In late Greek (as
    in Macedonian, see Kennedy, <i>Sources</i>, 15), <b>a narrow road, lane, street</b>:
    in Polyb., of a road in camp; in LXX and NT (π. also) of streets in a town, <ref=''Mat.6.2''>Mat.6:2</ref>,
    <ref=''Luk.14.21''>Luk.14:21</ref> <ref=''Act.9.11; 12.10''>Act.9:11 12:10</ref>
    (cf. Rutherford, <i>NPhr.</i>, 488).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ῥύμ-η</b> [ῡ], ἡ, <br /> <b>force, swing, rush</b> of a body
    in motion, ῥύμῃ ἐμπίπτειν with <b>a swing</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.76 ">Refs 5th c.BC+</a>]; πτερύγων ῥύμη <b>rush</b>
    of wings, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Pax” 86, compare “Av.” 1182 ">Refs 5th c.BC+</a>]; τροχοῦ ῥύμαισι τευκτὸν.. κύτος
    formed by the <b>whirl</b> of the potter''s wheel, [<a href="javascript:void(0)"
    title=" 4th c.BC: Antiphanes Comicus 52.2, compare 5th-6th c.BC: Aristophanes
    Comicus “Ecclesiazusae” 4 ">Refs 5th c.BC+</a>]; ἡ ῥ. τοῦ αἵματος the <b>flow</b>
    of blood in the veins, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ἰητροῦ” 6 ">Refs 5th c.BC+</a>]; ἡ ῥ. τῆς ἐκκρούσεως [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 10.12 ">Refs 5th c.BC+</a>];
    τῆς ῥ. τῆς ἁλιάδος ὁ ψόφος, of the noise made by a boat in motion, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 533b19: _metaphorically_,
    εὐτυχεῖ ῥύμῃ θεοῦ 5th c.BC: Euripides Tragicus “Rhesus” 64; ἡ ῥ. τῆς τύχης 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Caesar” 53 ">Refs 5th c.BC+</a>];
    ἡ ῥ. τῆς ὀργῆς κτλ. the <b>vehemence</b> of passion, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.99; γλώσσης ῥ. “Lyrica Alexandrina Adespota”
    35.11, compare 4th-5th c.AD: Eunapius Historicus “Fragmenta Historica - HGM” p.245
    4th c.BC: Demosthenes Orator ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>absolutely</i>, <b>rush, charge</b>, of soldiers, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.81 ">Refs 5th c.BC+</a>]; of ships,
    [<a href="javascript:void(0)" title=" [prev. author] 7.70; τῶν ἵππων 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.1.31, compare 2nd c.AD: Polyaenus
    Historicus 4.3.5, +others, 3rd c.AD(?): Achilles Tatius Astronomus 1.12 ">Refs
    5th c.BC+</a>]; ὑπὸ τοῦ ῥοίβδου καὶ τῆς ῥ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Nubes” 407. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    ={ῥοπή}, Chrysipp. cited in [<a href="javascript:void(0)" title=" Scholia T 8th
    c.BC: Ilias Homerus Epicus “Illiad” 22.212. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>street</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aeneas Tacticus
    2.5, 3.4; τὴν ῥ. ὁδοιπορεῖν 4th-3rd c.BC: Philippides Comicus 13, cf. LXX.Isa.15.3,
    +others ">LXX+4th c.BC+</a>]; of a Roman camp, [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 6.29.1 ">Refs 2nd c.BC+</a>]; <b>lane, alley,</b>
    [<a href="javascript:void(0)" title=" 3rd c.BC: Zenon Papyri du Caire 764.142
    (3rd c.BC), “PStrassb.” 86.19 (2nd c.BC), NT.Act.9.11 ">NT+3rd c.BC+</a>]; <b>slit,
    chink</b>, uncertain reading in [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “περὶ καρδίης” 2. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
