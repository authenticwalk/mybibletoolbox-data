  definition: 1) to be just, be righteous<br>1a) (Qal)<br>1a1) to have a just cause,
    be in the right<br>1a2) to be justified<br>1a3) to be just (of God)<br>1a4) to
    be just, be righteous (in conduct and character)<br>1b) (Niphal) to be put or
    made right, be justified<br>1c) (Piel) justify, make to appear righteous, make
    someone righteous<br>1d) (Hiphil)<br>1d1) to do or bring justice (in administering
    law)<br>1d2) to declare righteous, justify<br>1d3) to justify, vindicate the cause
    of, save<br>1d4) to make righteous, turn to righteousness<br>1e) (Hithpael) to
    justify oneself
