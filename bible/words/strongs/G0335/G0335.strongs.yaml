strongs_number: G0335
language: greek
lemma: ἀναίδεια
transliteration: anaídeia
definition: impudence, i.e. (by implication) importunity
kjv_usage: importunity
derivation: from a compound of G1 (Α) (as a negative particle (compare G427 (ἄνευ)))
  and G127 (αἰδώς);
extended_definition:
  gloss: shamelessnes
  definition: '<b>ἀναιδία</b> (Rec. -εία, as in cl.), -ας, ἡ <BR /> (αἰδώς), [in LXX:
    <ref=''Sir.25.22''>Sir.25:22</ref> * ;] <BR /><b>shamelessness, importunity</b>:
    <ref=''Luk.11.8''>Luk.11:8</ref> (for exx. from π., see MM, <i>VGT</i>, see word).†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναίδεια</b>, <br /> <i>Epic dialect</i> and <i>Ionic dialect</i>
    ἀναιδεία; <i>Attic dialect</i> also ἀναιδείᾱ [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Fragmenta” 226">Refs 5th c.BC+</a>], <i>poetry</i>
    ἀναιδία [<a href="javascript:void(0)" title="Hdn.Gr. 2.453">Refs</a>]:— <b>shamelessness,</b>
    ἀναιδείην ἐπιειμένε[<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 1.149; ἀναιδείης ἐπιβῆναι 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    22.424; ἡ γαστὴρ φρένας παρήγαγεν εἰς ἀναιδείην 7th c.BC: Archilochus Lyricus
    78; ἀναιδείῃ διαχρεώμενοι 5th c.BC: Herodotus Historicus 7.210, compare 6.129;
    ἀναιδείας πλέα 5th c.BC: Sophocles Tragicus “Electra” 607">Refs 8th c.BC+</a>];
    μετ᾽ ἀναιδείας, ={ἀναιδῶς}, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Phaedrus” 254d; εἰς τοῦθ᾽ ἧκεν ἀναιδείας 4th c.BC: Demosthenes
    Orator 18.22. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> in the Areopagus,
    λίθος ἀναιδείας was the stone of <b>unforgivingness,</b> on which stood an accuser
    who demanded the full penalty of the law against one accused of homicide (see.
    αἰδέομαι[<a href="javascript:void(0)" title=" 11.3), 2nd c.AD: Pausanias Periegeta
    1.28.5">Refs 2nd c.AD+</a>]; compare ὕβρις.'
  source: STEPBible/LSJ
