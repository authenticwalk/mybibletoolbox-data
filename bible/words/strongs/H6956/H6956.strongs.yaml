strongs_number: H6956
language: hebrew
lemma: קֳהָתִי
transliteration: Qŏhâthîy
pronunciation: ko-haw-thee'
definition: a Kohathite (collectively) or descendants of Kehath
kjv_usage: Kohathites.
derivation: patronymically from H6955 (קְהָת);
extended_definition:
  gloss: Kohathite
  definition: 'Someone descended from Kohath who was a man of the tribe of Levi living
    at the time of Egypt and Wilderness, first mentioned at Gen.46.11; <br> son of:
    Levi (H3878); <br> brother of: Gershon (H1648), Merari (H4847) and Jochebed (H3115);
    <br> father of: Amram (H6019), Izhar (H3324), Hebron (H2275B) and Uzziel (H5816)<BR>Group
    of <i>qe.hat</i> (קְהָת "Kohath" H6955) <BR> § Kohathites, of Kohath "assembly"<br>
    the descendants of Kohath, the 2nd son of Levi<br>'
