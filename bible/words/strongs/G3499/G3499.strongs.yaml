strongs_number: G3499
language: greek
lemma: νεκρόω
transliteration: nekróō
definition: to deaden, i.e. (figuratively) to subdue
kjv_usage: be dead, mortify
derivation: from G3498 (νεκρός);
extended_definition:
  gloss: to put to death
  definition: '<b>νεκρόω</b>, ῶ<BR /> (νεκρός), <BR /><b>to make dead, put to death</b>;
    pass., <b>to be dead</b>: hyperbolically, of impotent age, <ref=''Heb.11.12''>Heb.11:12;</ref>
    σῶμα, <ref=''Rom.4.19.''>Rom.4:19.</ref> Trop., of carnal impulses, τὰ μέλη, <ref=''Col.3.5.''>Col.3:5.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> νεκρ-όω</b>, <br /> <b>make dead, mortify,</b> μόριόν τι [<a
    href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 11.265 ">Refs 2nd
    c.AD+</a>]:—<i>passive</i>, νενεκρῶσθαι τὸ μόριον [<a href="javascript:void(0)"
    title=" [prev. author] 18(1).156: _metaphorically_, τὰ δόγματα.. δύναται νεκρωθῆναι
    2nd c.AD: Marcus Antoninus Imperator 7.2; οὐ ψυχὴ κυρίως, ἀλλὰ νενεκρωμένη τις
    6th c.AD: Simplicius Philosophus “in Aristotelis Physica commentaria - Comm. in
    Arist. Graeca” 1066.27 ">Refs 2nd c.AD+</a>]; <b>to be dead,</b> νεκρωθείς [<a
    href="javascript:void(0)" title=" “IG” 14.1976 ">Refs</a>]; νενεκρωμένος, of the
    body of Abraham, [<a href="javascript:void(0)" title=" NT.Rom.4.19. ">NT</a>]<br
    /><Level2><b>__II</b></Level2> <i>metaphorically</i>, <b>mortify,</b> νεκρώσατε
    τὰ μέλη [<a href="javascript:void(0)" title=" NT.Col.3.5. ">NT</a>]'
  source: STEPBible/LSJ
