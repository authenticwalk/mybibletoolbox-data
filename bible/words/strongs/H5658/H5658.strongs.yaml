strongs_number: H5658
language: hebrew
lemma: עַבְדוֹן
transliteration: ʻAbdôwn
pronunciation: ab-dohn'
definition: Abdon, the name of a place in Palestine and of four Israelites
kjv_usage: Abdon. Compare H5683 (עֶבְרֹן).
derivation: from H5647 (עָבַד); servitude;
extended_definition:
  gloss: Abdon
  definition: 'A man living at the time of Divided Monarchy, first mentioned at 2Ki.22.12;
    <br> son of: Micaiah (H4320); <br> father of: Elnathan (H0494K); also called Abdon
    at 2Ch.34.20; <BR>Another name of <i>akh.bor</i> (עַכְבּוֹר "Achbor" H5907H)<BR>
    § Abdon = "servile"<br>1) a judge of Israel in the time of the judges; perhaps
    the same as ''Bedan''<br>2) a Benjamite, son of Shashak<br>3) a Gibeonite, son
    of Jehiel and a grandson of Gideon<br>4) son of Micah in the time of king Josiah
    of Judah; also ''Achbor''<br>5) a city in Asher allotted to the Gershonite Levites;
    located 10 miles (16 km) north of Accho; modern ''Abdeh'''
