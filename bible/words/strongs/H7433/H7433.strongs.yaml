strongs_number: H7433
language: hebrew
lemma: רָמֹת גִּלעָד
transliteration: Râmôth Gilʻâd
pronunciation: raw-moth' gil-awd'
definition: Ramoth-Gilad, a place East of the Jordan
kjv_usage: Ramoth-gilead, Ramoth in Gilead. See also H7216 (רָאמוֹת).
derivation: or רָמוֹת גִּלעָד; (2 Chronicles 22:5), from the plural of H7413 (רָמָה)
  and H1568 (גִּלְעָד); heights of Gilad;
