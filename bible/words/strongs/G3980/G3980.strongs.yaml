strongs_number: G3980
language: greek
lemma: πειθαρχέω
transliteration: peitharchéō
definition: to be persuaded by a ruler, i.e. (genitive case) to submit to authority;
  by analogy, to conform to advice
kjv_usage: hearken, obey (magistrates)
derivation: from a compound of G3982 (πείθω) and G757 (ἄρχω);
