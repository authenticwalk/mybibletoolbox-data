strongs_number: G1221
language: greek
lemma: δήποτε
transliteration: dḗpote
definition: a particle of generalization; indeed, at any time
kjv_usage: (what-)soever
derivation: from G1211 (δή) and G4218 (ποτέ);
extended_definition:
  gloss: whatever
  definition: '<b>δή-ποτε </b><BR /> <i>indef. adv.</i> (also written δή ποτε), with
    generalizing force;  <BR />__1. absol., <b>sometime</b>. <BR /> __2. With adv.
    or relat., <b>-soever</b>: ᾦ δ., <ref=''Jhn.5.4''>Jhn.5:4</ref> (L, οἱῳδηποτοῦν).†<BR
    /> (AS)'
  morphology: G:PRT
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δήποτε</b>, <br /> <i>indefinite</i> <i>adverb</i> (better
    written δή ποτε), <i>Ionic dialect</i> <b>δήκοτε</b>, <i>Doric dialect</i> <b>δήποκα</b>,
    <b>at some time, once upon a time,</b> [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 6.162, 5th c.BC: Euripides Tragicus “Supplices”
    1131 (Lyric poetry); αἰεὶ δ. 5th c.BC: Thucydides Historicus 8.73 ">Refs 8th c.BC+</a>];
    <b>at length,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 577. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    εἰ δή ποτε if <b>ever,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 1.40. ">Refs 8th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    with <i>interrogative</i>, τί δή ποτ; what <b>in the world?</b> what or why <b>now?</b>
    καίτοι τί δή ποτ; [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 4.35 ">Refs 4th c.BC+</a>]; πόσοι δή ποτ᾽ εἰσὶν οἱ..; how many <b>do you
    suppose?</b> [<a href="javascript:void(0)" title=" [prev. author] 20.21. ">Refs</a>]<br
    /><Level3><b>__4</b></Level3> especially frequently with relatives, ὅτι δή κοτε
    πράξαντα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    6.134; ὅστις δ. ὤν 5th-6th c.BC: Plato Philosophus “Phaedrus” 273c ">Refs 5th
    c.BC+</a>]; ὅτι δή ποτε whatever <b>it may be,</b> <b>''so-and-so'',</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.32; ὁπόθεν δ. [prev. author] 35.6: strengthened
    by οὖν, ὅντινα δή ποτ᾽ οὖν τρόπον [prev. author] 40.8 ">Refs 4th c.BC+</a>]; οἷος
    δή ποτ᾽ οὖν variant in [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides
    (Dioscurides) Medicus 5.10">Refs 1st c.AD+</a>]; also δή ποτ᾽ οὖν without <i>relative</i>,
    κατὰ πρεσβείαν ἢ κατ᾽ ἄλλην δ. χρείαν [<a href="javascript:void(0)" title=" “Arch.Papyrus”
    6.9 (from Delos). ">Refs</a>]'
  source: STEPBible/LSJ
