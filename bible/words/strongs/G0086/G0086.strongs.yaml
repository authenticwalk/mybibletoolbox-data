strongs_number: G0086
language: greek
lemma: ᾅδης
transliteration: háidēs
definition: properly, unseen, i.e. "Hades" or the place (state) of departed souls
kjv_usage: grave, hell
derivation: from G1 (Α) (as negative particle) and G1492 (εἴδω);
extended_definition:
  gloss: 'hell: Hades'
  definition: '<b>ᾅδης</b>, -ου, ὁ <BR /> [in LXX ehiefly for שְׁאוֹל, also for דּוּמָה,
    מָוֶת, etc. ;] <BR /> __1. in Hom., <b>Hades</b> (Pluto), the god of the underworld.
    <BR /> __2. <b>the abode of Hades, the underivorld</b>; in NT, the abode of departed
    spirits, <b>Hades</b>: ἐν τ. ᾅ., <ref=''Luk.16.23''>Luk.16:23;</ref> εἰς ᾅ., <ref=''Act.2.27,31''>Act.2:27,31</ref>;
    πύλαι ᾅδου, <ref=''Mat.16.18''>Mat.16:18;</ref> κλεῖς τοῦ ᾅ., <ref=''Rev.1.18''>Rev.1:18;</ref>
    metaphorically, ἕως ᾅ., <ref=''Mat.11.23''>Mat.11:23</ref>, <ref=''Luk.10.15''>Luk.10:15</ref>;
    personified, <ref=''Rev.6.8; 20.13,14''>Rev.6:8 20:13,14</ref> (Cremer, 67, 610;
    MM, <i>VGT</i>, see word).<BR /> † (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Ἅιδης</b> <br /> or ᾅδης, ου, ὁ, <i>Attic dialect</i>; <i>Epic
    dialect</i> Ἀΐδης, α and ε; <i>Doric dialect</i> Αΐδας, α, used by Trag., in Lyric
    poetryand <i>anapaest meter</i>: <i>genitive</i> Αϊδος, <i>dative</i> Αϊδι, [<a
    href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, Trag., see below:
    (perhaps ἀ- _privative_, ἰδεῖν):—in 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>]
    only as <i>proper name</i> [<a href="javascript:void(0)" title=" “Hades”, Ζεὺς
    καὶ ἐγώ, τρίτατος δ᾽ Αΐδης 8th c.BC: Ilias Homerus Epicus “Illiad” 15.188, compare
    8th-7th c.BC: Hesiodus Epicus “Theogonia” 455:">Refs 8th c.BC+</a>] —εἰν᾽ Αΐδαο
    δόμοισι in the <b>nether</b> world, [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 4.834">Refs 8th c.BC+</a>]; frequently
    εἰν, εἰς Αΐδαο (i.e. δόμοις, δόμους), as [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 22.389, 21.48; εἰν Ἄϊδος Il 24.593">Refs
    8th c.BC+</a>]; Trag. and <i>Attic dialect</i> ἐν Ἅιδου, εἰς Ἅιδου (i.e. οἴκῳ,
    οἶκον), [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Ajax”
    865, 5th-6th c.BC: Aristophanes Comicus “Ranae” 69, etc.">Refs 5th c.BC+</a>];
    Ἄϊδόσδε, <i>adverb</i> <b>to the nether world</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 7.330, etc.">Refs 8th c.BC+</a>];
    παρ᾽ Ἅιδῃ, παρ᾽ Ἅιδην, [<a href="javascript:void(0)" title=" “OT” 972, “OC” 1552:">Refs</a>]
    —hence, <br /><Level3><b>__2</b></Level3> <b>place of departed spirits</b>, first
    in [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    23.244 εἰσόκεν αὐτὸς.. Ἄϊδι κεύθωμα; ἐπὶ τὸν ᾅδην 2nd c.AD: Lucianus Sophista
    “Cat.” 14; εἰς ἀΐδην “Anthologia Graeca” 11.23; ἐν τῷ ᾅδῃ NT.Luke.16.23. ">NT+8th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> after [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>], <b>the grave, death</b>,
    ἀΐδαν λαγχάνειν, δέξασθαι, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “P.” 5.96, “I.” 6(5).15">Refs 5th c.BC+</a>]; ᾅδης πόντιος <b>death</b>
    by sea, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 667, compare 5th c.BC: Euripides Tragicus “Alcestis” 13, “Hipp.” 1047">Refs
    5th c.BC+</a>]; ᾅδου πύλη, Astrology texts, region below the Horoscope, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Vettius Valens Astrologus 179.13. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>genitive</i> ᾅδου with nouns in adjectival sense, <b>devilish</b>, θύουσαν
    ᾅ. μητέρ᾽[<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 1235; ᾅ. μάγειρος 5th c.BC: Euripides Tragicus “Cyclops” 397">Refs
    5th c.BC+</a>]; <b>fatal, deadly</b>, δίκτυον, ξίφη ᾅ., [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1115, 5th c.BC: Euripides
    Tragicus “Orestes” 1399. [ᾰ 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] in
    all forms except ᾱῐδος before vowels; ᾱῐδης [<a href="javascript:void(0)" title="
    7th-6th c.BC(?): Semonides Iambographus 7.117, probably in 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 1689.]">Refs 7th c.BC+</a>]'
