strongs_number: H7836
language: hebrew
lemma: שָׁחַר
transliteration: shâchar
pronunciation: shaw-khar'
definition: properly, to dawn, i.e. (figuratively) be (up) early at any task (with
  the implication of earnestness); by extension, to search for (with painstaking)
kjv_usage: (do something) betimes, enquire early, rise (seek) betimes, seek diligently)
  early, in the morning).
derivation: a primitive root;
