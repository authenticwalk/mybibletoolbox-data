strongs_number: G2480
language: greek
lemma: ἰσχύω
transliteration: ischýō
definition: to have (or exercise) force (literally or figuratively)
kjv_usage: be able, avail, can do(-not), could, be good, might, prevail, be of strength,
  be whole, + much work
derivation: from G2479 (ἰσχύς);
extended_definition:
  gloss: be strong
  definition: '<b>ἰσχύω</b><BR /> (ἰσχύς), [in LXX for חָזַק, גִּבּוֹר, עָצַם, etc.
    ;] <BR />__1. <b>to be strong in body</b>: <ref=''Mat.9.12''>Mat.9:12</ref>, <ref=''Mrk.2.17''>Mrk.2:17</ref>.
    <BR /> __2. <b>to be powerful, have power, prevail</b>: <ref=''Act.19.20''>Act.19:20</ref>,
    <ref=''Rev.12.8''>Rev.12:8</ref>; before κατά, with genitive of person(s), <ref=''Act.19.16''>Act.19:16;</ref>
    with inf., <b>to be able </b>(MM, <i>Exp.</i>, xv): <ref=''Mat.8.28; 26.40''>Mat.8:28
    26:40</ref>, <ref=''Mrk.5.4; 9.18''>Mrk.5:4 9:18</ref> (inf. understood) <ref=''Mrk.14.37''>Mrk.14:37</ref>,
    <ref=''Luk.6.48; 8.43; 13.24; 14.6, 29-30; 16.3; 20.26''>Luk.6:48 8:43 13:24 14:6,
    29-30 16:3 20:26</ref>, <ref=''Jhn.21.6''>Jhn.21:6</ref>, <ref=''Act.6.10; 15.10;
    25.7; 27.16''>Act.6:10 15:10 25:7 27:16</ref>; with accusative, <ref=''Php.4.13''>Php.4:13</ref>,
    <ref=''Jas.5.16''>Jas.5:16</ref>; of things, <b>to avail, be serviceable </b>(MM,
    <i>Exp.</i>, l.with): <ref=''Mat.5.13''>Mat.5:13</ref>, <ref=''Gal.5.6''>Gal.5:6</ref>,
    <ref=''Heb.9.17''>Heb.9:17</ref> (cf. ἐν-, ἐξ-, ἐπ-, κατ-ισχύω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἰσχ-ύω</b> <br /> (ἰσχύς), [<a href="javascript:void(0)" title="
    Batrachomyomachia 279 ">Refs</a>]: <i>imperfect</i> ἴσχυον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 357, 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 6.4.18 ">Refs 5th c.BC+</a>]: <i>future</i>
    ἰσχύσω [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Aves” 1607, etc.">Refs 5th c.BC+</a>]: <i>aorist</i> ἴσχῡσα [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Ajax” 502, etc.">Refs 5th c.BC+</a>]: <i>perfect</i>
    ἴσχῡκα [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 1.165,
    3rd c.BC: Cercidas Iambographus 17.34 ">Refs 4th c.BC+</a>]:—<i>passive</i>, <i>aorist</i>
    κατ-ισχύθην [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus
    15.87 ">Refs 1st c.BC+</a>]: (ἰσχύς):—<b>to be strong</b> in body, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 234; ὅπως ὑγιαίνοιεν καὶ ἰσχύοιεν
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 6.1.24; ὃς μέγιστον
    ἴσχυσε στρατοῦ 5th c.BC: Sophocles Tragicus “Ajax” 502; ἰ. τοῖς σώμασιν 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 2.7.7; τοῦ σώματος ἰσχύοντος 5th c.BC:
    Antipho Orator 5.93 ">Refs 5th c.BC+</a>]; ἴσχυόν τ᾽ αὐτὸς ἐμαυτοῦ, i.e. I <b>had</b>
    all my <b>strength</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 357 ">Refs 5th c.BC+</a>]; ἰ. ἐκ νόσου <b>to be recovering</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 6.4.18. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>to be powerful, prevail</b>, μηδὲν μεῖον ἰ. Διός [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 510, etc.">Refs
    4th c.BC+</a>]; πλέον, μεῖζον ἰ., [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Hecuba” 1188, 5th-6th c.BC: Aristophanes Comicus “Aves” 1607
    ">Refs 5th c.BC+</a>]; later ἰ. πρός τινα <b>prevail</b> against, [<a href="javascript:void(0)"
    title=" LXX.Psa.12(13).4 ">LXX</a>]; ἐπί τινας[<a href="javascript:void(0)" title="LXX.1Mac.10.49
    ">LXX</a>]; ἰ. τινί <b>to be strong in</b> a thing, σοφία ἀνὴρ ὑπὲρ ἀνδρὸς ἰσχύει
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “Fragmenta.”
    61; θράσει 5th c.BC: Euripides Tragicus “Orestes” 903; ἐν τῇ ποιητικῇ 1st c.BC:
    Philodemus Philosophus “περὶ ποιημάτων” 5.9; ἰ. τινὶ πρὸς τοὺς πολεμίους 5th c.BC:
    Thucydides Historicus 3.46; ἰ. ἐκ πονηρίας 4th c.BC: Demosthenes Orator 2.9 ">Refs
    5th c.BC+</a>]; ὅθεν ἰσχύομεν, ᾗπερ ἰσχύουσι, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.143, 2.13 ">Refs 5th c.BC+</a>]; ἰ. παρά τινι
    <b>have power</b> or <b>influence</b> with one, [<a href="javascript:void(0)"
    title=" [prev. author] 8.47, 4th c.BC: Aeschines Orator 2.2, 4th c.BC: Demosthenes
    Orator 38.20, etc. ">Refs 4th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4> of
    things, <b>prevail</b>, ὅρκος οὔτι Ζηνὸς ἰ. πλέον [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 621; τἀληθὲς γὰρ ἰσχῦον τρέφω
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 356 ">Refs 5th c.BC+</a>]; τὸ
    δίκαιον ἐν πᾶσιν ἰ. [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 37.59 ">Refs 4th c.BC+</a>]; <b>have force</b>, ἃ ὡρίσω σὺ δίκαια, ταὐτὰ..
    καὶ κατὰ σοῦ προσήκει τοῖς ἄλλοις ἰσχύειν [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 19.241, compare 25.71; ὁ λόγος δόξειεν ἂν ἰσχύειν
    4th c.BC: Aristoteles Philosophus “Politica” 1280a28 ">Refs 4th c.BC+</a>]; νομὴ
    ἄδικος οὐδὲν ἰ. <b>is of</b> no <b>force,</b> [<a href="javascript:void(0)" title="
    PTeb. 286.7 (2nd c.AD)">Refs 2nd c.AD+</a>]; ἰσχῦόν τι something <b>permanent</b>,
    probably in [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus
    “Epistulae” 1p.7U. ">Refs 4th c.BC+</a>]: c.<i>infinitive</i>, ὁ καιρὸς ἰσχύει..
    πράττειν [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 17.9,
    cf. LXX.2Ch.2.6(5), +others, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Pompeius” 58; οὐκ ἰ. ἀρτιστομεῖν 1st c.BC-1st c.AD: Strabo Geographus 14.2.28,
    cf. NT.Mark.5.4, 1st-2nd c.AD: Dio Chrysostomus Sophista 33.22, etc. ">NT+4th
    c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>to be worth</b> or <b>equivalent
    to</b>, ἡ μνᾶ ἰσχύει λίτρας δύο καὶ ἥμισυ [<a href="javascript:void(0)" title="
    1st c.AD: Josephus Historicus “Antiquitates Judaicae” 14.7.1, compare “PGnom.”
    106, 2nd c.AD: Ptolemaeus Mathematicus “Tetrabiblos” 134 ">Refs 1st c.AD+</a>];
    αἱ ψῆφοι τάλαντον ἰσχύουσιν (probably to be read instead of ἴσχουσιν) [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 5.26.13. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <i>active</i>, <b>condense</b>, νεφέλας [<a href="javascript:void(0)" title="
    LXX.Sir.43.15. ">LXX</a>]<br /><Level4><b>__4.b</b></Level4> ἄρτον πᾶσαν ἡδονὴν
    ἰσχύοντα <b>making strong.. </b>,[<a href="javascript:void(0)" title="LXX.Wis.16.20
    ">LXX</a>] (<b>in se habentem</b>, Vulg.). <br /><Level3><b>__5</b></Level3> -ύοντες
    ἀστέρες those <b>in dominating positions</b>, Serapion in [<a href="javascript:void(0)"
    title=" “Catalogus Codicum Astrologorum” 8(4).226. [ῡ in Batrachomyomachia [same
    place], Trag. and Comedy texts, 5th c.BC: Sophocles Tragicus “Ajax” 1409, “OT”
    356, 5th-6th c.BC: Aristophanes Comicus “Vespae” 357, “Av.” 488, 1606 ">Refs 5th
    c.BC+</a>]; later, ῠ sometimes in <i>present</i> and <i>imperfect</i>, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 5.166 (3rd c.BC: Asclepiades Epigrammaticus), 211 (1st
    c.BC: Meleager Epigrammaticus).] ">Refs 3rd c.BC+</a>]'
