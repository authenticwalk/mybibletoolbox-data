derivation: a primitive root;
extended_definition:
  gloss: 'to give: if only!'
  definition: ': if_only[wishing]<br>1) to give, put, set<br>1a) (Qal)<br>1a1) to
    give, bestow, grant, permit, ascribe, employ, devote, consecrate, dedicate, pay
    wages, sell, exchange, lend, commit, entrust, give over, deliver up, yield produce,
    occasion, produce, requite to, report, mention, utter, stretch out, extend<br>1a2)
    to put, set, put on, put upon, set, appoint, assign, designate<br>1a3) to make,
    constitute<br>1b) (Niphal)<br>1b1) to be given, be bestowed, be provided, be entrusted
    to, be granted to, be permitted, be issued, be published, be uttered, be assigned<br>1b2)
    to be set, be put, be made, be inflicted<br>1c) (Hophal)<br>1c1) to be given,
    be bestowed, be given up, be delivered up<br>1c2) to be put upon'
