strongs_number: G4797
language: greek
lemma: συγχέω
transliteration: synchéō
definition: to commingle promiscuously, i.e. (figuratively) to throw (an assembly)
  into disorder, to perplex (the mind)
kjv_usage: confound, confuse, stir up, be in an uproar
derivation: from G4862 (σύν) and (to pour) or its alternate;
