strongs_number: G4797
language: greek
lemma: συγχέω
transliteration: synchéō
definition: to commingle promiscuously, i.e. (figuratively) to throw (an assembly)
  into disorder, to perplex (the mind)
kjv_usage: confound, confuse, stir up, be in an uproar
derivation: from G4862 (σύν) and (to pour) or its alternate;
extended_definition:
  gloss: to confound
  definition: '<b>συν-χέω</b><BR /> (Rec. συγ-), [in LXX for בָּלַל, רָגַז, etc. ;]
    <BR /><b>to pour together, commingle, confuse</b>; metaphorically, <b>confound,
    throw into confusion, stir up trouble</b>: <ref=''Act.21.27''>Act.21:27</ref>
    (cf. συν-χύννω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συγχέω</b>: <br /> [<a href="javascript:void(0)" title=" 8th
    c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] uses <i>present</i> and <i>imperfect</i>
    <i>active</i> and <i>2nd pers.</i> <i>singular</i> <i>aorist</i> σύγχεᾰς [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 15.366, but more frequently _Epic
    dialect_ ">Refs 8th c.BC+</a>]<i>aorist</i> συνέχευα, <i>infinitive</i> συγχεῦαι,
    <i>aorist</i> <i>passive</i> σύγχῠτο:—<i>aorist</i> <i>passive</i> -εχύθην [ῠ],
    for which -εχέθην is <i>falsa lectio</i> in [<a href="javascript:void(0)" title="
    2nd c.AD: Apollodorus Damascenus Mechanicus 1.7.2, 2nd c.AD: Lucianus Sophista
    “DMar.” 9.2 ">Refs 2nd c.AD+</a>]:—<b>pour together, commingle, confound</b>,
    συνέχευε ποσὶν καὶ χερσὶν [τὰ ἀθύρματα] [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 15.364; τὰ διακεκριμένα 5th-6th c.BC:
    Plato Philosophus “Philebus” 46e; ἄνω κάτω τὰ πάντα σ. ὁμοῦ 5th c.BC: Euripides
    Tragicus “Bacchae” 349 ">Refs 8th c.BC+</a>]; σ. τὰς ψήφους <b>mix</b> them <b>up</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator 5.18; τὰ σύμβολα
    4th c.BC: Demosthenes Orator 21.173; τὰς τάξεις 2nd c.BC: Polybius Historicus
    1.40.13 ">Refs 4th c.BC+</a>]; τὰς ὄψεις, of lightning, [<a href="javascript:void(0)"
    title=" 2nd c.AD(?): Pollianus Epigrammaticus 1.118 ">Refs 2nd c.AD+</a>]:—<i>passive</i>,
    ἡνία δέ σφι σύγχυτο [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 16.471 ">Refs 8th c.BC+</a>]; μεταλλεῖα συγκεχυμένα <b>in confusion</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    678d; τὴν κρόκην καὶ τοὺς στήμονας συγκεχυμένους διακρίνομεν [prev. author] “Cra.”
    388b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>obliterate, demolish</b>,
    σ. τοὺς τάφους [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.127; τὴν ὁδόν [prev. author] 7.115; δῶμα 5th c.BC: Euripides Tragicus “Ion”
    615. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>confuse, blur</b>,
    τὰ γράμματα [<a href="javascript:void(0)" title=" [prev. author] “IA” 37 (_anapaest
    meter_), compare 4th c.BC: Aristoteles Philosophus “de Generatione Animalium”
    721b34 (_passive_), “Aud.” 801b18 (_passive_)">Refs 4th c.BC+</a>]; συγκεχυμένον
    μέλαν an <b>indistinct</b> black mark, [<a href="javascript:void(0)" title=" [prev.
    author] “HA” 585b34 ">Refs</a>]; φωνὴ σ. [<a href="javascript:void(0)" title="
    1st c.BC: Diodorus Siculus Historicus 1.8 ">Refs 1st c.BC+</a>]; πλαδαρὰ καὶ σ.
    σάρξ flabby and <b>ill-defined</b> flesh, [<a href="javascript:void(0)" title="
    1st-2nd c.AD(?): Theon Rhetor cited in 2nd c.AD: Galenus Medicus 6.96">Refs 1st
    c.AD+</a>]; συνεκέχυτο δ᾽ ἔτι τοῦτο <b>was</b> still <b>confused</b>, not yet
    distinguished, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    15.30, compare 713. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> of
    the mind, <b>confound, trouble</b>, μή μοι σύγχει θυμόν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.612, compare 13.808; σὺν δὲ
    γέροντι νόος χύτο 24.358; συνεχέοντο αἱ γνῶμαι τῶν φαμένων 5th c.BC: Herodotus
    Historicus 7.142; ὁ βίος δι᾽ ἀπιστίαν συγχυθήσεται 4th-3rd c.BC: Epicurus Philosophus
    “Gnomologium Vaticanum - Kleine Schriften” 57 ">Refs 8th c.BC+</a>]: with the
    person as object, ἄνδρα γε συγχεῦαι [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 8.139, compare 5th c.BC: Herodotus Historicus
    8.99:">Refs 8th c.BC+</a>] —<i>passive</i>, τί συγχυθεῖσ᾽ ἕστηκα; [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Medea” 1005; μὴ ἀθυμείτω τις, ἐὰν συγχέηται
    2nd c.AD: Galenus Medicus 15.584. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>confound, make of none effect</b>, πολὺν κάματον καὶ ὸϊζὺν σύγχεας Ἀργείων
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    15.366, compare 473; τὴν πάρος σ. χάριν 5th c.BC: Sophocles Tragicus “Trachiniae”
    1229 ">Refs 8th c.BC+</a>]; especially of contracts, engagements, etc., <b>make
    of none effect, frustrate, violate</b>, ἐπεὶ σύν γ᾽ ὅρκι᾽ ἔχευαν Τρῶες [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.269, compare 5th-6th c.BC: Plato
    Philosophus “Respublica” 379e, 5th c.BC: Hippocrates Medicus “Jusj.”, 5th c.BC:
    Euripides Tragicus “Hippolytus” 1063; τὰ πάντων ἀνθρώπων νόμιμα 5th c.BC: Herodotus
    Historicus 7.136, compare 5th c.BC: Antipho Orator 4.1.2, “SIG” 45.33 (Halic.,
    5th c.BC)">Refs 8th c.BC+</a>]; τὴν πολιτείαν [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 24.91; ἁλίαν “Schwyzer” 323 D 28 (Delph., 4th c.BC)">Refs
    4th c.BC+</a>]; συγκέχυκε νῦν τὴν πίστιν ὁ καθ᾽ ἡμᾶς βίος [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus 781, compare “OGI” 669.18 (Egypt, 1st c.AD)">Refs
    4th c.BC+</a>]; ξυνουσίαν [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Bis Acc.” 17:">Refs 2nd c.AD+</a>] —<i>passive</i>, λέλυται πάντα, συγκέχυται
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 25.25. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> πόλεμον σ. <b>stir up</b> a
    war, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 4.10.3,
    15.2.4, 28.17.6. ">Refs 2nd c.BC+</a>]'
