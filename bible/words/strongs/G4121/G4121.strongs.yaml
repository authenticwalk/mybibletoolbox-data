strongs_number: G4121
language: greek
lemma: πλεονάζω
transliteration: pleonázō
definition: to do, make or be more, i.e. increase (transitively or intransitively);
  by extension, to superabound
kjv_usage: abound, abundant, make to increase, have over
derivation: from G4119 (πλείων);
extended_definition:
  gloss: to increase
  definition: '<b>πλεονάζω</b><BR /> (πλέον), [in LXX for עֲדַף, רָבָה, etc. ;] <BR
    />__I. Intrans. <BR /> __1. <b>Of persons</b>; <BR /> __(a) <b>to abound in </b>(Arist.);
    <BR /> __(b) <b>to superabound</b>: <ref=''2Co.8.15''>2Co.8:15</ref> (LXX). <BR
    /> __2. <b>Of things, to abound, superabound</b>: <ref=''Rom.5.20; 6.1''>Rom.5:20
    6:1</ref>, <ref=''2Co.4.15''>2Co.4:15</ref>, <ref=''Php.4.17''>Php.4:17</ref>,
    <ref=''2Th.1.3''>2Th.1:3</ref>, <ref=''2Pe.1.8''>2Pe.1:8</ref>. <BR /> __II. Trans.
    (<ref=''Num.26.54''>Num.26:54</ref>, <ref=''Psa.71.21''>Psa.71:21</ref>; not cl,
    see Lft., <i>Notes</i>, 48 f.), <b>to make to abound</b>: <ref=''1Th.3.12''>1Th.3:12</ref>
    (cf. ὑπερ-πλεονάζω).†<BR /> <re><i>SYN.</i>: περισσεύω, q.v </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πλεον-άζω</b> <br /> (rarely πλειονάζω, which see), <i>future</i>
    -άσω: <i>perfect</i> πεπλεόνακα [<a href="javascript:void(0)" title=" 1st c.BC:
    Diodorus Siculus Historicus 1.90 ">Refs 1st c.BC+</a>]:—<i>passive</i>, <i>perfect</i>
    <b>-ασμαι</b>[<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ ἀγμῶν” 7, etc.">Refs 5th c.BC+</a>]: <i>aorist</i> <b>-άσθην</b>[<a href="javascript:void(0)"
    title=" [prev. author] “Art.” 47 ">Refs</a>]: (πλέον):—<b>to be more,</b> especially
    <b>to be more than enough, superfluous,</b> opposed to ἐλλείπειν, ὑπολείπειν,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1106a31, “Col.” 799a18 ">Refs 4th c.BC+</a>]; τὸ πλεονάζον the <b>excess,</b>
    [<a href="javascript:void(0)" title=" PRev.Laws 57.13 (3rd c.BC), LXX.Exo.26.12
    ">LXX+3rd c.BC+</a>]; π. παρά with <i>accusative</i>, <b>to be in excess of..,</b>[<a
    href="javascript:void(0)" title="LXX.Num.3.46; ἐπλεόνασεν ἡ ἁμαρτία NT.Rom.5.20
    ">LXX+NT</a>]; of animals, <b>have more than the due number</b> of limbs, opposed
    to κολοβὰ γίνεσθαι, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Generatione Animalium” 770b32 ">Refs 4th c.BC+</a>]; of visits,
    <b>to be frequent,</b> [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 4.3.12 ">Refs 2nd c.BC+</a>]; of the sea, <b>encroach,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Meteorologica” 351b6, compare 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.366b">Refs 4th c.BC+</a>]; πάθος
    defined as ὁρμὴ πλεονάζουσα, [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Zeno Citieus Stoicus 1.50">Refs 4th c.BC+</a>]; εἰκασία ἐστὶ μεταφορὰ πλεονάζουσα
    simile is <b>expanded</b> metaphor, [<a href="javascript:void(0)" title=" 4th
    c.BC: Demetrius Phalereus Rhetor “Demetrius on Style” 80; τὸ ς ¯ πλεονάσαν ">Refs
    4th c.BC+</a>]<b>used to excess,</b> [<a href="javascript:void(0)" title=" 1st
    c.BC: Dionysius Halicarnassensis “de Compositione Verborum” 14 ">Refs 1st c.BC+</a>]:
    Grammars, <b>to be redundant,</b> [<a href="javascript:void(0)" title=" 2nd c.BC:
    Demetrius Lacon Philosophus “Herc.” 1012.21, etc.; Ἀρίσταρχος οὐκ ἔλεγε πλεονάζειν
    τὸ ἄρθρον 2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 6.2 ">Refs 2nd
    c.BC+</a>]; also of letters, τὸ ε ¯ πλεονάζει (in ἑ-ώρων) [<a href="javascript:void(0)"
    title=" [prev. author] “Pron.” 58.25 ">Refs</a>]; but π. τῷ ῑ to have an <b>added</b>
    ῑ (as in ἐμεῖο), [<a href="javascript:void(0)" title="[prev. work] 38.20; compare
    111.6. ">Refs</a>]<br /><Level3><b>__2</b></Level3> with <i>genitive</i>, <b>exceed,</b>
    opposed to λείπω, [<a href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus Mathematicus
    “Geographia” 1.20.7: _absolutely_, τὸ -άζον ἔργον">Refs 2nd c.AD+</a>] the <b>extra</b>
    work, [<a href="javascript:void(0)" title=" “PLille” 1v. 16 (3rd c.BC)">Refs 3rd
    c.BC+</a>]; τοὺς -άζοντας τῶν ρκέ (i.e. ἐρίφους) the <b>odd</b> [<a href="javascript:void(0)"
    title=" 25 out of 125, “PCair.Zen.” 422.7 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> of persons, <b>go beyond bounds, take</b> or <b>claim
    too much,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    2.33, 12.85, 4th c.BC: Demosthenes Orator 9.24, 39.14 ">Refs 5th c.BC+</a>]: with
    <i>dative</i>, <b>presume upon..,</b> εὐτυχίᾳ [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.120; but π. κυνηγεσίαις ">Refs 5th c.BC+</a>]<b>go
    beyond bounds in..,</b> [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD:
    Strabo Geographus 11.5.1 ">Refs 1st c.BC+</a>]; of a writer, τοῖς ὀνόμασι π. [<a
    href="javascript:void(0)" title=" [prev. author] 3.3.7 ">Refs</a>]: <i>absolutely</i>,
    <b>to be lengthy, tedious,</b> [<a href="javascript:void(0)" title=" [prev. author]
    9.1.16, 1st c.BC: Diodorus Siculus Historicus 1.90, LXX.2Mac.2.32 ">LXX+1st c.BC+</a>];
    περί τινος Parmenisc. cited in [<a href="javascript:void(0)" title=" 2nd c.AD:
    Athenaeus Epigrammaticus 4.156d. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    π. τινός <b>have an excess of, abound in</b> a thing, opposed to ἐνδεὴς εἶναι,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1257a33, compare 4th-3rd c.BC: Epicurus Philosophus “Sententiae” 4 ">Refs 4th
    c.BC+</a>]; but π. τοῦ καιροῦ <b>exceed all bounds..,</b> of a writer, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “de Compositione Verborum” 22. ">Refs
    1st c.BC+</a>]<br /><Level2><b>__III</b></Level2> with <i>accusative</i>, <b>state
    at a higher figure,</b> [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD:
    Strabo Geographus 6.3.10 ">Refs 1st c.BC+</a>]:—<i>passive</i>, <b>to be magnified,
    exaggerated,</b> [νομίσειεν ἂν] ἔστιν ἃ πλεονάζεσθαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.35, compare 1st c.BC-1st c.AD: Strabo
    Geographus 2.4.3 ">Refs 5th c.BC+</a>]; πεπλεόνασται <b>has been overdone,</b>
    opposed to ἐνδεὲς πεποίηται, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ἀγμῶν” 7, compare “Art.” 47. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>make to increase,</b> τινὰς τῇ ἀγάπῃ [<a href="javascript:void(0)" title="
    NT.1Thes.3.12. ">NT</a>]<br /><Level3><b>__III.3</b></Level3> <b>eat in too great
    quantity,</b> τι [<a href="javascript:void(0)" title=" 3rd c.BC: Diphilus Siphnius
    Rerum Naturalium Scriptor cited in 2nd c.AD: Athenaeus Epigrammaticus 8.356d,
    1st c.AD: Dioscorides (Dioscurides) Medicus 4.75, 82 (all _passive_). ">Refs 3rd
    c.BC+</a>]<br /><Level3><b>__III.4</b></Level3> <b>raise the price of,</b> τι
    [<a href="javascript:void(0)" title=" 2nd c.AD: Aristides Rhetor 1.170J. ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__III.5</b></Level3> <i>passive</i>, <b>to be deceived,</b>
    probably <i>falsa lectio</i> for{πλεονεκτεῖσθαι}, [<a href="javascript:void(0)"
    title=" 5th c.AD: Stobaeus, Joannes 2.7.11m. ">Refs 5th c.AD+</a>]<br /><Level3><b>__III.6</b></Level3>
    Grammars, <b>use in addition</b> or <b>redundantly,</b> εἰώθασιν οἱ Ἀττικοὶ τὰ
    ἄρθρα πλεονάζειν [<a href="javascript:void(0)" title="Scholia 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 5; Αἰολεῖς πλεονάζουσιν ἕτερον σύμφωνον “Etymologicum Magnum”
    84.18:">Refs 5th c.BC+</a>] —<i>passive</i>, τὸ ῡ πλεοναζόμενον ψιλοῦται[<a href="javascript:void(0)"
    title=" [prev. work] 440.12. ">Refs</a>]<br /><Level3><b>__III.7</b></Level3>
    <b>to be in excess of unity, partake of plurality,</b> [<a href="javascript:void(0)"
    title=" 5th c.AD: Proclus Philosophus “Inst.” 2. ">Refs 5th c.AD+</a>]'
