strongs_number: G2543
language: greek
lemma: καίτοι
transliteration: kaítoi
definition: and yet, i.e. nevertheless
kjv_usage: although
derivation: from G2532 (καί) and G5104 (τοί);
extended_definition:
  gloss: and yet/although
  definition: '<b>καίτοι</b><BR /> (= καί τοι, and so also written in cl.) <BR /><b>concessive
    particle, [in LXX</b>: <ref=''4Ma.2.6''>4Ma.2:6</ref> * ;] <BR /> <b>and yet,
    although</b>: <ref=''Act.14.17''>Act.14:17;</ref> with ptcp., <ref=''Heb.4.3.''>Heb.4:3.</ref>†<BR
    /> (AS)'
  morphology: G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καί τοι</b>, <br /> <b>and indeed, and further</b>, frequently
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>]
    with one or more words between, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 1.426, +others; καὶ σύ τοι 5th c.BC: Euripides Tragicus
    “Medea” 344 ">Refs 8th c.BC+</a>]; <b>καὶ</b> τἆλλά τοι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.3.10:
    once in 8th c.BC: Homerus Epicus as one word, 8th c.BC: Ilias Homerus Epicus “Illiad”
    13.267. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> after [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] usually, <b>and yet</b>,
    to mark an objection introduced by the speaker himself, frequently in Rhetorical
    questions, καίτοι τί φημ; [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 101 ">Refs 4th c.BC+</a>]; κ. τί φων;
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    1132, compare 5th-6th c.BC: Isocrates Orator 4.99, etc.">Refs 5th c.BC+</a>]:
    without a question, κ. φύγοιμ᾽ ἄν [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Cyclops” 480; κ. καὶ τοῦτο.. 4th c.BC: Demosthenes Orator
    4.12, 18.122: strengthened, καίτοι γ᾽ 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    611, 5th c.BC: Euripides Tragicus “Fragmenta” 953.10, 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 1.2.3, 1st c.AD: Philo Judaeus 1.274, etc.: mostly separated, καίτοι..
    γε 5th c.BC: Euripides Tragicus “Orestes” 77, 5th-6th c.BC: Aristophanes Comicus
    “Ranae” 43, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.12.7, etc. (καίτοι">Refs
    5th c.BC+</a>] is <i>falsa lectio</i> in [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Eumenides” 849)">Refs 4th c.BC+</a>]; so καίτοι
    περ variant in [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    8.53. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> with a participle,
    much like{καίπερ}, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Simonides
    Lyricus 5.9, 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 159, 5th-6th c.BC:
    Plato Philosophus “Respublica” 511d, 2nd c.BC: Polybius Historicus 22.8.13, 1st
    c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p.22 W., 2nd c.AD: Lucianus Sophista
    “Alex.” 3 ">Refs 5th c.BC+</a>]: once in the <i>Attic dialect</i> Oratt., [<a
    href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 31.34; also καίτοι γε
    διαχλευάζων 5th-6th c.BC: Plato Philosophus “Axiochus” 364b. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
