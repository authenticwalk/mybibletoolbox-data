language: greek
lemma: πλησμονή
transliteration: plēsmonḗ
definition: a filling up, i.e. (figuratively) gratification
kjv_usage: satisfying
derivation: from a presumed derivative of G4130 (πλήθω);
extended_definition:
  gloss: gratification
  definition: '<b>πλησμονή</b>, -ῆς, ἡ<BR /> (πίμπλημι), [in LXX chiefly for שָׂבֵעַ
    and cognate forms ;] <BR /><b>a filling up, satiety</b>: πρὸς π. σαρκός (RV, against
    the indulgence of the flesh; but <i>ICC</i>, in l, for the full satisfaction of
    the flesh, <i>op. cit.</i>, 276 ff.), <ref=''Col.2.23.''>Col.2:23.</ref>†<BR />
    (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πλησμον-ή</b>, ἡ, <br /> <b>a being filled, satiety,</b> opposed
    to ἔνδεια, κένωσις, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Respublica” 571e, “Smp.” 186c ">Refs 5th c.BC+</a>]; especially with
    food, <b>repletion, surfeit,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “ἀφορισμοί” 2.4; οὔτε π. οὔτε μέθη 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 4.2.40, compare 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Mus.” p.62K.; ἐς πλησμονάς 5th c.BC: Euripides Tragicus
    “Troades” 1211; ἐν πλησμονῇ τοι Κύπρις, ἐν πεινῶντι δ᾽ οὔ [prev. author] “fragment”
    895; ἐσθίειν εἰς π. LXX.Exo.16.3: with _genitive_, τῶν μὲν γὰρ ἄλλων ἐστὶ πάντων
    π. 5th-6th c.BC: Aristophanes Comicus “Plutus” 189, compare 5th-6th c.BC: Isocrates
    Orator 1.20; π. ὑγροῦ 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 7.62; τιμῆς τε
    καὶ νίκης 5th-6th c.BC: Plato Philosophus “Respublica” 586d, etc.; also π. περί
    τι [prev. author] “Lg.” 837c; π. ἀπό τινος 2nd c.AD: Lucianus Sophista “Nigr.”
    33. ">LXX+5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>abundance,</b> [<a
