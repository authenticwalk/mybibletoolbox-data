strongs_number: G2049
language: greek
lemma: ἐρημόω
transliteration: erēmóō
definition: to lay waste (literally or figuratively)
kjv_usage: (bring to, make) desolate(-ion), come to nought
derivation: from G2048 (ἔρημος);
extended_definition:
  gloss: to lay waste
  definition: '<b>ἐρημόω</b>, -ῶ<BR /> (ἔρημος), [in LXX for חָרַב hi., שָׁמֵם ni.,
    etc. ;] <BR /><b>to desolate, lay waste</b>: <ref=''Mat.12.25''>Mat.12:25</ref>,
    <ref=''Luk.11.17''>Luk.11:17</ref>, <ref=''Rev.17.16; 18.16, 19''>Rev.17:16 18:16,
    19</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐρημ-όω</b>, <br /> <b>strip bare, desolate, lay waste,</b>
    ἱερὰ θεῶν [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    3.58; τὴν χώραν 5th-6th c.BC: Andocides Orator 3.21; πλοῦτον LXX.Sir.21.4; ὁ κτίζων
    καὶ ἐρημῶν θεός “POsl.” 1.105 ">LXX+5th c.BC+</a>]:—<i>passive</i>, ἐρημωθείσης
    Κρήτης [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.171;
    πόλεις ἠρημώθησαν 5th c.BC: Thucydides Historicus 1.23; μιᾷ ὥρᾳ ἠρημώθη ὁ τοσοῦτος
    πλοῦτος NT.Rev.18.17. ">NT+5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>bereave</b>
    one <b>of</b> a thing, with <i>double</i> <i>accusative</i>, ἐ. τινὰ εὐφροσύνας
    μέρος [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 3.97:
    with _accusative_ et _genitive_, ἀνδρῶν ἐ. ἑστίαν [prev. author] “I.” 4(3).17
    ">Refs 5th c.BC+</a>]; ἐ. ναυβατῶν ἐρετμά <b>to leave</b> the oars <b>without</b>
    men, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Helena”
    1609 ">Refs 5th c.BC+</a>]; ἑαυτὸν ἐρημοῖς (i.e. φίλων) [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus Alcaeus39">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>to be bereft of,</b> ἀνδρῶν [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.164; συμμάχων [prev. author] 7.174; Μίλητος Μιλησίων ἠρήμωτο
    [prev. author] 6.22; ἄρσενος θρόνου 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    260; πατρός 5th c.BC: Euripides Tragicus “Andromache” 805; τὰ ἐρημούμενα φυλακῆς
    ">Refs 5th c.BC+</a>]<b>left without,</b> [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Eq. Mag.” 4.18. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>set free, deliver from,</b> Διὸς ἄλσος ἠρήμωσε λέοντος [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hercules Furens” 360 (Lyric poetry); Ἀσίαν
    Περσικῶν ὅπλων 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Cimon” 12 ">Refs
    5th c.BC+</a>]:—<i>passive</i>, πνεῦμα ὀσμῶν ἐρημωθέν <b>being free from..,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus”
    66e. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>abandon, desert,</b>
    ἑὸν χῶρον [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.”
    4.269; τάξιν ἠρήμου θανών 4th-5th c.BC: Aeschylus Tragicus “Persae” 298, compare
    5th c.BC: Euripides Tragicus “Andromache” 314, 5th-6th c.BC: Plato Philosophus
    “Leges” 865e ">Refs 5th c.BC+</a>]; ἐ. Συρακούσας <b>to evacuate</b> it, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.4 ">Refs 5th c.BC+</a>]; τόνδ᾽ ἐρημώσασ᾽
    ὄχον <b>having left</b> it <b>empty,</b> by stepping out of it, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1070 ">Refs 4th c.BC+</a>]:—<i>passive</i>,
    [πόλιν] ἐρημοῦσθαι ὑπὸ τῶν πατρικίων [<a href="javascript:void(0)" title=" 1st
    c.BC: Dionysius Halicarnassensis 11.9. ">Refs 1st c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>leave alone, keep isolated,</b> [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Supplices” 516, 5th c.BC: Euripides Tragicus “Medea”
    90 ">Refs 5th c.BC+</a>]:—<i>passive</i>, ὄνοι ἐρημωθέντες τοῦ ὁμίλου <b>being
    isolated from..,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 4.135. ">Refs 5th c.BC+</a>]'
