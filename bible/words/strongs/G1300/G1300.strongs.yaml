strongs_number: G1300
language: greek
lemma: διατελέω
transliteration: diateléō
definition: to accomplish thoroughly, i.e. (subjectively) to persist
kjv_usage: continue
derivation: from G1223 (διά) and G5055 (τελέω);
extended_definition:
  gloss: to continue
  definition: '<b>δια-τελέω</b>, -ῶ <BR /> [in LXX: <ref=''Deu.9.7''>Deu.9:7</ref>
    (הָיָה), <ref=''Jer.20.7, 18''>Jer.20:7, 18</ref> (כָּלָה), <ref=''Est.8.13''>Est.8:13</ref>,
    <ref=''2Ma.5.27''>2Ma.5:27</ref> * ;] <BR />prop. trans., <b>to accomplish</b>;
    used with ellipse of obj. as intrans. (Bl., § 81, 1), and joined to participles
    (in Ac, Lc., to adj.; see Bl., § 73, 4) with adverbial sense (= continuously),
    <b>to continue</b>: <ref=''Act.27.33.''>Act.27:33.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διατελ-έω</b>, <br /> <i>future</i> -τελέσω, <i>Attic dialect</i>
    -τελῶ: <i>perfect</i> διατετέλεκα [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.5.4, “IG” 22.223 A
    5">Refs 5th c.BC+</a>]:—<b>bring quite to an end, accomplish,</b> ἐπεί περ ἠρξάμην,
    διατελέσαι βούλομαι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 7.3.4; δ. χάριν 5th c.BC: Euripides Tragicus
    “Heraclidae” 434 ">Refs 5th c.BC+</a>]; so of Time, διατετελεκὼς τὰ ἐν τοῖς ἐφήβοις
    δέκα ἔτη [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Cyr.” [prev. cited] ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>absolutely</i>,
    <br /><Level3><b>__II.1</b></Level3> mostly with <i>participle</i>, <b>continue
    being</b> or <b>doing</b> so and so, τὸ λοιπὸν τῆς ζόης δ. ἐόντα τυφλόν [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.117; δ. ἐόντες ἐλεύθεροι [prev. author]
    7.111, compare 1.32, etc.; δ. τὸν λοιπὸν βίον δουλεύοντες 5th-6th c.BC: Andocides
    Orator 1.38; δ. καθεύδοντες 5th-6th c.BC: Plato Philosophus “Apologia” 31a; μινυρίζων
    δ. τὸν βίον ὅλον [prev. author] “R.” 411a ">Refs 5th c.BC+</a>]; διετέλεσας πειρώμενος
    you <b>have been</b> trying <b>all along,</b> [<a href="javascript:void(0)" title="
    [prev. author] “Tht.” 206a: with _adjectives_, δ. πρόθυμος">Refs</a>] <b>continue</b>
    zealous, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    6.89, compare 1.34; δ. ἀχίτων 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    1.6.2; ἡδὺς δ. 2nd c.AD: Alexander Rhetor 45.9. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    with no <i>participle</i> or <i>adjective</i>, <b>continue, live,</b> δ. μετ᾽
    ἀλλήλων διὰ βίου [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Symposium” 192c; δ. χαριέντως [prev. author] “R.” 426a; ἐν ἀγρῷ 4th-3rd c.BC:
    Menander Comicus “Γεωργός” 4. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4>
    generally, <b>continue, persevere,</b> διατέλει ὥσπερ ἤρξω [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 494c; δ. ἐν ὕπνῳ 4th c.BC: Aristoteles
    Philosophus “de Generatione Animalium” 779a24; ἐν τῇ θαλάττῃ [prev. author] “Pr.”
    933a14 ">Refs 5th c.BC+</a>]; of things, <b>continue,</b> ἐὰν αἱ μιμήσεις ἐκ νέων
    πόρρω δ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 395d. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
