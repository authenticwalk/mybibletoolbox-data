strongs_number: G3796
language: greek
lemma: ὀψέ
transliteration: opsé
definition: (adverbially) late in the day; by extension, after the close of the day
kjv_usage: (at) even, in the end
derivation: from the same as G3694 (ὀπίσω) (through the idea of backwardness);
extended_definition:
  gloss: late
  definition: '<b>ὀψέ</b>, adv. of time <BR /> [in LXX: <ref=''Gen.24.11''>Gen.24:11</ref>,
    <ref=''Exo.30.8''>Exo.30:8</ref> (עֶרֶב, עֶרֶב בֵּין), <ref=''Jer.2.23''>Jer.2:23;</ref>
    τὸ ὀ., <ref=''Isa.5.11''>Isa.5:11</ref> (נֶשֶׁף)* ;] <BR />__1. long after, late.
    <BR /> __2. late in the day,  at evening (opposite to πρωί); in late writers used
    almost as an indecl. noun (see MM, xviii): <ref=''Mrk.11.11, 19; 13.35''>Mrk.11:11,
    19 13:35</ref>. <BR /> __3. C. genitive, late in or on; and, in late writers also
    after (M, <i>Pr.</i>, 72 f.), a sense which seems to be required in <ref=''Mat.28.1.''>Mat.28:1.</ref>†<BR
    /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὀψέ</b>, <br /> <i>Aeolic dialect</i> <b>ὄψι</b> (which see),
    <i>adverb</i> <b>after a long time, at length, late</b>, ἔκ τε καὶ ὀ. τελεῖ, opposed
    to αὐτίκα, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 4.161; ὀ. κακῶς ἔλθοι 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.534,
    etc.">Refs 8th c.BC+</a>]; ὀ. διδάσκεσθαι, μανθάνειν, to be <b>late</b> in learning,
    learn <b>too late</b>, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 1425, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1264;
    ὀψέ γε φρονεῖς εὖ 5th c.BC: Euripides Tragicus “Orestes” 99; also ὀ. δή 8th c.BC:
    Ilias Homerus Epicus “Illiad” 7.399, etc.; ὀ. γοῦν 4th-5th c.BC: Aeschylus Tragicus
    [same place]; ὀ. περ 5th c.BC: Pindarus Lyricus “N.” 3.80. ">Refs 8th c.BC+</a>]<br
    /><Level4><b>__b</b></Level4> ὀ. ἀφ᾽ οὗ.. <b>it is not long</b> since.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.14. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>late in the day, at even</b>, [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 21.232, 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    5.272, 5th c.BC: Thucydides Historicus 4.106, etc.">Refs 8th c.BC+</a>]; ὀφλεῖν..
    ὀ. ὁδοῦ incur a penalty for <b>being out late at night</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Cratylus” 433a (uncertain)">Refs 5th
    c.BC+</a>]; <b>late in the season</b>, [<a href="javascript:void(0)" title=" 8th-7th
    c.BC: Hesiodus Epicus “Opera et Dies” 485 ">Refs 8th c.BC+</a>]; ὀ. ἦν, ὀ. ἐγίγνετο,
    it was, it was getting, <b>late</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 2.2.16, 3.4.36 ">Refs 5th c.BC+</a>]; ἡ μάχη
    ἐτελεύτα ἐς (variant{ἕως}) ὀ. did not end till <b>late</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.108; so ἐς ὀψέ [prev. author] 8.23 ">Refs
    5th c.BC+</a>]; but εἰς ὀ. ψηφίζεσθαι continue voting till <b>late in the day</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 57.15. ">Refs
    4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> with <i>genitive</i>, ὀ. τῆς ἡμέρας
    <b>late</b> in the day, ἤδη γὰρ τῆς ἡμέρας ὀ. ἦν [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.93, compare 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 2.1.23; τῆς δ᾽ ὥρας ἐγίγνετ᾽ ὀ. 4th c.BC: Demosthenes
    Orator 21.84 ">Refs 5th c.BC+</a>]; ὀ. τῆς ἡλικίας <b>late</b> in life, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Dem.Enc.” 14, compare “Am.” 37. ">Refs 2nd
    c.AD+</a>]<br /><Level3><b>__4</b></Level3> as <i>preposition</i> with <i>genitive</i>,
    ὀ. τούτων <b>after</b> these things, [<a href="javascript:void(0)" title=" 2nd-3rd
    c.AD: Philostratus Sophista “Vita Apollonii” 6.10, compare 4.18 ">Refs 2nd c.AD+</a>];
    so perhaps ὀ. σαββάτων <b>after</b> the sabbath day, [<a href="javascript:void(0)"
    title=" NT.Matt.28.1.—For the _comparative_ and _superlative_ _adverbs_ see at
    {ὄψιος}. ">NT</a>]'
