strongs_number: G0526
language: greek
lemma: ἀπαλλοτριόω
transliteration: apallotrióō
definition: to estrange away, i.e. (passively and figuratively) to be non-participant
kjv_usage: alienate, be alien
derivation: from G575 (ἀπό) and a derivative of G245 (ἀλλότριος);
extended_definition:
  gloss: to alienate
  definition: '<b>ἀπ-αλλοτριόω</b>, -ῶ <BR /> [in LXX for זוּר, H5110 etc. ;] <BR
    /><b>to alienate, estrange</b>; pass.: <ref=''Eph.2.12; 4.18''>Eph.2:12 4:18</ref>,
    <ref=''Col.1.21''>Col.1:21</ref> (MM, <i>VGT</i>, see word; Cremer, 95, 633).†
    <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
