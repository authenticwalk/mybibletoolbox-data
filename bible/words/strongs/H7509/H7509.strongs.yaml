    (H0501H) and Azel (H0682A); also called Rephaiah at 1Ch.9.43; <BR>Another name
    of <i>ra.pah</i> (רָפָא "Raphah" H7498G)<BR> § Rephaiah = "healed of Jehovah"<br>1)
    a descendant of Zerubbabel and David<br>2) a Simeonite chief in the reign of Hezekiah<br>3)
    son of Tola and grandson of Issachar<br>4) son of Binea and a descendant of Saul<br>5)
    son of Hur and a ruler of Jerusalem in the time of Nehemiah'
