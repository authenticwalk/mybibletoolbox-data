strongs_number: G1378
language: greek
lemma: δόγμα
transliteration: dógma
definition: a law (civil, ceremonial or ecclesiastical)
kjv_usage: decree, ordinance
derivation: from the base of G1380 (δοκέω);
extended_definition:
  gloss: decree
  definition: '<b>δόγμα</b>, -τος, τό<BR /> (δοκέω), [in LXX chiefly for דָּת, טְעֵם
    ;] <BR />__1. <b>an opinion</b>. <BR /> __2. <b>A public decree, ordinance</b>:
    of Roman rulers, <ref=''Luk.2.1''>Luk.2:1</ref>, <ref=''Act.17.7''>Act.17:7</ref>;
    of the Jewish law, <ref=''Eph.2.15''>Eph.2:15</ref>, <ref=''Col.2.14''>Col.2:14</ref>;
    of the Apostles, <ref=''Act.16.4''>Act.16:4</ref> (Cremer, 205).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δόγμα</b>, ατος, τό, <br /> (δοκέω) <b>that which seems to
    one, opinion</b> or <b>belief,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 538c; δ. πόλεως κοινόν [prev. author] “Lg.”
    644d, etc.">Refs 5th c.BC+</a>]; especially of philosophical <b>doctrines,</b>
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Epicurus Philosophus “De rerum
    natura - Wien. Stud.” 14.7, 15.28, 1st c.BC-1st c.AD: Strabo Geographus 15.1.59,
    1st c.AD: Philo Judaeus 1.204, etc.">Refs 4th c.BC+</a>]; <b>notion,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 158d, +others ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>decision, judgement,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Lg.” 926d (_plural_)">Refs</a>]; <b>public decree, ordinance,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator 4.6; τὰ τῶν
    Ἀμφικτυόνων δ. 4th c.BC: Demosthenes Orator 5.19, compare 18.154 ">Refs 5th c.BC+</a>];
    δόγμα ποιήσασθαι, with <i>infinitive</i>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Anabasis” 3.3.5 ">Refs 5th c.BC+</a>]; especially
    of Roman <b>Senatus-consulta,</b> δ. συγκλήτου [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 6.13.2, “IG” 12(3).173.22; δ. τῆς βουλῆς 1st c.BC:
    Dionysius Halicarnassensis 8.87. ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
