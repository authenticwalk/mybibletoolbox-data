strongs_number: G4808
language: greek
lemma: συκῆ
transliteration: sykē
definition: a fig-tree
kjv_usage: fig tree
derivation: from G4810 (σῦκον);
extended_definition:
  gloss: fig tree
  definition: '<b>συκῆ</b> (contr. fr. συκέα), -ῆς, ἡ <BR /> (σῦκον), [in LXX for
    תְּאֵן ;] <BR /><b>a fig-tree</b>: <ref=''Mat.21.19-21; 24.32''>Mat.21:19-21 24:32</ref>,
    <ref=''Mrk.11.13, 20-21; 13.28''>Mrk.11:13, 20-21 13:28</ref>, <ref=''Luk.13.6-7;
    21.29''>Luk.13:6-7 21:29</ref>, <ref=''Jhn.1.49, 51''>Jhn.1:49, 51</ref>, <ref=''Jas.3.12''>Jas.3:12</ref>,
    <ref=''Rev.6.13''>Rev.6:13</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> σῡκέα</b>, ἡ, <br /> only <i>Doric dialect</i>
    (see. συκία), <i>Epic dialect</i> <i>nominative</i> <i>plural</i> συκέαι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 7.116, _accusative_ συκέας
    24.341 (both _disyllable_)">Refs 8th c.BC+</a>]; <i>Ionic dialect</i> <i>accusative</i>
    <i>singular</i> συκέην [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.193, 4.23, _genitive_ _plural_ συκέων 1.193 ">Refs 5th c.BC+</a>];
    elsewhere only in <i>contraction</i> or analogical forms from <b>συκῆ</b> (<i>Epic
    dialect</i> and <i>Ionic dialect</i> <i>nominative</i> συκῆ [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 24.246, 7th c.BC: Archilochus
    Lyricus 19, _accusative_ συκῆν 6th c.BC: Hipponax Iambographus 34), “IG” 12.313.163,
    5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 708, etc.">Refs 8th c.BC+</a>]:—<b>fig-tree,
    Ficus Carica</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus
    only in 8th c.BC: Odyssea Homerus Epicus “Odyssey”; σ. γλυκεραί 7.116 ">Refs 8th
    c.BC+</a>]; for various kinds, see [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Theophrastus Philosophus “Historia Plantarum” 1.3.1, 3.9.3, 4.2.3, 4.4.4,
    2nd c.AD: Athenaeus Epigrammaticus 3.74cf ">Refs 4th c.BC+</a>]; ἱερὰ σ. a suburb
    of Eleusis, where Demeter first produced the fig-tree, [<a href="javascript:void(0)"
    title=" “IG” [same place], 2nd c.AD: Pausanias Periegeta 1.37.2, 2nd c.AD: Athenaeus
    Epigrammaticus 3.74d, 2nd-3rd c.AD: Philostratus Sophista “Vitae Sophistarum”
    2.20.3. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> σ. Αἰγυπτία,= κερωνία,
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 1.11.2. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> σ. περὶ
    τὴν Ἴδην, <b>Amelanchier, Amelanchias vulgaris</b>, [<a href="javascript:void(0)"
    title="[prev. work] 3.17.4. ">Refs</a>]<br /><Level3><b>__4</b></Level3> ={χαμαισύκη},
    [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides) Medicus
    4.169. ">Refs 1st c.AD+</a>]<br /><Level3><b>__5</b></Level3> <b>banyan, Ficus
    bengalensis</b>, [<a href="javascript:void(0)" title="Thphr  “HP” 4.4.4. ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> ={σῦκον} 1, <b>fig</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 590. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> a <b>tar</b> or <b>resin</b> in Aleppo pine, [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 3.9.3, 1st c.AD: Plinius Rerum Naturalium Scriptor “Historia Naturalis”
    16.44. ">Refs 4th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> a kind of <b>spurge</b>,=
    πέπλιον, Ps.-[<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides)
    Medicus 4.168, 1st c.AD: Plinius Rerum Naturalium Scriptor “Historia Naturalis”
    27.119. ">Refs 1st c.AD+</a>]<br /><Level2><b>__V</b></Level2> ={σῦκον} [<a href="javascript:void(0)"
    title=" 11, ">Refs</a>]<b>excrescence</b> on the body, [<a href="javascript:void(0)"
    title=" 1st c.AD: Dioscorides (Dioscurides) Medicus 2.170, 2nd c.AD(?): Pollianus
    Epigrammaticus 4.203, “Hippiatrica” 82. ">Refs 1st c.AD+</a>]<br /><Level2><b>__VI</b></Level2>
    a <b>seaweed</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 4.6.2. ">Refs 4th c.BC+</a>]'
