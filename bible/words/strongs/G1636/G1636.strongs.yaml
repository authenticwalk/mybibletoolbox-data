strongs_number: G1636
language: greek
lemma: ἐλαία
transliteration: elaía
definition: an olive (the tree or the fruit)
kjv_usage: olive (berry, tree)
derivation: feminine of a presumed derivative from an obsolete primary;
extended_definition:
  gloss: olive tree
  definition: '<b>ἐλαία</b><BR /> (Attic, ἐλάα), -ας, ἡ [in LXX for זַיִת ;] <BR />__1.
    <b>an olive tree</b>: <ref=''Rom.11.17, 24''>Rom.11:17, 24</ref>, <ref=''Rev.11.4''>Rev.11:4</ref>;
    τ. ὄρος τῶν ἐ. (זַיִת הַר, <ref=''Zec.14.4''>Zec.14:4</ref>), the Mount of Olives:
    <ref=''Mat.21.1; 24.3; 26.30''>Mat.21:1 24:3 26:30</ref>, <ref=''Mrk.11.1; 13.3;
    14.26''>Mrk.11:1 13:3 14:26</ref>, <ref=''Luk.19.37; 22.39''>Luk.19:37 22:39</ref>;
    τὸ καλούμενον ἐ. (T, ἐλαιών, which see), <ref=''Luk.19.29; 21.37''>Luk.19:29 21:37</ref>.
    <BR /> __2. <b>an olive </b>(Aristoph.): <ref=''Jas.3.12.''>Jas.3:12.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐλαία</b>, <br /> <i>Attic dialect</i> ἐλάα, ἡ, <b>olive-tree</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, especially in
    8th c.BC: Odyssea Homerus Epicus “Odyssey”, 11.590, +others">Refs 8th c.BC+</a>];
    ἱερὴ ἐ[<a href="javascript:void(0)" title=". 13.372, compare 5th c.BC: Pindarus
    Lyricus “O.” 3.13, 5th c.BC: Herodotus Historicus 8.55, 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 701 (Lyric poetry), etc.; ἡμέρη ἐλαίη 5th c.BC: Herodotus Historicus
    5.82 (opposed to ἀγρία ἐ. or κότινος) φέρεσθαι ἐκτὸς τῶν ἐλαῶν">Refs 5th c.BC+</a>]
    to run beyond <b>the olives</b>, which stood at the end of the Athenian racecourse,
    i.e. to go too far, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 995 ">Refs 5th c.BC+</a>], ubi see Scholia; of the Indian <b>Olea
    cuspidata</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 4.4.11. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    variety of δάφνη [<a href="javascript:void(0)" title=" 111, [prev. work] 4.7.2,
    1st c.BC-1st c.AD: Strabo Geographus 16.3.6. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>olive</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 550, 5th-6th c.BC: Plato Philosophus “Respublica” 372c,
    4th c.BC: Demosthenes Orator 18.262, 1st c.AD: Dioscorides (Dioscurides) Medicus
    1.119, etc.">Refs 5th c.BC+</a>] —Acc. to Grammars  ἐλάα was the proper form in
    this sense, ἐλαία in the first; but ἐλάα is simply the <i>Attic dialect</i> form,[<a
    href="javascript:void(0)" title="compare “IG” 12.94.33, 2.476.21, 1055.36 (also
    “PHal.” 1.98 (3rd c.BC), etc.). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>naevus on the skin</b>, Melamp.[<a href="javascript:void(0)" title=" p.508F.
    ">Refs</a>]<br /><Level2><b>__IV</b></Level2> ={δίφρου Κυρηναϊκοῦ μέρος}, [<a
    href="javascript:void(0)" title=" 5th c.AD(?): Hesychius Legal icographus [In
    ἐλάα">Refs 5th c.AD+</a>], the <i>penultimate</i> is long, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 360.46, 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 550, “Pax” 578, “Av.” 617, etc.">Refs 5th c.BC+</a>]; but
    ἐλᾰῶν in [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander Rhetor 261.3
    (where perhaps ἐλῶν—ἐλᾶς is acknowledged by 2nd c.AD: Aelius Dionysius Grammaticus
    “fragment” 162, and found in “PRyl.” 97.7 (2nd c.AD), ἐλᾶν in 130.11 (1st c.AD)—should
    be restored), and ᾰ in ἐλάη, “Anthologia Graeca” 4.2.12 (1st c.AD: Philippus Epigrammaticus),
    6.102 ([prev. author]).] ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
