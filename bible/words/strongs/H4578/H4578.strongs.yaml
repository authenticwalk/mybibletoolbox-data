strongs_number: H4578
language: hebrew
lemma: מֵעֶה
transliteration: mêʻeh
pronunciation: may-aw'
definition: used only in plural the intestines, or (collectively) the abdomen, figuratively,
  sympathy; by implication, a vest; by extension the stomach, the uterus (or of men,
  the seat of generation), the heart (figuratively)
kjv_usage: belly, bowels, [idiom] heart, womb.
derivation: from an unused root probably meaning to be soft;
