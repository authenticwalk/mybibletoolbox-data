strongs_number: G5320
language: greek
lemma: φανερῶς
transliteration: phanerōs
definition: plainly, i.e. clearly or publicly
kjv_usage: evidently, openly
derivation: adverb from G5318 (φανερός);
extended_definition:
  gloss: plainly
  definition: '<b>φανερῶς</b><BR /> <i> adv.</i> (φανερός), [in LXX: <ref=''2Ma.3.28''>2Ma.3:28</ref>
    * ;] <BR />__(a) <b>manifestly, openly</b>: <ref=''Mrk.1.45''>Mrk.1:45;</ref>
    opposite to ἐν κρυπτῷ„ <ref=''Jhn.7.10''>Jhn.7:10;</ref> <BR /> __(b) <b>clearly</b>:
    <ref=''Act.10.3''>Act.10:3</ref> (<ref=''2Ma.3.28''>2Ma.3:28</ref>).†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> φᾰνερός</b>, ά, όν, <br /> but ός, όν, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Bacchae” 991 (Lyric poetry)">Refs 5th c.BC+</a>]:
    (φαίνω):— <b>visible, manifest,</b> ἡ στήλη ἔχει πάντα φ., i.e. all that is in
    it can be plainly seen, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.24; φ. ὄμμασιν ἐμοῖς 5th c.BC: Euripides Tragicus “Bacchae” 501;
    φ. τι δεῖξαι 5th c.BC: Sophocles Tragicus “Trachiniae” 608 (variant); θήσω φανέρ᾽
    ἀθρό᾽ 5th c.BC: Pindarus Lyricus “O.” 13.98; φ. ποιῆσαι 5th-6th c.BC: Plato Philosophus
    “Leges” 630b, etc.; ἐς φ. ὄψιν βαίνειν 5th c.BC: Euripides Tragicus “Electra”
    1236 (_anapaest meter_); τοὔργον παρέσται φ. 5th c.BC: Sophocles Tragicus “Philoctetes”
    1291; φ. χαρακτὴρ ἀρετᾶς 5th c.BC: Euripides Tragicus “Hercules Furens” 658 (Lyric
    poetry); φ. πηγαί 5th c.BC: Thucydides Historicus 2.15; ἐσβολαὶ ἐς Αἴγυπτον 5th
    c.BC: Herodotus Historicus 3.5; φ. ἔχθραν κτήσασθαι 5th c.BC: Thucydides Historicus
    1.42; διαφορὰ φ. ἐγένετο [prev. work] 102 ">Refs 5th c.BC+</a>]; φ. θάνατος, ὄλεθρος,
    opposed to ἀφανής, [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator
    3.3.7, 5th-6th c.BC: Andocides Orator 1.53; φ. ὑποψία εἰς ἐμὲ ἰοῦσα 5th c.BC:
    Antipho Orator 2.2.6; φ. γενόμενος ">Refs 5th c.BC+</a>]<b>if detected,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 7.12:">Refs 5th c.BC+</a>]
    — Constr.: φανερός εἰμι with <i>participle</i>, ἀπικόμενοι φανεροί εἰσι they are
    <b>known</b> to have come, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.26; ἐπισπεύδων φανερὸς ἦν [prev. author] 7.18; ὁ μέν ἐστι φ. ἐκβὰς
    ἐκ τοῦ πλοίου καὶ οὐκ εἰσβὰς πάλιν 5th c.BC: Antipho Orator 5.23: followed by
    _conjunction_, φανεροὶ γιγνόμενοι ὅτι ποιοῦσιν 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 2.2.12; φ. ἦν ὅπως ἐγίγνωσκεν [prev. author] “Mem.”
    1.1.17: _impersonal_, φανερόν [ἐστιν] ὅτι.. [prev. work] 3.9.2 ">Refs 5th c.BC+</a>];
    εἰ φανερὸν γίγνοιτο ὅτι.. [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Phaedo” 70d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>shining, illustrious,</b> προεδρίη [<a href="javascript:void(0)" title=" 6th
    c.BC: Xenophanes Poeta Philosophus 2.7; ὁδός 5th c.BC: Pindarus Lyricus “O.” 6.73
    ">Refs 6th c.BC+</a>]; <b>conspicuous, remarkable,</b> φ. μηδὲν κατεργάζεσθαι
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.17. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> φ. οὐσία <b>real</b> property,
    opposed to personalty (ἀφανής), [<a href="javascript:void(0)" title=" 5th c.BC:
    Lysias Orator 32.4, “fragment” 79, 4th c.BC: Demosthenes Orator 50.8. ">Refs 5th
    c.BC+</a>]<br /><Level4><b>__3.b</b></Level4> property <b>in possession</b> (opposed
    to <b>in action</b>), [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides
    Orator 1.118, 4th c.BC: Isaeus Orator 6.30, 4th c.BC: Demosthenes Orator 38.7.
    ">Refs 5th c.BC+</a>]<br /><Level4><b>__3.c</b></Level4> <b>in hand, in cash,</b>
    μηδὲν φανερὸν κεκτῆσθαι to have no <b>cash in hand,</b> [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Dinarchus Orator 1.70; λαβὼν ἀργύριον φ. καὶ ὁμολογούμενον
    4th c.BC: Demosthenes Orator 56.1; πόρος φ. [prev. author] 14.24; φ. οὐσία [prev.
    author] 27.57; φ. χρήματα 5th c.BC: Lysias Orator 12.83; φ. ποιεῖν 4th c.BC: Demosthenes
    Orator 28.4 ">Refs 5th c.BC+</a>]; φανερόν τι <b>a certain sum of money,</b> [<a
    href="javascript:void(0)" title="Scholia 5th-6th c.BC: Aristophanes Comicus “Plutus”
    330, Scholia 4th c.BC: Aeschines Orator 1.102. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    of votes, φ. ψήφῳ by <b>open</b> vote, opposed to κρύβδην (ballot), [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 43.82, compare 4th c.BC: Aristoteles Philosophus
    “Ἀθηναίων Πολιτεία” 68.2; ψῆφον φ. διενεγκεῖν 5th c.BC: Thucydides Historicus
    4.74; τὴν ψῆφον φ. φέρειν 5th-6th c.BC: Plato Philosophus “Leges” 767d; φ. ἡ ψῆφος
    τιθεμένη [prev. work] 855d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <i>adverb</i> -ρῶς <b>openly, manifestly,</b> βουλόμενος φ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.71; στείχειν 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 1090 (_anapaest meter_); οἴχεσθαι 5th c.BC: Sophocles
    Tragicus “Electra” 833 (Lyric poetry); ἀκοῦσαι 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 291 (_anapaest meter_); ἀποδείκνυσθαι τὴν γνώμην 5th c.BC: Thucydides
    Historicus 1.87 ">Refs 5th c.BC+</a>]; φ. ἐρᾶν, opposed to λάθρᾳ, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 182d; τὸ φ. ἐξεῖναι 5th-6th
    c.BC: Isocrates Orator 2.3 ">Refs 5th c.BC+</a>]: <i>comparative</i>, φανερώτερον
    ἐκπολεμεῖν [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    6.91 ">Refs 5th c.BC+</a>]; <b>-τέρως</b> [<a href="javascript:void(0)" title="4th
    c.BC: Aristoteles Philosophus “de Partibus Animalium” 657a2: but, ">Refs 4th c.BC+</a>]<br
    /><Level4><b>__5.b</b></Level4> τὸ φ. frequently with Preps. in <i>adverb</i>
    sense, ἐκ τοῦ φ. <b>openly,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 5.96, 8.126 ">Refs 5th c.BC+</a>]; πολέμιος οὐκ ὢν ἐκ τοῦ
    φ. not <b>openly declared,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 4.79; ἐκ τοῦ φ. τὴν μάχην ποιεῖσθαι 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 6.5.16; ἐκ τοῦ φ. ἀποφεύγειν [prev. author]
    “Mem.” 3.11.8; ἀπὸ τοῦ φ. 1st c.BC: Dionysius Halicarnassensis 4.4; also ἐν τῷ
    φ. σαυτὸν παρεῖχες 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    7.5.55; ἀκοῦσαι ἐν τῷ φ. [prev. author] “An.” 1.3.21; βουλεύεσθαι 4th c.BC: Demosthenes
    Orator 18.235 (rarely ἐν φ. 5th-6th c.BC: Xenophon Historicus “Agesilaus” 5.7);
    ἐς τὸ φ. ἀποδῦναι 5th c.BC: Thucydides Historicus 1.6 ">Refs 5th c.BC+</a>]; αἱ
    ἐς τὸ φ. λεγόμεναι αἰτίαι, [<a href="javascript:void(0)" title=" [prev. author]
    1.23 ">Refs</a>]; τὸν σῖτον φέρειν ἐς τὸ φ. into <b>public,</b> [<a href="javascript:void(0)"
    title=" [prev. author] 3.27, compare 5th-6th c.BC: Plato Philosophus “Gorgias”
    480c, etc.; εἰπεῖν κατὰ τὸ φ. 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae”
    525 (Lyric poetry)">Refs 5th c.BC+</a>]; ἐπὶ φανεροῖς ξυνελθεῖν on <b>public,
    acknowledged</b> terms, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.69. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of persons,
    <b>manifest, conspicuous,</b> εἰ [Διόνυσος καὶ Πὰν] φ. ἐγένοντο ἐν τῇ Ἑλλάδι [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.146; φανερὰ..
    ἦλθε κόρα 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 507 (Lyric poetry);
    Κύπρις.. φανερὰ τῶνδ ἐφάνη πράκτωρ [prev. author] “Tr.” 861 (Lyric poetry); πάντων
    -ώτατος Βρασίδας ἐγένετο 5th c.BC: Thucydides Historicus 4.11, compare 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.5.58; οἱ -ώτεροι ">Refs
    5th c.BC+</a>]<b>persons of distinction,</b> [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 2.20. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>open, frank,</b> opposed to ἐπίβουλος, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1149b15. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> = τις, φ. χρέα
    <b>certain</b> debts, Mitteis [<a href="javascript:void(0)" title=" “Chr.” 71.3
    (5th c.AD),compare “PMasp.” 167.10, 194.5 (6th c.AD), etc. ">Refs 5th c.AD+</a>]'
  source: STEPBible/LSJ
