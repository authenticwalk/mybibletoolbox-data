strongs_number: G2044
language: greek
lemma: ἐρεύγομαι
transliteration: ereúgomai
definition: to belch, i.e. (figuratively) to speak out
kjv_usage: utter
derivation: of uncertain affinity;
extended_definition:
  gloss: to utter/proclaim
  definition: '<b>ἐρεύγομαι </b><BR /> [in LXX chiefly for שָׁאַג, <ref=''Hos.11.10''>Hos.11:10</ref>,
    <ref=''Amo.3.4''>Amo.3:4</ref>, 8 al.; also for נָבַע, <ref=''Psa.19.2''>Psa.19:2</ref>,
    etc. ;] <BR />__1. to spit or spue out. <BR /> __2. Prop., of oxen (Hom.), to
    bellow, roar; whence, as in LXX, <b>to speak aloud, utter</b>: <ref=''Mat.13.35''>Mat.13:35</ref>
    (LXX). (For other examples of softened force of words in late Gk., cf. σκύλλω,
    τρώγω, χορτάζω.) †<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐρεύγομαι</b>,<br /> <br /><Level1><b>__B</b></Level1> <i>aorist
    2</i> <i>active</i> ἤρῠγον, <b>bellow, roar,</b> [<a href="javascript:void(0)"
    title=" ἤρυγεν, ὡς ὅτε ταῦρος ἤρυγεν 8th c.BC: Ilias Homerus Epicus “Illiad” 20.403
    ">Refs 8th c.BC+</a>]; τόν γ᾽ ἐρυγόντα λίπε..θυμός [<a href="javascript:void(0)"
    title="[prev. work] 406; ὅσον βαθὺς ἤρυγε λαιμός">Refs</a>] <b>roared</b> to the
    full depth of his throat or voice, [<a href="javascript:void(0)" title=" 3rd c.BC:
    Theocritus Poeta Bucolicus 13.58 ">Refs 3rd c.BC+</a>]; of the sea, ἀμφὶ δέ τ᾽
    ἄκραι ἠϊόνες βοόωσιν ἐρευγομένης ἁλὸς ἔξω the headlands echo to the <b>roar</b>
    of the sea, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 17.265; κῦμα..δεινὸν ἐρευγόμενον 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    5.403 ">Refs 8th c.BC+</a>]; ἐρεύγεται ἤπειρόνδε [<a href="javascript:void(0)"
    title="[prev. work] 438 (compare βοάω 1.2):—so in later Gr., λέων ἐρεύξεται Vetus
    Testamentum Graece redditum LXX.Hos.11.10, LXX.Amos.3.8; σκύμνος ἐρευγόμενος LXX.1Mac.3.4;
    with variant{ὠρύομαι}, LXX.Eze.22.25; compare προσερεύγομαι. (Cf. Latin _rūgio_
    ''roar''.) ">LXX</a>]'
  source: STEPBible/LSJ
