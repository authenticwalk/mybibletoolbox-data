strongs_number: G2651
language: greek
lemma: καταμόνας
transliteration: katamónas
definition: according to sole places, i.e. (adverbially) separately
kjv_usage: alone
derivation: from G2596 (κατά) and accusative case plural feminine of G3441 (μόνος)
  (with G5561 (χώρα) implied);
extended_definition:
  gloss: alone
  definition: '<b>καταμόνας </b><BR /> Rec. for κατὰ μόνας, see: μόνος <BR />  <b>μόνος</b>,
    -η, -ον, <BR /> [in LXX chiefly for לְבַד ;] <BR /> __1. <i>adj.</i>, <b>alone,
    solitary, forsaken</b>: with verb., <ref=''Mat.14.23''>Mat.14:23</ref>, <ref=''Mrk.6.47''>Mrk.6:47</ref>,
    <ref=''Luk.9.36''>Luk.9:36</ref>, al.; with pron., <ref=''Mat.18.15''>Mat.18:15</ref>,
    <ref=''Mrk.9.2''>Mrk.9:2</ref>, al.; with subst., <ref=''Mrk.9.8''>Mrk.9:8</ref>,
    <ref=''Luk.4.8''>Luk.4:8</ref>, al.; pleonast., οὐκ . . . εἰ μὴ μ., <ref=''Mat.12.4''>Mat.12:4</ref>,
    <ref=''Luk.6.4''>Luk.6:4</ref>, al.; attrib., only, (ὁ) μ. θεός, <ref=''Jhn.5.44;
    17.3''>Jhn.5:44 17:3</ref>, <ref=''Rom.16.27''>Rom.16:27</ref>, <ref=''1Ti.1.17''>1Ti.1:17</ref>,
    <ref=''Jude.25''>Ju 25</ref>. <BR /> __2. As <i>adv</i>., <BR />__(a) neut., (μόνον,
    <b>alone, only</b>: referring to verb or predic., <ref=''Mat.9.21''>Mat.9:21</ref>,
    <ref=''Mrk.5.36''>Mrk.5:36</ref>, <ref=''Jas.1.22''>Jas.1:22</ref>, al. (see Bl.,
    §44, 2); οὐ (μὴ) μ., <ref=''Gal.4.18''>Gal.4:18</ref>, <ref=''Jas.1.22''>Jas.1:22</ref>;
    οὐ μ. . . . ἀλλά (Bl, §77, 13.3), <ref=''Act.19.26''>Act.19:26</ref>, <ref=''1Jn.5.6''>1Jn.5:6</ref>,
    al.; id. before καί (Bl., §81, 1.2), <ref=''Rom.5.3; 9.10''>Rom.5:3 9:10</ref>,
    <ref=''2Co.8.19''>2Co.8:19</ref>, al.; <BR /> __(b) κατὰ μόνας, <b>alone</b> (Bl.,
    §44, 1), <ref=''Mrk.4.10''>Mrk.4:10</ref>, <ref=''Luk.9.18''>Luk.9:18</ref>.<BR
    /> (AS)'
