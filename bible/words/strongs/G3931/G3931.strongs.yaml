lemma: παρηγορία
transliteration: parēgoría
definition: an address alongside, i.e. (specially), consolation
kjv_usage: comfort
derivation: from a compound of G3844 (παρά) and a derivative of G58 (ἀγορά) (meaning
  to harangue an assembly);
