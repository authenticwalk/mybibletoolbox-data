etymology:
  lsj_definition: <b> Σᾰτάν</b> <br /> or <b>Σατᾶν</b>, ὁ, “Satan”, Hebrew word for
    <b>adversary, opponent</b>, [<a href="javascript:void(0)" title=" LXX.1Ki.11.14,
    23 ">LXX</a>]; translated by ἐπίβουλος in [<a href="javascript:void(0)" title="
    LXX.1Ki.29.4 ">LXX</a>]; also <b>accuser</b>, translated by ὁ διάβολος in [<a
    href="javascript:void(0)" title=" LXX.Job.1.6f, LXX.Zech.3.1 ">LXX</a>]:—hence
    as <b>chief of the evil spirits, the Devil</b>, [<a href="javascript:void(0)"
    title=" NT.2Cor.12.7 ">NT</a>] (<i>indeclinable</i>, as <i>genitive</i>); also
    <b>Σᾰτᾰνᾶς</b>, ᾶ, ὁ, [<a href="javascript:void(0)" title=" LXX.Job.2.3 (codex
    A), LXX.Sir.21.27 ">LXX</a>], frequently in <b>NT,</b> [<a href="javascript:void(0)"
    title="NT.Matt.4.10, +others">NT</a>]:— <i>adjective</i> <b>Σατανικός</b>, ή,
    όν, [<a href="javascript:void(0)" title=" “PLond.” 5.1731.11 (6th c.AD). ">Refs
    6th c.AD+</a>]
