    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Politicus”
    293a; ἡ κατὰ γ. καὶ νόμους πολιτεία 4th c.BC: Aristoteles Philosophus “Politica”
    1286a15, compare 1272a38: οἱ κατὰ γ. νόμοι, opposed to οἱ κατὰ τὰ ἔθη, [prev.
    work] 1287b5, compare 5th-6th c.BC: Plato Philosophus “Politicus” 299d; κατὰ γράμματα
    ἰατρεύεσθαι 4th c.BC: Aristoteles Philosophus “Politica” 1287a34; ἡ ἐκ τῶν γ.
    θεραπεία [prev. work] 40. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
