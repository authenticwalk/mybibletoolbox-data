strongs_number: G1121
language: greek
lemma: γράμμα
transliteration: grámma
definition: a writing, i.e. a letter, note, epistle, book, etc.; plural learning
kjv_usage: bill, learning, letter, scripture, writing, written
derivation: from G1125 (γράφω);
extended_definition:
  gloss: something written
  definition: '<b>γράμμα</b>, -τος, τό <BR /> (γράφω), [in LXX for סֵפֶר, etc. ;]
    <BR /> __1. <b>that which is traced</b> or <b>drawn, a picture</b>. <BR /> __2.
    <b>that which is written</b>; <BR />__(1) <b>a character, letter</b>: <ref=''Gal.6.11''>Gal.6:11;</ref>
    <BR /> __(2) <b>a writing, a written document</b>; <BR />__(a) <b>a bill</b> or
    <b>account</b>: <ref=''Luk.16.6''>Luk.16:6</ref>, 7; <BR /> __(b) <b>a letter</b>:
    <ref=''Act.28.21''>Act.28:21;</ref> <BR /> __(with) τὰ ἱερὰ γ., <b>the sacred
    writings</b>, i.e. the OT: <ref=''2Ti.3.15''>2Ti.3:15</ref> (so in Philo, <i>Vit.
    Mos.</i>, iii, 39) ; <BR /> __(d) τὸ γ., <b>the letter</b>, the written word as
    an external authority in contrast with the direct influence of the Spirit as manifested
    in the new Covenant: <ref=''Rom.2.27, 29; 7.6''>Rom.2:27, 29 7:6</ref>, <ref=''2Co.3.6''>2Co.3:6</ref>,
    7; <BR /> __(3) τὰ γ., <b>letters</b>, i.e. <b>learning</b>: <ref=''Jhn.7.15''>Jhn.7:15</ref>,
    <ref=''Act.26.24''>Act.26:24</ref>. (In π. an illiterate person is very frequently
    referred to as γράμματα μ᾽̀ εἰδότης, and this "never means anything else than
    inability to write": MM, <i>Exp.</i>, x; but see also Cremer, 166; <i>DCG</i>,
    i, 202; ii, 584.)<BR /> † (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γράμμα</b>, ατος, τό, <br /> <i>Doric dialect</i> <b>γράθμα</b>,
    probably in [<a href="javascript:void(0)" title=" “IG” 4.506 (Heraeum, 6th-5th
    c.BC),compare “Anecdota Graeca - MSS. Bibl. Oxon.” 1.102">Refs 6th c.BC+</a>],
    but <b>γράσσμα</b>, [<a href="javascript:void(0)" title=" “IG” 4.554 (Argos, 5th
    c.BC)">Refs 5th c.BC+</a>]: late <i>Aeolic dialect</i> <i>plural</i> <b>γρόππατα</b>,
    [<a href="javascript:void(0)" title=" “epigram Gr.” 990.11 (from Balbilla)">Refs</a>]:
    (γράφω):— <b>that which is drawn</b>: <i>plural</i>, <b>lines of a drawing, picture</b>,
    etc., [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Ion”
    1146 (of tapestry), 3rd c.BC: Theocritus Poeta Bucolicus 15.81 ">Refs 5th c.BC+</a>];
    <b>picture</b>, Ἀπέλλεω γ. [<a href="javascript:void(0)" title=" 3rd c.BC: Herodas
    Mimographus 4.73, compare “Anthologia Graeca” 6.352 (from Erinna)">Refs 3rd c.BC+</a>]:
    <i>singular</i>, <b>drawing, picture</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 472d, “Cra.” 430e, compare 431c ">Refs
    5th c.BC+</a>]: <i>plural</i>, <b>figures</b> in a picture, [<a href="javascript:void(0)"
    title=" 5th-6th c.AD: Procopius Gazaeus Rhetor “ἔκφρασις ὡρολογίου” p.157B. ">Refs
    5th c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>written character, letter</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.139, 148,
    etc.">Refs 5th c.BC+</a>]: in <i>plural</i>, <b>letters, characters</b>, γραμμάτων
    τε συνθέσεις [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 460; πηλίκοις γ. NT.Gal.6.11 ">NT+4th c.BC+</a>]; <b>the
    letters, the alphabet</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 5.58; τὰ γ. καὶ τὰς συλλαβάς 5th-6th c.BC: Plato Philosophus “Cratylus”
    390e; γ. Φοινίκια 5th c.BC: Sophocles Tragicus “Fragmenta” 514 ">Refs 5th c.BC+</a>];
    Ἀσσύρια, Ἑλληνικά, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.87; γράμματα ἐπίστασθαι 5th-6th c.BC: Plato Philosophus “Leges” 689d ">Refs
    5th c.BC+</a>]; μαθεῖν to have learnt <b>to read</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Prt.” 325e; γ. μὴ εἰδέναι “SIG” 2844.6 ">Refs</a>]; ἐδίδασκες
    γράμματα, ἐγὼ δ᾽ ἐφοίτων you <b>kept school</b>—I went there, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.265; ἤτοι τέθνηκεν ἢ διδάσκει γ. “Comica
    Adespota” 20; παιδεύειν γράμματα 4th c.BC: Aristoteles Philosophus “Politica”
    1337b24 ">Refs 4th c.BC+</a>]; τέχνη ἡμῶν γ. our profession is that of the <b>scribe,</b>
    [<a href="javascript:void(0)" title=" PTeb. 316.16 (1st c.AD). ">Refs 1st c.AD+</a>]<br
    /><Level4><b>__II.b</b></Level4> <b>articulate sound, letter</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Philebus” 18c; τὰ γ. πάθη ἐστὶ τῆς φωνῆς
    4th c.BC: Aristoteles Philosophus “Problemata” 895a12 ">Refs 5th c.BC+</a>]; γράμματα
    φθέγγεσθαι[<a href="javascript:void(0)" title=" [prev. work] 8, compare “PA” 660a5.
    ">Refs</a>]<br /><Level4><b>__II.c</b></Level4> παρὰ γράμμα λέγοντα.. σκοπεῖν
    <b>etymologically</b>, [<a href="javascript:void(0)" title=" [prev. author] “MM”
    1185b39 ">Refs</a>]; τὰ παρὰ γ. σκώμματα puns, [<a href="javascript:void(0)" title="
    [prev. author] “Rh.” 1412a28 ">Refs</a>]; but ἀρετὴν παρὰ γ. διώκοντες, with <i>reference</i>
    to Νικαρέτη, the mistress of Stilpo, [<a href="javascript:void(0)" title=" 4th
    c.BC: Crates Thebanus Poeta Philosophus 1. ">Refs 4th c.BC+</a>]<br /><Level4><b>__II.d</b></Level4>
    <b>inscription</b>, τὸ Δελφικὸν γ. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Phaedrus” 229e, compare “Chrm.” 164d, 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 4.2.24, etc., “IG” 2.2876, +others: proverbial, εἰς πέλαγος..
    γράμματα γράψαι “epigram Gr.” 1038.8 (from Attalia). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> in <i>plural</i>, <b>notes</b> in music, [<a
    href="javascript:void(0)" title="“Anthologia Graeca” 11.78 (1st c.AD: Lucillius
    Epigrammaticus). ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> mathematical
    <b>diagram</b>, epigram cited in [<a href="javascript:void(0)" title=" 3rd c.AD(?):
    Diogenes Laertius 8.12. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>letter</b> inscribed on the lots which the δικασταί drew, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 277, +others, 4th c.BC: Aristoteles
    Philosophus “Ἀθηναίων Πολιτεία” 64.4 ">Refs 5th c.BC+</a>]; practically, = <b>division</b>
    of dicasts, ἐν ὁποίῳ γ. δειπνεῖ [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Ecclesiazusae” 683 ">Refs 5th c.BC+</a>]; ἁ κατὰ γράμμα
    φυλακά the <b>roster</b> of guards, [<a href="javascript:void(0)" title=" “SIG”
    569.21 (Cos, 3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level4><b>__II.4.b</b></Level4>
    <b>quarters</b> of a town, [<a href="javascript:void(0)" title=" “PRein.” 49.2
    ">Refs</a>]; <b>accent,</b> [<a href="javascript:void(0)" title=" EM 240.42, 12th
    c.AD: Zonaras Legal icographus ">Refs</a>]<br /><Level3><b>__II.5</b></Level3>
    a small weight,  1/24 <b>ounce, scruple</b>, [<a href="javascript:void(0)" title="
    1st c.AD: Andromachus Poeta Medicus cited in 2nd c.AD: Galenus Medicus 13.114,
    “Geoponica” 7.13.2, “PLips.” 62 ii 27 (4th c.AD). ">Refs 1st c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    in <i>plural</i>, <b>set of written characters, piece of writing</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.124 ">Refs 5th c.BC+</a>]: hence, <b>letter</b>,
    [<a href="javascript:void(0)" title=" [prev. author] 5.14, “IG” 22.103.8, etc.;
    γραμμάτων πτυχαί 5th c.BC: Sophocles Tragicus “Fragmenta” 144, compare 5th c.BC:
    Euripides Tragicus “Iphigenia Taurica” 594, +others, 5th-6th c.BC: Plato Philosophus
    “Epistulae” 347c ">Refs 5th c.BC+</a>]; <b>inscription, epitaph</b>, etc., ἐκόλαψε
    ἐς τὸν τάφον γράμματα λέγοντα τάδε [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.187, compare 4.91, 5th-6th c.BC: Andocides Orator 3.12,
    3rd c.BC: Theocritus Poeta Bucolicus 18.47, “IG” 3.751. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> <b>papers, documents</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 1.30, 4th c.BC: Demosthenes Orator 36.21, etc.
    (_sing._, 1st-2nd c.AD: Dio Chrysostomus Sophista 65.14)">Refs 5th c.BC+</a>];
    τούτων τὰ γ. the <b>documents to prove</b> this, [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 32.14; τὰ γ. τῆς δίκης 5th-6th c.BC: Aristophanes
    Comicus “Nubes” 772 ">Refs 5th c.BC+</a>]; τὰ δημόσια γ. the public <b>records</b>,
    Decrees cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    18.55 ">Refs 4th c.BC+</a>]; <b>title-deeds</b>, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Dio Cassius Historicus 65.14 ">Refs 2nd c.AD+</a>]; <b>account</b>
    of loans, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 49.59;
    ἐπικαρπίαν ἐν γράμμασιν ἀποφέρειν 5th-6th c.BC: Plato Philosophus “Leges” 955d
    ">Refs 5th c.BC+</a>]; <b>contract</b> or <b>estimate</b>, [<a href="javascript:void(0)"
    title=" “BCH” 46.323 (from Teos)">Refs</a>]; <b>catalogue</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.4.12
    ">Refs 5th c.BC+</a>]: in <i>singular</i>, <b>bond, </b>[<a href="javascript:void(0)"
    title=" NT.Luke.16.7 ">NT</a>]; <b>note of hand</b>, [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 18.6.3. ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__III.3</b></Level3> a man''s <b>writings</b>, i.e.
    <b>book, treatise</b>, τὰ τοῦ Ζήνωνος γ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Parmenides” 127c (but _sing._, [prev. work] 128a)">Refs
    5th c.BC+</a>]: <i>plural</i>, <b>books</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 4.2.1; Πλάτωνος τὸ περὶ ψυχῆς
