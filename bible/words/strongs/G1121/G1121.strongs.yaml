    9.63 (3rd c.BC: Asclepiades Epigrammaticus), 2nd c.AD: Galenus Medicus 18(2).928">Refs
    5th c.BC+</a>]; τὰ ἱερὰ γ. the Holy [<a href="javascript:void(0)" title=" “Scriptures”,
    “OGI” 56.36 (3rd c.BC), 1st c.AD: Philo Judaeus 2.574, NT.2Tim.3.15, 1st c.AD:
    Josephus Historicus “contra Apionem” 1.10 ">NT+3rd c.BC+</a>]; ἱερὰ γ., = Imperial
    <b>rescripts,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae
    12(5).132 (Paros, 3rd c.AD)">Refs 3rd c.AD+</a>]; = <b>hieroglyphics</b>, [<a
    href="javascript:void(0)" title=" “OGI” 90.54 (Rosetta, 2nd c.BC)">Refs 2nd c.BC+</a>]:
    in <i>singular</i>, the [<a href="javascript:void(0)" title=" “Law” of 2nd c.AD(?):
    Moses Alchemista, NT.Rom.2.27, +others">NT+2nd c.AD+</a>]; opposed to πνεῦμα,
    [<a href="javascript:void(0)" title="[prev. work]29: _sing._, ">Refs</a>]<b>article</b>
    of a treaty, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    5.29. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.4</b></Level3> <b>laws</b> or
    <b>rules</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 425b, “Plt.” 292a, +others, 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae”
