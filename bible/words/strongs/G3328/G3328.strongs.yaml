strongs_number: G3328
language: greek
lemma: μεταβάλλω
transliteration: metabállō
definition: to throw over, i.e. (middle voice figuratively) to turn about in opinion
kjv_usage: change mind
derivation: from G3326 (μετά) and G906 (βάλλω);
extended_definition:
  gloss: to change mind
  definition: '<b>μετα-βάλλω </b><BR /> [in LXX chiefly for הָפַךְ ;] <BR />to turn
    about, change. Pass. and mid., to turn oneself about; metaphorically, <b>to change
    one''s mind</b>: <ref=''Act.28.6.''>Act.28:6.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μεταβάλλω</b>, <br /> <i>future</i> - βᾰλῶ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 1568: ">Refs 5th c.BC+</a>]<i>aorist</i>
    μετέβᾰλον:—<b>throw into a different position, turn quickly</b> or <b>suddenly</b>,
    Hom.only once, in tmesi, μετὰ νῶτα βαλών [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 8.94; χαλεπῶς μ. δέμας 5th c.BC: Euripides
    Tragicus “Hippolytus” 204 (_anapaest meter_), compare 2nd c.AD: Galenus Medicus
    15.556; μ. θοἰμάτιον ἐπιδεξιά 5th-6th c.BC: Aristophanes Comicus [same place]
    ">Refs 8th c.BC+</a>]; μ. γῆν <b>turn</b>, i.e. <b>plough</b>, the earth, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus”
    16.14; μετέβαλε Κύριος ἄνεμον ἐκ θαλάσσης LXX.Exo.10.19 ">LXX+5th c.BC+</a>];
    μ. ποταμόν <b>change the course of</b> a river, [<a href="javascript:void(0)"
    title=" 4th c.AD: Julianus Imperator “Orationes” 3.126d. ">Refs 4th c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <b>turn about, change, alter</b>, τὸ οὔνομα [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.57; τὴν πολιτείαν
    4th c.BC: Aristoteles Philosophus “Politica” 1292b21 ">Refs 5th c.BC+</a>]; [οἱ
    Βρίγες] τὸ οὔνομα μετέβαλον [ἐς Φρύγας] [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.73; τὰς φυλὰς μετέβαλε [ὁ Κλεισθένης] ἐς ἄλλα
    οὐνόματα [prev. author] 5.68; μ. μορφήν τινος εἰς ἀνδρὸς φύσιν 5th c.BC: Euripides
    Tragicus “Bacchae” 54; [τινὰ] ἐπὶ κακόν 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae”
    723; ἐπὶ τὸ βέλτιον 5th-6th c.BC: Plato Philosophus “Respublica” 381b ">Refs 5th
    c.BC+</a>]; μ. δίαιταν <b>change</b> one''s way of life, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.16 ">Refs 5th c.BC+</a>]; μ. ὕδατα <b>drink
    different</b> water, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 8.117; ὀργὰς μ. 5th c.BC: Euripides Tragicus “Medea” 121 (_anapaest
    meter_); μ. τοὺς τρόπους 5th-6th c.BC: Aristophanes Comicus “Plutus” 36, 5th c.BC:
    Eupolis Comicus 357.7; μ. τὸ ἔθος 5th c.BC: Thucydides Historicus 1.123 ">Refs
    5th c.BC+</a>]; μ. εὔνοιαν <b>lose</b> it,[<a href="javascript:void(0)" title="
    [prev. work] 77; μ. χώραν ἐκ χώρας 5th-6th c.BC: Plato Philosophus “Theaetetus”
    181c: frequently with _adjectives_, etc., implying change, μ. ἄλλους τρόπους">Refs
    5th c.BC+</a>] <b>change and adopt</b> other ways, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 343 (troch.); μ. ἄλλας
    γραφάς [prev. work] 363 (troch.)">Refs 5th c.BC+</a>]; εἶδος καινὸν μουσικῆς μ.
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    424c; πόλις ἄλλον ἐξ ἄλλου -βάλλουσα τύραννον 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Timoleon” 1 ">Refs 5th c.BC+</a>]; μ. ἀντὶ τοῦ ὁμο- ἀ-” [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Cratylus” 405d; ἐμαυτὸν ἄνω κάτω μετέβαλλον
    [prev. author] “Phd.” 96b; ἄνω καὶ κάτω τὰς δόξας μ. [prev. author] “R.” 508d:
    with _accusative_ _cognate_, πολλὰς μεταβολὰς.. μ. ὑδάτων καὶ σίτων [prev. work]
    404a. ">Refs 5th c.BC+</a>] <br /><Level4><b>__II.b</b></Level4> <b>translate</b>,
    νόμον εἰς τὴν Ἑλλάδα φωνήν [<a href="javascript:void(0)" title=" 1st c.AD: Josephus
    Historicus “AJProoem.” 3, compare 12.2.13 (_passive_). ">Refs 1st c.AD+</a>] <br
    /><Level4><b>__II.c</b></Level4> <b>stir</b> with a spoon, [<a href="javascript:void(0)"
    title=" 1st c.AD: Dioscorides (Dioscurides) Medicus 3.22 (_passive_). ">Refs 1st
    c.AD+</a>]<br /><Level2><b>__III</b></Level2> <i>intransitive</i>, <b>undergo
    a change</b>, μ. ἐς εὐνομίην [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.65, compare 5th c.BC: Antipho Orator 2.4.9; μ. εἰς ὀλιγαρχικὸν ἐκ
    τοῦ τιμοκρατικοῦ 5th-6th c.BC: Plato Philosophus “Respublica” 553a, etc.; μ. ἐπὶ
    τοὐναντίον [prev. author] “Plt.” 270d; ὅταν εἰς ἑτέραν -βάλῃ πολιτείαν ἡ πόλις
    4th c.BC: Aristoteles Philosophus “Politica” 1276b14, compare 1301a20: _impersonal_,
    μεταβάλλει διὰ πλειόνων ζῴων">Refs 5th c.BC+</a>] <b>changes run</b> through a
    series of creatures, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 2.4.4 ">Refs 4th c.BC+</a>]: with <i>genitive</i>
    <i>of things</i>, <b>come in exchange for</b> or <b>instead of</b>, καιναὶ καινῶν
    μεταβάλλουσαι.. συντυχίαι [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Troades” 1118. ">Refs 5th c.BC+</a>] <br /><Level4><b>__III.b</b></Level4>
    <b>vary</b>, μεταβάλλειν τὰς ἐπιστήμας τοῖς τόποις [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 2.115 5th c.BC: Sophocles
    Tragicus ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> <b>change
    one''s course</b>, μεταβαλὼν πρὸς Ἀθηναίους <b>turning</b> to the Athenians, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 8.109: ">Refs
    5th c.BC+</a>]<i>aorist</i> <i>participle</i> μεταβαλών <i>absolutely</i>, <b>instead,
    in turn</b>, μεταβαλόντας ἀντὶ Κρητῶν γενέσθαι Ἰήπυγας [<a href="javascript:void(0)"
    title=" [prev. author] 7.170, compare 5th c.BC: Euripides Tragicus “Ion” 1614,
    5th-6th c.BC: Plato Philosophus “Symposium” 204e, “Grg.” 480e ">Refs 5th c.BC+</a>]:
    also <i>present</i> <i>participle</i> μεταβάλλων [<a href="javascript:void(0)"
    title=" [prev. author] “Tht.” 166d. ">Refs</a>]<br /><Level1><b>__B</b></Level1>
    <i>middle</i>, <b>turn round, shift</b> a load, μεταβαλλόμενος τἀνάφορον [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ranae” 8; προβαλλομένους τὰ ὅπλα ἢ
    μεταβαλλομένους 5th-6th c.BC: Xenophon Historicus “Anabasis” 6.5.16. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__B.2</b></Level3> <b>cause to be removed</b>, σῖτον
    [<a href="javascript:void(0)" title=" “PHib.” 1.45.6 (3rd c.BC), etc. ">Refs 3rd
    c.BC+</a>] <br /><Level4><b>__B.2.b</b></Level4> <b>order to be paid, remit,</b>
    [<a href="javascript:void(0)" title=" POxy. 1153.8 (1st c.AD), 1419.5 (3rd c.AD).
    ">Refs 1st c.AD+</a>]<br /><Level2><b>__B.II</b></Level2> <b>change what is one''s
    own</b>, μ. τὰ ἱμάτια <b>change one''s</b> clothes, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.6.6; μ. τοὺς τρόπους
    5th-6th c.BC: Aristophanes Comicus “Vespae” 1461 (Lyric poetry)">Refs 5th c.BC+</a>];
    μετεβάλλετ᾽ ὀπωπάν <b>changed her</b> appearance, [<a href="javascript:void(0)"
    title=" Erinna Lyrica in “PSI” 9.1090.53 + 13 (p.xii). ">Refs</a>]<br /><Level3><b>__B.II.2</b></Level3>
    <b>exchange</b>, τίς μεταβάλοιτ᾽ ἂν ὧδε σιγὰν λόγω; silence <b>for</b> words,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 1261
    ">Refs 5th c.BC+</a>]; [τὴν ἄσαρκον τροφὴν] ὑγείας καὶ ῥώμης μεταβαλέσθαι <b>have
    given up</b> asceticism <b>in exchange for</b> health and strength, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Porphyrius Tyrius Philosophus “de Abstinentia - Porphyrii Opuscula”
    1.2 ">Refs 3rd c.AD+</a>]; <b>barter, traffic in</b>, οἴνου μεταβαλλόμενος καὶ
    σίτου πρᾶσιν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 849d; μ. τὰ ἀλλότρια ἔργα [prev. author] “Sph.” 223d; μ. ἐν τῇ ἀγορᾷ 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 3.7.6, compare 1st c.BC: Diodorus Siculus
    Historicus 5.13. ">Refs 5th c.BC+</a>]<br /><Level2><b>__B.III</b></Level2> <b>turn
    oneself, turn about</b>, ἄνω καὶ κάτω [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Gorgias” 481e, 4th-3rd c.BC: Dinarchus Orator 1.17 ">Refs
    5th c.BC+</a>]; especially <br /><Level3><b>__B.III.2</b></Level3> <b>change one''s
    purpose</b> or <b>mind</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 5.75, “SIG” 22.20 (5th c.BC), NT.Act.28.6, etc.">NT+5th c.BC+</a>];
    <b>change sides</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.71, 8.90, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    2.3.31; πρός τινα 4th c.BC: Axionicus Comicus 6.10. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.III.3</b></Level3>
    <b>turn</b> or <b>wheel round</b>, μ. ἐπ᾽ ἀσπίδα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.5.6;
    τὸ δόρυ εἰς τοὔπισθεν μ. [prev. author] “Eq.” 8.10 ">Refs 5th c.BC+</a>]: <i>absolutely</i>,
    <b>turn about</b>, μεταβαλλόμενος τοῖς ἔξω περιεστηκόσι λοιδορήσεται [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 3.207. ">Refs 4th c.BC+</a>]'
