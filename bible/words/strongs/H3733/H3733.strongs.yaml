strongs_number: H3733
language: hebrew
lemma: כַּר
transliteration: kar
pronunciation: kar
definition: a ram (as full-grown and fat), including a battering-ram (as butting);
  hence, a meadow (as for sheep); also a pad or camel's saddle (as puffed out)
kjv_usage: captain, furniture, lamb, (large) pasture, ram. See also H1033 (בֵּית כַּר),
  H3746 (כָּרִי).
derivation: from H3769 (כָּרַר) in the sense of plumpness;
