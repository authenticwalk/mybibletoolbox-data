    “Troades” 1318 (both Lyric poetry)">Refs 5th c.BC+</a>]: also in <i>plural</i>
    of a single spear, <b>the point with its barbs</b>, τὸ ξυστὸν τῇσι λόγχῃσι ἐὸν
    ὁμοίως χρύσεον the shaft alike with <b>the spear-head</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.52, etc.; λόγχαι δ᾽ ἐκαυλίζοντο καὶ ξυστὴ
