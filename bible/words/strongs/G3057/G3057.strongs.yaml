    Xenophon Historicus “Cynegeticus” 10.3 (where the shaft is ῥάβδος)">Refs 5th c.BC+</a>];
    οἱ κνώδοντες τῆς λόγχης the barbs <b>of the spear-head</b>, [<a href="javascript:void(0)"
    title="[prev. work] 16. ">Refs</a>]<br /><Level3><b>__A.2</b></Level3> <b>lance-shaped
    birth-mark,</b> [<a href="javascript:void(0)" title=" Trag.Adesp. 84. ">Refs</a>]<br
    /><Level2><b>__A.II</b></Level2> <b>lance, spear, javelin</b>, [<a href="javascript:void(0)"
    title=" Batrachomyomachia 129; χαλκέας λόγχας ἀκμᾷ 5th c.BC: Pindarus Lyricus
    “N.” 10.60, compare 5th c.BC: Sophocles Tragicus “Trachiniae” 512 (Lyric poetry),
    etc.: _metaphorically_, ὀμμάτων ἄπο λόγχας ἵησιν [prev. author] “fragment” 157
    ">Refs 5th c.BC+</a>]; λόγχας ἐσθίων, proverbial of a bragging coward, a ''fire-eater'',
    [<a href="javascript:void(0)" title=" 4th c.BC: Timocles Comicus 12.5. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__A.III</b></Level2> <b>troop of spearmen</b>,
    ξὺν ἑπτὰ λόγχαις [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
