  definition: '<b>λόγχη</b>, -ης, ἡ <BR /> [in LXX for רֹמַח, etc. ;] <BR />__1. a
    spear-head. <BR /> __2. <b>a lance, spear</b>: <ref=''Mat.27.49''>Mat.27:49</ref>
    ([WH], R, mg.), <ref=''Jhn.19.34.''>Jhn.19:34.</ref>†<BR /> (AS)'
  morphology: G:N-F
