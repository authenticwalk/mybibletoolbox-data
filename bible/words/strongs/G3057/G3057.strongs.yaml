etymology:
  lsj_definition: '<b> λόγχ-η</b>, ἡ, <br /> <br /><Level1><b>__A</b></Level1> <b>spear-head</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.69; λ.
