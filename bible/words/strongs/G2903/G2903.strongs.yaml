strongs_number: G2903
language: greek
lemma: κράτιστος
transliteration: krátistos
definition: strongest, i.e. (in dignity) very honorable
kjv_usage: most excellent (noble)
derivation: superlative of a derivative of G2904 (κράτος);
extended_definition:
  gloss: excellent
  definition: '<b>κράτιστος</b>, -η, -ον <BR /> superl, of κρατύς (Hom.), <BR /> __1.
    strongest, mightiest (Hom.). <BR /> __2. noblest, best (cf. κρείσσων), <b>most
    excellent </b>(find., Soph., al.): voc., κρατίστε, as title of honour and respect
    (<i>DCG</i>, ii, 727a), <ref=''Luk.1.3''>Luk.1:3</ref>, <ref=''Act.23.26; 24.3;
    26.25''>Act.23:26 24:3 26:25</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κρᾰτιστ-ος</b>, η, ον, <br /> <i>Epic dialect</i> <b>κάρτ-</b>
    (as always in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus),
    isolated Superl. from κρατύς">Refs 8th c.BC+</a>], <b>strongest, mightiest</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.266, etc.; θεῶν κ., i.e. Zeus. 5th c.BC: Pindarus Lyricus “O.” 14.13; κ. Ἑλλήνων,
    i.e. Achilles, 5th c.BC: Sophocles Tragicus “Ph.” 3: in Prose, εἰ τοὺς κ. ἐνικήσαμεν
    5th c.BC: Thucydides Historicus 7.67 ">Refs 8th c.BC+</a>]; Λημνίων τὸ κ. <b>the
    best</b> of their men, [<a href="javascript:void(0)" title=" [prev\. author] 5.8;
    τὸ δυνάμεως κ.">Refs</a>] <b>the strength</b> or <b>flower</b> of.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Cyr.” 6.1.28 ">Refs 5th c.BC+</a>],
    etc.; of things, καρτίστην.. μάχην <b>fiercest</b> fight, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 6.185; δεσμὸς κ. Ti.Locrian dialect
    99a ">Refs 8th c.BC+</a>]. <br /><Level3><b>__2</b></Level3> generally, <b>best,
    most excellent</b>, as <i>superlative</i> of ἀγαθός, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “I.” 1.17, 5th c.BC: Sophocles Tragicus “Ant.”
    1050, etc.: colloquially, ἄνδρα κ. εἰπών Theophrastus Philosophus [{4-3rd c.BC}]
    “Characteres” 5.2 ">Refs 5th c.BC+</a>]; οἱ κράτιστοι <b>the aristocracy</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “HG” 7.1.42,
    see at {ἀγαθός} 1; τὰ κ. τῆς χώρας [prev. work] 3.4.20. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__2.b</b></Level4> as a title or mode of address, [<a href="javascript:void(0)"
    title=" κράτιστε Θεόφιλε NT.Luke.1.3 ">NT</a>]; especially = Latin <i>egregius</i>,
    [<a href="javascript:void(0)" title=" ὁ κ. ἡγεμών “PFay.” p.33 (1st c.AD); ὁ κ.
    ἐπίτροπος “BGU” 891 (2nd c.AD); ἡ κ.">Refs 1st c.AD+</a>], of a woman of the <b>equester
    ordo,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae 14. 1346;
    also, =">Refs</a>] Latin <i>clarissimus</i>, of Senators, ὁ κ. ἀνθὐπατος [<a href="javascript:void(0)"
    title="[prev. work]9(1).61; ὁ κ. συγκλητικός “IGRom.” 3.581, etc.; ἡ κ. βουλή
    “POxy.” 2108.6 (3rd c.AD). ">Refs 3rd c.AD+</a>]<br /><Level4><b>__2.c</b></Level4>
    with modal words added, [<a href="javascript:void(0)" title=" κ. τὴν ψυχήν 5th
    c.BC: Thucydides Historicus 2.40 ">Refs 5th c.BC+</a>]; πάντων πάντα κ. <b>best</b>
    of all in.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “An.” 1.9.2; ἔν τινι [prev\. author] “Mem.” 3.4.5; εἴς τι Plato Philosophus [{5-6th
    c.BC}] “Philebus” 67b; περί τι [prev\. author] “Plt.” 257a; πρός τι Xenophon Historicus
    [{5-6th c.BC}] “Historia Graeca (Hellenica)” 3.4.16 ">Refs 6th c.BC+</a>]: with
    <i>infinitive</i>, <b>best at</b> doing, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.81, 5th-6th c.BC: Plato Philosophus “Phdr.”
    267d, 5th-6th c.BC: Xenophon Historicus “Mem.” 1.4.1 ">Refs 5th c.BC+</a>], etc.:
    with <i>participle</i>, [<a href="javascript:void(0)" title=" τῶν ἡλίκων κ. εἶναι
    ἀκοντίζων καὶ τοξεύων [prev\. author] “Cyr.” 1.3.15 ">Refs</a>]. <br /><Level3><b>__3</b></Level3>
    <i>neuter</i> followed by <i>infinitive</i>, φυγέειν κάρτιστον to flee were <b>best</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    12.120, compare 5th c.BC: Euripides Tragicus “El.” 379, 5th-6th c.BC: Aristophanes
    Comicus “Eq.” 80, etc.: in _plural_, κράτιστα.. ἑλεῖν 5th c.BC: Euripides Tragicus
    “Med.” 384 ">Refs 8th c.BC+</a>]: <i>absolutely</i>, ὅπερ κ. the <b>main point</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 1.143. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <i>adverb</i> usages, ἀπὸ τοῦ
    κρατίστου <b>in all good faith</b>, [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 8.17.4; κατὰ τὸ κ. 1st c.BC: Dionysius Halicarnassensis
    2.22 ">Refs 2nd c.BC+</a>]: <i>neuter</i> <i>plural</i> κράτιστα as <i>adverb</i>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “HG” 3.4.16,
    “Ages.” 1.25.">Refs 5th c.BC+</a>] —The _comparative_ in use is κρείσσων (which
    see).'
