strongs_number: G5430
language: greek
lemma: φρονίμως
transliteration: phronímōs
definition: prudently
kjv_usage: wisely
derivation: adverb from G5429 (φρόνιμος);
extended_definition:
  gloss: shrewdly
  definition: '<b>φρονίμως </b><BR /> <i>adv.</i>, <BR /><b>sensibly, prudently</b>:
    <ref=''Luk.16.8.''>Luk.16:8.</ref>†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> φρόνιμ-ος</b>, ον, <br /> also η, ον [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.1070b">Refs 1st c.AD+</a>]:—
    <b>in one''s right mind, in one''s senses,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Ajax” 259 (_anapaest meter_). ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>showing presence of mind,</b> ἐν τοῖς δεινοῖς
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    2.6.7; τὸ φ. ">Refs 5th c.BC+</a>]<b>presence of mind,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “HG” 2.3.56. ">Refs</a>]<br /><Level2><b>__III</b></Level2>
    <b>sensible, prudent,</b> opposed to ἄφρων, [<a href="javascript:void(0)" title="
    5th c.BC: Gorgias Rhetor et Sophista “fragment” 6; ψυχή 5th-6th c.BC: Plato Philosophus
    “Sophista” 247a ">Refs 5th c.BC+</a>]; opposed to ἀνόητος, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 2.14 (_comparative_)">Refs 5th c.BC+</a>];
    τὸν φρόνιμον ζητοῦντας.. ὥσπερ ἀποδεδρακότα [<a href="javascript:void(0)" title="
    3rd c.BC: Bato Comicus 2.3; ὡς ἂν ὁ φ. ὁρίσειε 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1107a1, +others">Refs 4th c.BC+</a>]; φ. περί τινος <b>possessing
    sagacity</b> or <b>discernment</b> in a thing, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.6.15, 21 (_comparative_)">Refs
    5th c.BC+</a>]; περί τι [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Gorgias” 490b (_comparative_), 5th-6th c.BC: Isocrates Orator 12.161
    (_comparative_)">Refs 5th c.BC+</a>]; εἴς τι [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus Alcaeus1.125a; ἐν τῷ σίτῳ φ. καὶ μέτριοι 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.2.17. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> of thoughts, acts, and the like, φ. τι ἐργάσασθαι
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata”
    42; φιλόπολις ἀρετή, φρόνιμος [prev. work] 547 (Lyric poetry). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.3</b></Level3> of birds as giving omens, τοὺς ἄνωθεν φρονιμωτάτους
    οἰωνούς [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra”
    1058 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level4><b>__III.3.b</b></Level4>
    <b>sagacious,</b> of animals, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Politicus” 263d, 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 488b15, “PA” 648a8 (_comparative_), 687a8 (_superlative_), “GA” 753a11
    (_comparative_), +others ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.4</b></Level3>
    τὸ φ. <b>practical wisdom, prudence,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Fragmenta” 52.9 (Lyric poetry), 5th-6th c.BC: Plato
    Philosophus “Respublica” 586d, +others">Refs 5th c.BC+</a>]; opposed to τὸ ἄφρον,
    [<a href="javascript:void(0)" title=" [prev. author] “Phdr.” 235e; ἰέναι ἐπὶ τὸ
    φρονιμώτερον 5th-6th c.BC: Xenophon Historicus “Symposium” 8.14: _plural_, ἄπορος
    ἐπὶ φρόνιμα">Refs 5th c.BC+</a>] helpless in point of <b>wisdom,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 692 (Lyric poetry); τὰ
    -ώτερα ποιεῖν 5th-6th c.BC: Isocrates Orator 15.211. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__III.5</b></Level3> <i>adverb</i> <b>-μως</b>[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 1364, “Av.” 1333 (Lyric poetry),
    5th-6th c.BC: Plato Philosophus “Laches” 192e, etc.">Refs 5th c.BC+</a>]; opposed
    to ἀλόγως, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    3.9; φ. ἔχειν 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    3.3.57; διακεῖσθαι 5th-6th c.BC: Isocrates Orator 8.114 ">Refs 5th c.BC+</a>]:
    <i>comparative</i> φρονιμώτερον, διακεῖσθαι τῶν ἄλλων [<a href="javascript:void(0)"
    title=" [prev. author] 2.10 ">Refs</a>]; <b>-ωτέρως</b> [<a href="javascript:void(0)"
    title="[prev. author] 13.15 ">Refs</a>]: <i>superlative</i> -ώτατα, λέγειν [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Apologia
    Socratis” 20. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
