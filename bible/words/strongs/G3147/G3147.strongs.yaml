extended_definition:
  gloss: to whip
  definition: '<b>μαστίζω</b><BR /> (Ep. and late prose = Att.. μαστιγόω) [in LXX:
    <ref=''Num.22.25''>Num.22:25</ref> (נָכָה hi.), <ref=''Wis.5.11''>Wis.5:11</ref>,
    <ref=''2Ma.2.21''>2Ma.2:21</ref> * ;] <BR /><b>to whip, scourge</b>: with accusative,
    <ref=''Act.22.25.''>Act.22:25.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
