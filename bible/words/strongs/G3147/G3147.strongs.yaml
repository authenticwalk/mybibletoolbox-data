    μάστιξεν δ᾽ ἵππους Il.[same place], etc.; τυ.. ὑπὸ.. ὤμους μαστίσδοιεν (see. above)
    [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus [same
    place]: with ">Refs 3rd c.BC+</a>]<i>infinitive</i>, μάστιξεν δ᾽ ἐλάαν <b>whipped</b>
    them on or forward, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
