strongs_number: G4403
language: greek
lemma: πρύμνα
transliteration: prýmna
definition: the stern of a ship
kjv_usage: hinder part, stern
derivation: feminine of (hindmost);
extended_definition:
  gloss: stern
  definition: '<b>πρύμνα</b>, -ης, ἡ <BR /> prop. fem. of adj. πρύμνο, -η, -ον, (sc.
    ναῦς), the hindmost part of a ship, <b>the stern</b>: <ref=''Mrk.4.38''>Mrk.4:38</ref>,
    <ref=''Act.27.29''>Act.27:29</ref>; opposite to πρῷρα, <ref=''Act.27.41.''>Act.27:41.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρύμν-ᾰ</b>, <br /> <i>accusative</i> <b>-ᾰν</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.50, +others, “PCair.Zen.” 54.8 (3rd
    c.BC)">Refs 5th c.BC+</a>]; <i>Ionic dialect</i> and <i>Epic dialect</i> <b>πρύμνη</b>
    (also in [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    482, 5th-6th c.BC: Aristophanes Comicus “Vespae” 399 (_anapaest meter_)">Refs
    5th c.BC+</a>]; both forms in [<a href="javascript:void(0)" title=" 2nd c.AD:
    Phrynichus Atticista “Praeparatio Sophistica” p.114 5th c.BC: Bacchylides Lyricus):
    ἡ:">Refs 5th c.BC+</a>] —properly _feminine_ of πρυμνός (i.e. ναῦς), <b>stern,
    poop</b>, in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus mostly
    πρύμνη νηῦς in full, νηῒ πάρα πρύμνῃ, νηὸς ἄπο πρύμνης, 8th c.BC: Ilias Homerus
    Epicus “Illiad” 7.383, +others, 15.435; ἐπὶ πρύμνῃ.. νηΐ 11.600 ">Refs 8th c.BC+</a>];
    νηῒ ἐνὶ π. [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 2.417: _plural_, νηυσὶν ἔπι πρύμνῃσι 8th c.BC: Ilias Homerus Epicus
    “Illiad” 12.403; ἐπὶ π. νέεσσι 13.333; ἐπὶ πρύμνῃσιν (ναῦφι going before) 8.475
    ">Refs 8th c.BC+</a>]; but also τῆς (i.e. νηός) πρύμνη [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.84, compare 5th-6th c.BC:
    Plato Philosophus “Phaedo” 58a, 58c ">Refs 8th c.BC+</a>]; π. alone, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.409, +others:—Phrases: πρύμνην
    ἀνακρούεσθαι 5th c.BC: Herodotus Historicus 8.84 ">Refs 8th c.BC+</a>]; also <i>metaphorically</i>
    of a man, Ar.[same place]; χωρεῖν πρύμναν <b>retire, draw back</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Andromache” 1120 ">Refs 5th c.BC+</a>];
    ἐπείγει κατὰ πρύμναν, of a fair wind, [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Philoctetes” 1451 (_anapaest meter_); κατὰ π. ἵσταται
    τὸ πνεῦμα 5th c.BC: Thucydides Historicus 2.97 ">Refs 5th c.BC+</a>]; ἄγειν ἑαυτὴν
    ἐκ πρύμνης, <i>metaphorically</i> of the soul, [<a href="javascript:void(0)" title="
    5th-6th c.AD: Damascius Philosophus “de Principiis” 400.—Ships were generally
    drawn up on land by the stern, [νῆας] πεδίονδε εἴρυσαν, αὐτὰρ τεῖχος ἐπὶ πρύμνῃσιν
    ἔδειμαν 8th c.BC: Ilias Homerus Epicus “Illiad” 14.32; κατὰ πρύμνας καὶ ἀμφ᾽ ἅλα
    ἔλσαι Ἀχαιούς 1.409; πρύμνας λῦσαι 5th c.BC: Euripides Tragicus “Hecuba” 539.
    ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    π. πόλεος <b>the Acropolis</b>, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Supplices” 345 ">Refs 4th c.BC+</a>]; also of <b>the
    vessel</b> of the State, [<a href="javascript:void(0)" title=" [prev. author]
    “Th.” 2, 760 (Lyric poetry)">Refs</a>]; so ἐκ πρύμνης φρενός, probably in [<a
    href="javascript:void(0)" title=" [prev. author] “Supp.” 989. ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <b>bottom, foot</b>, π. Ὄσσας uncertain in [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Electra” 445 (Lyric poetry). ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
