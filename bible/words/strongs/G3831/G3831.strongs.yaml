strongs_number: G3831
language: greek
lemma: πανήγυρις
transliteration: panḗgyris
definition: a mass-meeting, i.e. (figuratively) universal companionship
kjv_usage: general assembly
derivation: from G3956 (πᾶς) and a derivative of G58 (ἀγορά);
extended_definition:
  gloss: assembly
  definition: '<b>πανήγυρις</b>, -εως, ἡ<BR /> (πᾶς + ἄγυρας = ἀγορά), [in LXX: <ref=''Hos.2.11''>Hos.2:11</ref>(13)
    9:5, <ref=''Ezk.46.11''>Eze.46:11</ref> (מוֹעֵד), <ref=''Amo.5.21''>Amo.5:21</ref>
    (עֲצָרָה) * ;] <BR />prop., a national festal assembly in honour of a god; hence,
    generally, <b>any festal assembly</b>: <ref=''Heb.12.23''>Heb.12:23</ref> (for
    exx. in π., see MM, xviii).†<BR /> <re><i>SYN.</i>: ἐκκλησία (which see), συναγωγή
    </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πᾰνήγῠρ-ις</b>, <br /> <i>Doric dialect</i> <b>πανᾱγ-</b>,
    εως, ἡ, (πᾶς, ἄγυρις) <b>general</b> or <b>national assembly</b>, ἐν πανηγύρει
    βουλευσόμεσθα [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 845 ">Refs 4th c.BC+</a>]; especially <b>a festal assembly</b> in
    honour of a national god, Δήμητρος ἁγνῆς καὶ Κόρης [<a href="javascript:void(0)"
    title=" 7th c.BC: Archilochus Lyricus 120; Ζηνὸς ἀμφὶ πανάγυριν 5th c.BC: Pindarus
    Lyricus “O.” 9.96 ">Refs 7th c.BC+</a>]; πανηγύριας πανηγυρίζειν, ποιήσασθαι,
    to hold <b>such festivals</b>, keep <b>holy-days</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.59, 58; συναγαγεῖν 5th-6th c.BC: Isocrates
    Orator 4.1; διαλύειν 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    6.1.10; ἐς π. θεωρεῖν 5th-6th c.BC: Aristophanes Comicus “Pax” 342 ">Refs 5th
    c.BC+</a>]; θεωρίαι ἐς τὰς ἐν τῇ Ἑλλάδι π. Decrees cited in [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 18.91; Ὀλυμπίαζε εἰς τὴν τῶν Ἑλλήνων π. ἐπανιών
    5th-6th c.BC: Plato Philosophus “Hp.Mi.” 363c; in Caria, “PCair.Zen.” 341 (a)
    11 (3rd c.BC)">Refs 5th c.BC+</a>]; in Egypt, [<a href="javascript:void(0)" title="
    “PHib.” 27.76 (3rd c.BC), etc.">Refs 3rd c.BC+</a>]; ἐν ταῖς π. καὶ δείξεσι τῶν
    σοφιστῶν [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Rh.” 2.256S.; ἁμίλλαις ἱππικαῖς καὶ πανηγύρει προσκαθήμενος 4th
    c.AD: Julianus Imperator “Orationes” 1.39c; π. ἐμπορικόν τι πρᾶγμα 1st c.BC-1st
    c.AD: Strabo Geographus 10.5.4, compare “CIG” “Corpus Inscriptionum Graecarum”
    “Corpus Inscriptionum Graecarum” 4474.35 (from Baetocaece), Prisc.p.277 4th c.BC:
    Demosthenes Orator ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>any
    assembly</b>, θεῶν ἅδε πανάγυρις [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Septem contra Thebas” 220 (Lyric poetry)">Refs 4th c.BC+</a>];
    νεοσσῶν, φίλων, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Heraclidae” 239, “HF” 1283. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <i>metaphorically</i>, π. ὀφθαλμῶν <b>feast</b> for the eyes, [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “Varia Historia” 3.1, compare 4th c.AD: Libanius
    Sophista “Orationes” 59.145 ">Refs 2nd c.AD+</a>]; τὸν.. Ἔχετον χρυσὸν ἀποδείξων
    καὶ π. destined to exhibit [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus ">Refs 5th c.BC+</a>] as gold and a <b>feast</b> (by comparison with
    himself), [<a href="javascript:void(0)" title=" 4th-5th c.AD: Eunapius Historicus
    “Fragmenta Historica - HGM” p.236D. ">Refs 4th c.AD+</a>]<br /><Level4><b>__3.b</b></Level4>
    in bad sense, παίγνιον ὁ βίος καὶ πλάνη καὶ π. [<a href="javascript:void(0)" title="Vett.
    Val. 246.2. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>people assembled</b>,
    τῇ π. δέος ἐγένετο μὴ.. [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 5.50 ">Refs 5th c.BC+</a>]: generally, <b>crowd, audience</b>, ὅταν
    ᾖ π. [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus
    “Characteres” 6.7. ">Refs 4th c.BC+</a>]'
