strongs_number: G4854
language: greek
lemma: σύμφυτος
transliteration: sýmphytos
definition: grown along with (connate), i.e. (figuratively) closely united to
kjv_usage: planted together
derivation: from G4862 (σύν) and a derivative of G5453 (φύω);
extended_definition:
  gloss: united
  definition: '<b>σύμ-φυτος</b>, -ον<BR /> (συμφύω, to make to grow together) [in
    LXX: <ref=''Zec.11.2''>Zec.11:2</ref> (בָּצַר), <ref=''Est.7.7''>Est.7:7</ref>
    <ref=''Est.7.8''>Est.7:8</ref> א2, <ref=''Amo.9.13''>Amo.9:13</ref>, <ref=''3Ma.3.22''>3Ma.3:22</ref>
    * ;] <BR />__1. congenital, innate (Plat., al.; 3Mac, l.with). <BR /> __2. <b>grown
    along with, united with</b>: τ. ὁμοιώματι τ. θανάτου αὐτσῦ (see Field, <i>Notes</i>,
    155 f.), <ref=''Rom.6.5.''>Rom.6:5.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σύμφῠτ-ος</b>, ον, <br /> <b>born with one, congenital, innate</b>,
    ἀρετά [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “I.” 3.14
    ">Refs 5th c.BC+</a>]; κακόν, ἐπιθυμία, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 609a, “Plt.” 272e ">Refs 5th c.BC+</a>];
    of diseases, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “Κωακαὶ προγνώσιες” 502; βλάβαι καὶ διαφθοραὶ τοῦ σώματος 2nd c.AD: Galenus Medicus
    6.3 ">Refs 5th c.BC+</a>]; <b>natural</b>, τῶν σιτίων ἔνια ἔχει γλυκύτητα σ. [<a
    href="javascript:void(0)" title="[prev. work]475, compare 731">Refs</a>]; σ. ἐχούσης
    ὑγρότητα τῆς γλώττης [<a href="javascript:void(0)" title=" [prev. author] 16.508
    ">Refs</a>]; σ. αἰών our <b>natural</b> age, i.e. our old age (<i>accusative</i>
    to the [<a href="javascript:void(0)" title=" Scholia), 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 107 (Lyric poetry)">Refs 4th c.BC+</a>]; νεικέων τέκτονα
    σ. the <b>natural</b> author of strife, i.e. a cause of strife <b>natural to the
    race</b>, [<a href="javascript:void(0)" title="[prev. work] 152 (Lyric poetry)">Refs</a>];
    εἰς τὸ σ. according to <b>one''s nature</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Andromache” 954 ">Refs 5th c.BC+</a>]; ὕδωρ σ. ἐν
    γάλακτι, opposed to ἐπακτόν, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Meteorologica” 382b12; τὸ μιμεῖσθαι σ. τοῖς ἀνθρώποις [prev. author]
    “Po.” 1448b5 ">Refs 4th c.BC+</a>]; σ. [πνεῦμα], i.e. the vital spirit, [<a href="javascript:void(0)"
    title=" [prev. author] “Spir.” 482a8 ">Refs</a>]; σ. ὑγρὸν καὶ θερμόν (in a seed)
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 1.11.1; πρῶτον ἀγαθὸν καὶ σύμφυτον ἡδονή 4th-3rd c.BC: Epicurus Philosophus
    “Epistulae” 3p.63U. ">Refs 4th c.BC+</a>]; τὰ σ. <b>natural functions</b> or <b>parts</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Generatione
    Animalium” 753a17, “Ph.” 253a12. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>dative</i>, <b>natural to</b>, σ. αὐτοῖς δειλία [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 10.28 ">Refs 5th c.BC+</a>]; ἀϋδρία τισὶ τόποις
    σ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    844b ">Refs 5th c.BC+</a>]; τὰ ὑγρὰ σ. τοῖς ζῴοις, opposed to τὰ ὑστερογενῆ (such
    as milk), [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 521b17, compare 4th-3rd c.BC: Theophrastus Philosophus “de
    Sensu” 1, 16. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> with <i>genitive</i>,
    [τῶν φθόγγων] σ. ἡδοναί [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Philebus” 51d; εὐβουλία ἀρετὴ λογισμοῦ σ. [prev. author] “Def.” 413c:
    compare συγγενής, σύγγονος. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>like by nature, cognate, kindred</b>, [<a href="javascript:void(0)" title="
    [prev. author] “Phlb.” 16c. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>grown
    together</b>, διάστασις τῶν σ. μερῶν [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Topica” 145b3; σ. τῷ Χιτῶνι [prev. author] “HA”
    557b18; ἐγκεφάλου σκέπασμα σ. μὲν οὐκέτι, πολλαχόθι μέντοι συμφυές 2nd c.AD: Galenus
    Medicus “de Usu Partium” 8.9; σ. ἐμποιεῖν τινί τι 5th-6th c.BC: Plato Philosophus
    “Phaedo” 81c ">Refs 5th c.BC+</a>]; <b>united</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Phdr.” 246a, NT.Rom.6.5 ">NT</a>]; of qualities in relation
    to matter, ὕλη.. λαβοῦσα ποιότητας.. καὶ οἷον συμφύτους αὐτὰς ἔχουσα καὶ συγκεκραμένας
    ἀλλήλαις [<a href="javascript:void(0)" title=" 3rd c.AD: Plotinus Philosophus
    3.6.8, compare 3.6.11. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>thickly wooded</b>, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius
    Historicus 1.74.6, 2nd-3rd c.AD: Dio Cassius Historicus 40.29. ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> <b>fully cultivated</b>, ἀμπελὼν σ. [<a href="javascript:void(0)"
    title=" “PGrenf.” 2.28.7 (2nd c.BC), “PLips.” 1.5 (2nd c.BC). ">Refs 2nd c.BC+</a>]'
