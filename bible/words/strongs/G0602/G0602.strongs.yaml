strongs_number: G0602
language: greek
lemma: ἀποκάλυψις
transliteration: apokálypsis
definition: disclosure
kjv_usage: appearing, coming, lighten, manifestation, be revealed, revelation
derivation: from G601 (ἀποκαλύπτω);
extended_definition:
  gloss: revelation
  definition: '<b>ἀπο-κάλυψις</b>, -εως, ἡ<BR /> (ἀποκαλύπτω), [in LXX: <ref=''1Sa.20.30''>1Ki.20:30</ref>
    (עֶרְוָה), <ref=''Sir.11.27; 22.22; 42.1''>Sir.11:27 22:22 42:1</ref> * ;] <BR
    />an uncovering, laying bare (Plut.). Metaphorical, <b>a reveal­ing, revelation</b>:
    a disclosure of divine truth, or <b>a manifestion from God</b>: <ref=''Luk.2.32''>Luk.2:32</ref>
    <ref=''Rom.2.5; 8.19; 16.25''>Rom.2:5 8:19 16:25</ref>, <ref=''1Co.1.7; 14.6;
    14.26''>1Co.1:7 14:6 14:26</ref>, <ref=''2Co.12.1; 12.7''>2Co.12:1 12:7</ref>,
    <ref=''Gal.1.12; 2.2''>Gal.1:12 2:2</ref>, <ref=''Eph.1.17; 3.3''>Eph.1:17 3:3</ref>
    <ref=''2Th.1.7''>2Th.1:7</ref> <ref=''1Pe.1.7; 1.13; 4.13''>1Pe.1:7 1:13 4:13</ref>,
    <ref=''Rev.1.1''>Rev.1:1</ref>.†<BR /> <re><i>SYN.</i>: ἐπιφάνεια, παρουσία, φανέρωσις
    (see Tr., <i>Syn.</i>, xciv; Lft., <i>Notes</i>, 102, 178; Westc, <i>Eph.</i>,
    178 f.; M, <i>Th.</i>, 145 ff.; Cremer, 343) </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπο-κάλυψις</b> [κᾰ], εως, ἡ, <br /> <b>uncovering,</b> of
    the head, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus
    “περὶ κακιῶν ί” p.38J.">Refs 1st c.BC+</a>]; <b>disclosing,</b> of hidden springs,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Aemilius Paulus” 14: _metaphorically_, ἁμαρτίας [prev. author] 2.7o f">Refs 1st
    c.AD+</a>]; <b>revelation,</b> especially of divine mysteries, [<a href="javascript:void(0)"
    title=" NT.Rom.16.25, etc. ">NT</a>]; of persons, <b>manifestation,</b> [<a href="javascript:void(0)"
    title=" NT.2Thes.1.7, etc.">NT</a>]; title of <b>the Apocalypse.</b>'
