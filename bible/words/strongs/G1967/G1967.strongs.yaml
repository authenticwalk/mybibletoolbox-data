    (ἐπὶ τὴν οὖσαν (i.e. ἡμέραν)), ἄρτος NT.Matthew.6.11 [<a href="javascript:void(0)"
    title=", “NT.Luke.11.3”">NT</a>]; τὰ ἐ. uncertain meaning [<a href="javascript:void(0)"
    title="compare (“Phil.Woch.” 47.889) in “Sammelb.” 5224.20. (Very rare word in
    Origen's day, “De Orat.” 27.7.) ">Refs</a>]
