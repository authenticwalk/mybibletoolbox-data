strongs_number: G1967
language: greek
lemma: ἐπιούσιος
transliteration: epioúsios
definition: tomorrow's; but more probably from G1909 (ἐπί) and a derivative of the
  present participle feminine of G1510 (εἰμί); for subsistence, i.e. needful
kjv_usage: daily
derivation: perhaps from the same as G1966 (ἐπιοῦσα);
extended_definition:
  gloss: daily
  definition: '<b>ἐπιούσιος</b>, -ον<BR /> (cf. περιούσιος, [in LXX for סְגֻלָּה,
    etc.]), <BR />found only in the phrase ἄρτος ἐ., EV, daily; R, mg., <b>for the
    coming day</b>: <ref=''Mat.6.11''>Mat.6:11</ref>, <ref=''Luk.11.3''>Luk.11:3</ref>.
    (Several derivations find support, each pointing to a different meaning. <BR />
    __1. ἐπιοῦσα (sc. ἡμέρα) (or, ἐπὶ τὴν ἰοῦσαν (sc. ήμέραν), Zorell, see word),
    hence, for the morrow or for the coming day (R, mg.). <BR /> __2. (a) ἐπί + οὐσία,
    hence, for subsistence, needful (Am. R, mg.); <BR /> __(b) ἐπί + εἶναι in fern.
    ptcp. form, hence, pertaining to (the day). For renderings of versions and views
    of various writers, see reff. in <i>DB</i>, <i>ext.</i>, 36 f.; <i>DCG</i>, ii,
    58 f., 62a; <i>ICC</i> on Lk, l.with The EV, daily, is based on the Vg. (Lk; OL,
    Mt, Lk, quotidianus). "It is difficult not to think that τὸν ἐ. rests upon misunderstanding
    of an original Aramaic phrase, or upon a Greek corruption" (<i>ICC</i> on Mt,
    l.with; cf. also Cremer, 239).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: <b> ἐπιούσιος</b>, ον, <br /> either, <b>sufficient for the coming</b>
