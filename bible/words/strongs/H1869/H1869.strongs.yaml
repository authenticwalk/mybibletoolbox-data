strongs_number: H1869
language: hebrew
lemma: דָּרַךְ
transliteration: dârak
pronunciation: daw-rak'
definition: to tread; by implication, to walk; also to string abow (by treading on
  it in bending)
kjv_usage: archer, bend, come, draw, go (over), guide, lead (forth), thresh, tread
  (down), walk.
derivation: a primitive root;
extended_definition:
  gloss: to tread
  definition: 1) to tread, bend, lead, march<br>1a) (Qal)<br>1a1) to tread, march,
    march forth<br>1a2) to tread on, tread upon<br>1a3) to tread (a press)<br>1a4)
    to tread (bend) a bow<br>1a5) archer, bow-benders (participle)<br>1b) (Hiphil)<br>1b1)
    to tread, tread down<br>1b2) to tread (bend with the foot) a bow<br>1b3) to cause
    to go, lead, march, tread
