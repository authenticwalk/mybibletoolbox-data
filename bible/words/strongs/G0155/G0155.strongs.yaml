strongs_number: G0155
language: greek
lemma: αἴτημα
transliteration: aítēma
definition: a thing asked or (abstractly) an asking
kjv_usage: petition, request, required
derivation: from G154 (αἰτέω);
extended_definition:
  gloss: request
  definition: '<b>αἴτημα</b>, -ατος, τό <BR /> (αἰτέω), [in LXX chiefly for שְׁאֵלָה
    ;] <BR />that which has been asked for, <b>a petition, request</b>: <ref=''Luk.23.24''>Luk.23:24</ref>,
    <ref=''Php.4.6''>Php.4:6</ref>, <ref=''Jhn.5.15''>Jhn.5:15</ref>.†<BR /> <re><i>SYN.</i>:
    see: δέησις.</re> (AS)'
