strongs_number: G5395
language: greek
lemma: φλόξ
transliteration: phlóx
definition: a blaze
kjv_usage: flame(-ing)
derivation: from a primary (to "flash" or "flame");
extended_definition:
  gloss: flame
  definition: '<b>φλόξ </b> genitive, φλογός, <BR /> [in LXX chiefly for לַהַב, לֶהָבָה
    ;] <BR /><b>a flame</b>: <ref=''Luk.16.24''>Luk.16:24;</ref> φ, πυρός, <ref=''Act.7.30''>Act.7:30</ref>,
    <ref=''2Th.1.8''>2Th.1:8</ref>, <ref=''Heb.1.7''>Heb.1:7</ref>" (LXX), <ref=''Rev.1.14;
    2.18; 19.12''>Rev.1:14 2:18 19:12</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φλόξ</b>, ἡ, <br /> <i>genitive</i> φλογός: (φλέγω):— <b>flame</b>
    of fire, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 24.71, etc.; δεινὴ δὲ φλὸξ ὦρτο θεείου καιομένοιο 8th c.BC: Ilias Homerus
    Epicus “Illiad” 8.135; τῆς δὲ [νηὸς] κατ᾽ ἀσβέστη κέχυτο φλόξ 16.123; κατὰ πῦρ
    ἐκάη καὶ φλὸξ ἐμαράνθη 9.212; more fully, φλὸξ Ἡφαίστοιο 8th c.BC: Ilias Homerus
    Epicus “Illiad” 17.88, 8th c.BC: Odyssea Homerus Epicus “Odyssey” [same place];
    πυρός 5th c.BC: Pindarus Lyricus “P.” 4.225, 5th c.BC: Euripides Tragicus “Bacchae”
    8, “Heracl.” 914 (Lyric poetry), 5th-6th c.BC: Plato Philosophus “Timaeus” 83b,
    etc. (but also φλογὸς αἰθέριον πῦρ 4th-5th c.BC: Parmenides Poeta Philosophus
    8.56)">Refs 8th c.BC+</a>]; φλογὸς σπέρμα, of live charcoal, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 7.48 ">Refs 5th c.BC+</a>]; ἀναιθύσσειν,
    θύειν, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Troades”
    344, “IT” 1331 ">Refs 5th c.BC+</a>]; ἐγείρειν, παρακαλεῖν, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Symposium” 2.24, “Cyr.” 7.5.23; ἐμβαλεῖν
    τινι 5th c.BC: Euripides Tragicus “Alcestis” 4, “Rh.” 120; σβέσαι 5th c.BC: Thucydides
    Historicus 2.77; φ. ἀπέσσυτο 8th-7th c.BC: Hesiodus Epicus “Theogonia” 859; ἀπορρέουσα
    5th-6th c.BC: Plato Philosophus “Timaeus” 67c; φλογὸς ἀποσβεσθείσης [prev. work]
    58c ">Refs 8th c.BC+</a>]: later in <i>plural</i>, <b>flames, meteors,</b> [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Meteorologica”
    341b2, “Mu.” 392b3, 400a30, 5th-6th c.AD: Orphica “Lithica” 178, 2nd c.BC: Nicander
    Epicus “fragment” 74.48. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>fire</b> as an element, φλογὸς αἶσα [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Parmenides Poeta Philosophus 12.2; φ. ἱλάειρα 5th c.BC: Empedocles Poeta
    Philosophus 85. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> of other
    kinds of <b>flame,</b> φ. κεραυνία, οὐρανία, of lightning, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 1017, 5th c.BC:
    Euripides Tragicus “Medea” 144 (_anapaest meter_)">Refs 5th c.BC+</a>]; of the
    <b>heat</b> of the sun, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 22, “Pers.” 505, 5th c.BC: Sophocles Tragicus “Trachiniae”
    696 ">Refs 5th c.BC+</a>]; <b>flash</b> of a miraculous cloud, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 18.206 ">Refs 8th c.BC+</a>];
    of precious stones, ψυχρὰ φ. [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “Fragmenta.” 123.5 ">Refs 5th c.BC+</a>]; the <b>blade</b> of a sword,
    [<a href="javascript:void(0)" title=" LXX.Josh.3.22, 2nd c.AD: Aquila LXX, 2nd
    c.AD(?): Theodotion LXX.1Ki.17.7. ">LXX+2nd c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    in similes and metaphors, φλογὶ εἴκελος, ἶσος, of <b>fiery</b> warriors, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.330, 39 ">Refs 8th c.BC+</a>];
    φ. οἴνου <b>the fiery strength</b> of wine, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Alcestis” 758; φ. πήματος 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 166 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>wallflower, Cheiranthus Cheiri,</b> [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Theophrastus Philosophus “Historia Plantarum” 6.6.2. ">Refs 4th c.BC+</a>]'
