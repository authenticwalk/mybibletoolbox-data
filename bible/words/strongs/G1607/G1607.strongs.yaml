strongs_number: G1607
language: greek
lemma: ἐκπορεύομαι
transliteration: ekporeúomai
definition: to depart, be discharged, proceed, project
kjv_usage: come (forth, out of), depart, go (forth, out), issue, proceed (out of)
derivation: from G1537 (ἐκ) and G4198 (πορεύομαι);
extended_definition:
  gloss: to depart
  definition: '<b>ἐκ-πορεύω </b><BR /> [in LXX chiefly for יָצָא ;] <BR /><b>to make
    to go out</b>; pass. and mid., <b>to go forth</b>: <ref=''Luk.3.7''>Luk.3:7</ref>,
    <ref=''Act.25.4''>Act.25:4</ref>; of demons leaving one possessed, <ref=''Mat.17.21''>Mat.17:21</ref>
    (WH om.), <ref=''Act.19.12''>Act.19:12;</ref> of excrement, Mk 719; before ἀπό,
    <ref=''Mat.20.29''>Mat.20:29</ref>, <ref=''Mrk.10.46''>Mrk.10:46</ref>; ἐκ, <ref=''Mrk.13.1''>Mrk.13:1</ref>
    (of the dead rising, <ref=''Jhn.5.29''>Jhn.5:29</ref>); ἐκεῖθεν, <ref=''Mrk.6.11''>Mrk.6:11;</ref>
    ἔξω, <ref=''Mrk.11.19''>Mrk.11:19;</ref> είς, <ref=''Mrk.10.17''>Mrk.10:17</ref>,
    <ref=''Jhn.5.29''>Jhn.5:29</ref>; ἐπί, with accusative of person(s), <ref=''Rev.16.14''>Rev.16:14;</ref>
    πρός, with accusative of person(s), <ref=''Mat.3.5''>Mat.3:5</ref>, <ref=''Mrk.1.5''>Mrk.1:5</ref>;
    εἰσπορ- (which see) καὶ ἐ., <ref=''Act.9.28''>Act.9:28;</ref> metaphorically,
    <b>to come forth, proceed</b>: of feelings, etc., <ref=''Mrk.7.23''>Mrk.7:23;</ref>
    before ἐκ, <ref=''Mat.15.11, 18''>Mat.15:11, 18</ref> <ref=''Mrk.7.15, 20-21''>Mrk.7:15,
    20-21</ref>, <ref=''Luk.4.22''>Luk.4:22</ref>, <ref=''Eph.4.29''>Eph.4:29</ref>;
    ῥῆμα, before διά, <ref=''Mat.4.4''>Mat.4:4</ref> (LXX); of lightning and flame,
    <ref=''Rev.4.5; 9.17-18; 11.5''>Rev.4:5 9:17-18 11:5</ref>; a river, <ref=''Rev.22.1''>Rev.22:1;</ref>
    a sword, <ref=''Rev.1.16; 19.15''>Rev.1:16 19:15</ref>; a rumour, before εἰς,
    <ref=''Luk.4.37''>Luk.4:37;</ref> of the Holy Spirit, before παρά, <ref=''Jhn.15.26.''>Jhn.15:26.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκπορ-εύω</b>, <br /> <b>make to go out, fetch out,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Phoenissae” 1068,
    “HF” 723 ">Refs 5th c.BC+</a>]:—<i>middle</i>, with <i>future</i> <i>middle</i>
    [<a href="javascript:void(0)" title="(5th-6th c.BC: Xenophon Historicus “Anabasis”
    5.1.8)">Refs 5th c.BC+</a>] and <i>aorist</i> <i>passive</i>, <b>go out</b> or
    <b>forth, march out,</b> X.[same place], etc.; ἐπὶ λείαν [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeneas Tacticus 24.4 ">Refs 4th c.BC+</a>]; εἰς στρατείαν ἐ.
    <b>to march out</b> to a place.., [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 11.9.4: with _accusative_ loci, ἐ. τὸ βουιευτήριον [prev.
    work] 8 ">Refs 2nd c.BC+</a>]; but ἐκ τοῦ χάρακος [<a href="javascript:void(0)"
    title=" [prev. author] 6.58.4; ἐκ τοῦ στόματος LXX.Pro.3.16, +others: more generally,
    ὅ θ᾽ ὑγρὸς εἰς γῆν ὄμβρος ἐκπορεύεται 5th c.BC: Critias Philosophus, Tragicus,
    Elegiacus 25.36. ">LXX+5th c.BC+</a>]'
  source: STEPBible/LSJ
