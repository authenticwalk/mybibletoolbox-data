strongs_number: G4203
language: greek
lemma: πορνεύω
transliteration: porneúō
definition: to act the harlot, i.e. (literally) indulge unlawful lust (of either sex),
  or (figuratively) practise idolatry
kjv_usage: commit (fornication)
derivation: from G4204 (πόρνη);
extended_definition:
  gloss: to sin sexually
  definition: '<b>πορνεύω </b><BR /> [in LXX for זָנָה ;] <BR />__1. to prostitute
    the body for hire. <BR /> __2. <b>to commit fornication</b>: <ref=''Mrk.10.19''>Mrk.10:19</ref>
    (WH, mg), <ref=''1Co.6.18; 10.8''>1Co.6:18 10:8</ref>, <ref=''Rev.2.14, 20''>Rev.2:14,
    20</ref>. Metaphorical (as in LXX: <ref=''1Ch.5.25''>1Ch.5:25</ref>, <ref=''Jer.3.6''>Jer.3:6</ref>,
    <ref=''Hos.9.1''>Hos.9:1</ref>, al.), of idolatry (but see Swete, Ap., 180 f.),
    <ref=''Rev.17.2; 18.3, 9''>Rev.17:2 18:3, 9</ref> (cf. ἐκ- πορνεύω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πορν-εύω</b>, <br /> <b>prostitute,</b> mostly in <i>passive</i>,
    of a woman, <b>prostitute herself, be</b> or <b>become a prostitute,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.93, 5th c.BC: Eupolis Comicus 67, 5th
    c.BC: Lysias Orator “Fragmenta” 59 ">Refs 5th c.BC+</a>]; of a man, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 1.52, 119, 4th c.BC: Demosthenes Orator 19.233.
    ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>intransitive</i> in
    <i>active</i>, = <i>passive</i>, [<a href="javascript:void(0)" title=" LXX.Deu.23.17(18),
    2nd c.AD: Lucianus Sophista “Alex.” 5, 3rd-2nd c.BC: Phalaris Epistolographus
    “Epistulae - Epistolographi” 121, Harp.see entry  πὠλῶσ; ">LXX+3rd c.BC+</a>]<b>fornicate,</b>
    [<a href="javascript:void(0)" title=" NT.1Cor.6.18. ">NT</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>metaphorically</i>, <b>practise idolatry,</b> [<a href="javascript:void(0)"
    title=" LXX.1Ch.5.25, +others ">LXX</a>]'
  source: STEPBible/LSJ
