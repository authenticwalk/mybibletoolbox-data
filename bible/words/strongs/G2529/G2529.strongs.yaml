strongs_number: G2529
language: greek
lemma: καθοράω
transliteration: kathoráō
definition: to behold fully, i.e. (figuratively) distinctly apprehend
kjv_usage: clearly see
derivation: from G2596 (κατά) and G3708 (ὁράω);
extended_definition:
  gloss: to perceive
  definition: '<b>καθ-οράω</b>, -ῶ <BR /> [in LXX: <ref=''Num.24.2''>Num.24:2</ref>
    (רָאָה), <ref=''Job.10.4; 39.26''>Job.10:4 39:26</ref>, <ref=''3Ma.3.11''>3Ma.3:11</ref>
    * ;] <BR />__1. to look down. <BR /> __2. <b>to discern clearly</b>: <ref=''Rom.1.20.''>Rom.1:20.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καθορ-άω</b>, <br /> <i>Ionic dialect</i> <b>κατ-</b>, <i>imperfect</i>
    καθεώρων [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 3.2.10 ">Refs 5th c.BC+</a>], <i>Ionic dialect</i>
    <i>3rd.pers.</i> <i>singular</i> κατώρα [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.208 ">Refs 5th c.BC+</a>]: <i>perfect</i> καθεώρακα
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    905b ">Refs 5th c.BC+</a>]: <i>future</i> κατόψομαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.17 ">Refs 5th c.BC+</a>]: <i>3rd.pers.</i>
    <i>singular</i> <i>perfect</i> κατῶπται [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 432b ">Refs 5th c.BC+</a>]: <i>aorist
    1</i> κατώφθην [<a href="javascript:void(0)" title=" [prev. author] “Phlb.” 46b
    ">Refs</a>]: for <i>aorist</i> <i>active</i>, see at {κατεῖδον}:— <b>look down</b>,
    ἐξ Ἴδης καθορῶν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 11.337; ἐπί τινος 5th c.BC: Herodotus Historicus 7.44 ">Refs 8th
    c.BC+</a>]:— <i>middle</i>, ἐπὶ Θρῃκῶν καθορώμενος αἶαν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.4. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>transitive</i>, <b>look down upon</b>, ὅσους
    θνητοὺς ἠέλιος καθορᾷ [<a href="javascript:void(0)" title=" 6th c.BC: Solon Lyricus
    14, compare 6th c.BC: Theognis Elegiacus 168, 616, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 3.2.10; ὑψόθεν τὸν τῶν κάτω βίον 5th-6th c.BC:
    Plato Philosophus “Sophista” 216c, etc.: _metaphorically_, φρένα Δίαν κ., ὄψιν
    ἄβυσσον 4th-5th c.BC: Aeschylus Tragicus “Supplices” 1058 (Lyric poetry)">Refs
    6th c.BC+</a>]:—<i>middle</i>, Τροίην κατὰ πᾶσαν ὁρᾶται [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.291. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>have within view, see distinctly, descry</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.208, 9.59,
    5th-6th c.BC: Aristophanes Comicus “Nubes” 326, 5th-6th c.BC: Plato Philosophus
    “Respublica” 516a, etc.">Refs 5th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.20, 112, 5th-6th c.BC: Plato Philosophus
    “Philebus” 38d, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    <b>behold, observe, perceive</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Pindarus Lyricus “P.” 9.49, 5th c.BC: Euripides Tragicus “Fragmenta” 910.5 (_anapaest
    meter_)">Refs 5th c.BC+</a>]; καθορᾶν τι ἔν τινι <b>to observe</b> something therein,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    905b, compare “Grg.” 457c; τι ἐν τῇ ζητήσει [prev. author] “R.” 368e ">Refs 5th
    c.BC+</a>]; ἵν᾽ ἃ πανουργεῖς μὴ καθορᾷ σου that he <b>may</b> not <b>observe</b>
    thy knavish tricks, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Equites” 803 ">Refs 5th c.BC+</a>]; also κ. τὰς τρίχας εἰ.. <b>to look
    and see</b> whether.., [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.38. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> <b>explore</b>,
    τὰ ἄλλα [<a href="javascript:void(0)" title=" [prev. author] 3.17, compare 123.
    ">Refs</a>]<br /><Level3><b>__II.5</b></Level3> <b>regard, reverence</b>, τὸ τοῦ
    θεοῦ κράτος [<a href="javascript:void(0)" title=" LXX.3Mac.3.11. ">LXX</a>]'
