strongs_number: G4104
language: greek
lemma: πιστόω
transliteration: pistóō
definition: to assure
kjv_usage: assure of
derivation: from G4103 (πιστός);
extended_definition:
  gloss: be convinced
  definition: '<b>πιστόω</b>, -ῶ<BR /> (πιστός), [in LXX chiefly for אָמֵן ni. ;]
    <BR />to make  trustworthy (Thuc., <ref=''1Ki.1.36''>3Ki.1:36</ref>), hence, to
    establish (<ref=''1Ch.17.14''>1Ch.17:14</ref>). Pass. and mid., <b>to be assured
    of</b>: with accusative of thing(s), <ref=''2Ti.3.14.''>2Ti.3:14.</ref>†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πιστόω</b>, <br /> <b>make trustworthy</b>, πιστοῦν τινα ὅρκοις
    <b>bind</b> him by oaths, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.88. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>passive</i>,
    <b>to be made trustworthy, give a pledge</b> or <b>warrant</b>, πιστωθείς [<a
    href="javascript:void(0)" title=" “hymnus ad Mercurium” 536; ἐπεὶ δ᾽ ἐπιστώθησαν
    5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 66 ">Refs 5th c.BC+</a>];
    μοι.. ὅρκῳ πιστωθῆναι ἀπήμονά μ᾽ οἴκαδ᾽ ἀπάξειν <b>bind yourselves</b> to me by
    oath.., [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 15.436. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>feel
    trust</b> or <b>confidence, to be persuaded</b>, ὄφρα.. πιστωθῆτον ἐνὶ θυμῷ [<a
    href="javascript:void(0)" title=" 21.218 ">Refs</a>]; πιστωθεὶς ὅτι.. <b>feeling
    confidence</b> that.., [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 1039. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>middle</i>, <b>give mutual pledges of fidelity, exchange troth</b>, χεῖράς
    τ᾽ ἀλλήλων λαβέτην καὶ πιστώσαντο [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 6.233; ἐπιστώσαντ᾽ ἐπέεσσιν 21.286; π. περὶ τῶν
    ὅλων πρὸς ἀλλήλους 2nd c.BC: Polybius Historicus 18.39.6. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> πιστοῦσθαί τινα ὑφ᾽ ὅρκου <b>secure</b> his
    <b>good faith</b> by oaths, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 650, compare 2nd c.BC: Polybius Historicus 8.15.2.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3> <b>confirm, prove</b>,
    τῷ παρόντι τοὐπιόν [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
