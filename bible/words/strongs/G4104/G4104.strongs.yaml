    (Michaelis Ephesii) in libros de Generatione Animalium commentaria - pars” 206.25
    ">Refs 5th c.BC+</a>]; <b>guarantee</b>, τι [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 1.43.5, 2nd c.AD: Lucianus Sophista “Philops.” 5,
    4th-5th c.AD(?): Nonnus Epicus “Dionysiaca” 13.407 ">Refs 2nd c.BC+</a>]; τι διότι..
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus
