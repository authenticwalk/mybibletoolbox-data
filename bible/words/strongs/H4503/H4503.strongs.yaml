strongs_number: H4503
language: hebrew
lemma: מִנְחָה
transliteration: minchâh
pronunciation: min-khaw'
definition: a donation; euphemistically, tribute; specifically a sacrificial offering
  (usually bloodless and voluntary)
kjv_usage: gift, oblation, (meat) offering, present, sacrifice.
derivation: from an unused root meaning to apportion, i.e. bestow;
