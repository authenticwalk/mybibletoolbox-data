strongs_number: G0332
language: greek
lemma: ἀναθεματίζω
transliteration: anathematízō
definition: to declare or vow under penalty of execration
kjv_usage: (bind under a) curse, bind with an oath
derivation: from G331 (ἀνάθεμα);
extended_definition:
  gloss: to take an oath
  definition: '<b>ἀνα-θεματίζω</b><BR /> (ἀνίθεμα), [in LXX chiefly for חָרַם hi.
    (<ref=''Num.21.2''>Num.21:2</ref>, <ref=''1Sa.15.3''>1Ki.15:3</ref>, al.), <ref=''1Ma.5.5''>1Ma.5:5</ref>
    ;] <BR /><b>to devote to destruction, declare or invoke ana­thema</b>: absol.,
    <ref=''Mrk.14.71''>Mrk.14:71;</ref> ἐαντόν, <b>to bind oneself under a curse</b>:
    <ref=''Act.23.12, 14; 23.21''>Act.23:12, 14 23:21</ref> (cf. καταναθεματίζω, and
    on the occurrence of the word in π., see Deiss., <i>LAE</i>, 92 f.; MM, <i>VGT</i>,
    see word).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
