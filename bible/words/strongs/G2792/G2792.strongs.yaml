strongs_number: G2792
language: greek
lemma: κινάμωμον
transliteration: kinámōmon
definition: cinnamon
kjv_usage: cinnamon
derivation: of foreign origin (compare H07076);
extended_definition:
  gloss: cinnamon
  definition: '<b>κιννάμωμον</b>(Rec. κινάμ-), -υο, τό <BR /> (from the Phænician,
    see LS, see word, and cf. <i>Heb.</i> קִנָּמוֹן) <BR /><b>cinnamon</b>: <ref=''Rev.18.13.''>Rev.18:13.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κιννᾰμωμ-ον</b>, τό, <br /> = Hebrew <b>[kudot]innamon</b>,
    a superior kind of <b>cassia, Cinnamomum Cassia</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.111, 4th-3rd c.BC: Theophrastus Philosophus
    “Historia Plantarum” 9.5.1, “PSI” 6.628 (3rd c.BC), “OGI” 214.59 (Didyma, 3rd
    c.BC)">Refs 5th c.BC+</a>], etc.: <b>κῐνάμωμον</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Dionysius Periegeta 945 (_plural_)">Refs 2nd c.AD+</a>], also
    in codices of [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus
    Historicus 1.91 ">Refs 1st c.BC+</a>], variant in Hdt.[same place]; compare κίνναμον.
    <br /><Level2><b>__II</b></Level2> name of a fabulous Indian bird, said to make
    its nest of twigs of κιννάμωμον (compare κινναμολόγος), [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 616a6, 3rd c.BC:
    Antigonus Carystius Paradoxographus “Mirabilia” 43, 2nd-3rd c.AD: Aelianus “De
    Natura Animalium - Ar.Byzantine Epit.” 2.34. ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
