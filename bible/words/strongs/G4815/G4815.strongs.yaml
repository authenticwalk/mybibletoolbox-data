strongs_number: G4815
language: greek
lemma: συλλαμβάνω
transliteration: syllambánō
definition: to clasp, i.e. seize (arrest, capture); specially, to conceive (literally
  or figuratively); by implication, to aid
kjv_usage: catch, conceive, help, take
derivation: from G4862 (σύν) and G2983 (λαμβάνω);
extended_definition:
  gloss: to seize/conceive/help
  definition: '<b>συλ-λαμβάνω </b><BR /> [in LXX for תָּפַשׂ, הָרָה, etc. ;] <BR />__1.
    with accusative, to bring together, collect. <BR /> __2. <b>to seize, take</b>:
    with accusative of person(s), as a prisoner, <ref=''Mat.26.55''>Mat.26:55</ref>,
    <ref=''Mrk.14.48''>Mrk.14:48</ref>, <ref=''Luk.22.54''>Luk.22:54</ref>, <ref=''Jhn.18.12''>Jhn.18:12</ref>,
    <ref=''Act.1.16; 12.3''>Act.1:16 12:3</ref>; pass., <ref=''Act.23.27''>Act.23:27;</ref>
    mid., in sense of act., <ref=''Act.26.21''>Act.26:21;</ref> σ. ἄγραν ἰχθύων, <ref=''Luk.5.9.''>Luk.5:9.</ref>
    <BR /> __3. C. dative of person(s), to take part with, assist, succour; mid.,
    in same sense: <ref=''Luk.5.7''>Luk.5:7</ref>, <ref=''Php.4.3''>Php.4:3</ref>.
    <BR /> __4. <b>Of a woman, to conceive</b>: absol., <ref=''Luk.1.24''>Luk.1:24;</ref>
    before ἐν γαστρί, <ref=''Luk.1.31''>Luk.1:31;</ref> with accusative, <ref=''Luk.1.36''>Luk.1:36;</ref>
    ib. before ἐν τ. κοιλίᾳ, <ref=''Luk.2.21''>Luk.2:21;</ref> metaphorically, of
    lust producing sin, <ref=''Jas.1.15.''>Jas.1:15.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συλλαμβάνω</b>, <br /> <i>future</i> -λήψομαι: <i>perfect</i>
    -είληφα, <i>passive</i> -είλημμαι: <i>aorist</i> συνέλᾰβον, <i>infinitive</i>
    συλλᾰβεῖν:—<i>middle</i>, <i>present</i> in [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Philemo Comicus 53.4 ">Refs 4th c.BC+</a>]: <i>aorist</i> συνελαβόμην
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.49, etc.">Refs
    5th c.BC+</a>]:—<i>passive</i> (see. below; in [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Anabasis” 7.2.14 συλληφθήσεται has been restored
    for συλλήψεται)">Refs 5th c.BC+</a>]:—<b>collect, gather together</b>, especially
    <b>rally</b> scattered troops, τῆς στρατιῆς τοὺς περιγενομένους [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.46; τὸ στράτευμα 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 3.3.1; τὰς δυνάμεις 5th-6th c.BC: Plato
    Philosophus “Gorgias” 456a; σ. θοινάτορας 5th c.BC: Euripides Tragicus “Ion” 1217.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>take with one, carry
    off</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae”
    1153; ξυλλαβὼν κατέκλινεν αὐτὸν εἰς Ἀσκληπιοῦ 5th-6th c.BC: Aristophanes Comicus
    “Vespae” 122, compare “Anthologia Graeca” 5.52 (tmesis, 3rd c.BC: Dioscorides
    Epigrammaticus)">Refs 5th c.BC+</a>]; συλλαβὼν θεσπίσματα κεῖται παρ᾽ Ἅιδῃ <b>with
    all</b> his prophecies, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 971; ἔρρε, τάσδε συλλαβὼν ἀράς [prev. author] “OC”
    1384 ">Refs 5th c.BC+</a>]; ἔκπλει σεαυτὸν συλλαβὼν ἐκ τῆσδε γῆς <b>pack yourself
    off</b>, [<a href="javascript:void(0)" title=" [prev. author] “Ph.” 577. ">Refs</a>]<br
    /><Level3><b>__3</b></Level3> <b>put together, close</b>, τὸ στόμα καὶ τοὺς ὀφθαλμούς
    (of a corpse) [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedo” 118a ">Refs 5th c.BC+</a>]; ξ. αὐτοῦ τὸ στόμα <b>shut</b> his mouth,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses”
    926, compare 4th c.BC: Aristoteles Philosophus “Historia Animalium” 623b2 ">Refs
    5th c.BC+</a>]; <b>enclose</b>, τῇ ἐπιδέσει συλλαμβάνοντα συνάγειν τοὺς μηρούς
    [<a href="javascript:void(0)" title=" 2nd c.AD: Soranus Medicus 2.86; ξ. καὶ τοὺς
    τένοντας τοῖσι ἐρίοισι 2nd c.AD: Aretaeus Medicus “ὀξέων νούσων θεραπευτικόν”
    1.6. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__3.b</b></Level4> <b>combine in pronunciation</b>,
    λέγε δὴ μόλωμεν ξυνεχὲς ὡδὶ ξυλλαβών <b>say</b> αὐτὸ μόλωμεν <b>as one word</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Equites”
    21. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> in speaking, <b>comprehend,
    comprise</b>, ἑνὶ ἔπεϊ πάντα συλλαβόντα εἰπεῖν [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 3.82; πᾶν.. συλλαβὼν εἴρηκας [prev. author] 7.16
    ">Refs 5th c.BC+</a>].; εἰς ἓν πάντα σ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Sophista” 234b, compare “Tht.” 147d; τὰ ἄλλα
    εἰς ταὐτό [prev. author] “Plt.” 263d ">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to
    be comprehended</b> (logically), μετὰ τοῦ γένους αἱ συλλαμβανόμεναι διαφοραί [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Metaphysica”
    1037b31, compare 998b28 ">Refs 4th c.BC+</a>]; σὺν τῇ ὕλῃ συνειλημμένος, i.e.
    <b>concrete</b>, opposed to <b>abstract</b>, [<a href="javascript:void(0)" title="[prev.
    work] 1039b21, compare 1035a25, +others ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <b>lay hands on, seize</b>, ὁλκάδας [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 6.26; κόμην ἀπρὶξ ὄνυξι συλλαβὼν χερί 5th c.BC: Sophocles
    Tragicus “Ajax” 310; τέττιγα τοῦ πτεροῦ 7th c.BC: Archilochus Lyricus 143 (loosely
    paraphrased, compare “Hermes” 23.279); τὰ ποτήμενα συλλαβῆν 3rd c.BC: Theocritus
    Poeta Bucolicus 29.30 ">Refs 7th c.BC+</a>]; ξ. τῶν σχοινίων <b>lay hold</b> of
    them, <b>help</b> to pull, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Pax” 437:">Refs 5th c.BC+</a>] —<i>middle</i>, τίς ξυλλάβοιτ᾽
    ἂν τοῦ ξύλο; [<a href="javascript:void(0)" title=" [prev. author] “Lys.” 313,
    compare “Pax” 465 (Lyric poetry). ">Refs</a>]<br /><Level4><b>__II.b</b></Level4>
    <b>buy up</b>, τὰ τρύβλια [<a href="javascript:void(0)" title=" [prev. author]
    “Eq.” 650. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> <b>seize the person
    of.., apprehend, arrest,</b> [<a href="javascript:void(0)" title=" Inscriptiones
    Graecae 12.39.7, 5th c.BC: Herodotus Historicus 2.121.έ, 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 206, 5th c.BC: Antipho Orator 5.29, 5th-6th c.BC: Andocides
    Orator 1.45, “PCair.Zen.” 15v. 44, 202.2 (3rd c.BC); συνέλαβον αὐτὸν καὶ ἀπήχθη
    εἰς τὸ δεσμωτήριον [prev. work] 484.21 (3rd c.BC)">Refs 5th c.BC+</a>]; σ. ζῶντα,
    ὅμηρον, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Rhesus”
    513, “Or.” 1189; τινὰ ἐπὶ θανάτῳ 5th-6th c.BC: Isocrates Orator 4.154 ">Refs 5th
    c.BC+</a>]; συλλαβόντας αὐτὸν ἴσχειν <b>seize</b> and hold him, [<a href="javascript:void(0)"
    title=" “IG” 42(1).122.40 (Epid., 4th c.BC):">Refs 4th c.BC+</a>] — <i>passive</i>,
    πρὶν ξυλληφθῆναι before <b>they were arrested</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.20, compare 5th c.BC: Herodotus Historicus
    1.80, +others, 5th-6th c.BC: Andocides Orator 1.101, “PCair.Zen.” 15v. 7 (3rd
    c.BC). ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> of the mind,
    <b>grasp the meaning of, comprehend</b>, τὸ χρηστήριον, τὸ ῥηθέν, τὸν λόγον, τὴν
    φωνήν, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.63,
    91, 2.49, 4.114; παρκείμενον συλλαβὼν τέρας 5th c.BC: Pindarus Lyricus “O.” 13.73,
    compare 5th-6th c.BC: Plato Philosophus “Sophista” 218c, etc. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>receive at the same time, enjoy together</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.32. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> of females, <b>conceive</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 582a19, “GA” 727b8, 2nd c.AD: Soranus Medicus 1.28, etc.; ἐν γαστρί
    5th c.BC: Hippocrates Medicus “ἀφορισμοί” 5.46; ξυλλαβοῦσα τὴν γονήν [prev. author]
    “Steril.” 220 ">Refs 5th c.BC+</a>]; of the womb, σ. τὸ σπέρμα [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 583b29, +others,
    compare 2nd c.AD: Lucianus Sophista “VH” 1.22: but συνειληφυῖα τοῦ τεκεῖν">Refs
    4th c.BC+</a>] <b>near to</b> be delivered, [<a href="javascript:void(0)" title="
    LXX.1Ki.4.19. ">LXX</a>]<br /><Level2><b>__V</b></Level2> <b>take with</b> or
    <b>besides, take as an assistant</b>, τὴν δίκην σ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 584; ἄτεγκτον σ. καρδίαν [prev.
    author] “HF” 833. ">Refs 5th c.BC+</a>]<br /><Level2><b>__VI</b></Level2> with
    <i>dative</i> <i>person</i>, <b>take pert with</b> another, <b>assist</b> him,
    οὐ τοῖς ἀθύμοις ἡ τύχη ξ. [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Fragmenta” 927, compare 5th c.BC: Euripides Tragicus “Medea” 813, 5th
    c.BC: Herodotus Historicus 6.125, etc.">Refs 5th c.BC+</a>]; τὰ δυνατὰ τῇ πόλει
    ξ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae”
    861 ">Refs 5th c.BC+</a>]; σ. τισί τι <b>take part with</b> or <b>assist</b> them
    in a thing, [<a href="javascript:void(0)" title=" [prev. author] “Lys.” 540 (Lyric
    poetry), 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.5.49,
    etc.; σ. τινί τινος 5th c.BC: Euripides Tragicus “Medea” 946, 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 734 (Lyric poetry); σ. τινί τινι 4th c.BC: Demosthenes Orator
    18.20: with a _preposition_, συνέλαβε γὰρ ἄλλα.. ἐς τὸ πείθεσθαι">Refs 5th c.BC+</a>]
    <b>contributed</b> towards persuading, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 7.6, compare 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    2.6.28 ">Refs 5th c.BC+</a>]: <i>absolutely</i>, <b>assist</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 812 (Lyric poetry), 5th c.BC:
    Sophocles Tragicus “Trachiniae” 1019 (Lyric poetry), 5th-6th c.BC: Aristophanes
    Comicus “Equites” 229, 5th c.BC: Thucydides Historicus 1.118 ">Refs 5th c.BC+</a>];
    δεῖ δὲ ξυλλαμβάνοντα τοὺς θεοὺς ἐπικαλέεσθαι while invoking the gods one must
    <b>help oneself</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “Insomn.” 87. ">Refs 5th c.BC+</a>]<br /><Level3><b>__VI.2</b></Level3>
    <i>middle</i>, c.<i>genitive</i> <i>of things</i>, <b>take part in</b>, συνελάβοντο
    τοῦ στρατεύματος [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.49; ὅστις νόσου κάμνοντι συλλάβοιτο 5th c.BC: Sophocles Tragicus “Philoctetes”
    282 ">Refs 5th c.BC+</a>]; ξυνελάβοντο τοῦ τοιούτου οὐχ ἥκιστα, ὥστε.. especially
    <b>contributed</b> to this, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.47: with _dative_, καιρῷ χειμῶνος συλλαβέσθαι κυβερνητικήν">Refs
    5th c.BC+</a>] <b>intervene</b> in a storm <b>together with</b> circumstance,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    709c: sometimes in tmesi, ξύμ μοι λάβεσθε τοῦ μύθου [prev. author] “Phdr.” 237a,
    compare “Anthologia Graeca” 9.559 (1st c.BC-1st c.AD: Crinagoras Epigrammaticus).
    ">Refs 5th c.BC+</a>]'
