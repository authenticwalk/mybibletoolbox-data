  gloss: Levite
  definition: 'A man of the tribe of Levi  living at the time of the Patriarchs, first
    mentioned at Gen.29.34; <br> son of: Israel (H3478) and Leah (H3812); <br> brother
    of: Reuben (H7205), Simeon (H8095), Judah (H3063), Issachar (H3485), Zebulun (H2074)
    and Dinah (H1783); <br> half-brother of: Dan (H1835H), Naphtali (H5321), Gad (H1410),
    Asher (H0836), Joseph (H3130) and Benjamin (H1144); <br> father of: Gershon (H1648),
    Kohath (H6955), Merari (H4847) and Jochebed (H3115)<BR>Aramaic of <i>le.vi</i>
    (לֵוִי "Levi" H3878) <BR> § Levite, of Levi "joined to"<br>1) the descendants
    of Levi, the 3rd son of Jacob by Leah<br>1a) the tribe descended from Levi specially
    set aside by God for His service<br>'
