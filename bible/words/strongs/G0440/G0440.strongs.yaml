strongs_number: G0440
language: greek
lemma: ἄνθραξ
transliteration: ánthrax
definition: a live coal
kjv_usage: coal of fire
derivation: of uncertain derivation;
extended_definition:
  gloss: charcoal
  definition: '<b>ἄνθραξ</b>, -ακος, ὁ <BR /> [in LXX chiefly for גֶּחֶל ;] <BR /><b>coal,
    charcoal</b>: . ἄ. πυρός, a burning coal, <ref=''Rom.12.20.''>Rom.12:20.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄνθραξ</b>, ᾰκος, ὁ, <br /> <b>charcoal,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Sotades Comicus 1.12">Refs 4th c.BC+</a>]: mostly in <i>plural</i>
    ἄνθρακες[<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 34, 332, “Nu.” 97; ἄ. Παρνήθιοι [prev. author] “Ach.” 348; ὀπτωμέναις
    κόγχαισιν ἐπί τῶν ἀ. [prev. author] “fragment” 68; ἄνθρακας ἡμμένους 5th c.BC:
    Thucydides Historicus 4.100, etc.">Refs 5th c.BC+</a>]; their vapour produced
    stupor, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Sensu” 444b31: proverbial, ἄνθρακας κατεσθίειν,">Refs 4th c.BC+</a>] of a
    glutton, [<a href="javascript:void(0)" title=" 3rd c.BC: Euphro Comicus 10.14,
    cf. Ion Trag. 29. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>coal,</b>
    οἷς καὶ οἱ χαλκεῖς χρῶνται[<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Theophrastus Philosophus “de Lapidibus” 16, “PHolm.” 2.33">Refs 4th c.BC+</a>];
    ἐπὶ ἀνθράκων μαλακῶν on a slow <b>fire,</b> [<a href="javascript:void(0)" title="
    1st c.AD: Xenocrates Medicus 16. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    a precious stone of dark-red colour, including the <b>carbuncle, ruby,</b> and
    <b>garnet</b> [<a href="javascript:void(0)" title="(from Adams), 4th c.BC: Aristoteles
    Philosophus “Meteorologica” 387b18, LXX.Exo.28.18, 3rd c.BC: Phylarchus Historicus
    41, etc. ">LXX+4th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> hence, <b>carbuncle,
    malignant pustule</b> (<i>accusative</i> to some, <b>small-pox</b>), [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 3.7, 2nd c.AD: Galenus Medicus
    7.719, +others ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> ={ἰσάτις},
    <b>woad,</b> [<a href="javascript:void(0)" title=" PHolm. 18.34, +others">Refs</a>]'
