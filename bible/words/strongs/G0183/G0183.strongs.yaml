    <ref=''3Ma.6.17''>3Ma.6:17</ref> * ;] <BR /><b>that cannot be restrained</b>:
    <ref=''Jas.3.8''>Jas.3:8</ref> Rec. (for -στατος, which see).†<BR /> (AS)'
