language: hebrew
lemma: כָּבַס
transliteration: kâbaç
pronunciation: kaw-bas'
definition: to trample; hence, to wash (properly, by stamping with the feet), whether
  literal (including the fulling process) or figurative
kjv_usage: fuller, wash(-ing).
derivation: a primitive root;
extended_definition:
  gloss: to wash
  definition: 1) to wash (by treading), be washed, perform the work of a fuller<br>1a)
    (Qal) washer, fuller, treader (participle)<br>1b) (Piel) to wash (garments, person)<br>1c)
    (Pual) to be washed<br>1d) (Hothpael) to be washed out
