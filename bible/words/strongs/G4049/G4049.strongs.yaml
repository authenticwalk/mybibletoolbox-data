    Sophocles Tragicus, +others, 1st c.AD: Onosander (Onasander) Tacticus 42.6 ">Refs
    5th c.BC+</a>]:—<i>passive</i>, <b>to be distracted</b> or <b>engaged</b>, π.
    ταῖς διανοίαις [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    15.3.4; ὑπὸ βιωτικῆς χρείας 1st c.BC: Diodorus Siculus Historicus 2.29, compare
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Po.Herc.” 994.24, +others; μηδ᾽
    ὑφ᾽ ἑνὸς περισπωμένη ἡ πόλις “IG” 22.1304.7; περί τινος LXX.Sir.41.2; περὶ πολλὴν
    διακονίαν NT.Luke.10.40: _absolutely_, 2nd c.BC: Polybius Historicus 4.10.3. ">NT+2nd
    c.BC+</a>]<br /><Level3><b>__III.4</b></Level3> <b>steal</b>, ἀργυροῦν ἢ χρυσοῦν
    ἀνάθημα [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista
    “de gymnastica” 45:">Refs 2nd c.AD+</a>] —<i>passive</i>, ἅπαντα περιέσπασμαι
    I <b>have been robbed of</b> all, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Menander Comicus “Ἐπιτρέποντες” 143. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.5</b></Level3>
    <i>passive</i>, with <i>infinitive</i>, <b>to be compelled</b> to do a thing,
