strongs_number: G4049
language: greek
lemma: περισπάω
transliteration: perispáō
definition: to drag all around, i.e. (figuratively) to distract (with care)
kjv_usage: cumber
derivation: from G4012 (περί) and G4685 (σπάω);
extended_definition:
  gloss: to distract
  definition: '<b>περι-σπάω</b>, -ῶ <BR /> [in LXX chiefly for עָנָה ;] <BR />to draw
    around, draw off or away. Metaphorical, <b>to distract</b>: pass., <ref=''Luk.10.40.''>Luk.10:40.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> περι-σπάω</b>, <br /> <i>future</i> <b>-σπάσω</b>[<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 20.3, 2nd c.AD: Apollonius Dyscolus
    Grammaticus “de Pronominibus;” 87.15 ">Refs 1st c.BC+</a>]:—<b>draw off from around,
    strip off</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator
    “Epistulae” 9.10 ">Refs 5th c.BC+</a>]; τὸ χλαμύδιον αὑτοῦ π. [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 19.9, etc.">Refs 1st c.BC+</a>]:—<i>middle</i>,
    <b>strip oneself of</b>, τὴν τιάραν [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.1.13 ">Refs 5th c.BC+</a>]
    (so also in <i>active</i>, π. τὴν πορφύραν [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Aemilius Paulus” 23). ">Refs
    1st c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>strip bare</b>, περισπάσας
    ξίφος (Pierson χερὶ σπάσας) [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Iphigenia Taurica” 296. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>wheel about</b>, of a general, [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 1.76.5 ">Refs 2nd c.BC+</a>]; <i>intransitive</i> of the troops,
    [<a href="javascript:void(0)" title=" [prev. author] 3.116.5 ">Refs</a>]; especially
    <b>wheel twice</b> through a right angle, [<a href="javascript:void(0)" title="
    1st c.BC: Asclepiodotus Tacticus “Tact.” 12.6,a l">Refs 1st c.BC+</a>].; of a
    horse''s bit, οὐ πάνυ π. not <b>pulling</b> it violently <b>round</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Merc.Cond.” 21. ">Refs 2nd c.AD+</a>]<br
    /><Level2><b>__III</b></Level2> <b>draw off</b> or <b>away, divert</b>, εἰς τοὐναντίον
    [τὴν πολιτείαν] [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1307a24; τροφὴν εἰς τὸ περικάρπιον 4th-3rd c.BC: Theophrastus Philosophus
    “de Causis Plantarum” 1.16.2; π. τοὺς Ῥωμαίους 2nd c.BC: Polybius Historicus 9.22.5;
    τὸν πόλεμον [prev. author] 1.26.1 ">Refs 4th c.BC+</a>]; π. τὴν δύναμιν αὐτοῦ
    <b>draw</b> it <b>away</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Cicero” 45; ἀπὸ τῆς πατρίδος π. τοὺς βαρβάρους
    1st c.BC: Diodorus Siculus Historicus 20.3; τὸν ἐντὸς.. θόρυβον ἐπὶ τοὺς ἔξω πολέμους
    1st c.BC: Dionysius Halicarnassensis 6.23; π. περὶ τὰς ἔξω στρατείας τὸν δῆμον
    [prev. author] 9.43 ">Refs 1st c.BC+</a>]: —<i>passive</i>, π. ὑπό τινων [<a href="javascript:void(0)"
    title=" “PStrassb.” 112.13 (2nd c.BC) ">Refs 2nd c.BC+</a>]; πάντῃ τὰς ὄψεις περισπώμενος
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “DDeor.” 30.11
    ">Refs 2nd c.AD+</a>]; ἕως τοῦ ἔξω τόπου π. <b>to be drawn away and expanded</b>,
    opposed to συστέλλεσθαι, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Problemata” 863a5. ">Refs 4th c.BC+</a>]<br /><Level4><b>__III.b</b></Level4>
    <b>detach</b>, Συρίαν τινός [<a href="javascript:void(0)" title=" 2nd c.AD: Appianus
    Historicus “Συριακή” 1, compare “Hann.” 56; τινὰς αὐτοῦ τῶν ἀκροατῶν 1st c.BC:
    Philodemus Philosophus “Academicorum Index” p.79 M. ">Refs 1st c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>disturb, vex</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander
    Comicus “Ἐπιτρέποντες” 504, LXX.Eccl.5.19 ">LXX+4th c.BC+</a>]:—<i>passive</i>,
    ὑπὸ τῶν τελωνῶν [<a href="javascript:void(0)" title=" “PSI” 3.384.5 (2nd c.BC).
    ">Refs 2nd c.BC+</a>]<br /><Level3><b>__III.3</b></Level3> <b>divert, distract</b>,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
