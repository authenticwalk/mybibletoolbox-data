    2nd c.AD: Athenaeus Epigrammaticus 2.52f, etc.; π. τὸν τόνον 2nd c.AD: Apollonius
    Dyscolus Grammaticus “de Pronominibus;” 87.15; τῷ τόνῳ 2nd c.AD: Galenus Medicus
    16.495 ">Refs 2nd c.AD+</a>]; περισπώμεναι [λέξεις] [<a href="javascript:void(0)"
