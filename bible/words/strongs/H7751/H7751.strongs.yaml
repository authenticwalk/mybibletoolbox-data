strongs_number: H7751
language: hebrew
lemma: שׁוּט
transliteration: shûwṭ
pronunciation: shoot
definition: properly, to push forth; (but used only figuratively) to lash, i.e. (the
  sea with oars) to row; by implication, to travel
kjv_usage: go (about, through, to and fro), mariner, rower, run to and fro.
derivation: a primitive root;
