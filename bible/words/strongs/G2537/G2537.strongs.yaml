strongs_number: G2537
language: greek
lemma: καινός
transliteration: kainós
kjv_usage: new
derivation: of uncertain affinity; new (especially in freshness; while G3501 (νέος)
  is properly so with respect to age
extended_definition:
  gloss: new
  definition: '<b>καινός</b>, -ή, -όν <BR /> [in LXX (<ref=''Ezk.11.19''>Eze.11:19</ref>,
    al.) for חָדָשׁ, exc. <ref=''Isa.65.15''>Isa.65:15</ref> (אַחֵר) ;] <BR /><b>of
    that which is unused or unaccustomed, new in respect to form or quality, fresh,
    unused, novel</b>: opposite to παλαιός, ἀρχαῖος, <ref=''Mat.9.17; 13.52''>Mat.9:17
    13:52</ref>, <ref=''Mrk.2.21-22''>Mrk.2:21-22</ref> <ref=''Luk.5.36, 38''>Luk.5:36,
    38</ref>, <ref=''2Co.5.17''>2Co.5:17</ref>, <ref=''Eph.4.24''>Eph.4:24</ref>;
    πλήρωμα, <ref=''Mrk.2.21''>Mrk.2:21;</ref> μνημεῖον, <ref=''Mat.27.60''>Mat.27:60</ref>,
    <ref=''Jhn.19.41''>Jhn.19:41</ref>; διαθήκη (T, WH, R, txt., omit), <ref=''Luk.22.20''>Luk.22:20</ref>,
    <ref=''1Co.11.25''>1Co.11:25</ref>, <ref=''2Co.3.6''>2Co.3:6</ref>, <ref=''Heb.8.8''>Heb.8:8</ref>"
    (LXX), <ref=''Heb.8.13; 9.15''>Heb.8:13 9:15</ref>; οὐρανοί, γῆ, <ref=''2Pe.3.13''>2Pe.3:13</ref>,
    <ref=''Rev.21.1''>Rev.21:1</ref>" (LXX)  Ἰερουσαλήμ, <ref=''Rev.3.12; 21.2''>Rev.3:12
    21:2</ref>; ἄνθρωπος, <ref=''Eph.2.15''>Eph.2:15</ref> (cf. <ref=''Ezk.18.31''>Eze.18:31</ref>);
    πάντα, <ref=''Rev.21.5''>Rev.21:5;</ref> γέννημα τ. ἀμπέλου, <ref=''Mat.26.29''>Mat.26:29</ref>,
    <ref=''Mrk.14.25''>Mrk.14:25</ref>; διδαχή, <ref=''Mrk.1.27''>Mrk.1:27</ref>,
    <ref=''Act.17.19''>Act.17:19</ref>; ἐντολή, <ref=''Jhn.13.34''>Jhn.13:34</ref>,
    <ref=''1Jn.2.7-8''>1Jn.2:7-8</ref>, <ref=''2Jn.5''>2Jn.5</ref>; ὄνομα, <ref=''Rev.2.17''>Rev.2:17</ref>
    (LXX); ᾠδή, <ref=''Rev.5.9; 14.3''>Rev.5:9 14:3</ref> (of. <ref=''Psa.144.9''>Psa.144:9</ref>);
    κτίσις, <ref=''2Co.5.17''>2Co.5:17</ref>, <ref=''Gal.6.15''>Gal.6:15</ref>; γλῶσσαι,
    <ref=''Mrk.16.17''>Mrk.16:17;</ref> compar., <ref=''Act.17.21.''>Act.17:21.</ref>†<BR
    /> <re><i>SYN.</i>: νέος, "the new primarily in reference to time, the young,
    recent; κ. . the new primarily in reference to quality, the fresh, unworn". Cf.
    Tr., <i>Syn.</i>, § lx (the distinction, however, is less marked in late Gk.;
    cf. <ref=''Heb.12.24''>Heb.12:24</ref> with He, ll. with supr., and see MM, <i>Exp.</i>,
    xv) </re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καινός</b>, ή, όν, <br /> <b>new, fresh</b>, ἔργα οὔτ᾽ ὦν κ.
    οὔτε παλαιά [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    9.26; κ. ὁμιλία 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 406 ">Refs 5th c.BC+</a>];
    κ. λόγους φέρειν to bring <b>news</b>, [<a href="javascript:void(0)" title=" [prev.
    author] “Ch.” 659 ">Refs</a>]; τίδ᾽ ἐστὶ κ.; [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 722, compare “Ph.” 52; τὰ κ. τοῖς
    πάλαι τεκμαίρεται [prev. author] “OT” 916; θυτῆρα καινῷ καινὸν ἐν πεπλώματι [prev.
    author] “Tr.” 613 ">Refs 5th c.BC+</a>]; ἢ βούλεσθε περιιόντες πυνθάνεσθαι, “λέγεταί
    τι κ.;” [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 4.10;
    γένοιτ᾽ ἄν τι -ότερον ἤ.. [prev. passage]; ἐκ καινῆς (i.e. ἀρχῆς)">Refs 4th c.BC+</a>]
    <b>anew, afresh</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 3.92, 4th-3rd c.BC: Theophrastus Philosophus “de Causis Plantarum”
    5.1.11, “Jahresh.” 23 “Beibl.” 91 (Pamphyl., 1st c.AD)">Refs 5th c.BC+</a>], etc.
    (also ἐκ καινοῦ [<a href="javascript:void(0)" title=" “CPR” 244.14 (3rd c.AD))">Refs
    3rd c.AD+</a>]; especially of <b>new</b> dramas, τραγῳδῶν γιγνομένων καινῶν [<a
    href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 3.34 ">Refs 4th c.BC+</a>];
    briefly τραγῳδοῖς κ. at the representation of the <b>new</b> tragedies, Docum.
    cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.54;
    τραγῳδῶν τῇ κ. [ἐπιδείξει] [prev. work]55; καινῇ κωμῳδῶν, τραγῳδῶν, “CIG” “Corpus
    Inscriptionum Graecarum” “Corpus Inscriptionum Graecarum” 2759iii (from Aphrodisias)">Refs
    4th c.BC+</a>]; but κ. κωμῳδία, τραγῳδία, of a <b>new style</b> of drama, [<a
    href="javascript:void(0)" title=" “IG” 7.1773 (Thebes, 2nd c.AD). ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <b>newly-made</b>, κύλικες, τριήρης, ὀθόνια, οἶνος,
    [<a href="javascript:void(0)" title=" “SIG” 1026.26 (Cos, 4th-3rd c.BC), “IG”
    22.1623.289, “PLond.” 2.402v12 (2nd c.BC), “Ostr.” 1142.4 (3rd c.AD). ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__3</b></Level3> <i>adverb</i> -νῶς <b>newly, afresh</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Alexander Rhetor 240.4. ">Refs
    2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>newly-invented, novel</b>,
    καινότεραι τέχναι [<a href="javascript:void(0)" title=" Batrachomyomachia 116;
    κ. προσφέρειν σοφά 5th c.BC: Euripides Tragicus “Medea” 298; ἔνθα τι κ. ἐλέχθη
    3rd c.BC: Philoxenus Epigrammaticus 3.23; οὐκ ἀείδω τὰ παλαιά, καινὰ γὰρ ἀμὰ κρείσσω
    5th-6th c.BC: Timotheus Lyricus “Fragmenta” 21 ">Refs 5th c.BC+</a>]; κ. θεοί
    <b>strange</b> gods, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Euthyphro” 3b; κ. δαιμόνια [prev. author] “Ap.” 24c; κ. τινες σοφισταί
    [prev. author] “Euthd.” 271b; κ. καὶ ἄτοπα ὀνόματα [prev. author] “R.” 405d ">Refs
    5th c.BC+</a>]; καινὰ ἐπιμηχανᾶσθαι <b>innovations</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.8.16
    ">Refs 5th c.BC+</a>]; οὐδὲν -ότερον εἰσέφερε τῶν ἄλλων he introduced <b>as little
    of anything new as</b> others, [<a href="javascript:void(0)" title=" [prev. author]
    “Mem.” 1.1.3, compare 5th-6th c.BC: Plato Philosophus “Phaedo” 115b; πεπόνθαμεν
    -ότατον 4th c.BC: Demosthenes Orator 35.26 ">Refs 5th c.BC+</a>]; τὸ κ. τοῦ πολέμου
    probably <i>falsa lectio</i> for{κενόν} (see. κενός), [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.30 ">Refs 5th c.BC+</a>]; οὐ καινόν
    nothing <b>to be surprised at</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Hippocrates Medicus “περὶ τῶν ἐντὸς παθῶν” 17 ">Refs 5th c.BC+</a>]; τὸ -ότατον
    <b>what is strangest</b>, parenthetically, [<a href="javascript:void(0)" title="
    2nd c.AD: Lucianus Sophista “Nigr.” 22, +others; εἰ Χρὴ -ότατα μᾶλλον ἢ κακουργότατα
    εἰπεῖν 5th c.BC: Antipho Orator 2.4.2. ">Refs 5th c.BC+</a>] <i>adverb</i>, μὴ
    σὺ -νῶς μοι λάλει <b>in new, strange style</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Alexander Rhetor 144, compare 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 267b ">Refs 5th c.BC+</a>]: <i>comparative</i> -οτέρως, νοῆσαι περί
    τινος [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Caelo” 308b31 ">Refs 4th c.BC+</a>]; <b>without precedent</b>, -νῶς κατακριθῆναι
    [<a href="javascript:void(0)" title=" “OGI” 669.46,49 (Egypt, 1st c.AD). ">Refs
    1st c.AD+</a>]<br /><Level2><b>__III</b></Level2> κ. ἄνθρωπος, = Latin <i>novus
    homo</i>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Cat.Ma.” 1 ">Refs 1st c.AD+</a>]; πράγματακ., = <b>res novae</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “Cic.” 14, compare 2.212c.
    ">Refs</a>]'
