strongs_number: G0347
language: greek
lemma: ἀνακλίνω
transliteration: anaklínō
definition: to lean back
kjv_usage: lay, (make) sit down
derivation: from G303 (ἀνά) and G2827 (κλίνω);
extended_definition:
  gloss: to recline
  definition: '<b>ἀνα-κλίνω </b><BR /> [in LXX: <ref=''3Ma.5.16''>3Ma.5:16</ref> *
    ;] <BR /><b>to lay upon, lean against, hence, </b><BR /> __(a) <b>to lay down</b>:
    <ref=''Luk.2.7''>Luk.2:7;</ref> <BR /> __(b) <b>to make to recline</b>: <ref=''Mrk.6.39''>Mrk.6:39</ref>,
    WH, mg., <ref=''Luk.12.37.''>Luk.12:37.</ref> Pass., <b>to lie back, recline</b>:
    <ref=''Mat.8.11; 14.19''>Mat.8:11 14:19</ref>, <ref=''Luk.13.29''>Luk.13:29</ref>.†
    <BR /> <re><i>SYN.</i>: ἀνάκειμαι (which see), ἀναπίπτω </re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνα-κλίνω</b>, <br /> <i>poetry</i> ἀγκλ-, (see. κλίνω) <b>lean</b>
    one thing <b>upon</b> another, [τόξον] ποτὶ γαίῃ ἀγκλίνας <b>having laid</b> it
    on the ground, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 4.113; Ἔρως ἀνακλίνας τοῦ τόξου τὸν πῆχυν 2nd-3rd c.AD: Philostratus
    Sophista “Philostrati majoris imagines” 2.1">Refs 8th c.BC+</a>]; ἀ. ἑαυτοὺς ἐπὶ
    τὸ ἐναντίον, of sailors struggling against the wind, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Mechanica” 851b13">Refs 4th c.BC+</a>];
    <b>cause to recline</b> at table, [<a href="javascript:void(0)" title=" 2nd c.BC:
    Polybius Historicus 31.4.5, NT.Luke.12.37 ">NT+2nd c.BC+</a>]:—mostly in <i>passive</i>,
    <b>lie, sink,</b> or <b>lean back, recline,</b> ἀνακλινθεὶς πέσεν ὕπτιος[<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.371">Refs 8th c.BC+</a>];
    of persons asleep, [<a href="javascript:void(0)" title=" 18.189">Refs</a>]; of
    rowers, [<a href="javascript:void(0)" title=" 13.78 ">Refs</a>]; of the elephant,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 498a11">Refs 4th c.BC+</a>]; to be <b>strung,</b> of strings of lyre,
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista “Philostrati
    majoris imagines” 1.10. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3>
    <i>passive</i>, of ground, <b>lie sloping upwards,</b> [<a href="javascript:void(0)"
    title=" Gp. 2.3.1. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>push</b> or
    <b>put back,</b> and so, <b>open,</b> θύρην ἀγκλίνας[<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.156">Refs 8th c.BC+</a>];
    so of the door of Olympus, ἠμὲν ἀνακλῖναι πυκινὸν νέφος ἠδ᾽ ἐπιθεῖναι[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.751, compare 3rd c.BC: Callimachus
    Epicus “Hymnus in Apollinem” 6">Refs 8th c.BC+</a>]; τὴν θύρην τὴν καταπηκτὴν
    ἀ., i. e. the trap-door, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 5.16. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>throw</b>
    the head <b>back,</b> and so, <b>lift up,</b> τὴν τῆς ψυχῆς αὐγήν[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 540a. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> <b>overthrow,</b> of earthquake, compared to batteringram,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias Periegeta 7.24.10.">Refs
    2nd c.AD+</a>]'
  source: STEPBible/LSJ
