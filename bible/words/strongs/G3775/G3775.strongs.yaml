strongs_number: G3775
language: greek
lemma: οὖς
transliteration: oûs
definition: the ear (physically or mentally)
kjv_usage: ear
derivation: apparently a primary word;
extended_definition:
  gloss: ear
  definition: '<b>οὖς </b> genitive, ὠτός, τό, <BR /> [in LXX chiefly for אֹזֶן ;]
    <BR /><b>the ear</b>: <ref=''Mat.13.16''>Mat.13:16</ref>, <ref=''Mrk.7.33''>Mrk.7:33</ref>,
    <ref=''Luk.22.50''>Luk.22:50</ref>, <ref=''1Co.2.9; 12.16''>1Co.2:9 12:16</ref>,
    <ref=''1Pe.3.12''>1Pe.3:12</ref>; ἐν τ. ὠσί, <ref=''Luk.4.21''>Luk.4:21;</ref>
    εἰς τ. ὦτα ἀκούεσθαι, <ref=''Act.7.57''>Act.7:57;</ref> γίνεσθαι, <ref=''Luk.1.44''>Luk.1:44;</ref>
    εἰσέρχεσθαι, <ref=''Jas.5.4''>Jas.5:4;</ref> εἰς τ. οὖς ἀκούειν, <ref=''Mat.10.27''>Mat.10:27;</ref>
    πρὸς τ. οὖς λαλεῖν, <ref=''Luk.12.3''>Luk.12:3;</ref> τὰ ὦ. συνέχειν (MM, xviii),
    <ref=''Act.7.57.''>Act.7:57.</ref> Metaphorical, of understanding, <b>perceiving,
    knowing</b>: <ref=''Mat.13.16''>Mat.13:16;</ref> ὁ ἔχων (εἴ τις ἔχει) οὖς ἀκουσάτω,
    <ref=''Rev.2.7, 11; 2.17, 29; 3.6, 13; 13.9''>Rev.2:7, 11 2:17, 29 3:6, 13 13:9</ref>;
    ὁ ἔχων (ὃς ἔχει, εἴ τις ἔχει) ὦτα (ἀκούειν) ἀκουέτω, <ref=''Mat.11.15; 13.9, 43''>Mat.11:15
    13:9, 43</ref>, <ref=''Mrk.4.9, 23; 7.16''>Mrk.4:9, 23 7:16</ref> (R, mg.), <ref=''Luk.8.8;
    14.35''>Luk.8:8 14:35</ref>; τοῖς ὠ. βαρέως ἀκούειν, <ref=''Mat.13.15''>Mat.13:15</ref>
    <ref=''Act.28.27''>Act.28:27</ref>" (LXX) ; ὦ. ἔχοντες οὐκ ἀκούειν, <ref=''Mrk.8.18''>Mrk.8:18;</ref>
    ὦ. τοῦ μὴ ἀκούειν, <ref=''Rom.11.8''>Rom.11:8;</ref> θέσθε εἰς τὰ ὦ., <ref=''Luk.9.44''>Luk.9:44;</ref>
    ἀπερίτμητος τοῖς ὠ., <ref=''Act.7.51.''>Act.7:51.</ref>†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> οὖς</b> <br /> (<i>nominative</i> <i>singular</i> frequently
    in [<a href="javascript:void(0)" title=" “IG” Il(2).161 B 126, +others (Delos,
    3rd c.BC), see entry near the end), τό, _genitive_ ὠτός, _dative_ ὠτί: _plural_
    _nominative_ ὦτα, _genitive_ ὤτων, _dative_ ὠσί (ὤτοις condemned by 2nd c.AD:
    Phrynichus Atticista 186):— 8th c.BC: Homerus Epicus has only _accusative_ _sing._
    and _dative_ _plural_ (see. below)">Refs 8th c.BC+</a>]; the other cases he forms
    as if from οὖας (which is found in [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Simonides Lyricus 37.14), _genitive_ οὔατος, _plural_ _nominative_ and _accusative_
    οὔατα (also in 5th c.BC: Epicharmus Comicus 21, 5th c.BC: Hippocrates Medicus
    “περὶ καρδίης” 8, +others, “SIG” 1025.62 (Cos, 4th-3rd c.BC))">Refs 5th c.BC+</a>],
    <i>dative</i> οὔασι [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 12.442 (ὠσίν 8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.200)">Refs
    8th c.BC+</a>]: Hellenistic <i>nominative</i> <i>singular</i> <b>ὦς</b> [<a href="javascript:void(0)"
    title=" “PPetr.” 3p.33 (3rd c.BC), “PGrenf.” 1.12.29, 2.15 ii I (2nd c.BC), “IG”
    7.3498.19 (Oropus, 2nd c.BC), Roussel “Cultes Egyptiens” 217 (Delos, 2nd c.BC),
    “PStrassb.” 87.14 (2nd c.BC)">Refs 3rd c.BC+</a>]: also <i>Doric dialect</i> <b>ὦς</b>
    [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 11.32
    ">Refs 3rd c.BC+</a>]; <i>plural</i> ὤϝαθ᾽ conjecture for ὦτά θ᾽ in [<a href="javascript:void(0)"
    title=" 7th c.BC: Alcman Lyricus 41 ">Refs 7th c.BC+</a>]:—<b>ear</b>, Ἄντιφον
    αὖ παρὰ οὖς ἔλασε ξίφει [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 11.109; [κηρὸν] ἐπ᾽ ὠσὶν ἄλειψ᾽ 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” [same place] ">Refs 8th c.BC+</a>]; αἲ γὰρ δή μοι ἀπ᾽ οὔατος
    ὧδε γένοιτο oh may I never hear of such a thing! [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 18.272; αἲ γὰρ ἀπ᾽ οὔατος εἴη
    22.454; ἀμφὶ κτύπος οὔατα βάλλει 10.535 ">Refs 8th c.BC+</a>]; ὀρθὰ ἱστάναι τὰ
    ὦτα, of horses, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    4.129, compare 5th c.BC: Sophocles Tragicus “Electra” 27, etc.; ἐν τοῖσι ὠσὶ..
    οἰκέει ὁ θυμός 5th c.BC: Herodotus Historicus 7.39, compare 1.8 ">Refs 5th c.BC+</a>];
    βοᾷ ἐν ὠσὶ κέλαδος rings in <b>the ear</b>, [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Persae” 605; φθόγγος βάλλει δι᾽ ὤτων 5th c.BC:
    Sophocles Tragicus “Antigone” 1188, compare 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    56 (Lyric poetry); δι᾽ ὠτὸς παῦρα ἐννέπειν πρός τινα 5th c.BC: Sophocles Tragicus
    “Electra” 1437 (Lyric poetry)">Refs 5th c.BC+</a>]; ὀξὺν δι᾽ ὤτων κέλαδον ἐνσείσας[<a
    href="javascript:void(0)" title=" [prev. work] 737, compare “OT” 1387; δι᾽ ὤτων
    ἦν λόγος 5th c.BC: Euripides Tragicus “Medea” 1139, compare “Rh.” 294, 566; so
    ἁμῖν τοῦτο δι᾽ ὠτὸς ἔγεντο 3rd c.BC: Theocritus Poeta Bucolicus 14.27; λόγους
    ψιθύρους εἰς ὦτα φέρει 5th c.BC: Sophocles Tragicus “Ajax” 149 (_anapaest meter_);
    εἰς οὖς ἑκάστῳ.. ηὔδα λόγους 5th c.BC: Euripides Tragicus “Andromache” 1091, compare
    “Hipp.” 932; προσκύψας μοι μικρὸν πρὸς τὸ οὖς 5th-6th c.BC: Plato Philosophus
    “Euthydemus” 275e ">Refs 5th c.BC+</a>]; ἐπ᾽ (ἐς conjecture Dawes) οὔατα λάθριος
    εἶπεν [<a href="javascript:void(0)" title=" 3rd c.BC: Callimachus Epicus “Hymnus
    in Apollinem” 105 ">Refs 3rd c.BC+</a>]; reversely, παρέχειν τὰ ὦτα to lend the
    <b>ears</b>, i. e. to attend, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Cratylus” 396d, etc.; so ἐπισχέσθαι τὰ ὦτα [prev. author] “Smp.”
    216a; παραβάλλειν [prev. author] “R.” 531a, cf. Callias Epigrammaticus “anonymous
    fragment” 375; τὰ ὦτα ἐξεπετάννυτο 5th-6th c.BC: Aristophanes Comicus “Equites”
    1347; ὦτα χορηγεῖν 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.232f;
    ἀποκλείειν τὰ ὦτα [prev. work]143f; οἱ ὦτα ἔχοντες">Refs 5th c.BC+</a>] those
    who have <b>ears</b> to hear, [<a href="javascript:void(0)" title="[prev. work]
    1113c: _metaphorically_, of spies in Persia, 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 8.2.10s q., 2nd c.AD: Lucianus Sophista “Ind.”
    23, compare 4th c.BC: Aristoteles Philosophus “Politica” 1287b30; τὸ τῶν λεγομένων
    ὤτων καὶ προσαγωγέων γένος 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.522f ">Refs 5th c.BC+</a>]; τὰ ὦτα ἐπὶ τῶν ὤμων ἔχοντες, of persons who slink
    away ashamed (hanging their ears like dogs), [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 613c ">Refs 5th c.BC+</a>]: proverbial,
    see at {λύκο; τεθλασμένος οὔατα πυγμαῖς}, of a boxer, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 22.45 (compare ὠτοκάταξις)">Refs
    3rd c.BC+</a>]; ἐπ᾽ ἀμφότερα τὰ ὦτα καθεύδειν sleep <b>soundly</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 5th-4th c.BC: Socratis et Socraticorum Epistulae
    54 4th c.BC: Demosthenes Orator ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    from resemblance to <b>an ear</b>, <br /><Level3><b>__II.1</b></Level3> <b>handle</b>,
    especially of pitchers, cups, etc., οὔατα δ᾽ αὐτοῦ τέσσαρ᾽ ἔσαν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 11.633, compare 18.378, 2nd c.BC:
    Bion Bucolicus cited in 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.536a,
    “IG” 11(2).161 B 126 (Delos, 3rd c.BC), 2nd-1st c.BC(?): Hero Mechanicus “(Spiritalia)
    Pneumatica” 2.23, 1st c.AD: Dioscorides (Dioscurides) Medicus 5.87; [ποτήριον]
    ὦτα συντεθλασμένον 2nd c.AD: Alexander Rhetor 270.3. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> in Architecture texts, ={παρωτίς}[<a href="javascript:void(0)"
    title=" 4, “IG” 12.372.201, compare 319.6. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3>
    οὖς Ἀφροδίτης, a kind of <b>shell-fish</b>, Antig.Car. cited in [<a href="javascript:void(0)"
    title=" 2nd c.AD: Athenaeus Epigrammaticus 3.88a ">Refs 2nd c.AD+</a>]; οὖς θαλάττιον,
    ={ἀγρία λεπάς}, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 529b16. ">Refs 4th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    τὰ ὦτα (οὔατα [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus)
    τῆς καρδίας">Refs 5th c.BC+</a>] the <b>auricles</b> of the heart, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ καρδίης” 8, 2nd c.AD: Galenus Medicus
    “de Usu Partium” 6.15, compare 2.615K. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    name of part of a bandage, Heraclas cited in [<a href="javascript:void(0)" title="
    4th c.AD: Oribasius Medicus 48.15 at Title Page [Written ὀ̄ς in “IG” 12">Refs
    4th c.AD+</a>]. [prev. cited]] (Cogn. with Latin <i>auris</i>, Lithuanian <i>ausìs</i>,
    O[<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus ">Refs 5th
    c.BC+</a>] <b>éar</b>, etc.; details obscure; <i>nominative</i> <i>singular</i>
    οὖς perhaps from *ο(ϝ)ος (contained in ἀμφώης).)'
