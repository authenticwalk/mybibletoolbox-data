strongs_number: G4713
language: greek
lemma: στάμνος
transliteration: stámnos
definition: a jar or earthen tank
kjv_usage: pot
derivation: from the base of G2476 (ἵστημι) (as stationary);
extended_definition:
  gloss: jar
  definition: '<b>στάρνος</b>, -ου (ὁ and), ἡ <BR /> [in LXX: <ref=''Exo.16.33''>Exo.16:33</ref>
    (צִנְצֶנֶת), <ref=''3Ki.12.24 14:3''>3Ki.12:24 14:3</ref> (בַּקְבֻּק), Dan LXX
    Bel, 1:32 * ;] <BR />prop., an earthen jar for racking off wine, hence, generally,
    <b>a jar</b>: <ref=''Heb.9.4.''>Heb.9:4.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> στάμν-ος</b>, ὁ, <br /> also ἡ [<a href="javascript:void(0)"
    title=" 5th c.BC: Hermippus Comicus 82.7, 3rd c.BC: Eratosthenes Epicus cited
    in 2nd c.AD: Athenaeus Epigrammaticus 11.499e, NT.Heb.9.4 ">NT+5th c.BC+</a>]:—
    <b>earthen jar</b> or <b>bottle for racking off wine</b> (compare κατασταμνίζω),
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Plutus”
    545, “fragment” 531, 5th c.BC: Hermippus Comicus [same place], 4th c.BC: Demosthenes
    Orator 35.32 ">Refs 5th c.BC+</a>]: generally, <b>jar</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 7.89; σ. μέλιτος LXX.1Ki.12.24h
    ">LXX+5th c.BC+</a>]; σ. χρυσῆ ἔχουσα τὸ μάννα [<a href="javascript:void(0)" title="
    [same place=NT.Heb.9.4] ">NT</a>]; used to keep money in, [<a href="javascript:void(0)"
    title=" “IG” 11(2).287 A 76 (Delos, 3rd c.BC), “PTeb.” 46.35 (2nd c.BC)">Refs
    3rd c.BC+</a>]; as a ballot-box, [<a href="javascript:void(0)" title=" “Jahresh.”
    23 “Beibl.” 75 (Pygela, 4th-3rd c.BC)">Refs 4th c.BC+</a>]; as a measure, τοῦ
    ἐλαίου [<a href="javascript:void(0)" title=" “SIG” 900.27 (Panamara, 4th c.AD):
    ἀμφορέα· τὸν δίωτον στάμνον, Ἀττικῶς, στάμνον, Ἑλληνικῶς, 2nd c.AD: Moeris Grammaticus
    p.44 P. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
