    brother of: Regem (H7276), Geshan (H1529), Pelet (H6404), Ephah (H5891I) and Shaaph
    (H8174)<BR> § Jotham = "Jehovah is perfect"<br>1) son of king Uzziah of Judah
    by Jerushah; king of Judah for 16 years and contemporary with Isaiah and king
    Pekah of Israel<br>2) son of Jahdai and a descendant of Caleb and Judah<br>3)
    youngest son of Gideon who escaped from the massacre of his brothers'
