extended_definition:
  gloss: Ahithophel
  definition: 'A man living at the time of United Monarchy, first mentioned at 2Sa.15.12;
    <br> father of: Eliam (H0463H) <BR> § Ahithophel = "my brother is foolish (folly)"<br>
    a counsellor of David, grandfather of Bathsheba (cf <ref="2Sa.11.3">2Sa 11:3</ref>,
    23:34), who joined Absalom in revolt against David, and committed suicide when
    Absalom did not heed his counsel<br>'
