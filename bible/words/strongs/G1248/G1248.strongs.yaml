strongs_number: G1248
language: greek
lemma: διακονία
transliteration: diakonía
definition: attendance (as a servant, etc.); figuratively (eleemosynary) aid, (official)
  service (especially of the Christian teacher, or technically of the diaconate)
kjv_usage: (ad-)minister(-ing, -tration, -try), office, relief, service(-ing)
derivation: from G1249 (διάκονος);
extended_definition:
  gloss: service
  definition: '<b>διακονία</b>, -ας, ἡ<BR /> (διάκονος), [in LXX for נַעַר, שָׁרַת
    pi.: <ref=''Est.6.3''>Est.6:3</ref>, <ref=''Est.6.5''>Est.6:5</ref> A; <ref=''1Ma.11.58''>1Ma.11:58</ref>
    * ;] <BR /><b>the office and work of a διάκονος, service, ministry</b>; <BR />
    __(a) <b>of domestic duties </b>(Field, <i>Notes</i>, 63): <ref=''Luk.10.40''>Luk.10:40</ref>
    <BR /> __(b) spec. of religious ministration, and the exercise of ministerial
    functions in the Church: <ref=''Act.1.17, 25; 6.1, 4; 11.29; 12.25; 20.24; 21.19''>Act.1:17,
    25 6:1, 4 11:29 12:25 20:24; 21:19</ref>, <ref=''Rom.11.13; 12.7; 15.31''>Rom.11:13
    12:7 15:31</ref>, <ref=''1Co.16.15''>1Co.16:15</ref>, <ref=''2Co.4.1; 6.3; 8.4;
    9.1, 13''>2Co.4:1 6:3 8:4 9:1, 13</ref>, <ref=''Eph.4.12''>Eph.4:12</ref>, <ref=''Col.4.17''>Col.4:17</ref>,
    <ref=''1Ti.1.12''>1Ti.1:12</ref>, <ref=''2Ti.4.5, 11''>2Ti.4:5, 11</ref>, <ref=''Heb.1.14''>Heb.1:14</ref>,
    <ref=''Rev.2.19''>Rev.2:19</ref>; δ. τ.  θανάτου, <ref=''2Co.3.7''>2Co.3:7;</ref>
    τ. πνεύματος, <ref=''2Co.3.8''>2Co. 3:8</ref>; τ. κατακρίσεως, τ, δικαιοσύνης,
    <ref=''2Co.3.9''>2Co. 3:9</ref>; τ. καταλλαγῆς, <ref=''2Co.5.18''>2Co. 5:18</ref>;
    τ. λειτουργίας, <ref=''2Co.9.12''>2Co. 9:12</ref>; with obj. genitive, τὴν ὑμῶν
    δ., <ref=''2Co.11.8''>ib. 11:8</ref>; pl., <ref=''1Co.12.5.''>1Co.12:5.</ref>†<BR
    /> (AS)'
