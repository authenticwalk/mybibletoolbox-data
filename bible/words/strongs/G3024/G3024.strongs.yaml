strongs_number: G3024
language: greek
lemma: λήθη
transliteration: lḗthē
definition: forgetfulness
kjv_usage: + forget
derivation: from G2990 (λανθάνω);
extended_definition:
  gloss: forgetfulness
  definition: '<b>λήθη</b>, -ης, ἡ<BR /> (λήθω = λανθάνω) [in LXX: <ref=''Lev.5.15''>Lev.5:15</ref>
    (מַעַל), <ref=''Wis.16.11''>Wis.16:11</ref>, <ref=''Sir.14.7''>Sir.14:7</ref>,
    al. ;] <BR /><b>forgetfulness</b>: λ. λαβεῖν (on the phrase, see Mayor, in l):
    <ref=''2Pe.1.9.''>2Pe.1:9.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λήθ-η</b>, <br /> <i>Doric dialect</i> <b>λάθα</b>, ἡ, <b>forgetting,
    forgetfulness</b>, personified in [<a href="javascript:void(0)" title=" 8th-7th
    c.BC: Hesiodus Epicus “Theogonia” 227; μηδέ σε λήθη αἱρείτω 8th c.BC: Ilias Homerus
    Epicus “Illiad” 2.33; [Περσεφόνη] βροτοῖς παρέχει λήθην, βλάπτουσα νόοιο 6th c.BC:
    Theognis Elegiacus 705; κακοῦ λ. 5th c.BC: Sophocles Tragicus “Philoctetes” 878,
    compare 5th c.BC: Euripides Tragicus “Bacchae” 282, “Or.” 213 ">Refs 8th c.BC+</a>];
    λήθην ποιεύμενος τά μιν ἐόργεε <b>forgetting</b>.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.127; λ. ποιεῖν τινος 5th c.BC: Sophocles
    Tragicus “Fragmenta” 259; Λήθην.. κωφήν, ἄναυδον [prev. author] “fragment” 670;
    χρόνος πάντα.. ἐς λ. ἄγει [prev. author] “fragment” 954; τῶν ἰδίων λ. λαβών 4th
    c.BC: Timocles Comicus 6.5, compare 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 1.254 5th c.BC: Sophocles Tragicus; τῶν αὑτοῦ κακῶν ἐπάγεσθαι λ. 4th-3rd
    c.BC: Menander Comicus 467; παρέχειν 5th-6th c.BC: Plato Philosophus “Phaedrus”
    275a; ἐμποιεῖν [prev. author] “Phlb.” 63e; λήθην ἐμποιῆσαι τῶν πεπραγμένων 5th-6th
    c.BC: Isocrates Orator 1.8; εἰς λήθην ἐμβαλεῖν τινα 4th c.BC: Aeschines Orator
    3.205 ">Refs 5th c.BC+</a>]; λήθη λαμβάνει, ἔχει τινά, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 2.49, 4th c.BC: Demosthenes Orator 18.283;
    λήθη τινὸς ἐγγίγνεταί τινι 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.2.21
    ">Refs 5th c.BC+</a>]; εἰς λ. ἀφιγμένα <b>forgotten</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p.19 W. ">Refs 1st
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> after [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>], of <b>a place of oblivion</b>
    in the lower world, Λήθης δόμοι [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Simonides Lyricus 184.6; τὸ Λήθης πεδίον 5th-6th c.BC: Aristophanes Comicus
    “Ranae” 186; τὸ τῆς Λ. π. 5th-6th c.BC: Plato Philosophus “Respublica” 621a, 1st
    c.BC: Dionysius Halicarnassensis 8.52; Λ. ὕδωρ 2nd c.AD: Lucianus Sophista “DMort.”
    13.6, 2nd c.AD: Pausanias Periegeta 9.39.8, 5th-4th c.BC: Aesopus Fabularum Scriptor
    168 ">Refs 5th c.BC+</a>]; also, ὁ τῆς Λήθης ποταμός, of the river Λιμαίας in
    Lusitania, [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus
    3.3.4, 5, compare 2nd c.AD: Appianus Historicus “Ἰβηρική” 73 (71). (Λήθη as _proper
    name_ of a river is not found.) ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
