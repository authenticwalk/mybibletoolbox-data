strongs_number: H5203
language: hebrew
lemma: נָטַשׁ
transliteration: nâṭash
pronunciation: naw-tash'
definition: properly, to pound, i.e. smite; by implication (as if beating out, and
  thus expanding) to disperse; also, to thrust off, down, out or upon (inclusively,
  reject, let alone, permit, remit, etc.)
kjv_usage: cast off, drawn, let fall, forsake, join (battle), leave (off), lie still,
  loose, spread (self) abroad, stretch out, suffer.
derivation: a primitive root;
extended_definition:
  gloss: to leave
  definition: 1) to leave, permit, forsake, cast off or away, reject, suffer, join,
    spread out or abroad, be loosed, cease, abandon, quit, hang loose, cast down,
    make a raid, lie fallow, let fall, forgo, draw<br>1a) (Qal)<br>1a1) to leave,
    let alone, lie fallow, entrust to<br>1a2) to forsake, abandon<br>1a3) to permit<br>1b)
    (Niphal)<br>1b1) to be forsaken<br>1b2) to be loosened, be loose<br>1b3) to be
    let go, spread abroad<br>1c) (Pual) to be abandoned, be deserted
