strongs_number: G4752
language: greek
lemma: στρατεία
transliteration: strateía
definition: military service, i.e. (figuratively) the apostolic career (as one of
  hardship and danger)
kjv_usage: warfare
derivation: from G4754 (στρατεύομαι);
extended_definition:
  gloss: warfare
  definition: '<b>στρατεία</b> (on the orthogr., see Deiss., BS, 181 f.), -ας, ἡ <BR
    /> (οτρατεύω), [in LXX chiefly for צָבָא ;] <BR /><b>an expedition, a campaign,
    warfare</b>: metaphorically, <ref=''2Co.10.4''>2Co.10:4</ref> (-τιά, T), <ref=''1Ti.1.18.''>1Ti.1:18.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> στρᾰτεία</b>, <br /> <i>Ionic dialect</i> -ηΐη, ἡ, (στρατεύω)
    <b>expedition, campaign</b>, στρατηΐην ποιεῖσθαι ἐς.., ἐπὶ.., [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.71, 171, etc.; πολλὰς σ. ἐποιήσαντο 5th
    c.BC: Thucydides Historicus 2.11; σ. ἐστράτευσ᾽ ὀλεθρίαν 5th c.BC: Euripides Tragicus
    “Supplices” 116; σ. ἡμῖν εἰς Ποτείδαιαν ἐγένετο 5th-6th c.BC: Plato Philosophus
    “Symposium” 219e, compare “IG” 12(2).645.15 (from Nesus), etc.">Refs 5th c.BC+</a>];
    ἀπὸ στρατείας coming from <b>war</b>, after <b>service done</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 603, “Eu.” 631 ">Refs 4th
    c.BC+</a>]; κατὰ τὴν Σιτάλκου σ. about the time of his <b>expedition</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 2.101; εἰς δὲ
    σ. πάντας Ἀργείους ἄγων 5th c.BC: Euripides Tragicus “Supplices” 229 ">Refs 5th
    c.BC+</a>]; ἐπὶ στρατείας εἶναι to be on <b>foreign service</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 220c (codices, στρατιᾶς Cobet,
    Burnet)">Refs 5th c.BC+</a>]; so ἐν στρατείᾳ ὄντας [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 5.2.19
    ">Refs 5th c.BC+</a>]; ἐν τῇ σ. [<a href="javascript:void(0)" title=" “PEnteux.”
    48.3 (3rd c.BC)">Refs 3rd c.BC+</a>]; παραγγέλλειν τινὶ σ. κατὰ γῆν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 7.1.13;
    ἐκδήμους σ. οὐκ ἐξῇσαν 5th c.BC: Thucydides Historicus 1.15 ">Refs 5th c.BC+</a>];
    στρατείαν ξυνεξελθεῖν[<a href="javascript:void(0)" title=" [prev. work] 3; σ.
    δ᾽ οὐ φέρει περιουσίαν 4th-3rd c.BC: Menander Comicus 382, compare “OGI” 5.44
    (Scepsis, 4th c.BC)">Refs 4th c.BC+</a>]; τῆς σ. γιγνομένης ἐκ καταλόγου [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 26.1 ">Refs 4th
    c.BC+</a>]; frequently in <i>plural</i>, <b>military service, warfare</b>, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    404a ">Refs 5th c.BC+</a>]; πρὸς ταῖς αὑτοῦ σ. in addition to the <b>campaigns</b>
    which he is bound to serve, [<a href="javascript:void(0)" title=" [prev. author]
    “Lg.” 878d; ἐν ταῖς σ. μισθοφορεῖν 4th c.BC: Aristoteles Philosophus “Ἀθηναίων
    Πολιτεία” 27.2; ἀπὸ σ. ἱππικῶν “IGRom.” 3.58 (from Bithynia)">Refs 4th c.BC+</a>];
    στρατείας στρατεύεσθαι [<a href="javascript:void(0)" title=" “IG” 22.505.54 ">Refs</a>];
    ἀφειμένος στρατείας, = Latin <i>exauctoratus</i>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.274a. ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__2</b></Level3> σ. ἐν τοῖς ἐπωνύμοις <b>levy of those
    liable to serve</b> in the year of such and such archons, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Harpocratio Grammaticus see entry , compare 4th c.BC: Aristoteles
    Philosophus “Ἀθηναίων Πολιτεία” 53.7. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    σ. ἡ ἐν τοῖς μέρεσιν <b>expedition</b> for special service, to train the young
    soldiers next after serving as περίπολοι, [<a href="javascript:void(0)" title="
    4th c.BC: Aeschines Orator 2.168, compare 10th c.AD: Suidas Legal icographus see
    at {τερθρεία}. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>military
    discipline</b>, ἡ ἀκριβὴς σ. [<a href="javascript:void(0)" title=" 2nd-3rd c.AD:
    Dio Cassius Historicus 78.36. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3>
    <b>military appointment</b>, ἐπώλησε στρατείας [<a href="javascript:void(0)" title="
    [prev. author] 72.12.">Refs</a>] —στρατιά is a constant variant, and is sometimes
    undoubtedly used= στρατεία (<b>campaign</b>), see at {στρατιά} [<a href="javascript:void(0)"
    title=" 11 and cf. Scholia 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae”
    835 (= 5th c.BC: Eupolis Comicus 369)">Refs 5th c.BC+</a>]; but στρατεία= <b>army,
    expeditionary force</b> is very rare, [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Iphigenia Aulidensis” 495 (restored in “Rh.” 263 (Lyric
    poetry)): in Inscrr. στρατεία">Refs 5th c.BC+</a>] never = <b>army</b>, but both
    -εία [<a href="javascript:void(0)" title="(“IG” 22.1132.14, “SIG” 398.2 (Cos,
    3rd c.BC), +others) and -ιά (which see)">Refs 3rd c.BC+</a>] = <b>campaign.</b>'
