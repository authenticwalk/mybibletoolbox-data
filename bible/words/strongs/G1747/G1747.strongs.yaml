strongs_number: G1747
language: greek
lemma: ἐνέδρα
transliteration: enédra
definition: an ambuscade, i.e. (figuratively) murderous purpose
kjv_usage: lay wait
derivation: feminine from G1722 (ἐν) and the base of G1476 (ἑδραῖος);
extended_definition:
  gloss: plot/ambush
  definition: '<b>ἐν-έδρα</b>, -ας, ἡ<BR /> (ἕδρα, a seat), [in LXX: <ref=''Jos.8.7-9''>Jos.8:7-9</ref>,
    <ref=''Psa.10.8''>Psa.10:8</ref> (אָרַב)* ;] <BR /><b>a lying in wait, an ambush</b>:
    <ref=''Act.23.16''>Act.23:16</ref> (Rec. ἔνεδρον, a form frequently in LXX), <ref=''Act.25.8.''>Act.25:8.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐνέδρ-α</b>, ἡ, <br /> <b>sitting in</b>: hence, <b>lying in
    wait, ambush,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    5.56 (_plural_), etc.; ἐ. ποιεῖσθαι [prev. author] 3.90; ἐνέδραι κατασκευάζονται
    5th-6th c.BC: Xenophon Historicus “de Equitum magistro” 4.10; ἐνέδραν τιθέναι
    1st c.BC: Diodorus Siculus Historicus 19.108; θέσθαι 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Romulus” 23; εἰς ἐ. ἐμπίπτειν 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 8.5.14 ">Refs 5th c.BC+</a>]; ἐκ τῆς
    ἐ. ἀνίστασθαι[<a href="javascript:void(0)" title=" [prev. work] 5.4.4; θέειν ἐκ
    τῆς ἐ. 5th c.BC: Thucydides Historicus 4.67. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    <b>men laid in ambush,</b> τὴν ἐ. ἐζανιστάναι [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.8.37. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>, <b>trickery,
    treachery,</b> δόλου καὶ ἐνέδρας πλήρης [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Leges” 908d, compare 4th c.BC: Demosthenes Orator
    19.77; ἐνέδρας ἕνεκα 4th c.BC: Antiphanes Comicus 124.7 ">Refs 5th c.BC+</a>];
    ἐξ ἐνέδρας, opposed to φανερῶς, [<a href="javascript:void(0)" title=" 1st c.AD:
    Philo Judaeus 2.422; μετ᾽ ἐνέδρας 2nd c.AD: Appianus Historicus “Bella Civilia”
    1.30, cf. Archig.ap 4th c.AD: Oribasius Medicus 8.2.20. ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <b>position,</b> ναρθήκων [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 16, 27. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>delay,</b> περί τι [<a href="javascript:void(0)"
    title=" “POxy.” 62.10 (3rd c.AD), etc. ">Refs 3rd c.AD+</a>]'
