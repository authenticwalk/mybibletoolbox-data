  definition: 1) to be, become, come to pass, exist, happen, fall out<br>1a) (Qal)<br>1a1)
    ---<br>1a1a) to happen, fall out, occur, take place, come about, come to pass<br>1a1b)
    to come about, come to pass<br>1a2) to come into being, become<br>1a2a) to arise,
    appear, come<br>1a2b) to become<br>1a2b1) to become<br>1a2b2) to become like<br>1a2b3)
    to be instituted, be established<br>1a3) to be<br>1a3a) to exist, be in existence<br>1a3b)
    to abide, remain, continue (with word of place or time)<br>1a3c) to stand, lie,
    be in, be at, be situated (with word of locality)<br>1a3d) to accompany, be with<br>1b)
    (Niphal)<br>1b1) to occur, come to pass, be done, be brought about<br>1b2) to
    be done, be finished, be gone
