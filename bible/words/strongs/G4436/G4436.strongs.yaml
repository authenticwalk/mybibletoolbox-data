strongs_number: G4436
language: greek
lemma: Πύθων
transliteration: Pýthōn
definition: a Python, i.e. (by analogy, with the supposed diviner there) inspiration
  (soothsaying)
kjv_usage: divination
derivation: from (the name of the region where Delphi, the seat of the famous oracle,
  was located);
extended_definition:
  gloss: divining spirit
  definition: '<b>πύθων</b>, -ωνος, ὁ <BR /> __1. in cl., Python, a serpent slain
    by Apollo, who is hence surnamed the Pythian. <BR /> __2. In Plut. (ii, 414 E),
    a name given to ventriloquist soothsayers (ἐγγαστρίμυθοι; cf. <ref=''Lev.19.31;
    20.6, 27''>Lev.19:31 20:6, 27</ref>, <ref=''1Sa.28.7''>1Ki.28:7</ref>), and perhaps
    in this sense πνεῦμα πύθωνα, <b>a python-spirit</b>: <ref=''Act.16.16.''>Act.16:16.</ref>†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Πύθων</b> [ῡ], ωνος, ὁ, <br /> (compare Πυθώ) the serpent “Python”,
    slain by Apollo, [<a href="javascript:void(0)" title=" 4th c.BC: Ephorus Historicus
    31 (b) 1st c.AD: Josephus Historicus, 2nd c.AD: Apollodorus Damascenus Mechanicus
    1.4.1, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.293c.">Refs 4th c.BC+</a>]
    <br /><Level2><b>__II</b></Level2> παιδίσκη ἔχουσα πνεῦμα Πύθωνα a spirit <b>of
    divination,</b> [<a href="javascript:void(0)" title=" NT.Acts.16.16. ">NT</a>]<br
    /><Level3><b>__II.2</b></Level3> <i>plural</i> Πύθωνες, <b>ventriloquists</b>,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.414e, compare 5th c.AD(?): Hesychius Legal icographus ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
