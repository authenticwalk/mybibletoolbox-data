strongs_number: G0186
language: greek
lemma: ἀκλινής
transliteration: aklinḗs
definition: not leaning, i.e. (figuratively) firm
kjv_usage: without wavering
derivation: from G1 (Α) (as a negative particle) and G2827 (κλίνω);
extended_definition:
  gloss: unwavering
  definition: '<b>ἀκλινής</b>, -ές (κλίνω), <BR /> [in LXX: <ref=''4Ma.6.7; 17.3''>4Ma.6:7
    17:3</ref> * ;] <BR /><b>unbending</b>, <b>firm</b>: metaphorically (MM, <i>VGT</i>,
    see word). <ref=''Heb.10.23.''>Heb.10:23.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀκλῐνής</b>, ές, <br /> <b>lending to neither side, unswerving</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedo”
    109a; πρὸς τὸ δίκαιον Nic.Dam. p.144D.">Refs 5th c.BC+</a>]; <b>impartial</b>,
    ἀκοαί[<a href="javascript:void(0)" title=" “POxy.” 904.9 (V 4th-5th c.BC: Aeschylus
    Tragicus 4th c.BC: Demosthenes Orator)">Refs 4th c.BC+</a>]; <b>regular</b>, ἀκλινέων
    καλάμων[<a href="javascript:void(0)" title=" “Anthologia Graeca” 10.11 (1st c.BC(?):
    Satyrus Epigrammaticus)">Refs 1st c.BC+</a>], etc.: in Mathematics texts, <b>without
    inclination</b>, of a perpendicular, [<a href="javascript:void(0)" title=" 5th
    c.AD: Proclus Philosophus “in primum Euclidis librum commentarius” p.132F.">Refs
    5th c.AD+</a>]; <b>horizontal</b>, of a plane, [<a href="javascript:void(0)" title="
    3rd c.AD(?): Pappus Mathematicus 1048.2, 2nd-1st c.BC(?): Hero Mechanicus “Dioptra”
    19: Musicius Epigrammaticus ">Refs 2nd c.BC+</a>], <b>fixed</b>, of notes in scale,
    [<a href="javascript:void(0)" title=" 3rd-4th c.AD(?): Alypius Musicus 4">Refs
    3rd c.AD+</a>]: in Medicine texts, <b>persistent</b>, πυρετοί[<a href="javascript:void(0)"
    title=" 3rd c.BC: Herodas Mimographus cited in 4th c.AD: Oribasius Medicus 6.20.24">Refs
    3rd c.BC+</a>]. <i>adverb</i> <b>-νῶς</b>[<a href="javascript:void(0)" title="
    1st c.AD: Philo Judaeus 2.669">Refs 1st c.AD+</a>]; <i>Ionic dialect</i> <b>-νέως</b>[<a
    href="javascript:void(0)" title=" “Anthologia Graeca” 5.54 (3rd c.BC: Dioscorides
    Epigrammaticus). ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    <b>steadfast, steady</b>, φιλία[<a href="javascript:void(0)" title=" [prev. work]
    12.158 (1st c.BC: Meleager Epigrammaticus); ὁμολογία NT.Heb.10.23; ψυχή 2nd c.AD:
    Lucianus Sophista “Dem.Enc.” 33">NT+1st c.BC+</a>]; <b>unmoved, tranquil</b>,
    [<a href="javascript:void(0)" title=" 4th-5th c.AD(?): Nonnus Epicus “Dionysiaca”
    35.11, +others">Refs 4th c.AD+</a>]'
