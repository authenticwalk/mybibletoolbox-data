strongs_number: G3306
language: greek
lemma: μένω
transliteration: ménō
definition: to stay (in a given place, state, relation or expectancy)
kjv_usage: abide, continue, dwell, endure, be present, remain, stand, tarry (for),
  X thine own
derivation: a primary verb;
extended_definition:
  gloss: to stay
  definition: '<b>μένω</b>, <BR /> [in LXX for קוּם ,עמד, etc. ;] <BR /><b>to stay,
    abide, remain</b>. <BR />__1. Intrans.; <BR />__(i) <b>of place</b>: before ἐν,
    <ref=''Luk.8.27''>Luk.8:27</ref>, al.; παρά, with dative of person(s), <ref=''Jhn.1.40''>Jhn.1:40</ref>,
    al; σύν, <ref=''Luk.1.56''>Luk.1:56;</ref> καθ᾽ ἑαυτόν, <ref=''Act.28.16''>Act.28:16;</ref>
    with adv., ἐκεῖ, <ref=''Mat.10.11''>Mat.10:11;</ref> ὧδε, <ref=''Mat.26.38''>Mat.26:38;</ref>
    metaphorically, <ref=''1Jn.2.18''>1Jn.2:18;</ref> of the Holy Spirit, <ref=''Jhn.1.32,
    33; 14.17''>Jhn.1:32, 33 14:17</ref>; of Christ, <ref=''Jhn.6.56; 15.4''>Jhn.6:56
    15:4</ref>, al.; ὁ θεός, <ref=''1Jn.4.15''>1Jn.4:15</ref>, conversely, of Christians,
    <ref=''Jhn.6.56; 15.4''>Jhn.6:56 15:4</ref>, <ref=''1Jn.4.15''>1Jn.4:15</ref>,
    al.; ὁ λόγος τ. θεοῦ, <ref=''1Jn.2.14''>1Jn.2:14;</ref> ἡ ἀλήθεια, <ref=''2Jn.2''>II
    Jo 2</ref>, al. <BR /> __(ii) <b>Of time</b>; <BR />__(a) <b>of persons</b>: <ref=''Php.1.25''>Php.1:25;</ref>
    before εἰς τ. αἰῶνα, <ref=''Jhn.12.34''>Jhn.12:34</ref>, <ref=''Heb.7.24''>Heb.7:24</ref>,
    <ref=''1Jn.2.17''>1Jn.2:17</ref>; ὀλίγον, <ref=''Rev.17.10''>Rev.17:10;</ref>
    ἕως ἔρχομαι, <ref=''Jhn.21.22, 23''>Jhn.21:22, 23</ref>; <BR /> __(b) <b>of things,
    lasting or enduring</b>: cities, <ref=''Mat.11.23''>Mat.11:23</ref>, <ref=''Heb.13.14''>Heb.13:14</ref>;
    λόγος θεοῦ, <ref=''1Pe.1.23''>1Pe.1:23;</ref> ἁμαρτία, <ref=''Jhn.9.41.''>Jhn.9:41.</ref>
    <BR /> __(iii) <b>Of condition</b>: with pred., μόνος, <ref=''Jhn.12.24''>Jhn.12:24;</ref>
    ἄγαμος, <ref=''1Co.7.11''>1Co.7:11;</ref> πιστός, <ref=''2Ti.2.13''>2Ti.2:13;</ref>
    ἱερεύς, <ref=''Heb.7.3''>Heb.7:3;</ref> with adv., οὕτως, <ref=''1Co.7.40''>1Co.7:40;</ref>
    ὡς κἀγώ, ib. 8; before ἐν, ib. 20, 24. <BR /> __2. Trans. (Bl., §34, 1; Field,
    <i>Notes</i>, 132): with accusative of person(s), <ref=''Act.20.5, 23''>Act.20:5,
    23</ref> (cf. ἀνα-, δια-, ἐν-, ἐπι-, κατα-, παρα-, συν-παρα-, περι-, προσ-, ὑπο-μένω).
    <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μένω</b>, <br /> <i>Epic dialect</i> <i>infinitive</i> μενέμεν
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    5.486; 4th c.AD(?): Arcadius Grammaticus ">Refs 8th c.BC+</a>] <i>present</i>
    <i>participle</i> μίνονσαι [<a href="javascript:void(0)" title=" “Schwyzer” 657.49
    (Tegea, 4th c.BC)">Refs 4th c.BC+</a>]; <i>Epic dialect</i>, <i>Ionic dialect</i>
    <i>imperfect</i> μένεσκον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 19.42, 5th c.BC: Herodotus Historicus 4.42 ">Refs 8th
    c.BC+</a>]: <i>Epic dialect</i>, <i>Ionic dialect</i> <i>future</i> μενέω [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 19.308,
    5th c.BC: Herodotus Historicus 4.119 ">Refs 8th c.BC+</a>]; <i>Attic dialect</i>
    μενῶ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 564, etc.">Refs 5th c.BC+</a>]: <i>aorist</i> ἔμεινα [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 15.656, etc.">Refs 8th c.BC+</a>]:
    <i>perfect</i> μεμένηκα [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.321 ">Refs 4th c.BC+</a>]; compare <b>μίμνω</b>:—<b>stay, wait</b>:
    <br /><Level2><b>__I</b></Level2> <b>stand fast</b>, in battle, οὐδ᾽ ἴφθιμοι Λύκιοι
    μένον, ἀλλὰ φόβηθεν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 16.659; μενέω καὶ τλήσομαι 11.317 ">Refs 8th c.BC+</a>]; φεύγειν
    μηδὲ μένειν Oracle texts cited in [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 1.55, compare 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 3.3.45, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 295;
    ἐμπέδως μ. 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 854; ἀραρότως [prev. author]
    “Supp.” 945 ">Refs 5th c.BC+</a>]; μ. κατὰ χώραν, of soldiers, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.26. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    <b>stay at home, stay where one is</b>, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 16.838; ἔντοσθε μένοντες 8th-7th c.BC:
    Hesiodus Epicus “Theogonia” 598; μ. αὐτοῦ 5th c.BC: Herodotus Historicus 8.62;
    οἴκοι 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology”
    317; εἴσω δόμων [prev. author] “Th.” 232; κατ᾽ οἶκον 5th c.BC: Euripides Tragicus
    “Iphigenia Aulidensis” 656; ἐν δόμοις 5th c.BC: Pindarus Lyricus “N.” 3.43, 5th
    c.BC: Sophocles Tragicus “Ajax” 80; ἔνδον 4th c.BC: Amphis Comicus 1.3. ">Refs
    8th c.BC+</a>] <br /><Level4><b>__I.2.b</b></Level4> <b>lodge, stay</b>, παρὰ
    ματρί [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 4.186;
    πρὸς τοὺς γονέας 5th c.BC: Hippocrates Medicus “ἐπιστολαί” 13; ἐκεῖ 2nd c.BC:
    Polybius Historicus 30.4.10 codices (perhaps οἴκοι),compare 4th c.AD: Alciphro
    Epistolographus 3.5. ">Refs 5th c.BC+</a>] <br /><Level4><b>__I.2.c</b></Level4>
    μ. ἀπὸ ἧς ἀλόχοιο <b>stay away, be absent</b> from.., [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.292; ἀπὸ πτολέμοιο 18.64 ">Refs
    8th c.BC+</a>]: and so <i>absolutely</i>, <b>to be a shirker</b>, ἴση μοῖρα μένοντι
    καὶ εἰ μάλα τις πολεμίζοι [<a href="javascript:void(0)" title=" 9.318. ">Refs</a>]
    <br /><Level4><b>__I.2.d</b></Level4> οἱ μένοντες, opposed to οἱ φεύγοντες (exiles),
    [<a href="javascript:void(0)" title=" “IG” 12.10.27. ">Refs</a>]<br /><Level3><b>__I.3</b></Level3>
    <b>stay, tarry</b>, ἐς ἠέλιον καταδύντα [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.570; μενέουσι, εἰς ὅ κέ περ Τροίην
    διαπέρσομεν 8th c.BC: Ilias Homerus Epicus “Illiad” 9.45 ">Refs 8th c.BC+</a>];
    <b>loiter, be idle</b>,[<a href="javascript:void(0)" title=" 11.666, 4th-5th c.BC:
    Aeschylus Tragicus “Persae” 796; οἱ μένοντες 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 4.4.19, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.4</b></Level3>
    of things, <b>to be lasting, remain, stand</b>, στήλη μένει ἔμπεδον [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 17.434; ἀσφαλὲς αἰὲν.. μένει οὐρανός
    5th c.BC: Pindarus Lyricus “N.” 6.4; τάδ᾽ αἰανῶς μένοι 4th-5th c.BC: Aeschylus
    Tragicus “Eumenides” 672; αἰῶνα δ᾽ ἐς τρίτον μένει [prev. author] “Th.” 744 (Lyric
    poetry)">Refs 8th c.BC+</a>]; opposed to φέρεσθαι, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 261d ">Refs 5th c.BC+</a>];
    εἰ μηδὲν μένει if nothing <b>is fixed</b>, [<a href="javascript:void(0)" title="
    [prev. author] “Cra.” 440a; τὴν μεμενηκυῖαν κρίσιν 1st c.BC: Philodemus Philosophus
    “περὶ τῶν Στωικῶν” 339.15 ">Refs 1st c.BC+</a>]; οἱ μένοντες (i.e. ἀστέρες) <b>having
    no proper motion</b>, opposed to οἱ πλάνητες, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “de Caelo” 290a21; μένων κύκλος 4th c.BC: Autolycus
    Astronomus 12, +others, 1st c.BC: Ptolemaeus Epigrammaticus “Hyp.” 1.3">Refs 4th
    c.BC+</a>]; μένουσιν ἀριστοκρατίαι <b>are stable, permanent</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1308a3. ">Refs 4th c.BC+</a>]
    <br /><Level4><b>__I.4.b</b></Level4> μ. παρά τινι <b>remain</b> in one''s possession,
    [<a href="javascript:void(0)" title=" “CPR” 18.37 (2nd c.AD), etc. ">Refs 2nd
    c.AD+</a>]<br /><Level3><b>__I.5</b></Level3> of condition, <b>remain as one was</b>,
    of a maiden, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 19.263 ">Refs 8th c.BC+</a>]; τῶν βεβαίως μοι φίλων μενόντων Ps.-Philipp.
    cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 12.11;
    τὸ νόμισμα βούλεται μένειν 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1133b14 ">Refs 4th c.BC+</a>]: generally, <b>stand, hold good</b>, ἢν μείνωσιν
    ὅρκοι [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Andromache”
    1000; μένειν τὸ ὅρκιον κατὰ χώρην 5th c.BC: Herodotus Historicus 4.201; εἰ τὰ
    πρότερον μένει ἡμῖν ὁμολογήματα 5th-6th c.BC: Plato Philosophus “Gorgias” 480b
    ">Refs 5th c.BC+</a>]; μ. τὰ βουλήματα καὶ οὐ μεταρρεῖ [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1167b7 ">Refs 4th
    c.BC+</a>]; of circumstances, οὐ μενεῖν κατὰ χώραν τὰ πράγματα [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.76 ">Refs 5th c.BC+</a>]; οὐδαμὰ ἐν
    τὠυτῷ μ., of prosperity, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.5; μένειν ἐμπέδοις φρονήμασι 5th c.BC: Sophocles Tragicus “Antigone”
    169 ">Refs 5th c.BC+</a>]; μ. ἐπὶ τούτων [ἃ κατέστραπται] <b>remain contented</b>
    with.., [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 4.9;
    μ. ἐπὶ τούτοις 5th-6th c.BC: Isocrates Orator 8.7 ">Refs 5th c.BC+</a>]; ἐπὶ τούτῳ
    τῷ βίῳ μ. <b>be content with</b>.., [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 466c, compare 496b; μ. ἐλεύθερον 4th-3rd
    c.BC: Menander Comicus 145 ">Refs 5th c.BC+</a>]; of wine, <b>keep good</b>, [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 12.2.8. ">Refs
    2nd c.BC+</a>]<br /><Level3><b>__I.6</b></Level3> <b>abide</b> by an opinion,
    conviction, etc., ἐπὶ τῷ ἀληθεῖ [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Protagoras” 356e ">Refs 5th c.BC+</a>]; μενέτωσαν ἐν
    τοῖς διαγνωσθεῖσι Legal cited in [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 21.94 ">Refs 4th c.BC+</a>]; ὁ μένων the party which <b>observes</b>
    an engagement, [<a href="javascript:void(0)" title=" “PTeb.” 391.24 (1st c.AD).
    ">Refs 1st c.AD+</a>]<br /><Level3><b>__I.7</b></Level3> <i>impersonal</i> with
    <i>infinitive</i>, <b>it remains</b> for one to do, μένει.. ἐκτίνειν θέμιν [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    435 (Lyric poetry); τοῖς πᾶσιν ἀνθρώποισι κατθανεῖν μένει 5th c.BC: Euripides
    Tragicus “Fragmenta” 733. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>transitive</i>, of persons, <b>await, expect</b> (compare μίμνω), ἡμέρας μεῖναι
    φάος [<a href="javascript:void(0)" title=" [prev. author] “Rh.” 66; τοὺς Ἰλλυριούς
    5th c.BC: Thucydides Historicus 4.124, compare 8.78 ">Refs 5th c.BC+</a>]; especially
    <b>await</b> an attack without blenching, Δαναοὶ Τρῶας μένον ἔμπεδον, οὐδὲ φέβοντο
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    5.527, compare 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 436 ">Refs
    8th c.BC+</a>]; of a rock, <b>bide</b> the storm, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 15.620; ἀπορίαν γὰρ οὐ μενῶ 5th
    c.BC: Euripides Tragicus “Phoenissae” 740: reversely of things, τὸ μόρσιμον γὰρ
    τόν τ᾽ ἐλεύθερον μένει">Refs 8th c.BC+</a>] <b>awaits</b> him, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 103 ">Refs 4th c.BC+</a>];
    ἐπίξηνον μένει (i.e. με) [<a href="javascript:void(0)" title=" [prev. author]
    “Ag.” 1277; ἀγὼν γὰρ ἄνδρας οὐ μένει λελειμμένους [prev. author] “fragment” 37;
    δεσμά με καὶ θλίψεις μένουσιν NT.Act.20.23. ">NT</a>]<br /><Level3><b>__II.2</b></Level3>
    with <i>accusative</i> et <i>infinitive</i>, <b>wait for</b>, ἦ μένετε Τρῶας σχεδὸν
    ἐλθέμε; <b>wait</b> ye <b>for</b> the Trojans to come nigh? [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.247; οὐ μενῶ πόσιν μολεῖν 5th
    c.BC: Euripides Tragicus “Andromache” 255 ">Refs 8th c.BC+</a>]; μένον δ᾽ ἐπὶ
    ἕσπερον ἐλθεῖν they <b>waited for</b> evening''s coming on, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.422, etc.; οὐκ ἔμειν᾽ ἐλθεῖν
    τράπεζαν νυμφίαν 5th c.BC: Pindarus Lyricus “P.” 3.16 ">Refs 8th c.BC+</a>]; τί
    μένεις.. ἰένα; why <b>wait</b> to go? [<a href="javascript:void(0)" title=" 6th
    c.BC: Theognis Elegiacus 351 ">Refs 6th c.BC+</a>]; μένω δ᾽ ἀκοῦσαι I <b>wait</b>,
    i.e. <b>long</b>, to hear, [<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Eumenides” 677, compare “Ag.” 459 (Lyric poetry). (Cf. O 4th
    c.AD: Perses Epigrammaticus ">Refs 4th c.BC+</a>] <b>man</b>- ''wait'', Latin
    <i>maneo.</i>)'
