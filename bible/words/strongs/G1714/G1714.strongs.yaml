strongs_number: G1714
language: greek
lemma: ἐμπρήθω
transliteration: emprḗthō
definition: to enkindle, i.e. set on fire
kjv_usage: burn up
derivation: from G1722 (ἐν) and (to blow a flame);
extended_definition:
  gloss: to burn
  definition: '<b>ἐμ-πίπρημι</b>, <BR /> ἐμπρήθω (for the form, see: ἐμπίπλημι, and
    cf. Veitch, see word πίμπρημι), [in LXX chiefly for שָׂרַף ;] <BR /><b>to set
    on fire</b>: πόλιν, <ref=''Mat.22.7''>Mat.22:7;</ref> pass., of the body, <b>to
    become inflamed</b>: <ref=''Act.28.6''>Act.28:6</ref> (T; πίμπρημι WH, which see).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐμ-πρήθω</b>, <br /> <b>blow up, inflate</b>, of the wind,
    ἐν δ᾽ ἄνεμος πρῆσεν μέσον ἱστίον [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 1.481 ">Refs 8th c.BC+</a>]:—<i>passive</i>, <b>to
    be bloated</b> or <b>swollen</b>, ἐμπεπρησμένης ὑός [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 36 (-πρημ- codex R),compare
    2nd c.AD: Galenus Medicus cited in 4th c.AD: Oribasius Medicus 8.19.7. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>burn</b>, ἐνέπρηθον μέγα ἄστυ
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    9.589 ">Refs 8th c.BC+</a>]:—<i>passive</i>, [<a href="javascript:void(0)" title="
    1st c.AD: Athenaeus Medicus cited in 4th c.AD: Oribasius Medicus 1.2.4 ">Refs
    1st c.AD+</a>]; compare ἐμπίμπρημι.'
  source: STEPBible/LSJ
