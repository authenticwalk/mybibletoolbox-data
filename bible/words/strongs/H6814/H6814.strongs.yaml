language: hebrew
lemma: צֹעַן
transliteration: Tsôʻan
pronunciation: tso'-an
definition: Tsoan, a place in Egypt
kjv_usage: Zoan.
derivation: of Egyptian derivation;
extended_definition:
  gloss: Zoan
  definition: <BR> § Zoan = "place of departure"<br>  an ancient city of lower Egypt
    called Tanis by the Greeks; located on the eastern bank of the Tanitic branch
    of the Nile; the capital of the Shepherd dynasty, built 7 years after Hebron and
    existing before Abraham and the dwelling place of the Pharaoh at the time of the
    exodus<br> modern 'San'<br>
