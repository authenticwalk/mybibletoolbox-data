strongs_number: G4866
language: greek
lemma: συναθλέω
transliteration: synathléō
definition: to wrestle in company with, i.e. (figuratively) to seek jointly
kjv_usage: labour with, strive together for
derivation: from G4862 (σύν) and G118 (ἀθλέω);
extended_definition:
  gloss: to contend
  definition: '<b>συν-αθλέω</b>, -ῶ <BR /> <b>= συναγωνίζομαι</b>: with dative commod.,
    <ref=''Php.1.27''>Php.1:27;</ref> with dative of person(s), before ἐν, <ref=''Php.4.3.''>Php.4:3.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συναθλέω</b>, <br /> ={συναγωνίζομαι},{τινι} <b>with</b> one,
    [<a href="javascript:void(0)" title=" NT.Phil.4.3 ">NT</a>]; <b>struggle together</b>,
    τινι for a thing, [<a href="javascript:void(0)" title="[prev. work] 1.27. ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> <b>impress by practice upon</b>, μεταφορᾶς μνήμῃ
    συνηθλημένης [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus
    Historicus 3.4. ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
