derivation: from H5068 (נָדַב); liberal;
extended_definition:
  gloss: Nadab
  definition: 'A man of the tribe of Benjamin living at the time of United Monarchy,
    first mentioned at 1Ch.8.30; <br> son of: Abiel (H0022) and Maacah (H4601N); <br>
    brother of: Kish (H7027), Ner (H5369), Abdon (H5658J), Zur (H6698I), Baal (H1168B),
    Gedor (H1446I), Ahio (H0283I), Zecher (H2144) and Mikloth (H4732)<BR> § Nadab
    = "generous"<br>1) eldest son of Aaron by Elisheba; struck dead before the sanctuary
    in the wilderness for kindling the censers with strange fire<br>2) son of king
    Jeroboam I of the northern kingdom of Israel and king of Israel for 2 years before
    being slain by Baasha<br>3) a Jerahmeelite, son of Shammai, of the tribe of Judah<br>4)
    a son of Gibeon of the tribe of Benjamin'
