strongs_number: G0218
language: greek
lemma: ἀλείφω
transliteration: aleíphō
definition: to oil (with perfume)
kjv_usage: anoint
derivation: from G1 (Α) (as particle of union) and the base of G3045 (λιπαρός);
extended_definition:
  gloss: to anoint
  definition: '<b>ἀλείφω</b><BR /> (cf. λίπος, oil), [in LXX: <ref=''Gen.31.13''>Gen.31:13</ref>,
    <ref=''Exo.40.15''>Exo.40:15</ref>, <ref=''Num.3.3''>Num.3:3</ref> (מָשַׁח), <ref=''Ezk.13.10''>Eze.13:10</ref>
    ff. (טוּחַ), <ref=''Rut.3.3''>Rut.3:3</ref>, <ref=''2Sa.12.20; 14.2''>2Ki.12:20
    14:2</ref>, <ref=''2Ki.4.2''>4Ki.4:2</ref>, <ref=''2Ch.28.15''>2Ch.28:15</ref>,
    <ref=''Mic.6.15''>Mic.6:15</ref>, Dan LXX TH <ref=''Dan.10.3''>Dan.10:3</ref>
    (סוּךְ), <ref=''Est.2.12''>Est.2:12</ref>, <ref=''Jdt.16.8''>Jdth.16:8</ref> *
    ;] <BR /><b>to anoint, festally or in homage</b>: with accusative of thing(s)
    or of person(s), <ref=''Mat.6.17''>Mat.6:17</ref>, <ref=''Jhn.12.3''>Jhn.12:3</ref>,
    <ref=''Mrk.16.1''>Mrk.16:1</ref>; before dative, ἐλαίῳ, <ref=''Mrk.6.13''>Mrk.6:13</ref>,
    <ref=''Jas.5.14''>Jas.5:14</ref>; μύρῳ, <ref=''Luk.7.38, 46''>Luk.7:38, 46</ref>,
    <ref=''Jhn.11.2''>Jhn.11:2</ref>.†<BR /> <re><i>SYN.</i>: χρίω, μυρίζω (against
    the distinction made bet. ἀ. and χ. in Tr., <i>Syn.</i>, § 38, see MM, <i>VGT</i>,
    see word, ἀ.)</re> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
