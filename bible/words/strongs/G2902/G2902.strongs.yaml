    \ c.BC+</a>]; ὁ λόγος τοῦ ἔργου ἐκράτει <b>surpassed, went beyond</b> it, [<a\
    \ href=\"javascript:void(0)\" title=\" 5th c.BC: Thucydides Historicus 1.69 \"\
    >Refs 5th c.BC+</a>]; ἡ φύσις.. τῶν διδαγμάτων κρατεῖ <b>is better than</b>..,\
    \ [<a href=\"javascript:void(0)\" title=\" 4th-3rd c.BC: Menander Comicus “Μονόστιχοι\
    \ - Fragmenta Comicorum Graecorum” 213, compare 169. \">Refs 4th c.BC+</a>] <br\
    \ /><Level4><b>__II.3.b</b></Level4> of food, <b>digest, assimilate</b>, [<a href=\"\
    javascript:void(0)\" title=\" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης ἰητρικῇς”\
