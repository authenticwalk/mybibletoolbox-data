    \ work] 3.79c \">Refs 5th c.BC+</a>]:—<i>passive</i>, [<a href=\"javascript:void(0)\"\
    \ title=\" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι” 6.5.15; τῆς τροφῆς μὴ κρατηθείσης\
    \ 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.654b. \">Refs 5th c.BC+</a>]<br\
    \ /><Level3><b>__II.4</b></Level3> c.<i>accusative</i>, <b>conquer, master</b>,\
    \ [<a href=\"javascript:void(0)\" title=\" 5th c.BC: Pindarus Lyricus “N.” 10.25,\
    \ 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 215, “Th.” 189, 5th c.BC:\
    \ Euripides Tragicus “Alcestis” 490, 5th-6th c.BC: Aristophanes Comicus “Nubes”\
    \ 1346, “Av.” 420, 5th-6th c.BC: Xenophon Historicus “Anabasis” 7.6.32, etc.\"\
    >Refs 5th c.BC+</a>]; μάχῃ, τῷ πολέμῳ τινά, [<a href=\"javascript:void(0)\" title=\"\
    \ 5th c.BC: Thucydides Historicus 6.2, 4th c.BC: Aeschines Orator 2.30; τῷ λόγῳ\
    \ τινά 5th-6th c.BC: Aristophanes Comicus “Vespae” 539 \">Refs 5th c.BC+</a>];\
    \ πάχει μάκει τε <b>in</b>.., [<a href=\"javascript:void(0)\" title=\" 5th c.BC:\
    \ Pindarus Lyricus “P.” 4.245 \">Refs 5th c.BC+</a>]; <b>outdo</b>, τοὺς φίλους\
    \ εὖ ποιῶν [<a href=\"javascript:void(0)\" title=\" 5th-6th c.BC: Xenophon Historicus\
    \ “Hiero” 11.15; τῷ διαφθαρῆναι χρήμασιν ἢ μὴ κεκράτηκα Φίλιππον 4th c.BC: Demosthenes\
