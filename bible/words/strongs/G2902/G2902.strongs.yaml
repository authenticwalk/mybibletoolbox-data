    javascript:void(0)\" title=\" “PTeb.” 319.19 (3rd c.AD), etclass=bibl [prev. author]\
    \ “Pl.” 536 \">Refs 3rd c.AD+</a>]: <i>absolutely</i>, <b>tumult, uproar</b>,\
    \ [<a href=\"javascript:void(0)\" title=\" 8th-7th c.BC: Hesiodus Epicus “Theogonia”\
    \ 880:\x02_passive_, Egypt, 1st c.AD), “BGU” 742 iii 6 (_passive_, 2nd c.AD).\
    \ \">Refs 8th c.BC+</a>]<br /><Level3><b>__IV.5</b></Level3> <b>hold in the hand</b>,\
    \ ὁ κρατῶν τοὺς ἑπτὰ ἀδτέρας ἐν τῇ δεξιᾷ αὐτοῦ [<a href=\"javascript:void(0)\"\
    \ title=\" NT.Rev.2.1; πόαν 1st c.AD: Dioscorides (Dioscurides) Medicus 3.93;\
    \ ἄρτον 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.99d; σκῆπτρον 2nd\
    \ c.AD: Athenaeus Epigrammaticus 7.289c, compare 2nd c.AD: Lucianus Sophista “Am.”\
