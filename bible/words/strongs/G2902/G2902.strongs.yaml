strongs_number: G2902
language: greek
lemma: κρατέω
transliteration: kratéō
definition: to use strength, i.e. seize or retain (literally or figuratively)
kjv_usage: hold (by, fast), keep, lay hand (hold) on, obtain, retain, take (by)
derivation: from G2904 (κράτος);
extended_definition:
  gloss: to grasp/seize
  definition: '<b>κρατέω</b>, -ῶ <BR /> (κράτος), [in LXX chiefly for חָזַק hi., also
    for אָחַז, etc. ;] <BR />__1. to be strong, mighty, hence, to rule, be master,
    prevail (so chiefly in cl.; in LXX: <ref=''Est.1.1''>Est.1:1</ref>, I <ref=''Est.4.38''>Est.4:38</ref>,
    <ref=''Wis.14.19''>Wis.14:19</ref>, al.). <BR /> __2. <b>to get possession of,
    obtain, take hold of </b>(Hdt., Thuc., al.): with genitive of thing(s) (M, <i>Pr.</i>,
    65), <ref=''Act.27.13''>Act.27:13;</ref> τ. χειρός, <ref=''Mat.9.25''>Mat.9:25</ref>,
    <ref=''Mrk.1.31; 5.41; 9.27''>Mrk.1:31 5:41 9:27</ref>, <ref=''Luk.8.54''>Luk.8:54</ref>;
    with accusative of thing(s), <ref=''Mat.12.11''>Mat.12:11;</ref> with accusative
    of person(s), <ref=''Mat.14.3; 18.28; 21.46; 22.6; 26.4, 48''>Mat.14:3 18:28 21:46
    22:6 26:4, 48</ref> ff., <ref=''Mrk.3.21; 6.17; 12.12; 14.1, 44''>Mrk.3:21 6:17
    12:12 14:1, 44</ref> ff, <ref=''Act.3.11; 24.6''>Act.3:11 24:6</ref>, <ref=''Rev.20.2''>Rev.20:2</ref>
    (cf. <ref=''2Sa.6.6''>2Ki.6:6</ref>). <BR /> __3. <b>to hold, hold fast </b>(Æsch.,
    Polyb., al.): with accusative of thing(s), ἐν τ. δεξιᾷ, <ref=''Rev.2.1.''>Rev.2:1.</ref>
    Metaphorical: with accusative of person(s), pass., <ref=''Act.2.24''>Act.2:24;</ref>
    with accusative of thing(s), <ref=''Rev.2.13, 25; 3.11''>Rev.2:13, 25 3:11</ref>;
    τ. κεφαλήν (i.e. Christ), <ref=''Col.2.19''>Col.2:19;</ref> τ. παράδοσιν (-εις),
    λόγον, διδαχήν, <ref=''Mrk.7.3-4, 8; 9.10''>Mrk.7:3-4, 8 9:10</ref>, <ref=''2Th.2.15''>2Th.2:15</ref>,
    <ref=''Rev.2.14-15''>Rev.2:14-15</ref>; with genitive of thing(s), <ref=''Heb.4.14;
    6.18''>Heb.4:14 6:18</ref>; of sins, to retain, <ref=''Jhn.20.23''>Jhn.20:23;</ref>
    of re­straint, before ἵνα μή, <ref=''Rev.7.1''>Rev.7:1;</ref> pass., before τοῦ
    μή, <ref=''Luk.24.16.''>Luk.24:16.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: "<b> κρᾰτ-έω</b>, <br /> <i>Aeolic dialect</i> <b>κρετέω</b>, <i>aorist</i>\
    \ <i>infinitive</i> <b>κρέτησαι</b> [<a href=\"javascript:void(0)\" title=\" 7th-6th\
    \ c.BC: Sappho Lyrica “Papyrus fragments” in E. Diehl, 9.5:\">Refs 7th c.BC+</a>]\
    \ — <i>middle</i>, <i>aorist</i> ἐπι-κρατησάμενοι[<a href=\"javascript:void(0)\"\
    \ title=\" variant in 2nd c.AD: Galenus Medicus “de Usu Partium” 6.13 \">Refs\
    \ 2nd c.AD+</a>]:—<i>passive</i>, <i>future</i> κρατήσομαι [<a href=\"javascript:void(0)\"\
    \ title=\" 2nd c.AD: Aristides Rhetor 1.501 1st c.AD: Josephus Historicus \">Refs\
    \ 1st c.AD+</a>] and, with variant{κρατηθήσομαι}, [<a href=\"javascript:void(0)\"\
    \ title=\" 5th c.BC: Thucydides Historicus 4.9 \">Refs 5th c.BC+</a>]:—<b>to be\
    \ strong, powerful</b>: hence, <br /><Level2><b>__I</b></Level2> <i>absolutely</i>,\
    \ <b>rule, hold sway</b>, Ἤλιδα.., ὅθι κρατέουσιν Ἐπειοί [<a href=\"javascript:void(0)\"\
    \ title=\" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.275, 15.298 \">Refs 8th\
    \ c.BC+</a>]; μέγα κρατέων ἤνασσε with mighty <b>sway</b>.., [<a href=\"javascript:void(0)\"\
    \ title=\" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.172; ἅπας δὲ τραχύς, ὅστις\
    \ ἂν νέον κρατῇ 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 35 \">Refs\
    \ 8th c.BC+</a>]; ὁ κρατῶν <b>the ruler</b>, [<a href=\"javascript:void(0)\" title=\"\
    \ [prev. author] “Ag.” 951, 1664, 5th c.BC: Sophocles Tragicus “Antigone” 738,\
    \ etc.; θῶπτε τὸν κρατοῦντ᾽ ἀεί 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus”\
    \ 937; οἱ κρατοῦντες [prev. author] “Ch.” 267, 5th c.BC: Sophocles Tragicus “Oedipus\
    \ Tyrannus” 530, etc.; τὸ κρατοῦν 5th c.BC: Euripides Tragicus “Andromache” 133\
    \ (Lyric poetry), 5th-6th c.BC: Plato Philosophus “Leges” 714c, 4th c.BC: Aristoteles\
    \ Philosophus “Politica” 1255a15 \">Refs 5th c.BC+</a>]; ἡ κρατοῦσα <b>the lady\
    \ of the house</b> [<a href=\"javascript:void(0)\" title=\" 4th-5th c.BC: Aeschylus\
    \ Tragicus “Choephori” 734. \">Refs 4th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>\
    \ in Poets, with <i>dative</i>, <b>rule among</b>, μέγα κρατέεις νεκύεσσιν [<a\
    \ href=\"javascript:void(0)\" title=\" 8th c.BC: Odyssea Homerus Epicus “Odyssey”\
    \ 11.485; ἀνδράσι καὶ θεοῖσι 16.265 \">Refs 8th c.BC+</a>]; Φθίᾳ <b>rule in</b>\
    \ Phthia, [<a href=\"javascript:void(0)\" title=\" 5th c.BC: Pindarus Lyricus\
    \ “N.” 4.50; ἐν Ἰλιάδι χθονί 5th c.BC: Euripides Tragicus “Electra” 4. \">Refs\
    \ 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> with <i>genitive</i>, <b>to\
    \ be lord</b> or <b>master of, rule over</b>, πάντων Ἀργείων, πάντων, [<a href=\"\
    javascript:void(0)\" title=\" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.79, 288,\
    \ compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.274; Ὀλύμπου 4th-5th c.BC:\
    \ Aeschylus Tragicus “Prometheus Vinctus” 149 (Lyric poetry); δωμάτων [prev. author]\
    \ “Ag.” 1673; ὅπλων 5th c.BC: Sophocles Tragicus “Ajax” 1337 \">Refs 8th c.BC+</a>];\
    \ κ. τοῦ βίου <b>to be master of</b>.., [<a href=\"javascript:void(0)\" title=\"\
    \ 5th-6th c.BC: Andocides Orator 1.137; αὑτοῦ κ. 5th c.BC: Sophocles Tragicus\
    \ “Ajax” 1099, 5th c.BC: Antipho Orator 5.26, compare 5th c.BC: Sophocles Tragicus\
    \ “Oedipus Coloneus” 405; ἡδονῶν καὶ ἐπιθυμιῶν 5th-6th c.BC: Plato Philosophus\
    \ “Symposium” 196c, etc.; τῶν πραγμάτων 4th c.BC: Demosthenes Orator 2.27 \">Refs\
    \ 5th c.BC+</a>]; τοῦ μὴ πείθεσθαι τοῖς νόμοις κρατῆσαι <b>to be above</b> obedience..,\
    \ [<a href=\"javascript:void(0)\" title=\" 5th-6th c.BC: Xenophon Historicus “Respublica\
    \ Lacedaemoniorum” 4.6. \">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>\
    \ <b>conquer, prevail, get the upper hand</b>, <i>absolutely</i>, [<a href=\"\
    javascript:void(0)\" title=\" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 324,\
    \ etc.; πολλῷ ἐκράτησαν 5th c.BC: Herodotus Historicus 5.77; εἰ τὰ τοῦ Μήδου κρατήσειε\
    \ 5th c.BC: Thucydides Historicus 3.62; ὁ μὴ πειθόμενος κρατεῖ 5th-6th c.BC: Plato\
    \ Philosophus “Phaedrus” 272b; ἔνθα τἀναιδὲς κρατεῖ 4th-3rd c.BC: Diphilus Comicus\
    \ 111: with _dative_ modοκυντ- 55.9, +others, 3rd c.BC)\">Refs 5th c.BC+</a>];\
    \ πλοῖα; πάλᾳ, ἱπποδρομίᾳ, [<a href=\"javascript:void(0)\" title=\" 5th c.BC:\
    \ Pindarus Lyricus “O.” 8.20, “I.” 3.13; μάχῃ 5th c.BC: Euripides Tragicus “Hercules\
    \ Furens” 612; ταῖς ναυσί 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 648;\
    \ τῷ Φοινίκων ναυτικῷ 5th c.BC: Thucydides Historicus 1.16; also θουρίῳ ἐν Ἄρει\
    \ 5th c.BC: Sophocles Tragicus “Ajax” 614 (Lyric poetry); ἐν τοῖς πολέμοις 5th-6th\
    \ c.BC: Aristophanes Comicus “Plutus” 184: c._accusative_ _cognate_, κ. στάδιον\
    \ 5th c.BC: Bacchylides Lyricus 6.15, compare 7; ὀκτὼ νίκας 5th c.BC: Euripides\
    \ Tragicus “Epigrammata - PLG” 1; τὸν ἀγῶνα 4th c.BC: Demosthenes Orator 21.18\
    \ \">Refs 5th c.BC+</a>]; τὴν μάχην variant for{τῇ μάχῃ} in [<a href=\"javascript:void(0)\"\
    \ title=\" 1st c.BC: Diodorus Siculus Historicus 18.30; τὴν πρεσβείαν 2nd-3rd\
    \ c.AD: Philostratus Sophista “Vitae Sophistarum” 1.21.6 \">Refs 1st c.BC+</a>];\
    \ πάντα <b>in</b> all things, [<a href=\"javascript:void(0)\" title=\" 5th c.BC:\
    \ Sophocles Tragicus “Oedipus Tyrannus” 1522 \">Refs 5th c.BC+</a>]; οἱ κρατοῦντες\
    \ the <b>conquerors</b>, [<a href=\"javascript:void(0)\" title=\" 5th-6th c.BC:\
    \ Xenophon Historicus “Anabasis” 3.2.26; τὰ κατὰ πόλεμον κρατούμενα τῶν κρατούντων\
    \ εἶναί φασιν 4th c.BC: Aristoteles Philosophus “Politica” 1255a7. \">Refs 5th\
    \ c.BC+</a>] <br /><Level4><b>__II.b</b></Level4> <b>to be superior</b>, πλήθους\
    \ ἕκατι ναυσὶν κρατῆσαι [<a href=\"javascript:void(0)\" title=\" 4th-5th c.BC:\
    \ Aeschylus Tragicus “Persae” 338 \">Refs 4th c.BC+</a>]: <i>absolutely</i>, <b>to\
    \ be the best</b>, [<a href=\"javascript:void(0)\" title=\" 5th c.BC: Critias\
    \ Philosophus, Tragicus, Elegiacus 2.7 4th c.BC: Demosthenes Orator \">Refs 5th\
    \ c.BC+</a>] <br /><Level4><b>__II.c</b></Level4> of reports, etc., <b>prevail,\
    \ become current</b>, φάτις κρατεῖ [<a href=\"javascript:void(0)\" title=\" 4th-5th\
    \ c.BC: Aeschylus Tragicus “Supplices” 293, 5th c.BC: Sophocles Tragicus “Ajax”\
    \ 978; λόγος κ. 4th-5th c.BC: Aeschylus Tragicus “Persae” 738; νόμιμα δὲ τὰ Χαλκιδικὰ\
    \ ἐκράτησεν 5th c.BC: Thucydides Historicus 6.5; κρατεῖ ἡ φήμη παρά τισι 2nd c.BC:\
    \ Polybius Historicus 9.26.11. \">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>\
    \ c.<i>infinitive</i>, <b>prevail so that</b>, κ. τῷ πλήθει ὥστε μὴ αὐτίκα τὰς\
    \ πύλας ἀνοίγεσθαι [<a href=\"javascript:void(0)\" title=\" 5th c.BC: Thucydides\
    \ Historicus 4.104: _impersonal_, κατθανεῖν κρατεῖ\">Refs 5th c.BC+</a>] <b>'tis\
    \ better to</b>.., [<a href=\"javascript:void(0)\" title=\" 4th-5th c.BC: Aeschylus\
    \ Tragicus “Agamemnon” 1364; κρατεῖ μὴ γιγνώσκοντ᾽ ἀπολέσθαι 5th c.BC: Euripides\
    \ Tragicus “Hippolytus” 248 (_anapaest meter_). \">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>\
    \ c.<i>genitive</i>, <b>conquer, prevail over</b>, τῶν ἐναντίων [<a href=\"javascript:void(0)\"\
    \ title=\" 5th c.BC: Sophocles Tragicus “Fragmenta” 85, compare “OC” 646, 4th-5th\
    \ c.BC: Aeschylus Tragicus “Septem contra Thebas” 955 (Lyric poetry), etc.; κ.\
    \ τινὸς τὸν ἀγῶνα 2nd-3rd c.AD: Philostratus Sophista “Heroicus” 2.5: _metaphorically_,\
