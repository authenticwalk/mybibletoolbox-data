derivation: probably from H539 (אָמַן); faithful;
extended_definition:
  gloss: Heman
  definition: 'A man of the tribe of Levi living at the time of United Monarchy, first
    mentioned at 1Ch.6.33; <br> son of: Joel (H3100); <br> father of: Bukkiah (H1232),
    Mattaniah (H4983H), Uzziel (H5816J), Shebuel (H7619H), Jerimoth (H3406L), Hananiah
    (H2608P), Hanani (H2607H), Eliathah (H0448), Giddalti (H1437), Romamti-ezer (H7320),
    Joshbekashah (H3436), Mallothi (H4413), Hothir (H1956), Mahazioth (H4238), Jehuel
    (H3171K), Shimei (H8096P)<BR> § Heman = "faithful"<br>1) a wise man to whom Solomon
    was compared<br>2) son of Joel, grandson of Samuel, and a Levitical singer and
    author of PS 88<br>3) a seer'
