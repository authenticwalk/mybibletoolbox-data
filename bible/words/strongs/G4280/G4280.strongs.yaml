strongs_number: G4280
language: greek
lemma: προερέω
transliteration: proeréō
definition: used as alternate of G4277 (προέπω); to say already, predict
kjv_usage: foretell, say (speak, tell) before
derivation: from G4253 (πρό) and G2046 (ἐρέω);
extended_definition:
  gloss: to predict
  definition: '<b>προ-ερέω</b>, -ῶ, see: προεῖπον.<BR />  <b>προ-εῖπον </b> 2 aor.
    from unused Pres. (see: εἶπον, and pf., -είρηκα (<ref=''3Ma.6.35''>3Ma.6:35</ref>
    *), pass., -είρημαι (<ref=''2Ma.2.32''>2Ma.2:32</ref>, <ref=''3Ma.1.26''>3Ma.1:26</ref>,
    al.), <BR /> __1. <b>to say before</b>: <ref=''Gal.1.9''>Gal.1:9</ref>, <ref=''1Th.4.6''>1Th.4:6</ref>
    (on the form -αμεν, see WH, <i>App.</i>, 164), <ref=''Heb.4.7''>Heb.4:7;</ref>
    before ὅτι, <ref=''2Co.7.3; 13.2''>2Co.7:3 13:2</ref>, <ref=''Gal.5.21''>Gal.5:21</ref>;
    of prophecy, <ref=''Mat.24.25''>Mat.24:25</ref>, <ref=''Mrk.13.23''>Mrk.13:23</ref>,
    <ref=''Act.1.16''>Act.1:16</ref>, <ref=''Rom.9.29''>Rom.9:29</ref>, <ref=''2Pe.3.2''>2Pe.3:2</ref>,
    <ref=''Jude.17''>Ju 17</ref>. <BR /> __2. <b>to proclaim publicly, declare openly
    or plainly </b>(cl.): so R, mg., in <ref=''2Co.13.2''>2Co.13:2</ref>, <ref=''Gal.5.21''>Gal.5:21</ref>,
    <ref=''1Th.4.6''>1Th.4:6</ref> (cf. προλέγω; but see supr., and cf. M, <i>Th.</i>,
    38).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προερέω</b>, <br /> <i>Attic dialect</i> <i>contraction</i>
    <b>προερῶ</b>, serving as <i>future</i> to προεῖπον(which see): also <i>perfect</i>
    προείρηκα, <i>passive</i> -ημαι: <i>aorist</i> <i>passive</i> προερρήθην, <i>contraction</i>
    προὐρρήθην:— <b>say beforehand,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Politicus” 292d, etc.">Refs 5th c.BC+</a>]:—<i>passive</i>,
    ἐκ τῶν προειρημένων [<a href="javascript:void(0)" title=" [prev. author] “Phd.”
    75b; κατὰ τὰ π. [prev. author] “R.” 408c; τοῖς π. συμφωνεῖν [prev. work] 398c
    ">Refs</a>]; τὰ προρρηθέντα[<a href="javascript:void(0)" title=" [prev. work]
    619c; ταῦτά μοι προειρήσθω ">Refs</a>]<b>be said by way of preface,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 4.14, compare 5.29. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>order beforehand</b> or <b>publicly,</b> συλλέγεσθαι
    ἐς Σάρδις [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.77, 81; π. τῷ στρατῷ ὡς.. ἀκουστέα εἴη [prev. author] 3.61 ">Refs 5th c.BC+</a>]:—
    <i>passive</i>, προὐρρήθη ὅπως.. [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Symposium” 198e; προείρητο αὐτοῖς μὴ ἐπιχειρεῖν 5th c.BC:
    Thucydides Historicus 2.84, compare 5th c.BC: Antipho Orator 6.40 ">Refs 5th c.BC+</a>];
    ἔχοντες τὸ προειρημένον the <b>prescribed</b> implement, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.126; ἀπικέσθαι ἐς τὴν π. ἡμέρην [prev.
    author] 6.128 ">Refs 5th c.BC+</a>]; δεῖπνον.. ἐκ πολλοῦ χρόνου π. <b>ordered
    beforehand,</b> [<a href="javascript:void(0)" title=" [prev. author] 7.119 ">Refs</a>];
    πόλεμος προερρήθη <b>was declared,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Agesilaus” 1.17. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    ὀνυμαστὶ προερεῖ <b>will call</b> him <b>publicly</b> by name, [<a href="javascript:void(0)"
    title=" “Berl.Sitzb.” 1927.167 (from Cyrene). ">Refs</a>]'
