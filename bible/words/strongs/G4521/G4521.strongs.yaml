strongs_number: G4521
language: greek
lemma: σάββατον
transliteration: sábbaton
definition: the Sabbath (i.e. Shabbath), or day of weekly repose from secular avocations
  (also the observance or institution itself); by extension, a se'nnight, i.e. the
  interval between two Sabbaths; likewise the plural in all the above applications
kjv_usage: sabbath (day), week
derivation: of Hebrew origin (H07676);
extended_definition:
  gloss: Sabbath
  definition: '<b>σάββατον</b>, -ου, τό (Aram. שַׁבָּתָא, transliterated σάββατα,
    and this being mistaken for a pl., the sing. σάββατον was formed from it), and
    σάββατα, -ων, τά <BR /> [in LXX for שַׁבָּת, שַׁבָּתוֹן ;] <BR />__1. the seventh
    day of the week, the sabbath <BR /> __(a) the sing. form -ον, τὸ σ.: <ref=''Mat.12.8''>Mat.12:8</ref>,
    <ref=''Mrk.2.27''>Mrk.2:27</ref>, <ref=''Luk.6.5''>Luk.6:5</ref>,  al.; ἡ ἡμέρα
    τοῦ σ. (in LXX, <ref=''Exo.20.8''>Exo.20:8</ref>, al., usually τῶν σ., see infr.),
    <ref=''Luk.13.16; 14.5''>Luk.13:16 14:5</ref>; ὁδὸς σαββάτου, <ref=''Act.1.12''>Act.1:12</ref>
    (cf. <ref=''Mat.24.29''>Mat.24:29</ref>); dative, of time (τῷ) σ., <ref=''Luk.6.9;
    14.1''>Luk.6:9 14:1</ref>; ἐν (τῷ) σ., <ref=''Mat.12.2''>Mat.12:2</ref>, <ref=''Luk.6.7''>Luk.6:7</ref>,
    <ref=''Jhn.5.16''>Jhn.5:16</ref>, al.; accusative, of duration, τὸ σ., <ref=''Luk.23.56''>Luk.23:56;</ref>
    κατὰ πᾶν σ., <ref=''Act.13.27; 15.21; 18.4''>Act.13:27 15:21 18:4</ref>; pl.,
    σ. τρία, <ref=''Act.17.2''>Act.17:2</ref> R, txt. (but see infr.); <BR /> __(b)
    as most frequently in LXX (see Swete, <i>Mk.</i>, 17; Thackeray, <i>Gr.</i>, 35)
    the pl. form, τὰ σ. (see supr. on the Aram. form. There is also an analogy in
    the names of other festivals, τ. ἐγκαίνια, ἄζυμα, etc.): <ref=''Mat.28.1''>Mat.28:1</ref>,
    <ref=''Col.2.16''>Col.2:16</ref>; ἡ ἡμέρα τῶν σ. (<ref=''Exo.20.8''>Exo.20:8</ref>,
    al.), <ref=''Luk.4.16''>Luk.4:16</ref>, <ref=''Act.13.14; 16.13''>Act.13:14 16:13</ref>;
    dative pl. (in LXX -τοις, but <ref=''1Ma.2.38''>1Ma.2:38</ref> as in NT) by metaplasmus
    (El., § 9, 3), σάββασι, <ref=''Mat.12.1, 5; 12.10-12''>Mat.12:1, 5 12:10-12</ref>
    <ref=''Mrk.1.21; 2.23; 3.2, 4''>Mrk.1:21 2:23 3:2, 4</ref>, <ref=''Luk.4.31; 6.2''>Luk.4:31
    6:2</ref>. <BR /> __2. <b>seven days, a week</b>; <BR /> __(a) the sing. form:
    πρώτη σαββάτσυ, <ref=''Mrk.16.9''>Mrk.16:9;</ref> δὶς τοῦ σ. (Bl., § 35, 4; 36,
    13), <ref=''Luk.18.12''>Luk.18:12;</ref> κατὰ μίαν σαββάτου, <ref=''1Co.16.2''>1Co.16:2;</ref>
    pl., σ. τρία, <ref=''Act.17.2''>Act.17:2</ref> R, mg. (but see supr.); <BR />
    __(b) the pl. form: ἡ μία τῶν σ. (where the genitive = μετὰ τά; Soph., <i>Lex.</i>,
    43a), <ref=''Mat.28.1''>Mat.28:1</ref>, <ref=''Mrk.16.2''>Mrk.16:2</ref>, <ref=''Luk.24.1''>Luk.24:1</ref>,
    <ref=''Jhn.20.1, 19''>Jhn.20:1, 19</ref>, <ref=''Act.20.7''>Act.20:7</ref> <BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Σάββᾰτ-ον</b>, τό, <br /> the Hebrew [<a href="javascript:void(0)"
    title=" “Sabbath”, i.e. “Rest” ">Refs</a>] (δηλοῖ δὲ ἀνάπαυσιν.. τὸ ὄνομα [<a
    href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus “Antiquitates
    Judaicae” 1.1.1), LXX.Exo.16.23, +others, NT.Mark.6.2, +others">NT+1st c.AD+</a>]:
    frequently in <i>plural</i> of the single day, [<a href="javascript:void(0)" title="
    “PCair.Zen.” 762.6 (3rd c.BC), LXX.4Ki.4.23; ὀψὲ σαββάτων NT.Matt.28.1 ">NT+3rd
    c.BC+</a>]; ἡ ἡμέρα τῶν σ. [<a href="javascript:void(0)" title=" LXX.Num.15.32,
    NT.Luke.4.16, +others (but ἡ ἡμ. τοῦ σ. [prev. work] 13.14): irregular _dative_
    _plural_ σάββασι (ν) LXX.1Mac.2.38, 1st c.AD: Josephus Historicus “Bellum Judaicum”
    1.7.3, +others, NT.Mark.2.23, +others">LXX+NT+1st c.AD+</a>], frequently with
    variant{σαββάτοις}; but σάββασι is certain in [<a href="javascript:void(0)" title="“Anthologia
    Graeca” 5.159 (1st c.BC: Meleager Epigrammaticus). ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>period of seven days, week</b>, εἰς μίαν σαββάτων toward the first day <b>of
    the week,</b> [<a href="javascript:void(0)" title="NT.Matt.28.1; κατὰ μίαν σαββάτου
    NT.1Cor.16.2; πρώτῃ σαββάτου NT.Mark.16.9 ">NT</a>]; τῇ μιᾷ τῶν σ[<a href="javascript:void(0)"
    title=". [prev. work] 2, NT.John.20.1 ">NT</a>]; δὶς τοῦ σ. [<a href="javascript:void(0)"
    title=" NT.Luke.18.12. ">NT</a>]<br /><Level3><b>__3</b></Level3> <b>Σαβάτ</b>,
    the [<a href="javascript:void(0)" title=" 11th month of the Hebrew year, nearly
    = February, LXX.1Mac.16.14. ">LXX</a>]'
