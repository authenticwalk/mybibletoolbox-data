strongs_number: G4521
language: greek
lemma: σάββατον
transliteration: sábbaton
definition: the Sabbath (i.e. Shabbath), or day of weekly repose from secular avocations
  (also the observance or institution itself); by extension, a se'nnight, i.e. the
  interval between two Sabbaths; likewise the plural in all the above applications
kjv_usage: sabbath (day), week
derivation: of Hebrew origin (H07676);
