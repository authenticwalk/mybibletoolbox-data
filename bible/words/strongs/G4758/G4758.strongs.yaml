strongs_number: G4758
language: greek
lemma: στρατολογέω
transliteration: stratologéō
definition: to gather (or select) as a warrior, i.e. enlist in the army
kjv_usage: choose to be a soldier
derivation: from a compound of the base of G4756 (στρατιά) and G3004 (λέγω) (in its
  original sense);
