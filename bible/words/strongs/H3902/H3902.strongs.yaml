extended_definition:
  gloss: Lahmi
  definition: 'A man living at the time of United Monarchy, first mentioned at 2Sa.21.19;
    <br> son of: Rapha (H7497A); <br> brother of: Goliath (H1555), Ishbi-benob (H3430),
    Saph (H5593), huge_man (H4060A); also translated "[brother of] Goliath" at 2Sa.21.16;  <BR>
    § Lahmi = "my bread"<br> brother of Goliath the Gittite and slain by Elhanan the
    son of Zair<br>'
