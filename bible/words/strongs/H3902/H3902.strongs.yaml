definition: Lachmi, an Israelite; or rather probably a brief form
kjv_usage: Lahmi. See also H3433 (יָשֻׁבִי לֶחֶם).
derivation: from H3899 (לֶחֶם); foodful; (or perhaps erroneous transcription) for
