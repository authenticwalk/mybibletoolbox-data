strongs_number: H3371
language: hebrew
lemma: יׇקְתְאֵל
transliteration: Yoqthᵉʼêl
pronunciation: yok-theh-ale'
definition: Joktheel, the name of a place in Palestine, and of one in Idumaea
kjv_usage: Joktheel.
derivation: probably from the same as H3348 (יָקֶה) and H410 (אֵל); veneration of
  God (compare H3354 (יְקוּתִיאֵל));
extended_definition:
  gloss: Joktheel
  definition: Joktheel = "the blessedness of God"<br> the name given to the cliff
    which was the stronghold of Edom by king Amaziah after capturing it; also called
    'Selah' and 'Petra'<BR>Another name of <i>se.la</i> (סֶ֫לַע "Sela" H5554)
  morphology: N:N--L
