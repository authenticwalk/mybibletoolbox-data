strongs_number: G0764
language: greek
lemma: ἀσεβέω
transliteration: asebéō
definition: to be (by implied act) impious or wicked
kjv_usage: commit (live, that after should live) ungodly
derivation: from G765 (ἀσεβής);
extended_definition:
  gloss: be ungodly
  definition: '<b>ἀσεβέω</b>, -ῶ<BR /> (ἀσεβής), [in LXX for פָּשַׁע, רָשַׁע ;] <BR
    /><b>to be ungodly, act profanely</b>: <ref=''2Pe.2.6''>2Pe.2:6;</ref> with cogn.
    accusative (MM, see word), <ref=''Jude.15''>Ju 15</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
