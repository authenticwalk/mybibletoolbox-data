strongs_number: G0521
language: greek
lemma: ἀπαίδευτος
transliteration: apaídeutos
definition: uninstructed, i.e. (figuratively) stupid
kjv_usage: unlearned
derivation: from G1 (Α) (as a negative particle) and a derivative of G3811 (παιδεύω);
extended_definition:
  gloss: uninstructed
  definition: '<b>ἀ-παίδευτος</b>, -ον<BR /> (παιδεύω), [in LXX for כְּסִיל, etc.,
    chiefly in Wis. lit. ;] <BR /><b>uninstructed, ignorant</b>: <ref=''2Ti.2.23.''>2Ti.2:23.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
