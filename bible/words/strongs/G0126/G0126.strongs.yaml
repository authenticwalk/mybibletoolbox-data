strongs_number: G0126
language: greek
lemma: ἀΐδιος
transliteration: aḯdios
definition: everduring (forward and backward, or forward only)
kjv_usage: eternal, everlasting
derivation: from G104 (ἀεί);
extended_definition:
  gloss: eternal
  definition: '<b>ἀΐδιος</b>, -ον <BR /> (ἀεί), [in LXX: <ref=''Wis.7.26''>Wis.7:26</ref>,
    <ref=''4Ma.10.15''>4Ma.10:15</ref> * ;] <BR /><b>everlasting</b> (frequently in
    Inscr.; MM, <i>VGT</i>, see word): <ref=''Rom.1.20''>Rom.1:20</ref>, <ref=''Jude.6''>Ju
    6</ref>.†<BR /> <re><i>SYN.</i>: αἰώνιος, also frequently in Inscr. (Deiss., <i>BS</i>,
    363 J. The etymological distinction between the meanings of the two words seems
    not to be retained in late Greek (see Thayer, see word, αἰώνιος; cf. Cremer, 79,
    611).</re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀΐδιος</b> [ᾱῐδ], ον, <br /> also η, ον, [<a href="javascript:void(0)"
    title=" 5th-6th c.AD: Orphica “Hymni” 10.21, +others">Refs 5th c.AD+</a>], (ἀεί):—
    <b>everlasting, eternal,</b> [<a href="javascript:void(0)" title=" Hymni Homerici
    29.3, 8th-7th c.BC: Hesiodus Epicus “Scutum Herculis” 310; frequently in Prose,
    χρόνος 5th c.BC: Antipho Orator 1.21; ἔχθρα 5th c.BC: Thucydides Historicus 4.20">Refs
    8th c.BC+</a>]; οἴκησις, of a tomb, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Agesilaus” 11.16">Refs 5th c.BC+</a>]; ἡ ἀ. οὐσία <b>eternity</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus”
    37e">Refs 5th c.BC+</a>]; ἀ. στρατηγία, ἀρχή, βασιλεία, <b>perpetual</b>.., [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1285a7, 1317b41, 1301b27; ἀ. βασιλεῖς, γέροντες, [prev. work] 1284b33, 1306a17">Refs
    4th c.BC+</a>]; τὰ ἀ., opposed to τὰ γενητά and φθαρτά, [<a href="javascript:void(0)"
    title=" [prev. author] “Metaphorical” 1069a32, “EN” 1139b23, +others">Refs</a>];
    ἐς ἀΐδιον <b>for ever</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.63">Refs 5th c.BC+</a>]; <b>ad infinitum</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 640a6; ἐξ ἀϊδίου
    3rd c.AD: Plotinus Philosophus 2.1.3">Refs 4th c.BC+</a>]: <i>comparative</i>
    <b>-ώτερος</b>[<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Caelo” 284a17:">Refs 4th c.BC+</a>] —ἀ. is distinct from αἰώνιος as <b>everlasting</b>
    from <b>timeless</b>, [<a href="javascript:void(0)" title=" 6th c.AD: Olympiodorus
    Philosophus “in Aristotelis Meteora commentaria - pars” 146.16">Refs 6th c.AD+</a>];
    but distinct from ἀείζωος as <b>eternal</b> (without beginning or end) from <b>everliving,</b>
    [<a href="javascript:void(0)" title=" Corp.Herm. 8.2">Refs</a>]. <i>adverb</i>
    <b>-ίως</b>[<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Symmachus LXX.Mic.7.18,
    4th c.AD: Iamblichus Philosophus “de communi mathematica scientia” 1, 5th c.AD:
    Hierocles Platonicus Philosophus “in Carmen Aureum - FPG” 1p.419M.">LXX+2nd c.AD+</a>]'
