strongs_number: G1671
language: greek
lemma: Ἑλλάς
transliteration: Hellás
definition: Hellas (or Greece), a country of Europe
kjv_usage: Greece
derivation: of uncertain affinity;
extended_definition:
  gloss: Greece
  definition: '<b>Ἑλλάς</b>, -άδος, ἡ <BR /> [in LXX: <ref=''Isa.66.19''>Isa.66:19</ref>,
    <ref=''Ezk.27.13''>Eze.27:13</ref> (יָוָן), <ref=''1Ma.1.1''>1Ma.1:1</ref> <ref=''1Mac.8.9''>1Mac
    8:9</ref> * ;] <BR />with varying usage as to geographical limits; in NT = ''Αχαία
    (cf. <ref=''Act.18.12''>Act.18:12</ref>), <BR /> <b>Greece</b>: <ref=''Act.20.2.''>Act.20:2.</ref>†<BR
    /> (AS)'
  morphology: N:N-F-L
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 1. <b>Hellas </b>, a city of Thessaly, founded by Hellen, [<a href="javascript:void(0)"
    title="Iliad by Homer">8th/7th c.BC</a>] <br>2. <b>that part of Thessaly in which
    the Myrmidons dwelt </b>, also called Phthiotis, [<a href="javascript:void(0)"
    title="Homer">8th/7th c.BC</a>] <br>3. <b>Northern Greece </b>, as opposite to
    Peloponnesus, [<a href="javascript:void(0)" title="Odyssey by Homer">8th/7th c.BC</a>]
    <br>4. later, the name for <b>Greece </b>, from the South to Epirus and Thessaly
    inclusively, [<a href="javascript:void(0)" title="Hesiod">8th/7th c.BC</a>, <a
    href="javascript:void(0)" title="Herdotus Historicus">Refs 5th c.BC</a>], etc.
    <br>5. as <i>adjective</i> with a fem. <i>Substantive</i> <b>Hellenic, Greek </b>,
    [<a href="javascript:void(0)" title="Herdotus Historicus">Refs 5th c.BC</a>],
    etc.  (Middle Liddel)
  source: STEPBible/LSJ
