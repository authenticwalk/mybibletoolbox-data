extended_definition:
  gloss: to thirst
  definition: '<b>διψάω,-ῶ</b><BR /> (δίψα, thirst), [in LXX chiefly for צָמֵא ;]
    <BR /><b>to thirst</b>: absol., <ref=''Mat.25.35, 37; 25.42, 44''>Mat.25:35, 37
    25:42, 44</ref>, <ref=''Jhn.4.13, 15; 19.28''>Jhn.4:13, 15 19:28</ref>, <ref=''Rom.12.20''>Rom.12:20</ref>"
    (LXX), <ref=''1Co.4.11''>1Co.4:11;</ref> figuratively,  <ref=''Jhn.4.14; 6.35;
    7.37''>Jhn.4:14 6:35 7:37</ref>, <ref=''Rev.7.16; 21.6; 22.17''>Rev.7:16 21:6
    22:17</ref>; with accusative (= cl. with genitive), τ. δικαιοσύνην, <ref=''Mat.5.6.''>Mat.5:6.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
