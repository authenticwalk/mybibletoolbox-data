strongs_number: G0253
language: greek
lemma: ἀλυπότερος
transliteration: alypóteros
definition: more without grief
kjv_usage: less sorrowful
derivation: comparative of a compound of G1 (Α) (as a negative particle) and G3077
  (λύπη);
extended_definition:
  gloss: without anxiety
  definition: '<b>ἄλυπος</b>, -ον<BR /> (λύπη), <BR /><b>free from grief</b>: <ref=''Php.2.28.''>Php.2:28.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄλῡπ-ος</b>, ον, <br /> <b>without pain,</b> frequently in
    Trag. (not [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus),
    5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 163, etc.: with _genitive_,
    ἄ. γήρως">Refs 5th c.BC+</a>] <b>without pains</b> of age, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1519; ἄ. ἄτης “El.” 1002;
    βίος 5th c.BC: Euripides Tragicus “Bacchae” 1004; ἀρχή 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 593; τὸ ἄ. 5th-6th c.BC: Plato Philosophus “Respublica” 585a:
    _comparative_ -ότερος [prev. work] 581e">Refs 5th c.BC+</a>]: <i>superlative</i>
    <b>-ότατος</b>[<a href="javascript:void(0)" title=" “Lg.” 848e. ">Refs</a>]<i>adverb</i>
    ἀλύπως, ζῆν, διατελεῖν live <b>free from pain and sorrow,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Prt.” 358b, “Phlb.” 43d, compare 4th-3rd c.BC: Menander
    Comicus 549; ἀποθανεῖν [prev. author] 14">Refs 4th c.BC+</a>]: <i>superlative</i>
    ἀλυπότατα[<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 24.10.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>active</i>, <b>causing
    no pain</b> or <b>grief,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ἄρθρων ἐμβολῆς” 39 (_superlative_), 5th-6th c.BC: Plato Philosophus
    “Politicus” 272a, etc.; ἄ. οἶνος ">Refs 5th c.BC+</a>]<b>harmless,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Hermippus Comicus 82.5, compare 5th c.BC: Euripides Tragicus
    “Bacchae” 423">Refs 5th c.BC+</a>]; ἄ. ἄνθος ἀνίας <b>setting free from the pain</b>
    of sorrow of wine, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Fragmenta” 172">Refs 5th c.BC+</a>]; ἀλυπότατος κλιντήρ, of a hospice, [<a href="javascript:void(0)"
    title=" “epigram Gr.” 450 (from Batanaea)">Refs</a>]; σωλῆνες -ότατοι μετὰ ἁλῶν
    <b>cause least pain,</b> i.e. <b>are least indigestible,</b> [<a href="javascript:void(0)"
    title=" 1st c.AD: Xenocrates Medicus 57, cf. Mnesith. cited in 2nd c.AD: Athenaeus
    Epigrammaticus 3.92c; πεσσὸς -ότατος 6th c.AD: Aëtius Medicus 16.36. ">Refs 1st
    c.AD+</a>]<i>adverb</i> ἀλύπως, τοῖς ἄλλοις ζῆν live <b>without offence</b> to
    others, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates Orator 12.5.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> ἄλυπον, τό, <b>herb terrible,
    Globularia Alypum,</b> [<a href="javascript:void(0)" title=" 1st c.AD: Plinius
    Rerum Naturalium Scriptor “Historia Naturalis” 27.22, 1st c.AD: Dioscorides (Dioscurides)
    Medicus 4.178.">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
