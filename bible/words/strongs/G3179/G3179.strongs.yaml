strongs_number: G3179
language: greek
lemma: μεθίστημι
transliteration: methístēmi
definition: to transfer, i.e. carry away, depose or (figuratively) exchange, seduce
kjv_usage: put out, remove, translate, turn away
derivation: from G3326 (μετά) and G2476 (ἵστημι);
extended_definition:
  gloss: to move
  definition: '<b>μεθ-ίστημι</b> and (late form, <ref=''1Co.13.2''>1Co.13:2</ref>)
    μεθιστάνω, <BR /> [in LXX for סוּר hi., etc. ;] <BR /> trans. in Pres., impf.,
    fut. and aor. 1, <BR /> <b>to change, remove</b>: with accusative of thing(s),
    ὄρη, <ref=''1Co.13.2''>1Co.13:2</ref> (cf. <ref=''Isa.54.10''>Isa.54:10</ref>);
    with accusative of person(s): before εἰς, <ref=''Col.1.13''>Col.1:13;</ref> before
    ἐκ, pass., <ref=''Luk.16.4''>Luk.16:4;</ref> of causing death (cf. similar intrans.
    sense, Eur., Alc., 21, al.), <ref=''Act.13.22.''>Act.13:22.</ref> Metaphorical
    (cf. τ. καρδίαν μ., <ref=''Jos.14.8''>Jos.14:8</ref>), with accusative of person(s),
    <b>to pervert</b>: <ref=''Act.19.26.''>Act.19:26.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μεθίστημι</b>: <br /> causal, in <i>present</i> and <i>imperfect</i>,
    <i>future</i> and <i>aorist</i> 1, <b>place in another way, change</b>, τοι ταῦτα
    μεταστήσω I <b>will change</b> thee this present, i. e. <b>give another instead</b>,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    4.612; μ. τὰ νόμιμα πάντα 5th c.BC: Herodotus Historicus 1.65 ">Refs 8th c.BC+</a>];
    ὄνομα, τύχην, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Bacchae” 296, “Heracl.” 935; τὸ μέγα εἰς οὐδὲν χρόνος μ. [prev. author] “fragment”
    304 (Lyric poetry); μ. νόμους 5th-6th c.BC: Xenophon Historicus “Historia Graeca
    (Hellenica)” 5.4.64; ταύτην τὴν πολιτείαν 5th-6th c.BC: Plato Philosophus “Respublica”
    562c; ἐκ τοῦ παρόντος κόσμου τὴν πόλιν μεταστήσας 5th c.BC: Thucydides Historicus
    8.48 ">Refs 5th c.BC+</a>]; ἐς ὀλιγαρχίαν μ. [τὴν πολιτείαν] [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.3.24;
    ἐξ ὀλιγαρχίας ἐς τὸ δημοκρατεῖσθαι μ. τοὺς Βυζαντίους [prev. work] 4.8.27; τὰ
    ἐκεῖ πάντα πρὸς Λακεδαιμονίους [prev. work] 2.2.5 ">Refs 5th c.BC+</a>]; also
    ἐκ τῆς καθεστηκυίας ἄλλην μ. [πολιτείαν] <b>introduce a new</b> polity, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1301b8; μ. βασιλείαν ἀντὶ
    τυραννίδος 5th-6th c.BC: Plato Philosophus “Epistulae” 319d. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> with <i>genitive</i> <i>partitive</i>, οὐ μεθίστησι
    τοῦ χρώματος he <b>changes</b> [nothing] <b>of</b> his colour, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 398 (Lyric poetry). ">Refs
    5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of persons, <b>set free</b>,
    τινὰ νόσου [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Philoctetes” 463 ">Refs 5th c.BC+</a>]; κακῶν, πόνων, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Helena” 1442, “IT” 991, compare 775; ὕπνου
    [prev. author] “Or.” 133. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>remove by killing</b>, αὑτόν [<a href="javascript:void(0)" title=" 1st c.AD:
    Josephus Historicus “Antiquitates Judaicae” 18.6.2: so in ">Refs 1st c.AD+</a>]<i>middle</i>,
    τὸν ἄνθρωπον[<a href="javascript:void(0)" title=" [prev. work] 18.9.5. ">Refs</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>remove from one place to another</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.57; ὠστράκιζον
    καὶ μεθίστασαν ἐκ τῆς πόλεως 4th c.BC: Aristoteles Philosophus “Politica” 1284a21;
    ἐς ἄλλην χθόνα μ. πόδα 5th c.BC: Euripides Tragicus “Bacchae” 49:">Refs 5th c.BC+</a>]
    — <i>aorist 1</i> <i>middle</i> μεταστήσασθαι <b>remove from oneself</b> or <b>from
    one''s presence</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.89, 8.101, 5th-6th c.BC: Andocides Orator 1.12, 5th c.BC: Thucydides
    Historicus 1.79 ">Refs 5th c.BC+</a>]; <b>banish</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 3.129; μ. φρουρὰς ἐκ πόλεων 2nd c.BC: Polybius
    Historicus 18.44.4. ">Refs 4th c.BC+</a>]<br /><Level1><b>__B</b></Level1> <i>passive</i>,
    with <i>aorist 1</i> μετεστάθην [ᾰ] [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Electra” 1202 (Lyric poetry), 4th c.BC: Demosthenes
    Orator 26.6, also ">Refs 5th c.BC+</a>]<i>aorist</i> 2, <i>perfect</i>, and <i>pluperfect</i>
    <i>active</i>: <br /><Level2><b>__B.I</b></Level2> of persons, <b>stand among</b>
    or <b>in the midst of</b>, with <i>dative</i>, ἑτάροισι μεθίστατο [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.514. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__B.I.2</b></Level3> <b>change one''s position</b>, τυράννοις ἐκποδὼν
    μεθίστασο <b>make way</b> for them, [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Phoenissae” 40 ">Refs 5th c.BC+</a>]; <b>depart</b>,
    παλαιὸν εἰς ἴχνος [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Supplices” 538 (Lyric poetry); ἐκ τῆς τάξιος 5th c.BC: Herodotus Historicus
    9.58; ἐκ τυραννικοῦ κύκλου 5th c.BC: Sophocles Tragicus “Ajax” 750; ἔξω τῆς οἰκουμένης
    4th c.BC: Aeschines Orator 3.165; ἐκ φωτὸς εἰς σκότος μ. 5th-6th c.BC: Plato Philosophus
    “Respublica” 518a: with _genitive_, δεῦρ᾽ Ἰωλκίας χθονός 5th c.BC: Euripides Tragicus
    “Medea” 551; θρόνων [prev. author] “Ph.” 75; μ. φυγῇ [prev. author] “Med.” 1295:
    _absolutely_, μετάσταθ᾽, ἀπόβαθι 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    162 (Lyric poetry), compare 4th c.BC: Demosthenes Orator 23.69 ">Refs 5th c.BC+</a>];
    ὅταν μεταστῇ [ὄλβος] [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Fragmenta” 646.6. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.I.3</b></Level3>
    with <i>genitive</i> <i>of things</i>, <b>change, cease from</b>, κότου [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 900; ξηρῶν τρόπων 5th-6th
    c.BC: Aristophanes Comicus “Vespae” 1451 (Lyric poetry), compare “Pl.” 365 ">Refs
    5th c.BC+</a>]; λύπης, κακῶν, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Alcestis” 1122, “Hel.” 856 ">Refs 5th c.BC+</a>]; μ. βίου
    die, [<a href="javascript:void(0)" title=" [prev. author] Alcaeus21 (also μ. alone,
    1st c.AD: Josephus Historicus “Antiquitates Judaicae” 17.4.2, 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.1104c">Refs 1st c.AD+</a>]; ἑκὼν μ. commit suicide,
    Vett. Val.94.9); μ. φρενῶν <b>change</b> from <b>one''s</b> former mind, <b>change
    one''s</b> mind, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Bacchae” 944. ">Refs 5th c.BC+</a>]<br /><Level3><b>__B.I.4</b></Level3> <b>go
    over to</b> another party, <b>revolt</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.35, etc.; ἀπό τινος [prev. author] 8.76 ">Refs
    5th c.BC+</a>]; παρά or πρός τινα, [<a href="javascript:void(0)" title=" [prev.
    author] 1.107, 130. ">Refs</a>]<br /><Level3><b>__B.I.5</b></Level3> <b>to be
    banished</b>, ὑπό τινων [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 26.6. ">Refs 4th c.BC+</a>]<br /><Level2><b>__B.II</b></Level2> of things,
    <b>change, alter</b>, either <b>for the better</b>, τῆς τύχης εὖ μετεστεώσης [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.118; ἐς τὸ
    λῷον.. μεθέστηκεν κέαρ 5th c.BC: Euripides Tragicus “Medea” 911 ">Refs 5th c.BC+</a>];
    or <b>for the worse</b>, ἐξ ἧς [πολιτείας] ἡ ὀλιγαρχία μετέστη from which oligarchy
    <b>arose by a change</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Respublica” 553e, compare 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 2.3.24, 4th c.BC: Aristoteles Philosophus “Politica”
    1301a22, 2nd c.BC: Polybius Historicus 6.9.10 ">Refs 5th c.BC+</a>]; εἴ τι μὴ
    δαίμων.. μεθέστηκε στρατῷ <b>hath changed</b> for them, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Persae” 158 (troch.); νέος μεθέστηκ᾽
    ἐκ γέροντος 5th c.BC: Euripides Tragicus “Heraclidae” 796. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__B.II.2</b></Level3> in Medicine texts, of pains, <b>change position</b>,
    εἰς τὴν ἄνω χώραν [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    16.652. ">Refs 2nd c.AD+</a>]'
