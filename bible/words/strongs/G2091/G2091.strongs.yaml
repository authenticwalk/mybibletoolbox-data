lemma: ἑτοιμασία
transliteration: hetoimasía
definition: preparation
kjv_usage: preparation
derivation: from G2090 (ἑτοιμάζω);
extended_definition:
  gloss: readiness
  definition: '<b>ἑτοιμασία</b>, -ας, ἡ<BR /> (ἑτοιμάζω, which see), [in LXX for כּוּן
    hi., כֵּן, מָכוֹן, and cognate forms, <ref=''Est.2.68; 3.3''>Est.2:68 3:3</ref>,
    <ref=''Psa.10.17; 65.9; 89.14''>Psa.10:17 65:9 89:14</ref>, <ref=''Nam.2.4''>Nam.2:4</ref>,
    <ref=''Zec.5.11''>Zec.5:11</ref>, <ref=''Ezk.43.11''>Eze.43:11</ref>, Da TH <ref=''Dan.11.7,
    20-21''>Dan.11:7, 20-21</ref>, <ref=''Wis.13.12''>Wis.13:12</ref> * ;] <BR />__1.
    = ἑτοιμότης, <BR /> __(a) <b>readiness </b>(Hipp.); <BR /> __(b) preparation (LXX;
    e.g. ἑ. τ. καρδίας, <ref=''Psa.10.17''>Psa.10:17</ref>): <ref=''Eph.6.15''>Eph.6:15</ref>,
    EV. <BR /> __2. foundation, firm footing (<ref=''Psa.89.14''>Psa.89:14</ref>):
    Eph, l.with (Hatch, <i>Essays</i>, 55; <i>Exp.</i> Times, ix, 38; but see also
    Abbott, <i>Essays</i>, 95).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἑτοιμ-ᾰσία</b>, ἡ, <br /> <b>readiness</b>, πρὸς τὰς ὑπουργίας
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ εὐσχημοσύνης”
    12 ">Refs 5th c.BC+</a>]; εἰς ἑ. ὑμῶν παρέχειν to place at your <b>disposal</b>,
    [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus “Antiquitates
    Judaicae” 10.1.2. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>preparation</b>,
    ἀρμένων [<a href="javascript:void(0)" title=" 4th c.BC: Aeneas Tacticus 21.1,
    cf. LXX.Psa.9.38 (10.17)">LXX+4th c.BC+</a>]; τροφῆς[<a href="javascript:void(0)"
    title="LXX.Wis.13.12 ">LXX</a>]; <b>equipment</b>, ἐν -ασίᾳ εὐαγγελίου [<a href="javascript:void(0)"
    title=" NT.Eph.6.15. ">NT</a>]'
  source: STEPBible/LSJ
