strongs_number: G4679
language: greek
lemma: σοφίζω
transliteration: sophízō
definition: to render wise; in a sinister acceptation, to form "sophisms", i.e. continue
  plausible error
kjv_usage: cunningly devised, make wise
derivation: from G4680 (σοφός);
extended_definition:
  gloss: to make wise
  definition: '<b>σοφίζω</b><BR /> (σοφός), [in LXX chiefly for חָכָם ;] <BR /><b>to
    make wise, instruct</b>: with accusative of person(s), <ref=''2Ti.3.15''>2Ti.3:15</ref>
    (cf. <ref=''Psa.19.8''>Psa.19:8</ref> (<ref=''Psa.119.98''>Psa.119:98</ref>).
    As depon., -ομαι; <BR /> __(a) intrans., to become wise (I2Ki.4:27 (<ref=''1Ki.5.11''>3Ki.5:11</ref>),
    <ref=''Ecc.2.15''>Ecc.2:15</ref>, and frequently in <ref=''Sir.7.5''>Sir.7:5</ref>,
    al.); <BR /> __(b) trans., <b>to invent, devise cleverly</b>: pass., <ref=''2Pe.1.16''>2Pe.1:16</ref>
    <BR /> (cf. κατα-σοφίζομαι).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σοφ-ίζω</b>, <br /> <b>make wise, instruct</b>, [<a href="javascript:void(0)"
    title=" LXX.Psa.18(19).8; τινὰ εἰς σωτηρίαν NT.2Tim.3.15. ">LXX+NT</a>]<br /><Level3><b>__2</b></Level3>
    <i>passive</i>, <b>become</b> or <b>be clever</b> or <b>skilled in</b> a thing,
    with <i>genitive</i> <i>of things</i>, ναυτιλίης σεσοφισμένος <b>skilled in</b>
    seamanship, [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus
    “Opera et Dies” 649; Μοίσαι σεσοφισμέναι 6th c.BC: Ibycus Lyricus “POxy.” 1790.23
    ">Refs 8th c.BC+</a>]; so ἐν τοῖς ὀνόμασι σ. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Cynegeticus” 13.6 ">Refs 5th c.BC+</a>]: <i>absolutely</i>,
    <b>to become</b> or <b>be wise</b>, frequently in [<a href="javascript:void(0)"
    title=" LXX, LXX.Eccl.7.24(23), +others; βέλτερος ἀλκήεντος ἔφυ σεσοφισμένος ἀνήρ
    1st c.AD(?): Pseudo-Phocylidea 130. ">LXX+1st c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <i>middle</i>, <b>teach oneself, learn</b>, ἐσοφίσατο ὅτι.. he <b>became aware</b>
    that.., [<a href="javascript:void(0)" title=" LXX.1Ki.3.8. ">LXX</a>]<br /><Level2><b>__II</b></Level2>
    <i>middle</i> <b>σοφίζομαι</b>, with <i>aorist</i> <i>middle</i> and <i>perfect</i>
    <i>passive</i> (see. below), <b>practise an art</b>, [<a href="javascript:void(0)"
    title=" 6th c.BC: Theognis Elegiacus 19, “IG” 12.678">Refs 6th c.BC+</a>]; <b>play
    subtle tricks, deal subtly</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Iphigenia Aulidensis” 744, 4th c.BC: Demosthenes Orator 18.227,
    etc.">Refs 5th c.BC+</a>]; οὐδὲν σοφιζόμεσθα τοῖσι δαίμοσι <b>we use</b> no <b>subtleties</b>
    in dealing with the gods, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Bacchae” 200 ">Refs 5th c.BC+</a>]; <b>to be scientific, speculate</b>,
    περὶ τὸ ὄνομα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 509d, compare “Plt.” 299b, 1st c.AD: Musonius Philosophus “fragment”
    3p.12H., etc.">Refs 5th c.BC+</a>]; σοφιζόμενος φάναι to say <b>rationalistically</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus”
    229c ">Refs 5th c.BC+</a>]; καίπερ οὕτω τούτου σεσοφισμένου though he <b>has dealt</b>
    thus <b>craftily</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 29.28 ">Refs 4th c.BC+</a>]; σοφίσασθαι πρός τι <b>to use fraud</b> for
    an end, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 6.58.12
    ">Refs 2nd c.BC+</a>]; οἱ ἰητροὶ σοφιζόμενοι ἔστιν οἳ ἁμαρτάνουσι <b>when they
    deal in subtleties</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ἀγμῶν” 1 ">Refs 5th c.BC+</a>]; οἱ μυθικῶς σοφ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Metaphysica” 1000a18, compare “HA”
    582a35, 4th c.BC: Demosthenes Orator 35.56 ">Refs 4th c.BC+</a>]; σ. πρὸς τὸν
    νόμον <b>evade</b> it, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Demosthenes” 27. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    with <i>accusative</i> <i>of things</i>, <b>devise cleverly</b> or <b>skilfully</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.66, 8.27,
    compare 1.80; καινὰς ἰδέας σοφίζεσθαι 5th-6th c.BC: Aristophanes Comicus “Nubes”
    547; χαρίεντα καὶ σοφά [prev. author] “Av.” 1401 ">Refs 5th c.BC+</a>]; ἀλλότρια
    σ. <b>meddle with</b> other men''s <b>craft</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Eq.” 299 ">Refs</a>]; with internal <i>accusative</i>,
    ἀνόητα σ. <b>exercise one''s skill</b> without νοῦς, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Hp.Ma.” 283a, compare 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 1.2.46; ὅσα.. σοφίζονται πρὸς τὸν δῆμον 4th c.BC: Aristoteles
    Philosophus “Politica” 1297a14 ">Refs 5th c.BC+</a>]; ἀλλ᾽ αὐτὸ τοῦτο δεῖ σοφισθῆναι
    this is the very thing one must <b>gain by craft</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 77 ">Refs 5th c.BC+</a>]; οἶνον
    ἀπὸ τῶν φοινίκων σ. <b>make spurious</b> wine, [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii” 2.6; πορφύραν παρὰ τῆς κόχλου
    [prev. author] “Her.” 19.15:">Refs 2nd c.AD+</a>] —<i>passive</i>, σεσοφισμένοι
    μῦθοι <b>craftily devised</b>, [<a href="javascript:void(0)" title=" NT.2Pet.1.16.
    ">NT</a>]<br /><Level4><b>__II.2.b</b></Level4> σ. νόμον <b>evade</b> it, [<a
    href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista “Vita Apollonii”
    2.40, compare 2nd-3rd c.AD: Aelianus “Varia Historia” 2.41, 4th c.AD: Palaephatus
    Paradoxographus 50, “OGI” 383.208 (Commagene, 1st c.BC). ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__II.3</b></Level3> with <i>accusative</i> <i>person</i>, <b>deceive</b>,
    τὸν Τίτον [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus
    “Bellum Judaicum” 4.2.3; μή με σοφίζου “Anthologia Graeca” 12.25 (Stat. Flacc.);
    τὸν δῆμον 2nd c.AD: Herodianus Grammaticus 7.10.7; also σ. τὴν αἴσθησιν 2nd c.AD:
    Aretaeus Medicus “περὶ αἰτιῶν καὶ σημείων χρονίων παθῶν” 1.15. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__II.4</b></Level3> ''<b>counter</b>'' by a device, σοφίζεται τὴν
    βίαν τοῦ μηχανήματος [<a href="javascript:void(0)" title=" 1st c.AD: Josephus
    Historicus “Bellum Judaicum” 3.7.20. ">Refs 1st c.AD+</a>]'
