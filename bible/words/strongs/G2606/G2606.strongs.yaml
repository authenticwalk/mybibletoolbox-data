definition: to laugh down, i.e. deride
kjv_usage: laugh to scorn
extended_definition:
  gloss: to mock
  definition: '<b>κατα-γελάω</b>, -ῶ <BR /> [in LXX chiefly for שָׂחַק, <ref=''Job.5.22''>Job.5:22</ref>,
    <ref=''Pro.29.9''>Pro.29:9</ref>, al. ;] <BR /><b>to deride, laugh scornfully
    at</b>: with genitive of person(s), <ref=''Mat.9.24''>Mat.9:24</ref>, <ref=''Mrk.5.40''>Mrk.5:40</ref>,
    <ref=''Luk.8.53''>Luk.8:53</ref>.†<BR /> (AS)'
