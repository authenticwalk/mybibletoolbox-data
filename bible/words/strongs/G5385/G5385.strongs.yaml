    of wisdom; hence, philosophy, investi­gation of truth and nature</b>: of the so-called
    philosophy of false teachers, <ref=''Col.2.8''>Col.2:8</ref> (see Lft., <i>ICC</i>,
    in l).†<BR /> (AS)'
  morphology: G:N-F
