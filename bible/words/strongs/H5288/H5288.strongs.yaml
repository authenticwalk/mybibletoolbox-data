strongs_number: H5288
language: hebrew
lemma: נַעַר
transliteration: naʻar
pronunciation: nah'-ar
definition: (concretely) a boy (as active), from the age of infancy to adolescence;
  by implication, a servant; also (by interch. of sex), a girl (of similar latitude
  in age)
kjv_usage: babe, boy, child, damsel (from the margin), lad, servant, young (man).
derivation: from H5287 (נָעַר);
