strongs_number: G0724
language: greek
lemma: ἁρπαγή
transliteration: harpagḗ
definition: pillage (properly abstract)
kjv_usage: extortion, ravening, spoiling
derivation: from G726 (ἁρπάζω);
extended_definition:
  gloss: plunder
  definition: '<b>ἁρπαγή</b>, -ῆς, ἡ<BR /> (ἁρπάζω), [in LXX (as also ἅρπαγμα) for
    גָּזֵל, etc. ;] <BR /><b>pillage, plundering, robbery</b>: <ref=''Mat.23.25''>Mat.23:25</ref>,
    <ref=''Luk.11.39''>Luk.11:39</ref>, <ref=''Heb.10.34''>Heb.10:34</ref>.†<BR />
    (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἁρπαγ-ή</b>, ἡ, <br /> <b>seizure, robbery, rape,</b> first
    in [<a href="javascript:void(0)" title=" 6th c.BC: Solon Lyricus 4.13">Refs 6th
    c.BC+</a>]; ὀφλὼν ἁρπαγῆς δίκην found guilty <b>of rape,</b> [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 534; αἰτέειν δίκας τῆς ἁ.
    5th c.BC: Herodotus Historicus 1.2; ἁρπαγῇ χρησαμένους [prev. work] 5">Refs 5th
    c.BC+</a>]; ἁρπαγὴν ποιεῖσθαι, ποιεῖν, [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 6.52, 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 7.2.12; ἐφ᾽ ἁ. τραπέσθαι 5th c.BC: Thucydides Historicus 4.104,
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.2.25; τοῦ κρητῆρος
    ἡ ἁ. 5th c.BC: Herodotus Historicus 3.48">Refs 5th c.BC+</a>]: <i>plural</i>,
    of a single act, συνεπρήξαντο τὰς Ἑλένης ἁ.[<a href="javascript:void(0)" title="
    [prev. author] 5.94, compare 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas”
    351 (Lyric poetry), “Supp.” 510">Refs 4th c.BC+</a>]; Καδμείων ἁ., of the Sphinx,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Phoenissae”
    1021 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>thing
    seized, booty, prey,</b> τοῦ φθάσαντος ἁ.[<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Persae” 752">Refs 4th c.BC+</a>]; ἁ. κυσί, θηρσί,
    [<a href="javascript:void(0)" title=" [prev. author] “Th.” 1019, 5th c.BC: Euripides
    Tragicus “Electra” 896">Refs 5th c.BC+</a>]; ἁρπαγὴν ποιεῖσθαί τι to make <b>booty</b>
    of a thing. [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    8.62. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>greediness,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 5.2.17. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    ἐν ἁρπαγῇ σελήνης when the moon is <b>invisible,</b> [<a href="javascript:void(0)"
    title=" PMag.Par. 1.750.">Refs</a>]'
