strongs_number: G2358
language: greek
lemma: θριαμβεύω
transliteration: thriambeúō
definition: and a derivative of G680 (ἅπτομαι) (meaning a noisy iambus, sung in honor
  of Bacchus); to make an acclamatory procession, i.e. (figuratively) to conquer or
  (by Hebraism) to give victory
kjv_usage: (cause) to triumph (over)
derivation: from a prolonged compound of the base of G2360 (θροέω);
extended_definition:
  gloss: to triumph
  definition: '<b>θριαμβεύω</b><BR /> (θρίαμβος, 1. a festal hymn to Bacchus. 2. The
    Roman triumphus), <BR />__1. to triumph (and rarely, with accusative, to triumph
    over; so perh. <ref=''Col.2.15''>Col.2:15</ref>, but see infr.). <BR /> __2. <b>to
    lead in triumph</b>: with accusative  of person(s), <ref=''2Co.2.14''>2Co.2:14;</ref>
    hence, generally, <b>to make a spectacle or show of</b>: <ref=''Col.2.15''>Col.2:15</ref>
    (but see supr.; cf. MM, <i>Exp.</i>, xv; and esp. Field, <i>Notes</i>, 181).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θρῐαμβ-εύω</b>, <br /> <i>perfect</i> τεθριάμβευκα [<a href="javascript:void(0)"
    title=" [prev. author = 1st-2nd c.AD: Plutarchus Biographus et Philosophus] “Ant.”
    34 ">Refs 1st c.AD+</a>]: (θρίαμβος):—<b>triumph</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 6.53.7, 2nd-1st c.BC: Posidonius Historicus
    1 1st c.AD: Josephus Historicus, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Pompeius” 45, etc.">Refs 2nd c.BC+</a>]; ἀπό τινος <b>triumph over</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Rom.” 25, 2nd c.AD: Appianus Historicus “Κελτική” 1; κατὰ
    τῆς πατρίδος 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Coriolanus” 35,
    compare 2nd c.AD: Appianus Historicus “Bella Civilia” 1.80; ἐπί τινι [prev. work]
    4.31 ">Refs 1st c.AD+</a>]; also θ. ἐπὶ νίκῃ [<a href="javascript:void(0)" title="
    2nd c.AD: Herodianus Grammaticus 3.9.1; ἀπὸ μάχης 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Publicola” 9: with _accusative_ _cognate_, θ. νίκην ἄδακρυν [prev.
    author] 2.318b; δεύτερον θρίαμβον [prev. author] “Fab.” 23. ">Refs 1st c.AD+</a>]<br
    /><Level2><b>__II</b></Level2> <b>lead in triumph</b>, of conquered enemies, τινα
    [<a href="javascript:void(0)" title=" [prev. author] “Comp. Thes.Rom.” 4, NT.Col.2.15
    ">NT</a>]:—<i>passive</i>, -εύεσθαι ὑπό τινος [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Coriolanus” 35; μηδ᾽ ἐν ἐμοὶ
    περιίδῃς -εύομενον σεαυτόν [prev. author] “Ant.” 84. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>lead in triumph</b>, as a general does his
    army, <i>metaphorically</i>, ἡμᾶς ἐν Χριστῷ [<a href="javascript:void(0)" title="
    NT.2Cor.2.14. ">NT</a>]<br /><Level2><b>__III</b></Level2> <b>divulge, noise abroad</b>,
