strongs_number: G2032
language: greek
lemma: ἐπουράνιος
transliteration: epouránios
definition: above the sky
kjv_usage: celestial, (in) heaven(-ly), high
derivation: from G1909 (ἐπί) and G3772 (οὐρανός);
extended_definition:
  gloss: heavenly
  definition: '<b>ἐπουράνιος</b>, -ον<BR /> (οὐρανός), [in LXX: <ref=''Psa.68.14''>Psa.68:14</ref>
    (שַׁדַּי), DA TH <ref=''Dan.4.23''>Dan.4:23</ref> A (שָׁמַיִם) <ref=''2Ma.3.39''>2Ma.3:39</ref>,
    <ref=''3Ma.6.28''>3Ma.6:28</ref> <ref=''3Mac.7.6''>3Mac 7:6</ref>, <ref=''4Ma.4.11''>4Ma.4:11</ref>
    AR, <ref=''4Ma.11.3''>4Ma.11:3</ref> א* ;] <BR /><b>in or of heaven, heavenly
    </b>(in Hom., of the Gods): οἱ ἐ., opposite to ἐπίγειοι and καταχθόνιοι, <ref=''Php.2.10''>Php.2:10;</ref>
    to χοϊκός, <ref=''1Co.15.48-49;''>1Co.15:48-49;</ref> σώματα (see Lft., Col.,
    376), <ref=''1Co.15.40''>1Co.15:40;</ref> βασιλεία, <ref=''2Ti.4.18''>2Ti.4:18;</ref>
    παπρίς, <ref=''Heb.11.16''>Heb.11:16;</ref> Ἱερουσαλήμ, <ref=''Heb.12.22''>Heb.12:22;</ref>
    κλῆσις (cf. Lft. on <ref=''Php.3.14''>Php.3:14</ref>), <ref=''Heb.3.1''>Heb.3:1</ref>;
    τὰ ἐ., <ref=''Heb.8.5; 9.23''>Heb.8:5 9:23</ref>; opposite to ἐπίγειος, <ref=''Jhn.3.12''>Jhn.3:12;</ref>
    id., of the heavenly regions, <ref=''Eph.1.3, 20; 2.6; 3.10; 6.12''>Eph.1:3, 20
    2:6 3:10 6:12</ref>; ἡ δωρεὰ ἡ ἐ., <ref=''Heb.6.4''>Heb.6:4</ref> (Cremer, 468).†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπουράνιος</b> [ᾰ], ον, <br /> <i>Epic dialect</i> η, ον [<a
    href="javascript:void(0)" title=" 4th-3rd c.BC: Aratus Epicus (see.below), 4th
    c.AD(?): Quintus Smyrnaeus Epicus 2.429 ">Refs 4th c.BC+</a>]:— <b>heavenly,</b>
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus only of the
    gods, ἐ. θεός, θεοί, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 17.484, 8th c.BC:
    Ilias Homerus Epicus “Illiad” 6.129, +others; εὐσεβέων ἐ. ψυχαί 5th c.BC: Pindarus
    Lyricus “Fragmenta.” 132.3; πατήρ NT.Matt.18.35 ">NT+8th c.BC+</a>]; ἡ ἐ. πορεία
    <i>falsa lectio</i> in [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Phaedrus” 256d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>plural</i>, as <i>substantive</i>, οἱ ἐ., ={θεοί}, [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 25.5, 2nd c.BC: Moschus Bucolicus
    2.21 ">Refs 3rd c.BC+</a>]; opposed to ἐπίγειοι, [<a href="javascript:void(0)"
    title=" NT.Phil.2.11; so ἤδη ἐ. εἶ 2nd c.AD: Lucianus Sophista “DDeor.” 4.3 ">NT+2nd
    c.AD+</a>]; τὰ ἐ., ={τὰ μετέωρα}, variant in [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Apologia” 19b (ἐ. σώματα NT.1Cor.15.40). ">NT+5th
    c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>up to heaven,</b> ἔπτατ᾽ ἐπουρανίη
    variant in [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Aratus Epicus 134.
    ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
