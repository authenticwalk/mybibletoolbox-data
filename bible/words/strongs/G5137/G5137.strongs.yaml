strongs_number: G5137
language: greek
lemma: τράχηλος
transliteration: tráchēlos
definition: the throat (neck), i.e. (figuratively) life
kjv_usage: neck
derivation: probably from G5143 (τρέχω) (through the idea of mobility);
extended_definition:
  gloss: neck
  definition: '<b>τράχηλος</b>, -ου, ὁ <BR /> [in LXX chiefly for צַוַּאר, also forעֹרֶף,
    etc. ;] <BR /><b>the neck</b>: <ref=''Mat.18.6''>Mat.18:6</ref>, <ref=''Mrk.9.42''>Mrk.9:42</ref>,
    <ref=''Luk.17.2''>Luk.17:2</ref>; ἐπιπεσεῖν ἐπὶ τὸν τ., to embrace (<ref=''Gen.46.29''>Gen.46:29</ref>),
    <ref=''Luk.15.20''>Luk.15:20</ref>, <ref=''Act.20.37''>Act.20:37</ref>. Metaphorical,
    ὑποθεῖναι τὸν ἑαυτοῦ τ. (for similar phrase in π., see Zorell, see word), <ref=''Rom.16.4''>Rom.16:4;</ref>
    ἐπιθεῖναι ζυγὸν ἐπὶ τὸν τ., <ref=''Act.15.10.''>Act.15:10.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> τράχηλος</b> [ᾰ], ὁ, <br /> <i>Doric dialect</i> <b>τράχᾱλος</b>
    [<a href="javascript:void(0)" title=" “IG” 42(1).122.3, +others (Epid., 4th c.BC)">Refs
    4th c.BC+</a>]: irregular <i>plural</i> τράχηλα [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Fragmenta” 98 (= “Iamb.” 1.147)">Refs 3rd
    c.BC+</a>]:—<b>neck, throat,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 2.40, 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 4.35, 5th
    c.BC: Euripides Tragicus “Cyclops” 608 (Lyric poetry), 2nd c.AD: Soranus Medicus
    1.84, 2nd c.AD: Galenus Medicus 6.151, etc.">Refs 5th c.BC+</a>]; distinguished
    from αὐχήν by [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 253e (τράχηλος">Refs 5th c.BC+</a>] being, <i>accusative</i> to [<a
    href="javascript:void(0)" title=" “Geoponica” 19.2.3">Refs</a>], <b>the whole
    neck and throat,</b> αὐχήν the back part of the neck in human beings, the upper
    part in animals; this difference is observed in [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus “de fasciis - Opera Hippocratis et Galeni” 37
    (compare αὐχήν in 38, 39, 40, 41), 4th c.AD: Adamantius Physiognomonicus 2.21">Refs
    2nd c.AD+</a>]; but αὐχήν in [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “προγνωστικόν” 23 is glossed τράχηλος by 2nd c.AD: Galenus Medicus 18(2).264,
    compare 2nd c.AD: Rufus Medicus “περὶ ὀνομασίας” 66, 2nd c.AD(?): Pollianus Epigrammaticus
    2.130; in LXX ">LXX+5th c.BC+</a>], <b>NT,</b> and Papyrus τ. is more frequently
    than αὐχήν); τ. σώματος χωρὶς τεμών [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Bacchae” 241, compare “Supp.” 716 ">Refs 5th c.BC+</a>];
    ἀποτεμεῖν, ἀποκόψαι, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Artoxerxes” 29, “Flam.” 18, etc.; βρόχον δ᾽ ἐνίαλλε
    τραχήλῳ 3rd c.BC: Theocritus Poeta Bucolicus 23.51 ">Refs 3rd c.BC+</a>]; ἐς τ.
    πεσεῖν break one''s <b>neck,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Troades” 755 ">Refs 5th c.BC+</a>]; ἐπὶ τ. ὠθεῖν τινα thrust
    <b>head-foremost,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “DMort.” 27.1, “Merc.Cond.” 39; εἰς τ. 2nd c.AD(?): Pollianus Epigrammaticus
    2.135; ἐπιπεσεῖν ἐπὶ τὸν τ. τινός LXX.Gen.46.29, NT.Luke.15.20 ">NT+2nd c.AD+</a>];
    ἐν βρόχῳ τὸν τ. ἔχων νομοθετεῖ with a halter round his <b>neck,</b> [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 24.139 ">Refs 4th c.BC+</a>]; ἔδει σε ἐν
    τῷ σῷ τ. ἐμπαίζειν at the risk of your own <b>neck,</b> [<a href="javascript:void(0)"
    title=" PTeb. 758.2 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>neck</b> of animals, of the horse, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “de Equitandi ratione” 1.8; the hare, [prev. author]
    “Cyn.” 5.30; the camel, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.1125b,
    “BGU” 469.6 (2nd c.AD)">Refs 5th c.BC+</a>]; <b>the neck</b> as a joint of meat,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Demetrius” 11 ">Refs 1st c.AD+</a>]; of a fowl, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 6.788. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    of parts <b>resembling the neck,</b> e. g. <b>upper part of the murex,</b> [<a
    href="javascript:void(0)" title=" 4th c.BC: Eubulus Comicus 66, 3rd c.BC: Posidippus
    Comicus 14, compare 4th c.BC: Aristoteles Philosophus “Historia Animalium” 547a16,
    2nd c.AD: Athenaeus Epigrammaticus 3.87f; in the κάραβος ">Refs 4th c.BC+</a>]<b>the
    narrow part of the abdomen,</b> [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 526a3 ">Refs 4th c.BC+</a>]; the
    <b>neck</b> of the grasshopper, [<a href="javascript:void(0)" title="[prev. work]
    556a2. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> <b>neck</b> of a vessel,
    [<a href="javascript:void(0)" title=" “BCH” 35.286 (from Delos), 2nd-1st c.BC(?):
    Hero Mechanicus “(Spiritalia) Pneumatica” 1.19, +others">Refs 2nd c.BC+</a>];
    of a gourd, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 616a23 ">Refs 4th c.BC+</a>]; of parts of the body, τ. μήτρας
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “γυναικεῖα”
    2.169, 2nd c.AD(?): Pollianus Epigrammaticus 2.222; ὑστέρας 2nd c.AD: Soranus
    Medicus 1.7 ">Refs 5th c.BC+</a>]; κύστεως [<a href="javascript:void(0)" title="[prev.
    passage], 2nd c.AD: Galenus Medicus “de Usu Partium” 14.9, 2nd c.AD(?): Pollianus
    Epigrammaticus 2.171; καρδίας “Placita Philosophorum” 4.5.8. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>middle part of a mast,</b> [<a href="javascript:void(0)"
    title=" 2nd-1st c.BC: Asclepiades Myrleanus Historicus cited in 2nd c.AD: Athenaeus
    Epigrammaticus 11.475a. ">Refs 2nd c.BC+</a>]'
