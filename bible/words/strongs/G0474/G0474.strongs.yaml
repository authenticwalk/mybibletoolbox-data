strongs_number: G0474
language: greek
lemma: ἀντιβάλλω
transliteration: antibállō
definition: to bandy
kjv_usage: have
derivation: from G473 (ἀντί) and G906 (βάλλω);
extended_definition:
  gloss: to discuss
  definition: '<b>ἀντι-βάλλω </b><BR /> [in LXX: <ref=''2Ma.11.13''>2Ma.11:13</ref>
    * ;] <BR /><b>to throw in turn, exchange</b>: metaphorically, λόγους (cf. Lat.
    conferre sermons; see Field, <i>Notes</i>, 81), <ref=''Luk.24.17.''>Luk.24:17.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀντιβάλλω</b>, <br /> <b>throw against</b> or <b>in turn,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 7.25 (the
    _accusative_ _person_ being understood); βέλος 2nd c.BC: Polybius Historicus 6.22.4:
    with _dative_, ἀ. ἀκοντίοις 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Nicias” 25">Refs 5th c.BC+</a>]; ἀ. τῷ κωρύκῳ <b>practise by striking against</b>
    the sack, in the gymnasium, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Legal.” 5">Refs 2nd c.AD+</a>]; <b>put back</b> a protruding bone, [<a
    href="javascript:void(0)" title=" 6th c.AD: Palladas Epigrammaticus ">Refs 6th
    c.AD+</a>]<b>in Hp.Fract.</b>[<a href="javascript:void(0)" title=" 12.285C. ">Refs</a>]<br
    /><Level2><b>__II</b></Level2> <b>put one against the other, compare, collate,</b>
    of Mss., [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus
    13.1.54, 17.1.5, “POxy.” 1479 (1st c.BC, _passive_)">Refs 1st c.BC+</a>]; <b>match,
    compare with,</b> λέοντι τίς αἰετὸν ἀντιβάλοιτ;[<a href="javascript:void(0)" title="
    3rd c.AD: Oppianus Apamensis Epicus “Cynegetica” 1.68">Refs 3rd c.AD+</a>]; λόγους
    ἀ. πρὸς ἀλλήλους <b>exchange</b> words in conversation, [<a href="javascript:void(0)"
    title=" NT.Luke.24.17 ">NT</a>]; πρὸς ἑαυτὸν ἀ. τὸ γεγονός <b>weigh</b> with oneself,
    [<a href="javascript:void(0)" title=" LXX.2Mac.11.13. ">LXX</a>]<br /><Level2><b>__III</b></Level2>
    in <i>middle</i>, <b>change,</b> μορφήν[<a href="javascript:void(0)" title=" uncertain
    1. 3rd c.AD: Oppianus Apamensis Epicus “Cynegetica” 3.16.">Refs 3rd c.AD+</a>]'
