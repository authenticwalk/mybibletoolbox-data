    Miriam (H4813)<BR>Group of <i>am.ram</i> (עַמְרָם "Amram" H6019) <BR> § Amramites,
    of Aram "exalted"<br> a branch of the Kohathite family of the tribe of Levi and
    descendants of Amram, the father of Moses<br>'
