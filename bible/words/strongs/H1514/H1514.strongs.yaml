  definition: 'A man living at the time of the Patriarchs, only mentioned at Gen.22.24;
    <br> son of: Nahor (H5152H) and Reumah (H7208); <br> brother of: Tebah (H2875),
    Tahash (H8477) and Maacah (H4601); <br> half-brother of: Uz (H5780H), Buz (H0938),
    Kemuel (H7055), Chesed (H3777), Hazo (H2375), Pildash (H6394), Jidlaph (H3044)
    and Bethuel (H1328A) <BR> § Gaham = "burning"<br> a son of Abraham''s brother
    Nahor and his concubine Reumah<br>'
