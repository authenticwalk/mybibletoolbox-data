strongs_number: G2613
language: greek
lemma: καταδικάζω
transliteration: katadikázō
definition: to adjudge against, i.e. pronounce guilty
kjv_usage: condemn
derivation: from G2596 (κατά) and a derivative of G1349 (δίκη);
extended_definition:
  gloss: to condemn
  definition: '<b>κατα-δικάζω </b><BR /> [in LXX: <ref=''Psa.94.21''>Psa.94:21</ref>
    (רָשַׁע hi.), <ref=''Lam.3.36''>La 3:36</ref> (עָוַת pi.), <ref=''Wis.2.20''>Wis.2:20</ref>,
    al. ;] <BR /><b>to pass sentence upon, condemn</b>; in cl., with genitive of person(s)
    (accusative of thing(s)); in late writers (so LXX), with accusative of person(s)
    (θανάτῳ, Wis, l.with): <ref=''Mat.12.7''>Mat.12:7</ref>, <ref=''Jas.5.6''>Jas.5:6</ref>;
    absol. (as Plat., Legg., 958c), <ref=''Luk.6.37''>Luk.6:37;</ref> pass., <ref=''Mat.12.37''>Mat.12:37</ref>,
    <ref=''Luk.6.37''>Luk.6:37</ref>.†<BR /> δικάζω, <BR /> <b>to judge</b>: <ref=''Luk.6.37''>Luk.6:37</ref>
    (Tr., mg.; see: καταδ-; Cremer, 199).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> καταδῐκ-άζω</b>, <br /> <b>give judgement</b> or <b>sentence
    against</b> a person, <b>condemn</b>, opposed to ἀποδικάζω:—Constr.: with <i>genitive</i>
    <i>person</i> et <i>accusative</i> <i>of things</i>, κ. τινὸς θάνατον [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.45 ">Refs 5th c.BC+</a>]; τὴν διπλασίαν
    (i.e. ζημίαν) Legal cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 24.105; πολλὴν μοχθηρίαν 1st c.AD: Josephus Historicus “contra Apionem”
    1.24; πολλὴν τὴν ἀπόγνωσιν 2nd c.AD: Lucianus Sophista “Merc.Cond.” 11 ">Refs
    4th c.BC+</a>]: with <i>genitive</i> <i>person</i> et <i>infinitive</i>, κ. σεαυτοῦ
    τὰ ἔσχατα παθεῖν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Institutio Cyri (Cyropaedia)” 3.1.9, compare “An.” 6.6.15: with _genitive_
    _person_ only, 2nd c.AD: Lucianus Sophista “DMort.” 29.2: _absolutely_, 5th-6th
    c.BC: Plato Philosophus “Leges” 958c; τᾶν ψάφων ταὶ -δικάζουσαι “SIG” 953.83 (Calymna,
    2nd c.BC)">Refs 5th c.BC+</a>]:—<i>middle</i>, <b>get sentence given against</b>
    a person, δίκην καταδικάσασθαί τινος [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 5.49, 4th c.BC: Demosthenes Orator 21.176 ">Refs 5th
    c.BC+</a>]; κ. τινός, without <i>accusative</i>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Lysias Orator 23.14, 4th c.BC: Demosthenes Orator 47.18 ">Refs
    5th c.BC+</a>]; κ. τινὸς Χρημάτων <b>get</b> a person <b>condemned</b> [to a payment]
    of money, [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias Periegeta
    6.3.7: _absolutely_, 5th-6th c.BC: Plato Philosophus “Leges” 857a, “PHal.” 1.65
    (3rd c.BC), etc.:">Refs 5th c.BC+</a>] —<i>passive</i>, καταδικασθείς <b>condemned</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    958c; ὑπὸ ἐχθρῶν 1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p.51 ">Refs
    5th c.BC+</a>] W.; ἐπὶ φόνῳ <b>for</b> murder, [<a href="javascript:void(0)" title="
    1st c.BC: Diodorus Siculus Historicus 4.76; ἐπὶ κακουργία [prev. author] 3.12
    ">Refs 1st c.BC+</a>]; later καταδικασθῆναι θανάτῳ <b>to be condemned</b> to death,
    [<a href="javascript:void(0)" title=" [prev. author] 13.101, etc.; θάνατον 2nd-3rd
    c.AD: Dio Cassius Historicus 68.1; τὴν ἐπὶ θανάτῳ 2nd c.AD: Artemidorus Daldianus
    Onirocriticus 4.60; φυγήν 2nd c.AD: Appianus Historicus “Ἰταλική” 3; εἰς ἀλαβαστρῶνα
    “Sammelb.” 4639.2 (3rd c.AD)">Refs 2nd c.AD+</a>]; εἰς δοῦλον, εἰς νῆσον, [<a
    href="javascript:void(0)" title=" 2nd c.AD: Artemidorus Daldianus Onirocriticus
    4.65, 5.21 ">Refs 2nd c.AD+</a>]: with <i>infinitive</i>, καταδικάζεται ἀποθανεῖν
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “VH” 1.29 ">Refs
    2nd c.AD+</a>]; of the sentence, ἀντέλεγον μὴ δικαίως σφῶν καταδεδικάσθαι <b>that
    judgement had been given against</b> them unjustly, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.49; later -δικασθείσης αὐτοῦ δίκης “PHal.”
    1.44 (3rd c.BC),compare “PLille” 29.6 (3rd c.BC)">Refs 5th c.BC+</a>]; of fines
    imposed, τὰ -θέντα ἐκπραξέω [<a href="javascript:void(0)" title=" “IG” 22.1126.5
    (Amphict. Delph.). ">Refs</a>]<br /><Level2><b>__II</b></Level2> <i>middle</i>,
    <b>have judgement given in one''s favour</b>, [<a href="javascript:void(0)" title="
    4th c.BC: Isaeus Orator 4.9, 10.24. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>declare by express judgement</b>, ὅτι.. [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Anabasis” 5.8.21. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> <i>passive</i>, <b>to be bound by</b> a law,[<a
    href="javascript:void(0)" title=" Men.Prot. p.39 4th c.BC: Demosthenes Orator
    ">Refs 4th c.BC+</a>]'
