strongs_number: G3767
language: greek
lemma: οὖν
transliteration: oûn
definition: (adverbially) certainly, or (conjunctionally) accordingly
kjv_usage: and (so, truly), but, now (then), so (likewise then), then, therefore,
  verily, wherefore
derivation: apparently a primary word;
extended_definition:
  gloss: therefore/then
  definition: '<b>οὖν</b>, <BR /> <i>particle</i> <BR />expressing consequence or
    simple sequence (never standing first in a sentence), <b>wherefore, therefore,
    then</b>: <ref=''Mat.3.10''>Mat.3:10</ref>, <ref=''Luk.3.9''>Luk.3:9</ref>, <ref=''Jhn.8.38''>Jhn.8:38</ref>,
    <ref=''Act.1.21''>Act.1:21</ref>, <ref=''Rom.5.9''>Rom.5:9</ref>, al.; in exhortations,
    <ref=''Mat.3.8''>Mat.3:8</ref>, <ref=''Luk.11.35''>Luk.11:35</ref>, <ref=''Act.3.19''>Act.3:19</ref>,
    <ref=''Rom.6.12''>Rom.6:12</ref>, al.; in questions, <ref=''Mat.13.28''>Mat.13:28</ref>,
    <ref=''Mrk.15.12''>Mrk.15:12</ref>, Jhn.8:[5], <ref=''Rom.6.1''>Rom.6:1</ref>,
    al.; continuing a narrative or resuming it after a digression, <ref=''Mat.1.17''>Mat.1:17</ref>,
    <ref=''Luk.3.18''>Luk.3:18</ref>, <ref=''Jhn.1.22; 2.18''>Jhn.1:22 2:18</ref>
    (and very frequently in this Gospel), <ref=''Act.26.22''>Act.26:22</ref>, al.;
    ἄρα οὖν (see: ἄρα); ἐπεὶ οὖν, <ref=''Heb.2.14''>Heb.2:14;</ref> οὖν with ptcp.
    (= ἐπεὶ οὖν), <ref=''Act.2.30''>Act.2:30</ref>, <ref=''Rom.5.1''>Rom.5:1</ref>,
    al.; ἐὰν οὖν (where οὖν rather in sense belongs to the apodosis), <ref=''Mat.5.23''>Mat.5:23</ref>,
    <ref=''Luk.4.7''>Luk.4:7</ref>, <ref=''Jhn.6.62''>Jhn.6:62</ref>, <ref=''Rom.2.26''>Rom.2:26</ref>,
    al.; ὡς οὖν, <ref=''Jhn.4.1''>Jhn.4:1</ref>, al. <BR /> (AS)'
  morphology: G:CONJ
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> οὖν</b>, <br /> <i>Ionic dialect</i> and <i>Doric dialect</i>
    <b>ὦν</b> (the latter in [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “P.” 3.82, +others, but οὖν in 8th c.BC: Homerus Epicus (see. below),
    5th c.BC: Bacchylides Lyricus 18.29,37, 3rd c.BC: Cercidas Iambographus 4.18,
    +others)">Refs 8th c.BC+</a>], <i>adverb</i> <b>certainly, in fact</b>, confirming
    something, frequently in contrast with something which is not confirmed, in [<a
    href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>]
    only in combination with γε (see. γοῦν), γάρ, οὔτε or μήτε, ὡς, ἐπεί, μέν, etc.:
    <br /><Level3><b>__1</b></Level3> <b>really</b>, φημὶ γὰρ οὖν κατανεῦσαι.. Κρονίωνα
    for I declare that Zeus did <b>really</b> promise.., [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.350, compare 5th-6th c.BC: Plato
    Philosophus “Protagoras” 309b ">Refs 8th c.BC+</a>]; τόφρα γὰρ οὖν ἑπόμεσθα..,
    ὄφρ᾽ for we followed them up to the <b>very</b> point, where.., [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 11.754, compare 15.232, 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 2.123; εἰ δ᾽ οὖν τις ἀκτὶς ἡλίου νιν ἱστορεῖ..
    ζῶντα 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 676, compare 1042 ">Refs 8th
    c.BC+</a>]; ἐλέχθησαν λόγοι ἄπιστοι μὲν ἐνίοισι Ἑλλήνων, ἐλέχθησαν δ᾽ ὦν but they
    <b>really</b> were spoken, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.80, compare 4.5, 6.82 ">Refs 5th c.BC+</a>]; Θηβαῖοι μὲν ταῦτα λέγουσι..,
    Πλαταιῆς δ᾽ οὐχ ὁμολογοῦσι.., ἐκ δ᾽ οὖν τῆς γῆς ἀνεχώρησαν <b>at all events</b>
    they <b>did</b> return, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.5, compare 1.63, 5th-6th c.BC: Plato Philosophus “Protagoras” 315e;
    σωτηρίαν λεπτὴν μὲν.., μόνην δ᾽ οὖν [prev. author] “Lg.” 699b ">Refs 5th c.BC+</a>];
    so δ᾽ οὖν after a parenthesis; εἰ δή τις ὑμῶν οὕτως ἔχει,—οὐκ ἀξιῶ μὲν γὰρ ἔγωγε,—εἰ
    δ᾽ οὖν but if he is so, [<a href="javascript:void(0)" title=" [prev. author] “Ap.”
    34d, compare 5th c.BC: Herodotus Historicus 6.76, 5th c.BC: Thucydides Historicus
    1.3 ">Refs 5th c.BC+</a>]; so ἀλλ᾽ οὖν.. γε but <b>at all events</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 84, “Ph.” 1305 ">Refs 5th c.BC+</a>];
    ἔμπης οὖν ἐπιμεῖναι ἐς αὔριον to stay nevertheless <b>at least</b> till to-morrow,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    11.351 ">Refs 8th c.BC+</a>]; οὖν concessive, <b>I grant you</b>, τάχ᾽ οὖν τις
    ἄκων ἔσχε [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    305: in apodosi after εἰ or ἐάν, εἰ καὶ σμικρά, ἀλλ᾽ ὦν ἴση γε ἡ χάρις.. 5th c.BC:
    Herodotus Historicus 3.140, compare 9.48, 5th c.BC: Euripides Tragicus “Phoenissae”
    498, 5th-6th c.BC: Plato Philosophus “Phaedo” 91b, etc.: after ἐπεί and ὡς, ἀλλ᾽
    ἐπεὶ οὖν τὸ πρῶτον ἀνέκραγον but now that I have (emphatic) once spoken up, 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 14.467, compare 17.226, 8th c.BC: Ilias
    Homerus Epicus “Illiad” 18.333 ">Refs 8th c.BC+</a>]; Τληπόλεμος δ᾽, ἐπεὶ οὖν
    τράφ᾽ ἐνὶ μεγάρῳ εὐπήκτῳ, αὐτίκα.. κατέκτα <b>when once</b>, i.e. as soon as,
    he had grown up, [<a href="javascript:void(0)" title=" 2.661, compare 15.363,
    16.394, +others">Refs</a>]; νεβροί, αἵ τ᾽ ἐπεὶ οὖν ἔκαμον.. ἑστᾶσ᾽ which, <b>as
    soon as</b> they are tired, stand still, [<a href="javascript:void(0)" title="
    4.244 ">Refs</a>]; to indicate that something foreshadowed has <b>actually</b>
    occurred, ἀγορήνδε καλέσσατο λαὸν Ἀχιλλεύς.., οἱ δ᾽ ἐπεὶ οὖν ἤγερθεν [<a href="javascript:void(0)"
    title=" 1.57, compare 3.340, +others: sometimes οὖν after ἐπεί or ὡς has either
    no force or approaches signification 11 or 111, οἱ δ᾽ ἐπεὶ οὖν παύσαντο πόνου
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 16.478, compare 19.213, 251, +others">Refs
    8th c.BC+</a>]; τὸν δ᾽ ὡς οὖν ἐνόησε [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 3.21, +others">Refs 8th c.BC+</a>]; οὔτ᾽ οὖν..,
    οὔτε.. or οὔτε.., οὔτ᾽ οὖν.. both = <b>neither.. nor</b>, but preferred according
    as the first or second clause is to be marked by emphasis,[<a href="javascript:void(0)"
    title=" compare 17.20, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.200, 5th c.BC:
    Herodotus Historicus 9.26, with 8th c.BC: Odyssea Homerus Epicus “Odyssey” 11.198s
    q., 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 90, 271, etc.">Refs 8th c.BC+</a>];
    so εἰ.., εἴτ᾽ οὖν.. if.., or if.., [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Alcestis” 140 ">Refs 5th c.BC+</a>]; εἴτ᾽ οὖν, εἴτε μὴ γενήσεται
    whether it shall be so, or no, [<a href="javascript:void(0)" title=" [prev. author]
    “Heracl.” 149, compare 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 491, 5th c.BC:
    Sophocles Tragicus “Electra” 560 ">Refs 5th c.BC+</a>]; ξεῖνος αἴτ᾽ ὦν ἀστός,
    i.e. αἴτε ξ. αἴτ᾽ ὦν ἀ., [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “P.” 4.78; and doubled, εἴτ᾽ οὖν ἀληθὲς εἴτ᾽ οὖν ψεῦδος 5th-6th c.BC:
    Plato Philosophus “Apologia” 34e, compare 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    683: so also in parenth. Relat. clauses, ἢ σῖγ᾽, ἀτίμως, ὥσπερ οὖν ἀπώλετο πατήρ">Refs
    5th c.BC+</a>] <b>even</b> as, <b>just</b> as, [<a href="javascript:void(0)" title="[prev.
    work] 96, compare 888, 5th c.BC: Euripides Tragicus “Hippolytus” 1307 (variant)">Refs
    5th c.BC+</a>]; εἰ δ᾽ ἔστιν, ὥσπερ οὖν ἔστι, θεός if he is, as he <b>in fact</b>
    is, a god, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 242e; οὗτος μὲν οἴεταί τι εἰδέναι οὐκ εἰδώς, ἐγὼ δέ, ὥσπερ οὖν οὐκ
    οἶδα, οὐδὲ οἴομαι [prev. author] “Ap.” 21d: for γὰρ οὖν, see at {γάρ} 4th-5th
    c.BC: Aeschylus Tragicus 11.5">Refs 5th c.BC+</a>]; for μὲν οὖν, see at {μέν}
    [<a href="javascript:void(0)" title=" 5th c.BC: Bacchylides Lyricus 11.2. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> added to <i>indefinite</i> Prons.
    and <i>adverbs</i>, like Latin <i>cunque</i>, ὅστις <b>whoever</b>, ὁστισοῦν <b>whosoever</b>;
    ὅπως <b>how</b>, ὁπωσοῦν <b>howsoever</b>; ἄλλος ὁστισοῦν another, <b>be he who
    he may</b>; so ὁποιοσοῦν, ὁποιοστισοῦν, ὁποσοσοῦν, ὁπωσδηποτοῦν, ὁπητιοῦν, ὁποθενοῦν,
    etc., (see entry). <br /><Level2><b>__II</b></Level2> to continue a narrative,
    <b>so, then</b>, καὶ τὰ μὲν οὖν.. θῆκαν [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.122 ">Refs 8th c.BC+</a>]; ὅτ᾽ οὖν
    since, <b>then</b>,.., [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Antigone” 170, “El.” 38, 1318 ">Refs 5th c.BC+</a>]; ζεῖ οὖν ἐν τούτῳ..
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Phaedrus”
    251c, compare “Prt.” 322b; εὐθὺς οὖν ὁ Κῦρος εἶπεν 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 4.1.22: in 5th c.BC: Herodotus Historicus and _Attic
    dialect_, μὲν οὖν (which see)">Refs 5th c.BC+</a>] is very common in this sense;
    so δ᾽ οὖν [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 34, 5th c.BC: Sophocles Tragicus “Ajax” 114 ">Refs 5th c.BC+</a>];
    οὖν is also used alone merely to resume after a parenthesis or long protasis,
    <b>well, as I was saying</b>, ὦ Λακεδαιμόνιοι, χρήσαντος τοῦ θεοῦ.., ὑμεας γὰρ
    πυνθάνομαι προεστάναι..,—ὑμέας ὦν.. προσκαλέομαι.. [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.69, compare 4.75, 5th c.BC: Thucydides
    Historicus 2.16, 5th-6th c.BC: Plato Philosophus “Apologia” 29d, “Smp.” 201d,
    etc.: 5th c.BC: Herodotus Historicus so uses ὦν after a short protasis, 1.144,
    etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> ὦν is frequently
    inserted by [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    (sometimes without any discernible meaning) between the _preposition_ and its
    Verb (but only, it seems, in narrative with the _aorist_, which is always the
    _aorist_ of habitual action except in 2.172), ἐπεὰν δὲ ταῦτα ποιήσωσι, ἀπ᾽ ὦν
    ἔδωκαν [prev. work] 87; καὶ ἔπειτα ἀπ᾽ ὦν ἔδωκαν [prev. work] 88: after a ">Refs
    5th c.BC+</a>]<i>participle</i>, οἱ δὲ φέροντες ἐς τὴν ἀγορήν, ἀπ᾽ ὦν ἔδοντο[<a
    href="javascript:void(0)" title=" [prev. work] 39; κατευξάμενοι, κοιλίην μὲν κείνην
    πᾶσαν ἐξ ὦν εἶλον [prev. work] 40; ἤν τις ψαύσῃ.., αὐτοῖσι τοῖσι ἱματίοισι ἀπ᾽
    ὦν ἔβαψε ἑωυτόν [prev. work] 47; τοῦτον κατ᾽ ὦν κόψας [prev. work] 172 ">Refs</a>];
    so in [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus, δι᾽
    οὖν ἐφθάρησαν “Morb.” 1.14 (variant), +others; also ἐπ᾽ ὦν ἐπίομες οἶνον 5th c.BC:
    Epicharmus Comicus 124.3 ">Refs 5th c.BC+</a>]: this tmesis is rare in <i>Attic
    dialect</i>, ὥστε γε καὐτόν σε κατ᾽ οὖν ἔβαλεν [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Ranae” 1047 ">Refs 5th c.BC+</a>]; but occurs
    in later writers, Dorieus cited in [<a href="javascript:void(0)" title=" 3rd c.BC:
    Phylarchus Historicus 3 1st c.AD: Josephus Historicus, “Anthologia Graeca” 12.226
    (2nd c.AD: Strato Epigrammaticus). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    in inferences, <b>then, therefore</b>, not in [<a href="javascript:void(0)" title="
    8th c.BC: Homerus Epicus, rare in 4th-5th c.BC: Aeschylus Tragicus, and usually
    in questions (see. below)">Refs 8th c.BC+</a>]; in a statement, [<a href="javascript:void(0)"
    title=" “Eu.” 219 ">Refs</a>]; very common from [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus ">Refs 5th c.BC+</a>] downwards; so καὶ
    σὺ οὖν you too <b>therefore</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 4.1.20; καὶ γὰρ οὖν [prev.
    author] “An.” 1.9.8 ">Refs 5th c.BC+</a>]; compare οὐ γὰρ οὖν, τοιγαροῦν: strengthened,
    δὴ οὖν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Symposium”
    191c, etc.; οὖν δή [prev. author] “R.” 340e ">Refs 5th c.BC+</a>]: in questions,
    τίς οὖν ὁ λύσων σ᾽ ἐστίν <b>;</b> [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 771, compare 5th c.BC: Sophocles
    Tragicus “Trachiniae” 1191, 5th-6th c.BC: Aristophanes Comicus “Plutus” 906, 909
    ">Refs 5th c.BC+</a>], etc.; ἆρ᾽ οὖν δή <b>;</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 146a ">Refs 5th c.BC+</a>];
    τί οὖν δή <b>;</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Ajax” 873 (Lyric poetry), 5th-6th c.BC: Plato Philosophus “Phaedo” 57a. ">Refs
    5th c.BC+</a>]'
