    Hur (H2354), Jesher (H3475), Shobab (H7727H), Ardon (H0715), Mareshah@1Ch.2.42
    (H4337), Haran (H2771B), Moza (H4162), Gazez (H1495), Jahdai (H3056), Sheber (H7669),
    Tirhanah (H8647), Shaaph (H8174H) and Sheva (H7724)<BR> § Achsah = "ankle chain"
    or "anklet"<br> the daughter of Caleb and wife of Caleb''s brother Othniel to
    whom she was given as a reward for capturing Debir'
