strongs_number: G0351
language: greek
lemma: ἀνάκρισις
transliteration: anákrisis
definition: a (judicial) investigation
kjv_usage: examination
derivation: from G350 (ἀνακρίνω);
extended_definition:
  gloss: investigation
  definition: '<b>ἀνά-κρισις</b>, -εως, ἡ <BR /> [in LXX: <ref=''3Ma.7.5''>3Ma.7:5</ref>
    * ;] <BR /><b>an examination</b>: spec. of legal preliminary investigation, <ref=''Act.25.26''>Act.25:26</ref>
    (see MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνάκρισις</b>, <br /> <i>poetry</i> ἄγκρ-, εως, ἡ, (ἀνακρίνω[<a
    href="javascript:void(0)" title=" 11.1)">Refs</a>] <b>examination</b> of the qualifications
    of magistrates, [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus Epigrammaticus
    8.85. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> (ἀνακρίνω[<a href="javascript:void(0)"
    title=" 11.2)">Refs</a>] <b>previous examination</b> of parties concerned in a
    suit, <b>preparation</b> of the matter for trial, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Symposium” 5.2, etc., compare “PSI”
    4.392 (3rd c.BC), “OGI” 374 (_plural_), NT.Act.25.26 ">NT+5th c.BC+</a>]; of the
    magistrate, ἀνάκρισιν διδόναι, παραδιδόναι, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Charmides” 176c, “Lg.” 855e ">Refs 5th c.BC+</a>];
    of the parties, εἰς ἀνάκρισιν ἥκειν[<a href="javascript:void(0)" title=" 4th c.BC:
    Isaeus Orator 6.13, etc.">Refs 4th c.BC+</a>]; μηδ᾽ εἰς ἄγκρισιν ἐλθεῖν, i. e.
    should not even <b>begin proceedings</b> (where however the [<a href="javascript:void(0)"
    title=" Scholia explains ἐς ἄγκρισιν by ἐς μάχην,compare ἀνακρίνω 111), 4th-5th
    c.BC: Aeschylus Tragicus “Eumenides” 364">Refs 4th c.BC+</a>]; οὐδ᾽ ἀ. μοι δώσεις
    you will not allow me <b>the first forms of law,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Chrm.” [prev. cited] ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> generally, <b>inquiry, examination,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Phdr.” 277e. ">Refs</a>]<br /><Level2><b>__IV</b></Level2>
    <b>preliminary examination</b> of a slave before sale, [<a href="javascript:void(0)"
    title=" “POxy.” 1463.12, etc. ">Refs</a>]<br /><Level2><b>__V</b></Level2> <b>examination,
    testing</b> of magical ingredients, etc., [<a href="javascript:void(0)" title="
    “PMag.Par.” 1.1992, 2007. ">Refs</a>]<br /><Level2><b>__VI</b></Level2> <b>quarrel,
    dispute,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    8.69">Refs 5th c.BC+</a>]; <b>disputation,</b> [<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Philosophus “Academicorum Index” p.72 M.">Refs 1st c.BC+</a>]'
