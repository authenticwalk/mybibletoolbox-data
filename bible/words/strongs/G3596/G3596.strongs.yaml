strongs_number: G3596
language: greek
lemma: ὁδοιπορέω
transliteration: hodoiporéō
definition: to be a wayfarer, i.e. travel
kjv_usage: go on a journey
derivation: from a compound of G3598 (ὁδός) and G4198 (πορεύομαι);
extended_definition:
  gloss: to journey
  definition: '<b>ὁδοιπορέω</b>, -ῶ<BR /> (ὁδοιπόρος, a traveller, <ref=''Gen.37.25''>Gen.37:25</ref>,
    al.), <BR /><b>to travel, journey</b>: <ref=''Act.10.9.''>Act.10:9.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
