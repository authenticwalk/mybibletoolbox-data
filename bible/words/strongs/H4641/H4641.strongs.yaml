strongs_number: H4641
language: hebrew
lemma: מַעֲשֵׂיָה
transliteration: Maʻăsêyâh
pronunciation: mah-as-ay-yaw'
definition: Maasejah, the name of sixteen Israelites
kjv_usage: Maaseiah.
derivation: or מַעֲשֵׂיָהוּ; from H4639 (מַעֲשֶׂה) and H3050 (יָהּ); work of Jah;
extended_definition:
  gloss: Maaseiah
  definition: 'A man living at the time of Divided Monarchy, only mentioned at Jer.35.4;
    <br> son of: Shallum (H7967S)<BR> § Maaseiah = "work of Jehovah"<br>1) a descendant
    of Jeshua who had taken a foreign wife in the time of Ezra<br>2) a priest of the
    sons of Harim who had taken a foreign wife in the time of Ezra<br>3) a priest
    of the sons of Pashur who had taken a foreign wife in the time of Ezra<br>4) a
    descendant of Pahath-moab who had taken a foreign wife in the time of Ezra<br>5)
    father of Azariah<br>6) one who stood on the right hand of Ezra when he read the
    law to the people<br>7) a Levite who assisted when Ezra read the law to the people<br>8)
    one of the heads of the people whose descendants signed the covenant with Nehemiah<br>9)
    a Benjamite ancestor of Sallu<br>10) a priest who took part in the musical service
    at the dedication of the wall of Jerusalem under Ezra<br>11) another priest who
    took part in the musical service at the dedication of the wall of Jerusalem under
    Ezra<br>12) father of Zephaniah the prophet in the reign of Zedekiah<br>13) father
    of Zedekiah the false prophet in the time of Jeremiah<br>14) a Levite of the 2nd
    rank who David appointed to sound with psalteries on Alamoth<br>15) son of Adaiah
    and one of the captains of hundreds in the reign of king Joash of Judah<br>16)
    an officer of high rank in the reign of king Uzziah<br>17) son of king Ahaz of
    Judah who was killed by Zichri in the invasion of Judah by king Pekah of Israel<br>18)
    governor of Jerusalem in the reign of Josiah<br>19) son of Shallum and a Levite
    of high rand in the reign of king Jehoiakim of Judah<br>20) ancestor of Baruch
    and Seraiah and a priest'
