strongs_number: G3360
language: greek
lemma: μέχρι
transliteration: méchri
definition: as far as, i.e. up to a certain point (as a preposition, of extent (denoting
  the terminus, whereas G891 (ἄχρι) refers especially to the space of time or place
  intervening) or conjunction)
kjv_usage: till, (un-)to, until
derivation: from G3372 (μῆκος);
extended_definition:
  gloss: until
  definition: '<b>μέχρι</b><BR /> (bef. consonants, exc. <ref=''Luk.16.16''>Luk.16:16</ref>,
    μέχρι Ἰωάνου) and μέχρις (bef. vowels, Mk, Ga, ll. with, <ref=''Heb.12.4''>Heb.12:4;</ref>
    see Bl., § 5, 4) <BR />__1. as prep., with genitive, as far as, even to, until;
    <BR /> __(a) <b>of place</b>: <ref=''Rom.15.19''>Rom.15:19;</ref> <BR /> __(b)
    <b>of time </b>: <ref=''Mat.11.23; 13.30; 28.15''>Mat.11:23 13:30 28:15</ref>,
    <ref=''Luk.16.16''>Luk.16:16</ref>, <ref=''Act.10.30; 20.7''>Act.10:30 20:7</ref>,
    <ref=''Rom.5.14''>Rom.5:14</ref>, <ref=''1Ti.6.14''>1Ti.6:14</ref>, <ref=''Heb.3.6,
    14; 9.10''>Heb.3:6, 14 9:10</ref>; <BR /> __(with) <b>of measure or degree </b>:
    <ref=''Php.2.8, 30''>Php.2:8, 30</ref>, <ref=''2Ti.2.9''>2Ti.2:9</ref>, <ref=''Heb.12.4''>Heb.12:4</ref>
    (μ. αἵματος, cf. <ref=''2Ma.13.14''>2Ma.13:14</ref>). <BR /> __2. As conjunct.
    (as long as), <b>until</b>: <ref=''Eph.4.13''>Eph.4:13;</ref> μ. οὗ (Thuc., iii,
    28, but more frequently μ. ἄν see BI., § 65, 10), <ref=''Mrk.13.30''>Mrk.13:30</ref>,
    <ref=''Gal.4.19''>Gal.4:19</ref> (μ. is prop, an adv., cf. Lat. usgue, before
    prep. or adv.; LS, see word, and cf. ἄχρι).†<BR /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μέχρῐ</b>, <br /> and <b>μέχρῐς</b>, <i>adverb</i> <b>as far
    as</b>, so used chiefly in Prose and before a <i>preposition</i>, μέχρι πρός..
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus”
    25b, “Criti.” 118a; μ. εἰς 5th-6th c.BC: Xenophon Historicus “Anabasis” 6.4.26;
    ἐς γόνυ μ. χιτῶνα ζώννυσθαι 3rd c.BC: Callimachus Epicus “Hymnus in Dianam” 11:
    before Advs. of Place or Time, μ. ἐνταῦθα 5th-6th c.BC: Plato Philosophus “Sophista”
    222a, +others; μ. δεῦρο τοῦ λόγου [prev. author] “Smp.” 217e ">Refs 5th c.BC+</a>];
    μ. ὅποι.. [<a href="javascript:void(0)" title=" [prev. author] “Grg.” 487c ">Refs</a>];
    μ. ὅπου.. [<a href="javascript:void(0)" title=" 3rd c.BC: Callimachus Epicus “Hymnus
    in Delum” 169; οὕτω μέχρι πόρρω 4th c.BC: Demosthenes Orator 18.163; μ. τότε 5th
    c.BC: Thucydides Historicus 8.24; μ. τὰ νῦν 5th-6th c.BC: Plato Philosophus “Leges”
    686b ">Refs 5th c.BC+</a>]; μ. νῦν (variant{τοῦ νῦν}) [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 17.110; μ. καὶ νῦν 1st c.BC-1st
    c.AD: Strabo Geographus 16.2.13 ">Refs 1st c.BC+</a>]; μέχρι πότε χηρεύομε; [<a
    href="javascript:void(0)" title=" 3rd c.AD(?): Achilles Tatius Astronomus 4.1.
    ">Refs 3rd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>preposition</i> with
    <i>genitive</i>, <b>even to, as far as</b>, <br /><Level3><b>__II.1</b></Level3>
    of Place, μέχρι θαλάσσης [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 13.143; μ. τοῦ γούνατος 5th c.BC: Herodotus Historicus
    2.80; μ. τῆς πόλεως 5th c.BC: Thucydides Historicus 6.96, compare 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 1.7.6, +others">Refs 8th c.BC+</a>]: rarely following
    its case, ὀμφαλοῦ μ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Leges” 925a, compare “Supp.epigram” 3.400.5 (Delph., 3rd c.BC). ">Refs
    5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> of Time, τέο μέχρι; i.e. τίνος
    μέχρι χρόνο; how <b>long</b>? [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 24.128 ">Refs 8th c.BC+</a>]; μέχρις τε; [<a href="javascript:void(0)"
    title=" 7th c.BC: Callinus Epicus 1.1: in Prose, μέχρι τούτου 5th c.BC: Herodotus
    Historicus 1.4 ">Refs 7th c.BC+</a>]; μέχρι οὗ, μέχρι ὅσου, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Menexenus” 245a, 5th c.BC: Herodotus
    Historicus 8.3, +others">Refs 5th c.BC+</a>]; μ. τοσούτου, ἕως ἂν.. [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.90; μ. τούτου,.. μέχρις ἂν ῥηθῶσιν 4th-3rd
    c.BC: Dinarchus Orator 1.91, compare 5th-6th c.BC: Plato Philosophus “Phaedo”
    81d: with the _Article_, τὸ μ. ἐμεῦ">Refs 5th c.BC+</a>] <b>up to</b> my time,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.10, 5.115
    ">Refs 5th c.BC+</a>]; μ. τῆς ἐκείνου ζόης <b>till the end of</b> his life, [<a
    href="javascript:void(0)" title=" [prev. author] 3.160; μ. ἡμερέων ἑπτά [prev.
    author] 6.12; μέχρι Πυθίων 5th c.BC: Thucydides Historicus 5.1; μέχρι ἡλίου δύντος
    “IG” 12.188.4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> of Measure
    or Degree, μ. τοῦ δικαίου <b>so far as</b> consists with right, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 3.82; μ. τοῦ δυνατοῦ 5th-6th c.BC: Plato
    Philosophus “Respublica” 498e ">Refs 5th c.BC+</a>]; μ. ὑγιείας, μ. ἡδονῆς,[<a
    href="javascript:void(0)" title=" [prev. work] 559a, “Grg.” 500b; μ. θανάτου NT.Phil.2.8.
    ">NT</a>]<br /><Level3><b>__II.4</b></Level3> with Numbers to express a round
    sum, <b>up to, about, nearly</b>, μ. δώδεκα [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Symposium” 2.8, etc.">Refs 5th c.BC+</a>]:
    sometimes without altering the case of the <i>substantive</i>, τοὺς μ. τριάκοντα
    ἔτη γεγονότας [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator
    2.133; but πίνειν.. τοὺς μ. ἐτῶν τριάκοντα 4th-3rd c.BC: Apollodorus Carystius
    Comicus 5.19 ">Refs 4th c.BC+</a>]; μ. τινὸς πλήθους <b>up to</b> a certain number,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aeneas Tacticus 15.3 ">Refs 4th
    c.BC+</a>]: hence, <b>just short of</b>, μ. κόρου μετρεῖσθαι [<a href="javascript:void(0)"
    title=" 1st c.AD: Josephus Historicus “Bellum Judaicum” 2.8.5. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__II.5</b></Level3> in [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus, μέχρι οὗ">Refs 5th c.BC+</a>] is sometimes used like
    the simple μέχρι, μέχρι οὗ ὀκτὼ πύργων [<a href="javascript:void(0)" title=" 1.181;
    μέχρι οὗ τροπέων τῶν θερινέων 2.19; μ. ὅτεν πληθώρης ἀγορῆς [prev. work] 173.
    ">Refs</a>]<br /><Level2><b>__III</b></Level2> as a <i>conjunction</i>, <b>until</b>,
    with <i>indicative</i>, μέχρι.. ὁρμὴ ἐνέπεσε [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 4.4, compare 5th-6th c.BC: Plato Philosophus “Symposium”
    220d; μ. σκότος ἐγένετο 5th-6th c.BC: Xenophon Historicus “Anabasis” 4.2.4 ">Refs
    5th c.BC+</a>]; μέχρι ἄν with <i>subjunctive</i> [<a href="javascript:void(0)"
    title=", [prev. work] 1.4.13, 2.3.24; μέχρις ἂν ἥλιος δύῃ “IG” 12(5).647.17 (from
    Ceos)">Refs</a>]; μέχρις κε μένῃ [<a href="javascript:void(0)" title=" 3rd c.BC:
    Callimachus Epicus “Sosibii Victoria” 5.4: rarely without ἄν, μ. τοῦτο ἴδωμεν
    5th c.BC: Herodotus Historicus 4.119; μ. πλοῦς γένηται 5th c.BC: Thucydides Historicus
    1.137; μ. οὗ τι δόξῃ [prev. author] 3.28; μέχρι τέκῃ 3rd c.BC: Callimachus Epicus
    “Sosibii Victoria” 5.5; μέχρις οὗ εἴπῃ 3rd c.BC: Herodas Mimographus 2.43; μ.
    καταντήσωμεν NT.Eph.4.13; μέχρις ἵνα ψαύσειε 3rd c.BC: Callimachus Epicus “Hymnus
    in Dianam” 28 (assuming variant)">NT+5th c.BC+</a>]: with <i>infinitive</i>, μ.
    σβεσθῆναι τὸ πῦρ [<a href="javascript:void(0)" title=" 2nd c.AD: Appianus Historicus
    “Ἰβηρική” 75; μέχρις ἠῶ δῖαν ἱκέσθαι 4th c.AD(?): Quintus Smyrnaeus Epicus 1.830;
    also μέχρι ἂν ἕξιν λαβεῖν 1st c.AD: Cebes Philosophus 35. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__III.2</b></Level3> <b>as long as, whilst</b>, with <i>indicative</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 3.10, 98,
    2nd c.BC: Polybius Historicus 1.62.4 ">Refs 5th c.BC+</a>]; μ. ἄν with <i>subjunctive</i>,
    μέχρις ἂν ζῶσιν πονεῖν [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander
    Comicus 633; μέχρις ἂν ἐνδημῶσιν οἱ πρέσβεις 4th c.BC: Aeneas Tacticus 10.11,
    compare 1st-2nd c.AD: Epictetus Philosophus “Enchiridion” 11 ">Refs 4th c.BC+</a>];
    <i>Doric dialect</i> μέχρι κα ζώη [<a href="javascript:void(0)" title=" “GDI”
    1807.7 (2nd c.BC), +others">Refs 2nd c.BC+</a>]—The <b>μετώπο-ι</b> is elided
    in [<a href="javascript:void(0)" title=" “IG” 12.115.15, “Supp.epigram” [same
    place] ">Refs</a>] —Cf. ἄχρι throughout and entry near the end'
