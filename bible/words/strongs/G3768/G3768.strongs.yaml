strongs_number: G3768
language: greek
lemma: οὔπω
transliteration: oúpō
definition: not yet
kjv_usage: hitherto not, (no…) as yet, not yet
derivation: from G3756 (οὐ) and G4452 (-πω);
extended_definition:
  gloss: not yet
  definition: '<b>οὔπω </b><BR /> neg. adv. of time, <BR /> <b>not yet</b>: <ref=''Mat.24.6''>Mat.24:6</ref>,
    <ref=''Mrk.13.7''>Mrk.13:7</ref>, <ref=''Jhn.2.4; 3.24; 6.17''>Jhn.2:4 3:24 6:17</ref>,
    al.; with neg., <ref=''Mrk.11.2''>Mrk.11:2</ref>, <ref=''Luk.23.53''>Luk.23:53</ref>;
    interrog., <ref=''Mat.16.9''>Mat.16:9</ref>, <ref=''Mrk.4.40; 8.17, 21''>Mrk.4:40
    8:17, 21</ref> <BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> οὔπω</b> <br /> or <b>οὔ πω,</b> <i>Ionic dialect</i> <b>οὔκω</b>,
    <i>adverb</i> <b>not yet</b>, opposed to οὐκέτι (no longer, no more), usually
    with <i>present</i> or past (especially <i>perfect</i>, or <i>aorist</i> in <i>perfect</i>
    sense) tenses, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 2.799, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.335, 8th-7th c.BC:
    Hesiodus Epicus “Opera et Dies” 521, “Sc.” 10, 5th-6th c.BC: Plato Philosophus
    “Protagoras” 322b, 4th-3rd c.BC: Menander Comicus “Ἐπιτρέποντες” 98, etc.">Refs
    8th c.BC+</a>]; frequently with another word between, as οὐ γάρ πω [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.262, 2.192; so οὔ τί κω 5th
    c.BC: Herodotus Historicus 6.110; οὔτι πω 4th-5th c.BC: Aeschylus Tragicus “Persae”
    179, 5th c.BC: Sophocles Tragicus “Ajax” 106, “El.” 513 (Lyric poetry), “OC” 1370;
    οὐ πέφυκέ πω 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 27, compare
    “Eu.” 590, etc. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> sometimes
    merely as a stronger form of the <i>negative</i>, <b>not, not at all</b>, when
    it may be used with the <i>present</i> or <i>future</i>, σοὶ δ᾽ οὔ πω.. θεοὶ κοτέουσιν
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    14.143, compare 12.270, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.118, 5th
    c.BC: Sophocles Tragicus “Oedipus Tyrannus” 594; οὔ πω τλήσομ᾽.. ὁρᾶσθαι 8th c.BC:
    Ilias Homerus Epicus “Illiad” 3.306, compare 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 5.358 ">Refs 8th c.BC+</a>]: with <i>aorist</i>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology”
    241, 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 105. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
