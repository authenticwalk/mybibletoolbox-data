strongs_number: G0090
language: greek
lemma: ἀδιαφθορία
transliteration: adiaphthoría
definition: incorruptibleness, i.e. (figuratively) purity (of doctrine)
kjv_usage: uncorruptness
derivation: from a derivative of a compound of G1 (Α) (as a negative particle) and
  a derivative of G1311 (διαφθείρω);
extended_definition:
  gloss: unspoilable
  definition: <b>incorruption, uprightness </b>, (New Testament) (ML)
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
