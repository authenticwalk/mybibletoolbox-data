strongs_number: G4375
language: greek
lemma: προσφιλής
transliteration: prosphilḗs
definition: friendly towards, i.e. acceptable
kjv_usage: lovely
derivation: from a presumed compound of G4314 (πρός) and G5368 (φιλέω);
extended_definition:
  gloss: lovely
  definition: '<b>προσφιλής</b>, -ές<BR /> (φιλέω), [in LXX: <ref=''Est.5.1''>Est.5:1</ref>,
    <ref=''Sir.4.7; 20.13''>Sir.4:7 20:13</ref> * ;] <BR />__(a) of persons, in both
    act, and pass. sense (LXX, ll. with); <BR /> __(b) <b>of things, pleas­ing, agreeable
    </b>(EV, lovely): <ref=''Php.4.8.''>Php.4:8.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσφιλ-ής</b>, ές, <br /> (φιλέω) <b>dear, beloved</b>, τῶν
    ἡλίκων.. προσφιλεστάτῳ [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.123, compare 5th c.BC: Thucydides Historicus 5.40 ">Refs 5th c.BC+</a>]:
    with <i>dative</i>, <b>dear</b> or <b>friendly to.. </b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.163, 5th c.BC: Sophocles Tragicus “Ichn.”
    78, 5th-6th c.BC: Plato Philosophus “Gorgias” 507e, etc.">Refs 5th c.BC+</a>]:
    of things, <b>pleasing, agreeable</b>, ἔργον θεοῖσι π. [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 580 ">Refs 4th
    c.BC+</a>]; στολή, χάρις, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Philoctetes” 224 (_superlative_), 558 ">Refs 5th c.BC+</a>]; πάσαις
    ἡλικίαις.. ἡ χρῆσις αὐτῆς (i.e. τῆς μουσικῆς) ἐστὶ π. [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Politica” 1340a5; π. ἑκάστῳ.. τὸ κατὰ
    φύσιν [prev. author] “HA” 590a10; τῇ αἰσθήσει 4th-3rd c.BC: Theophrastus Philosophus
    “de Odoribus” 45 ">Refs 4th c.BC+</a>]; also of actions, <b>lovely</b>, ὅσα π.
    [<a href="javascript:void(0)" title=" NT.Phil.4.8. ">NT</a>] <i>adverb</i> -λῶς
    <b>agreeably</b>, with <i>dative</i>, [<a href="javascript:void(0)" title=" “OGI”
    331.9 (Pergam., 2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>active</i>, of persons, <b>kindly affectioned, well-disposed</b>, ὥς μ᾽ ἔθεσθε
    προσφιλῆ [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Philoctetes”
    532, compare 5th c.BC: Thucydides Historicus 1.92, 7.86. ">Refs 5th c.BC+</a>]
    <i>adverb</i> -λῶς <b>kindly</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Electra” 442, 5th-6th c.BC: Plato Philosophus “Leges” 822b
    ">Refs 5th c.BC+</a>]; π. ἡμῖν ἔχειν to be <b>kindly affectioned</b> to us, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Historia
    Graeca (Hellenica)” 2.3.44; π. χρῆσθαί [prev. author] “Mem.” 2.3.16 ">Refs 5th
    c.BC+</a>]: <i>comparative</i> <b>-έστερον</b>[<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Menexenus” 248d ">Refs 5th c.BC+</a>]: <i>superlative</i>
    <b>-έστατα</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “de Equitum magistro” 1.1">Refs 5th c.BC+</a>], <b>-εστάτως</b> [<a href="javascript:void(0)"
    title="5th-6th c.BC: Isocrates Orator (assuming variant) cited in 2nd c.AD(?):
    Pollianus Epigrammaticus 3.63: poetry προσφιλέως “IG” 9(1).235 (from Larymna).
    ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
