strongs_number: H4496
language: hebrew
lemma: מְנוּחָה
transliteration: mᵉnûwchâh
pronunciation: men-oo-khaw'
definition: repose or (adverbially) peacefully; figuratively, consolation (specifically,
  matrimony); hence (concretely) an abode
kjv_usage: comfortable, ease, quiet, rest(-ing place), still.
derivation: or מְנֻחָה; feminine of H4495 (מָנוֹחַ);
