strongs_number: G4733
language: greek
lemma: στερέωμα
transliteration: steréōma
definition: something established, i.e. (abstractly) confirmation (stability)
kjv_usage: stedfastness
derivation: from G4732 (στερεόω);
extended_definition:
  gloss: firmness
  definition: '<b>στερέωμα</b>, -τος, τό<BR /> (στερεόω), [in LXX: <ref=''Gen.1.6''>Gen.1:6</ref>
    ff., <ref=''Psa.19.1; 150.1''>Psa.19:1 150:1</ref>, <ref=''Ezk.1.22-26; 10.1;
    13.5''>Eze.1:22-26 10:1 13:5</ref>, Dan LXX, TH <ref=''Dan.3.56''>Dan.3:56</ref>,
    <ref=''Dan.12.3''>Dan.12:3</ref> (רָקִיעַ), <ref=''Deu.33.26''>Deu.33:26</ref>
    (שַׁחַק), <ref=''Psa.18.2; 71.3''>Psa.18:2 71:3</ref> (סֶלַע), <ref=''Est.9.29''>Est.9:29</ref>,
    I <ref=''Est.8.78''>Est.8:78</ref> (82), <ref=''Sir.43.1''>Sir.43:1</ref>, 8,
    <ref=''1Ma.9.14''>1Ma.9:14</ref> * ;] <BR /><b>a solid body</b>; <BR /> __(a)
    <b>a support, foundation </b>(Arist., al.); metaphorically, strength (<ref=''Psa.17.1-15;
    70.1-5''>Psa.17:1-15 70:1-5</ref>, 1Mac, ll. with); steadfastness, <b>firmness</b>:
    τ. πίστεως, <ref=''Col.2.5''>Col.2:5;</ref> <BR /> __(b) the dome of heaven (believed
    to be a solid canopy), the firmament (LXX).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> στερέ-ωμα</b>, ατος, τό, <br /> <b>solid body</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ φυσῶν” 8, 5th c.BC: Anaxagoras Philosophus
    cited in “Placita Philosophorum” 2.25.9. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4>
    ἄϋλα σ. immaterial <b>solids</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.AD: Damascius Philosophus “de Principiis” 425, compare 205. ">Refs 5th c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <b>foundation</b> or <b>framework</b>, e.g. the
    skeleton, on which the body is, as it were, built, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Partibus Animalium” 655a22 ">Refs
    4th c.BC+</a>]; στερεώματος ἕνεκα τοῦ περιτρήτου to <b>strengthen</b> it, [<a
    href="javascript:void(0)" title=" 2nd-1st c.BC(?): Hero Mechanicus “Belopoeica”
    95.8 ">Refs 2nd c.BC+</a>]: <i>metaphorically</i>, <b>solid part, strength</b>
    of an army, [<a href="javascript:void(0)" title=" LXX.1Mac.9.14 ">LXX</a>]; also,
    <b>ratification</b>, ἐπιστολῆς[<a href="javascript:void(0)" title="LXX.Est.9.29
    ">LXX</a>]; <b>steadfastness</b>, τῆς πίστεως [<a href="javascript:void(0)" title="
    NT.Col.2.5. ">NT</a>]<br /><Level3><b>__3</b></Level3> ={στεῖρα} (of a ship),
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus “Historia
    Plantarum” 5.7.3. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>firmament</b>,
    i.e. the sky, the heaven above, [<a href="javascript:void(0)" title=" LXX.Gen.1.6,
    LXX.Eze.1.22, +others; τὸν τῶν οὐρανίων σ. δεσπότην “Tab.Defix.Aud.” 242.8 (Carthage,
    3rd c.AD). ">LXX+3rd c.AD+</a>]'
