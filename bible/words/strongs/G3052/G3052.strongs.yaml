strongs_number: G3052
language: greek
lemma: λόγιος
transliteration: lógios
definition: fluent, i.e. an orator
kjv_usage: eloquent
derivation: from G3056 (λόγος);
extended_definition:
  gloss: learned
  definition: '<b>λόγιος</b>, -ον<BR /> (λόγος), <BR />__1. in cl., learned (Ac, l.with,
    R, txt.). <BR /> __2. In late Gk., <b>eloquent</b>: <ref=''Act.18.24''>Act.18:24</ref>
    (see Page, in l; Field, <i>Notes</i>, 129).† <BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λόγ-ιος</b>, α, ον, <br /> (λόγος) <b>of</b> or <b>belonging
    to</b> λόγοι: <br /><Level2><b>__I</b></Level2> <b>versed in tales</b> or <b>stories</b>
    (compare λόγος see), λόγιοι καὶ ἀοιδοί [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “P.” 1.94, compare “N.” 6.45: hence of chroniclers (opposed
    to poets), Περσέων οἱ λόγιοι 5th c.BC: Herodotus Historicus 1.1 ">Refs 5th c.BC+</a>];
    Αἰγυπτίων -ώτατοι [<a href="javascript:void(0)" title=" [prev. author] 2.3, compare
    4.46 ">Refs</a>]; so later, οἱ - ώτατοι τῶν ἀρχαίων συγγραφέων [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 6.45.1, compare 38.6.1, 1st c.BC: Diodorus
    Siculus Historicus 2.4, 1st c.BC: Dionysius Halicarnassensis 5.17, etc. ">Refs
    2nd c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> generally, <b>learned, erudite</b>,
    [<a href="javascript:void(0)" title=" 3rd c.AD: Democritus Epigrammaticus 30,
    etc.; λ. περὶ τὴν ὅλην φύσιν 4th c.BC: Aristoteles Philosophus “Politica” 1267b28
    ">Refs 4th c.BC+</a>]; ὁ λ. Ἀκεστῖνος, of a <b>learned</b> physician, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Heliodorus Scriptor Eroticus 4.7 ">Refs 3rd c.AD+</a>]; οἱ -ώτατοι
    Τυρρηνῶν, of the Tuscan haruspices, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Sulla” 7; Χαλδαίων οἱ λ. 2nd c.AD:
    Arrianus Historicus “Anabasis” 7.16.5, compare 1st c.AD: Josephus Historicus “Antiquitates
    Judaicae” 17.6.2, etc.">Refs 1st c.AD+</a>]; λογιώτατος as title, [<a href="javascript:void(0)"
    title=" “OGI” 408.5 (Theb. Aeg.), “POxy.” 902.1 (5th c.AD), etc.">Refs 5th c.AD+</a>];
    ὁ τῆς λ. μνήμης σχολαστικός [<a href="javascript:void(0)" title=" “PMasp.” 118.30
    (6th c.AD). ">Refs 6th c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>skilled
    in words, eloquent</b>, τὸ μεγαλοπρεπὲς ὅπερ νῦν καὶ λόγιον ὀνομάζουσιν [<a href="javascript:void(0)"
    title=" 4th c.BC: Demetrius Phalereus Rhetor “Demetrius on Style” 38, etc.; 4th
    c.BC: Aristoteles Philosophus ">Refs 4th c.BC+</a>] is said to have made [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus [τὸν] -ώτατον (of his disciples),
    1st c.BC-1st c.AD: Strabo Geographus 13.2.4; λ. ἐξ ἀφώνου γενόμενος 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Pompeius” 51 ">Refs 4th c.BC+</a>]; epithet
    of Hermes, as the god of eloquence, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Lucianus Sophista “Apol.” 2, “Gall.” 2 (_superlative_), 4th c.AD: Julianus
    Imperator “Orationes” 4.132a; οἱ λ. θεοί [prev. author] “Ep.” 80 ">Refs 2nd c.AD+</a>];
    this sense is condemned by [<a href="javascript:void(0)" title=" 2nd c.AD: Phrynichus
    Atticista 176">Refs 2nd c.AD+</a>]. <i>adverb</i> -ίως <b>eloquently</b>, [<a
    href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.405a">Refs 1st c.AD+</a>]; ὡς ἐνῆν -ώτατα <b>as nearly in words as possible</b>,
    of the elephant, [<a href="javascript:void(0)" title="[prev. work]968d. ">Refs</a>]<br
    /><Level2><b>__III</b></Level2> <b>oracular</b>, Ἀπόλλωνος δῶμα λόγιον [<a href="javascript:void(0)"
    title=" “Berl.Sitzb.” 1911.632 (from Cyprus). ">Refs</a>]'
