strongs_number: G3846
language: greek
lemma: παραβάλλω
transliteration: parabállō
definition: to throw alongside, i.e. (reflexively) to reach a place, or (figuratively)
  to liken
kjv_usage: arrive, compare
derivation: from G3844 (παρά) and G906 (βάλλω);
extended_definition:
  gloss: to arrive
  definition: '<b>παρα-βάλλω </b><BR /> [in LXX: <ref=''Pro.2.2; 4.20; 5.1, 13; 22.17''>Pro.2:2
    4:20 5:1, 13 22:17</ref> (נָטָה hi.), <ref=''Rut.2.16''>Rut.2:16</ref> (שָׁלַל),
    <ref=''2Ma.14.38''>2Ma.14:38</ref> (elsewhere as seel.4)* ;] <BR />__1. to throw
    to or beside, as fodder to horses (Hom., al.). <BR /> __2. <b>to lay beside, compare
    </b>(Hdt., Plat., al.): <ref=''Mrk.4.30''>Mrk.4:30</ref>, Rec. <BR /> __3. <b>Reflexive,
    to betake oneself, come near; of seamen, to cross over</b>: εἰς Σάμον, <ref=''Act.20.15.''>Act.20:15.</ref>
    <BR /> __4. In mid. = παραβολεύομαι, which see†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραβάλλω</b>, <br /> <i>future</i> -βᾰλῶ: <i>aorist 2</i>
    παρέβᾰλον: <i>perfect</i> -βέβληκα:— <b>throw beside</b> or <b>by, throw to</b>
    one, as fodder to horses, παρὰ δέ σφισι βάλλετ᾽ ἐδωδήν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 8.504, compare 5.369; πὰρ δ᾽ ἔβαλον
    ζειάς 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.41; π. [τοῖς ἵπποις] ἀμβροσίαν
    5th-6th c.BC: Plato Philosophus “Phaedrus” 247e; π. τοὺς ἀνθρώπους τοῖς ὄχλοις
    2nd c.BC: Polybius Historicus 38.17.2 ">Refs 8th c.BC+</a>]; πυρὶ φρύγανα π. <b>add</b>
    fuel to the flame, [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus
    “Epicteti Dissertationes” 2.18.5, compare 2.18.12:">Refs 2nd c.AD+</a>] — <i>passive</i>,
    παραβληθῆναι [τοῖς θηρίοις] [<a href="javascript:void(0)" title=" 2nd-3rd c.AD:
    Dio Cassius Historicus 59.10 ">Refs 2nd c.AD+</a>]; τάριχος.. ἀπόνως παραβεβλημένον
    <b>thrown</b> carelessly <b>before people</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Fragmenta” 333:">Refs 5th c.BC+</a>] —<i>middle</i>,
    μάζας ἐπὶ κάλαμον παραβαλλόμενοι <b>ordering</b> them <b>to be served up</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    372b. ">Refs 5th c.BC+</a>]<br /><Level4><b>__b</b></Level4> <b>throw in</b>,
    φακέλους ἐς τὸ μεταξύ [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.77, compare 6.99. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>hold out to</b> one <b>as a bait</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Cynegeticus” 11.2. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>cast in one''s teeth</b>, τινί τι [<a href="javascript:void(0)"
    title=" 4th c.BC: Aeschines Orator 3.189 ">Refs 4th c.BC+</a>]; <b>object, offer
    in rejoinder</b>, τῷ πρώτῳ -βληθήσεται τοιοῦτος λόγος [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Ir.” p.95 W. ">Refs 1st
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>expose</b>, παρέβαλέν τ᾽ ἐμὲ παρὰ
    γένος ἀνόσιον <b>put</b> me <b>in</b> their <b>power</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 333 (Lyric poetry); τῇ τύχῃ..
    αὑτὸν π. 4th-3rd c.BC: Philippides Comicus 6 (variant for{προ-})">Refs 5th c.BC+</a>];
    ἂν δ᾽ ἀληθινὸν σαυτὸν παραβάλλῃς if <b>you present, show</b> yourself.., [<a href="javascript:void(0)"
    title=" 3rd c.BC: Posidippus Comicus 26 ">Refs 3rd c.BC+</a>]:—frequently in <i>middle</i>,
    <b>expose oneself</b> or <b>what is one''s own to hazard</b> or <b>danger</b>,
    αἰὲν ἐμὴν ψυχὴν παραβαλλόμενος πολεμίζειν <b>risking</b> it in war, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.322 ">Refs 8th c.BC+</a>]; π.
    τὰ τέκνα <b>risk the lives of one''s</b> children, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.10. ; παῖδας 5th c.BC: Thucydides Historicus
    2.44 ">Refs 5th c.BC+</a>]; πλείω παραβαλλόμενοι <b>having</b> greater <b>interests
    at stake</b>, [<a href="javascript:void(0)" title=" [prev. author] 3.65; οὐκ ἴσα
    π. 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.3.11: ">Refs
    5th c.BC+</a>]<i>perfect</i> <i>passive</i> in <i>middle</i> sense, Λακεδαιμονίοις
    πλεῖστον δὴ παραβεβλημένοι <b>having risked</b> far the most upon them, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.113; also τὸν κίνδυνον τῶν σωμάτων παραβαλλομένους
    [prev. author] 3.14 ">Refs 5th c.BC+</a>]; <b>venture</b>, πρὸς τὴν θάλατταν ὅταν
    -βάλωνται [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    1.37.9; π. καὶ τολμᾶν [prev. author] 18.53.2: with _dative_, π. τοῖς ὅλοις [prev.
    author] 2.26.6; τῷ βίῳ “IG” 12(3).1286.22 (from Astypalaea)">Refs 2nd c.BC+</a>]:
    with <i>infinitive</i>, <b>venture</b> to do, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pelopidas” 8:">Refs 1st c.AD+</a>]
    —<i>passive</i>, παραβεβλημένον τι εἰπεῖν make an <b>unguarded</b> statement,
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista “Vita
    Apollonii” 4.42. ">Refs 2nd c.AD+</a>]<br /><Level4><b>__II.b</b></Level4> in
    wagering, <b>deposit</b> one''s stake, [<a href="javascript:void(0)" title=" 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Cat.Mi.” 44. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__II.2</b></Level3> <i>passive</i>, with <i>dative</i>, <b>to be
    given up to</b>, πόρναισι καὶ κύβοισι παραβεβλημένος [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 243. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <b>set beside</b> or <b>parallel with</b>, [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Partibus
    Animalium” 668a17 (_passive_),compare “Rh.” 1419b35 ">Refs 4th c.BC+</a>]; Εὔβοια
    τῇ ἠπείρῳ παραβεβλημένη <b>lying parallel with</b>, [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 9.1.22: hence, ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__III.2</b></Level3> <b>compare</b> one with another, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 9.34, etc.; τι παρά τι 5th-6th c.BC: Plato
    Philosophus “Gorgias” 472c ">Refs 5th c.BC+</a>]; π. [ἵππον] ἵππῳ <b>match</b>
    one <b>against</b> another, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “de Equitandi ratione” 9.8:">Refs 5th c.BC+</a>] —in <i>middle</i>,
    παραβάλλομαί σοι (i.e. ὄρνιθι) θρήνους I <b>set my</b> songs <b>against</b>..,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 1094 (Lyric poetry): _absolutely_, παραβαλλόμεναι">Refs 5th c.BC+</a>]
    <b>vying with one another</b>, [<a href="javascript:void(0)" title=" [prev. author]
    “Andr.” 289 (Lyric poetry); [ἀφορμὰς] αἷς οὔτε Ἁρμόδιος παραβεβλήσεται 2nd-3rd
    c.AD: Philostratus Sophista “Vita Apollonii” 5.34 ">Refs 2nd c.AD+</a>]:—frequently
    in <i>passive</i>, π. τινί [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 4.198; πρός τι 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς”
    51, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.4.5; παρά τι 5th-6th c.BC:
    Plato Philosophus “Gorgias” 475e ">Refs 5th c.BC+</a>]; ἀπάτα δ᾽ ἀπάταις παραβαλλομένα
    one piece of treachery <b>set against</b> another, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 231 (Lyric poetry). ">Refs
    5th c.BC+</a>]<br /><Level3><b>__III.3</b></Level3> <b>bring alongside</b>, in
    <i>middle</i>, τὴν ἄκατον παραβάλλου <b>bring your</b> boat <b>alongside, heave
    to</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Equites” 762; ἐφόλκιον 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pompeius”
    73; also π. τὼ κωπίω 5th-6th c.BC: Aristophanes Comicus “Ranae” 269: _absolutely_,
    παραβαλοῦ [prev. work] 180: _metaphorically_, παραβάλλου λοιδορῶν">Refs 5th c.BC+</a>]
    <b>avast</b> with your abuse! [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus 2.711d. ">Refs 1st c.AD+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>throw, turn, bend sideways</b>, ὄμμα π. θύννου δίκην <b>cast</b> it <b>askance</b>,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Fragmenta
    - American Journal of Philology” 308; τὸν ὀφθαλμὸν παράβαλλ᾽ ἐς Καρίαν 5th-6th
    c.BC: Aristophanes Comicus “Equites” 173; τὠφθαλμὼ παραβάλλεις [prev. author]
    “Nu.” 362 (referred to by 5th-6th c.BC: Plato Philosophus “Symposium” 221b); π.
    τὸ ἕτερον οὖς πλάγιον 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 5.32 ">Refs
    5th c.BC+</a>]; π. τὰ ὦτα <b>apply</b> one''s ears to listen, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Respublica” 531a; παραβαλὼν τὴν κεφαλήν
    [prev. author] “Phd.” 103a ">Refs 5th c.BC+</a>]; Ἡρακλεῖ στόμα π. <b>lend</b>
    one''s mouth to Heracles, i.e. join in his praise, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 9.87 (variant{περιβ-})">Refs 5th c.BC+</a>];
    π. τοὺς γομφίους <b>lay to</b> one''s grinders, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Pax” 34 ">Refs 5th c.BC+</a>]; π.
    τὸ θύριον τοῦ λόγου, <i>metaphorically</i>, <b>put to</b> the door.., <b>close</b>
    it, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.94 of. ">Refs 1st c.AD+</a>]<br /><Level2><b>__V</b></Level2>
    <b>deposit with</b> one, <b>entrust to</b> him, τινί τι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.154. ">Refs 5th c.BC+</a>]<br /><Level2><b>__VI</b></Level2>
    in <i>middle</i>, <b>deceive, betray</b>, [<a href="javascript:void(0)" title="
    [prev. author] 1.108, 5th c.BC: Thucydides Historicus 1.133, 5th-6th c.BC: Alcaeus
    Comicus 30 ">Refs 5th c.BC+</a>] (<i>active</i> in the same sense, [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]; compare
    παραβαλλέταιρος). <br /><Level2><b>__VII</b></Level2> Geometry texts, π. παρά..
    <b>apply</b> a figure to a finite line, παραλληλόγραμμον π. παρὰ εὐθεῖαν [<a href="javascript:void(0)"
    title=" 3rd c.BC: Euclides Geometra 6.27, compare 3rd c.BC: Archimedes Geometra
    “περὶ ἰσορροπιῶν” 2.1. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__VII.2</b></Level3>
    since to <b>apply</b> an area <b>xy</b> to a line of length <b>x</b> is to divide
    <b>xy</b> by <b>x</b>, π. = <b>divide</b>, τι παρά τι [<a href="javascript:void(0)"
    title=" 3rd c.AD: Diophantus Mathematicus 5.10, +others; compare παρά C. 1.4c.
    ">Refs 3rd c.AD+</a>]<br /><Level1><b>__B</b></Level1> <i>intransitive</i>, <b>come
    near, approach</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Lysis” 203b, “PPetr.” 3p.102 (3rd c.BC), etc.">Refs 5th c.BC+</a>];
    <b>enter</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1331a34 ">Refs 4th c.BC+</a>]; π. ἀλλήλοις <b>meet</b> one another,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    556c ">Refs 5th c.BC+</a>]; <i>falsa lectio</i> for{περιβάλῃ},[<a href="javascript:void(0)"
    title=" [prev. work] 499b; παρέβαλεν Ἀναξιμένει τῷ ῥήτορι ">Refs</a>]<b>was a
    pupil of</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus,
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.846f. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__B.II</b></Level2> <b>go by sea, cross over</b>, παρέβαλε νηυσὶ
    ἰθὺ Σκιάθου [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.179, cf. Philipp. cited in 4th c.BC: Demosthenes Orator 12.16, 4th c.BC: Aristoteles
    Philosophus “Mirabilia” 836a29 ">Refs 5th c.BC+</a>]; of ships, ναῦς Πελοποννησίων
    ἐς Ἰωνίαν π. [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    3.32. ">Refs 5th c.BC+</a>]<br /><Level2><b>__B.III</b></Level2> <b>come alongside,
    bring to</b>, περὶ Ῥόδον παραβαλόντος ναυτικοῦ στόλου [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “de Generatione Animalium” 763a31 ">Refs
    4th c.BC+</a>]; παραβαλόντες τῇ πεντήρει <b>having come alongside of her</b>,
    in a sea-fight, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    15.2.12, compare 1.22.9 ">Refs 2nd c.BC+</a>]: generally, <b>come to land</b>,
    of quails, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 597b15 ">Refs 4th c.BC+</a>]:—in <i>middle</i>, <b>put in</b>,
    πρός τινας [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista
    “Vita Apollonii” 6.16. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__B.IV</b></Level2>
    <i>metaphorically</i>, <b>direct one''s course towards</b>, εἰς ἡδονάς [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1153b34. ">Refs
    4th c.BC+</a>]<br /><Level2><b>__B.V</b></Level2> Astrology texts, <b>to be in
    the same right ascension as</b>, with <i>dative</i>, [<a href="javascript:void(0)"
    title=" “Catalogus Codicum Astrologorum” 1.113, 5(1).188. ">Refs</a>]'
