strongs_number: G0318
language: greek
lemma: ἀνάγκη
transliteration: anánkē
definition: constraint (literally or figuratively); by implication, distress
kjv_usage: distress, must needs, (of) necessity(-sary), needeth, needful
derivation: from G303 (ἀνά) and the base of G43 (ἀγκάλη);
extended_definition:
  gloss: necessity
  definition: '<b>ἀνάγκη</b>, -ης, ἡ <BR /> [in LXX chiefly for מָצוֹק, צַר ;] <BR
    />__1. <b>necessity</b>: ἔχειν ἀ-, with inf., to be compelled, <ref=''Luk.14.18;
    23.17''>Luk.14:18 23:17</ref> (Rec., R, mg.), <ref=''1Co.7.37''>1Co.7:37</ref>,
    <ref=''Jude.3''>Ju 3</ref>, <ref=''Heb.7.27''>Heb.7:27</ref>; ἐξ ἀ., κατ᾽ ἀ.,
    of necessity, <ref=''2Co.9.7''>2Co.9:7</ref>, <ref=''Heb.7.12''>Heb.7:12</ref>,
    Phm 14; ἀ. μοι ἐπίκειται, n. is laid on me, <ref=''1Co.9.16''>1Co.9:16;</ref>
    with inf. (= ἀναγκαῖον ἐστι), <ref=''Mat.18.7''>Mat.18:7</ref>, <ref=''Rom.13.5''>Rom.13:5</ref>,
    <ref=''Heb.9.16, 23''>Heb.9:16, 23</ref> <BR /> __2. <b>force, violence, hence
    pain, distress </b>(Diod., al.; LXX; see M, <i>Th.</i>, 41; MM, <i>VGT</i>, see
    word; cf. θλίψις): <ref=''Luk.21.23''>Luk.21:23</ref>, <ref=''1Co.7.26''>1Co.7:26</ref>,
    <ref=''1Th.3.7''>1Th.3:7</ref>; pl. (see B1., § 32, 6; Swete, <i>Mk.</i>, 153),
    ἐν ἀ., <ref=''2Co.6.4; 12.10''>2Co.6:4 12:10</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνάγκη</b>, <br /> <i>Ionic dialect</i> and <i>Epic dialect</i>
    ἀναγκαίη, ἡ, <b>force, constraint, necessity,</b> κρατερὴ δ᾽ ἐπικείσετ᾽ ἀ.[<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 6.458">Refs
    8th c.BC+</a>]; ἀναγκαίη γὰρ ἐπείγει[<a href="javascript:void(0)" title=" [prev.
    work] 85; ἀναγκαίῃ πολεμίζειν 4.300; τίς τοι ἀνάγκη πτώσσει; 5.633; οἷσιν ἀ. (i.e.
    φυλάσσειν) 10.418, +others: but in 8th c.BC: Homerus Epicus usually in _dative_
    as ">Refs 8th c.BC+</a>]<i>adverb</i>, ἀνάγκῃ <b>perforce, of necessity,</b> ἀείδειν[<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.154;
    φεύγειν 8th c.BC: Ilias Homerus Epicus “Illiad” 11.150">Refs 8th c.BC+</a>]: in
    <i>active</i> sense, <b>forcibly, by force,</b> ἴσχειν, ἄγειν, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 4.557, 22.353; μνήσασθαι 7.217:
    strengthened by καί, 10.434; ὑπ᾽ ἀνάγκης 19.156">Refs 8th c.BC+</a>]; opposed
    to ἑκόντες, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedrus” 231a; ὑπ᾽ ἀναγκαίης 5th c.BC: Herodotus Historicus 7.172, +others;
    ἐξ ἀνάγκης 5th c.BC: Sophocles Tragicus “Philoctetes” 73, 5th c.BC: Thucydides
    Historicus 3.40, etc.; δι᾽ ἀνάγκης 5th-6th c.BC: Plato Philosophus “Timaeus” 47e;
    σὺν ἀνάγκᾳ 5th c.BC: Pindarus Lyricus “P.” 1.51; πρὸς ἀνάγκαν 4th-5th c.BC: Aeschylus
    Tragicus “Persae” 569 codices (Lyric poetry), compare 1st-2nd c.AD: Epictetus
    Philosophus “Enchiridion” 29.2; κατ᾽ ἀνάγκην 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 4.3.7: ἀνάγκη ἐστί,">Refs 5th c.BC+</a>] with <i>infinitive</i>,
    <b>it must be that.., is necessary that</b>..,[<a href="javascript:void(0)" title="compare
    8th c.BC: Ilias Homerus Epicus “Illiad” above quoted; πᾶσα ἀ. ἐστὶ ὗσαι 5th c.BC:
    Herodotus Historicus 2.22; τρέφειν τοὺς τοκέας τοῖσι μὲν παισὶν οὐδεμία ἀ., τῇσι
    δὲ θυγατράσι πᾶσα ἀ. [prev. work] 35">Refs 8th c.BC+</a>]: with <i>dative</i>
    <i>person</i>, ἀ. μοι σχεθεῖν[<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 16, compare “Pers.” 293:">Refs 4th c.BC+</a>]
    —in Trag. frequently in answers and arguments, πολλή γ᾽ ἀνάγκη, πολλή᾽ στ᾽ ἀνάγκη,
    or πολλή μ᾽ ἀνάγκη, with which an <i>infinitive</i> may always be supplied, [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Medea” 1013, “Hec.”
    396, 5th c.BC: Sophocles Tragicus “Trachiniae” 295; so πᾶσ᾽ ἀνάγκη “El.” 1497,
    compare 5th-6th c.BC: Plato Philosophus “Respublica” 441d">Refs 5th c.BC+</a>];
    ἀνάγκη μεγάλη [ἐστί[<a href="javascript:void(0)" title="] [prev. work] 485e, 4th
    c.BC: Isaeus Orator 3.6, 4th c.BC: Demosthenes Orator 28.9; ἐν ἀνάγκῃ ἐστί 5th
    c.BC: Lysias Orator 6.8: later ἀνάγκην ἔχω,">Refs 5th c.BC+</a>] with <i>infinitive</i>,
    [<a href="javascript:void(0)" title=" NT.Luke.14.18. ">NT</a>]<br /><Level3><b>__2</b></Level3>
    <b>necessity</b> in the philosophical sense, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Analytica Posteriora” 94b37, “Metaphorical”
    1026b28, “Ph.” 199b34">Refs 4th c.BC+</a>]; <b>logical necessity, Metaphorical</b>[<a
    href="javascript:void(0)" title=" 1064b33: in _plural_, ">Refs</a>]<b>laws of
    nature,</b> τίσιν ἀνάγκαις ἕκαστα γίγνεται τῶν οὐρανίων[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.1.11, compare 5th c.BC:
    Hippocrates Medicus “Aër.” 21. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>
    <b>natural need,</b> γαστρὸς ἀνάγκαις[<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 726, compare 5th-6th c.BC: Aristophanes Comicus
    “Nubes” 1075, 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 7.1; ὑπ᾽ ἀ. τῆς
    ἐμφύτου 5th-6th c.BC: Plato Philosophus “Respublica” 458d; ἐρωτικαῖς ἀ. [prev.
    work], etc. ">Refs 5th c.BC+</a>]<br /><Level4><b>__2.c</b></Level4> ἡ ἀ. τοῦ
    τόπου the <b>lie</b> of the ground as a <b>necessary condition,</b> [<a href="javascript:void(0)"
    title=" PLille 4.14. ">Refs</a>]<br /><Level4><b>__2.d</b></Level4> ἀνάγκη δαιμόνων,
    αἱ ἐκ θεῶν ἀνάγκαι, <b>fate, destiny,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Phoenissae” 1000, 1763">Refs 5th c.BC+</a>]: frequently
    personified in Poets, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Parmenides
    Poeta Philosophus 8.30, 5th c.BC: Empedocles Poeta Philosophus 116, 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 105, 5th c.BC: Sophocles Tragicus “Fragmenta”
    256; Ἀνάγκᾳ δ᾽ οὐδὲ θεοὶ μάχονται 4th-5th c.BC: Simonides Lyricus 5.21. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>compulsion</b> exerted by a
    superior, ἀ. προστιθέναι, ἐπιτιθέναι, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Hiero” 9.4, “Lac.” 10.7. ">Refs 5th c.BC+</a>]<br /><Level4><b>__3.b</b></Level4>
    <b>violence, punishment,</b> especially of torture, mostly <i>plural</i>, ἐς ἀνάγκας
    ἄγεσθαι[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.116,
    compare 5th c.BC: Antipho Orator 6.25, 3rd c.BC: Herodas Mimographus 5.5; προσάγειν
    τινὶ τὰς ἀνάγκας 5th c.BC: Thucydides Historicus 1.99">Refs 5th c.BC+</a>]; τὰ
    πρὸς ἀνάγκας ὄργανα instruments of <b>torture,</b> [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 15.28.2">Refs 2nd c.BC+</a>]: later in <i>singular</i>,
    ἡ ἀ. τῶν βασάνων[<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.305e; πρὸς ἀνάγκην ">Refs 1st c.AD+</a>]<b>under torture,</b>
    [<a href="javascript:void(0)" title=" [prev. author] “Publ.” 17: _metaphorically_,
    5th c.BC: Hippocrates Medicus “περὶ τέχνης” 13">Refs 5th c.BC+</a>]; δολοποιὸς
    ἀ., i. e. the stratagem of Nessus, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Trachiniae” 832; βρόχων πλεκταῖς ἀνάγκαις 4th c.BC: Xenarchus
    Comicus 1.9. ">Refs 5th c.BC+</a>]<br /><Level4><b>__3.c</b></Level4> <b>duress,
    ''force majeure'',</b> ὅρκους οὓς ποιέονται ἐν ἀνάγκῃ ὄντες[<a href="javascript:void(0)"
    title=" 3rd c.AD: Democritus Epigrammaticus 239">Refs 3rd c.AD+</a>]; <b>stress</b>
    of circumstances, ἀκούσιοι ἀ.[<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 3.82. ">Refs 5th c.BC+</a>]<br /><Level4><b>__3.d</b></Level4> <b>treatment
    by mechanical force,</b> τῶν ἀναγκῶν τινὰ προσφέρειν[<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀγμῶν” 15, compare “Art.” 73. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>bodily pain, anguish,</b> κατ᾽
    ἀνάγκην ἕρπειν <b>painfully,</b> [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Philoctetes” 206 (Lyric poetry)">Refs 5th c.BC+</a>]; ὑπ᾽
    ἀνάγκης βοᾶν[<a href="javascript:void(0)" title=" [prev. work] 215; ὠδίνων ἀνάγκαι
    5th c.BC: Euripides Tragicus “Bacchae” 89 (Lyric poetry)">Refs 5th c.BC+</a>]:
    generally, <b>distress,</b> ἐν ἀνάγκαις γλυκὺ γίνεται καὶ τὸ σκληρόν[<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Simonides Lyricus 226; frequently in LXX, LXX.Job.15.24,
    +others; ἡ ἐνεστῶσα ἀ. NT.1Cor.7.26: especially in _plural_, “IG” 12 (7).386.23
    (Amorgos, 3rd c.BC), 1st c.BC: Diodorus Siculus Historicus 4.43, NT.2Cor.6.4,
    etc. ">NT+4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>tie of blood, kindred,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator 32.5. ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__III</b></Level2> ={ἡ δικαστικὴ κλεψύδρα}, [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus ">Refs 5th c.AD+</a>]'
