strongs_number: G5324
language: greek
lemma: φαντάζω
transliteration: phantázō
definition: to make apparent, i.e. (passively) to appear (neuter participle as noun,
  a spectacle)
kjv_usage: sight
derivation: from a derivative of G5316 (φαίνω);
extended_definition:
  gloss: to make visible
  definition: '<b>φαντάζω</b><BR /> (φαίνω) [in LXX: <ref=''Wis.6.16''>Wis.6:16</ref>,
    <ref=''Sir.31.5''>Sir.31:5</ref> (34:5)* ;] <BR />to make visible. In cl. used
    in pass. only, = φαίνομαι, <b>to become visible, appear</b>: ptcp., <ref=''Heb.12.21.''>Heb.12:21.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
