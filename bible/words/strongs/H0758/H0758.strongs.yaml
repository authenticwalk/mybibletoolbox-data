strongs_number: H0758
language: hebrew
lemma: אֲרָם
transliteration: ʼĂrâm
pronunciation: arawm'
definition: Aram or Syria, and its inhabitants; also the name of the son of Shem,
  a grandson of Nahor, and of an Israelite
kjv_usage: Aram, Mesopotamia, Syria, Syrians.
derivation: from the same as H759 (אַרְמוֹן); the highland;
