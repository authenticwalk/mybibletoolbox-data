strongs_number: G4450
language: greek
lemma: πυῤῥός
transliteration: pyrrhós
definition: fire-like, i.e. (specially), flame- colored
kjv_usage: red
derivation: from G4442 (πῦρ);
extended_definition:
  gloss: fiery red
  definition: '<b>πυρρός -ά</b>, -όν <BR /> (πῦρ) [in LXX for אֱדֹם ;] <BR /><b>fiery
    red</b>: <ref=''Rev.6.4; 12.3''>Rev.6:4 12:3</ref>.† <BR /> Πύρρος, -ου, ὁ, <BR
    /> <b>Pyrrhus</b>: <ref=''Act.20.4.''>Act.20:4.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πυρρός</b>, ά <br /> (<i>Ionic dialect</i> ή), όν, but Trag.
    and <i>Doric dialect</i> <b>πυρσός</b>, ή (<i>Doric dialect</i> ά), όν, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Phoenissae” 32, “HF” 361 (Lyric poetry),
    2nd c.BC: Moschus Bucolicus 2.70, conjecture in 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 316 ">Refs 5th c.BC+</a>]; rare in Prose, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pelopidas” 22 ">Refs
    1st c.AD+</a>]: (πῦρ):— <b>flame-coloured, yellowish-red</b> (πυρρὸν ξανθοῦ τε
    καὶ φαιοῦ κράσει γίγνεται [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Timaeus” 68c, compare 4th c.BC: Aristoteles Philosophus “Metaphysica”
    1054b13, 2nd c.AD: Galenus Medicus 9.600), ᾠοῦ τὸ π">Refs 5th c.BC+</a>]. the
    <b>yolk</b> of an egg, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “γυναικεῖα” 2.171, “PLit.Lond.” 170 (1st c.AD)">Refs 5th c.BC+</a>]; ἡ
    λευκότης γίγνεται πυρρή [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “Aër.” 20;">Refs 5th c.BC+</a>] of sediment in urine, [<a href="javascript:void(0)"
    title=" [prev. author] “Epid.” 6.1.5. ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    especially of persons <b>with red hair</b>, [<a href="javascript:void(0)" title="
    6th c.BC: Xenophanes Poeta Philosophus 16.2, 5th c.BC: Herodotus Historicus 4.108;
    π. τὸ Σκυθικὸν γένος 5th c.BC: Hippocrates Medicus “Aër.” 20; οἱ ἁλιεῖς π. 4th
    c.BC: Aristoteles Philosophus “Problemata” 966b26; π. τρίχες [prev. author] “GA”
    785a19 ">Refs 6th c.BC+</a>]; of the colour of the first beard, γενειάς A.[same
    place]; γένυες [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Phoenissae” 32 ">Refs 5th c.BC+</a>]; [θρίξ] [<a href="javascript:void(0)" title="
    3rd c.BC: Theocritus Poeta Bucolicus 15.130, compare 6.3. ">Refs 3rd c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> generally, <b>tawny</b>, λέων [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “HF” [same place], 4th c.BC: Aristoteles
    Philosophus “de Generatione Animalium” 785b17, “Anthologia Graeca” 6.263 (1st
    c.AD: Leonidas Alexandrinus Epigrammaticus); βοῦς “PLond.” 3.890.5, 10 (1st c.BC,
    written πυραί), 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.363b; ἵππος
    NT.Rev.6.4; [πώλου] ἡ χρόα στίλβουσα τῆς χαίτης πυρσότατον 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Pelopidas” 22; αἶγες “PHib.” 1.120.6 (3rd c.BC)">NT+5th
    c.BC+</a>]; τὰ χρώματα τῶν κυνῶν [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Cynegeticus” 4.7. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    of more positive colour, <b>red</b>, χλανίς [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 3.139; ῥόδον 2nd c.BC: Moschus Bucolicus 2.70;
    ἕψημα LXX.Gen.25.30 ">LXX+5th c.BC+</a>]; τὸ π. <b>redness</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 329:">Refs 5th c.BC+</a>]
    —_Epic dialect_ _comparative_ (for πυρρότερα), πῠρώτερα φοινίσσεσθαι to be of
    a <b>brighter</b> red, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Aratus
    Epicus 798. ">Refs 4th c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>blushing</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Equites”
    900 ">Refs 5th c.BC+</a>]; also κύων.. πύρσ᾽ ἔχουσα δέργματα glaring with <b>bloodshot</b>
    eyes, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hecuba”
    1265. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <i>paroxytone</i>
    Πύρρος, ὁ, “Pyrrhus”, as <i>proper name</i>; also Πύρϝος, name of a horse, [<a
    href="javascript:void(0)" title=" “GDI” 3119h50 (from Corinth);compare Πυρϝίας
