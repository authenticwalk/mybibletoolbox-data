    5th-6th c.BC: Plato Philosophus “Timaeus” 91c">Refs 5th c.BC+</a>]; ἄ. ξύλον,
    ={ἀκακία}, [<a href="javascript:void(0)" title=" LXX.Isa.41.19: with _genitive_,
