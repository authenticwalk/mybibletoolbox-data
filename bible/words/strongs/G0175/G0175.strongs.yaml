strongs_number: G0175
language: greek
lemma: ἄκαρπος
transliteration: ákarpos
definition: barren (literally or figuratively)
kjv_usage: without fruit, unfruitful
derivation: from G1 (Α) (as a negative particle) and G2590 (καρπός);
extended_definition:
  gloss: unfruitful
  definition: '<b>ἄ-καρπος</b>, -ον, <BR /> [in LXX: <ref=''Jer.2.6''>Jer.2:6</ref>
    (צַלְמָוֶת), <ref=''Wis.15.4''>Wis.15:4</ref>, <ref=''4Ma.16.7''>4Ma.16:7</ref>
    ;] <BR /><b>unfruitful, barren</b>: figuratively, <ref=''Mat.13.22''>Mat.13:22</ref>,
    <ref=''Mrk.4.19''>Mrk.4:19</ref>, <ref=''1Co.14.14''>1Co.14:14</ref>, <ref=''Eph.5.11''>Eph.5:11</ref>,
    <ref=''Tit.3.14''>Tit.3:14</ref>, <ref=''2Pe.1.8''>2Pe.1:8</ref>, <ref=''Jude.12''>Ju
    12</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
