strongs_number: H1366
language: hebrew
lemma: גְּבוּל
transliteration: gᵉbûwl
pronunciation: gheb-ool'
definition: properly, a cord (as twisted), i.e. (by implication) a boundary; by extension
  the territory inclosed
kjv_usage: border, bound, coast, [idiom] great, landmark, limit, quarter, space.
derivation: or גְּבֻל; (shortened) from H1379 (גָּבַל);
