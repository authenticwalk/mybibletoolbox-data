strongs_number: G3724
language: greek
lemma: ὁρίζω
transliteration: horízō
definition: to mark out or bound ("horizon"), i.e. (figuratively) to appoint, decree,
  specify
kjv_usage: declare, determine, limit, ordain
derivation: from G3725 (ὅριον);
extended_definition:
  gloss: to determine
  definition: '<b>ὁρίζω</b><BR /> (ὅρος, a boundary), [in LXX for אָסַר, גְּבוּל,
    etc. ;] <BR />__1. to separate, mark off by boundaries (so <ref=''Num.34.6''>Num.34:6</ref>,
    <ref=''Jhn.13.27''>Jhn.13:27</ref>). <BR /> __2. <b>to determine, appoint, designate</b>:
    of time, with accusative, <ref=''Act.17.26''>Act.17:26</ref>, <ref=''Heb.4.7''>Heb.4:7</ref>;
    with accusative of person(s), <ref=''Act.17.31''>Act.17:31;</ref> with inf., <ref=''Act.11.29''>Act.11:29;</ref>
    pass., <ref=''Luk.22.22''>Luk.22:22</ref>, <ref=''Act.2.23; 10.42''>Act.2:23 10:42</ref>,
    <ref=''Rom.1.4''>Rom.1:4</ref> (cf. ὀφ-, ἀπο- δι-, τρο-ορίζω),†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὁρίζω</b>, <br /> <i>Ionic dialect</i> <b>οὐρ-</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus (see. below)">Refs 5th c.BC+</a>]: <i>future</i>
    ὁριῶ [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Categoriae”
    5b5, (δι-) 5th-6th c.BC: Isocrates Orator 4.174 ">Refs 5th c.BC+</a>]: <i>aorist</i>
    ὥρισα [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone”
    452, 5th-6th c.BC: Plato Philosophus “Leges” 864e ">Refs 5th c.BC+</a>]; <i>Ionic
    dialect</i> οὔρισα [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.142 ">Refs 5th c.BC+</a>]: <i>perfect</i> ὥρικα [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 26.24, 4th c.BC: Aristoteles Philosophus
    “Meteorologica” 382a19 ">Refs 4th c.BC+</a>]:—<i>middle</i>, <i>future</i> <b>-ιοῦμαι</b>[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    190e, “Lg.” 737d ">Refs 5th c.BC+</a>]: <i>aorist</i> ὡρισάμην [<a href="javascript:void(0)"
    title=" [prev. author] “Tht.” 148a, 4th c.BC: Epicrates Comicus 11.18, etc.">Refs
    4th c.BC+</a>]:—<i>passive</i>, <i>future</i> ὁρισθήσομαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 158d ">Refs 5th c.BC+</a>]:
    <i>aorist</i> ὡρίσθην [<a href="javascript:void(0)" title=" [prev. author] “Chrm.”
    171a ">Refs</a>]: <i>perfect</i> ὥρισμαι [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 1.71, 5th-6th c.BC: Plato Philosophus “Symposium”
    182a, etc.">Refs 5th c.BC+</a>]; but in <i>middle</i> sense, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hecuba” 801, 4th c.BC: Demosthenes Orator
    31.5 ">Refs 5th c.BC+</a>]: (ὅρος):—<b>divide</b> or <b>separate from, as a border</b>
    or <b>boundary,</b> c.<i>accusative</i> et <i>dative</i>, ὁ Νεῖλος ὁ τὴν Ἀσίην
    οὐρίζων τῇ Λιβύῃ [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.16: with _accusative_ et _genitive_, 5th c.BC: Sophocles Tragicus “Philoctetes”
    636 ">Refs 5th c.BC+</a>]:—<i>passive</i>, θύρᾳ βαλανωτῇ ὡρισμένην ἀπὸ τῆς ἀνδρωνίτιδος
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus”
    9.5 ">Refs 5th c.BC+</a>]; or <br /><Level4><b>__b</b></Level4> with two <i>accusatives</i>
    joined by καί, <b>separate,</b> [λίμνη] οὐρίζει τήν τε Σκυθικὴν καὶ τὴν Νευρίδα
    γῆν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.51,
    compare 56, 7.123, 4th c.BC: Aristoteles Philosophus “Historia Animalium” 501b16,
    “OGI” 335.112 (Pergam., 2nd c.BC), 3rd c.BC: Lycophron Tragicus 1289, etc.; ἐὰν..
    κύκλος.. ὁρίζῃ τό τε ἀφανὲς καὶ τὸ φανερὸν ἡμισφαίριον 4th c.BC: Autolycus Astronomus
    “Sph.” 4: hence ὁρίζων κύκλος [prev. author] 1.1 ">Refs 5th c.BC+</a>]; see at
    {ὁρίζων}. <br /><Level4><b>__c</b></Level4> <b>delimit,</b> χρὴ τὸν νόμον ὁρίζειν
    πειρᾶσθαι κατὰ μέρη [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Leges” 944a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>bound,</b> τὴν ἀρχὴν ὥριζεν αὐτῷ ἡ Ἐρυθρὰ θάλαττα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.6.21;
    τὰ δὲ πρὸς Τριβαλλοὺς.. Τρῆρες ὥριζον 5th c.BC: Thucydides Historicus 2.96 ">Refs
    5th c.BC+</a>]; of a line (or surface) as <b>limiting</b> a surface (or solid),
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Metaphysica”
    1017b17 ">Refs 4th c.BC+</a>]:—<i>passive</i>, Εὔβοια.. ὅροις ὑγροῖσιν ὡρισμένη
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Ion” 295:
    _metaphorically_, ὡρίσθω μέχρι τοῦδε">Refs 5th c.BC+</a>] so far <b>let it go
    and no further,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 1.71. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>pass
    between</b> or <b>through,</b> διδύμους πέτρας [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Medea” 433 (Lyric poetry). ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <b>part,</b> <b>divide,</b> χειμὼν ἄλλοσ᾽ ἄλλον
    ὥρισεν [<a href="javascript:void(0)" title=" [prev. author] “Hel.” 128 ">Refs</a>];
    ὁ. τινὰ ἀπὸ.. <b>banish</b> one <b>from..,</b> [<a href="javascript:void(0)" title="
    [prev. author] “Hec.” 941 (Lyric poetry):">Refs</a>] —<i>passive</i>, ματρὸς ἐκ
    χερῶν ὁ. <b>depart</b> from.., [<a href="javascript:void(0)" title=" [prev. author]
    “Ion” 1459 (Lyric poetry)">Refs</a>], but very uncertain in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 202; compare ἐξορίζω
    (A) 11, 111. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>mark out
    by boundaries, mark out,</b> βωμὸν ἱδρύσατο καὶ τέμενος περὶ αὐτὸν οὔρισε [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 3.142, compare
    6.108, 5th c.BC: Sophocles Tragicus “Trachiniae” 754, 5th c.BC: Euripides Tragicus
    “Helena” 1670, “IG” 12.76.54, 42(1).76.19 (_passive_, Epid., 2nd c.BC), etc.">Refs
    5th c.BC+</a>]; see infr. IV. 1: <i>metaphorically</i>, ὁ. τι ἔς τι <b>limit</b>
    one thing according to another, [<a href="javascript:void(0)" title=" 5th c.BC:
    Thucydides Historicus 3.82. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>trace out as a boundary,</b> πόρον (of [<a href="javascript:void(0)" title="
    10 tracing out the Bosporus), 4th-5th c.BC: Aeschylus Tragicus “Supplices” 546
    (Lyric poetry). ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>ordain,
    determine, lay down,</b> αἶσα τόνδε σοὐρίζει (i.e. σοι ὁρίζει) μόρον [<a href="javascript:void(0)"
    title=" [prev. author] “Ch.” 927 (σοι πορίζει M 1, σ᾽ ὁ. M 2); ἡμῖν ὥρισεν σωτηρίαν
    5th c.BC: Euripides Tragicus “Iphigenia Taurica” 979; ἐς τήνδε παῖδα ψῆφον ὥρισαν
    φόνου [prev. author] “Hec.” 259; ἡ Δίκη.. ἐν ἀνθρώποισιν ὥρισεν νόμους 5th c.BC:
    Sophocles Tragicus “Antigone” 452; [τὸν χρόνον] ὁ νόμος ὁ. 5th-6th c.BC: Plato
    Philosophus “Leges” 864e; ἀριθμὸς ὁ ὁρίζων τὸ πολὺ καὶ τὸ ὀλίγον 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 7.7.36; τὸ δοῦλον γένος πρὸς τὴν ἐλάσσω μοῖραν
    ὥρισεν θεός 5th c.BC: Euripides Tragicus “Fragmenta” 218; ὁρίσατέ μοι μέχρι πόσων
    ἐτῶν δεῖ νομίζειν νέους 5th-6th c.BC: Xenophon Historicus “Memorabilia” 1.2.35
    ">Refs 5th c.BC+</a>]: with <i>infinitive</i>, ἄνακτες ὥρισαν.. θανεῖν ἐμὴν δέσποιναν
    οὐ ψήφῳ μιᾷ [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Ion” 1222, compare 5th c.BC: Sophocles Tragicus “Fragmenta” 24 ">Refs 5th c.BC+</a>];
    ὁ. τινὰ θεόν <b>determine</b> one <b>to be</b> a god, <b>deify,</b> [<a href="javascript:void(0)"
    title=" Anthologia Graeca 12.158.7 (1st c.BC: Meleager Epigrammaticus); ὁ. θάνατον
    εἶναι τὴν ζημίαν 4th c.BC: Lycurgus Orator 65, compare 4th-3rd c.BC: Dinarchus
    Orator 1.61 (_middle_) ">Refs 4th c.BC+</a>]; θάνατον ὡρικέναι τὴν ζημίαν [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 26.24 ">Refs 4th
    c.BC+</a>]:—<i>passive</i>, ὧραι ἑκάστοις εἰσὶν ὡρισμέναι [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 542a19, etc.">Refs
    4th c.BC+</a>]; ἐπί τισι ὡρισμένοις on certain <b>definite terms</b> (compare
    ῥητός), [<a href="javascript:void(0)" title=" [prev. author] “Pol.” 1285b22 ">Refs</a>];
    ἀρχαὶ ἀριθμῷ ὡρισμέναι <b>limited, definite,</b> opposed to ἄπειροι, [<a href="javascript:void(0)"
    title=" [prev. author] “Metaphorical” 1002b18; τόποι ὡ. [prev. author] “Cael.”
    273 a14; τὸ ὡρισμένον [prev. author] “Mete.” 369b29. ">Refs</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>define</b> a thing, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Charmides” 171a (_passive_), 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    4.6.4, +others: more frequently in ">Refs 5th c.BC+</a>]<i>middle</i> than <i>active</i>,[<a
    href="javascript:void(0)" title=" see infr. IV.  3. ">Refs</a>]<br /><Level2><b>__IV</b></Level2>
    <i>middle</i>, <b>mark out for oneself,</b> τίνα ὅρον ὁρίζῃ what <b>criterion</b>
    do you <b>assign,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Gorgias” 470b ">Refs 5th c.BC+</a>]; στήλας ὁ. <b>set up</b> stones
    <b>as boundary marks,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 7.5.13; ὁ. χθόνα ">Refs 5th c.BC+</a>]<b>take possession
    of, take to oneself,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Supplices” 256; γαῖα.. ἣν Πέλοψ ὁρίζεται 5th c.BC: Euripides Tragicus
    “Fragmenta” 696; ὁ. ἑαυτῷ μέρος τῆς οὐσίας 5th c.BC: Lysias Orator 17.6 ">Refs
    5th c.BC+</a>]: with <i>infinitive</i> added, ἱερὸν ὡρίσαντ᾽ ἔχειν [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Taurica” 969; ὁρίζεσθαι βωμούς
    ">Refs 5th c.BC+</a>]<b>set up,</b> [<a href="javascript:void(0)" title=" 5th
    c.BC: Sophocles Tragicus “Trachiniae” 237 (just like{ὁρίζειν} [prev. work] 754)
    ">Refs 5th c.BC+</a>]; see at {ὕπαστρος}. <br /><Level3><b>__IV.2</b></Level3>
    <b>determine for oneself, get</b> or <b>have</b> a thing <b>determined,</b> ἃ
    ὡρίσω σὺ δίκαια [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    19.241, compare variant in 5th c.BC: Lysias Orator 2.19: with _accusative_ et
    ">Refs 5th c.BC+</a>]<i>infinitive</i>, αὐτὸν πολεμεῖν ὁρίζομαι I <b>lay it down</b>
    that.., [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 9.19
    ">Refs 4th c.BC+</a>]; τί ποτ᾽ ἄρ᾽ ὡρίσαντο καὶ τίνος γένους εἶναι τὸ φυτό; [<a
    href="javascript:void(0)" title=" 4th c.BC: Epicrates Comicus 11.18. ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__IV.3</b></Level3> <b>define</b> a thing, τὴν ἡδονὴν
    ἀγαθὸν ὁ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 505c, compare “Sph.” 246b; ὁ. τὰς ἀρετὰς ἀπαθείας τινάς 4th c.BC:
    Aristoteles Philosophus “Ethica Nicomachea” 1104b24, +others; ἡδονῇ τε καὶ ἀγαθῷ
    ὁ. τὸ καλόν 5th-6th c.BC: Plato Philosophus “Gorgias” 475a; τὸ ζῆν ὁ. δυνάμει
    αἰσθήσεως 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1170a16, +others">Refs
    5th c.BC+</a>]: with <i>accusative</i> et <i>infinitive</i>, ὁ. δικαίους εἶναι
    τοὺς εἰδότας κτλ. [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 4.6.6, compare 5th-6th c.BC: Plato Philosophus “Theaetetus”
    190e, etc.">Refs 5th c.BC+</a>]:— <i>passive</i>, <b>to be defined,</b> [ἡ αἰδὼς]
    ὁρίζεται φόβος τις ἀδοξίας [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1128b11 ">Refs 4th c.BC+</a>]; οἷς αἱ φιλίαι ὁρίζονται[<a
    href="javascript:void(0)" title=" [prev. work] 1166a2; τὸ ὁριζόμενον [prev. author]
    “Top.” 141b24, +others ">Refs</a>]<br /><Level2><b>__V</b></Level2> <i>intransitive</i>,
    <b>border upon,</b> πλὴν ὅσον αὐτῆς πρὸς τὴν Ἀσίην οὐρίζει [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 4.42. ">Refs 5th c.BC+</a>]<br /><Level2><b>__VI</b></Level2>
    as <i>Attic dialect</i> law-term, δισχιλίων ὡρισμένος τὴν οἰκίαν <b>having</b>
    the house <b>marked with</b> ὅροι (compare ὅρος II) to secure a claim on it for
    [<a href="javascript:void(0)" title=" 2, 000 drachmas, 4th c.BC: Demosthenes Orator
    31.5; so χωρίον ὡρισμένον 2nd c.AD(?): Pollianus Epigrammaticus 9.9. ">Refs 4th
    c.BC+</a>]'
