strongs_number: G0645
language: greek
lemma: ἀποσπάω
transliteration: apospáō
definition: to drag forth, i.e. (literally) unsheathe (a sword), or relatively (with
  a degree of force implied) retire (personally or factiously)
kjv_usage: (with-)draw (away), after we were gotten from
derivation: from G575 (ἀπό) and G4685 (σπάω);
