definition: Tachath, the name of a place in the Desert, also of three Israelites
kjv_usage: Tahath.
derivation: the same as H8478 (תַּחַת);
extended_definition:
  gloss: Tahath
  definition: 'A man of the tribe of Ephraim living at the time of Divided Monarchy,
    first mentioned at 1Ch.7.20b; <br> son of: Eleadah (H0497); <br> father of: Zabad
    (H2066H)<BR> § Tahath = "station"<br>1) a Kohathite Levite, son of Assir and father
    of Uriel<br>2) a Kohathite Levite, son of Assir and father of Zephaniah<br>2a)
    maybethe same as 1<br>3) son of Bered, great grandson of Ephraim, and father of
    Eladah<br>4) son of Eladah, grandson of 3, and father Zabad<br>5) a station of
    Israel in the wilderness'
