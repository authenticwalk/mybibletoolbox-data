strongs_number: H2755
language: hebrew
lemma: חֲרֵי־יוֹנִים
transliteration: chărêy-yôwnîym
pronunciation: khar-ay'-yo-neem'
definition: excrements of doves {or a vegetable}
kjv_usage: doves' dung.
derivation: from the plural of H2716 (חֶרֶא) and the plural of H3123 (יוֹנָה); or
