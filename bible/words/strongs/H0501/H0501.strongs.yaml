strongs_number: H0501
language: hebrew
lemma: אֶלְעָשָׂה
transliteration: ʼElʻâsâh
pronunciation: el-aw-saw'
definition: Elasah, the name of four Israelites
kjv_usage: Elasah, Eleasah.
derivation: from H410 (אֵל) and H6213 (עָשָׂה); God has made;
extended_definition:
  gloss: Elasah
  definition: 'A man living at the time of Divided Monarchy, only mentioned at Jer.29.3;
    <br> son of: Shaphan (H8227B); <br> brother of: Ahikam (H0296) and Gemariah (H1587H)<BR>
    § Elasah or Eleasah = "God has made"<br>1) a descendant of Judah, son of Helez<br>2)
    a priest of Pashur''s line with a foreign wife during Ezra''s time<br>3) Shaphan''s
    son, Zedekiah''s servant<br>4) a descendant of Benjamin, son of Rapha, father
    of Azel'
  morphology: N:N-M-P
