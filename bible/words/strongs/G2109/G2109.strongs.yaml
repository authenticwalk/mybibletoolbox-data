strongs_number: G2109
language: greek
lemma: εὐεργετέω
transliteration: euergetéō
definition: to be philanthropic
kjv_usage: do good
derivation: from G2110 (εὐεργέτης);
extended_definition:
  gloss: to do good
  definition: '<b>εὐεργετέω</b>, -ῶ<BR /> (εὐεργέτης), [in LXX: <ref=''Psa.13.6''>Psa.13:6</ref>
    (גָּמַל), <ref=''Wis.3.5''>Wis.3:5</ref>, al. ;] <BR /><b>to do good, bestow benefit</b>:
    <ref=''Act.10.33.''>Act.10:33.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εὐεργετ-έω</b>, <br /> the augment εὐηργ- is sometimes found,
    especially in codices, as <i>imperfect</i> εὐηργέτουν [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Apologia Socratis” 26 ">Refs 5th c.BC+</a>]:
    <i>aorist</i> εὐηργέτησα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 835, variant in 4th-3rd c.BC: Dinarchus Orator 1.16, but ηὐεργέτησα
    5th c.BC: Lysias Orator 9.14: ">Refs 5th c.BC+</a>]<i>perfect</i> εὐηργέτηκα variant
    in [<a href="javascript:void(0)" title=" 4th c.BC: Lycurgus Orator 140 ">Refs
    4th c.BC+</a>]: <i>perfect</i> <i>passive</i> εὐηργέτημαι [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.2.3, “SIG” 798.5 (Cyzicus,
    1st c.AD)">Refs 5th c.BC+</a>], but Inscrr. and Papyrus have εὐεργέτηκα [<a href="javascript:void(0)"
    title=" “IG” 22.573 (4th c.BC), εὐεργέτημαι “PLond.” 2.169.26 (1st c.AD), εὐεργετήθην
    “IG” 7.2808 (Hyettus, 3rd c.AD), ηὐεργετημένοι “PTeb.” 326.16 (3rd c.AD)">Refs
    4th c.BC+</a>]:—<b>to be a benefactor</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 670, “IG” 22.786, etc.; [Ἰησοῦς] διῆλθεν
    -τῶν NT.Act.10.38. ">NT+5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>to
    be proclaimed as</b> εὐεργέτης [<a href="javascript:void(0)" title=" 1.2, “JHS”
    10.76 (Patara, 1st c.AD). ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    with <i>accusative</i> <i>person</i>, <b>do good services</b> or <b>show kindness
    to</b> one, τοὺς θανόντας εἰ θέλεις εὐεργετεῖν [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology” 266.1,
    compare “Eu.” 725, 5th c.BC: Euripides Tragicus “Ion” 1540, 5th c.BC: Lysias Orator
    [same place], etc.; ὁ νόμος βούλεται -τεῖν βίον ἀνθρώπων 3rd c.AD: Democritus
    Epigrammaticus 248; εὐ. τὸν δῆμον “IG” 22.791.25, etc.; τὸν θεὸν εὐεργετηκότες
    “SIG” 417.13 (Delph., 3rd c.BC)">Refs 5th c.BC+</a>]: with <i>accusative</i> <i>cognate</i>,
    εὐ. τινὰ τὴν μεγίστην εὐεργεσίαν [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Apologia” 36c, compare “R.” 615b; ὅ τι ἂν ἡμᾶς εὐεργετήσῃς
    [prev. work] 345a ">Refs 5th c.BC+</a>]; μεγάλως or μεγάλα εὐ., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.2.10,
    12: with _dative_ _of things_, χρήμασιν εὐ. [prev. work] 2 ">Refs 5th c.BC+</a>]:—<i>passive</i>,
    <b>have a kindness done one</b>, εὐεργεσίαν εὐεργετηθείς [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Gorgias” 520c; μείζω εὐηργετημένοι 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 2.2.3; καί τι εὐεργέτηται ὑπ᾽ ἐμοῦ 5th-6th
    c.BC: Plato Philosophus “Crito” 43a; ἀντὶ πολλῶν καὶ μεγάλων ὧν εὐεργετήθη παρὰ
    τοῦ θεοῦ “IG” 7.2808 (Hyettus, 3rd c.AD)">Refs 5th c.BC+</a>]; εὐεργετούμενος
    εἰς χρήματα [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Symposium” 184b. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
