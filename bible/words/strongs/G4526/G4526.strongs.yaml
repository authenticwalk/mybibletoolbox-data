strongs_number: G4526
language: greek
lemma: σάκκος
transliteration: sákkos
definition: '"sack"-cloth, i.e. mohair (the material or garments made of it, worn
  as a sign of grief)'
kjv_usage: sackcloth
derivation: of Hebrew origin (H08242);
extended_definition:
  gloss: sackcloth
  definition: '<b>σάκκος </b> also written σάκος, -ου, ὁ <BR /> (cf. <i>Heb.</i> שַׂק,
    which it renders in LXX), <BR />__1. <b>a coarse cloth, sackcloth, usually made
    of hair</b>: <ref=''Rev.6.12.''>Rev.6:12.</ref> <BR /> __2. <b>Anything made of
    sackcloth</b>; <BR /> __(a) a sack (<ref=''Gen.42.25''>Gen.42:25</ref>, al.);
    <BR /> __(b) <b>a garment of sackcloth, expressive of mourning or penitence</b>:
    <ref=''Mat.11.21''>Mat.11:21</ref>, <ref=''Luk.10.13''>Luk.10:13</ref>, <ref=''Rev.11.3''>Rev.11:3</ref>.†<BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σάκκος</b> <br /> or <b>σάκος</b>, ὁ, see entry near the end:—
    <b>coarse cloth of hair</b>, especially of goats'' hair, σάκκος τρίχινος [<a href="javascript:void(0)"
    title=" NT.Rev.6.12, cf. LXX.Isa.50.3, LXX.Sir.25.17. ">LXX+NT</a>]<br /><Level2><b>__II</b></Level2>
    <b>anything made of this cloth</b>: <br /><Level3><b>__II.1</b></Level3> <b>sack,
    bag</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    9.80, 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 745, “Lys.” 1209, 2nd c.AD:
    Galenus Medicus 2.559,8.672:—as a measure, “Ostr.” 1096, +others ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>sieve, strainer</b>, especially for wine,
    [<a href="javascript:void(0)" title=" 6th c.BC: Hipponax Iambographus 57, 2nd
    c.AD(?): Pollianus Epigrammaticus 6.19; σ. τρίχινοι “PHamb.” 10.39 (2nd c.AD).
    ">Refs 6th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>coarse garment, sackcloth</b>,
    worn as mourning by the Jews, [<a href="javascript:void(0)" title=" LXX.Gen.37.34,
    NT.Luke.10.13, 1st c.AD: Josephus Historicus “Bellum Judaicum” 2.12.5, compare
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.239c. ">LXX+NT+1st c.AD+</a>]<br
    /><Level2><b>__III</b></Level2> <b>coarse beard</b>, like rough hair-cloth, σάκον
    πρὸς ταῖν γνάθοιν ἔχειν [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ecclesiazusae” 502; compare σακεσφόρος 11.">Refs 5th c.BC+</a>] —The
    form σάκος is said to be <i>Attic dialect</i>, [<a href="javascript:void(0)" title="
    2nd c.AD: Aelius Dionysius Grammaticus “fragment” 296, 2nd c.AD: Phrynichus Atticista
    229, 2nd c.AD: Moeris Grammaticus p.354 P., 13th-14th c.AD: Thomas Magister Grammaticus
    p.344 ">Refs 2nd c.AD+</a>] R., etc.; while σάκκος is called <i>Doric dialect</i>
    by [<a href="javascript:void(0)" title=" 2nd c.AD: Phrynichus Atticista [same
    place], Hellenic by 2nd c.AD: Moeris Grammaticus and 13th-14th c.AD: Thomas Magister
    Grammaticus [same places], Comic by 2nd c.AD(?): Pollianus Epigrammaticus 7.191.
    In 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 822, “Ec.” 502, σάκος is required
    by the metre, as is σάκκος in “Ach.” 745 (from Megarian), and in 6th c.BC: Hipponax
    Iambographus [same place]; codices of 5th c.BC: Herodotus Historicus give σάκκος">Refs
    6th c.BC+</a>]. Inscrr. have σάκος [<a href="javascript:void(0)" title=" “IG”
    22.1672.73,74, 108 and σάκκος [prev. work] 198">Refs</a>]: Papyri have σάκος [<a
    href="javascript:void(0)" title=" “PCair.Zen.” 753.27 (3rd c.BC), “UPZ” 84.52
    (2nd c.BC)">Refs 3rd c.BC+</a>], but oftener σάκκος [<a href="javascript:void(0)"
    title=" “PSI” 4.427.1, 14 (3rd c.BC), “PTeb.” 116.3 (2nd c.BC)">Refs 3rd c.BC+</a>],
    etc. (Prob. the word, like the thing, was borrowed from Phoenicia, cf. Hebrew
    <b>saq.</b>)'
