strongs_number: H4399
language: hebrew
lemma: מְלָאכָה
transliteration: mᵉlâʼkâh
pronunciation: mel-aw-kaw'
definition: properly, deputyship, i.e. ministry; generally, employment (never servile)
  or work (abstractly or concretely); also property (as the result of labor)
kjv_usage: business, [phrase] cattle, [phrase] industrious, occupation, ([phrase]
  -pied), [phrase] officer, thing (made), use, (manner of) work((-man), -manship).
derivation: from the same as H4397 (מֲלְאָךְ);
