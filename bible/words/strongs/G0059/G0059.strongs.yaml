strongs_number: G0059
language: greek
lemma: ἀγοράζω
transliteration: agorázō
definition: properly, to go to market, i.e. (by implication) to purchase; specially,
  to redeem
kjv_usage: buy, redeem
derivation: from G58 (ἀγορά);
extended_definition:
  gloss: to buy
  definition: '<b>ἀγοράζω</b> <BR /> (ἀγορά), [in LXX chiefly for שׁבר, קנה ;] <BR
    /> __1. <b>to frequent the ἀγορά </b> (Hdt., al.). <BR /> __2. <b>to buy in the
    market</b>, <b>purchase</b> (Xen., al.; LXX; in π. very common in deeds of sale,
    see MM, <i>VGT</i>, see word): absol., <ref=''Mat.21.12''>Mat.21:12</ref>, <ref=''Mrk.11.15''>Mrk.11:15</ref>;
    with accusative of thing(s), <ref=''Mat.13.44, 46''>Mat.13:44, 46</ref>, al.;
    before παρά, with genitive of person(s), <ref=''Rev.3.18''>Rev.3:18</ref> (LXX,
    Polyb.); ἐκ, <ref=''Mat.27.7''>Mat.27:7;</ref> with genitive pret., <ref=''Mrk.6.37''>Mrk.6:37</ref>,
    al.; metaphorically, <ref=''1Co.6.20; 7.23''>1Co.6:20 7:23</ref>, <ref=''2Pe.2.1''>2Pe.2:1</ref>,
    <ref=''Rev.5.9; 14.3, 4''>Rev.5:9 14:3, 4</ref>. <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
