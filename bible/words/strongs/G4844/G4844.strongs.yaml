strongs_number: G4844
language: greek
lemma: συμπίνω
transliteration: sympínō
definition: to partake a beverage in company
kjv_usage: drink with
derivation: from G4862 (σύν) and G4095 (πίνω);
extended_definition:
  gloss: to drink with
  definition: '<b>συμπόσιον</b>, -ου, τό<BR /> (συμπίνω), [in LXX: <ref=''Est.7.7''>Est.7:7</ref>
    (מִשְׁתֶּה יַיִן) <ref=''Est.4.17''>Est.4:17</ref>, <ref=''1Ma.16.16''>1Ma.16:16</ref>,
    <ref=''2Ma.2.27''>2Ma.2:27</ref>, <ref=''3Ma.4.16''>3Ma.4:16</ref> <ref=''3Mac.5.36''>3Mac
    5:36</ref> <ref=''3Mac.6.33''>3Mac 6:33</ref>; σ. οἴνου, <ref=''Sir.34.31''>Sir
    34:31</ref> (31:31) <ref=''Sir.35.5''>Sir.35:5</ref> (32:5), <ref=''Sir.49.1''>Sir.49:1</ref>
    * ;] <BR />__1. <b>a drinking party </b><BR /> __2. By meton., of the party itself,
    the guests (Plut); pl., σ. σ. (colloq.; see M, <i>Pr.</i>, 97), <b>in parties
    or companies</b>: <ref=''Mrk.6.39.''>Mrk.6:39.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> συμπίνω</b> [ῑ], <br /> <i>Aeolic dialect</i> <i>imperative</i>
    σύμπωθι [<a href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus 54
    ">Refs 7th c.BC+</a>]:—<b>drink together</b>, μετά τινος [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.121.δ᾽, 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 277; παρά τινι 5th-6th c.BC: Xenophon Historicus “Institutio Cyri
    (Cyropaedia)” 5.2.28; σ. ἀλλήλοις εἰς μέθην 5th-6th c.BC: Plato Philosophus “Minos”
    320a: _absolutely_, κᾆτά τις εἶπεν τῶν ξυμπινόντων 5th c.BC: Pherecrates Comicus
    153.5 (hexameter); συμπιεῖν καὶ συμφαγεῖν “SIG” 1179.18 (Cnidus, Tab. Defix.)">Refs
    5th c.BC+</a>]; συμπίεσθε, ἢ ο; <b>will you.. ?</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 213a; συμπιεῖν δεινός 4th
    c.BC: Aeschines Orator 2.52. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>perfect</i> <i>participle</i> <i>passive</i> συμπεπομένον <b>absorbed</b>,
    [<a href="javascript:void(0)" title=" 3rd-2nd c.BC: Philo Mechanicus “(Belopoeica)
    Excerpte aus Philons Mechanik - Ath. Berl. Akad.” 61.40. ">Refs 3rd c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>soak</b>, ἔασον συμπιεῖν ἡμέραν μίαν [<a href="javascript:void(0)"
    title=" 1st c.AD: Dioscorides (Dioscurides) Medicus 1.25, cf. Bilabel Ὀψαρτ.p.10,
    “PHolm.” 5.9, Cleopatra (?) cited in 7th c.AD: Paulus Aegineta Medicus 3.2.6.
    ">Refs 1st c.AD+</a>]'
