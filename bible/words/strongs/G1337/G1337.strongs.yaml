strongs_number: G1337
language: greek
lemma: διθάλασσος
transliteration: dithálassos
definition: having two seas, i.e. a sound with a double outlet
kjv_usage: where two seas meet
derivation: from G1364 (δίς) and G2281 (θάλασσα);
extended_definition:
  gloss: sandbar
  definition: '<b>διθάλασσος</b>, -ον<BR /> (δις, θύλασσα); <BR />__1. <b>divided
    into two seas</b> (as the Euxine, Strab., ii, 522). <BR /> __2. <b>dividing the
    sea</b>: τόπον δ., a tongue of land, or <b>reef, running out into the sea</b>:
    <ref=''Act.27.41.''>Act.27:41.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δῐ-θάλασσος</b>, <br /> <i>Attic dialect</i> <b>διθάλαττος</b>
    [θᾰ], ον, <b>divided into two seas,</b> of the Euxine, [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 2.5.22, compare 2nd c.AD: Dionysius
    Periegeta 156 ">Refs 1st c.BC+</a>]; of the Atlantic, [<a href="javascript:void(0)"
    title=" 1st c.BC-1st c.AD: Strabo Geographus 1.1.8. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>between two seas, where two seas meet,</b> as is often the case off a headland,
    [<a href="javascript:void(0)" title=" NT.Act.27.41 ">NT</a>]; βραχέα καὶ διθάλαττα
    shallows and <b>meetings of currents,</b> in the Syrtes, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Dio Chrysostomus Sophista 5.9. ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
