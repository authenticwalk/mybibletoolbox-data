strongs_number: G4202
language: greek
lemma: πορνεία
transliteration: porneía
definition: harlotry (including adultery and incest); figuratively, idolatry
kjv_usage: fornication
derivation: from G4203 (πορνεύω);
extended_definition:
  gloss: sexual sin
  definition: '<b>πορνεία</b>, -ας, ἡ<BR /> (πορνεύω), [in LXX for תַּזְנוּת and cogn.
    forms ;] <BR /><b>fornication</b>: <ref=''Act.15.20, 29; 21.25''>Act.15:20, 29
    21:25</ref>, <ref=''1Co.5.1; 6.13; 6.18''>1Co.5:1 6:13 6:18</ref>, <ref=''2Co.12.21''>2Co.12:21</ref>,
    <ref=''Gal.5.19''>Gal.5:19</ref>, <ref=''Eph.5.3''>Eph.5:3</ref>, <ref=''Col.3.5''>Col.3:5</ref>,
    <ref=''1Th.4.3''>1Th.4:3</ref> (Lft., <i>Notes</i>, 53), <ref=''Rev.9.21''>Rev.9:21;</ref>
    pl. (see WM, 220; Bl., § 32, 6), <ref=''1Co.7.2''>1Co.7:2;</ref> disting. from
    μοιχεία, <ref=''Mat.15.19''>Mat.15:19</ref>, <ref=''Mrk.7.21''>Mrk.7:21</ref>;
    = μοιχεία (<ref=''Amo.8.17''>Amos 8:17</ref> <ref=''Sir.23.23''>Sir.23:23</ref>,
    al.), <ref=''Mat.5.32; 19.9''>Mat.5:32 19:9</ref>. Metaphorical (of idolatry:
    <ref=''Deu.23.2''>Deu.23:2</ref>, <ref=''Hos.1.2''>Hos.1:2</ref>): <ref=''Jhn.8.41''>Jhn.8:41</ref>
    (Westc., in l), and so perh. (Thayer-Grimm, see word; but see Swete, in 11.),
    <ref=''Rev.2.21; 14.18; 17.2, 4; 18.3; 19.2''>Rev.2:21 14:18 17:2, 4 18:3 19:2</ref>.†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
