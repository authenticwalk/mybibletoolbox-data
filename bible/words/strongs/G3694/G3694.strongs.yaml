strongs_number: G3694
language: greek
lemma: ὀπίσω
transliteration: opísō
definition: to the back, i.e. aback (as adverb or preposition of time or place; or
  as noun)
kjv_usage: after, back(-ward), (+ get) behind, + follow
derivation: from the same as G3693 (ὄπισθεν) with enclitic of direction;
extended_definition:
  gloss: after
  definition: '<b>ὀπίσω </b><BR /> <i>adv.</i> <BR />of place and time, <BR /> [in
    LXX chiefly for אַחַר and cogn. forms ;] <BR />__1. prop., as in cl., adv., <BR
    /> __(a) <b>of time </b>(not in NT); <BR /> __(b) <b>of place, back, behind, after</b>:
    <ref=''Mat.24.18''>Mat.24:18</ref>, <ref=''Luk.7.38''>Luk.7:38</ref>; τὰ ὀ., <ref=''Php.3.13''>Php.3:13;</ref>
    εἰς τὰ ὀ., <ref=''Mrk.13.16''>Mrk.13:16</ref>, <ref=''Luk.9.62; 17.31''>Luk.9:62
    17:31</ref>, <ref=''Jhn.6.66; 18.6; 20.14''>Jhn.6:66 18:6 20:14</ref>. <BR />
    __2. By a usage not found in cl., and in LXX representing the <i>Heb.</i> prep.
    אַחַר (Bl., § 40, 8; Thackeray, <i>Gr.</i>, 46 f.), but also prob. general in
    vernacular (M, <i>Pr.</i>, 99), as prep. with genitive; <BR /> __(a) <b>of time,
    after</b>: <ref=''Mat.3.11''>Mat.3:11</ref>, <ref=''Mrk.1.7''>Mrk.1:7</ref> <ref=''Jhn.1.15,
    27; 1.30''>Jhn.1:15, 27 1:30</ref>; <BR /> __(b) <b>of place, behind, after</b>:
    <ref=''Mat.4.19; 10.38; 16.23-24''>Mat.4:19 10:38 16:23-24</ref>, <ref=''Mrk.1.17,
    20; 8.33-34''>Mrk.1:17, 20 8:33-34</ref>, <ref=''Luk.9.33; 14.27; 19.14; 21.8''>Luk.9:33
    14:27 19:14 21:8</ref>, 2Pe 2;10, <ref=''Jude.7''>Ju 7</ref>, <ref=''Rev.1.10;
    12.15''>Rev.1:10 12:15</ref>; in constr. praegn. (see Swete on Re, l.with), <ref=''Jhn.12.19''>Jhn.12:19</ref>,
    <ref=''Act.5.17; 20.30''>Act.5:17 20:30</ref>, <ref=''1Ti.5.15''>1Ti.5:15</ref>,
    <ref=''Rev.13.3''>Rev.13:3</ref>.†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὀπίσω</b> [ῐ], <br /> <i>Epic dialect</i> <b>ὀπίσσω</b>, the
    former rare in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus
    and only in signification 1 ">Refs 8th c.BC+</a>]; <i>Aeolic dialect</i> <b>ὐπίσσω</b>
    [<a href="javascript:void(0)" title=" 7th-6th c.BC: Sappho Lyrica “Papyrus fragments”
    in E. Diehl, 8.9 ">Refs 7th c.BC+</a>]:— <i>adverb</i>: <br /><Level2><b>__I</b></Level2>
    of Place, <b>backwards,</b> opposed to to πρόσω, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 12.272 ">Refs 8th c.BC+</a>];
    to προπρηνές,[<a href="javascript:void(0)" title=" 3.218; ἀνεχάζετο τυτθὸν ὀπίσσω
    5.443; ἀ. πολλὸν ὀ. 16.710; πάλιν εἶσιν ὀπίσσω 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 11.149: in Prose also, τὸ ὀπίσω,">Refs 8th c.BC+</a>] <i>contraction</i>
    τοὐπίσω, τὸ ὀ. φεύγειν [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.207, compare 8.108; ἄναγε εἰς τοὐπίσω 5th-6th c.BC: Plato Philosophus
    “Respublica” 528a, compare 5th c.BC: Thucydides Historicus 4.4, 4th c.BC: Aristoteles
    Philosophus “Fragmenta” 106, etc.; [γνάμ]φθη δ᾽ ὀπίσσω [φάσγα]νον 5th c.BC: Bacchylides
    Lyricus 12.53 ">Refs 5th c.BC+</a>]; τὰ ὀ. the <b>hinder parts,</b> [<a href="javascript:void(0)"
    title=" LXX.Joel.2.20; τοῦ προπύλου τὸ ὀ. μέρος “SIG” 756.17 (Athens, 1st c.BC);
    τὴν ὀ. τοῦ προπύλου στέγην [prev. work]12; ἐκ τοῦ ὀ.">LXX+1st c.BC+</a>] on the
    <b>back</b> (of the papyrus), [<a href="javascript:void(0)" title=" “BGU” 1002.16
    (1st c.BC)">Refs 1st c.BC+</a>]; τἀπίλοιπα ὀ. [<a href="javascript:void(0)" title="
    “PTeb.” 58.37 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    <b>back, back again,</b> of movement, ἀπήνυσαν οἴκαδ᾽ ὀπίσσω [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 7.326; ὀπίσω πάλιν οἴκαδε 5th
    c.BC: Pindarus Lyricus “N.” 3.62; ἂψ ὀ. 3rd c.BC: Theocritus Poeta Bucolicus 25.74;
    ἀπίκοντο ὀ. 5th c.BC: Herodotus Historicus 1.62; ὀ. πορευόμενοι [prev. work] 75;
    ὀ. ἀναπλῶσαι [prev. work] 78 ">Refs 8th c.BC+</a>]; ἐν τῇ ὀ. κομιδῇ on his way
    <b>back,</b> [<a href="javascript:void(0)" title=" [prev. author] 8.120, compare
    1.111, etc. ">Refs</a>]<br /><Level3><b>__I.3</b></Level3> <b>back again, again,</b>
    of action that reverses an action or occurrence, ἀνακτᾶσθαι ὀ. τὴν τυραννίδα [<a
    href="javascript:void(0)" title="[prev. work] 61, compare 68, 2.14; ἀποδόντες
    ὀ. [prev. author] 5.92.γ᾽ ">Refs</a>]; σφραγίζεις λύεις τ᾽ ὀπίσω [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 38 (_anapaest meter_).
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.4</b></Level3> with <i>genitive</i>,
    δεῦτε ὀ. μου come <b>after</b> me, follow me, [<a href="javascript:void(0)" title="
    NT.Matt.4.19. ">NT</a>]<br /><Level2><b>__II</b></Level2> of Time, <b>hereafter,</b>
    since the future is unseen and was therefore regarded as <b>behind</b> us, whereas
    the past is known and therefore before our eyes, ἡμῖν τεκέεσσί τ᾽ ὀπίσσω πῆμα
    λίποιτο [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    3.160 ">Refs 8th c.BC+</a>]; Τρῳαὶ δέ μ᾽ ὀπίσσω πᾶσαι μωμήσονται[<a href="javascript:void(0)"
    title=" [prev. work] 411, compare 8th-7th c.BC: Hesiodus Epicus “Opera et Dies”
    741, “Th.” 488; ἔς περ ὀπίσσω 8th c.BC: Odyssea Homerus Epicus “Odyssey” 20.199
    (εἰσοπίσω 5th c.BC: Sophocles Tragicus “Philoctetes” 1104 (Lyric poetry)); opposed
    to to νῦν, τούτῳ δ᾽ οὔτ᾽ ἂρ νῦν φρένες ἔμπεδοι [εἰσίν], οὔτ᾽ ἄρ᾽ ὀπίσσω ἔσσονται
    8th c.BC: Ilias Homerus Epicus “Illiad” 6.352; to προπάροιθε, σεῖο δ᾽, Ἀχιλλεῦ,
    οὔ τις ἀνὴρ προπάροιθε [ἦν] μακάρτατος, οὔτ᾽ ἄρ᾽ ὀπίσσω [ἔσσεται] 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 11.483 ">Refs 8th c.BC+</a>]; where ὀπίσσω and πρόσσω
    are opposed, πρόσσω must be the past and ὀπίσσω the <b>future,</b> οἶδε νοῆσαι
    ἅμα πρόσσω καὶ ὀπίσσω [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 1.343; ἅμα πρόσσω καὶ ὀ. λεύσσει 3.109; ὅρα πρόσσω καὶ ὀ. 18.250,
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 24.452; so ὅσα τ᾽ ἦν ὅσα τ᾽ ἔσθ᾽ ὅσα
    τ᾽ ἔσται ὀπίσσω 5th c.BC: Empedocles Poeta Philosophus 21.9 (cited in 4th c.BC:
    Aristoteles Philosophus “Metaphysica” 1000a30)">Refs 8th c.BC+</a>]; οὔτ᾽ ἐνθάδ᾽
    ὁρῶν οὔτ᾽ ὀπίσω neither present nor <b>future,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 488 (Lyric poetry); τοὐπίσω
    σκοπεῖν 5th c.BC: Euripides Tragicus “Fragmenta” 49; θνητὸς πεφυκὼς τοὐπίσω πειρῶ
    βλέπειν Isidorus Tragicus 2; compare ὄπισθεν 11.1. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    ἐν τοῖσι ὀ. λόγοις in the books <b>yet to come,</b> in the <b>following</b> books,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.75; compare
    ὄπισθεν 11.2. ">Refs 5th c.BC+</a>]'
