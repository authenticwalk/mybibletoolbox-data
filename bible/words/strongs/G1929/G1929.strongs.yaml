strongs_number: G1929
language: greek
lemma: ἐπιδίδωμι
transliteration: epidídōmi
definition: to give over (by hand or surrender)
kjv_usage: deliver unto, give, let (+ (her drive)), offer
derivation: from G1909 (ἐπί) and G1325 (δίδωμι);
extended_definition:
  gloss: to give/deliver
  definition: '<b>ἐπι-δίδωμι </b><BR /> [in LXX for נָתַן, etc. ;] <BR />__1. <b>to
    give over, to hand</b>: with accusative of thing(s) and dative of person(s), <ref=''Mat.7.9,
    19''>Mat.7:9, 19</ref>, <ref=''Luk.11.11-12; 24.30, 42''>Luk.11:11-12 24:30, 42</ref>,
    <ref=''Act.15.30''>Act.15:30</ref>; pass. with dative of person(s), <ref=''Luk.4.17.''>Luk.4:17.</ref>
    <BR /> __2. <b>to give in, give way</b>: absol., <ref=''Act.27.15.''>Act.27:15.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπιδίδωμι</b>, <br /> <b>give besides</b>, [<a href="javascript:void(0)"
    title=" τινί τι 8th c.BC: Ilias Homerus Epicus “Illiad” 23.559, 5th c.BC: Herodotus
    Historicus 2.121.δ᾽, +others, 5th c.BC: Euripides Tragicus “Medea” 186 (_anapaest
    meter_), “Ba.” 1128, etc.: _absolutely_, 8th-7th c.BC: Hesiodus Epicus “Op.” 396,
    etc. ">Refs 8th c.BC+</a>]<br /><Level4><b>__b</b></Level4>. of a physician, <b>administer</b>,
    [<a href="javascript:void(0)" title=" ὅσων τῷ κάμνοντι δεῖ 1st c.AD: Philo Judaeus
    1.253 ">Refs 1st c.AD+</a>]; <b>give afterwards</b>, τροφὴν [<a href="javascript:void(0)"
    title=" προδόντες ἐπιδιδόασι τὸν ἐλλέβορον 1st c.AD: Dioscorides (Dioscurides)
    Medicus 4.148 ">Refs 1st c.AD+</a>]. <br /><Level3><b>__2</b></Level3>. <b>give
    in dowry</b>, ὅσσ᾽ [<a href="javascript:void(0)" title=" οὔ πώ τις ἑῇ ἐπέδωκε
    θυγατρί 8th c.BC: Ilias Homerus Epicus “Illiad” 9.148, compare 5th c.BC: Lysias
    Orator 16.10, 5th-6th c.BC: Plato Philosophus “Lg.” 944a (_passive_), 5th-6th
    c.BC: Xenophon Historicus “Cyr.” 8.5.19. ">Refs 8th c.BC+</a>]<br /><Level4><b>__2.b</b></Level4>.
    especially <b>contribute as a `benevolence</b>'', for the purpose of supplying
    state necessities, opposed to εἰσφέρειν (which was compulsory), [<a href="javascript:void(0)"
    title=" 4th c.BC: Isaeus Orator 5.37; ἐκ τῶν ἰδίων ἐ. 4th-3rd c.BC: Dinarchus
    Orator 1.80; τριήρη ἐπέδωκεν 4th c.BC: Demosthenes Orator 21.160; ἐπέδωκα τὰ χρήματα
    [prev\. author] 18.113; τὸ κοινὸν ἐπέδωκε τῷ θεῷ “SIG” 489.9 ">Refs 4th c.BC+</a>]
    (Delph., 3rd c.BC); but also, <br /><Level4><b>__2.c</b></Level4>. <b>offer money</b>
    as a bribe or consideration, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Ath.” 3.3. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>.
    <b>give freely, bestow</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 4.11, 5th-6th c.BC: Aristophanes Comicus “Pax” 333; ὑμῖν τῶν ἑαυτοῦ
    τι 5th c.BC: Lysias Orator 30.26; ἐ. τοῦ ἑαυτοῦ μέρους Xenophon Historicus [{5-6th
    c.BC}] “Institutio Cyri (Cyropaedia)” 1.5.1 ">Refs 6th c.BC+</a>]; τὸν [<a href="javascript:void(0)"
    title=" ἑαυτοῦ [ζῆλον] εἰς τὴν φιλοδοξίαν “Inscription Prien.” 114.12 (1st c.BC).
    ">Refs 1st c.BC+</a>]<br /><Level3><b>__4</b></Level3>. ἐπιδιδόναι ἑαυτόν <b>give</b>
    oneself <b>up, devote</b> oneself, τινί to one, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Th.” 213, compare 2nd c.AD: Lucianus
    Sophista “Peregr.” 13; εἴς τι “SIG” 495.124 ">Refs 5th c.BC+</a>] (Olbia, [<a
    href="javascript:void(0)" title="3rd c.BC), compare 2nd c.AD: Herodianus Grammaticus
    3.4.1; εἰς πᾶν τό σοι χρήσιμον ἐμαυτὸν ἐ. “UPZ” 62.9 (2nd c.BC); also (i.e. ἑαυτὸν)
    ἐπιδιδόναι εἰς τρυφήν 2nd c.AD: Athenaeus Epigrammaticus 12.525e; εἰς ὑπερηφανίαν
    3rd c.BC: Nymphis Historicus 15; ἐ. ἑαυτὸν τῇ πνεούσῃ 2nd c.AD: Lucianus Sophista
    “Herm.” 28 ">Refs 3rd c.BC+</a>]: <i>absolutely</i>, ἐπιδόντες ἐφερόμεθα ran <b>before
    the wind,</b> [<a href="javascript:void(0)" title=" NT.Acts.27.15. ">NT</a>]<br
    /><Level3><b>__5</b></Level3>. <b>give into</b> another''s <b>hands, deliver</b>,
    [<a href="javascript:void(0)" title=" ἐπιστολήν τινι 1st c.BC: Diodorus Siculus
    Historicus 14.47 ">Refs 1st c.BC+</a>] (uncertain reading), [<a href="javascript:void(0)"
    title=" NT.Acts.15.30; χρηματισμόν Vetus Testamentum Graece redditum LXX.2Mac.11.17;
    γραμματεῖον 2nd c.AD: Lucianus Sophista “Peregr.” 16 ">LXX+NT+2nd c.AD+</a>]:
    <i>absolutely</i>, of petitions, frequently in Papyrus, [<a href="javascript:void(0)"
    title=" “BGU” 45 ">Refs</a>], etc.; of reports or returns, [<a href="javascript:void(0)"
    title=" “POxy.” 255.16 (1st c.AD), etc.:">Refs 1st c.AD+</a>] —<i>passive</i>,
    [<a href="javascript:void(0)" title="“OGI” 515.37 (Mylasa, 3rd c.AD), 6th c.AD:
    Justinianus Imperator “Nov.” 53.3.1. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__6</b></Level3>.
    ἐ. ψῆφον τοῖς πολίταις <b>give</b> them <b>power to</b> vote, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Num.” 7. ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__7</b></Level3>. <b>dictate</b>, opposed to γράφειν,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Dio Chrysostomus Sophista
    18.18. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>. <i>middle</i>,
    <b>take as one''s witness</b>, θεοὺς ἐπιδώμεθα `<b>give each other our</b> gods'',
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    22.254:—in 8th c.BC: Ilias Homerus Epicus “Illiad” 10.463, 3rd-2nd c.BC: Aristarchus
    Grammaticus read σὲ γὰρ πρώτην.. ἐπιδωσόμεθ᾽, perhaps in the same sense, though
    2nd c.AD: Apollonius Biographus and Scholl. explain it by δώροις τιμήσομεν: compare
    περιδίδωμι. ">Refs 8th c.BC+</a>]<br /><Level2><b>__III</b></Level2>. in Prose,
    frequently <i>intransitive</i>, <b>increase, advance</b>, [<a href="javascript:void(0)"
    title=" ἐς ὕψος 5th c.BC: Herodotus Historicus 2.13; καθ᾽ ἡμέραν ἐς τὸ ἀγριώτερον
    5th c.BC: Thucydides Historicus 6.60; ἐς τὸ μισεῖσθαι [prev\. author] 8.83 ">Refs
    5th c.BC+</a>]; ἐπὶ τὸ μεῖζον [<a href="javascript:void(0)" title="[prev. work]
    24; ἐπὶ τὸ βέλτιον 5th c.BC: Hippocrates Medicus “ἀφορισμοί” 1.3, 5th-6th c.BC:
    Plato Philosophus “Prt.” 318a; εἰς ὄγκον πρὸς ἀρετήν">Refs 5th c.BC+</a>] <b>increase</b>
    in virtue [<a href="javascript:void(0)" title=" [prev\. author] “Lg.” 913b; πρὸς
    εὐδαιμονίαν Isocrates Orator [{5-6th c.BC}] 3.32 ">Refs 6th c.BC+</a>]: and <i>absolutely</i>,
    <b>grow</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Euthd.” 271b ">Refs 5th c.BC+</a>]; <b>advance, improve</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 6.72, 7.8; βελτίων ἔσται καὶ ἐ. 5th-6th
    c.BC: Plato Philosophus “Prt.” 318c, compare “Cra.” 41c e, “Tht.” 146b, 150d,
    5th-6th c.BC: Isocrates Orator 9.68, etc.; ἐ. πάμπολυ [ἡ μάχη]">Refs 5th c.BC+</a>]
    <b>waxes</b> great, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Tht.” 179d. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>.
    ={ἐνδίδωμι} see, <b>give in, give way</b>, [<a href="javascript:void(0)" title="
    ἐ. ἐπίδοσιν τοῖσι ἕλκουσι 5th c.BC: Hippocrates Medicus “Art.” 72, compare 2nd
    c.AD: Galenus Medicus 6.5, 2nd c.AD: Soranus Medicus 1.103. ">Refs 5th c.BC+</a>]'
