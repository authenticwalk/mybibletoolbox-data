strongs_number: G2849
language: greek
lemma: κολάζω
transliteration: kolázō
definition: properly, to curtail, i.e. (figuratively) to chastise (or reserve for
  infliction)
kjv_usage: punish
derivation: from (dwarf);
extended_definition:
  gloss: to punish
  definition: '<b>κολάζω</b><BR /> (κόλος, docked), [in LXX: <ref=''Dan.6.12''>Dan.6:12</ref>
    (13) (no <i>Heb.</i>), I <ref=''Est.8.24''>Est.8:24</ref>, <ref=''Wis.3.4''>Wis.3:4</ref>
    (and freq.), <ref=''1Ma.7.7''>1Ma.7:7</ref>, al. ;] <BR />__1. to curtail, dock,
    prune. <BR /> __2. to check, restrain. <BR /> __3. <b>to chastise, correct, punish</b>:
    pass., <ref=''2Pe.2.9''>2Pe.2:9;</ref> mid., cause to be punished (<ref=''3Ma.7.3''>3Ma.7:3</ref>):
    <ref=''Act.4.21''>Act.4:21</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
