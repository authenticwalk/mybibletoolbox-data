strongs_number: H6148
language: hebrew
lemma: עָרַב
transliteration: ʻârab
pronunciation: aw-rab'
definition: to braid, i.e. intermix; technically, to traffic (as if by barter); also
  or give to be security (as a kind of exchange)
kjv_usage: engage, (inter-) meddle (with), mingle (self), mortgage, occupy, give pledges,
  be(-come, put in) surety, undertake.
derivation: a primitive root;
