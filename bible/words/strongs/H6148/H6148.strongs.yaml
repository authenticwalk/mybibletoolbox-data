strongs_number: H6148
language: hebrew
lemma: עָרַב
transliteration: ʻârab
pronunciation: aw-rab'
definition: to braid, i.e. intermix; technically, to traffic (as if by barter); also
  or give to be security (as a kind of exchange)
kjv_usage: engage, (inter-) meddle (with), mingle (self), mortgage, occupy, give pledges,
  be(-come, put in) surety, undertake.
derivation: a primitive root;
extended_definition:
  gloss: to pledge
  definition: 1) to pledge, exchange, mortgage, engage, occupy, undertake for, give
    pledges, be or become surety, take on pledge, give in pledge<br>1a) (Qal)<br>1a1)
    to take on pledge, go surety for<br>1a2) to give in pledge<br>1a3) to exchange<br>1a4)
    to pledge<br>1b) (Hithpael)<br>1b1) to exchange pledges<br>1b2) to have fellowship
    with, share
