strongs_number: G3977
language: greek
lemma: πεδινός
transliteration: pedinós
definition: level (as easy for the feet)
kjv_usage: plain
derivation: from a derivative of G4228 (πούς) (meaning the ground);
extended_definition:
  gloss: level
  definition: '<b>πεδινός</b>, -ή, -όν<BR /> (πεδίον, a plain), [in LXX chiefly for
    שְׁפֵלָה (ἡ π.) ;] <BR /><b>level, plain</b>: <ref=''Luk.6.17.''>Luk.6:17.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πεδῐεινός</b>, ή, όν, <br /> <b>flat, level</b>, χῶρος [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.198 (variant{πεδινός});
    πεδιναὶ ὑποχωρήσεις 2nd c.BC: Polybius Historicus 1.34.8; τὰ πεδινά 4th c.BC:
    Aristoteles Philosophus “Problemata” 880b28, 4th c.BC: Aeneas Tacticus 1.2, 1st
    c.AD: Onosander (Onasander) Tacticus 18, 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus “Nicias” 26 ">Refs 5th c.BC+</a>]: <i>comparative</i> πεδιεινότερος
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    704d; πεδινώτερος 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.5.2. ">Refs 5th
    c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>of the plain, found on the plain</b>,
    opposed to ὄρειος, λαγώς [<a href="javascript:void(0)" title=" [prev. author]
    “Cyn.” 5.17. (πεδινός, variant{πεδεινός}); [δένδρα] πεδεινά 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 1.8.1, compare 3.11.2 ">Refs 4th c.BC+</a>];
    πεδινὸν ἄνθος, ={ἀργεμώνη}, Ps.-[<a href="javascript:void(0)" title=" 1st c.AD:
    Dioscorides (Dioscurides) Medicus 2.177. (πεδιεινός may have become πεδῑνός (written
    also πεδεινός)">Refs 1st c.AD+</a>] about 2nd c.BC; πεδῐνός is uncertain, since
    πεδινώτερος may be <i>falsa lectio</i> in [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “An.” [same place]) ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
