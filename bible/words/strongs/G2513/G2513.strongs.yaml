strongs_number: G2513
language: greek
lemma: καθαρός
transliteration: katharós
definition: clean (literally or figuratively)
kjv_usage: clean, clear, pure
derivation: of uncertain affinity;
extended_definition:
  gloss: clean
  definition: '<b>καθαρός</b>, -ά, -όν <BR /> [in LXX chiefly for טָהוֹר ;] <BR />pure,
    clean. <BR /> __1. <b>Physically</b>: <ref=''Mat.23.26; 27.59''>Mat.23:26 27:59</ref>,
    <ref=''Jhn.13.10-11''>Jhn.13:10-11</ref> (fig.), <ref=''Jhn.15.3''>Jhn.15:3</ref>
    (figuratively, as of a vine cleansed by pruning), <ref=''Heb.10.22''>Heb.10:22</ref>,
    <ref=''Rev.15.6; 19.8, 14; 21.18, 21''>Rev.15:6 19:8, 14 21:18, 21</ref>. <BR
    /> __2. <b>Ceremonially</b>: <ref=''Luk.11.41''>Luk.11:41</ref>, <ref=''Rom.14.20''>Rom.14:20</ref>,
    <ref=''Tit.1.15''>Tit.1:15</ref>. <BR /> __3. <b>Ethically</b>; <BR /> __(a) <b>of
    persons</b>: <ref=''Jhn.13.16''>Jhn.13:16</ref>, <ref=''Act.18.6''>Act.18:6</ref>,
    <ref=''Tit.1.15''>Tit.1:15</ref>; ό κ. τῇ καρδίᾳ (καθαρὸς χεῖρας, Hdt., i, 35),
    <ref=''Mat.5.8''>Mat.5:8;</ref> before ἀπό (cl. with genitive simp.; ΒΙ., § 36,
    11; Deiss., BS, 196; MM, <i>Exp.</i>, xv), <ref=''Act.20.26''>Act.20:26;</ref>
    <BR /> __(b) <b>of things</b>: καρδία, <ref=''1Ti.1.6''>1Ti.1:6</ref>, <ref=''2Ti.2.22''>2Ti.2:22</ref>;
    συνείδησις, <ref=''1Ti.3.9''>1Ti.3:9</ref>, <ref=''2Ti.1.3''>2Ti.1:3</ref>; θρησκεία,
    <ref=''Jas.1.27.''>Jas.1:27.</ref>†<BR /> <re><i>SYN.</i>: see: ἁγνός.</re> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κᾰθᾰρ-ός</b>, ά, όν, <br /> <i>Doric dialect</i> <b>καθαρός</b>
    [<a href="javascript:void(0)" title=" “Tab.Heracl.” 1.103, 5th-6th c.AD: Orphica
    “Fragmenta” 32c. 1 ">Refs 5th c.AD+</a>], <i>Aeolic dialect</i> <b>κόθ-</b> [<a
    href="javascript:void(0)" title=" 7th-6th c.BC: Alcaeus Lyricus “Supp.” 7.3">Refs
    7th c.BC+</a>]; compare ἀνακαθαίρω, κάθαρσις: <br /><Level3><b>__1</b></Level3>
    <b>physically clean, spotless</b> (not in [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad”), εἵματα 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 6.61, 7th c.BC: Archilochus Lyricus 12, compare 5th c.BC: Euripides
    Tragicus “Cyclops” 35, 562, etc.">Refs 8th c.BC+</a>]; of persons, <b>cleanly</b>,
    κ. περὶ ἐσθῆτα [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “de Virtutibus et Vitiis” 1250b28, compare “Rh.” 1416a23 (nisi to be read καθάριος).
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>clear of admixture,
    clear, pure</b>, especially of water, Βορυσθένης ῥέει καθαρὸς παρὰ θολεροῖσι [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.53; κ. ὕδατα
    5th c.BC: Euripides Tragicus “Hippolytus” 209 (_anapaest meter_); ὕδωρ κ. ζῶν
    LXX.Num.5.17; δρόσοι 5th c.BC: Euripides Tragicus “Ion” 96 (_anapaest meter_);
    κ. καὶ διαφανῆ ὑδάτια 5th-6th c.BC: Plato Philosophus “Phaedrus” 229b; οὖρον 5th
    c.BC: Hippocrates Medicus “ἐπιδημίαι” 1.3; διαχώρημα [prev. author] “Coac.” 640
    ">LXX+5th c.BC+</a>]; κ. φάος, φέγγος, [<a href="javascript:void(0)" title=" 5th
    c.BC: Pindarus Lyricus “P.” 6.14, 9.90; πνεῦμα κ. οὐρανοῦ 5th c.BC: Euripides
    Tragicus “Helena” 867; κ. ἄρτος 5th c.BC: Herodotus Historicus 2.40 ">Refs 5th
    c.BC+</a>]; of <b>white</b> bread, Wilcken [<a href="javascript:void(0)" title="
    “Chr.” 30i17 (3rd-2nd c.BC), LXX.Jdt.10.5, 2nd c.AD: Galenus Medicus 6.482, 19.137">LXX+3rd
    c.BC+</a>]; ἄλευρον κ. [<a href="javascript:void(0)" title=" Diocl.fragment 139
    ">Refs</a>]; χρυσίον, ἀργύριον -ώτατον, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 4.166, compare 3rd c.BC: Theocritus Poeta Bucolicus
    15.36, 1st c.AD: Philo Judaeus 1.190, etc.; σῖτος 5th-6th c.BC: Xenophon Historicus
    “Oeconomicus” 18.8; σῖτος κ. ἀπὸ πάντων “PHib.” 1.84 (a). 6 (4th-3rd c.BC): frequently
    of grain, ">Refs 5th c.BC+</a>]<b>winnowed</b>, πυρὸς κ. ἄδολος [<a href="javascript:void(0)"
    title=" “POxy.” 1124.11 (1st c.AD),compare “PTeb.” 93.36 (2nd c.BC)">Refs 2nd
    c.BC+</a>], etc.; of metals, etc., σίδηρος [<a href="javascript:void(0)" title="
    “Sammelb.” 4481.13 (5th c.AD)">Refs 5th c.AD+</a>], etc.; ἀρωμάτων, καθαρῶν, λαχάνων,
    uncertain meaning in [<a href="javascript:void(0)" title=" “PLond.” 2.429.6 (4th
    c.AD)">Refs 4th c.AD+</a>]; ἄκρατος καὶ κ. νοῦς [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.7.30;
    χρόαι 4th c.BC: Aristoteles Philosophus “de Sensu” 440a5; φωναί [prev. author]
    “Aud.” 801b28 ">Refs 5th c.BC+</a>]; of feelings, <b>unmixed</b>, μῖσος τῆς ἀλλοτρίας
    φύσεως [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Menexenus”
    245d, compare 6th c.BC: Theognis Elegiacus 89 ">Refs 6th c.BC+</a>]; <b>serene</b>,
    φρήν [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hippolytus”
    1120 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>clear
    of objects, free</b>, ἐν καθαρῷ (i.e. τόπῳ) in an <b>open</b> space, ἐν κ., ὅθι
    δὴ νεκύων διεφαίνετο χῶρος [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 8.491; ἐν κ., ὅθι κύματ᾽ ἐπ᾽ ἠϊόνος κλύζεσκον 23.61, compare
    1st c.AD: Philo Judaeus 2.535 (_superlative_)">Refs 8th c.BC+</a>]; πάξαις Ἄλτιν
    ἐν κ. in <b>a clearing</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “O.” 10 (11). 45 ">Refs 5th c.BC+</a>]; ἐν κ. βῆναι to leave the way <b>clear</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    1575 (Lyric poetry)">Refs 5th c.BC+</a>]; ἐν τῷ κ. οἰκεῖν live in <b>the clear
    sunshine</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 520d ">Refs 5th c.BC+</a>]; διὰ καθαροῦ ῥέειν, of a river whose course
    is <b>clear and open</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.202: with ">Refs 5th c.BC+</a>] <i>substantive</i>, κελεύθῳ ἐν κ[<a
    href="javascript:void(0)" title=". 5th c.BC: Pindarus Lyricus “O.” 6.23 ">Refs
    5th c.BC+</a>]; χῶρος κ. [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.132; ἐν κ. λειμῶνι 3rd c.BC: Theocritus Poeta Bucolicus 26.5 ">Refs
    5th c.BC+</a>]; ἐν ἡλίῳ κ. in the <b>open</b> sun, opposed to σκιά, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedrus” 239c ">Refs 5th c.BC+</a>];
    ὥς σφι τὸ ἐμποδὼν ἐγεγόνεε κ. was <b>cleared away</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.183 ">Refs 5th c.BC+</a>]; κ. ποιεῖσθαι
    τὰς ἀρκυστασίας set up the nets <b>in open ground</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus” 6.6 ">Refs 5th c.BC+</a>];
    frequently of land, <b>free</b> from weeds, etc., παραδώσω τὸν κλῆρον κ. ἀπὸ θρύου
    καλάμου ἀγρώστεως κτλ. [<a href="javascript:void(0)" title=" “PTeb.” 105.59 (2nd
    c.BC)">Refs 2nd c.BC+</a>]; παραδώσω τὰς ἀρούρας κ. ὡς ἔλαβον [<a href="javascript:void(0)"
    title=" “BGU” 1018.25 (3rd c.AD): with _genitive_, γλῶσσα καθαρὴ τῶν σημηΐων">Refs
    3rd c.AD+</a>] <b>clear</b> of the marks, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 2.38 ">Refs 5th c.BC+</a>]; καθαρὸν τῶν προβόλων,
    of a fort, [<a href="javascript:void(0)" title=" 2nd c.AD: Arrianus Historicus
    “Anabasis” 2.21.7 ">Refs 2nd c.AD+</a>]; of documents, <b>free from mistakes,</b>
    [<a href="javascript:void(0)" title=" POxy. 1277.13 (3rd c.AD)">Refs 3rd c.AD+</a>];
    χειρόγραφον κ. ἀπὸ ἐπιγραφῆς καὶ ἀλείφαδος <b>free</b> from interlineation and
    erasure, [<a href="javascript:void(0)" title=" “PLond.” 2.178.13 (2nd c.AD). ">Refs
    2nd c.AD+</a>]<br /><Level4><b>__3.b</b></Level4> <i>metaphorically</i>, <b>free,
    clear</b> of debt, liability, etc., κ. ἀπὸ δημοσίων καὶ παντὸς εἴδους [<a href="javascript:void(0)"
    title=" “BGU” 197.14 (1st c.AD); κ. ἀπό τε ὀφειλῆς καὶ ὑποθήκης καὶ παντὸς διεγγυήματος
    [prev. work] 112.11 (1st c.AD)">Refs 1st c.AD+</a>]; γῆ κ. ἀπὸ γεωργίας βασιλικῆς
    [<a href="javascript:void(0)" title=" “POxy.” 633 (2nd c.AD)">Refs 2nd c.AD+</a>];
    καθαρὰ ποιῆσαι to give a <b>discharge,</b> [<a href="javascript:void(0)" title="
    PAvrom. 1 A 22">Refs</a>]; in moral sense, <b>free from pollution</b>, καθαρῷ
    θανάτῳ an <b>honourable</b> death, [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 22.462; θάνατον οὐ κ., τὸν δι᾽ ἀγχόνης 1st c.AD:
    Philo Judaeus 2.491; ψυχαὶ ἀρηΐφατοι καθαρώτεραι ἢ ἐνὶ νούσοις 1st c.AD(?): Heraclitus
    136 ">Refs 8th c.BC+</a>]; frequently <b>free from guilt</b> or <b>defilement,
    pure</b>, χεῖρες [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Eumenides” 313 (_anapaest meter_); καθαρὸς χεῖρας 5th c.BC: Herodotus
    Historicus 1.35, 5th c.BC: Antipho Orator 5.11, 5th-6th c.BC: Andocides Orator
    1.95; κ. παρέχειν τινὰ κατὰ τὸ σῶμα καὶ κατὰ τὴν ψυχήν 5th-6th c.BC: Plato Philosophus
    “Cratylus” 405b ">Refs 5th c.BC+</a>]; ἔρχομαι ἐκ κοθαρῶν κοθαρά Orph[<a href="javascript:void(0)"
    title=" “fragment” 32c.1, +others">Refs</a>]; of ceremonial <b>purity</b>, καθαρὰ
    καὶ ἁγνή εἰμι ἀπό τε τῶν ἄλλων τῶν οὐ καθαρευόντων καὶ ἀπ᾽ ἀνδρὸς συνουσίας Jusj.
    cited in [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 59.78,
    compare “UPZ” 78.28 (2nd c.BC), LXX.Num.8.7, +others; ἀπὸ τάφου καὶ ἐκφορᾶς καθαροί
    “SIG” 982.9 (2nd c.BC)">LXX+4th c.BC+</a>]; especially of persons <b>purified</b>
    after pollution, ἱκέτης προσῆλθες κ. [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Eumenides” 474, compare 5th c.BC: Sophocles Tragicus
    “Oedipus Coloneus” 548, etc.">Refs 5th c.BC+</a>]; also of things, βωμοί, θύματα,
    δόμος, μέλαθρα, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Supplices” 654 (Lyric poetry), 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 1163, 1231 (troch.), 693 ">Refs 5th c.BC+</a>]: with <i>genitive</i>,
    <b>clear of</b> or <b>from.. </b>, κ. ἐγκλημάτων [<a href="javascript:void(0)"
    title=" 5th c.BC: Antipho Orator 2.4.11 ">Refs 5th c.BC+</a>]; ἀδικίας, κακῶν,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    496d, “Cra.” 404a; ὁ τῶν κακῶν κ. τόπος [prev. author] “Tht.” 177a; κ. τὰς χεῖρας
    φόνου [prev. author] “Lg.” 864e; Κόρινθον.. ἀποδεῖξαι τῶν μιαιφόνων καθαράν 5th-6th
    c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 4.4.6; κ. εἰμι ἀπὸ τοῦ
    αἵματος πάντων NT.Act.20.26, compare 2nd-3rd c.AD: Dio Cassius Historicus 37.24;
    κ. ἀπὸ ὅρκου LXX.Gen.24.8 ">NT+5th c.BC+</a>]; <b>ceremonially pure</b>, of food,
    ὄσπριον [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.37
    ">Refs 5th c.BC+</a>]; of victims, [<a href="javascript:void(0)" title=" LXX.Gen.7.2,
    +others, “PGen.” 32.9 (2nd c.AD)">LXX+2nd c.AD+</a>], etc.; κ. ἡμέραι, opposed
    to ἀποφράδες, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 800d. ">Refs 5th c.BC+</a>]<br /><Level4><b>__3.c</b></Level4> in <i>active</i>
    sense, <b>purifying, cleansing</b>, λέβης [<a href="javascript:void(0)" title="
    5th c.BC: Pindarus Lyricus “O.” 1.26; θέειον 3rd c.BC: Theocritus Poeta Bucolicus
    24.96. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> of birth, <b>pure,
    genuine</b>, σπέρμα θεοῦ [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “P.” 3.15 ">Refs 5th c.BC+</a>]; πόλις [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Ion” 673 ">Refs 5th c.BC+</a>]; τῶν Ἀθηναίων ὅπερ
    ἐστράτευε καθαρὸν ἐξῆλθε, i.e. were <b>citizens of pure blood</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.8 ">Refs 5th c.BC+</a>]; οἱ τῷ γένει
    μὴ κ. [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ἀθηναίων Πολιτεία” 13.5 ">Refs 4th c.BC+</a>]; κ. ἀστοί [<a href="javascript:void(0)"
    title="Scholia 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 506 ">Refs 5th
    c.BC+</a>]; καθαρόν a <b>real, genuine</b> saying, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Vespae” 1015 ">Refs 5th c.BC+</a>];
    κ. Τίμων <b>a</b> Timon <b>pure and simple</b>, [<a href="javascript:void(0)"
    title=" [prev. author] “Av.” 1549; κ. δοῦλος 4th c.BC: Antiphanes Comicus 9 (glossed
    by ἀπηκριβωμένος, “Anecdota Graeca - Bekker” 105)">Refs 4th c.BC+</a>]; ζημία
    κ., of a person, Alciphro 3.21. <br /><Level3><b>__5</b></Level3> of language,
    <b>pure</b>, ὀνόματα, λέξις, [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius
    Halicarnassensis “de Compositione Verborum” 1, 3; διάλεκτος [prev. author] “Dem.”
    5 ">Refs 1st c.BC+</a>]; so of writers, [Λυσίας] κ. τὴν ἑρμηνείαν [<a href="javascript:void(0)"
    title=" [prev. author] “Lys.” 2; [Ξενοφῶν] κ. τοῖς ὀνόμασι [prev. author] “Pomp.”
    4 ">Refs</a>]; also, <b>clear, simple</b>, σεμνὸς καὶ κ. [<a href="javascript:void(0)"
    title=" 4th c.AD: Julianus Imperator “Orationes” 2.77a. ">Refs 4th c.AD+</a>]<br
    /><Level4><b>__5.b</b></Level4> Grammars, <b>preceded by a vowel, pure</b>, [<a
    href="javascript:void(0)" title=" 2nd c.BC: Dionysius Thrax Grammaticus 635.10,
    639.5, Hdn.Gr. 2.930, +others">Refs 2nd c.BC+</a>]; <b>containing a ''pure'' syllable</b>,
    [<a href="javascript:void(0)" title="[prev. work] 928. ">Refs</a>]<br /><Level3><b>__6</b></Level3>
    <b>without blemish, sound</b>, ὁ κ. στρατός, τὸ κ. τοῦ στρατοῦ, the <b>sound portion</b>
    of the army, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.211, 4.135; see above 4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__7</b></Level3>
    <b>clear, exact</b>, ἂν κ. ὦσιν αἱ ψῆφοι if the accounts are <b>exactly balanced</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.227 (sed
    compare καθαιρέω 11.5). ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>adverb</i> <b>purely</b>, ἁγνῶς καὶ καθαρῶς [<a href="javascript:void(0)" title="
    “hymnus ad Apollinem” 121, 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 337 ">Refs
    8th c.BC+</a>]: <i>comparative</i> <b>-ωτέρως</b>[<a href="javascript:void(0)"
    title=" 3rd c.AD: Porphyrius Tyrius Philosophus “de Abstinentia - Porphyrii Opuscula”
    2.44. ">Refs 3rd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> of birth, κ. γεγονέναι
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.147; αἱ
    κ. Ἑλληνίδες 2nd c.AD: Soranus Medicus 1.112, compare 2nd c.AD: Lucianus Sophista
    “Rh. Pr.” 24. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>with
    clean hands, honestly</b>, σὺν δίκῃ.. καὶ κ. [<a href="javascript:void(0)" title="
    6th c.BC: Theognis Elegiacus 198 ">Refs 6th c.BC+</a>]; δικαίως καὶ κ. [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 9.62; κ. τε καὶ μετρίως τὸν βίον διεξελθεῖν
    5th-6th c.BC: Plato Philosophus “Phaedo” 108c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>
    <b>clearly, plainly</b>, λέγειν [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Vespae” 631, compare 5th c.BC: Euripides Tragicus
    “Rhesus” 35 (_anapaest meter_); λέξις κ. καὶ ἀκριβῶς ἔχουσα 5th-6th c.BC: Isocrates
    Orator 5.4; κ. γνῶναι 5th-6th c.BC: Aristophanes Comicus “Vespae” 1045, 5th-6th
    c.BC: Plato Philosophus “Phaedo” 66e; εἴσεσθαι [prev. passage]; καθαρώτατα ἀποδεῖξαι
    [prev. author] “Cra.” 426b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.5</b></Level3>
    of language, <b>purely, correctly</b>, -ώτερον διαλέγεσθαι [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.1116e, compare 2nd
    c.AD: Lucianus Sophista “Im.” 15. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.6</b></Level3>
    <b>entirely</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Aves” 591; κ. τις ὢν ἀόργητος 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Ir.” p.71 W.; κ. ἐς ἐφήβους τελεῖν 2nd-3rd c.AD: Dio Cassius Historicus 36.25,
    compare “Codex Justinianus [4th-6th c.AD]” 1.4.34.9: _superlative_ -ώτατα">Refs
    5th c.BC+</a>] <b>in its purest form</b>, [<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Philosophus “de Pietate - Herkulanische Studien” 66. ">Refs
    1st c.BC+</a>]'
  source: STEPBible/LSJ
