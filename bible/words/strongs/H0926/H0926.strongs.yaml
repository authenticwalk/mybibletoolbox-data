strongs_number: H0926
language: hebrew
lemma: בָּהַל
transliteration: bâhal
pronunciation: baw-hal'
definition: to tremble inwardly (or palpitate), i.e. (figuratively) be (causative,
  make) (suddenly) alarmed or agitated; by implication to hasten anxiously
kjv_usage: be (make) affrighted (afraid, amazed, dismayed, rash), (be, get, make)
  haste(-n, -y, -ily), (give) speedy(-ily), thrust out, trouble, vex.
derivation: a primitive root;
extended_definition:
  gloss: to dismay
  definition: 1) to disturb, alarm, terrify, hurry, be disturbed, be anxious, be afraid,
    be hurried, be nervous<br>1a) (Niphal)<br>1a1) to be disturbed, dismayed, terrified,
    anxious<br>1a2) to be in haste, be hasty<br>1b) (Piel)<br>1b1) to make haste,
    act hastily, be hurried, be hastened<br>1b2) to dismay, terrify<br>1c) (Pual)<br>1c1)
    to hasten<br>1c2) hastened, hastily gained (part.)<br>1d) (Hiphil)<br>1d1) to
    hasten, hurry, make haste<br>1d2) to dismay, terrify
