strongs_number: G5443
language: greek
lemma: φυλή
transliteration: phylḗ
definition: an offshoot, i.e. race or clan
kjv_usage: kindred, tribe
derivation: from G5453 (φύω) (compare G5444 (φύλλον));
extended_definition:
  gloss: tribe
  definition: '<b>φυλή</b>, ῆς, ἡ<BR /> [in LXX chiefly for; מַטֶּה, also for שֵׁבֶט,
    מִשְׁפָּחָה, etc. ;] <BR /><b>a body of men united by kinship or habitation, a
    clan or tribe</b>: of the tribes of Israel, <ref=''Mat.19.28''>Mat.19:28</ref>,
    <ref=''Luk.2.36; 22.30''>Luk.2:36 22:30</ref>, <ref=''Act.13.21''>Act.13:21</ref>,
    <ref=''Rom.11.1''>Rom.11:1</ref>, <ref=''Php.3.5''>Php.3:5</ref>, <ref=''Heb.7.13-14''>Heb.7:13-14</ref>,
    <ref=''Jas.1.1''>Jas.1:1</ref>, <ref=''Rev.5.5; 7.4-8; 21.12''>Rev.5:5 7:4-8 21:12</ref>;
    of the tribes of the earth, the peoples and nations, <ref=''Mat.24.30''>Mat.24:30</ref>,
    <ref=''Rev.1.7; 5.9; 7.9; 11.9; 13.7; 14.6''>Rev.1:7 5:9 7:9 11:9 13:7 14:6</ref>.†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φῡλή</b>, ἡ, <br /> (φύω) properly, like{φῦλον}, <b>a race,
    tribe;</b> but <i>accusative</i> to [<a href="javascript:void(0)" title=" 4th
    c.BC: Dicaearchus Historicus 9 ">Refs 4th c.BC+</a>] <b>a union formed in an organized
    community</b> (whether πόλις or ἔθνος): hence, <b>tribe,</b> i.e. <br /><Level2><b>__I</b></Level2>
    <b>a body</b> of men <b>united</b> <br /><Level3><b>__I.1</b></Level3> <b>by supposed
    ties of blood and descent, clan,</b> such as the three Dorian <b>tribes,</b> Rhetra
    cited in [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Lycurgus” 6, 5th c.BC: Herodotus Historicus 5.68, 5th c.AD(?):
    Stephanus Byzantius s. vv. Ὑλλεῖς, Δυμᾶνες, “IG” 4.596 (from Argos)">Refs 5th
    c.BC+</a>]; of the four Ionic <b>tribes,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 5.69, 4th c.BC: Aristoteles Philosophus “Ἀθηναίων
    Πολιτεία” 8.3, 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Solon” 19,
    etc.">Refs 5th c.BC+</a>]; of the Laconian, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 4.145 ">Refs 5th c.BC+</a>]; of the old Roman,
    [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis 2.7,
    etc.">Refs 1st c.BC+</a>]; of the Persian, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.2.5 and 12
    ">Refs 5th c.BC+</a>]; of the Jewish, [<a href="javascript:void(0)" title=" LXX.Num.1.4,
    +others">LXX</a>] (but also of subdivisions of the tribe (σκῆπτρον),[<a href="javascript:void(0)"
    title="LXX.1Ki.10.20.21), NT.Matt.19.28, etc. ">LXX+NT</a>]<br /><Level3><b>__I.2</b></Level3>
    <b>by local habitation,</b> such as the ten local <b>tribes</b> at Athens formed
    by Cleisthenes, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.69, 6.131, “IG” 12.10.44, +others">Refs 5th c.BC+</a>]; or those formed by Servius
    at Rome, φ. τοπικαί, opposed to γενικαί, [<a href="javascript:void(0)" title="
    1st c.BC: Dionysius Halicarnassensis 4.14, compare 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Romulus” 20; in Roman Egypt, “BGU” 1113.3 (1st c.BC), “PFlor.”
    39.4 (4th c.AD), etc., compare (in general) 4th c.BC: Aristoteles Philosophus
    “Politica” 1264a8, 1300a25, 1309a12, 5th-6th c.BC: Plato Philosophus “Leges” 753c,
    etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3> <b>subdivision of
    the priests in each Egyptian temple</b>, [<a href="javascript:void(0)" title="
    “OGI” 56.24 (Canopus, 3rd c.BC), “PAmh.” 2.112.7 (2nd c.AD), etc. ">Refs 3rd c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>military contingent furnished by a tribe,</b>
    among the Athenians, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 6.111, “IG” 12.1085; ὁπλιτῶν 5th c.BC: Thucydides Historicus 6.98,
    compare 3.90, 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    4.2.19, 5th-6th c.BC: Plato Philosophus “Leges” 755c, 755d; ταξίαρχος εἰς τὴν
    φυλὴν κατατάξας 5th c.BC: Lysias Orator 13.79. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>representatives of a tribe,</b> on political bodies, φυλῆς πρυτανευούσης, προεδρευούσης,
    [<a href="javascript:void(0)" title=" “IG” 1.26a16, “SIG” 589.2 (Magn.Mae., 2nd
    c.BC), etc. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__III</b></Level2> of things,
    ={γένος}, <b>kind, species,</b> κατὰ φυλὰς διεκρίνομεν τὰ ἔπιπλα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 9.6. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
