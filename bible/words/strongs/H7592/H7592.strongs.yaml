  definition: '1) to ask, enquire, borrow, beg<br>1a) (Qal)<br>1a1) to ask, ask for<br>1a2)
    to ask (as a favour), borrow<br>1a3) to enquire, enquire of<br>1a4) to enquire
    of, consult (of deity, oracle)<br>1a5) to seek<br>1b) (Niphal) to ask for oneself,
    ask leave of absence<br>1c) (Piel)<br>1c1) to enquire, enquire carefully<br>1c2)
    to beg, practise beggary<br>1d) (Hiphil)<br>1d1) to be given on request<br>1d2)
    to grant, make over to, let (one) ask (successfully) or give or lend on request
    (then) grant or make over to<BR>Aramaic equivalent: <i>she.el</i> (שְׁאֵל "to
    ask" H7593)'
