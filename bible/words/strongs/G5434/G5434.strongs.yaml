strongs_number: G5434
language: greek
lemma: φρύγανον
transliteration: phrýganon
definition: akin to the base of G5395 (φλόξ)); something desiccated, i.e. a dry twig
kjv_usage: stick
derivation: neuter of a presumed derivative of (to roast or parch;
