strongs_number: G1122
language: greek
lemma: γραμματεύς
transliteration: grammateús
kjv_usage: scribe, town-clerk
derivation: from G1121 (γράμμα). a writer, i.e. (professionally) scribe or secretary
extended_definition:
  gloss: scribe
  definition: '<b>γραμματεύς</b>, -έως (accusative pl., -εῖς, see Bl., §8, 2), ὁ <BR
    /> (γράμμα), [in LXX always for שׁטר in Hex., elsewhere chiefly for ספר ;] <BR
    /> __1. <b>a secretary</b>; γ. τ. πόλεως, <b>a state-clerk</b>: <ref=''Act.19.35.''>Act.19:35.</ref>
    <BR /> __2. In π., of a military officer (Deiss., <i>BS</i>, 110f.). So <ref=''Jdg.5.14''>Jdg.5:14</ref>,
    <ref=''2Ki.25.19''>4Ki.25:19</ref> (ספר), al. <BR /> __3. <b>a scribe, a biblical
    scholar, teacher of the law</b> (so first in I <ref=''Est.8.3''>Est.8:3</ref>,
    II <ref=''Est.7.6''>Est.7:6</ref>; in <ref=''Luk.5.17''>Luk.5:17</ref>, νομοδιδάσκαλος;
    in <ref=''Luk.10.25''>Luk.10:25</ref>, νομικός): <ref=''Mat.7.29''>Mat.7:29</ref>,
    <ref=''Mrk.1.22''>Mrk.1:22</ref>, and frequently in Gosp. γ. καὶ ἀρχιερεῖς, <ref=''Mat.2.4''>Mat.2:4</ref>,
    and al.; γ. κ. Φαρισαῖοι, <ref=''Mat.5.20''>Mat.5:20</ref>, and al.; γ. μαθητευθεὶς
    τῇ βασιλείᾳ τ. οὐρ., <ref=''Mat.13.52''>Mat.13:52;</ref> ποῦ σοφός; ποῦ γ., <ref=''1Co.1.20''>1Co.1:20</ref>
    (Cremer, 167; <i>DB</i>, iv, 420, 800).<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> γραμμᾰτ-εύς</b>, έως, ὁ, <br /> <b>secretary, registrar</b>,
    title of officials at Athens and elsewhere, [<a href="javascript:void(0)" title="
    “IG” 12.15, etc.; ὁ γ. ὁ τῆς πόλεως 5th c.BC: Thucydides Historicus 7.10; γ. τοῦ
    δήμου “OGI” 493.10 (Ephesus, 2nd c.AD), NT.Act.19.35; γ. ἀνδραπόδων “PHib.” 29.7;
    γ. τῶν μαχίμων “UPZ” 110.145 (2nd c.BC)">NT+5th c.BC+</a>]; γ. τοῦ θεοῦ [<a href="javascript:void(0)"
    title=" “IG” 9(2).1109.21 (5th c.BC: Magnes Comicus Thess.)">Refs 5th c.BC+</a>];
    also of subordinate officials, <b>clerk</b>, sometimes a term of contempt, ὄλεθρος
    γ. [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 18.127;
    θεοῖς ἐχθρὸς καὶ γ. [prev. author] 19.95 ">Refs 4th c.BC+</a>]; ἡ γ., in joke,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Thesmophoriazusae”
    432. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    <b>recorder</b>, of memory, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Philebus” 39a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>scholar</b>, γ. σαφής [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Fragmenta - American Journal of Philology” 358 (assuming variant). ">Refs
    4th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>one who traces</b> or <b>marks
    out</b>, of Egyptian embalmers, [<a href="javascript:void(0)" title=" 1st c.BC:
    Diodorus Siculus Historicus 1.91. ">Refs 1st c.BC+</a>]'
