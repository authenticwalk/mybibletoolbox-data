strongs_number: G0319
language: greek
lemma: ἀναγνωρίζομαι
transliteration: anagnōrízomai
definition: to make (oneself) known
kjv_usage: be made known
derivation: middle voice from G303 (ἀνά) and G1107 (γνωρίζω);
extended_definition:
  gloss: to recognize
  definition: '<b>ἀνα-γνωρίζω </b><BR /> [in LXX: <ref=''Gen.45.1''>Gen.45:1</ref>
    (יָדַע hith.)* ;] <BR /><b>to recognize</b>: <ref=''Act.7.13''>Act.7:13</ref>
    (WH, txt., ἐγνωρίσθη).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναγνωρ-ίζω</b>, <br /> <b>recognize,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Politicus” 258a, “Prm.” 127a, +others">Refs
    5th c.BC+</a>]:—<i>middle</i>,[<a href="javascript:void(0)" title=" 2nd c.AD:
    Apollodorus Damascenus Mechanicus 3.5.5">Refs 2nd c.AD+</a>]: <i>passive</i>,
    [<a href="javascript:void(0)" title=" LXX.Gen.45.1. ">LXX</a>]<br /><Level3><b>__2</b></Level3>
    in a tragedy, <b>recognize</b> or <b>come to the knowledge</b> of a person or
    thing, so as to produce a <b>dénouement,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Poetica” 1452a36, +others ">Refs 4th c.BC+</a>]<br
    /><Level4><b>__2.b</b></Level4> <b>reveal oneself, make oneself known,</b> [<a
    href="javascript:void(0)" title="[prev. work] 1452b5, +others ">Refs</a>]<br /><Level4><b>__2.c</b></Level4>
    causal, <b>cause to recognize, reveal oneself to,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 4.59. ">Refs 1st c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>recognize</b> a rule in a new instance, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Analytica Priora” 67a24.">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
