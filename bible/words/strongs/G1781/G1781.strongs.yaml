strongs_number: G1781
language: greek
lemma: ἐντέλλομαι
transliteration: entéllomai
definition: to enjoin
kjv_usage: (give) charge, (give) command(-ments), injoin
derivation: from G1722 (ἐν) and the base of G5056 (τέλος);
extended_definition:
  gloss: to order
  definition: '<b>ἐν-τέλλω </b><BR /> [in LXX, as in NT (and mostly in Hdt.), always
    mid., chiefly for צָוָה pi. ;] <BR /><b>-ομαι, to command, enjoin, instruct</b>:
    before περί <ref=''Heb.11.22''>Heb.11:22;</ref> with inf., <ref=''Mat.19.7''>Mat.19:7;</ref>
    with dative of person(s), <ref=''Act.1.2''>Act.1:2;</ref> οὕτως, <ref=''Act.13.47''>Act.13:47;</ref>
    καθώς, <ref=''Jhn.14.31''>Jhn.14:31</ref> (ἐντολὴν ἔδωκεν, WH); before λέγων,
    <ref=''Mat.17.9''>Mat.17:9;</ref> with inf., <ref=''Jhn.8.5''>Jhn.8:5;</ref> ἵνα,
    <ref=''Mrk.13.34''>Mrk.13:34;</ref> with accusative of thing(s), <ref=''Mat.28.20''>Mat.28:20</ref>,
    <ref=''Mrk.10.3''>Mrk.10:3</ref>, <ref=''Jhn.15.14, 17''>Jhn.15:14, 17</ref>;
    before περί, with genitive of person(s), <ref=''Mat.4.6''>Mat.4:6</ref> and <ref=''Luk.4.10''>Luk.4:10</ref>
    (LXX); διαθήκην ἐ. πρός, with accusative of person(s), <ref=''Heb.9.20''>Heb.9:20</ref>
    (LXX) (cf. <ref=''Sir.45.3''>Sir.45:3</ref>).†<BR /> <re><i>SYN.</i>: </re> <BR
    />κελεύω, <b>to command</b>, of verbal orders in general; <BR /> παραγγέλλω, to
    charge, esp. of the transmitted orders of a military com­mander; ἐντέλλω points
    rather to the contents of the command (see Thayer, see word κελεύω) <BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐντέλλω</b>, <br /> <b>enjoin, command,</b> <i>active</i> only
    in [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 7.40,
    5th c.BC: Sophocles Tragicus “Fragmenta” 269 ">Refs 5th c.BC+</a>]:— mostly in
    <i>middle</i>, τινί τι [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 1.47, etc.">Refs 5th c.BC+</a>]; in a will, φίλοις ταῦτα ἐντέλλομαι
    [<a href="javascript:void(0)" title=" 2nd c.AD: Diogenes Oenoandensis Epicureus
    66 ">Refs 2nd c.AD+</a>]: with <i>dative</i> <i>person</i> et <i>infinitive</i>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.53, 5th-6th
    c.BC: Plato Philosophus “Respublica” 393e, etc.">Refs 5th c.BC+</a>]; ἐντείλασθαι
    ἀπὸ γλώσσης <b>command</b> by word of mouth, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.123 ">Refs 5th c.BC+</a>]: so in <i>perfect</i>,
    ἐντέταλται [<a href="javascript:void(0)" title=" LXX.1Ki.13.17; ἐντεταλμένοι εἴησαν
    2nd c.BC: Polybius Historicus 18.2.1, compare 2nd c.AD: Herodianus Grammaticus
    1.9.9 ">LXX+2nd c.BC+</a>]:—<i>passive</i>, τὰ ἐντεταλμένα <b>commands,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.60, 5.73, 5th
    c.BC: Sophocles Tragicus “Fragmenta” 462, 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 5.5.3. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>invest with legal powers, authorize to act,</b> ἐ. σοι καὶ ἐπιτρέπω [<a href="javascript:void(0)"
    title=" “PLips.” 38.5 (4th c.AD),compare “PMasp.” 124.6 (6th c.AD). ">Refs 4th
    c.AD+</a>]'
  source: STEPBible/LSJ
