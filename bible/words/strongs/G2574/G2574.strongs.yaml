strongs_number: G2574
language: greek
lemma: κάμηλος
transliteration: kámēlos
definition: a "camel"
kjv_usage: camel
derivation: of Hebrew origin (H01581);
extended_definition:
  gloss: camel
  definition: '<b>κάμηλος</b>, -ου, ὁ, ἡ <BR /> [in LXX for גָּמַל ;] <BR /><b>camel</b>:
    <ref=''Mat.3.4''>Mat.3:4</ref>, <ref=''Mrk.1.6''>Mrk.1:6</ref>; in proverbs, <ref=''Mat.19.24;
    23.24''>Mat.19:24 23:24</ref>, <ref=''Mrk.10.25''>Mrk.10:25</ref>, <ref=''Luk.18.25''>Luk.18:25</ref>
    (on the seel. κάμιλος, see WH, <i>Notes</i>, 151).†<BR /> κάμιλος, see: κάμηλος,
    and cf. Thayer; LS, s.v <BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κάμηλος</b> [ᾰ], ὁ <br /> and ἡ (as in [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 1563)">Refs 5th c.BC+</a>],
    <b>camel, Camelus bactrianus</b> and <b>C. dromedarius</b> [<a href="javascript:void(0)"
    title="compare (4th c.BC: Aristoteles Philosophus “Historia Animalium” 499a13),
    4th-5th c.BC: Aeschylus Tragicus “Supplices” 285, etc.">Refs 4th c.BC+</a>]; τοὺς
    ἔρσενας τῶν κ. [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.105 ">Refs 5th c.BC+</a>]; κ. ἀμνός <b>a camel</b>-lamb, i.e. young camel, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 1559
    (Lyric poetry); κ. δρομάς 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Alexander”
    31: proverbial, κάμηλον καταπίνειν NT.Matt.23.24 ">NT+5th c.BC+</a>]; compare
    κάμιλος. <br /><Level3><b>__2</b></Level3> ἡ κ. <b>camelry</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.80 ">Refs 5th c.BC+</a>]. (Semitic word,
    cf. Hebrew <b>gāmāl.</b>)'
