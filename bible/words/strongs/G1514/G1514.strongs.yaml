strongs_number: G1514
language: greek
lemma: εἰρηνεύω
transliteration: eirēneúō
definition: to be (act) peaceful
kjv_usage: be at (have, live in) peace, live peaceably
derivation: from G1515 (εἰρήνη);
extended_definition:
  gloss: be at peace
  definition: '<b>εἰρηνεύω</b> <BR /> (εἰρήνη), [in LXX chiefly for שׁלם, שׁקט ;]
    <BR /> __1. <b>to bring to peace, reconcile</b> (so <ref=''1Ma.6.60''>1Ma.6:60</ref>).
    <BR /> __2. <b>to keep peace, be at peace</b>: <ref=''Mrk.9.50''>Mrk.9:50</ref>,
    <ref=''Rom.12.18''>Rom.12:18</ref>, <ref=''2Co.13.11''>2Co.13:11</ref>, <ref=''1Th.5.13''>1Th.5:13</ref>
    (cf. <ref=''Sir.28.9''>Sir.28:9;</ref> Cremer, 246).<BR />† (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εἰρην-εύω</b>, <br /> <b>bring to peace, reconcile</b>, [<a
    href="javascript:void(0)" title=" 2nd-3rd c.AD: Dio Cassius Historicus 77.12,
    gloss on 2nd c.AD: Babrius Fabularum Scriptor 39.4. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>intransitive</i>, <b>keep peace, live peaceably</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 180b; πρός τινα 1st c.BC:
    Diodorus Siculus Historicus 21.16; μετὰ πάντων NT.Rom.12.18 ">NT+5th c.BC+</a>]:—<i>middle</i>,
    πρὸς τοὺς κρείττους εἰρηνεύεσθαι [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Rhetorica” 1359b39, compare “OGI” 199.1 (from Adule)">Refs
    4th c.BC+</a>]; χώρα -ομένη ἐκ παλαιοῦ [<a href="javascript:void(0)" title=" 2nd
    c.BC: Polybius Historicus 5.8.7. ">Refs 2nd c.BC+</a>]'
  source: STEPBible/LSJ
