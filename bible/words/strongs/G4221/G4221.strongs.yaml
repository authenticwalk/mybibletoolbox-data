strongs_number: G4221
language: greek
lemma: ποτήριον
transliteration: potḗrion
definition: a drinking-vessel; by extension, the contents thereof, i.e. a cupful (draught);
  figuratively, a lot or fate
kjv_usage: cup
derivation: neuter of a derivative of the alternate of G4095 (πίνω);
extended_definition:
  gloss: cup
  definition: '<b>ποτήριον</b>, -ου, τό dimin. of ποτήρ <BR /> (πίνω), [in LXX chiefly
    for כּוֹס:] <BR /><b>a wine cup</b>: <ref=''Mat.23.25-26; 26.27''>Mat.23:25-26
    26:27</ref>, <ref=''Mrk.7.4; 14.23''>Mrk.7:4 14:23</ref>, <ref=''Luk.11.39; 22.17,
    20''>Luk.11:39 22:17, 20</ref> a (WH, R, mg., cm.), <ref=''1Co.11.25''>1Co.11:25</ref>,
    <ref=''Rev.17.4''>Rev.17:4</ref>; πίνειν ἐκ τοῦ π., <ref=''1Co.11.28''>1Co.11:28;</ref>
    with genitive of thing(s), <ref=''Mat.10.42''>Mat.10:42</ref>, <ref=''Mrk.9.41''>Mrk.9:41</ref>;
    τ. εὐλογίας, <ref=''1Co.10.16''>1Co.10:16;</ref> by meton., of the contents of
    the cup, <ref=''Luk.22.20''>Luk.22:20</ref> b (WH, R, mg., cm.), <ref=''1Co.11.25-26;''>1Co.11:25-26;</ref>
    with genitive of person(s), <ref=''1Co.10.21; 11.27''>1Co.10:21 11:27</ref>. Metaphorical,
    of experience of divine providence; of prosperity (<ref=''Psa.16.5''>Psa.16:5</ref>,
    al.); of adversity (<ref=''Psa.11.6''>Psa.11:6</ref>, <ref=''Isa.51.17''>Isa.51:17</ref>,
    al.): of the sufferings of Christ, <ref=''Mat.20.22-23; 26.39; 10.38-39; 14.36''>Mat.20:22-23
    26:39 10:38-39 14:36</ref>, <ref=''Luk.22.42''>Luk.22:42</ref>, <ref=''Jhn.18.11''>Jhn.18:11</ref>;
    of divine punishment, <ref=''Rev.14.10; 16.19; 18.6''>Rev.14:10 16:19 18:6</ref>.†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
