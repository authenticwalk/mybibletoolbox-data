strongs_number: G2303
language: greek
lemma: θεῖον
transliteration: theîon
definition: sulphur
kjv_usage: brimstone
derivation: probably neuter of G2304 (θεῖος) (in its original sense of flashing);
extended_definition:
  gloss: sulfur
  definition: '<b>θεῖον</b>, -ου, τό <BR /> [in LXX; <ref=''Gen.19.24''>Gen.19:24</ref>,
    <ref=''Deu.29.23''>Deu.29:23</ref> <ref=''Job.18.15''>Job.18:15</ref>, <ref=''Psa.11.7''>Psa.11:7</ref>,
    <ref=''Isa.30.33; 34.9''>Isa.30:33 34:9</ref>, <ref=''Ezk.38.22''>Eze.38:22</ref>
    (גׇּפְרִית), <ref=''3Ma.2.5''>3Ma.2:5</ref> * ;] <BR /><b>brimstone</b>: <ref=''Luk.17.29''>Luk.17:29</ref>
    (LXX), <ref=''Rev.9.17-18; 14.10; 19.20; 20.10; 21.8''>Rev.9:17-18 14:10 19:20
    20:10 21:8</ref>.†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> θεῖον</b>, <br /> <br /><Level1><b>__A</b></Level1><i>Epic
    dialect</i> <b>θέειον</b> (in [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 22.493 ">Refs 8th c.BC+</a>] θήϊον), τό, <b>brimstone</b>,
    used to fumigate and purify, δέπας.. ἐκάθηρε θεείῳ [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 16.228; οἶσε θέειον.., κακῶν ἄκος
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 22.481 ">Refs 8th c.BC+</a>]; δεινὴ
    δὲ θεείου γίγνεται ὀδμή, from a thunderbolt, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 14.415 ">Refs 8th c.BC+</a>]; ἐν δὲ θεείου
    πλῆτο, of a ship struck by lightning, [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 12.417 ">Refs 8th c.BC+</a>]; ἐμβαλόντες
    πῦρ ξὺν θ. [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    2.77, compare 4.100; Κύριος ἔβρεξεν ἐπὶ Σόδομα καὶ Γόμορρα θ. καὶ πῦρ LXX.Gen.19.24
    ">LXX+5th c.BC+</a>]; as a natural product, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “Aër.” 7, 1st c.AD: Philo Judaeus 2.21, 143, 5th-4th
    c.BC: Timaeus Locrus Philosophus 99c; θ. ἄπυρον 2nd c.AD: Galenus Medicus 12.903
    ">Refs 5th c.BC+</a>]; opposed to πεπυρωμένον, [<a href="javascript:void(0)" title="
    1st c.AD: Dioscorides (Dioscurides) Medicus 5.107">Refs 1st c.AD+</a>]; compare
    θεάφιον, θέαφος. (Perh. <i>cognate</i> with θύω, θυμιάω, Latin <i>suffire.</i>)'
  source: STEPBible/LSJ
