strongs_number: G5087
language: greek
lemma: τίθημι
transliteration: títhēmi
definition: to place (in the widest application, literally and figuratively; properly,
  in a passive or horizontal posture, and thus different from G2476 (ἵστημι), which
  properly denotes an upright and active position, while G2749 (κεῖμαι) is properly
  reflexive and utterly prostrate)
kjv_usage: + advise, appoint, bow, commit, conceive, give, X kneel down, lay (aside,
  down, up), make, ordain, purpose, put, set (forth), settle, sink down
derivation: a prolonged form of a primary (which is used only as alternate in certain
  tenses);
