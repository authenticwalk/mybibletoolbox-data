extended_definition:
  gloss: cleanness
  definition: '<b>καθαρότης</b>, -ητος, ἡ<BR /> (καθαρός), [in LXX: <ref=''Exo.24.10''>Exo.24:10</ref>
    (טֹהַר), <ref=''Wis.7.24''>Wis.7:24</ref> * ;] <BR /><b>purity, cleanness</b>:
    with genitive, <ref=''Heb.9.13.''>Heb.9:13.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κᾰθᾰρ-ότης</b>, ητος, ἡ, <br /> <b>purity</b> of αἰθήρ as compared
    with ἀήρ, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Phaedo” 111b: _metaphorically_, [ἡ σοφία] χωρεῖ διὰ πάντων διὰ τὴν κ. LXX.Wis.7.24
    ">LXX+5th c.BC+</a>]; ἡ τῶν εἰδῶν κ. [<a href="javascript:void(0)" title=" 5th-6th
    c.AD: Damascius Philosophus “de Principiis” 308; ἄμικτος καὶ ἀσύγχυτος κ. [prev.
    passage] ">Refs 5th c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>cleanliness</b>,
    of a town, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 778c. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>clearness</b>,
    ὀφθαλμῶν [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “Κωακαὶ
    προγνώσιες” 213. ">Refs 5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> moral
    <b>purity</b>, ψυχῆς [<a href="javascript:void(0)" title="Aristeas  234. ">Refs</a>]<br
    /><Level3><b>__5</b></Level3> <b>honesty</b>, ἡ περὶ τὰ χρήματα κ. [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 31.25.9 ">Refs 2nd c.BC+</a>]; ἐπιείκεια
    καὶ κ. [<a href="javascript:void(0)" title=" “POxy.” 67.6 (4th c.AD)">Refs 4th
    c.AD+</a>]; πίστις καὶ κ. [<a href="javascript:void(0)" title=" “Michel” 545.18
    (Phrygia, 2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level3><b>__6</b></Level3> <b>purity,
    lucidity</b>, of literary style, [<a href="javascript:void(0)" title=" Scholia
    Hermog.in Rhetores Graeci 7.81W. ">Refs</a>]<br /><Level3><b>__7</b></Level3>
    as a title, <b>Rectitude, Holiness,</b> [<a href="javascript:void(0)" title="
    POxy. 2110.16 (4th c.AD). ">Refs 4th c.AD+</a>]'
