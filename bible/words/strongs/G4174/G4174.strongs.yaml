strongs_number: G4174
language: greek
lemma: πολιτεία
transliteration: politeía
definition: citizenship; concretely, a community
kjv_usage: commonwealth, freedom
derivation: from G4177 (πολίτης) ("polity");
extended_definition:
  gloss: citizenship
  definition: '<b>πολιτεία</b>, -ας, ἡ<BR /> (πολιτεύω), [in LXX: <ref=''2Ma.4.11''>2Ma.4:11</ref>
    <ref=''2Mac.6.23''>2Mac 6:23</ref> <ref=''2Mac.8.17''>2Mac 8:17</ref> <ref=''2Mac.13.14''>2Mac
    13:14</ref>, <ref=''3Ma.3.21''>3Ma.3:21</ref> <ref=''3Mac.3.23''>3Mac 3:23</ref>,
    <ref=''4Ma.3.20''>4Ma.3:20</ref> <ref=''4Mac.8.7''>4Mac 8:7</ref> <ref=''4Mac.17.9''>4Mac
    17:9</ref> * ;] <BR />__1. <b>citizenship</b>: <ref=''Act.22.28''>Act.22:28</ref>
    (3 Mac, ll. with, Hdt., Xen., a1.). <BR /> __2. government, administration (Aristoph.,
    Dem., al.). <BR /> __3. <b>a commonwealth</b>: <ref=''Eph.2.12.''>Eph.2:12.</ref>†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πολῑτ-εία</b>, <br /> <i>Ionic dialect</i> <b>πολῑτ-ηΐη</b>,
    ἡ, <b>condition and rights of a citizen, citizenship,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.34, 5th c.BC: Thucydides Historicus 6.104,
    etc.; π. δοῦναί τινι 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)”
    1.2.10 ">Refs 5th c.BC+</a>]: <i>plural</i>, <b>grants of citizenship,</b> [<a
    href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Ἀθηναίων
    Πολιτεία” 54.3. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>the
    daily life of a citizen,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Andocides Orator 2.10, 4th c.BC: Demosthenes Orator 19.184; ἐν εἰρήνῃ καὶ π. [prev.
    author] 20.122 ">Refs 5th c.BC+</a>]; <b>life, living,</b> ἡ ἐν Βοιωτίᾳ π. [<a
    href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 18.43.6; so perhaps
    NT.Eph.2.12. ">NT+2nd c.BC+</a>]<br /><Level3><b>__3</b></Level3> concrete, <b>body
    of citizens,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1292a34. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3> = Latin
    <i>civitas</i> in geographical sense, [<a href="javascript:void(0)" title=" “SIG”
    888.118 (Scaptopara, 3rd c.AD), Mitteis “Chr.” 78.6 (4th c.AD), etc. ">Refs 3rd
    c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>government, administration,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Equites”
    219, 5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.9.15, etc.; ἄγειν τὴν π.
    5th c.BC: Thucydides Historicus 1.127; πρασύτατα καὶ ἀσελγέστατα τῇ π. κεχρῆσθαι
    4th c.BC: Hyperides Orator “pro Euxenippo” 29 ">Refs 5th c.BC+</a>]; <b>course
    of policy,</b> τῇ π. καὶ τοῖς ψηφίσμασι [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 18.87, compare 9.3 (_plural_), 18.263; ἡ Κλεοφῶντος
    π. 4th c.BC: Aeschines Orator 3.150; ἡ πρὸς Ῥωμαίους ὁμιλία καὶ π. 1st c.BC-1st
    c.AD: Strabo Geographus 16.2.46 ">Refs 4th c.BC+</a>]: <i>plural</i>, <b>acts
    of policy,</b> [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus
    “Vita” 65. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <b>tenure
    of public office,</b> πᾶσαν π. ἐπιφανῶς ἐκτελέσαι [<a href="javascript:void(0)"
    title=" “IG” 4.716.6 (from Hermione)">Refs</a>]; ἐν τοῖς τῆς π. χρόνοις [<a href="javascript:void(0)"
    title=" “IPE” 12.32 B 76 (Olbia, 3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <b>civil polity, constitution of a state,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Antipho Orator 3.2.1, 5th c.BC: Thucydides Historicus 2.37, etc.; τὴν
    ἐλευθερίαν.., μᾶλλον δὲ καὶ τὰς π. 4th c.BC: Demosthenes Orator 18.65 ">Refs 5th
    c.BC+</a>]; <b>form of gouernment,</b> [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 562a, etc.; ὁμολογοῦνται τρεῖς εἶναι π.,
    τυραννὶς καὶ ὀλιγαρχία καὶ δημοκρατία 4th c.BC: Aeschines Orator 1.4, compare
    4th c.BC: Aristoteles Philosophus “Politica” 1293a37, etc.; αἱ τέτταρες π. 5th-6th
    c.BC: Plato Philosophus “Respublica” 544b; ἥτις ἂν π. συμφέρῃ 5th c.BC: Lysias
    Orator 25.8; π. ἐστὶ τάξις ταῖς πόλεσιν ἡ περὶ τὰς ἀρχάς 4th c.BC: Aristoteles
    Philosophus “Politica” 1289a15, compare 1274b26 (_plural_), 1289b27 (_plural_);
    ὅπου μὴ νόμοι ἄρχουσιν οὐκ ἔστι π. [prev. work] 1292a32 ">Refs 5th c.BC+</a>];
    τὴν ἀρίστην πολιτεύεσθαι π.[<a href="javascript:void(0)" title=" [prev. work]
    1288b31, compare 5th-6th c.BC: Xenophon Historicus “Respublica Atheniensium” 1.1,
    etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> especially <b>republican
    government, free common-wealth,</b> [<a href="javascript:void(0)" title=" 4th
    c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1160a34, “Pol.” 1293b22 ">Refs
    4th c.BC+</a>]; ὅταν δὲ τὸ πλῆθος πρὸς τὸ κοινὸν πολιτεύηται συμφέρον, καλεῖται
    π.[<a href="javascript:void(0)" title=" [prev. work] 1279a39; ἄπιστον ταῖς π.
    ἡ τυραννίς 4th c.BC: Demosthenes Orator 1.5; οὐ γὰρ ἀσφαλεῖς ταῖς π. αἱ πρὸς τοὺς
    τυράννους.. ὁμιλίαι [prev. author] 6.21; τοὺς τὰς π. μεθιστάντας εἰς ὀλιγαρχίαν
