language: greek
lemma: λύτρωσις
transliteration: lýtrōsis
definition: a ransoming (figuratively)
kjv_usage: + redeemed, redemption
derivation: from G3084 (λυτρόω);
extended_definition:
  gloss: redemption
  definition: '<b>λύτρωσις</b>, -εως, ἡ<BR /> (λυτρόω), [in LXX: <ref=''Lev.25.29,
    48''>Lev.25:29, 48</ref>, <ref=''Isa.63.4''>Isa.63:4</ref> גְּאֻלָּה), <ref=''Num.18.16''>Num.18:16</ref>,
    <ref=''Psa.49.8; 111.9; 130.7''>Psa.49:8 111:9 130:7</ref> (פָּדָה, פִּדְיוֹם,
    פְּדוּת), <ref=''Jdg.1.15''>Jdg.1:15</ref> * ;] <BR /><b>a ransoming, redemption
    </b>(αἰχμαλώτων, Plut., Arat., 11): of the mediatorial work of Christ, <ref=''Heb.9.12''>Heb.9:12;</ref>
    in general sense, deliverance(cf. <ref=''Psa.4.8''>Psa.4:8</ref>, l.with): <ref=''Luk.1.68;
    2.38''>Luk.1:68 2:38</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λύτρ-ωσις</b>, εως, ἡ, <br /> <b>ransoming</b>, αἰχμαλώτων
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Aratus” 11, cf. LXX.Lev.25.29, NT.Luke.1.68, NT.Heb.9.12 ">NT+1st c.AD+</a>];
    <b>redemption</b> of a pledge, [<a href="javascript:void(0)" title=" “PTeb.” 120.41
    (1st c.AD). ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>release,
    discharge</b> from an obligation, [<a href="javascript:void(0)" title=" “POxy.”
    1130.20 (5th c.AD). ">Refs 5th c.AD+</a>]<br /><Level2><b>__II</b></Level2> λ.
    ὕδατος, = <b>spring</b> of water, [<a href="javascript:void(0)" title=" LXX.Josh.1.15.
    ">LXX</a>]'
