strongs_number: G2605
language: greek
lemma: καταγγέλλω
transliteration: katangéllō
definition: to proclaim, promulgate
kjv_usage: declare, preach, shew, speak of, teach
derivation: from G2596 (κατά) and the base of G32 (ἄγγελος);
extended_definition:
  gloss: to proclaim
  definition: '<b>κατ-αγγέλλω </b><BR /> [in LXX: <ref=''Pro.17.5''>Pro.17:5</ref>
    A, <ref=''2Ma.8.36''>2Ma.8:36</ref> <ref=''2Mac.9.17''>2Mac 9:17</ref> * ;] <BR
    />__1. <b>to pro­claim, declare</b>: with accusative of thing(s), <ref=''Act.3.24;
    16.21; 17.23''>Act.3:24 16:21 17:23</ref>; τ. ἀνάστασιν, <ref=''Act.4.2''>Act.4:2;</ref>
    τ. λόγον τοῦ Θ., τ. Κ., <ref=''Act.13.5; 15.36''>Act.13:5 15:36</ref>; ὁδὸν σωτηρίας,
    <ref=''Act.16.17''>Act.16:17;</ref> φῶς, <ref=''Act.26.23''>Act.26:23;</ref> τ.
    μυστήριον τοῦ Θ., <ref=''1Co.2.1''>1Co.2:1;</ref> τ. εὐαγγέλιον, <ref=''1Co.9.14''>1Co.9:14;</ref>
    τ. θάνατον τοῦ Κ., <ref=''1Co.11.26''>1Co.11:26;</ref> pass., ἄφεσις, <ref=''Act.13.33''>Act.13:33;</ref>
    ὁ λόγος τοῦ Θ., <ref=''Act.17.13''>Act.17:13;</ref> ἡ πίστις ὑμῶν, <ref=''Rom.1.8''>Rom.1:8;</ref>
    with accusative of person(s), of Christ, ὅν, <ref=''Act.17.3''>Act.17:3</ref>,
    <ref=''Col.1.28''>Col.1:28</ref>; τ. Χριστόν, <ref=''Php.1.17''>Php.1:17;</ref>
    pass., <ref=''Php.1.18.''>Php.1:18.</ref> <BR /> __2. <b>to denounce </b>(Xen.,
    al.); (for comparison with ἀγγέλλω, ἀναγ-, ἀπαγ-, see Westc. on <ref=''1Jn.1.5''>1Jn.1:5;</ref>
    and cf. προ-καταγγέλλω).†<BR /> (AS)'
