strongs_number: G3816
language: greek
lemma: παῖς
transliteration: paîs
definition: a boy (as often beaten with impunity), or (by analogy), a girl, and (genitive
  case) a child; specially, a slave or servant (especially a minister to a king; and
  by eminence to God)
kjv_usage: child, maid(-en), (man) servant, son, young man
derivation: perhaps from G3817 (παίω);
extended_definition:
  gloss: child
  definition: '<b>παῖς</b>, genitive, παιδός, ὁ, ἡ <BR /> [in LXX chiefly for עֶבֶד,
    also for נַעַר, נַעֲרָה, etc. ;] <BR />__1. <b>a child, boy, youth, maiden</b>:
    ὁ π., <ref=''Mat.17.18''>Mat.17:18</ref>, <ref=''Luk.2.43; 9.42''>Luk.2:43 9:42</ref>,
    <ref=''Act.20.12''>Act.20:12</ref>; ἡ π. <ref=''Luk.8.51, 54''>Luk.8:51, 54</ref>
    (on the artic. fern, of address, see M, <i>Pr.</i>, 70 f., 235; B1., § 33, 4);
    pl., <ref=''Mat.2.16; 21.15''>Mat.2:16 21:15</ref>; of parentage, with genitive,
    <ref=''Jhn.4.51''>Jhn.4:51</ref> <BR /> __2. Like <i>Heb.</i> עֶבֶד, Lat. Auer,
    Fr. garcon, Eng. boy (Æsch., Aristoph., Xen., al.), <b>servant, slave, attendant</b>:
    <ref=''Mat.8.6, 8; 8.13''>Mat.8:6, 8 8:13</ref> <ref=''Luk.7.7; 12.45; 15.26''>Luk.7:7
    12:45 15:26</ref>; in late writers (Diod., LXX: <ref=''Gen.41.37''>Gen.41:37</ref>,
    al.), of a king''s attendant or minister : <ref=''Mat.14.2''>Mat.14:2;</ref> so
    (= <i>Heb.</i> יְהוָֹה עֶבֶד) π. τ. θεοῦ (<ref=''Psa.69.18''>Psa.69:18</ref>,
    <ref=''Isa.41.8''>Isa.41:8</ref>, <ref=''Wis.2.13''>Wis.2:13</ref>, al.), of Israel,
    <ref=''Luk.1.54''>Luk.1:54;</ref> of David, <ref=''Luk.1.69''>Luk.1:69</ref>,
    <ref=''Act.4.25''>Act.4:25</ref>; of Jesus (but see Dalman, <i>Words</i>, 277
    f.), <ref=''Mat.12.18''>Mat.12:18</ref> (LXX), <ref=''Act.3.13, 26; 4.27, 30''>Act.3:13,
    26 4:27, 30</ref>.†<BR /> <re><i>SYN.</i>: </re> <BR />__1. τέκνον, <b>child</b>,
    with emphasis on parentage and the consequent community of nature; υἱός, son,
    with emphasis on the privileged position of heirship; π. refers both to age and
    parentage, but with emphasis on the former. Cf. also (παιδάριον), (παιδίον), (παιδίσκη),
    and see Westc. on <ref=''1Jn.3.1.''>1Jn.3:1.</ref> <BR /> __2. see: θεράπων, and
    cf. Thackeray, <i>Gr.</i>, 7 f <BR /> (AS)'
  morphology: G:N-M/F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παῖς</b>, <br /> also <b>παῦς</b> (which see), παιδός, ὁ, ἡ,
    <i>genitive</i> <i>plural</i> παίδων, <i>Doric dialect</i> παιδῶν[<a href="javascript:void(0)"
    title=" Greg.Cor. p.317 5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>]; <i>dative</i>
    <i>plural</i> παισί, <i>Epic dialect</i> παίδεσσι [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 3.381, etc.">Refs 8th c.BC+</a>];
    in early <i>Epic dialect</i> frequently <i>disyllable</i> in <i>nominative</i>
    <b>πάϊς</b>, e. g. when forming part of two different feet, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.609, 5.704, etc.">Refs 8th c.BC+</a>];
    probably also in the fifth foot, [<a href="javascript:void(0)" title=" 9.57, 11.389
    ">Refs</a>]; and before bucolic diaeresis, [<a href="javascript:void(0)" title="
    2.205, +others">Refs</a>]; also in Lyric poetry, [<a href="javascript:void(0)"
    title=" 7th-6th c.BC: Sappho Lyrica 38, 85">Refs 7th c.BC+</a>]; and in <i>Boeotian
    dialect</i>, [<a href="javascript:void(0)" title=" “IG” 7.690, +others (from Tanagra)">Refs</a>],
    compare πῆ; πάϊ [ᾰῑ] [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 24.192 ">Refs 8th c.BC+</a>] (παιδ- is never <i>disyllable</i>
    in oblique cases in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus);
    _accusative_ πάϊν 4th-5th c.BC: Aeschylus Tragicus R.4.697, “Anthologia Graeca”
    3.8 (Inscription Cyzic.), 9.125">Refs 8th c.BC+</a>]; <i>genitive</i> παϊδός epigram
    cited in [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Symp.”
    41 ">Refs 2nd c.AD+</a>]; <i>dative</i> παϊδί probably in [<a href="javascript:void(0)"
    title=" 6th c.BC: Anacreon Lyricus 17: ">Refs 6th c.BC+</a>]<br /><Level2><b>__I</b></Level2>
    in relation to Descent, <b>child</b>, whether <b>son</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 2.205, 609, +others (with special
    reference to the father, opposed to τέκνον, which see): _plural_, 5th c.BC: Thucydides
    Historicus 1.4, etc.">Refs 8th c.BC+</a>]; or <b>daughter</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 1.20, 443, 3.175; παῖδες ἄρρενες
    καὶ θήλειαι 5th-6th c.BC: Plato Philosophus “Leges” 788a ">Refs 8th c.BC+</a>];
    παῖς, opposed to κόρα, [<a href="javascript:void(0)" title=" “Berl.Sitzb.” 1927.7
    (_Locrian dialect_, 5th c.BC) ">Refs 5th c.BC+</a>]; of an <b>adopted son</b>,
    ἀλλά σε παῖδα ποιεύμην [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 9.494; παίδων παῖδες, τοί κεν μετόπισθε γένωνται 20.308, compare
    5th c.BC: Pindarus Lyricus “N.” 7.100, “Inscription Cyprian dialect” 135.11 H.,
    etc.; Ἀγήνορος παῖδες ἐκ παίδων 5th c.BC: Euripides Tragicus “Phoenissae” 281
    ">Refs 8th c.BC+</a>]; frequently in orators of legal <b>issue</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Isocrates Orator 19.9, 4th c.BC: Isaeus Orator 7.31, etc.
    ">Refs 5th c.BC+</a>]; of animals, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 50 (_anapaest meter_). ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__I.2</b></Level3> <i>metaphorically</i>, ἀμπέλου π., of wine, [<a
    href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 9.52; χορῶν
    ἐραστὴς κισσὸς ἐνιαυτοῦ δὲ παῖς 4th c.BC: Chaeremon Tragicus 5 ">Refs 5th c.BC+</a>];
    ὀρείας πέτρας π., of Echo, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Hecuba” 1110 ">Refs 5th c.BC+</a>]; ὅρκου π. ἀνώνυμος, of the <b>penalty</b>
    of perjury, Oracle texts cited in [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 6.86 ">Refs 5th c.BC+</a>].; ἄναυδοι π. τᾶς ἀμιάντου, of
    fishes, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 578 (Lyric poetry). ">Refs 4th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3>
    <i>periphrastic</i>, οἱ Λυδῶν παῖδες <b>sons</b> of the Lydians, i. e. the Lydians,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.27, compare
    5.49; π. Ἑλλήνων 4th-5th c.BC: Aeschylus Tragicus “Persae” 402 ">Refs 5th c.BC+</a>];
    οἱ [Ἀσκληπιοῦ] π., i. e. physicians, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 407e ">Refs 5th c.BC+</a>]; οἱ ζωγράφων π.
    painters, [<a href="javascript:void(0)" title=" [prev. author] “Lg.” 769b ">Refs</a>];
    παῖδες ῥητόρων orators, [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus
    Sophista “Anach.” 19 ">Refs 2nd c.AD+</a>]; π. ἰατρῶν, π. πλαστῶν καὶ γραφέων,
    [<a href="javascript:void(0)" title=" [prev. author] “Dips.” 5, “Im.” 9; compare
    υἱός 2. ">Refs</a>]<br /><Level2><b>__II</b></Level2> in relation to Age, <b>child,
    boy</b> or <b>girl</b>, νέος π. [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 4.665; παῖδες νεαροί 8th c.BC: Ilias Homerus
    Epicus “Illiad” 2.289; σμίκρα π. 7th-6th c.BC: Sappho Lyrica 34: with another
    ">Refs 8th c.BC+</a>] <i>substantive</i>, π. συφορβός <b>boy</b>-swineherd, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 21.282;
    παῖδα κόρην γαμεῖν 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 595; ἐν παισὶ
    νέοισι π. 5th c.BC: Pindarus Lyricus “N.” 3.72; π. ἔτ᾽ ὤν 4th-5th c.BC: Aeschylus
    Tragicus “Choephori” 755, compare 8th c.BC: Ilias Homerus Epicus “Illiad” 11.710;
    ἔτι π. 5th-6th c.BC: Plato Philosophus “Protagoras” 310e; παιδὸς μηδὲν βελτίων
    [prev. work] 342e: distinguished from παιδίον, μειράκιον, 5th c.BC: Hippocrates
    Medicus “περὶ ἑβδομάδων - Die Hippokratische Schrift von der Siebenzahl” 5, compare
    5th-6th c.BC: Xenophon Historicus “Symposium” 4.17, “Cyr.” 8.7.6, 1.2.4 ">Refs
    8th c.BC+</a>]; ἐκ παιδός <b>from a child</b>, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Respublica” 374c; ἐκ παιδὸς εἰς γῆρας 4th c.BC:
    Aeschines Orator 1.180; ἐκ τῶν παίδων εὐθύς 5th-6th c.BC: Plato Philosophus “Leges”
    694d, compare “R.” 386a; ἀκούων τῶν παίδων εὐθύς [prev. author] “Lg.” 642b; εὐθὺς
    ἐκ παίδων ἐξελθών 4th c.BC: Demosthenes Orator 21.154 ">Refs 5th c.BC+</a>]; ἡλικίαν
    ἔχειν τὴν ἄρτι ἐκ π. to be just out of one''s <b>childhood</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 5.4.25;
    ἐκ μικρῶν π. 4th c.BC: Aristoteles Philosophus “Politica” 1336a14; [Ἡρακλῆς] ἐν
    παισὶν ὄφεις ἀπέκτεινεν 2nd-3rd c.AD: Dio Cassius Historicus 56.36 ">Refs 5th
    c.BC+</a>]; ἐν παισὶ (variant{παιδὶ}) ποιμαίνων [<a href="javascript:void(0)"
    title=" 2nd c.AD: Herodianus Grammaticus 6.8.1 ">Refs 2nd c.AD+</a>]; χορηγεῖν
    παισί [<a href="javascript:void(0)" title="compare (χορηγέω 11): proverbial, τοῦτο
    κἂν π. γνοίη 5th-6th c.BC: Plato Philosophus “Euthydemus” 279d; δῆλον τοῦτό γε
    ἤδη καὶ παιδί [prev. author] “Smp.” 204b; παῖδας [τοὺς πρὸ αὐτοῦ] ἀπέφηνε 2nd
    c.AD: Lucianus Sophista “Peregr.” 11, compare “Alex.” 4 ">Refs 5th c.BC+</a>];
    ἔνι τις καὶ ἐν ἡμῖν π., of the superstitious fears of a child, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 77e, compare 3rd c.AD: Porphyrius
    Tyrius Philosophus “de Abstinentia - Porphyrii Opuscula” 1.41. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> in relation to Condition, <b>slave, servant, man</b>
    or <b>maid</b> (of all ages), παῖ, παῖ [<a href="javascript:void(0)" title=" 4th-5th
