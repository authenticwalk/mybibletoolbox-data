strongs_number: G3816
language: greek
lemma: παῖς
transliteration: paîs
definition: a boy (as often beaten with impunity), or (by analogy), a girl, and (genitive
  case) a child; specially, a slave or servant (especially a minister to a king; and
  by eminence to God)
kjv_usage: child, maid(-en), (man) servant, son, young man
derivation: perhaps from G3817 (παίω);
