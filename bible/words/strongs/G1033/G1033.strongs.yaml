strongs_number: G1033
language: greek
lemma: βρῶμα
transliteration: brōma
definition: food (literally or figuratively), especially (ceremonially) articles allowed
  or forbidden by the Jewish law
kjv_usage: meat, victuals
derivation: from the base of G977 (βιβρώσκω);
extended_definition:
  gloss: food
  definition: '<b>βρῶμα</b>, -τος, τό (cf. βιβρώσκω), <BR /> [in LXX chiefly for אֹכֶל
    ;] <BR /><b>food</b>: <ref=''Rom.14.15, 20''>Rom.14:15, 20</ref> <ref=''1Co.8.8,
    13; 10.3''>1Co.8:8, 13 10:3</ref>; pl., <ref=''Mat.14.15''>Mat.14:15</ref>, <ref=''Mrk.7.19''>Mrk.7:19</ref>,
    <ref=''Luk.3.11; 9.13''>Luk.3:11 9:13</ref>, <ref=''1Co.6.13''>1Co.6:13</ref>,
    <ref=''1Ti.4.3''>1Ti.4:3</ref>, <ref=''Heb.9.10; 13.9''>Heb.9:10 13:9</ref>; trop.,
    of spiritual food, <ref=''Jhn.4.34''>Jhn.4:34</ref>, <ref=''1Co.3.2''>1Co.3:2</ref>
    (cf. βρῶσις).†<BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βρῶμα</b>, ατος, τό, <br /> (βιβρώσκω) <b>that which is eaten,
    food, meat</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ ἀρχαίης ἰητρικῇς” 6, 5th c.BC: Thucydides Historicus 4.26, +others: _metaphorically_,
    5th-6th c.BC: Aristophanes Comicus “Fragmenta” 333: frequently in _plural_, 5th
    c.BC: Hippocrates Medicus “περὶ ἀρχαίης ἰητρικῇς” 3, 4th c.BC: Antiphanes Comicus
    246, 5th-6th c.BC: Plato Philosophus “Critias” 115b, etc.">Refs 5th c.BC+</a>];
    opposed to ὄψα, [<a href="javascript:void(0)" title=" 3rd c.BC(?): Sosipater Comicus
    1.30. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>cavity</b> in
    a tooth, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι”
    4.25, Dse. 1.105, 2nd c.AD: Archigenes Medicus cited in 2nd c.AD: Galenus Medicus
    12.859. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <b>moth-eating</b>,
    in <i>plural</i>, [<a href="javascript:void(0)" title=" LXX.EpJer.12. ">LXX</a>]<br
    /><Level2><b>__III</b></Level2> <i>plural</i>, <b>filth, ordure</b>, probably
    in [<a href="javascript:void(0)" title=" NT.Mark.7.19 ">NT</a>]; compare βρῶμος
    (B).'
  source: STEPBible/LSJ
