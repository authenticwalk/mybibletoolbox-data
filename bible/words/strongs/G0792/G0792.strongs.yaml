strongs_number: G0792
language: greek
lemma: ἀστήρ
transliteration: astḗr
definition: a star (as strown over the sky), literally or figuratively
kjv_usage: star
derivation: probably from the base of G4766 (στρώννυμι);
extended_definition:
  gloss: star
  definition: '<b>ἀστήρ</b>, -έρος, ὁ <BR /> [in LXX chiefly for כּוֹכָב ;] <BR /><b>a
    star</b>: <ref=''Mat.2.2, 7-10''>Mat.2:2, 7-10</ref> :, <ref=''Mrk.13.25''>Mrk.13:25</ref>,
    <ref=''1Co.15.41''>1Co.15:41</ref>, <ref=''Rev.6.13; 8.10-12; 9.1; 12.1, 4''>Rev.6:13
    8:10-12 9:1 12:1, 4</ref>; metaphorically, ὁ ἀ. ὁ πρωϊνός <ref=''Rev.2.28; 22.16''>Rev.2:28
    22:16</ref>; ἀ. πλαῆται, <ref=''Jude.13''>Ju 13</ref>; ἀ. ἑπτά, symbolizing the
    angels of the seven churches, <ref=''Rev.1.16, 20; 2.1; 3.1''>Rev.1:16, 20 2:1
    3:1</ref> (cf. ἄστρον, and see <i>DCG</i>, ii, 674 f.; MM, see word).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀστήρ</b>, ὁ, <br /> <i>genitive</i> έρος: <i>dative</i> <i>plural</i>
    ἀστράσι[<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    22.28, 317 (3rd-2nd c.BC: Aristarchus Grammaticus ">Refs 8th c.BC+</a>]; ἄστρασι
    [<a href="javascript:void(0)" title=" Scholia Ven., 4th-5th c.AD: Choeroboscus
    Grammaticus)">Refs 4th c.AD+</a>]:—<b>star</b> (see. ἄστρον), ἀστέρ᾽ ὀπωρινῷ[<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.5;
    οὔλιος ἀ. 11.62; Σείριος ἀ. 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 417">Refs
    8th c.BC+</a>]; ἀ. Ἀρκτοῦρος <b>the chief star</b> in the constellation, [<a href="javascript:void(0)"
    title="[prev. work] 565">Refs</a>], etc.; <b>shooting star</b> or <b>meteor,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    4.75; οἱ διατρέχοντες ἀ. 5th-6th c.BC: Aristophanes Comicus “Pax” 838; ᾄττοντας
    ὥσπερ ἀστέρας 5th-6th c.BC: Plato Philosophus “Respublica” 621b, compare 4th c.BC:
    Aristoteles Philosophus “Meteorologica” 341a33, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Agis” 11. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>flame, light, fire,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Helena” 1131 (Lyric poetry). ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    ἀστὴρ πέτρινος <b>meteoric</b> stone, [<a href="javascript:void(0)" title=" “Placita
    Philosophorum” 2.13.9. ">Refs</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>
    of <b>illustrious</b> persons, etc., φανερώτατον ἀστέρ᾽ Ἀθήνας[<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 1122 (Lyric poetry); Μουσάων
    ἀστέρα καὶ Χαρίτων “Anthologia Graeca” 7.1.8 (7th-6th c.BC: Alcaeus Lyricus Mess.)
    ">Refs 7th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>star-fish,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “περὶ γυναικείης
    φύσιος” 32, 4th c.BC: Aristoteles Philosophus “Historia Animalium” 548a7, “PA”
    681b9, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2> name of a
    <b>bird,</b> perhaps <b>goldfinch,</b> [<a href="javascript:void(0)" title=" Dionysius
    Rerum Naturalium Scriptor “de Avibus” 3.2. ">Refs</a>]<br /><Level2><b>__V</b></Level2>
    <b>blue daisy, Aster Amellus,</b> [<a href="javascript:void(0)" title=" 2nd c.BC:
    Nicander Epicus “fragment” 74.66, 1st c.AD: Dioscorides (Dioscurides) Medicus
    4.119. ">Refs 2nd c.BC+</a>]<br /><Level2><b>__VI</b></Level2> <b>Samian clay</b>
    used as sealing-wax, and in Medicine, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Theophrastus Philosophus “de Lapidibus” 63, 1st c.AD: Dioscorides (Dioscurides)
    Medicus 5.153, 2nd c.AD: Galenus Medicus 12.178, +others ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__VII</b></Level2> architectural <b>ornament,</b> [<a href="javascript:void(0)"
    title=" Inscriptiones Graecae 4.1484.83 (Epid.), “SIG” 241 B 111 (Delph., 4th
    c.BC). ">Refs 4th c.BC+</a>]<br /><Level2><b>__VIII</b></Level2> <b>bandage,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 18 (1).823. ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__VIII.2</b></Level3> name of various <b>remedies,</b>
    [<a href="javascript:void(0)" title=" [prev. author] 12.761, +others ">Refs</a>]<br
    /><Level2><b>__IX</b></Level2> <b>birthmark in form of star,</b> Carcin. cited
    in [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Poetica”
    1454b22">Refs 4th c.BC+</a>]: in Palmistry, a <b>mark</b> on the hand, τῷ ύ στοιχείῳ
    παραπλήσιον[<a href="javascript:void(0)" title=" “Catalogus Codicum Astrologorum”
    7.238.28">Refs</a>]. (Cf. Sanskrit <i>stár</i>- `star'', Latin <i>stella</i> (from
    <b>stēr-la</b>), Gothic <i>stairnō.</i>)'
