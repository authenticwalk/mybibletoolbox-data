strongs_number: G0779
language: greek
lemma: ἀσκός
transliteration: askós
definition: a leathern (or skin) bag used as a bottle
kjv_usage: bottle
derivation: from the same as G778 (ἀσκέω);
extended_definition:
  gloss: wineskin
  definition: '<b>ἀσκός</b>, -οῦ, ὁ <BR /> [in LXX for חֵמֶת, נֹאד, נֶבֶל ;] <BR /><b>a
    leather bottle, wine-skin</b>: <ref=''Mat.9.17''>Mat.9:17</ref>, <ref=''Mrk.2.22''>Mrk.2:22</ref>,
    <ref=''Luk.5.37-38''>Luk.5:37-38</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀσκός</b>, ὁ, <br /> <b>skin, hide,</b> [<a href="javascript:void(0)"
    title=" PFay. 121.9 (1st-2nd c.AD)">Refs 1st c.AD+</a>]; but usually, <b>skin
    made into a bag,</b> especially <b>wineskin,</b> οἶνον.. ἀσκῷ ἐν αἰγείῳ[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 3.247, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 6.78; ἀσκὸν.. μέλανος οἴνοιο 5.265, 9.196">Refs 8th c.BC+</a>];
    ἀσκὸς βοός, of the <b>bag</b> in which Aeolus bottled up the winds, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.19, compare 45, 57">Refs
    8th c.BC+</a>]; ἀσκοὺς καμήλων <b>skins of</b> camel''s <b>hide,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.9">Refs 5th c.BC+</a>]; ἀ. Μαρσύεω <b>bag
    made from the skin</b> of Marsyas, [<a href="javascript:void(0)" title=" [prev.
    author] 7.26; ἀ. ἀφύσητος 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς”
    47; εἴ μοι ἡ δορὰ μὴ εἰς ἀσκὸν τελευτήσει ὥσπερ ἡ Μαρσύου 5th-6th c.BC: Plato
    Philosophus “Euthydemus” 285c; ἀσκοῖς καὶ θυλάκοις 5th-6th c.BC: Xenophon Historicus
    “Anabasis” 6.4.23, compare 5th c.BC: Thucydides Historicus 4.26">Refs 5th c.BC+</a>];
    ἀσκοὶ πεφυσαμένοι, of mankind, [<a href="javascript:void(0)" title=" 5th c.BC:
    Epicharmus Comicus 246; ἄνθρωποι κενεῆς οἰήσιος ἔμπλεοι ἀ. Timo 11">Refs 5th c.BC+</a>];
    ἀσκός, of the human <b>skin,</b> [<a href="javascript:void(0)" title=" 1st c.AD:
    Philo Judaeus 2.462. ">Refs 1st c.AD+</a>]<br /><Level3><b>__2</b></Level3> <b>paunch,
    belly,</b> [<a href="javascript:void(0)" title=" 7th c.BC: Archilochus Lyricus
    72">Refs 7th c.BC+</a>]; in oracular language, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Medea” 679, 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Theseus” 3. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>bellows,</b> [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    21.28.15, 2nd c.AD: Athenaeus Epigrammaticus 10.456d. ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> <b>bagpipes,</b> [<a href="javascript:void(0)" title="
    2nd c.AD: Galenus Medicus 4.459. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3>
    proverbial, <b>wineskin,</b> of a toper, [<a href="javascript:void(0)" title="
    4th c.BC: Antiphanes Comicus 19: proverbial, ἀεί ποτ᾽ εὖ μὲν ἀ. εὖ δὲ θύλακος
    ἅνθρωπός ἐστι 2nd c.AD: Alexander Rhetor 85">Refs 4th c.BC+</a>]; “ἀσκός, πέλεκυς”
    in a child''s game, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “Characteres” 5.5">Refs 4th c.BC+</a>]; ἀσκὸν δείρειν <b>flay alive,</b>
    hence, <b>abuse, maltreat,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Nubes” 442">Refs 5th c.BC+</a>]:—<i>passive</i>, ἀσκὸς δεδάρθαι[<a
