strongs_number: G2094
language: greek
lemma: ἔτος
transliteration: étos
definition: a year
kjv_usage: year
derivation: apparently a primary word;
extended_definition:
  gloss: year
  definition: '<b>ἔτος</b>, -ους, τό <BR /> [in LXX for שָׁנֶה ;] <BR /><b>a year</b>:
    <ref=''Luk.3.1''>Luk.3:1</ref>, <ref=''Heb.1.12''>Heb.1:12</ref>, <ref=''Rev.20.3''>Rev.20:3</ref>,
    al.; ἔτη ἔχειν, <ref=''Jhn.5.5; 8.57''>Jhn.5:5 8:57</ref>; εἶναι, γίνεσθαι, ἐτῶν,
    <ref=''Mrk.5.42''>Mrk.5:42</ref>, <ref=''Luk.2.42''>Luk.2:42</ref>, <ref=''Act.4.22''>Act.4:22</ref>,
    <ref=''1Ti.5.9''>1Ti.5:9</ref>; dative pl. of space of time, <ref=''Jhn.2.20''>Jhn.2:20</ref>,
    <ref=''Act.13.20''>Act.13:20</ref>; accusative, in ans. to how long? <ref=''Mat.9.20''>Mat.9:20</ref>,
    <ref=''Mrk.5.25''>Mrk.5:25</ref>, <ref=''Luk.2.36''>Luk.2:36</ref>, <ref=''Act.7.6''>Act.7:6</ref>,
    <ref=''Heb.3.9''>Heb.3:9</ref>, al.; preceded by a prep.: dim, <ref=''Luk.8.43''>Luk.8:43</ref>,
    <ref=''Rom.15.23''>Rom.15:23</ref>; διά, with genitive (see: διά), <ref=''Act.24.17''>Act.24:17</ref>,
    <ref=''Gal.2.1''>Gal.2:1</ref>; ἐκ, <ref=''Act.24.10''>Act.24:10;</ref> εἰς, <ref=''Luk.12.19''>Luk.12:19;</ref>
    ἐπί, with accusative, <ref=''Act.19.10''>Act.19:10;</ref> μετά, with accusative,
    <ref=''Gal.1.18; 3.17''>Gal.1:18 3:17</ref>; πρό, with genitive, <ref=''2Co.12.2''>2Co.12:2;</ref>
    κατ᾽ ἔτος, yearly, <ref=''Luk.2.41''>Luk.2:41</ref> <BR /> <re><i>SYN.</i>: ἐνιαυτός,
    which see; cf. LS, see word ἐνιαυτός </re> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔτος</b>, εος, τό, <br /> irregular <i>dative</i> ἔτῃ [<a href="javascript:void(0)"
    title=" “IG” 2.1059.18 ">Refs</a>]:—<b>year</b>, τῶν προτέρων ἐτέων in bygone
    <b>years</b>, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 11.691 ">Refs 8th c.BC+</a>]; τόδ᾽ ἐεικοστὸν ἔ. ἐστὶν ἐξ οὗ[<a href="javascript:void(0)"
    title=".. 24.765, compare 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.89, 19.222;
    ὅτε.. ὄγδοόν μοι ἐπιπλόμενον ἔ. ἦλθε 7.261 ">Refs 8th c.BC+</a>]; ἔ. ἐνιαυτῶν,
    see at {ἐνιαυτό; ἑκάστου ἔτους} [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Phaedo” 58b; ἀν᾽ ἕκαστον ἔ. 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 4.4.4; ἀνὰ πᾶν ἔ. “Anthologia Graeca” 9.430 (1st
    c.BC-1st c.AD: Crinagoras Epigrammaticus); ἀνὰ πάντα ἔτεα 5th c.BC: Herodotus
    Historicus 8.65 ">Refs 5th c.BC+</a>]; δι᾽ ἔτους πέμπτου every fifth <b>year</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Plutus”
    584 ">Refs 5th c.BC+</a>]; κατὰ ἔ. every <b>year</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 4.53, 1st c.BC: Diodorus Siculus Historicus
    3.2, NT.Luke.2.41, etc. (frequently καθ᾽ ἕ., as “PPetr.” 3p.34 (3rd c.BC) and
    later)">NT+5th c.BC+</a>]; ἔ. εἰς ἔ. <b>year</b> after <b>year</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 340 (Lyric poetry)">Refs 5th c.BC+</a>];
    δι᾽ ἔτους <b>annually</b>, [<a href="javascript:void(0)" title=" 1st c.AD: Philo
    Judaeus 1.19, 378; εἰς ἔ. 3rd c.BC: Theocritus Poeta Bucolicus “Epigrammata” 13.4;
    εἰς ἔ. ἐξ ἔτεος [prev. author] 18.15; ἔ. ἐξ ἔτους LXX.Lev.25.50 ">LXX+3rd c.BC+</a>];
    παρὰ ἔ. every other <b>year</b>, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Pausanias Periegeta 9.32.3 (but πὰρ ϝέτος ">Refs 2nd c.AD+</a>]<b>yearly,</b>
    [<a href="javascript:void(0)" title=" Tab.Heracl. 1.101); πάλαι πολλὰ ἤδη ἔτη
    5th-6th c.BC: Plato Philosophus “Apologia” 18b; τρίτῳ ἔτει 5th c.BC: Thucydides
    Historicus 1.101; τρίτῳ ἔτεϊ πρότερον 5th c.BC: Herodotus Historicus 6.40 ">Refs
    5th c.BC+</a>]; τρίτῳ ἔτεϊ τούτων in the third <b>year</b> after this, [<a href="javascript:void(0)"
    title="[prev. passage], etc.">Refs</a>]; frequently in <i>accusative</i>, ἔ. τόδ᾽
    ἤδη δέκατον.. βόσκων now for these ten <b>years</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Philoctetes” 312; τύραννος ἐγεγόνει ἤδη
    χιλιοστὸν ἔτος 5th-6th c.BC: Plato Philosophus “Respublica” 615c, compare 4th
    c.BC: Demosthenes Orator 3.4, 33.23 ">Refs 5th c.BC+</a>]; of a person''s age,
    γεγονὼς ἔτη τρία ἀπολείποντα τῶν ἑκατόν [<a href="javascript:void(0)" title="
    5th-6th c.BC: Isocrates Orator 12.270; οἱ ὑπὲρ τὰ στρατεύσιμα ἔτη γεγονότες 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.2.4, compare 13, etc.">Refs
    5th c.BC+</a>]; without γεγονώς, τοὺς ὑπὲρ τετταράκοντα ἔτη [<a href="javascript:void(0)"
    title=" [prev. author] “An.” 5.3.1; οἱ μέχρι τετταράκοντα ἐτῶν [prev. work] 6.4.25
    ">Refs</a>], etc.: in <i>genitive</i>, ἐπειδὰν ἐτῶν ᾖ τις τριάκοντα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 721b ">Refs 5th c.BC+</a>]; μυρίων
    ἐτῶν <b>within a period</b> of [<a href="javascript:void(0)" title=" 10, 000 ">Refs</a>]<b>years</b>,
    [<a href="javascript:void(0)" title=" [prev. author] “Phdr.” 248e; ὥρα ἔτους,
    see at {ὥρα} 1. ">Refs</a>]<br /><Level3><b>__2</b></Level3> <b>regnal year</b>,
    τὸ πέμπτον ἔ. Δομιτιανοῦ [<a href="javascript:void(0)" title=" “POxy.” 477.8 (2nd
    c.AD)">Refs 2nd c.AD+</a>]. (<b>ϝέτος</b> [<a href="javascript:void(0)" title="
    “SIG” 9.2 (Olympia, 6th c.BC), “Berl.Sitzb.” 1927.8 (_Locrian dialect_, 5th c.BC),
    “Inscription Cyprian dialect” 135.1 H., “Tab.Heracl.” ">Refs 6th c.BC+</a>][same
    place]; cf. Latin <i>vetus.</i>)'
  source: STEPBible/LSJ
