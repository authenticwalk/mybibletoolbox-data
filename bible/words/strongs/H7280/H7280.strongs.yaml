strongs_number: H7280
language: hebrew
lemma: רָגַע
transliteration: râgaʻ
pronunciation: raw-gah'
definition: properly, to toss violently and suddenly (the sea with waves, the skin
  with boils); figuratively (in a favorable manner) to settle, i.e. quiet; specifically,
  to wink (from the motion of the eye-lids)
kjv_usage: break, divide, find ease, be a moment, (cause, give, make to) rest, make
  suddenly.
derivation: a primitive root;
