strongs_number: G1855
language: greek
lemma: ἔξωθεν
transliteration: éxōthen
definition: external(-ly)
kjv_usage: out(-side, -ward, - wardly), (from) without
derivation: from G1854 (ἔξω);
extended_definition:
  gloss: outside
  definition: '<b>ἔξωθεν </b><BR /> <i>adv.</i> (ἔξω opposite to ἔσωθεν), [in LXX
    for חוּץ ;] <BR />__1. prop. (in answer to the question, Whence ?), <b>from without</b>:
    <ref=''Mrk.7.18''>Mrk.7:18</ref> <BR /> __2. More often (= ἔξω; cf. Bl., § 25,
    3), <b>without</b>: <ref=''Mat.23.27-28''>Mat.23:27-28</ref> <ref=''Mrk.7.18''>Mrk.7:18</ref>,
    <ref=''2Co.7.5''>2Co.7:5</ref>; τὸ ἔ., <ref=''Mat.23.25''>Mat.23:25</ref>, <ref=''Luk.11.39-40''>Luk.11:39-40</ref>;
    οἱ ἔ., <ref=''1Ti.3.7''>1Ti.3:7</ref>, <ref=''Mrk.4.11''>Mrk.4:11</ref> (WH, mg.);
    ὁ ἔ. κόσμος, <ref=''1Pe.3.3''>1Pe.3:3;</ref> ἐκβάλλειν ἔ., <ref=''Rev.11.2.''>Rev.11:2.</ref>
    As prep. with genitive: <ref=''Mrk.7.15''>Mrk.7:15</ref>, <ref=''Rev.11.1-19''>Rev.11:1-19</ref>
    <ref=''2Ki.14.20''>4Ki.14:20</ref> (cf. Robertson, <i>Gr.</i>, 548).†<BR /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔξωθεν</b>, <br /> rarely <b>ἔξωθε</b> [<a href="javascript:void(0)"
    title=" 2nd c.AD: Diogenes Oenoandensis Epicureus 18 ">Refs 2nd c.AD+</a>], <i>adverb</i>,
    (ἔξω) <b>from without</b> or <b>abroad,</b> ἔ. εἴσω [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 560, compare 5th-6th
    c.BC: Plato Philosophus “Politicus” 293d, etc.; ἔ. εἰστρέχειν 4th-3rd c.BC: Menander
    Comicus “Σαμία” 37. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> ={ἔξω},
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.70, 5th-6th
    c.BC: Plato Philosophus “Timaeus” 33c, etc.">Refs 5th c.BC+</a>]; οἱ ἔ. those
    <b>outside,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    9.5, etc.">Refs 5th c.BC+</a>] (but <b>heathen</b> in [<a href="javascript:void(0)"
    title=" NT.1Tim.3.7); οἱ ἔ. περιεστηκότες 4th c.BC: Aeschines Orator 2.5 ">NT+4th
    c.BC+</a>]; τὰ ἔ. <b>matters outside the house,</b> opposed to τἄνδον, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 201, compare 5th
    c.BC: Euripides Tragicus “Electra” 74, etc.">Refs 5th c.BC+</a>]; αἱ ἔ. πόλεις
    <b>foreign</b> states, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Politicus” 307e; οἱ ἔ. λόγοι ">Refs 5th c.BC+</a>]<b>foreign to the
    subject,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    18.9; ἀκαταξέστους ἐκ τοῦ ἔ. “IG” 12.372.61. ">Refs 4th c.BC+</a>]<br /><Level4><b>__II.b</b></Level4>
    with <i>genitive</i>, ἐντὸς ἢ ἔ. δόμω; [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Medea” 1312; ἔ. ὅπλων συγκαθήμενοι 5th-6th c.BC: Xenophon
    Historicus “Anabasis” 5.7.24 ">Refs 5th c.BC+</a>]; <b>free from,</b> ξυμφορᾶς
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 1449;
    δειμάτων 5th c.BC: Euripides Tragicus “Hercules Furens” 723. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__II.c</b></Level4> with <i>genitive</i>, <b>besides, apart from,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 6.409, 16.502.
    ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2> Grammars, ἔ. προσλαμβάνειν
    <b>supply</b> or <b>understand</b> a word, [<a href="javascript:void(0)" title="
    2nd c.AD: Apollonius Dyscolus Grammaticus “de Syntaxi;” 107.3; προσνεῖμαι [prev.
    work] 92.1; ὑπακούεσθαι [prev. work] 22.21. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>initially,</b> [<a href="javascript:void(0)" title=" [prev. author] “Pron.”
    58.5, +others">Refs</a>]; <b>finally,</b> [<a href="javascript:void(0)" title="[prev.
    work] 60.6, +others ">Refs</a>]'
  source: STEPBible/LSJ
