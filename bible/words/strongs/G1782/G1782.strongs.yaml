strongs_number: G1782
language: greek
lemma: ἐντεῦθεν
transliteration: enteûthen
definition: hence (literally or figuratively); (repeated) on both sides
kjv_usage: (from) hence, on either side
derivation: from the same as G1759 (ἐνθάδε);
extended_definition:
  gloss: from here
  definition: '<b>ἐντεῦθεν </b><BR /> <i>adv.</i> (ἔνθεν), [in LXX chiefly for זֶה
    ;] <BR />__1. <b>of place, hence</b>: <ref=''Luk.4.9; 13.31''>Luk.4:9 13:31</ref>,
    <ref=''Jhn.2.16; 7.3; 14.31; 18.36''>Jhn.2:16 7:3 14:31 18:36</ref>; ἐ. καὶ ἐ.
    (for cl. ἔνθεν κ. ἔνθεν), on this side and on that, on each side, <ref=''Jhn.19.18''>Jhn.19:18;</ref>
    similarly, ἐ. καὶ ἐκεῖθεν, <ref=''Rev.22.2.''>Rev.22:2.</ref> <BR /> __2. Of time,
    thereupon. <BR /> __3. <b>Causal; hence, therefore</b>: <ref=''Jas.4.1.''>Jas.4:1.</ref>†<BR
    /> ἔνθεν, <BR /> <i>adv.</i>, [in LXX for זֶה, פֹּה, etc. ;] <BR /><b>hence</b>:
    <ref=''Mat.17.20''>Mat.17:20</ref>, <ref=''Luk.16.26''>Luk.16:26</ref>.†<BR />
    (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐντεῦθεν</b>, <br /> <i>Ionic dialect</i> <b>ἐνθεῦτεν</b>,
    <i>adverb</i>, (related to ἔνθεν, as ἐνταῦθα to ἔνθα): <br /><Level2><b>__I</b></Level2>
    of Place, <b>hence</b> or <b>thence,</b> [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 19.568, 5th c.BC: Herodotus Historicus
    1.2, +others, 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 836, “Pers.”
    488, 5th c.BC: Thucydides Historicus 8.42, etc.; τὸ γένος ἐ. ποθεν ἐκ Χίου 5th-6th
    c.BC: Plato Philosophus “Euthydemus” 271c ">Refs 8th c.BC+</a>]; τἀντεῦθεν <b>matters
    there,</b> i.e. in the house, [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Electra” 1339; ἐ. καὶ ἐ. LXX.Num.22.24, NT.John.19.18 ">NT+5th
    c.BC+</a>]; ἐ. κἀκεῖθεν[<a href="javascript:void(0)" title=" Scholia 2nd c.BC:
    Dionysius Thrax Grammaticus p.29H.; ἐντεῦθεν εἰς τυχόν ">Refs</a>]<b>''go to Jericho'',</b>
    [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander Comicus “Περικειρομένη”
    184. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of Time, <b>henceforth,
    thereupon,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Electra” 728, “Ph.” 384 (Lyric poetry, uncertain reading), etc.; also τὸ ἐ. 5th
    c.BC: Herodotus Historicus 1.9, 27, +others, 5th-6th c.BC: Plato Philosophus “Theaetetus”
    198b ">Refs 5th c.BC+</a>]; <i>Attic dialect</i> also τοὐντεῦθεν [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Medea” 792, +others; τἀντεῦθεν 4th-5th c.BC:
    Aeschylus Tragicus “Eumenides” 60; τὸ ἐ. ἐπὶ τούτοις 2nd-3rd c.AD: Aelianus “De
    Natura Animalium - Ar.Byzantine Epit.” 8.17. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    causal, <b>thence, from that source,</b> τὸν βίον ἐ. ἐποιοῦντο [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.5; ἐ. αἱ μάχαι 4th c.BC: Aristoteles
    Philosophus “Ethica Nicomachea” 1131a23; ἐ. ποθεν [prev. author] “Pol.” 1286b15
    ">Refs 5th c.BC+</a>]; <b>therefore, in consequence,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Andromache” 949, 5th-6th c.BC: Plato Philosophus
    “Cratylus” 399c.">Refs 5th c.BC+</a>]—<i>Attic dialect</i> strengthened <b>ἐντευθενί</b>
    [ῑ], [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Aves” 10, “Lys.” 92, etc.">Refs 5th c.BC+</a>]; compare ἐνμεντευθενί.'
  source: STEPBible/LSJ
