strongs_number: G1577
language: greek
lemma: ἐκκλησία
transliteration: ekklēsía
definition: a calling out, i.e. (concretely) a popular meeting, especially a religious
  congregation (Jewish synagogue, or Christian community of members on earth or saints
  in heaven or both)
kjv_usage: assembly, church
derivation: from a compound of G1537 (ἐκ) and a derivative of G2564 (καλέω);
extended_definition:
  gloss: assembly
  definition: '<b>ἐκκλησία</b>, -ας, ἡ <BR /> (ἐκ-καλέω), [in LXX chiefly for קָהָל,
    otherwise for one of its cogn. forms ;] <BR /> __1. prop., <b>an assembly</b>
    of citizens regularly convened (in Thuc., ii, 22, opposite to σύλλογος, <i>a concourse</i>):
    <ref=''Act.19.32, 39, 41''>Act.19:32, 39 41</ref>. <BR /> __2. In LXX of <b>the
    assembly, congregation, community</b> of Israel (<ref=''Deu.4.10; 23.2''>Deu.4:10
    23:2</ref>, al.): <ref=''Act.7.38''>Act.7:38</ref>, <ref=''Heb.2.12''>Heb.2:12</ref>"
    (LXX) . <BR /> __3. NT, esp. of an assembly or company of Christians, a <b>(the)
    church</b>; <BR />__(a) <b>of gatherings for worship</b>:  <ref=''1Co.11.18; 14.19,
    34, 35''>1Co.11:18 14:19, 34 35</ref>; <BR /> __(b) <b>of local communities</b>:
    <ref=''Act.8.3''>Act.8:3</ref>, <ref=''1Co.4.17''>1Co.4:17</ref>; with name added,
    <ref=''Act.8.1''>Act.8:1</ref>, <ref=''Rom.16.1''>Rom.16:1</ref>, <ref=''1Th.1.1''>1Th.1:1</ref>,
    al.; pl., <ref=''Act.15.41''>Act.15:41</ref>, <ref=''1Co.7.17''>1Co.7:17</ref>;
    τ. Χριστοῦ, <ref=''Rom.16.16''>Rom.16:16;</ref> τ. Ἀσίας, <ref=''1Co.16.19''>1Co.16:19;</ref>
    τ. ἁγίων, <ref=''1Co.14.33''>1Co.14:33;</ref> εἰπο]ν τ. ἐκκλησίᾳ, <ref=''Mat.18.17''>Mat.18:17</ref>
    (but see Hort, <i>Ecclesia</i>, 10); of a house-congregation (<i>DB</i>, i, 431a),
    <ref=''Rom.16.5''>Rom.16:5</ref>, <ref=''1Co.16.19''>1Co.16:19</ref>, <ref=''Col.4.15''>Col.4:15</ref>,
    Phm 2; <BR /> __(with) <b>of the whole body of Christians</b>: <ref=''Mat.16.18''>Mat.16:18</ref>,
    <ref=''1Co.12.28''>1Co.12:28</ref>, <ref=''Eph.1.22''>Eph.1:22</ref>, <ref=''Php.3.6''>Php.3:6</ref>,
    al.; τ. θεοῦ, <ref=''Act.20.28''>Act.20:28</ref> (Κυρίου, T, R, mg.), <ref=''1Co.15.9''>1Co.15:9</ref>,
    <ref=''Gal.1.13''>Gal.1:13</ref>, <ref=''1Ti.3.15''>1Ti.3:15</ref>; ἐ. προτοτόκων
    ἀπογεγραμμένων ἐν οὐρανοῖς, <ref=''Heb.12.23.''>Heb.12:23.</ref> <BR /> <re><i>SYN.</i>:
    συναγωγή, which see (see Tr., <i>Syn.</i>, §i; <i>DB</i>, i, 426; Hort, <i>Ecclesia</i>,
    esp. 4ff., 107ff.; Hamilton, <i>People of God</i>, ii, 37ff.; reff. s.vv. "Church,"
    "Congregation," in <i>DB</i> and <i>DCG</i>; Cremer, 332).</re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκκλησί-α</b>, ἡ, <br /> (ἔκκλητος) <b>assembly duly summoned,</b>
    less general than σύλλογος, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides
    Historicus 2.22, 5th-6th c.BC: Plato Philosophus “Gorgias” 456b, etc. ">Refs 5th
    c.BC+</a>]; applied to the Homeric Assemblies, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Politica” 1285a11 ">Refs 4th c.BC+</a>]; to
    the Samian Assembly, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.142 ">Refs 5th c.BC+</a>]; to the Spartan, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.87 ">Refs 5th c.BC+</a>]; to the meeting
    of the Amphictyons at Delphi, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aeschines Orator 3.124 ">Refs 4th c.BC+</a>]; at Athens, ἐ. κύριαι, opposed to
    σύγκλητοι, Arist.[<a href="javascript:void(0)" title=" 2nd c.AD: Athenaeus Epigrammaticus
    43.4 ">Refs 2nd c.AD+</a>]; κυρία ἐ., at Amorgos, [<a href="javascript:void(0)"
    title=" “IG” 12(7).237.46 ">Refs</a>]; ἐ. συναγείρειν, συνάγειν, συλλέγειν, ἀθροίζειν,
    call <b>an assembly,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 3.142, 5th c.BC: Thucydides Historicus 2.60, 8.97, 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 1.6.8; ἐ. ποιεῖν 5th-6th c.BC: Aristophanes
    Comicus “Equites” 746, 5th c.BC: Thucydides Historicus 1.139, +others; ἐ. ποιεῖν
    τινί 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 169; διδόναι τινί 2nd c.BC:
    Polybius Historicus 4.34.6 ">Refs 5th c.BC+</a>]; ἐ. γίγνεται <b>an assembly</b>
    is held, [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    6.8; καταστάσης ἐ. [prev. author] 1.31; ἦν ἐ. τοῖς στρατηγοῖς 5th-6th c.BC: Andocides
    Orator 1.2 ">Refs 5th c.BC+</a>]; ἐ. διαλύειν, ἀναστῆσαι, dissolve <b>it,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 8.69 (_passive_),
    5th-6th c.BC: Xenophon Historicus “Historia Graeca (Hellenica)” 2.4.42; ἀφιέναι
    1st-2nd c.AD: Plutarchus Biographus et Philosophus “Tiberius Gracchus” 16 ">Refs
    5th c.BC+</a>]; ἐ. ἀνεβλήθη was adjourned, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 5.45; ἐ. περί τινος 5th-6th c.BC: Aristophanes
    Comicus “Aves” 1030, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>=Latin
    <i>Comitia,</i> ἐ. λοχῖτις, φρατρική, = <b>Comitia Centuriata, Curiata,</b> [<a
    href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis 4.20. ">Refs
    1st c.BC+</a>]<br /><Level3><b>__3</b></Level3> ={ψήφισμα}, ἀναγιγνωσκομένης ἐ.
    [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus Sophista “Vitae
    Sophistarum” 2.1.11. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> in
    LXX, <i>the Jewish congregation,.</i>[<a href="javascript:void(0)" title="LXX.Deu.
    31.30, +others ">LXX</a>]<br /><Level3><b>__II.2</b></Level3> in <b>NT, the Church,</b>
    as a body of Christians, [<a href="javascript:void(0)" title=" NT.Matt.16.18,
    NT.1Cor.11.22; ἡ κατ᾽ οἶκόν τινος ἐ. NT.Rom.16.5 ">NT</a>]; as a building, [<a
    href="javascript:void(0)" title=" “Codex Justinianus [4th-6th c.AD]” 1.1.5 “Intr.”,
    etc. ">Refs</a>]'
