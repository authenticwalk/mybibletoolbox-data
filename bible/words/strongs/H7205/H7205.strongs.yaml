extended_definition:
  gloss: Reuben
  definition: 'A man of the tribe of Reuben  living at the time of the Patriarchs,
    first mentioned at Gen.29.32; <br> son of: Israel (H3478) and Leah (H3812); <br>
    brother of: Simeon (H8095), Levi (H3878), Judah (H3063), Issachar (H3485), Zebulun
    (H2074) and Dinah (H1783); <br> half-brother of: Dan (H1835H), Naphtali (H5321),
    Gad (H1410), Asher (H0836), Joseph (H3130) and Benjamin (H1144); <br> father of:
    Hanoch (H2585J), Pallu (H6396), Hezron (H2696) and Carmi (H3756) <BR> § Reuben
    = "behold a son"<br>1) the eldest son of Jacob by Leah<br>2) the tribe descended
    from Reuben<br>3) the territory inhabited by the tribe of Reuben<br>'
