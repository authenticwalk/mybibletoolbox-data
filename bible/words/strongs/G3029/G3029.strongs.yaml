strongs_number: G3029
language: greek
lemma: λίαν
transliteration: lían
definition: much (adverbially)
kjv_usage: exceeding, great(-ly), sore, very (+ chiefest)
derivation: of uncertain affinity;
extended_definition:
  gloss: greatly
  definition: '<b>λίαν</b>, <BR /> <i> adv.</i> [in LXX chiefly for מְאֹד <ref=''Gen.1.31;
    4.5''>Gen.1:31 4:5</ref>, <ref=''Jer.24.3''>Jer.24:3</ref>, al.; <ref=''Tob.9.4''>Tob.9:4</ref>,
    <ref=''2Ma.11.1''>2Ma.11:1</ref>, al. ;] <BR /><b>very, exceedingly</b>: <ref=''Mat.2.16;
    4.8; 8.28; 27.14''>Mat.2:16 4:8 8:28 27:14</ref> <ref=''Mrk.1.35; 6.51''>Mrk.1:35
    6:51</ref> (Rec. λ. ἐκ περισσοῦ) <ref=''Mrk.9.3; 16.2''>Mrk.9:3 16:2</ref>, <ref=''Luk.23.8''>Luk.23:8</ref>,
    <ref=''2Ti.4.15''>2Ti.4:15</ref>, <ref=''2Jn.4''>II Jn 4</ref>, <ref=''3Jn.3''>3Jn.3</ref>
    (cf. ὑτερλίαν).†<BR /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λίαν</b> <br /> [see. near the end], <i>Ionic dialect</i> and
    <i>Epic dialect</i> <b>λίην</b>, <i>adverb</i> <b>very, exceedingly</b>, in [<a
    href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>]
    with an <i>adverb</i>, λ. ἑκάς [<a href="javascript:void(0)" title=" 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 14.496; λ. ἀεικελίως 8.231 ">Refs 8th c.BC+</a>]:
    with an <i>adjective</i>, λ. μέγα εἶπες [<a href="javascript:void(0)" title="
    3.227, 16.243; νήπιος λ. τόσον 4.371, compare 13.238; λ. λυπρός 13.243; λ. ἐνθύμιος
    [prev. work] 421 ">Refs</a>]: alone with a Verb, <b>very much, overmuch</b>, κεχολώατο
    λ. [<a href="javascript:void(0)" title=" 14.282; λ. ἄχθομαι ἕλκος 8th c.BC: Ilias
    Homerus Epicus “Illiad” 5.361 ">Refs 8th c.BC+</a>]; οὔ τι λ. ποθὴ ἔσσεται not
    <b>exceedingly</b>,[<a href="javascript:void(0)" title=" 14.368; μή τι λ. προκαλίζεο
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 18.20, compare 8th c.BC: Ilias Homerus
    Epicus “Illiad” 6.486; also, in 8th c.BC: Homerus Epicus, καὶ λίην">Refs 8th c.BC+</a>],
    which always begins the sentence or verse, <b>surely, aye surely</b>, καὶ λ. κεῖνός
    γε ἐοικότι κεῖται ὀλέθρῳ [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 1.46, compare 3.203, 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.553, +others ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2> after [<a
    href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, ἀσχάλα μὴ λίην 7th
    c.BC: Archilochus Lyricus 66.7, compare 6th c.BC: Solon Lyricus 6; λίην δὲ δειλιάζεις
    6th c.BC: Anacreon Lyricus cited in Ptolemaeus Ascalonita p.409 H.">Refs 8th c.BC+</a>];
    λ. πιστεύειν to believe <b>implicitly</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 4.96; μὴ κάμνε λ. 5th c.BC: Pindarus Lyricus “P.”
    1.90; μὴ λ. στένε 5th c.BC: Sophocles Tragicus “Electra” 1172, compare 5th c.BC:
    Euripides Tragicus “Medea” 158 (Lyric poetry); ἀσπάζου αὐτὴν λ. “POxy.” 936.13
    (3rd c.AD)">Refs 5th c.BC+</a>]; καὶ λ. σαφῶς [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Equites” 1231; λ. ἀσελγῶς 5th c.BC: Lysias
    Orator 24.15; λ. πόρρω 5th-6th c.BC: Plato Philosophus “Protagoras” 310c; ἐντὸς
    λ. τῶν τειχῶν 5th c.BC: Thucydides Historicus 7.5 ">Refs 5th c.BC+</a>]: with
    other words of [<a href="javascript:void(0)" title="like sense, πολὺ λ. 5th-6th
    c.BC: Isocrates Orator 9.48; λ. πάνυ 4th c.BC: Antiphanes Comicus 184.2 (uncertain),
    compare 12th c.AD: Eustathius Episcopus Thessalonicensis 972.46 ">Refs 5th c.BC+</a>];
    κόμπος λ. εἰρημένος, opposed to πεπλασμένος (compare our <b>very</b> and <b>verily</b>),
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus
    Vinctus” 1031:">Refs 4th c.BC+</a>] —in Trag.and Comedy texts frequently between
    _Article_ and Noun, ἡ λ. φιλότης βροτῶν his <b>too great</b> love.., [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 123 (_anapaest meter_);
    τὸ λ. ποτόν 5th c.BC: Cratinus Comicus 187; ἡ λ. τρυφή 4th-3rd c.BC: Menander
    Comicus 587 ">Refs 5th c.BC+</a>]; τὰ λ. μειράκια Theopomp.[<a href="javascript:void(0)"
    title=" Comedy texts 29; αἱ πρὸς τυράννους λίαν ὁμιλίαι 4th c.BC: Demosthenes
    Orator 6.21 ">Refs 4th c.BC+</a>]; τὸ λ. <b>excess, violence</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Andromache” 866, 5th-6th c.BC: Plato Philosophus
    “Cratylus” 415c. [8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] has ῐ nine times,
    ῑ thirty-two times; the latter is found both in arsi and in thesi. In later <i>Epic
    dialect</i> and Trag. both quantities are found: ᾱ always.]'
