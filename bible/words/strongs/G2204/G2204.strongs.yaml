strongs_number: G2204
language: greek
lemma: ζέω
transliteration: zéō
definition: to be hot (boil, of liquids; or glow, of solids), i.e. (figuratively)
  be fervid (earnest)
kjv_usage: be fervent
derivation: a primary verb;
extended_definition:
  gloss: be fervent
  definition: '<b>ζέω </b><BR /> [in LXX for רוּם, רָתַח, metaphorically, <ref=''4Ma.18.20''>4Ma.18:20</ref>
    ;] <BR /><b>to boil, be hot</b>; metaphorically, of anger, <b>love, zeal</b>:
    ptcp., <b>fervent</b>: τ. πνεύματι, <ref=''Act.18.25''>Act.18:25</ref>, <ref=''Rom.12.11''>Rom.12:11</ref>.†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ζέω</b>, <br /> <i>contraction</i> <i>3rd.pers.</i> <i>singular</i>
    ζεῖ even in [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 21.362 ">Refs 8th c.BC+</a>]; later <i>Epic dialect</i> <b>ζείω</b> [<a
    href="javascript:void(0)" title=" 3rd c.BC: Callimachus Epicus “Hymnus in Dianam”
    60, ">Refs 3rd c.BC+</a>]<i>subjunctive</i> ζείῃσι Epic. in [<a href="javascript:void(0)"
    title=" “Arch.Papyrus” 7p.7">Refs</a>]; in late Prose <b>ζέννυμι</b> (which see):
    <i>imperfect</i> ζέε [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 21.365, ἔζεε 8th-7th c.BC: Hesiodus Epicus “Theogonia” 695, ἔζει
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 434: ">Refs 8th c.BC+</a>]<i>future</i>
    ζέσω (ἐξανα-) [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 372 ">Refs 4th c.BC+</a>]: <i>aorist</i> ἔζεσα [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 7.188, compare ἐπιζέω">Refs 5th c.BC+</a>];
    <i>Epic dialect</i> ζέσσα [<a href="javascript:void(0)" title=" 8th c.BC: Ilias
    Homerus Epicus “Illiad” 18.349:">Refs 8th c.BC+</a>] —<i>passive</i>, <i>aorist</i>
    ἐζέσθην (ἀπ-) [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides (Dioscurides)
    Medicus 1.3, (ἐν-) 2nd c.AD: Aretaeus Medicus “ὀξέων νούσων θεραπευτικόν” 1.2
    ">Refs 1st c.AD+</a>]: <i>perfect</i> ἔζεσμαι [<a href="javascript:void(0)" title="
    “Geoponica” 10.54.3 ">Refs</a>]:—<b>boil, seethe</b>, of water, ἐπεὶ δὴ ζέσσεν
    ὕδωρ ἐνὶ ἤνοπι χαλκῷ [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 18.349, 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.360 ">Refs
    8th c.BC+</a>]; ὡς δὲ λέβης ζεῖ ἔνδον as the kettle <b>boils</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 21.362, compare 5th c.BC: Euripides
    Tragicus “Cyclops” 343 ">Refs 8th c.BC+</a>]; rarely of solids, <b>to be fiery
    hot</b>, χθὼν ἔζεε [<a href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus
    Epicus “Theogonia” 695, 847; χαλκός Callias Epigrammaticus [prev. cited] ">Refs
    8th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>ferment</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἀρχαίης ἰητρικῇς” 11; γλεύκους ζέοντος
    1st c.AD: Dioscorides (Dioscurides) Medicus 5.8. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <i>metaphorically</i>, <b>boil</b> or <b>bubble up</b>, τῆς θαλάσσης ζεσάσης [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.188; αἷμα διὰ
    χρωτὸς ζέσσ᾽ “Anthologia Graeca” 7.208 (from Anyte)">Refs 5th c.BC+</a>]; οἶνος
    ζεῖ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    773d. ">Refs 5th c.BC+</a>]<br /><Level1><br /><Level4><b>__b</b></Level4> of
    passion, ὁπηνίκ᾽ ἔζει θυμός [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 434, compare 5th-6th c.BC: Plato Philosophus “Respublica”
    440c, etc.; τὸ ζέον τῆς μάχης 3rd c.AD: Heliodorus Scriptor Eroticus 1.33. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__4</b></Level3> with <i>genitive</i>, <b>boil
    up</b> or <b>over with</b> a thing, λίμνη ζέουσα ὕδατος καὶ πηλοῦ [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Phaedo” 113a ">Refs 5th c.BC+</a>]; πίθος
    ζ. [οἴνου] [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus Philosophus
    “Historia Plantarum” 9.17.3 ">Refs 4th c.BC+</a>]; πεδία ζείοντ᾽ Ἀγαρηνῶν <b>boiling,
    teeming with</b>.., [<a href="javascript:void(0)" title=" “APl.” 4.39 (6th c.AD:
    Arabius Epigrammaticus) ">Refs 6th c.AD+</a>]; of persons, ζ. σκωλήκων [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Alex.” 59: with _dative_, ζ. φθειρί [prev.
    author] “Sat.” 26; ζ. φλογμῷ 3rd c.BC: Lycophron Tragicus 690; θάλαττα αἵυατι
    καὶ ῥοθίῳ ζέουσα 2nd c.AD: Aristides Rhetor 1.142J. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    causal, <b>make to boil, boil</b>, τοὶ δὲ λοετρὰ πυρὶ ζέον [<a href="javascript:void(0)"
    title=" 3rd c.BC: Apollonius Rhodius Epicus 3.273 ">Refs 3rd c.BC+</a>]; θυμὸν
    ἐπὶ Τροίῃ πόσον ἔζεσα; [<a href="javascript:void(0)" title="“Anthologia Graeca”
    7.385 (1st c.AD: Philippus Epigrammaticus). ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>exhale</b>, ἀϋτμήν (variant{-μῇ}) [<a href="javascript:void(0)" title=" 3rd
    c.BC: Apollonius Rhodius Epicus 1.734. (ζέ(ς) -ω, compare ζεσ-τός">Refs 3rd c.BC+</a>],
    Sanskrit <i>yásati</i> ''boil'', OHG.<b>jësan</b> ''ferment'', ''foam'', Engl.
    <b>yeast.</b>)'
