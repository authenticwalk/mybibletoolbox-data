strongs_number: H1540
language: hebrew
lemma: גָּלָה
transliteration: gâlâh
pronunciation: gaw-law'
definition: to denude (especially in a disgraceful sense); by implication, to exile
  (captives being usually stripped); figuratively, to reveal
kjv_usage: '[phrase] advertise, appear, bewray, bring, (carry, lead, go) captive (into
  captivity), depart, disclose, discover, exile, be gone, open, [idiom] plainly, publish,
  remove, reveal, [idiom] shamelessly, shew, [idiom] surely, tell, uncover.'
derivation: a primitive root;
extended_definition:
  gloss: 'to reveal: remove'
  definition: ': remove/exile<br>1) to uncover, remove<br>1a) (Qal)<br>1a1) to uncover<br>1a2)
    to remove, depart<br>1a3) to go into exile<br>1b) (Niphal)<br>1b1) (reflexive)<br>1b1a)
    to uncover oneself<br>1b1b) to discover or show oneself<br>1b1c) to reveal himself
    (of God)<br>1b2) (passive)<br>1b2a) to be uncovered<br>1b2b) to be disclosed,
    be discovered<br>1b2c) to be revealed<br>1b3) to be removed<br>1c) (Piel)<br>1c1)
    to uncover (nakedness)<br>1c1a) nakedness<br>1c1b) general<br>1c2) to disclose,
    discover, lay bare<br>1c3) to make known, show, reveal<br>1d) (Pual) to be uncovered<br>1e)
    (Hiphil) to carry away into exile, take into exile<br>1f) (Hophal) to be taken
    into exile<br>1g) (Hithpael)<br>1g1) to be uncovered<br>1g2) to reveal oneself'
