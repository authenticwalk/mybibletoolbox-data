lemma: אֵלוֹנִי
transliteration: ʼÊlôwnîy
pronunciation: ay-lo-nee'
definition: an Elonite or descendant (collectively) of Elon
kjv_usage: Elonites.
derivation: or rather (shortened) אֵלֹנִי; patron from H438 (אַלּוֹן);
extended_definition:
  gloss: Elonite
  definition: 'Someone descended from Elon, a man of the tribe of Zebulun living at
    the time of Egypt and Wilderness, first mentioned at Gen.46.14; <br> son of: Zebulun
    (H2074); <br> brother of: Sered (H5624) and Jahleel (H3177)<BR>Group of <i>e.lon</i>
    (אֵלוֹן "Elon" H0356H) <BR> § Elonite = "might" or "terebinth: a plain"<br> one
    of the clan of Elon<br>'
