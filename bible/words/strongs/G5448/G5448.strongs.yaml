strongs_number: G5448
language: greek
lemma: φυσιόω
transliteration: physióō
definition: to inflate, i.e. (figuratively) make proud (haughty)
kjv_usage: puff up
derivation: from G5449 (φύσις) in the primary sense of blowing;
extended_definition:
  gloss: to inflate
  definition: '<b>φυσιόω</b>, -ῶ<BR /> (φῦσα, bellows), = cl. φυσάω, <BR />to puff
    or blow up, inflate. Metaphorical, <b>to puff up, make proud</b>: <ref=''1Co.8.1.''>1Co.8:1.</ref>
    Pass., <b>to be puffed up with pride</b>: <ref=''1Co.4.18-19; 5.2; 13.4''>1Co.4:18-19
    5:2 13:4</ref>; before ὑπό, <ref=''Col.2.18''>Col.2:18;</ref> before ὑπὲρ . .
    . κατά, <ref=''1Co.4.6''>1Co.4:6</ref> (on the form of the subjc., see M, <i>Pr.</i>,
    54; Bl., § 22, 3).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> φῡσιόω</b>, <br /> (φῦσα) <b>puff up,</b> [<a href="javascript:void(0)"
