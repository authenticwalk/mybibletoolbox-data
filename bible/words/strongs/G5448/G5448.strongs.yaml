    πρὸς τὰ θέματα πεφυσιωμένος [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus
    Gadarensis Epigrammaticus “Po.Herc.” 1676.9, cf. NT.1Cor.4.6; ὑπολήψεις πεφ. 1st
    c.BC: Philodemus Gadarensis Epigrammaticus “Mus.” p.26 K. ">NT+1st c.BC+</a>]'
  source: STEPBible/LSJ
