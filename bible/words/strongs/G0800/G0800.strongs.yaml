strongs_number: G0800
language: greek
lemma: ἀσύμφωνος
transliteration: asýmphōnos
definition: inharmonious (figuratively)
kjv_usage: agree not
derivation: from G1 (Α) (as a negative particle) and G4859 (σύμφωνος);
extended_definition:
  gloss: discordant
  definition: '<b>ἀ-σύμφωνος</b>, -ον <BR /> [in LXX: <ref=''Wis.18.10''>Wis.18:10</ref>,
    Da, LXX, <ref=''Bel.1.15''>Bel 1:15</ref> * ;] <BR /><b>dissonant, discordant</b>;
    metaphorically, <b>at variance</b>: πρὸς ἀλλήλους, <ref=''Act.28.25.''>Act.28:25.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀσύμφων-ος</b>, <br /> <i>Attic dialect</i> ἀξ-, ον, <b>not
    harmonious,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 402d; χορδή 1st c.BC: Dionysius Halicarnassensis “de Compositione
    Verborum” 11. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <i>metaphorically</i>,
    <b>discordant, at variance,</b> ἐμαυτῷ[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Gorgias” 482c; ἕξεις 1st c.BC(?): Ocellus Lucanus Philosophus
    4.13; πρὸς ἀλλήλους NT.Act.28.25, 2nd c.AD: Arrianus Historicus “An.Prooem.” (_comparative_)">NT+5th
    c.BC+</a>]. <i>adverb</i> <b>-νως</b>[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Leges” 860c">Refs 5th c.BC+</a>]; τοῖς αὐτοῖς argument
    Str.I. <br /><Level2><b>__II</b></Level2> <b>not speaking the same language,</b>
    πρὸς ἄλληλα[<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Politicus” 262d, compare “Lg.” 777d; ἀ. ταῖς διαλέκτοις 1st c.BC: Diodorus Siculus
    Historicus 17.53.">Refs 5th c.BC+</a>]'
