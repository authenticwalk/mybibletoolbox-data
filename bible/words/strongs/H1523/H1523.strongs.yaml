strongs_number: H1523
language: hebrew
lemma: גִּיל
transliteration: gîyl
pronunciation: gheel
definition: properly, to spin round (under the influence of any violent emotion),
  i.e. usually rejoice, or (as cringing) fear
kjv_usage: be glad, joy, be joyful, rejoice.
derivation: or (by permutation) גּוּל; a primitive root;
