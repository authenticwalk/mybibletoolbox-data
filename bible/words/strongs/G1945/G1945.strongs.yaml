strongs_number: G1945
language: greek
lemma: ἐπίκειμαι
transliteration: epíkeimai
definition: to rest upon (literally or figuratively)
kjv_usage: impose, be instant, (be) laid (there-, up-)on, (when) lay (on), lie (on),
  press upon
derivation: from G1909 (ἐπί) and G2749 (κεῖμαι);
extended_definition:
  gloss: to lay on
  definition: '<b>ἐπι-κείμαι </b><BR /> [in LXX: <ref=''Exo.39.31''>Exo.39:31</ref>
    (נָתַן), <ref=''Job.19.3''>Job.19:3</ref> (הָכַר hi.) <ref=''Job.21.27''>Job.21:27</ref>
    (חָמַס), <ref=''1Ma.6.57''>1Ma.6:57</ref>, <ref=''2Ma.1.21''>2Ma.1:21</ref>, <ref=''3Ma.1.22''>3Ma.1:22</ref>
    * ;] <BR /><b>to be placed, lie on</b>: <ref=''Jhn.21.9''>Jhn.21:9;</ref> before
    ἐπί, with dative, <ref=''Jhn.11.38''>Jhn.11:38;</ref> figuratively, <ref=''Heb.9.10''>Heb.9:10;</ref>
    ἀνάγκη, <ref=''1Co.9.16''>1Co.9:16;</ref> χειμῶν, <b>to threaten, come on</b>:
    <ref=''Act.27.20''>Act.27:20;</ref> of persons, <b>to press upon</b>: <ref=''Luk.5.1;
    23.23''>Luk.5:1 23:23</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπίκειμαι</b>, <br /> serving as <i>passive</i> to ἐπιτίθημι,
    <b>to be laid upon</b>, and so, <br /><Level2><b>__I</b></Level2>. of doors, <b>to
    be put to</b> or <b>closed</b> [<a href="javascript:void(0)" title="compare (ἐπιτίθημι
    11), θύραι δ᾽ ἐπέκειντο φαειναί 8th c.BC: Odyssea Homerus Epicus “Odyssey” 6.19:
    _metaphorically_, γλώσσῃ θύραι οὐκ ἐπίκεινται 6th c.BC: Theognis Elegiacus 421.
    ">Refs 8th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>. generally, <b>to be
    placed, lie in</b> or <b>on</b>, with <i>dative</i>, ἐπισκύνιον ἐπέκειτο προσώπῳ
    [<a href="javascript:void(0)" title="3rd c.BC: Theocritus Poeta Bucolicus 24.118;
    of troops, ὄχθαις Ἴστρου ἐ. Hdn. 2.9.1. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__I.3</b></Level3>.
    of islands, νῆσοι ἐπὶ Λήμνῳ (-ου codices) ἐπικείμεναι <b>lying off</b> Lemnos,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 7.6; so ἐ.
    τῇ Θρηΐκῃ [prev. work] 185 ">Refs 5th c.BC+</a>]; ἐπὶ [τῇ Λακαίνῃ χώρῃ[<a href="javascript:void(0)"
    title="] [prev. work] 235, cf. Th. 4.53: _absolutely_, αἱ νῆσοι αἱ ἐπικείμεναι">Refs</a>]
    the islands <b>off the coast</b>, [<a href="javascript:void(0)" title=" [prev.
    author] 2.14, compare 4.44 ">Refs</a>]; πάσῃ ἐ. τῇ θαλάσσῃ <b>lies</b> right <b>across</b>
    the sea, of Crete, [<a href="javascript:void(0)" title=" Arist. “Pol.” 1271b34;
    ἡ ἐπικειμένη τινὸς γῆ “PTeb.” 50.6 (2nd c.BC). ">Refs 2nd c.BC+</a>]<br /><Level2><b>__II</b></Level2>.
    <b>to</b> <b>be laid upon</b>, ἐμοὶ σφρηγὶς ἐπικείσθω τοῖσδ᾽ ἔπεσι [<a href="javascript:void(0)"
    title="6th c.BC: Theognis Elegiacus 19 (so literal, σφραγὶς οὐκ ἐ. “BGU” 361 iii
    29 (2nd c.AD), etc.)">Refs 6th c.BC+</a>]; ἐπίκειται ἀγνώμων σῇ κεφαλῇ στέφανος
    [<a href="javascript:void(0)" title="6th c.BC: Theognis Elegiacus 1259, cf. X.
    “Oec.” 19.13; ἐ. ἐπί τινος Hero Mechanicus 2nd-1st c.BC(?) “(Spiritalia) Pneumatica”
    1.38, +others, D.C. 67.16: _metaphorically_, κρατερὴ δ᾽ ἐπικείσετ᾽ ἀνάγκη 8th
    c.BC: Ilias Homerus Epicus “Illiad” 6.458, cf. NT.1Cor.9.16 ">NT+8th c.BC+</a>];
    of a duty, οἷς ἐπέκειτο φροντίζειν 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.786f. <br /><Level3><b>__II.2</b></Level3>. <b>press upon, be urgent</b> in
    entreaty, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.104 ">Refs 5th c.BC+</a>]; <b>press upon</b> a retreating enemy, <b>attack</b>,
    Βοιωτοῖσι [<a href="javascript:void(0)" title="[prev. work] 81 ">Refs</a>]; <b>to
    be urgent against</b>, [<a href="javascript:void(0)" title=" [prev. author] 6.49
    ">Refs</a>]; ἐπεκείμην αὐτοῖς ἐνοχλῶν “PLips.” 36.7 [<a href="javascript:void(0)"
    title=" (4th c.AD): _absolutely_, κἀπικείσομαι βαρύς 5th c.BC: Euripides Tragicus
    “Rhesus” 101; κἀπικείμενος βόα 5th-6th c.BC: Aristophanes Comicus “Equites” 252;
    Κλέων μ᾽ ὑπετάραττεν ἐπικείμενος [prev. author] “V.” 1285; ἐ. λαμπρῶς 5th c.BC:
    Thucydides Historicus 7.71; πολὺς δ᾽ ἐπέκειτο 3rd c.BC: Theocritus Poeta Bucolicus
    22.90 ">Refs 5th c.BC+</a>]; of a crowd, ἐ. τινί NT.Luke.5.1. <br /><Level3><b>__II.3</b></Level3>.
    <b>hang over</b>, τηλικούτων ἐπικειμένων τῷ μοιχεύοντι κακῶν 5th-6th c.BC: Xenophon
    Historicus “Memorabilia” 2.1.5; of penalties, θάνατος ἡ ζημίη ἐπίκειται the penalty
    <b>imposed</b> is death, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus
    Historicus 2.38, compare 6.58, Arist. “Pol.” 1297a18 ">Refs 5th c.BC+</a>]; τῷ
    ἄρξαντι μεγάλα ἐπιτίμια ἐ. [<a href="javascript:void(0)" title=" Antipho 4.4.7;
    ζημία.. ἐπέκειτο στατήρ 5th c.BC: Thucydides Historicus 3.70; ὁ ἐπικείμενος κίνδυνος
    2nd c.AD: Herodianus Grammaticus 1.13.4. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3>.
    of a name, <b>to be imposed</b>, [<a href="javascript:void(0)" title=" Pl. “Cra.”
    411c, “Prt.” 349c. ">Refs</a>]<br /><Level3><b>__II.5</b></Level3>. <i>metaphorically</i>,
    σκώμματα ἐπικείμενα <b>suitable to the purpose, pointed</b>, [<a href="javascript:void(0)"
    title=" Longin. 34.2. ">Refs</a>]<br /><Level3><b>__II.6</b></Level3>. <b>to be
    set in authority</b>, ἐπὶ τοῦ πυρός “Corpus Hermeticum” 1.13; ἐπικείμενος Ἀλεξανδρείας
    “PLips.” 102i8, etc. <br /><Level2><b>__III</b></Level2>. with <i>accusative</i>
    <i>of things</i>, especially in <i>participle</i>, κἀπικείμενον κάρα κυνέας head
    <b>with</b> helmet <b>set thereon</b>, [<a href="javascript:void(0)" title=" E.
    “Supp.” 716 (uncertain _construction_); ἐ. κυνῆν τῆς κεφαλῆς 3rd c.AD: Heliodorus
    Scriptor Eroticus 5.22 ">Refs 3rd c.AD+</a>]; στέφανον ἐπικείμενος <b>with</b>
    a crown <b>on one''s head</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Marc.” 22 ">Refs 1st c.AD+</a>]; ἄπικας
    ἐπικείμενοι ταῖς κεφαλαῖς 1st c.BC: Dionysius Halicarnassensis 2.70; σεμνὸν ἐπικειμένη
    τὸ κάλλος 1st c.AD: Josephus Historicus “Antiquitates Judaicae” 11.6.9; ἀγγέλου
    ἢ θεράποντος ἐπικείμενος πρόσωπον 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Lysander” 23; ἐπέκειτο ὠτειλάς he <b>bore</b> scars <b>upon</b> him, [<a href="javascript:void(0)"
    title=" App. “Mith.” 6 ">Refs</a>]; ἱερὰν ἐσθῆτα ἐ. [<a href="javascript:void(0)"
    title=" [prev. author] “BC” 4.134; φθίμενος τήνδ᾽ ἐπίκειμαι κόνιν “epigram Gr.”
    622.6 ">Refs</a>]; κιθάραν.. κόλλοπας ἐπικειμένην <b>fitted with</b> pegs, [<a
    href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “Ind.” 10: _metaphorically_,
    οἱ κίνδυνον ἐπικείμενοι">Refs 2nd c.AD+</a>] <b>exposed to.. </b>, [<a href="javascript:void(0)"
    title=" App. “BC” 4.124. ">Refs</a>]'
