strongs_number: H5080
language: hebrew
lemma: נָדַח
transliteration: nâdach
pronunciation: naw-dakh'
definition: to push off; used in a great variety of applications, literally and figuratively
  (to expel, mislead, strike, inflict, etc.)
kjv_usage: banish, bring, cast down (out), chase, compel, draw away, drive (away,
  out, quite), fetch a stroke, force, go away, outcast, thrust away (out), withdraw.
derivation: a primitive root;
extended_definition:
  gloss: to banish
  definition: 1) to impel, thrust, drive away, banish<br>1a) (Qal)<br>1a1) to impel<br>1a2)
    to thrust away, banish<br>1b) (Niphal)<br>1b1) to be impelled<br>1b2) to be thrust
    out, be banished<br>1b2a) banished, outcast (participle)<br>1b3) to be driven
    away<br>1b4) to be thrust away, thrust aside<br>1c) (Pual) to be thrust into<br>1c1)
    thrust (participle)<br>1d) (Hiphil)<br>1d1) to thrust, move, impel<br>1d2) to
    thrust out, banish<br>1d3) to thrust away, thrust aside<br>1e) (Hophal) to be
    chased, be hunted<br>1e1) chased, hunted (participle)
