strongs_number: G1552
language: greek
lemma: ἔκδηλος
transliteration: ékdēlos
definition: wholly evident
kjv_usage: manifest
derivation: from G1537 (ἐκ) and G1212 (δῆλος);
extended_definition:
  gloss: clearly evident
  definition: '<b>ἔκ-δηλος</b>, -ον<BR /> (δῆλος), [in LXX: <ref=''3Ma.3.19''>3Ma.3:19</ref>
    <ref=''3Mac.6.5''>3Mac 6:5</ref> * ;] <BR />strengthened form of δῆλος, which
    see, <b>quite clear, evident</b>: <ref=''2Ti.3.9.''>2Ti.3:9.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἔκδηλος</b>, ον, <br /> strengthened for δῆλος, <b>conspicuous,</b>
    ἵν᾽ ἔ. μετὰ πᾶσιν Ἀργείοισι γένοιτο [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 5.2 ">Refs 8th c.BC+</a>]: hence, <b>considerable,</b>
    σίτου μοῖρα [<a href="javascript:void(0)" title=" “CPHerm.”  ">Refs</a>]<br /><Level2><b>__II</b></Level2>
    <b>quite plain,</b> πάντ᾽ ἐποίησεν ἔκδηλα [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 2.21, compare “OGI” 665.13 (1st c.AD)">Refs 4th c.BC+</a>],
    etc.: <i>superlative</i>, ἐκδηλοτάτη ἐνάργεια [<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Herc.” 1251.13. ">Refs 1st c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <i>adverb</i> <b>-λως</b> <b>openly, manifestly,
    plainly,</b> [<a href="javascript:void(0)" title=" [prev. author] “Vit.” p.40J.,
    1st c.AD: Philo Judaeus 1.111, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Otho” 17, etc.">Refs 1st c.AD+</a>]: <i>comparative</i>, [<a href="javascript:void(0)"
    title=" [prev. author] 2.625d, 4th c.AD: Themistius Sophista “Orationes” 15.192a
    ">Refs 4th c.AD+</a>]: <i>superlative</i>, [<a href="javascript:void(0)" title="
    2nd-3rd c.AD: Philostratus Sophista “Heroicus” 19.12, 2nd-3rd c.AD: Dio Cassius
    Historicus 60.3. ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
