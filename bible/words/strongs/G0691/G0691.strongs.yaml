strongs_number: G0691
language: greek
lemma: ἀργέω
transliteration: argéō
definition: to be idle, i.e. (figuratively) to delay
kjv_usage: linger
derivation: from G692 (ἀργός);
extended_definition:
  gloss: be idle
  definition: '<b>ἀργέω</b>, -ῶ<BR /> (ἀργός), [in LXX: <ref=''Est.4.24''>Est.4:24</ref>,
    <ref=''Ecc.12.3''>Ecc.12:3</ref> (בָּטֵל), I <ref=''Est.2.30''>Est.2:30</ref>,
    <ref=''Sir.33.27''>Sir.33:27</ref>), <ref=''2Ma.5.25''>2Ma.5:25</ref> * ;] <BR
    /><b>to be idle</b>; τὸ κρίμα . . . ἀ., lingers (cf. M<i>Gr.</i> ἀργά, <b>late</b>:
    MM, see word): <ref=''2Pe.2.3.''>2Pe.2:3.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
