strongs_number: H5287
language: hebrew
lemma: נָעַר
transliteration: nâʻar
pronunciation: naw-ar'
definition: to tumble about
kjv_usage: shake (off, out, self), overthrow, toss up and down.
derivation: a primitive root (probably identical with H5286 (נָעַר), through the idea
  of the rustling of mane, which usually accompanies the lion's roar);
