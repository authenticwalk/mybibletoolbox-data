strongs_number: G1358
language: greek
lemma: διορύσσω
transliteration: diorýssō
definition: to penetrate burglariously
kjv_usage: break through (up)
derivation: from G1223 (διά) and G3736 (ὀρύσσω);
extended_definition:
  gloss: to break in
  definition: '<b>δι-ορύσσω </b><BR /> [in LXX: <ref=''Job.24.16''>Job.24:16</ref>,
    <ref=''Exo.12.5, 7; 12.12''>Exo.12:5, 7 12:12</ref>, (חָתַר) * ;] <BR /><b>to
    dig through</b>: with accusative, of house-breaking (as in π.; MM, <i>Exp.</i>,
    xi), <ref=''Mat.24.43''>Mat.24:43</ref>, <ref=''Luk.12.39''>Luk.12:39</ref>; absol.,
    <ref=''Mat.6.19-20.''>Mat.6:19-20.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διορ-ύσσω</b>, <br /> <i>Attic dialect</i> <b>διορύττω</b>,
    <b>dig through,</b> διὰ τάφρον ὀρύξας <b>having dug</b> a trench <b>across</b>
    or <b>along,</b> [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 21.120 ">Refs 8th c.BC+</a>]; τοῖχον δ., ={τοιχωρυχέω}, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.37, compare 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 565, 5th c.BC: Thucydides Historicus 2.3, 4th c.BC: Demosthenes
    Orator 54.37; δεσμωτήριον [prev. author] 25.56; οἰκίαν 5th-6th c.BC: Xenophon
    Historicus “Symposium” 4.30, “PPetr.” 3p.60: with _accusative_ loci, τὸν Ἄθω 5th
    c.BC: Lysias Orator 2.29, compare 5th-6th c.BC: Plato Philosophus “Leges” 699a,
    4th c.BC: Demosthenes Orator 6.30 ">Refs 5th c.BC+</a>]: —<i>passive</i>, [<a
    href="javascript:void(0)" title=" NT.Matt.24.43. ">NT</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, <b>undermine, ruin,</b> [<a href="javascript:void(0)" title="
    4th c.BC: Demosthenes Orator 45.30; φιλίαν 4th c.AD: Libanius Sophista “Orationes”
    1.123; δημοκρατίαν [prev. author] “Decl.” 1.41 ">Refs 4th c.BC+</a>]:—<i>passive</i>,
    διορωρυγμένα δωροδοκίαις [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Phocion” 12, compare 4th c.AD: Himerius Sophista “Eclogae”
    5.6 ">Refs 1st c.AD+</a>] (but <b>to be entrenched</b> in our <b>several</b> cities,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 9.28). ">Refs
    4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>worm out,</b> ἀπόρρητα [<a
    href="javascript:void(0)" title=" 3rd c.BC: Bato Comicus 6; τὰ βουλευόμενα 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus 2.87c. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>passive</i>, <b>to be shut up in a funeral vault,</b> [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 4.43. ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
