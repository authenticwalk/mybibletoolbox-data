extended_definition:
  gloss: suffering
  definition: '<b>κακοπάθεια</b> (WH, -θία), -ας, ἡ <BR /> (κακοπαθής, suffering),
    [in LXX: <ref=''Mal.1.13''>Mal.1:13</ref> (תְּלָאָה), תְּלָאָה), <ref=''2Ma.2.26-27''>2Ma.2:26-27</ref>,
    <ref=''4Ma.9.8''>4Ma.9:8</ref> * ;] <BR /><b>distress, affliction</b>: <ref=''Jas.5.10.''>Jas.5:10.</ref>†<BR
    /> (AS)'
