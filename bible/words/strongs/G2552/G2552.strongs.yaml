    ἰητρικῇς” 10, 5th c.BC: Antipho Orator 3.2.11, Isocrates 6.55, 4th c.BC: Aristoteles
    Philosophus “Politica” 1278b28; σώματος 5th c.BC: Antipho Orator 5.18 ">Refs 5th
    c.BC+</a>]; of plants or trees, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Theophrastus Philosophus “de Causis Plantarum” 3.7.8 ">Refs 4th c.BC+</a>];
    <b>strain, stress</b>, on the parts of a machine, [<a href="javascript:void(0)"
    title=" 2nd-1st c.BC(?): Hero Mechanicus “Belopoeica” 93.1: _plural_, 5th c.BC:
    Hippocrates Medicus ">Refs 5th c.BC+</a>] [same place]; ταῖς παρὰ τὴν ἀξίαν νῦν
    κακοπαθείαις your present unmerited <b>sufferings</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 7.77 ">Refs 5th c.BC+</a>]:—later, usually
    written <b>κᾰκοπαθ-παθία</b>, [<a href="javascript:void(0)" title=" “IG” 22.900.16
    (2nd c.BC), “SIG” 685.30 (Magnesia, 2nd c.BC), “BGU” 1209.7 (1st c.BC), NT.Jam.5.10:
    _plural_, “IG” 12(7).386.24 (Amorgos, 3rd c.BC), 1st c.BC: Philodemus Philosophus
    “de Pietate - Herkulanische Studien” 86, etc.">NT+3rd c.BC+</a>]; <b>laborious
    toil, perseverance</b>, [<a href="javascript:void(0)" title=" “BGU” [prev. cited]
    (1st c.BC). ">Refs 1st c.BC+</a>]'
