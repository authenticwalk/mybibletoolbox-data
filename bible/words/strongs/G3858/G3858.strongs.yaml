strongs_number: G3858
language: greek
lemma: παραδέχομαι
transliteration: paradéchomai
definition: to accept near, i.e. admit or (by implication) delight in
kjv_usage: receive
derivation: from G3844 (παρά) and G1209 (δέχομαι);
extended_definition:
  gloss: to welcome
  definition: '<b>παρα-δέχομαι </b><BR /> [in LXX: <ref=''Exo.23.1''>Exo.23:1</ref>
    (נָשָׂא), <ref=''Pro.3.12''>Pro.3:12</ref> (רָצָה), <ref=''2Ma.4.22''>2Ma.4:22</ref>
    R, <ref=''3Ma.7.12''>3Ma.7:12</ref> * ;] <BR /><b>to receive, admit</b>; <BR />
    __(a) <b>of things</b>: <ref=''Mrk.4.20''>Mrk.4:20</ref>, <ref=''Act.15.4; 16.21;
    22.18''>Act.15:4 16:21 22:18</ref>, <ref=''1Ti.5.19''>1Ti.5:19</ref>; <BR /> __(b)
    <b>of persons</b>: <ref=''Heb.12.6''>Heb.12:6</ref> (LXX).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παραδέχομαι</b>, <br /> <i>Ionic dialect</i> <b>παραδέκομαι</b>,
    <i>future</i> <b>-ξομαι</b>[<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Theaetetus” 155c ">Refs 5th c.BC+</a>]:—<b>receive from</b>
    another, σῆμα [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 6.178; [Γαῖα] σταγόνας παραδεξαμένη τίκτει θνητούς 5th c.BC: Euripides
    Tragicus “Fragmenta” 839.4 (_anapaest meter_); τὰ φερόμενα γράμματα 5th-6th c.BC:
    Xenophon Historicus “Institutio Cyri (Cyropaedia)” 8.6.17, etc. ">Refs 8th c.BC+</a>];
    of children, <b>receive by inheritance</b>, σοφώτατα νοήματα [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 7.72; τὴν ἀρχήν 5th c.BC: Herodotus Historicus
    1.102; π. τὸν πόλεμον παρὰ τοῦ πατρός [prev. work] 18 ">Refs 5th c.BC+</a>]; but
    μάχην π. <b>take up and continue</b> the battle, [<a href="javascript:void(0)"
    title=" [prev. author] 9.40 ">Refs</a>]; <b>receive by way of rumour</b> or <b>tradition</b>,
    π. φήμην [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Leges” 713c; ἀκοήν τινος [prev. author] “Ti.” 23d ">Refs 5th c.BC+</a>]; of magistrates
    or others, <b>receive</b> articles entered in an inventory, etc., [<a href="javascript:void(0)"
    title=" “IG” 12.91.21, +others, “PHib.” 1.32.4 (3rd c.BC)">Refs 3rd c.BC+</a>],
    etc.; of pupils, <b>receive lessons from</b> a master, τοὺς μετὰ πόνου.. παραδεχομένους
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Cat.Mi.” 1. ">Refs 1st c.AD+</a>]<br /><Level4><b>__b</b></Level4> <b>take over</b>
    an office or function, [<a href="javascript:void(0)" title=" “BGU” 1199.3, +others
    (1st c.BC). ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3> with <i>infinitive</i>,
    π. τινὶ πράττειν τι <b>take upon oneself</b> or <b>engage</b> to another to do
    a thing, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 58.38.
    ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>admit</b>, εἰς τὴν πόλιν
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    394d, 399d, 605b ">Refs 5th c.BC+</a>]; εἰς [τὴν οἰκίαν] [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 40.2; εἰς τοὺς ἀγῶνας 4th c.BC: Aeschines
    Orator 1.178 ">Refs 4th c.BC+</a>]; <b>admit to citizenship</b>, τῶν περιοίκων
    τινάς [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1303a7 ">Refs 4th c.BC+</a>]; <b>admit</b> as a pupil, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Euthydemus” 304b ">Refs 5th c.BC+</a>];
    π. τὸ ἔθνος <b>admit to friendly relations</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 38.9.8. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>admit, allow</b>, τὴν ἀπαγωγήν [<a href="javascript:void(0)" title=" 5th c.BC:
    Lysias Orator 13.86, compare 5th-6th c.BC: Plato Philosophus “Theaetetus” 155c,
    “Lg.” 935d; π. σκῆψιν 4th c.BC: Hyperides Orator “pro Euxenippo” 7 ">Refs 5th
    c.BC+</a>]; π. τὸν λόγον <b>accept</b> the definition, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Charmides” 162e, compare 4th c.BC: Aristoteles
    Philosophus “Categoriae” 4a28 ">Refs 5th c.BC+</a>]; <b>recognize as correct,
    agree to</b>, συντίμησιν [<a href="javascript:void(0)" title=" “BGU” 1119.54 (1st
    c.BC)">Refs 1st c.BC+</a>]; τὸ δαπανηθέν [<a href="javascript:void(0)" title="
    “PFay.” 125.10 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3>
    <b>signify</b>, κτῆσιν [<a href="javascript:void(0)" title=" 2nd c.AD: Apollonius
    Dyscolus Grammaticus “de Syntaxi;” 171.6. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    in later writers the <i>aorist</i> παρεδέχθην takes also a <i>passive</i> sense,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Lucianus Sophista “VH” 2.21, “Corpus
    Glossariorum Latinorum”; ἀξιῶ παραδεχθῆναί τινα εἰς τοὺς ἐφήβους ">Refs 2nd c.AD+</a>]<b>to
    be admitted,</b> [<a href="javascript:void(0)" title=" POxy. 477.24 (2nd c.AD)">Refs
    2nd c.AD+</a>]; also, <b>to be credited</b> as a set-off, [<a href="javascript:void(0)"
    title=" “BGU” 831.15 (3rd c.AD)">Refs 3rd c.AD+</a>]: so <i>future</i> <b>-δεχθήσομαι</b>[<a
    href="javascript:void(0)" title=" “PAmh.” 2.86.13 (1st c.AD). ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
