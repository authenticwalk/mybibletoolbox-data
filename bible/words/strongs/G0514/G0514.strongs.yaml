strongs_number: G0514
language: greek
lemma: ἄξιος
transliteration: áxios
definition: deserving, comparable or suitable (as if drawing praise)
kjv_usage: due reward, meet, (un-)worthy
derivation: probably from G71 (ἄγω);
extended_definition:
  gloss: worthy
  definition: '<b>ἄξιος</b>, -α, -ον<BR /> (ἄγω, in sense, to weigh), [in LXX for
    בֵּן (<ref=''Deu.25.2''>Deu.25:2</ref>), מָלֵא, שָׁוָה; frequently in Wis, 2Mac
    ;] <BR />__1. <b>Part One </b><BR /> __(a) of weight, worth (often with genitive,
    cf. Pr 315, 811), before πρός: <ref=''Rom.8.18''>Rom.8:18</ref> (see Field, <i>Notes</i>,
    157); <BR /> __(b) <b>befitting, meet</b>: with genitive, <ref=''Mat.3.8''>Mat.3:8</ref>,
    <ref=''Luk.3.8; 23.41''>Luk.3:8 23:41</ref>, <ref=''Act.26.20''>Act.26:20</ref>,
    <ref=''1Co.16.4''>1Co.16:4</ref> (see M, <i>Pr.</i>, 216); absol., <ref=''2Th.1.3''>2Th.1:3;</ref>
    <BR /> __(with) of persons, <b>worthy</b>; <BR /> __2. <b>Part Two</b><BR /> __α
    <b>in good sense</b>: with genitive of thing(s), <ref=''Mat.10.10''>Mat.10:10</ref>,
    <ref=''Luk.7.4; 10.7''>Luk.7:4 10:7</ref>, <ref=''Act.13.46''>Act.13:46</ref>,
    <ref=''1Ti.1.15; 4.9; 5.18; 6.1''>1Ti.1:15 4:9 5:18 6:1</ref>; with aor. inf.
    (see M, <i>Pr.</i>, 203): <ref=''Luk.15.19, 21''>Luk.15:19, 21</ref>, Act_13:25,
    <ref=''Rev.4.11; 5.2, 4; 5.9, 12''>Rev.4:11 5:2, 4 5:9, 12</ref>; before ἵνα:
    <ref=''Jhn.1.27''>Jhn.1:27;</ref> ἅς, <ref=''Luk.7.4''>Luk.7:4;</ref> absol.,
    but of what understood: <ref=''Mat.10.11, 13; 22.8''>Mat.10:11, 13 22:8</ref>,
    <ref=''Rev.3.4''>Rev.3:4</ref>; with genitive of person(s), <ref=''Mat.10.37-38''>Mat.10:37-38</ref>,
    <ref=''Heb.11.38''>Heb.11:38</ref>; <BR /> __β <b>in bad sense</b>; with genitive
    of thing(s), <ref=''Luk.12.48; 23.15''>Luk.12:48 23:15</ref>, <ref=''Act.23.29;
    25.11, 25; 26.31''>Act.23:29 25:11, 25 26:31</ref>, <ref=''Rom.1.32''>Rom.1:32</ref>;
    absol., <ref=''Rev.16.6''>Rev.16:6</ref> (MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄξιος</b>, ία, ιον <br /> (ος, ον [<a href="javascript:void(0)"
    title=" 4th-5th c.AD(?): Nonnus Epicus “Dionysiaca” 8.314), for Αγ-τιος,">Refs
    4th c.AD+</a>] <b>counterbalancing,</b>[<a href="javascript:void(0)" title="compare
    ἄγω v1">Refs</a>]: hence properly <b>weighing as much, of like value, worth as
    much as,</b> with <i>genitive</i>, βοὸς ἄ.[<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 23.885">Refs 8th c.BC+</a>]; νῦν δ᾽ οὐδ᾽
    ἑνὸς ἄξιοί εἰμεν Ἕκτορος we are not—all together—<b>worth</b> one Hector,[<a href="javascript:void(0)"
    title=" 8.234, compare 5th c.BC: Herodotus Historicus 1.32, 7.21; πάντων Ζεὺς
    ἄξιον ἦμαρ ἔδωκεν 8th c.BC: Ilias Homerus Epicus “Illiad” 15.719">Refs 8th c.BC+</a>];
    so πολλοῦ ἄ. <b>worth</b> much, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Anabasis” 4.1.28, 5th-6th c.BC: Plato Philosophus “Symposium”
    185b, etc.; πλείονος ἄ. [prev. author] “Phdr.” 235b, etc.; πλείστου ἄ. 5th c.BC:
    Thucydides Historicus 2.65, 5th-6th c.BC: Plato Philosophus “Gorgias” 464d, etc.">Refs
    5th c.BC+</a>]; παντός, τοῦ παντὸς ἄ., [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Fragmenta” 275, 5th-6th c.BC: Plato Philosophus “Sophista”
    216c">Refs 5th c.BC+</a>]; παντὸς ἄ., with <i>infinitive</i>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 797">Refs 5th c.BC+</a>]; λόγου
    ἄ., ={ἀξιόλογος}, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    1.133, 5th c.BC: Thucydides Historicus 1.73, etc.">Refs 5th c.BC+</a>]; σπουδῆς,
    μνήμης ἄ., [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.35a,172e:—opposed to to these are οὐδενὸς ἄ. 6th c.BC: Theognis
    Elegiacus 456; ἢ παντὸς ἢ τὸ παράπαν οὐδενός 5th-6th c.BC: Plato Philosophus “Philebus”
    64d; ὀλίγου [prev. author] “Grg.” 497b, etc.; σμικροῦ [prev. author] “R.” 504d,
    etc.; βραχέος [prev. author] “Lg.” 692c">Refs 6th c.BC+</a>]; μείονος, ἐλάττονος
    ἄ., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “de
    Vectigalibus” 4.50, “Cyr.” 2.2.14; πολλαπλασίου τιμήματος ἄ. κτήσεις 4th c.BC:
    Aristoteles Philosophus “Politica” 1306b12">Refs 5th c.BC+</a>]; also εἰς ὀγδοήκοντα
    μνᾶς ἄ. <b>worth</b> up to a sum of.., [<a href="javascript:void(0)" title=" 4th
    c.BC: Demosthenes Orator 27.10. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>dative</i> <i>person</i>, σοὶ δ᾽ ἄξιόν ἐστιν ἀμοιβῆς ''tis <b>worth</b>
    a return to thee, i.e. will bring thee a return, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 1.318; πολέος δέ οἱ ἄξιος ἔσται
    8th c.BC: Ilias Homerus Epicus “Illiad” 23.562; βασιλεῖ ἂν πολλοῦ ἄξιοι γένοιντο
    5th-6th c.BC: Xenophon Historicus “Anabasis” 2.1.14. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <i>absolutely</i>, <b>worthy, goodly,</b> ἄξια δῶρα[<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 9.261">Refs
    8th c.BC+</a>]; ἄ. ὦνος a <b>goodly</b> price, [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 15.429">Refs 8th c.BC+</a>]; ὅθεν κέ
    τοι ἄξιον ἄλφοι it would bring thee <b>a good price,</b>[<a href="javascript:void(0)"
    title=" 20.383; φέροντες ὅ τι ἕκαστος ἄξιον εἶχε 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 3.3.2. ">Refs 5th c.BC+</a>]<br /><Level4><b>__3.b</b></Level4>
    in <i>Attic dialect</i> in an exactly opposite sense, ''good value for the money'',
    i.e. <b>cheap,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Equites” 672, 895">Refs 5th c.BC+</a>]: <i>comparative</i>,[<a href="javascript:void(0)"
    title=" [prev. work] 645; ὡς ἀξιώτατον πρίασθαι 5th c.BC: Lysias Orator 22.18;
    ὡς ἄ. γεγόνασιν οἱ πυροὶ ἐν τῇ ἀγορᾷ 4th-3rd c.BC: Theophrastus Philosophus “Characteres”
    3.3, compare 5th-6th c.BC: Xenophon Historicus “de Vectigalibus” 4.6. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>deserved, meet, due,</b> δίκη[<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 298,
    5th-6th c.BC: Xenophon Historicus “Oeconomicus” 12.19; χάρις [prev. author] “HG”
    1.6.11">Refs 5th c.BC+</a>]; ἄξια δράσας ἄξια πάσχων <b>fit</b> suffering for
    <b>fit</b> deeds, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 1527, compare 5th c.BC: Euripides Tragicus “Ion” 735. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> of persons, οἱ ἑωυτοῦ ἄξιοι those
    <b>of</b> one''s own <b>rank,</b> his <b>peers,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 1.107. ">Refs 5th c.BC+</a>]<br /><Level3><b>__6</b></Level3>
    <b>sufficient for,</b> with <i>genitive</i>, ἄ. τοῦ πολέμου τὰ χρήματα[<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 14.27. ">Refs 4th c.BC+</a>]<br /><Level3><b>__7</b></Level3>
    αἰδοῦς ἀξίαν.. τὴν προθυμίαν μᾶλλον ἢ θράσους more <b>like</b> modesty than rashness,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “de Caelo”
    291b25. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2> after [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>], in moral relation, <b>worthy,
    estimable,</b> of persons and things, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 7.224, etc.">Refs 5th c.BC+</a>]; οὐδὲν ἀξία nothing
    <b>worth,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Choephori” 445; ἀξίαν κἀπ᾽ ἀξίων [prev. author] “Eu.” 435; ἀξίων γεννητόρων ἤθη
    φυλάσσεις 5th c.BC: Euripides Tragicus “Ion” 735. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>worthy of, deserving,</b> mostly with <i>genitive</i> <i>of things</i>, ἄξιον
    φυγῆς, ἄξια στεναγμάτων, γέλωτος, [<a href="javascript:void(0)" title=" [prev.
    author] “Med.” 1124, “Or.” 1326, “Heracl.” 507; ἐγκωμίων τί ἀξιώτερον ἤ..; 5th-6th
    c.BC: Xenophon Historicus “Agesilaus” 10.3: with _genitive_ _person_, ποιεῖν ἄξια
    οὔτε ὑμῶν οὔτε πατέρων 5th c.BC: Thucydides Historicus 2.71; ἄξιον τοῦ πατρός
    5th-6th c.BC: Isocrates Orator 9.80; ἄξια τοῦ Μαραθῶνος διανοεῖσθαι 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Cimon” 5. ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4>
    with <i>genitive</i> <i>of things</i> et <i>dative</i> <i>person</i>, ἡμῖν δ᾽
    Ἀχιλλεὺς ἄξιος τιμῆς <b>is worthy of</b> honour <b>at</b> our <b>hands,</b> [<a
    href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Hecuba” 309; πολλῶν
    ἀγαθῶν ἄ. ὑμῖν 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 633; ἄ. πλείστου
    Λακεδαιμονίοις 5th c.BC: Thucydides Historicus 4.81; θανάτου τῇ πόλει 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 1.1.1, compare 1.2.62; εἰμὶ δ᾽ οὐ τούτων
    ὑμῖν ἄ. 4th c.BC: Demosthenes Orator 21.217; χάριτος ἄ. τῇ πόλει 5th c.BC: Antipho
    Orator 6.10; later τιμῆς ἄ. παρὰ πάντων 2nd c.AD: Lucianus Sophista “Tox.” 3.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> with <i>infinitive</i>,
    Προθοήνορος ἀντὶ πεφάσθαι ἄ. <b>worthy</b> to be killed instead of him, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 14.472, compare 5th c.BC: Thucydides
    Historicus 1.76; τίεσθαι δ᾽ ἀξιώτατος 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    531; ἄ. θρήνων τυχεῖν 5th c.BC: Sophocles Tragicus “Ajax” 924">Refs 8th c.BC+</a>];
    ἄξιοι δουλεύειν <b>only fit</b> to be slaves, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Politica” 1254b36; also ἄ. σέβειν 5th c.BC:
    Euripides Tragicus “Heraclidae” 315 (Elmsl.). ">Refs 5th c.BC+</a>]<br /><Level4><b>__II.3.b</b></Level4>
    ἄξιός εἰμι, like{δίκαιός εἰμι}, I <b>deserve</b> to.., ἄξιός εἰμι πληγὰς λαβεῖν[<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae”
    324; ἄξιός εἰμι ἀπολαῦσαι 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    5.4.19">Refs 5th c.BC+</a>]: <i>absolutely</i>, the <i>infinitive</i> being supplied,
    <b>authorized</b> to act, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Andocides Orator 1.132">Refs 5th c.BC+</a>]; ἄ. γάρ, emphatically, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 143e. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__II.3.c</b></Level4> later ἄ. ἵνα[<a href="javascript:void(0)" title="
    NT.John.1.27. ">NT</a>]<br /><Level3><b>__II.4</b></Level3> ἄξιόν [ἐστι] ''tis
    <b>meet, fit, due,</b> ἄξιον εἶναι τρεῖς ἑνὸς ἀντὶ πεφάσθαι[<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 13.446; ἄ. μνήμην ἔχειν 5th c.BC:
    Herodotus Historicus 1.14">Refs 8th c.BC+</a>]: later with <i>future</i> <i>infinitive</i>,
    ἄ. διαπορήσειν[<a href="javascript:void(0)" title=" 1st c.BC: Didymus Grammaticus
    ">Refs 1st c.BC+</a>]<b>in D.</b>[<a href="javascript:void(0)" title=" 9.15. ">Refs</a>]<br
    /><Level4><b>__II.4.b</b></Level4> with <i>dative</i> <i>person</i> et <i>infinitive</i>,
    τῇ πόλει γὰρ ἄξιον ξυλλαβεῖν τὸν νο̄ρα ''tis <b>meet</b> for the city, is <b>worth</b>
    her <b>while..,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 205; τί σοι ζῆν ἄξιο; [prev. author] “Nu.” 1074, compare
    “Av.” 548; ἄξιόν γε πᾶσιν ἐπολολύξαι [prev. author] “Eq.” 616; frequently in 5th-6th
    c.BC: Xenophon Historicus as ὡς οὐκ ἄξιον εἴη βασιλεῖ ἀφεῖναι κτλ.">Refs 5th c.BC+</a>]
    that it was not <b>meet</b> for him.., [<a href="javascript:void(0)" title=" “An.”
    2.3.25. ">Refs</a>]<br /><Level4><b>__II.4.c</b></Level4> the <i>infinitive</i>
    is sometimes omitted, ἄξιον γὰρ Ἑλλάδι ''tis <b>meet</b> in the eyes of Hellas
    [so to do], [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Acharnenses” 8">Refs 5th c.BC+</a>]; and sometimes the <i>dative</i>, ἄξιόν ἐστι
    <b>operae pretium est,</b> it is <b>worth while,</b> ἐνθυμηθῆναι[<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 1.21; γαμεῖν οὐκ ἄξιον 5th c.BC: Euripides
    Tragicus “Alcestis” 628. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>adverb</i> ἀξίως, with <i>genitive</i>, ἐμάχοντο ἀξίως λόγου[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.112; οὔτε ἑωυτοῦ ἀ. [prev. author] 3.125;
    οὐκ ἀ. ἀπηγήσιος [prev. passage]; τῆς ἀσικίας 5th c.BC: Thucydides Historicus
    3.39">Refs 5th c.BC+</a>]; ἀ. τοῦ θεοῦ, τῆς θεᾶς, [<a href="javascript:void(0)"
    title=" “OGI” 331.9 (Pergam.), “Inscription Magn.” 33.30, cf. NT.1Thes.2.12: _absolutely_,
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 133, etc.">NT+5th c.BC+</a>];
    κολάσετε ἀξίως <b>as</b> they <b>deserve,</b> [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 3.40.">Refs 5th c.BC+</a>]'
