strongs_number: G5364
language: greek
lemma: φιλανθρώπως
transliteration: philanthrṓpōs
definition: fondly to man ("philanthropically"), i.e. humanely
kjv_usage: courteously
derivation: adverb from a compound of G5384 (φίλος) and G444 (ἄνθρωπος);
extended_definition:
  gloss: benevolently
  definition: '<b>φιλανθρώπως </b><BR /> <i>adv.</i>, [in LXX: <ref=''2Ma.9.27''>2Ma.9:27</ref>,
    <ref=''3Ma.3.20''>3Ma.3:20</ref> * ;] <BR /><b>humanely, kindly</b>: <ref=''Act.27.3.''>Act.27:3.</ref>†<BR
    /> (AS)'
  morphology: G:ADV
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: 'Included with: <b> φῐλάνθρωπ-ος</b>, ον, <br /> <b>loving mankind,
    humane, benevolent, tender-hearted,</b> and, in weaker sense, <b>kind, courteous,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Epicharmus Comicus [274]; φ. καὶ
    φιλαθήναιος καὶ φιλόσοφος 5th-6th c.BC: Isocrates Orator “Epistulae” 5.2; φ. καὶ
    φιλόπολις [prev. author] 2.15; δημοτικὸς καὶ φ. 5th-6th c.BC: Xenophon Historicus
    “Memorabilia” 1.2.60; ψυχὴν φιλανθρωπότατος [prev. author] “Cyr.” 1.2.1 ">Refs
    5th c.BC+</a>]; φ. δὲ παύεσθαι τρόπου, of Prometheus, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 11, compare 28 ">Refs
    4th c.BC+</a>]; of animals that attach themselves to men, as of dogs, <b>gentle,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Cynegeticus”
    6.25 ">Refs 5th c.BC+</a>]; of horses, [<a href="javascript:void(0)" title=" [prev.
    author] “Eq.” 2.3 ">Refs</a>]; τὸ φιλάνθρωπον, ={φιλανθρωπία}, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Cat.Ma.” 3, etc.;
    τὸ φ. καὶ μεταδοτικόν 1st c.BC: Philodemus Philosophus “περὶ οἰκονομίας” p.54J.
    ">Refs 1st c.BC+</a>]; τὰ φιλάνθρωπα <b>humane treatment,</b> τῶν φ. τυχεῖν [<a
    href="javascript:void(0)" title=" “PCair.Zen.” 638.13 (3rd c.BC)">Refs 3rd c.BC+</a>];
    <b>kindnesses,</b> [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    10.38.3, 12.5.3, etc. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__2</b></Level3> of
    the gods, <b>loving men,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Symposium” 189c (_superlative_), “Lg.” 713d, 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Numa” 4. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of things, <b>humane, humanizing,</b> χάρις δικαία καὶ φ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Fragmenta” 953.41; γεωργία 5th-6th c.BC:
    Xenophon Historicus “Oeconomicus” 19.17; ψηφίσματα [prev. author] “Vect.” 3.6;
    λόγοι 4th c.BC: Demosthenes Orator 45.4 ">Refs 5th c.BC+</a>]; τρόπος, in Music,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.1135c, etc.">Refs 1st c.AD+</a>]; of wines, <b>generous,</b> [<a href="javascript:void(0)"
    title=" [prev. author] “Cleom.” 13 (_comparative_), compare 2.680b. ">Refs</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>appealing to human feeling,</b> of situations,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Poetica”
    1452b38, +others">Refs 4th c.BC+</a>] (less probably, <b>satisfying the sense
    of poetic justice</b>). <br /><Level3><b>__II.3</b></Level3> in Medicine texts,
    of diet, <b>generous,</b> τροφὴ -οτέρα, opposed to ὀλίγη, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Galenus Medicus 1.211">Refs 2nd c.AD+</a>]; but of a medical
    treatise, <b>popular,</b> [<a href="javascript:void(0)" title=" [prev. author]
    15.551 (_comparative_). ">Refs</a>]<br /><Level2><b>__III</b></Level2> φιλάνθρωπα,
    τά, <b>concessions, grants, privileges, immunities</b>, [<a href="javascript:void(0)"
    title=" “OGI” 221.14 (Ilium, 3rd c.BC), “PCair.Zen.” 37.11 (3rd c.BC), “SIG” 548.3
    (Delph., 3rd c.BC), 2nd c.BC: Polybius Historicus 4.26.8, “UPZ” 162v 22, +others
    (2nd c.BC), “OGI” 331.42 (Pergam., 2nd c.BC)">Refs 3rd c.BC+</a>], Epist.Jul.Caes.
    cited in [<a href="javascript:void(0)" title=" 1st c.AD: Josephus Historicus “Antiquitates
    Judaicae” 14.10.2, 1st c.BC: Diodorus Siculus Historicus 32.4, etc.">Refs 1st
