    9(2).517.16 (Larissa, 3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level4><b>__III.b</b></Level4>
    <i>singular</i>, <b>benefaction, endowment, gratuity</b>, [<a href="javascript:void(0)"
    title=" “BGU” 1202.10 (1st c.BC), “Mon.Anc.Gr.” 9.10, etc. ">Refs 1st c.BC+</a>]<br
    /><Level4><b>__III.c</b></Level4> <i>singular</i>, <b>letter expressing friendly
