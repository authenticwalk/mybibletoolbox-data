strongs_number: H6583
language: hebrew
lemma: פַּשְׁחוּר
transliteration: Pashchûwr
pronunciation: pash-khoor'
definition: Pashchur, the name of four Israelites
kjv_usage: Pashur.
derivation: probably from H6582 (פָּשַׁח); liberation;
extended_definition:
  gloss: Pashhur
  definition: 'A man living at the time of Divided Monarchy, first mentioned at Jer.38.1a;
    <br> father of: Gedaliah (H1436J)<BR> § Pashur = "freedom"<br>1) a priest, son
    of Malchiah and one of the chief princes in the reign of king Zedekiah of Judah<br>2)
    a priest, son of Immer, chief governor of the temple, and the one who struck and
    then put the prophet Jeremiah into the stocks in the reign of king Jehoiakim of
    Judah<br>3) son of Malchijah, father of Zechariah, and ancestor of Adaiah who
    did the work of the temple in the time of Nehemiah. Probably same as 1<br>4) father
    of Gedaliah; probably the same as 1<br>5) head of a family of returned exiles'
  morphology: N:N-M-P
