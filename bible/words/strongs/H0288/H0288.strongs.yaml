extended_definition:
  gloss: Ahimelech
  definition: 'A man living at the time of United Monarchy, first mentioned at 2Sa.8.17;
    <br> son of: Abiathar (H0054); <br> brother of: Jonathan (H3083I)<BR>Also named:
    <i>a.vi.me.lekh</i> (אֲבִימֶ֫לֶךְ "Ahimelech" H0040J)<BR> § Ahimelech = "my brother
    is king" or "brother of Melek"<br>1) a priest murdered by Doeg at Saul''s command,
    for supposedly assisting David<br>2) a Hittite warrior under David'
