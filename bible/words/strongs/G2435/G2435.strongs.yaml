strongs_number: G2435
language: greek
lemma: ἱλαστήριον
transliteration: hilastḗrion
definition: an expiatory (place or thing), i.e. (concretely) an atoning victim, or
  (specially) the lid of the Ark (in the Temple)
kjv_usage: mercyseat, propitiation
derivation: neuter of a derivative of G2433 (ἱλάσκομαι);
extended_definition:
  gloss: propitiation
  definition: '<b>ἱλαστήριος</b>, -α, -ον<BR /> (ἱλάσκομαι), [in LXX: <ref=''4Ma.17.22''>4Ma.17:22;</ref>
    neut., <ref=''Exo.25.16''>Exo.25:16</ref> (17) ff. <ref=''Exo.31.7; 35.12; 37.6''>Exo.31:7
    35:12 37:6</ref> ff., <ref=''Lev.16.2, 13''>Lev.16:2, 13</ref> ff. <ref=''Num.7.89''>Num.7:89</ref>
    (כַּפֹּרֶת), <ref=''Ezk.43.14, 17; 43.20''>Eze.43:14, 17 43:20</ref> (עֲזָרָה)
    <ref=''Amo.9.1''>Amo.9:1</ref> (on the original here, see Deiss., BS, 127)* ;]
    <BR /><b>propitiatory </b>(μνῆμα, FlJ, <i>Ant.</i>, xvi, 7, 1; θάνατος, 2Mac,
    l.with): of Christ, <ref=''Rom.3.25''>Rom.3:25;</ref> as subst., το ἱ. (sc. ἐπίθεμα,
    <ref=''Exo.25.16-17''>Exo.25:16-17</ref>, where the word first occurs in LXX and
    where ἱ. ἐ. = כַּפֹּרֶת (which see in B<i>DB</i>, see word), elsewhere rendered
    simply τὸ ἱ; cf. Deiss., 124 ff.; Westc., He., in l), <ref=''Heb.9.5.''>Heb.9:5.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
