language: greek
lemma: πρόσκαιρος
transliteration: próskairos
definition: for the occasion only, i.e. temporary
kjv_usage: dur-(eth) for awhile, endure for a time, for a season, temporal
derivation: from G4314 (πρός) and G2540 (καιρός);
extended_definition:
  gloss: temporary
  definition: '<b>πρόσ-καιρος</b>, -ον <BR /> [in LXX: <ref=''4Ma.15.2''>4Ma.15:2</ref>
    <ref=''4Mac.15.8''>4Mac 15:8</ref> <ref=''4Mac.15.23''>4Mac 15:23</ref> * ;] <BR
    />__1. in season. <BR /> __2. <b>for a season, temporary, transient</b>: <ref=''2Co.4.18''>2Co.4:18</ref>,
    <ref=''Heb.11.25''>Heb.11:25</ref>; of plants, <b>short-lived</b>: <ref=''Mat.13.21''>Mat.13:21</ref>,
    <ref=''Mrk.4.17''>Mrk.4:17</ref>.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρόσκαιρος</b>, ον, <br /> <b>occasional, extraordinary</b>,
    ἑορτή [<a href="javascript:void(0)" title=" “IG” 22.1368.44 ">Refs</a>]; αἱ π.
    ἐπιβολαί the <b>additional</b> taxes, [<a href="javascript:void(0)" title=" “PLond.”
    3.979.19 (4th c.AD)">Refs 4th c.AD+</a>]; τὰ δημόσια τέλη κανονικά τε καὶ π. τούτων
    [<a href="javascript:void(0)" title=" “PMasp.” 168.36 (6th c.AD). ">Refs 6th c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <b>opportune</b>, ἐκδρομαί [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Pelopidas” 15; θόρυβοι
    2nd c.AD: Lucianus Sophista “Dem.Enc.” 31 ">Refs 1st c.AD+</a>]; ῥῆμα [<a href="javascript:void(0)"
    title="Scholia 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 274. ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__3</b></Level3> <b>at the time</b>, τὰ π. ἄδηλα [<a
    href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 1.78. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__4</b></Level3> πρόσκαιρον, τό, <b>agreement having temporary validity,</b>
    [<a href="javascript:void(0)" title=" Sammelb. 6000v.35 (6th c.AD). ">Refs 6th
    c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>lasting for a time, temporary</b>,
    [<a href="javascript:void(0)" title=" 1st c.BC-1st c.AD: Strabo Geographus 7.3.11;
    ἀνοχή 2nd-3rd c.AD: Dio Cassius Historicus “fragment” 46.1 ">Refs 1st c.BC+</a>];
    π. ἡ τέρψις, opposed to ἀθάνατος, [<a href="javascript:void(0)" title=" 1st c.BC:
    Dionysius Halicarnassensis “Ars Rhetorica” 7.4, 6 ">Refs 1st c.BC+</a>]; opposed
    to αἰώνιος, [<a href="javascript:void(0)" title=" NT.2Cor.4.18, compare “OGI”
    669.14 (Egypt, 1st c.AD)">NT+1st c.AD+</a>]; <b>transient,</b> [<a href="javascript:void(0)"
    title="NT.Matt.13.21, 3rd c.AD: Plotinus Philosophus 4.8.8 ">NT+3rd c.AD+</a>].
    <i>adverb</i> <b>-ρως</b>[<a href="javascript:void(0)" title=" 2nd c.AD: Soranus
