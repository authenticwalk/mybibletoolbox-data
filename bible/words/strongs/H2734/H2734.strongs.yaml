strongs_number: H2734
language: hebrew
lemma: חָרָה
transliteration: chârâh
pronunciation: khaw-raw'
definition: to glow or grow warm; figuratively (usually) to blaze up, of anger, zeal,
  jealousy
kjv_usage: be angry, burn, be displeased, [idiom] earnestly, fret self, grieve, be
  (wax) hot, be incensed, kindle, [idiom] very, be wroth. See H8474 (תַּחָרָה).
derivation: a primitive root (compare H2787 (חָרַר));
