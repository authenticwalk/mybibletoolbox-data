strongs_number: H1692
language: hebrew
lemma: דָּבַק
transliteration: dâbaq
pronunciation: daw-bak'
definition: properly, to impinge, i.e. cling or adhere; figuratively, to catch by
  pursuit
kjv_usage: abide fast, cleave (fast together), follow close (hard after), be joined
  (together), keep (fast), overtake, pursue hard, stick, take.
derivation: a primitive root;
extended_definition:
  gloss: to cleave
  definition: '1) to cling, stick, stay close, cleave, keep close, stick to, stick
    with, follow closely, join to, overtake, catch<br>1a) (Qal)<br>1a1) to cling,
    cleave to<br>1a2) to stay with<br>1b) (Pual) to be joined together<br>1c) (Hiphil)<br>1c1)
    to cause to cleave to<br>1c2) to pursue closely<br>1c3) to overtake<br>1d) (Hophal)
    to be made to cleave<BR>Aramaic equivalent: <i>de.vaq</i> (דְּבֵק "to cleave"
    H1693)'
