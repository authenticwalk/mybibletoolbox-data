strongs_number: G0225
language: greek
lemma: ἀλήθεια
transliteration: alḗtheia
definition: truth
kjv_usage: true, X truly, truth, verity
derivation: from G227 (ἀληθής);
extended_definition:
  gloss: truth
  definition: '<b>ἀλήθεια</b>, -ας, ἡ <BR /> (ἀληθής), [in LXX chiefly for אֱמֶת (on
    which, see Cremer, 627f.), אֱמוּנָה ;] <BR /><b>truth</b> (see <i>DB</i>, iv,
    818f.). <BR />__1. <b>Objectively, "the reality lying at the basis of an appearance;
    the manifested, veritable essence of a matter" </b>(Cremer, 86): <ref=''Rom.9.1''>Rom.9:1</ref>,
    al.; of religious truth, <ref=''Rom.1.25''>Rom.1:25</ref>, al.; esp. of Christian
    doctrine, <ref=''Gal.2.5''>Gal.2:5</ref>, al.; ἀ. θεοῦ, <ref=''Rom.15.8.''>Rom.15:8.</ref>
    <BR /> __2. Subjectively, <b>truthfulness, truth</b>, not merely verbal (cl.),
    but sincerity and integrity of character: <ref=''Jhn.8.44''>Jhn.8:44</ref>, <ref=''3Jn.3''>3Jo.3</ref>.
    <BR /> __3. <b>In phrases </b>(MM, <i>VGT</i>, see word): ἐπ᾽ ἀληθείας, <ref=''Mrk.12.14''>Mrk.12:14</ref>,
    al.; ἀ. λέγειν (εἰπεῖν, λαλεῖν), <ref=''Rom.9.1''>Rom.9:1</ref>, <ref=''2Co.12.6''>2Co.12:6</ref>,
    <ref=''Eph.4.25''>Eph.4:25</ref>, al.; ἀ. ποιεῖν, <ref=''Jhn.3.21''>Jhn.3:21</ref>,
    <ref=''1Jn.1.6''>1Jn.1:6</ref> (cf. <i>DB</i>, iv, 818b, ff.). <BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀλήθ-εια</b> [ᾰλ], ἡ, <br /> <i>Doric dialect</i> ἀλάθεια (also
    ἀλαθείᾱ[<a href="javascript:void(0)" title=" 5th c.BC: Bacchylides Lyricus 12.204);
    ἀλάθεα 7th-6th c.BC: Alcaeus Lyricus 57, 3rd c.BC: Theocritus Poeta Bucolicus
    29.1 is _neuter_ _plural_ of ἀλᾱθή; _Epic dialect_ (and Farly _Attic dialect_
    _accusative_ to Hdn.Gr. 2.454)">Refs 7th c.BC+</a>] ἀληθεί; <i>Ionic dialect</i>
    ἀληθείη: <br /><Level2><b>__I</b></Level2> <b>truth</b>, opposed to <b>lie</b>
    or <b>mere appearance</b>: <br /><Level3><b>__I.1</b></Level3> in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] only opposed to <b>a lie</b>,
    frequently in phrase ἀληθείην καταλέξαι[<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 24.407, +others; ἀ. ἀποειπεῖν 23.361">Refs
    8th c.BC+</a>]; παιδὸς πᾶσαν ἀ. μυθεῖσθαι to tell whole <b>truth</b> about the
    lad, [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    11.507; ἀλάθει᾽ ἀτρεκής 5th c.BC: Pindarus Lyricus “N.” 5.17, compare 5th c.BC:
    Bacchylides Lyricus [same place] ">Refs 8th c.BC+</a>]; proverbial, οἶνος καὶ
    ἀ. `<b>in vino veritas''</b>, Alc.[same place], etc.; ἁπλᾶ γάρ ἐστι τῆς ἀ. ἔπη[<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Fragmenta
    - American Journal of Philology” 176, compare 5th c.BC: Euripides Tragicus “Phoenissae”
    469; χρᾶσθαι τῇ ἀ. 5th c.BC: Herodotus Historicus 1.116; εἰπεῖν τὴν ἀ. [prev.
    author] 6.69; ἡ ἀ. περί τινος 5th c.BC: Thucydides Historicus 4.122, 5th c.BC:
    Sophocles Tragicus “Trachiniae” 91">Refs 5th c.BC+</a>]; ἀ. ἔχειν to be <b>true</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Politica”
    1281a42: _plural_, ταῖς ἀ. χρῆσθαι 5th-6th c.BC: Isocrates Orator 9.5; τὰς ἀ.
    λέγειν 4th-3rd c.BC: Menander Comicus 87, 925; τὰς ἀ. ἀκοῦσαι τῶν γενομένων 4th
    c.BC: Alcidamas Rhetor “Ὀδυσσεύς.” 13:—Ἀλήθεια or περὶ Ἀληθείας, title of works
    by 5th c.BC: Protagoras Philosophus, 5th-6th c.BC: Plato Philosophus “Theaetetus”
    161c, “Cra.” 391c; by 5th c.BC: Antipho Sophista, “FOxy.” 1364, compare 2nd c.AD:
    Hermogenes Rhetor “περὶ ἰδεῶν” 2.11, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3>
    after [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs 8th
    c.BC+</a>] also <b>truth, reality</b>, opposed to <b>appearance</b>, σὺν ἀλαθείᾳ
    καλῶν[<a href="javascript:void(0)" title=" 5th c.BC: Bacchylides Lyricus 3.96;
    ἡ ἀ. τῶν πραχθέντων 5th c.BC: Antipho Orator 2.4.1; τῶν ἔργων ἡ ἀ. 5th c.BC: Thucydides
    Historicus 2.41; μιμήματα ἀληθείας 5th-6th c.BC: Plato Philosophus “Politicus”
    300c:">Refs 5th c.BC+</a>] — in <i>adverbial</i> usages, τῇ ἀ. <b>in very truth</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.120, etc.;
    ταῖς ἀ. 5th-6th c.BC: Isocrates Orator 15.283, compare 4th-3rd c.BC: Philemo Comicus
    130, 2nd c.BC: Polybius Historicus 10.40.5, 2nd c.AD: Babrius Fabularum Scriptor
    75.20; rarely (without the _Article_) ἀληθείᾳ 5th-6th c.BC: Plato Philosophus
    “Protagoras” 343d:—with Preps., ἐν τῇ ἀ. 5th-6th c.BC: Plato Philosophus “Laches”
    183d">Refs 5th c.BC+</a>]; ἐπὶ τῆς ἀληθείας καὶ τοῦ πράγματος <b>in truth and
    reality</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    21.72">Refs 4th c.BC+</a>]; ἐπ᾽ ἀληθείᾳ <b>for the sake of truth</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 628, 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 891">Refs 5th c.BC+</a>]; also, <b>according to truth and nature</b>,
    [<a href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 7.44:—
    μετ᾽ ἀληθείας 5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.1.27, 4th c.BC:
    Demosthenes Orator 2.4:— κατὰ τὴν ἀ. 5th-6th c.BC: Isocrates Orator 1.2.46, etc.;
    κατ᾽ ἀλήθειον 4th c.BC: Aristoteles Philosophus “Politica” 1278b33, etc.:— ξὺν
    ἀληθείᾳ 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1567:— πρὸς ἀλήθειαν 1st
    c.BC: Diodorus Siculus Historicus 5.67, etc. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3>
    <b>real war</b>, opposed to <b>exercise</b> or <b>parade</b>, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 10.20.4, +others; ἐπ᾽ αὐτῆς τῆς ἀ. [prev.
    author] 1.21.3. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__I.4</b></Level3> <b>true
    event, realization</b> of dream or omen, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 3.64, Damon cited in Scholia 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 1003. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    of persons, <b>truthfulness, sincerity</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.55; ἀλαθείᾳ φρενῶν 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 1550, compare 5th-6th c.BC: Plato Philosophus “Respublica” 331c, 4th
    c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1108a20. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> *)a. personified, [<a href="javascript:void(0)"
    title=" 5th c.BC: Empedocles Poeta Philosophus 1, 4th-5th c.BC: Parmenides Poeta
    Philosophus 1.29, etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__IV</b></Level2>
    <b>symbol of truth, jewel</b> worn by Egyptian high-priest, [<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 1.48, 75, 2nd-3rd c.AD: Aelianus
    “Varia Historia” 14.34">Refs 1st c.BC+</a>]: of the Thummim, [<a href="javascript:void(0)"
    title=" LXX.Lev.8.8.">LXX</a>]'
