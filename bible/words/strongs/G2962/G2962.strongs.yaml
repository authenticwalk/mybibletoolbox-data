strongs_number: G2962
language: greek
lemma: κύριος
transliteration: kýrios
definition: supreme in authority, i.e. (as noun) controller; by implication, Master
  (as a respectful title)
kjv_usage: God, Lord, master, Sir
derivation: from (supremacy);
extended_definition:
  gloss: 'lord: master'
  definition: '<b>κύριος</b>, -α, -ον (also -ος, -ον), <BR /> [in LXX (subst.) chiefly
    for יהוה, also for בַּעַל ,אָדוֹן, etc. ;] <BR /><b>having power</b> (κῦρος) or
    <b>authority</b>; as subst., ὁ κ., <b>lord, master</b>; <BR />__1. <b>in general</b>:
    with genitive of thing(s), <ref=''Mat.9.38; 20.8''>Mat.9:38 20:8</ref>, <ref=''Mrk.12.9;
    13.35''>Mrk.12:9 13:35</ref>, <ref=''Luk.19.33''>Luk.19:33</ref>; τ. σαββάτου,
    <ref=''Mat.12.8''>Mat.12:8</ref>, <ref=''Mrk.2.28''>Mrk.2:28</ref>, <ref=''Luk.6.5''>Luk.6:5</ref>;
    with genitive of person(s), δούλου, etc., <ref=''Mat.10.24''>Mat.10:24</ref>,
    <ref=''Luk.14.21''>Luk.14:21</ref>, <ref=''Act.16.16''>Act.16:16</ref>, al.; absol,
    opposite to οἱ δοῦλοι, <ref=''Eph.6.5''>Eph.6:5</ref>, 9 al.; of the Emperor (Deiss.,
    <i>LAE</i>, 161), <ref=''Act.25.26''>Act.25:26;</ref> θεοὶ πολλοὶ καὶ κ. πολλοί,
    <ref=''1Co.8.5''>1Co.8:5;</ref> of a husband, <ref=''1Pe.3.6''>1Pe.3:6;</ref>
    in voc, as a title of respect to masters, teachers, magistrates, etc., <ref=''Mat.13.27;
    16.22; 27.63''>Mat.13:27 16:22 27:63</ref>, <ref=''Mrk.7.28''>Mrk.7:28</ref>,
    <ref=''Luk.5.12''>Luk.5:12</ref>, <ref=''Jhn.4.11''>Jhn.4:11</ref>, <ref=''Act.9.5''>Act.9:5</ref>,
    al. <BR /> __2. <b>As a divine title </b>(frequently in π.; Deiss., <i>LAE</i>,
    353 ff.); in NT, <BR />__(a) <b>of God</b>: ὁ κ., <ref=''Mat.5.33''>Mat.5:33</ref>,
    <ref=''Mrk.5.19''>Mrk.5:19</ref>, <ref=''Luk.1.6''>Luk.1:6</ref>, <ref=''Act.7.33''>Act.7:33</ref>,
    <ref=''Heb.8.2''>Heb.8:2</ref>, <ref=''Jas.4.15''>Jas.4:15</ref>, al.; anarth.
    (Bl., §46, 6), <ref=''Mat.21.9''>Mat.21:9</ref>, <ref=''Mrk.13.20''>Mrk.13:20</ref>,
    <ref=''Luk.1.17''>Luk.1:17</ref>, <ref=''Heb.7.21''>Heb.7:21</ref>, <ref=''1Pe.1.25''>1Pe.1:25</ref>,
    al.; κ. τ. οὐρανοῦ καὶ τ. γῆς, <ref=''Mat.11.25''>Mat.11:25;</ref> τ. κυριευόντων,
    <ref=''1Ti.6.15''>1Ti.6:15;</ref> κ. ὁ θεός,  <ref=''Mat.4.7, 10''>Mat.4:7, 10</ref>
    al.; id. before παντοκράτωρ, <ref=''Rev.4.8''>Rev.4:8;</ref> κ. σαβαώθ, <ref=''Rom.9.29''>Rom.9:29;</ref>
    (ὁ) ἄγγελος κυρίου, <ref=''Mat.1.20; 2.13''>Mat.1:20 2:13</ref>, <ref=''Luk.1.11''>Luk.1:11</ref>,
    al.; πνεῦμα κυρίου, <ref=''Luk.4.18''>Luk.4:18</ref>, <ref=''Act.8.39''>Act.8:39</ref>;
    <BR /> __(b) <b>of the Christ</b>: <ref=''Mat.21.3''>Mat.21:3</ref>, <ref=''Mrk.11.3''>Mrk.11:3</ref>,
    <ref=''Luk.1.43; 20.44''>Luk.1:43 20:44</ref>, al.; of Jesus after his resurrection
    (Dalman, <i>Words</i>, 330), <ref=''Act.10.36''>Act.10:36</ref>, <ref=''Rom.14.8''>Rom.14:8</ref>,
    <ref=''1Co.7.22''>1Co.7:22</ref>, <ref=''Eph.4.5''>Eph.4:5</ref>, al.; ὁ κ. μου,
    <ref=''Jhn.20.28''>Jhn.20:28;</ref> ὁ κ. Ἰησοῦς, <ref=''Act.1.21''>Act.1:21</ref>,
    <ref=''1Co.11.23''>1Co.11:23</ref>, al.; id. before Χριστός, <ref=''Eph.1.2''>Eph.1:2</ref>,
    al.; ὁ κ. ἡμῶν, <ref=''1Ti.1.14''>1Ti.1:14</ref>, <ref=''Heb.7.14''>Heb.7:14</ref>,
    al.; id. before Ἰησοῦς, <ref=''1Th.3.11''>1Th.3:11</ref>, <ref=''Heb.13.20''>Heb.13:20</ref>,
    al.; Χριστός, <ref=''Rom.16.18''>Rom.16:18;</ref> Ἰ Χ., <ref=''1Co.1.2''>1Co.1:2</ref>,
    <ref=''1Th.1.3''>1Th.1:3</ref>, al.; Ἰ. Χ. (Χ. Ἰ) ὁ κ. (ἡμῶν), <ref=''Rom.1.4''>Rom.1:4</ref>,
    <ref=''Col.2.6''>Col.2:6</ref>, <ref=''Eph.3.11''>Eph.3:11</ref>, al.; ὁ κ. καὶ
    ὁ σωτὴρ, <ref=''2Pe.3.2''>2Pe.3:2;</ref> id. before Ἰ. Χ., ib. 18; anarth., <ref=''1Co.7.22,
    25''>1Co.7:22, 25</ref> <ref=''Jas.5.4''>Jas.5:4</ref>, al.; κ. κυρίων, <ref=''Rev.19.16''>Rev.19:16;</ref>
    with prep., ἀπὸ (κατὰ, πρὸς, σὺν, etc.) κ., <ref=''Col.3.24''>Col.3:24</ref>,
    al.<BR /> <re><i>SYN:</i> see: δεσπότης. </re> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κύριος</b> [ῡ], α, ον, <br /> also ος, ον [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 732, 5th c.BC: Euripides
    Tragicus “Heraclidae” 143, 4th c.BC: Aristoteles Philosophus “Politica” 1306b20
    ">Refs 5th c.BC+</a>]:—Thess. <b>κῦρρος</b> [<a href="javascript:void(0)" title="
    “IG” 9(2).517.20 (Larissa, 3rd c.BC): (κῦρος) (not in 8th c.BC: Homerus Epicus)">Refs
    8th c.BC+</a>]: <br /><Level2><b>__I</b></Level2> of persons, <b>having power</b>
    or <b>authority over</b>, with <i>genitive</i>, Ζεὺς ὁ πάντων κ. [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “I.” 5(4).53, compare “P.” 2.58; ἐμῶν τε καὶ
    σῶν κ. πιστωμάτων 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 878 ">Refs 5th
    c.BC+</a>]; πρὶν ἄν σε κ. στήσω τέκνων put thee <b>in possession of</b>.., [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    1041; κύριοι πολιτείας 5th c.BC: Antipho Orator 3.1.1; κ. καταλύσεως 5th c.BC:
    Thucydides Historicus 4.20; εἰρήνης καὶ πολέμου 5th-6th c.BC: Xenophon Historicus
    “Historia Graeca (Hellenica)” 2.2.18; - ώτατοι τοῦ ἱεροῦ 5th c.BC: Thucydides
    Historicus 5.53 (but ὁ -ώτατος θεὸς τοῦ ἱεροῦ">Refs 5th c.BC+</a>], of the god
    to whom a temple is dedicated, [<a href="javascript:void(0)" title=" “OGI” 90.39
    (Rosetta, 2nd c.BC))">Refs 2nd c.BC+</a>]; τῶν αὑτοὺ κ. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 929d, compare 5th-6th c.BC: Isocrates
    Orator 19.34, etc.">Refs 5th c.BC+</a>]; θανάτου κ. τινός <b>with power of</b>
    life and death over, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Critias” 120d; κ. περί τινος 4th c.BC: Aristoteles Philosophus “Politica”
    1286a24. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.2</b></Level3> κύριός εἰμι
    with <i>infinitive</i>, I <b>have authority</b> to do, <b>am entitled</b> to do,
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    104 (Lyric poetry)">Refs 4th c.BC+</a>]; οὗτος κ. ὁρκωμοτεῖν (probably to be read
    instead of -ῶν) [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Supplices” 1189; κ. ἀπολέσαι, σῶσαι δ᾽ ἄκυροι 5th-6th c.BC: Andocides Orator
    4.9, compare 5th c.BC: Thucydides Historicus 5.63, 8.5 ">Refs 5th c.BC+</a>];
    -ώτεροι δοῦναι <b>better able</b> to give, [<a href="javascript:void(0)" title="
    [prev. author] 4.18; οὐ.. κ. οὔτε ἀνελέσθαι πόλεμον οὔτε καταλῦσαι 5th-6th c.BC:
    Xenophon Historicus “Anabasis” 5.7.27; δοῦλοι κ. μαστιγοῦν τοὺς ἐλευθέρους 4th
    c.BC: Ephorus Historicus 29 1st c.AD: Josephus Historicus; αἱ ἀρχαὶ κ. κρίνειν
    4th c.BC: Aristoteles Philosophus “Politica” 1287b16 ">Refs 5th c.BC+</a>]; also
    κ. τοῦ μὴ μεθυσθῆναι <b>having power</b> not to.., [<a href="javascript:void(0)"
    title=" [prev. author] “EN” 1113b32 ">Refs</a>]: with <i>accusative</i> et <i>infinitive</i>,
    κ. εἶναι ἢ τοίαν εἶναι [πόλιν] ἢ τοίαν [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 429b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.3</b></Level3>
    followed by a dependent clause, κ. γενέσθαι, ὅντινα δεῖ καταστήσασθαι [<a href="javascript:void(0)"
    title=" 4th c.BC: Isaeus Orator 6.4. ">Refs 4th c.BC+</a>]<br /><Level3><b>__I.4</b></Level3>
    with <i>participle</i>, πριαμένους τι ἢ πωλοῦντας κυρίους εἶναι [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.34; κ. ἦν πράσσων ταῦτα [prev. author]
    8.51, compare 2nd c.BC: Polybius Historicus 6.37.8, 18.37.10; κύριοι ἐόντω συλέοντες
    “Schwyzer” 337.13 (Delph.). ">Refs 5th c.BC+</a>]<br /><Level3><b>__I.5</b></Level3>
    <i>absolutely</i>, <b>having authority, supreme</b>, τί τῶνδε κυριωτέρους μένει;
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    965; - ώτερος σέθεν 5th c.BC: Euripides Tragicus “Bacchae” 505 ">Refs 5th c.BC+</a>];
    ὁ πατὴρ μέχρι τούτου κ. [ἐστι] [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Rhetorica” 1402a1 ">Refs 4th c.BC+</a>]; τὸ κ. the <b>sovereign
    power</b> in a state, [<a href="javascript:void(0)" title=" [prev. author] “Pol.”
    1281a11, compare 5th-6th c.BC: Plato Philosophus “Respublica” 565a, etc.">Refs
    5th c.BC+</a>]; τὰ κ. the <b>supreme authorities</b>, [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 19.259, 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1365b27; τὰ τῆσδε τῆς γῆς κ. 5th c.BC: Sophocles Tragicus “Oedipus
    Coloneus” 915 ">Refs 5th c.BC+</a>]; at Athens, κ. ἐκκλησία a <b>sovereign</b>
    or <b>principal</b> assembly, [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Aristophanes Comicus “Acharnenses” 19, 4th c.BC: Aristoteles Philosophus “Ἀθηναίων
    Πολιτεία” 43.4, “IG” 12.42.22, +others, 22.493.8, etc.; ἀγορὰ κ. [prev. work]1298.7.
    ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> of things, ὁ τῆς ὥρας
    τῆς καταρχῆς κ. [ἀστήρ] [<a href="javascript:void(0)" title=" 2nd-1st c.BC(?):
    Serapio Astrologus in “Catalogus Codicum Astrologorum” 1.99">Refs 2nd c.BC+</a>]:
    but usually <i>absolutely</i>, <b>authoritative, decisive</b>, δίκαι [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Heracl.” [same place], 5th-6th c.BC: Andocides
    Orator 1.88, 5th-6th c.BC: Plato Philosophus “Crito” 50b ">Refs 5th c.BC+</a>];
    μῦθος -ώτερος <b>of more authority</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 318 (troch.)">Refs 5th c.BC+</a>];
    -ωτάτη τῶν ἐπιστημῶν [ἡ πολιτική] [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Politica” 1282b15; αἱ -ώτεραι ἀρχαί [prev. author] “Cael.”
    285a26, compare “Metaphorical” 997a12; [ἡ φρόνησις] τῆς σοφίας κυριωτέρα [prev.
    author] “EN” 1143b34 ">Refs 4th c.BC+</a>]; -ωτέρα ἡ καθόλου [ἀπόδειξις] [<a href="javascript:void(0)"
    title=" [prev. author] “APo.” 86a23; τάραχος ὁ -ώτατος 4th-3rd c.BC: Epicurus
    Philosophus “Epistulae” 1p.30U. ">Refs 4th c.BC+</a>]; of <b>sovereign</b> remedies,
    - ωτάτη τῶν καθάρσεων [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Sophista” 230d; - ωτάτη κένωσις 2nd c.AD: Galenus Medicus 1.299 ">Refs
    5th c.BC+</a>]; <b>important, principal</b>, κ. δόξαι, of certain doctrines of
    Epicurus, [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Ir.” p.86 W.; τὰ -ώτατα μέρη τῆς φύσεως 4th-3rd c.BC: Epicurus
    Philosophus “Sententiae” 9; - ώτερα μέρη τοῦ σώματος 2nd-3rd c.AD: Philostratus
    Sophista “de gymnastica” 50 ">Refs 4th c.BC+</a>]; τὰ -ώτατα the <b>principal</b>
    organs, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 1.385">Refs
    2nd c.AD+</a>] (but, the <b>most important matters</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “Sententiae” 16); τὸ -ώτατον τῆς Ἐφέσου
    2nd-3rd c.AD: Philostratus Sophista “Vitae Sophistarum” 1.22.4: Grammars, κ. τόνος">Refs
    4th c.BC+</a>] <b>principal</b> accent, [<a href="javascript:void(0)" title="
    2nd c.BC: Dionysius Thrax Grammaticus “Supp.” 674.32. ">Refs 2nd c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> opposed to ἄκυρος, <b>valid</b>, νόμος, δόγματα,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 24.1, 5th-6th
    c.BC: Plato Philosophus “Leges” 926d ">Refs 5th c.BC+</a>]; κ. ποιεῖν [τὴν γνῶσιν],
    opposed to ἄκυρον π., [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 21.92, compare 39.15; τὰς συνθήκας κυρίας ποιεῖν 5th c.BC: Lysias Orator
    18.15; ἡ συγγραφὴ ἥδε κ. ἔστω “PEleph.” 1.14 (4th c.BC)">Refs 5th c.BC+</a>];
    ἔστω τὰ κριθέντα κ. Legal cited in [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 21.94; so τὰς τῶν ἄλλων δόξας κ. ποιεῖν 5th-6th c.BC: Plato
    Philosophus “Theaetetus” 179b. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.3</b></Level3>
    of times, etc., <b>ordained, appointed</b>, ἡ κυρίη ἡμέρη [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.50, compare 93 (_plural_); ἡ κ. τῶν ἡμερέων
    [prev. author] 1.48, 6.129; κ. ἐν ἡμέρᾳ 4th-5th c.BC: Aeschylus Tragicus “Supplices”
    732; τόδε κ. ἦμαρ 5th c.BC: Euripides Tragicus “Alcestis” 105 (Lyric poetry)">Refs
    5th c.BC+</a>], etc.; κ. μήν, of a woman with child, i.e. the ninth month, [<a
    href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “O.” 6.32 ">Refs
    5th c.BC+</a>]; ὅταν τὸ κ. μόλῃ φάος (probably) the <b>appointed</b> time, [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    766 (Lyric poetry); κ. μένει τέλος [prev. author] “Eu.” 544 (Lyric poetry)">Refs
    4th c.BC+</a>]; ἡ κ. [ἡμέρα] [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 21.84, cf. Test.[prev. work] 93;">Refs 4th c.BC+</a>] but αἱ κ. [ἡμεραι],
    ={κριτικαί}, [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus
    “περὶ παθῶν” 9. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> <b>legitimate,
    lawful</b>, ὕπνος πόνος τε, κ. ξυνωμόται [<a href="javascript:void(0)" title="
    4th-5th c.BC: Aeschylus Tragicus “Eumenides” 127, compare 327 ">Refs 4th c.BC+</a>];
    κύρι᾽ ἔχοντες having <b>lawful power</b>, [<a href="javascript:void(0)" title="[prev.
    work] 960 (Lyric poetry). ">Refs</a>]<br /><Level3><b>__II.5</b></Level3> ἡ κ.
    ἀρετή goodness <b>proper, real</b> goodness, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Ethica Nicomachea” 1144b4; [φλοιὸς] ὁ κ. 4th-3rd
    c.BC: Theophrastus Philosophus “Historia Plantarum” 4.15.1 ">Refs 4th c.BC+</a>];
    Rhet. and Grammars, κ. ὄνομα the <b>real</b> or <b>actual</b>, hence <b>current,
    ordinary</b>, name of a thing, opposed to μεταφορά, γλῶττα, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Rhetorica” 1404b6, 1410b12, “Po.” 1457b3,
    compare 1st c.BC: Dionysius Halicarnassensis “de Compositione Verborum” 21, 3rd
    c.AD(?): Diogenes Laertius 10.13, etc.">Refs 4th c.BC+</a>]; σπάνει κυρίου ὀνόματος
    for lack of a <b>current</b> term, [<a href="javascript:void(0)" title=" 1st c.BC:
    Dionysius Halicarnassensis “de Compositione Verborum” 24 ">Refs 1st c.BC+</a>];
    -ώτατα ὀνόματα <b>most ordinary</b> terms, [<a href="javascript:void(0)" title="[prev.
    work] 3 (hence also κ. ὄνομα ">Refs</a>]<b>proper, personal</b> name, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 6.46.10, 2nd c.AD: Apollonius Dyscolus Grammaticus
    “de Pronominibus;” 10.11, +others, 2nd c.AD: Herodianus Grammaticus 7.5.8 ">Refs
    2nd c.BC+</a>]; ὄνομα alone in this sense, [<a href="javascript:void(0)" title="
    2nd c.BC: Diogenes Babylonius Stoicus 3.213)">Refs 2nd c.BC+</a>]; κ. [λέξεις]
    [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus
    “Rh.” 1.181 5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>]; κατὰ τὸν κ. τρόπον,
    opposed to καταχρωμένη, [<a href="javascript:void(0)" title="[prev. work]1.59
    5th c.BC: Sophocles Tragicus ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>adverb</i> κυρίως, see entry <br /><Level1><b>__B</b></Level1> <i>substantive</i>
    <b>κύριος</b>, ὁ, <b>lord, master</b>, τοῖσι κ. δωμάτων [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 658, compare 689, 5th c.BC:
    Sophocles Tragicus “Ajax” 734, etc.">Refs 5th c.BC+</a>]; ὁ κ. alone, <b>head</b>
    of a family, <b>master</b> of a house (compare [<a href="javascript:void(0)" title="Scholia
    5th-6th c.BC: Aristophanes Comicus “Equites” 965), 5th c.BC: Antipho Orator 2.4.7,
    5th-6th c.BC: Aristophanes Comicus “Plutus” 6, 4th c.BC: Aristoteles Philosophus
    “Politica” 1269b10; τοὺς κ. τῶν οἰκιῶν “PTeb.” 5.147 (2nd c.BC)">Refs 5th c.BC+</a>];
    also, <b>guardian</b> of a woman, [<a href="javascript:void(0)" title=" 4th c.BC:
    Isaeus Orator 6.32, “PGrenf.” 2.15 i 13 (2nd c.BC)">Refs 4th c.BC+</a>], etc.:
    generally, <b>guardian, trustee</b>, [<a href="javascript:void(0)" title=" 4th
    c.BC: Isaeus Orator 2.10, 4th c.BC: Demosthenes Orator 43.15, 46.19, 4th-3rd c.BC:
    Menander Comicus “Ἐπιτρέποντες” 89, etc. ">Refs 4th c.BC+</a>] <br /><Level4><b>__B.b</b></Level4>
    later κύριε, as a form of respectful address, <b>sir,</b> [<a href="javascript:void(0)"
    title="NT.John.12.21, 20.15, NT.Act.16.30 (_plural_), “PFay.” 106.15 (2nd c.AD),
    etc. ">NT+2nd c.AD+</a>]<br /><Level3><b>__B.2</b></Level3> <i>feminine</i> κυρία,
