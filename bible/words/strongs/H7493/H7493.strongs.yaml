strongs_number: H7493
language: hebrew
lemma: רָעַשׁ
transliteration: râʻash
pronunciation: raw-ash
definition: to undulate (as the earth, the sky, etc.; also a field of grain), particularly
  through fear; specifically, to spring (as a locust)
kjv_usage: make afraid, (re-) move, quake, (make to) shake, (make to) tremble.
derivation: a primitive root;
