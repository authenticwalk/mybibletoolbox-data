strongs_number: G4492
language: greek
lemma: ῥιζόω
transliteration: rhizóō
definition: to root (figuratively, become stable)
kjv_usage: root
derivation: from G4491 (ῥίζα);
extended_definition:
  gloss: to root
  definition: '<b>ῥιζόω</b>, -ῶ<BR /> (ῥίζα), [in LXX: <ref=''Isa.40.24''>Isa.40:24</ref>,
    <ref=''Jer.12.2''>Jer.12:2</ref> (שָׁרַשׁ), <ref=''Sir.3.28; 24.12''>Sir.3:28
    24:12</ref> * ;] <BR />to cause to take root. Metaphorical, <b>to plant, fix firmly,
    establish</b>: pass. (EV, rooted), ἐν ἀγάπῃ, <ref=''Eph.3.18''>Eph.3:18</ref>(17);
    ἐν Χριστῷ, <ref=''Col.2.7''>Col.2:7</ref> (cf. ἐκ ριζόω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ῥιζ-όω</b>, <br /> <b>cause to strike root</b>: <i>metaphorically</i>,
    <b>plant, fix firmly</b>, ὅς μιν [τὴν ναῦν] λᾶαν θῆκε καὶ ἐρρίζωσεν ἔνερθεν [<a
    href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 13.163
    ">Refs 8th c.BC+</a>]; [νήσους] κατὰ βυσσὸν πρυμνόθεν (assuming variant) [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Hymnus in Delum” 35 ">Refs 3rd c.BC+</a>]:—<i>passive</i>,
    of trees and plants, <b>take root, strike root</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Oeconomicus” 19.9, 4th-3rd c.BC: Theophrastus
    Philosophus “de Causis Plantarum” 1.2.1:">Refs 5th c.BC+</a>] —<i>middle</i>,
    ἄριστον ῥιζώσασθαι, of the fig, [<a href="javascript:void(0)" title=" [prev. author]
    “HP” 2.5.6 ">Refs</a>]; so αἱ πίνναι ἐρρίζωνται, opposed to ἀρρίζωτοι, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 548a5; ῥ. ἐπί τινος
    “Anthologia Graeca” 6.66 (6th c.AD: Paulus Silentiarius Epigrammaticus)">Refs
    4th c.BC+</a>]; ὀδὸς βάθροισι γῆθεν ἐρριζωμένος <b>made fast</b> or <b>solid</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    1591 ">Refs 5th c.BC+</a>]; of a bridge, αἰώνιος ἐρρίζωται [<a href="javascript:void(0)"
    title=" “epigram Gr.” 1078.7 (from Adana). ">Refs</a>]<br /><Level3><b>__2</b></Level3>
    <i>metaphorically</i>, ἐρρίζωσε τὴν τυραννίδα [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 1.64:">Refs 5th c.BC+</a>] —<i>passive</i>, τυραννὶς
    ἐρριζωμένη[<a href="javascript:void(0)" title=" [prev. work] 60, compare 5th-6th
    c.BC: Plato Philosophus “Leges” 839a ">Refs 5th c.BC+</a>]; ἐξ ἀμαθίας πάντα κακὰ
    ἐρρ. <b>have their root</b> in.., [<a href="javascript:void(0)" title=" [prev.
    author] “Ep.” 336b, cf. S 5th c.BC: Euripides Tragicus “Medea” 1.271 ">Refs 5th
    c.BC+</a>]; ἐν ἀγάπῃ ἐρρ. [<a href="javascript:void(0)" title=" NT.Eph.3.18. ">NT</a>]<br
    /><Level2><b>__II</b></Level2> <i>passive</i> also of land, <b>to be planted with
    trees</b>, ἀλωὴ ἐρρίζωται [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 7.122. ">Refs 8th c.BC+</a>]'
