strongs_number: G0272
language: greek
lemma: ἀμελέω
transliteration: ameléō
definition: to be careless of
kjv_usage: make light of, neglect, be negligent, no regard
derivation: from G1 (Α) (as a negative particle) and G3199 (μέλω);
extended_definition:
  gloss: to neglect
  definition: '<b>ἀμελέω</b>, -ῶ<BR /> (μέλει), [in LXX: <ref=''Jer.4.17''>Jer.4:17</ref>
    (מָרָה) <ref=''Jer.31.32''>Jer.31:32</ref> (בַּעַל), <ref=''Wis.3.10''>Wis.3:10</ref>,
    <ref=''2Ma.4.14''>2Ma.4:14</ref> * ;] <BR />__(a) absol., <b>to be careless, not
    to care</b>: <ref=''Mat.22.5''>Mat.22:5;</ref> <BR /> __(b) with genitive, <b>to
    be careless of, to neglect</b>: <ref=''1Ti.4.14''>1Ti.4:14</ref>, <ref=''Heb.2.3;
    8.9''>Heb.2:3 8:9</ref> (see MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀμελ-έω</b> [ᾰ], <br /> <i>aorist</i> ἠμέλησα, <i>Epic dialect</i>
    ἀμ-[<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”">Refs
    8th c.BC+</a>], see below: <i>perfect</i> ἠμέληκα[<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.6.43">Refs
    5th c.BC+</a>]: (ἀμελής):<b>—have no care for, be neglectful of,</b> in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus always with _negative_ (not in 8th c.BC: Odyssea
    Homerus Epicus “Odyssey”), οὐδ᾽ ὣς Μενελάου ἐφημοσύνης ἀμέλησεν 8th c.BC: Ilias
    Homerus Epicus “Illiad” 17.697; οὐκ ἀμέλησε κασιγνήτοιο πεσόντος 8.330">Refs 8th
    c.BC+</a>]; οὐκ ἀμέλησε Πατρόκλοιο πεσόντος <b>he lost</b> not <b>sight</b> of
    Patroclus [in order to <b>plunder</b> him],[<a href="javascript:void(0)" title="
    17.9:—after 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>], with and without <i>negative</i>,
    εἰ τούτων ἀμελήσει[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    2.121.γ,compare 5th-6th c.BC: Aristophanes Comicus “Nubes” 989, 5th c.BC: Thucydides
    Historicus 3.40, 5th-6th c.BC: Plato Philosophus “Leges” 900b, +others; δόξης
    ἀμελῆσαι 4th c.BC: Demosthenes Orator 18.227; ἀμελήσας ὑμῶν 21.167">Refs 5th c.BC+</a>];
    (τούτῳ is <i>falsa lectio</i> for{τούτου} in [<a href="javascript:void(0)" title="
    4th c.BC: Lycurgus Orator 15); οὐκ ἐμοῦ τοῦ νομοθέτου ἀμελήσων ἀλλ᾽ εἰς τὸν Κρόνον
    αὐτόν 2nd c.AD: Lucianus Sophista “Sat.” 10. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <i>absolutely</i>, <b>to be careless, negligent,</b> [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 400">Refs 8th c.BC+</a>],
    frequently in <i>Attic dialect</i>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Isocrates Orator 9.78, etc.; τὸ μὴ ἀμελεῖν μάθε 4th-5th c.BC: Aeschylus
    Tragicus “Eumenides” 86; πῶς ἐπὶ τοῖς φθιμένοις ἀμελεῖν καλό; 5th c.BC: Sophocles
    Tragicus “Electra” 237. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    with <i>accusative</i> <i>of things</i>, [<a href="javascript:void(0)" title="
    5th c.BC: Herodotus Historicus 7.163">Refs 5th c.BC+</a>]: with <i>accusative</i>
    <i>person</i> et <i>participle</i>, <b>overlook:</b> hence, <b>allow, suffer,</b>
    παῖδας ἐκτεκνούμενος λάθρᾳ θνῄσκοντας ἀμελεῖ <b>lets</b> them die, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Ion” 439: with _genitive_, τοῦ ὀργίζεσθαι
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 2.3.9. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> with <i>infinitive</i>, <b>neglect</b> to do, [<a
    href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 2.66, 5th-6th
    c.BC: Plato Philosophus “Phaedo” 98d, “Lg.” 944d, +others ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>passive</i>, <b>to be slighted, overlooked,</b>
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Aulidensis” 1094, 5th c.BC: Thucydides Historicus 1.68; ἐκφεύγει τἀμελούμενον
    5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 111; οὐδ᾽ ἐκεῖνά μοι ἀμελεῖται
    5th-6th c.BC: Xenophon Historicus “Oeconomicus” 12.2; οἱ ἠμελημένοι ἄνθρωποι 5th
    c.BC: Thucydides Historicus 2.49. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>perfect</i> <i>participle</i> <i>passive</i> in <i>middle</i> sense, <b>careless,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Maximus Tyrius Sophista 8.7, 21.9">Refs
    2nd c.AD+</a>]. <i>adverb</i> ἠμελημένως <b>carelessly,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Anabasis” 1.7.19. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> ἀμέλει, see entry'
