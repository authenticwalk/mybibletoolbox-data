strongs_number: H1145
language: hebrew
lemma: בֶּן־יְמִינִי
transliteration: Ben-yᵉmîynîy
pronunciation: ben-yem-ee-nee'
definition: a Benjaminite, or descendent of Benjamin
kjv_usage: Benjamite, of Benjamin.
derivation: sometimes (with the article inserted) בֵּן־הַיּמִינִי; with H376 (אִישׁ)
  inserted (1 Samuel 9:1) בֶּן־אִישׁ ימִינִי; son of a man of Jemini; or shortened
  אִישׁ יְמִינִי; (1 Samuel 9:4; Esther 2:5) a man of Jemini, or (1 Samuel 20:1) simply
  יְמִינִיxlit Yᵉmînîy corrected to Yᵉmîynîy; a Jeminite; (plural) בְּנֵי יְמִינִיxlit
  Bᵉnîy corrected to Bᵉnêy; patron from H1144 (בִּנְיָמִין);
extended_definition:
  gloss: Benjaminite
  definition: 'Someone from the tribe of Benjamin  living at the time of the Patriarchs,
    first mentioned at Gen.35.18; <br> son of: Israel (H3478) and Rachel (H7354);
    <br> brother of: Joseph (H3130); <br> half-brother of: Reuben (H7205), Simeon
    (H8095), Levi (H3878), Judah (H3063), Dan (H1835H), Naphtali (H5321), Gad (H1410),
    Asher (H0836), Issachar (H3485), Zebulun (H2074) and Dinah (H1783); <br> father
    of: Bela (H1106A), Becher (H1071), Ashbel (H0788), Gera (H1617), Naaman (H5283),
    Ehi (H0278), Rosh (H7220), Muppim (H4649), Huppim (H2650H), Ard (H0714), Ahiram
    (H0297) and Jediael (H3043); also called Jamin at 1Sa.9.1,4; 22.7; 1x<BR>Group
    of <i>bin.ya.min</i> (בִּנְיָמִין "Benjamin" H1144) <BR> § Benjamite = "a son
    of the right hand"<br> one of the tribe of Benjamin<br>'
