strongs_number: H1145
language: hebrew
lemma: בֶּן־יְמִינִי
transliteration: Ben-yᵉmîynîy
pronunciation: ben-yem-ee-nee'
definition: a Benjaminite, or descendent of Benjamin
kjv_usage: Benjamite, of Benjamin.
derivation: sometimes (with the article inserted) בֵּן־הַיּמִינִי; with H376 (אִישׁ)
  inserted (1 Samuel 9:1) בֶּן־אִישׁ ימִינִי; son of a man of Jemini; or shortened
  אִישׁ יְמִינִי; (1 Samuel 9:4; Esther 2:5) a man of Jemini, or (1 Samuel 20:1) simply
  יְמִינִיxlit Yᵉmînîy corrected to Yᵉmîynîy; a Jeminite; (plural) בְּנֵי יְמִינִיxlit
  Bᵉnîy corrected to Bᵉnêy; patron from H1144 (בִּנְיָמִין);
