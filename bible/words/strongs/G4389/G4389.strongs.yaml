strongs_number: G4389
language: greek
lemma: προτρέπομαι
transliteration: protrépomai
definition: to turn forward for oneself, i.e. encourage
kjv_usage: exhort
derivation: middle voice from G4253 (πρό) and the base of G5157 (τροπή);
extended_definition:
  gloss: to encourage
  definition: '<b>προ-τρέπω </b><BR /> [in LXX: <ref=''Wis.14.18''>Wis.14:18</ref>,
    <ref=''2Ma.11.7''>2Ma.11:7</ref>, <ref=''4Ma.12.7''>4Ma.12:7</ref> <ref=''4Mac.15.12''>4Mac
    15:12</ref> <ref=''4Mac.16.13''>4Mac 16:13</ref> * ;] <BR />to urge forwards,
    exhort, persuade. Mid., in same sense (as also in cl.): <ref=''Act.18.27.''>Act.18:27.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προτρέπω</b>, <br /> <b>urge forwards</b>; used by [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>] only <i>intransitive</i>
    in <i>middle</i> or <i>passive</i>, <b>turn to flight</b>, προτρέποντο μελαινάων
    ἐπὶ νηῶν [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 5.700 ">Refs 8th c.BC+</a>]; of the sun, ὅτ᾽ ἂν ἂψ ἐπὶ γαῖαν ἀπ᾽ οὐρανόθεν
    προτράπηται [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 11.18, compare 12.381: _metaphorically_, ἄχεϊ προτραπέσθαι">Refs 8th
    c.BC+</a>] <b>give myself up</b> to grief, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 6.336. ">Refs 8th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    later, in <i>active</i>, <b>urge on, impel</b>, τίς σ᾽ ἀνάγκῃ τῇδε προτρέπε; [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 1193;
    π. τινά 5th-6th c.BC: Isocrates Orator 5.123 ">Refs 5th c.BC+</a>]; opposed to
    κωλύω, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1113b26 ">Refs 4th c.BC+</a>]: with <i>accusative</i> <i>person</i>
    et <i>infinitive</i>, <b>urge on, impel, persuade</b> one to do a thing, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.90, 5th c.BC: Sophocles Tragicus “Antigone”
    270; π. τὰ δέοντα ποιεῖν ὑμᾶς 4th c.BC: Demosthenes Orator 2.3, compare “BGU”
    164.17 (2nd-3rd c.AD), etc.">Refs 5th c.BC+</a>]; π. τοὺς δικαστὰς ὀργίζεσθαι
    [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 2.3; ὁ καλῶς
    προτρέπων ἐρᾶν 5th-6th c.BC: Plato Philosophus “Symposium” 181a ">Refs 5th c.BC+</a>];
    προτρέψαι (or -τρέψασθαι) τινὰ ὥστε πειρᾶσθαι [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 8.63: followed by a _preposition_, π. τινὰ εἰς
    or ἐπὶ φιλοσοφίαν, 5th-6th c.BC: Plato Philosophus “Euthydemus” 275a, 307a; ἐπ᾽
    ἐλευθερίαν τὰ πλήθη [prev. author] “Lg.” 699e; ἐπ᾽ ἀρετήν 5th-6th c.BC: Isocrates
    Orator 2.8, 4th c.BC: Lycurgus Orator 10, etc.; ἐπὶ τὰς ἀδικίας 5th-6th c.BC:
    Isocrates Orator 7.46; πρὸς τὸ παρέπεσθαι 5th-6th c.BC: Plato Philosophus “Phaedo”
    89a, etc.; συμβουλεύει ἢ προτρέπων ἢ ἀποτρέπων 4th c.BC: Aristoteles Philosophus
    “Rhetorica” 1358b15 ">Refs 5th c.BC+</a>]:— <i>middle</i>, with <i>accusative</i>
    <i>person</i> et <i>infinitive</i>, [<a href="javascript:void(0)" title=" 4th-5th
    c.BC: Aeschylus Tragicus “Prometheus Vinctus” 990, 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 358, etc.">Refs 5th c.BC+</a>]; προτρέπεσθαι ἀνθρώπους ἐπ᾽
    ἀρετήν, τοὺς συνόντας πρὸς ἐγκράτειαν, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Memorabilia” 1.4.1, 4.5.1; νόμοι πολίτας ἐς δικαιοσύνην
    π. [prev. author] “Cyr.” 2.2.14; προὐτράπετο εἰς τὸ διαλέγεσθαι 5th-6th c.BC:
    Plato Philosophus “Protagoras” 348c; πρὸς ἀρετῆς ἐπιτηδεύματα π. τοὺς πολίτας
    [prev. author] “Lg.” 711b ">Refs 5th c.BC+</a>]; ὡς.. προετρέψατο ὁ Σόλων τὸν
    Κροῖσον εἴπας.., ἐπειρώτα.., as Solon''s story <b>led</b> Croesus <b>on</b>, he
    asked, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.31
    ">Refs 5th c.BC+</a>]; προτρέψομαι <b>I will lay an injunction on thee</b>, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    1446 (variant)">Refs 5th c.BC+</a>]; <b>prescribe</b>, ἐν τῇ φαρμακείῃ [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ φύσιος ἀνθρώπου” 9, but compare 2nd
    c.AD: Galenus Medicus 15.122, 19.133">Refs 5th c.BC+</a>]:—<i>passive</i>, <b>to
    be persuaded</b> or <b>influenced</b>, ὑπὸ τῶν ὀρνίθων ἀποτρέπεσθαι καὶ π. [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    1.1.4, compare 2nd c.AD: Lucianus Sophista “Icar.” 29 ">Refs 5th c.BC+</a>]: with
    <i>infinitive</i>, ὑπ᾽ ἐκείνων -τραπήσεσθαι ὅ τι ἂν κελεύωνται ποιεῖν [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Gadarensis Epigrammaticus “Mus.” p.87K.; ὑπὸ τῆς
    ἐλπίδος π. “SIG” 1073.37 (Olympia, 2nd c.AD)">Refs 1st c.BC+</a>]; προετράπη γράψαι
    [<a href="javascript:void(0)" title=" 3rd c.AD(?): Achilles Tatius Astronomus
    “Vit.Arat.” p.77 Maass. ">Refs 3rd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>promote</b>, οὖρα, χυμόν, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus
    Medicus 11.32; γάλα, σπέρμα, [prev. work] 771:">Refs 2nd c.AD+</a>] —<i>passive</i>,
    ἢν προτρέπηται ὁποῖα δεῖ if <b>stimulated</b> in the right way, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ διαίτης ὀξέων” 51. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> in <i>middle</i>, <b>outstrip, outdo</b>, πάντας
    ἐν τῷ πίνειν [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus 2.624c. ">Refs 1st c.AD+</a>]<br /><Level2><b>__V</b></Level2>
    <b>search out, discover</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Euripides
    Tragicus “Hippolytus” 715 (_accusative_ to Scholia; uncertain reading). ">Refs
    5th c.BC+</a>]'
  source: STEPBible/LSJ
