strongs_number: G3176
language: greek
lemma: μέγιστος
transliteration: mégistos
definition: greatest or very great
kjv_usage: exceeding great
derivation: superlative of G3173 (μέγας);
extended_definition:
  gloss: greatest
  definition: '<b>μέγιστος</b>, see: μέγας.<BR />  <b>μέγας</b>, μεγάλη, μέγα, <BR
    /> [in LXX chiefly for גָּדוֹל, also for מַרְבֶּה ,רַב (incl. μείζων), רֹב (μέγιστος)
    ;] <BR /><b>great</b>; <BR />__1. <b>of external form, bodily size, measure, extent</b>:
    λίθος, <ref=''Mat.2.60''>Mat.2:60;</ref> δράκων, <ref=''Rev.12.3''>Rev.12:3;</ref>
    ἰχθῦς, <ref=''Jhn.21.11''>Jhn.21:11;</ref> πόλις, <ref=''Rev.11.8''>Rev.11:8;</ref>
    μάχαιρα, <ref=''Rev.6.4''>Rev.6:4</ref>, al. <BR /> __2. <b>Of intensity and degree</b>:
    δύναμις, <ref=''Act.4.33''>Act.4:33;</ref> φόβος, <ref=''Mrk.4.41''>Mrk.4:41;</ref>
    ἀγάπη, <ref=''Jhn.15.13''>Jhn.15:13;</ref> ἄνεμος, <ref=''Jhn.6.18''>ib. 6:18</ref>;
    κραυγή, <ref=''Act.23.9''>Act.23:9;</ref> φῶς, <ref=''Mat.4.16''>Mat.4:16;</ref>
    πυρετός, <ref=''Luk.4.38''>Luk.4:38;</ref> θλίψις, <ref=''Mat.24.21.''>Mat.24:21.</ref>
    <BR /> __3. <b>Of rank</b>; <BR />__(a) <b>of persons</b>: θεός (MM, xvi), <ref=''Tit.2.13''>Tit.2:13;</ref>
    Ἄρτεμις, <ref=''Act.19.27''>Act.19:27;</ref> compar. (see infr.), <ref=''Mat.18.1''>Mat.18:1</ref>
    (cf. Dalman, <i>Words</i>, 113f.); neut. for masc. (Bl., §32, 1), <ref=''Mat.12.6''>Mat.12:6;</ref>
    <BR /> __(b) <b>of things</b>: ἁμαρτία, <ref=''Jhn.19.11''>Jhn.19:11;</ref> μυστήριον,
    <ref=''Eph.5.32''>Eph.5:32;</ref> = μεγίστη (see infr., and cf. Field, <i>Notes</i>,
    16f.), <ref=''Mat.22.36''>Mat.22:36;</ref> compar. for superl. (M, <i>Pr.</i>,
    78), <ref=''1Co.13.13.''>1Co.13:13.</ref> <BR /> __4. <BR />__(a) Compar., μείζων:
    <ref=''Mat.11.11; 23.17''>Mat.11:11 23:17</ref>, al.; neut. pl., μείζονα, contr.
    μείζω, <ref=''Jhn.1.51''>Jhn.1:51;</ref> double compar., μειζότερος (M, <i>Pr.</i>,
    236; Bl., §11, 4), <ref=''3Jn.4''>III Jo 4</ref>; <BR /> __(b) superl, μέγιστος
    (Deiss., <i>BS</i>, 365), <ref=''2Pe.1.4.''>2Pe.1:4.</ref><BR /> (AS)'
