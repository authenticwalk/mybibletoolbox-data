language: greek
lemma: μέθη
transliteration: méthē
definition: an intoxicant, i.e. (by implication) intoxication
kjv_usage: drunkenness
derivation: apparently a primary word;
extended_definition:
  gloss: drunkenness
  definition: '<b>μέθη</b>, -ης, ἡ <BR /> [in LXX chiefly for שָׁכַר and cognate forms
    ;] <BR /><b>drunkenness</b>: <ref=''Luk.21.34''>Luk.21:34;</ref> pl., <ref=''Rom.13.13''>Rom.13:13</ref>,
    <ref=''Gal.5.21''>Gal.5:21</ref> †<BR /> <re><i>SYN.</i>: see: κῶμος </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μέθη</b>, ἡ, <br /> (for μεθύω: μέθη, compare πληθύω: πλήθᾱ)
    <b>strong drink</b>, καλῶς ἔχειν μέθης to be pretty well <b>drunk</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 5.20; ὑπερπλησθεὶς μέθης 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 779; μέθῃ βρεχθείς 5th c.BC: Euripides Tragicus “Electra”
    326; ἡ ἀπειρία τῆς μ. 5th c.BC: Antipho Orator 4.3.2; ἐσφαλμένος ὑπὸ μέθης 5th-6th
    c.BC: Plato Philosophus “Respublica” 396d; μανδραγόρᾳ ἢ μέθῃ συμποδίσαι τινά [prev.
    work] 488c ">Refs 5th c.BC+</a>]; μ. εὐώδης παλαιός fragrant old <b>wine</b>,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “ἐπιδημίαι”
    7.82. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>drunkenness</b>,
    μ. αἰώνιος [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 363d; πίνειν εἰς μέθην [prev. author] “Lg.” 775b ">Refs 5th c.BC+</a>];
    μέθῃ χρῆσθαι[<a href="javascript:void(0)" title=" [prev. work] 674a; διὰ μέθης
    ποιήσασθαι.. τὴν συνουσίαν [prev. author] “Smp.” 176e; κωμάζειν μετὰ μέθης [prev.
    author] “Lg.” 637b; τρεῖς εἶχεν προφάσεις, μέθην, ἔρωτα, ἄγνοιαν 4th c.BC: Demosthenes
    Orator 21.38 ">Refs 4th c.BC+</a>]: <i>plural</i>, <b>carousals</b>, [<a href="javascript:void(0)"
    title=" 3rd c.AD: Democritus Epigrammaticus 159, 5th-6th c.BC: Plato Philosophus
    “Leges” 682e; ἐν μέθαις [prev. author] “Phdr.” 256c, cf. LXX.Jdt.13.15, NT.Rom.13.13,
    etc. ">NT+5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3> <i>metaphorically</i>,
    ὑπὸ μέθης τοῦ φόβου ναυτιᾷ [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Leges” 639b, compare 4th c.AD: Metrodorus Epigrammaticus “Herc.”
    831.18; μ. νηφαλίῳ κατασχεθεὶς ὥσπερ οἱ κορυβαντιῶντες 1st c.AD: Philo Judaeus
    1.16, compare 2.320. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    Μέθη personified, in Art, [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias
    Periegeta 2.27.3. ">Refs 2nd c.AD+</a>]'
