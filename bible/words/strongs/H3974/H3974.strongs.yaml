strongs_number: H3974
language: hebrew
lemma: מָאוֹר
transliteration: mâʼôwr
pronunciation: maw-ore'
definition: properly, a luminous body or luminary, i.e. (abstractly) light (as an
  element); figuratively, brightness, i.e.cheerfulness; specifically, a chandelier
kjv_usage: bright, light.
derivation: or מָאֹר; also (in plural) feminine מְאוֹרָה; or מְאֹרָה; from H215 (אוֹר);
