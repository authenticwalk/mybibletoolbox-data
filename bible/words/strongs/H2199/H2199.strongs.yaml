strongs_number: H2199
language: hebrew
lemma: זָעַק
transliteration: zâʻaq
pronunciation: zaw-ak'
definition: to shriek (from anguish or danger); by analogy, (as a herald) to announce
  or convene publicly
kjv_usage: assemble, call (together), (make a) cry (out), come with such a company,
  gather (together), cause to be proclaimed.
derivation: a primitive root;
extended_definition:
  gloss: to cry out
  definition: '1) to cry, cry out, call, call for help<br>1a) (Qal)<br>1a1) to call
    (to one''s aid)<br>1a2) to cry, cry out (in need)<br>1b) (Niphal) to be assembled,
    be called together, be joined together<br>1c) (Hiphil)<br>1c1) to call, call out,
    call together, summon<br>1c2) to make a crying, proclaim<br>1c3) to have a proclamation
    made<br>1c4) to call out to, call out at<BR>Aramaic equivalent: <i>ze.iq</i> (זְעִ֑ק
    "to cry out" H2200)'
