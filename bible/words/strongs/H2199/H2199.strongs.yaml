strongs_number: H2199
language: hebrew
lemma: זָעַק
transliteration: zâʻaq
pronunciation: zaw-ak'
definition: to shriek (from anguish or danger); by analogy, (as a herald) to announce
  or convene publicly
kjv_usage: assemble, call (together), (make a) cry (out), come with such a company,
  gather (together), cause to be proclaimed.
derivation: a primitive root;
