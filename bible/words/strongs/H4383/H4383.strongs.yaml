strongs_number: H4383
language: hebrew
lemma: מִכְשׁוֹל
transliteration: mikshôwl
pronunciation: mik-shole'
definition: a stumbling-block, literally or figuratively (obstacle, enticement (specifically
  an idol), scruple)
kjv_usage: caused to fall, offence, [idiom] (no-) thing offered, ruin, stumbling-block.
derivation: or מִכְשֹׁל; masculine from H3782 (כָּשַׁל);
