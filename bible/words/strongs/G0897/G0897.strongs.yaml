    <ref=''Act.7.43''>Act.7:43</ref>" (LXX) ; symbolically, of <i>Rome</i>: <ref=''Rev.14.8;
    16.19; 17.5; 18.2, 10, 21''>Rev.14:8 16:19 17:5 18:2, 10, 21</ref>, and prob.
    also <ref=''1Pe.5.13.''>1Pe.5:13.</ref>† <BR /> (AS)'
