extended_definition:
  gloss: Eglon
  definition: A man of the Moabites living before Israel's Monarchy, first mentioned
    at Jdg.3.12<BR> § Eglon = "calf-like"<br>1) king of Moab who oppressed the children
    of Israel for 18 years before he was killed by the judge Ehud<br>2) a royal city
    in Canaan that opposed the conquest; located in the low lands of Judah
