strongs_number: G3907
language: greek
lemma: παρατήρησις
transliteration: paratḗrēsis
definition: inspection, i.e. ocular evidence
kjv_usage: obervation
derivation: from G3906 (παρατηρέω);
extended_definition:
  gloss: observation
  definition: '<b>παρα-τήρησις</b>, -εως, ἡ <BR /> [in Aq.: <ref=''Exo.12.42''>Exo.12:42</ref>
    (see: παρατηρέω) * ;] <BR /><b>obser­vation</b>: <ref=''Luk.17.20''>Luk.17:20</ref>
    (Polyb., Plut., al.).†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> παρατήρ-ησις</b>, εως, ἡ, <br /> <b>observation</b>, διειλημμένοι
    εἰς παρατήρησιν kept under <b>surveillance</b>, Aen.[<a href="javascript:void(0)"
    title=" Tact. 10.25; παρατηρήσεις ἄστρων 4th c.BC: Demosthenes Orator 5th c.BC:
    Sophocles Tragicus 1.28, compare 5.31; π. παθέων ἀλλοτρίων “IG” 42(1).687.14 (Epid.,
    2nd c.AD) ">Refs 5th c.BC+</a>]; ποιεῖσθαι τὴν π. [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.36 3b ">Refs 1st
    c.AD+</a>]; μετὰ παρατηρήσεως so that <b>it can be observed, </b> NT.Luke.17.20:
    in bad sense, <b>close observation</b>, to detect faults, etc., [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 16.22.8 ">Refs 2nd c.BC+</a>]; ἐνέδρα καὶ
    π. [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus 2.266b ">Refs 1st c.AD+</a>]; <b>empirical observation</b>, opposed
    to λογισμός, [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 1.127
    ">Refs 2nd c.AD+</a>]; so κατὰ ἱστορίαν ἢ π. [<a href="javascript:void(0)" title="
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.40 5th c.BC: Sophocles
    Tragicus ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>. <b>observance</b>
    of rules, etc., [<a href="javascript:void(0)" title=" 2nd c.BC: Dionysius Thrax
    Grammaticus 629.21. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__3</b></Level3>. <b>remark,
    note</b>, παρατηρήσεως ἄξια [<a href="javascript:void(0)" title=" 3rd c.AD: Longinus
    Rhetor 23.2, cf. Scholia 5th-6th c.BC: Aristophanes Comicus “Ranae” 1258 ">Refs
    5th c.BC+</a>]; ψιλὴ π. bare <b>notice</b>, [<a href="javascript:void(0)" title="
    2nd c.AD: Apollonius Dyscolus Grammaticus “de Pronominibus;” 41.8. ">Refs 2nd
    c.AD+</a>]'
  source: STEPBible/LSJ
