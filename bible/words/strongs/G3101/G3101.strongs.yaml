strongs_number: G3101
language: greek
lemma: μαθητής
transliteration: mathētḗs
definition: a learner, i.e. pupil
kjv_usage: disciple
derivation: from G3129 (μανθάνω);
extended_definition:
  gloss: disciple
  definition: '<b>μαθητής</b>, -οῦ, ὁ (μανθάνω), <BR /> [in LXX only as seel. (A)
    in <ref=''Jer.13.21; 20.11''>Jer.13:21 20:11</ref> 26(46):9 * ;] <BR /><b>a disciple</b>:
    opposite to διδάσκαλος, <ref=''Mat.10.24''>Mat.10:24</ref>, <ref=''Luk.6.40''>Luk.6:40</ref>;
    Ἰωάννου, <ref=''Mat.9.14''>Mat.9:14</ref>, <ref=''Luk.7.18''>Luk.7:18</ref>, <ref=''Jhn.3.25''>Jhn.3:25</ref>;
    τ. Φαρισσίων, <ref=''Mat.22.16''>Mat.22:16</ref>, <ref=''Mrk.2.18''>Mrk.2:18</ref>,
    <ref=''Luk.5.33''>Luk.5:33</ref>; Μωυσέως, <ref=''Jhn.9.28''>Jhn.9:28;</ref> Ἰησοῦ,
    <ref=''Luk.6.17; 7.11; 19.37''>Luk.6:17 7:11 19:37</ref>, <ref=''Jhn.6.66; 7.3;
    19.38''>Jhn.6:66 7:3 19:38</ref>; esp. the twelve, <ref=''Mat.10.1; 11.1''>Mat.10:1
    11:1</ref>, <ref=''Mrk.7.17''>Mrk.7:17</ref>, <ref=''Luk.8.9''>Luk.8:9</ref>,
    <ref=''Jhn.2.2''>Jo 2:2</ref>, al.; later, of Christians generally, <ref=''Act.6.1,
    2, 7; 9.19''>Act.6:1, 2 7 9:19</ref>, al.; τ. κυρίου, <ref=''Act.9.1.''>Act.9:1.</ref><BR
    /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
