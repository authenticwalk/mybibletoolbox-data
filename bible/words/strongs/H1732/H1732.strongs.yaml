strongs_number: H1732
language: hebrew
lemma: דָּוִד
transliteration: Dâvid
pronunciation: daw-veed'
definition: David, the youngest son of Jesse
kjv_usage: David.
derivation: rarely (fully); דָּוִיד; from the same as H1730 (דּוֹד); loving;
extended_definition:
  gloss: David
  definition: 'A king of the tribe of Judah living at the time of United Monarchy,
    first mentioned at Rut.4.17; <br> son of: Jesse (H3448) and Nahash (H5176I); <br>
    brother of: Eliab (H0446I), Abinadab (H0041I), Shimeah (H8093), Zeruiah (H6870),
    Abigail (H0026H)(?), Nethanel (H5417H), Raddai (H7288), Ozem (H0684) and Elihu
    (H0453J); married to Michal (H4324), Abigail (H0026), Ahinoam (H0293H), Maacah
    (H4601I), Haggith (H2294), Abital (H0037), Eglah (H5698) and Bathsheba (H1339);
    <br> father of: Amnon (H0550), Chileab (H3609), Absalom (H0053), Adonijah (H0138),
    Shephatiah (H8203), Ithream (H3507), Shammua (H8051H), Shobab (H7727), Nathan
    (H5416), Solomon (H8010), Ibhar (H2984), Elishua (H0474), Nepheg (H5298H), Japhia
    (H3309I), Elishama (H0476H), Eliada (H0450), Eliphelet (H0467), Tamar (H8559H),
    Elpelet (H0467I), Nogah (H5052) and Jerimoth (H3406N)<BR>Also named: <i>Daueid,
    Dauid, Dabid</i> (Δαυείδ, Δαυίδ, Δαβίδ "David" G1138) <BR> § David = "beloved"<br>
    youngest son of Jesse and second king of Israel<br>'
