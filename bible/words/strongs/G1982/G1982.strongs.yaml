strongs_number: G1982
language: greek
lemma: ἐπισκιάζω
transliteration: episkiázō
definition: to cast a shade upon, i.e. (by analogy) to envelop in a haze of brilliancy;
  figuratively, to invest with preternatural influence
kjv_usage: overshadow
derivation: from G1909 (ἐπί) and a derivative of G4639 (σκιά);
extended_definition:
  gloss: to overshadow
  definition: '<b>ἐπι-σκιάζω </b><BR /> [in LXX: <ref=''Exo.40.35''>Exo.40:35</ref>
    (שָׁכַן), <ref=''Psa.91.4; 140.7''>Psa.91:4 140:7</ref> (סָכַךְ), <ref=''Pro.18.11''>Pro.18:11</ref>
    * ;] <BR /><b>to throw a shadow upon, overshadow</b>: with dative, <ref=''Act.5.15''>Act.5:15;</ref>
    of a shining (Mt, l.with, and cf. <ref=''Exo.40.29, 35''>Exo.40:29, 35</ref>,
    <ref=''2Ma.2.8''>2Ma.2:8</ref>) cloud, with dative, <ref=''Mrk.9.7''>Mrk.9:7;</ref>
    with accusative, <ref=''Mat.17.5''>Mat.17:5</ref>, <ref=''Luk.9.34''>Luk.9:34</ref>;
    metaphorically (cf. Pss, Pr, ll.with), of the Holy Spirit, <ref=''Luk.1.35.''>Luk.1:35.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
