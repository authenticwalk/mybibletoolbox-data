strongs_number: G1982
language: greek
lemma: ἐπισκιάζω
transliteration: episkiázō
definition: to cast a shade upon, i.e. (by analogy) to envelop in a haze of brilliancy;
  figuratively, to invest with preternatural influence
kjv_usage: overshadow
derivation: from G1909 (ἐπί) and a derivative of G4639 (σκιά);
