strongs_number: G1538
language: greek
lemma: ἕκαστος
transliteration: hékastos
definition: each or every
kjv_usage: any, both, each (one), every (man, one, woman), particularly
derivation: as if a superlative of (afar);
extended_definition:
  gloss: each
  definition: 1. <b>every, every one, each, each one </b>, Lat. <i>quisque</i>, (Homer),
    etc.; the <i>singular</i> is often joined with a pl. Verb, ἔβαν οἴκονδε ἕκαστος
    they went home <b>every one of them </b>, (Iliad by Homer); ἕκαστος ἐπίστασθε
    (Xenophon Historicus):—;the <i>singular</i> is also put in apposition with a pl.
    Noun, Τρῶας ἕκαστον ὑπήλυθε τρόμος (for Τρώων ἕκαστον)) fear seized them <b>every
    one </b>, (Iliad by Homer) <br>2. in <i>plural</i> <b>all and each one </b>, (Homer)
    <br>3. more definitely, εἷς ἕκαστος, Lat. <i>unusquisque</i>, every single one,
    (Herdotus Historicus), etc.:—; καθ᾽ ἕκαστον <b>singly, by itself </b>, Lat. <i>singulatim</i>,
    (Plato Philosophus), etc. <br>4. ὡς ἕκαστοι <b>each by himself </b>, (Herdotus
    Historicus), etc. (ML)
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἕκαστος</b>, η, ον, <br /> <b>each,</b> opposed to the whole
    body, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    2.805, etc.: _sing._ with _plural_ Verb, ἔβαν οἶκόνδε ἕκαστος">Refs 8th c.BC+</a>]
    they went home <b>each</b> to his own house,[<a href="javascript:void(0)" title="
    1.606; δεδμήμεσθα ἕκαστος 5.878, compare 5th c.BC: Herodotus Historicus 3.158
    ">Refs 5th c.BC+</a>]; so in <i>Attic dialect</i>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 785, 5th-6th c.BC: Plato Philosophus
    “Protagoras” 327e, etc.; ὅτι ἕκαστος ἐπίστασθε ἀγαθόν 5th-6th c.BC: Xenophon Historicus
    “Symposium” 3.3 ">Refs 5th c.BC+</a>]: <i>singular</i> in apposition with <i>plural</i>
    Noun or <i>pronoun</i>, which expresses the whole, Τρῶας δὲ τρόμος αἰνὸς ὑπήλυθε
    γυῖα ἕκαστον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 7.215; ὔμμι..ἑκάστῳ 15.109; αἱ δὲ γυναῖκες..θαύμαζον..ἑκάστη 18.496,
    etc.; Περσίδες δ᾽.. ἑκάστα..λείπεται 4th-5th c.BC: Aeschylus Tragicus “Persae”
    135 (Lyric poetry) ">Refs 8th c.BC+</a>]; αἱ ἄλλαι πᾶσαι [τέχναι] τὸ αὑτῆς ἑκάστη
    ἔργον ἐργάζεται [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 346d, compare “Grg.” 503e ">Refs 5th c.BC+</a>]; ὅστις ἕκαστος <b>every
    one</b> which.. (nisi to be read ὥς τις), [<a href="javascript:void(0)" title="
    8th-7th c.BC: Hesiodus Epicus “Theogonia” 459. ">Refs 8th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    the <i>Article</i> is sometimes added to the <i>substantive</i> (so regularly
    in earlier <i>Attic dialect</i> Inscrr., [<a href="javascript:void(0)" title="
    “IG” 12.22.14, +others, except ἑκάστου μηνός [prev. work]6.125) with which ἕκαστος
    agrees, in which case ἕκαστος is commonly put first, καθ᾽ ἑ. τὴν ἡμέραν">Refs</a>]
    <b>every single</b> day, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Isocrates
    Orator 12.211, etc.; περὶ ἑ. τῆς τέχνης 5th-6th c.BC: Plato Philosophus “Phaedrus”
    274e ">Refs 5th c.BC+</a>]: also following the <i>substantive</i>, κατὰ τὸν οξπλίτην
    ἕκαστον [<a href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus
    5.49; κατὰ τὴν ἡμέραν ἑκάστην [prev. author] 6.63, +others ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> in <i>plural</i>, <b>all and each severally,</b>
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    1.550, +others, 4th-5th c.BC: Aeschylus Tragicus “Supplices” 932, etc. ">Refs
    8th c.BC+</a>]; οἷστισιν ἑκάστοις to whichsoever <b>severally,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 799a. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>each</b> of two or more groups or parties,
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    9.164, 5th c.BC: Herodotus Historicus 1.169, 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 491, 5th c.BC: Thucydides Historicus 6.77, etc. ">Refs 8th
    c.BC+</a>]<br /><Level2><b>__III</b></Level2> strengthened by the addition of
    other Prons., εἷς ἕ. (see. εἷς); εἷς τις ἕ. [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Antigone” 262 ">Refs 5th c.BC+</a>]; ἕκαστός τις
    <b>each</b> one, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “N.” 4.92, 5th c.BC: Thucydides Historicus 3.45, etc.; ταῦτα ἕκαστα 5th c.BC:
    Herodotus Historicus 5.13, etc.; αὔθ᾽ ἕκαστα ">Refs 5th c.BC+</a>]<b>all in exact
    detail,</b> [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 950. ">Refs 4th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3>
    with Preps., especially κατά, καθ᾽ ἕκαστον <b>singly, by itself,</b> [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Theaetetus” 188a, +others; καθ᾽ ἕ. καὶ
    σύμπαντα [prev. author] “Sph.” 259b ">Refs 5th c.BC+</a>]; τὸ καθ᾽ ἕ., τὰ καθ᾽
    ἕκαστα, <b>particulars,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Physica” 189a6, “EN” 1143b4, +others ">Refs 4th c.BC+</a>]; παρ᾽
    ἕκαστον, παρ᾽ ἕκαστα, in <b>every case,</b> [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 4.82.5, 3.57.4, etc.; παρ᾽ ἕκαστον καὶ ἔργον καὶ
    λόγον διδάσκοντες 5th-6th c.BC: Plato Philosophus “Protagoras” 325d ">Refs 5th
    c.BC+</a>]; παρ᾽ ἕκαστον λέγων <b>constantly</b> interjecting, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Menander Comicus “Ἐπιτρέποντες” 48. ">Refs 4th c.BC+</a>]<br
    /><Level3><b>__III.3</b></Level3> ὡς ἕκαστοι <b>each by himself,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.79, 5th c.BC: Thucydides Historicus 1.15,
    etc.: in _sing._, τῶν δὲ ὡς ἑκάστῳ θύειν θέλει 5th c.BC: Herodotus Historicus
    1.132, compare 5th c.BC: Pindarus Lyricus “P.” 9.98; οὐχ ὡς ἕ. ἀλλὰπάντες 4th
