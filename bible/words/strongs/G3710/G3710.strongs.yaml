strongs_number: G3710
language: greek
lemma: ὀργίζω
transliteration: orgízō
definition: to provoke or enrage, i.e. (passively) become exasperated
kjv_usage: be angry (wroth)
derivation: from G3709 (ὀργή);
extended_definition:
  gloss: to anger
  definition: '<b>ὀργίζω</b><BR /> (ὀργή), [in LXX chiefly for חָרָה, also for קָצַף,
    etc. ;] <BR /><b>to make angry, provoke to anger</b>; in cl. most frequently in
    pass., and so always in NT, <b>to be provoked to anger, be angry</b>: absol.,
    <ref=''Mat.18.34; 22.7''>Mat.18:34 22:7</ref>, <ref=''Luk.14.21; 15.28''>Luk.14:21
    15:28</ref>, <ref=''Eph.4.26''>Eph.4:26</ref>" (LXX), <ref=''Rev.11.18''>Rev.11:18;</ref>
    with dative, <ref=''Mat.5.22''>Mat.5:22;</ref> before ἐπί, with dative (<ref=''3Ki.11.9''>3Ki.11:9</ref>,
    al.), <ref=''Rev.12.17''>Rev.12:17</ref> (cf. παρ-ὀργίζω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
