strongs_number: H7848
language: hebrew
lemma: שִׁטָּה
transliteration: shiṭṭâh
pronunciation: shit-taw'
definition: the acacia (from its scourging thorns)
kjv_usage: shittah, shittim. See also H1029 (בֵּית הַשִּׁטָּה).
derivation: feminine of a derivative (only in the plural שִׁטִּים; meaning the sticks
  of wood) from the same as H7850 (שֹׁטֵט);
