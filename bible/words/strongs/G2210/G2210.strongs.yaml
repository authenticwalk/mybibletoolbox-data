strongs_number: G2210
language: greek
lemma: ζημιόω
transliteration: zēmióō
definition: to injure, i.e. (reflexively or passively) to experience detriment
kjv_usage: be cast away, receive damage, lose, suffer loss
derivation: from G2209 (ζημία);
extended_definition:
  gloss: to lose
  definition: '<b>ζημόω</b>, -ῶ<BR /> (ζημία), [in LXX chiefly for עָנַשׁ ;] <BR />to
    damage. Pass., <b>to suffer loss, forfeit, lose</b>: absol., <ref=''1Co.3.15''>1Co.3:15;</ref>
    before ἐν, <ref=''2Co.7.9''>2Co.7:9;</ref> with accusative of thing(s) (see B1.,
    § 34, 6), τ. ψυχήν, <ref=''Mat.16.26''>Mat.16:26</ref>, <ref=''Mrk.8.36''>Mrk.8:36</ref>;
    ἑαυτόν, <ref=''Luk.9.25''>Luk.9:25;</ref> τ. πάντα, <ref=''Php.3.8.''>Php.3:8.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
