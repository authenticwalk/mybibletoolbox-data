strongs_number: G3006
language: greek
lemma: λεῖος
transliteration: leîos
definition: smooth, i.e. "level"
kjv_usage: smooth
derivation: apparently a primary word;
extended_definition:
  gloss: smooth
  definition: '<b>λεῖος</b>, -εία, -εῖον <BR /> [in LXX: <ref=''Gen.27.11''>Gen.27:11</ref>,
    <ref=''1Sa.17.40''>1Ki.17:40</ref> R (חָלַק, חַלֻּק); ὁδὸς λ., <ref=''Isa.40.4''>Isa.40:4</ref>
    Α (בִּקְעָה); <ref=''Pro.2.20; 12.13; 26.23''>Pro.2:20 12:13 26:23</ref> * ;]
    <BR /><b>smooth</b>: opposite to τραχύς, <ref=''Luk.3.5''>Luk.3:5</ref> (LXX).†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> λεῖος</b>, α, ον, <br /> <b>smooth</b> to the touch, [αἴγειρος]
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    4.484; λ. ὥσπερ ἔγχελυς 5th-6th c.BC: Aristophanes Comicus “Fragmenta” 218, compare
    5th c.BC: Eupolis Comicus 338 ">Refs 8th c.BC+</a>]; χῆμαι, χηραμβίς, [<a href="javascript:void(0)"
    title=" “PCair.Zen.” 82.12 (3rd c.BC)">Refs 3rd c.BC+</a>], [<a href="javascript:void(0)"
    title="5th c.AD(?): Hesychius Legal icographus see at {χήμ; τὰ τραχέα καὶ τὰ λ}.
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.10.1; frequently in 5th-6th
    c.BC: Plato Philosophus, “Cra.” 414b, +others, 4th c.BC: Aristoteles Philosophus
    “Categoriae” 10a17, etc.">Refs 5th c.BC+</a>]; also, of cloths, <b>smooth, plain,
    not embroidered</b>, ὑφαντά τε καὶ λ. [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 2.97; λ. ὕφασμα 5th-6th c.BC: Plato Philosophus “Politicus”
    310e ">Refs 5th c.BC+</a>]; λεῖα ἐκπεποιημένα worked <b>smooth</b>, of marble,
    [<a href="javascript:void(0)" title=" “IG” 12.372.134; also λεία ἐργασία [prev.
    work]372.165;">Refs</a>] <b>unsculptured</b>, Ἀθήνης ἕδος [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Fragmenta” 105.4 ">Refs 3rd c.BC+</a>];
    of plate, <b>unembossed</b>, φιάλαι [<a href="javascript:void(0)" title=" “IG”
    11(2).161 B 27 (Delos, 3rd c.BC), “Inscription Délos” 442 B 78 (2nd c.BC). ">Refs
    3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3> in [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>], chiefly of <b>level</b>
    places or countries, λεῖος δ᾽ ἱππόδρομος ἀμφίς [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 23.330 ">Refs 8th c.BC+</a>]; ἐν λείῳ
    πεδίῳ[<a href="javascript:void(0)" title=" [prev. work] 359; λ. ὁδός 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 10.103, 8th-7th c.BC: Hesiodus Epicus “Opera
    et Dies” 288 (cited in 5th-6th c.BC: Xenophon Historicus, 5th-6th c.BC: Plato
    Philosophus, etc., ὀλίγη codices)">Refs 8th c.BC+</a>]; λ. ἄροσις [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 9.134 ">Refs 8th c.BC+</a>];
    λεῖα δ᾽ ἐποίησεν made a <b>smooth place</b>, [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 12.30; πεδίον λ. 5th c.BC: Herodotus Historicus
    2.29; χωρίον λειότατον [prev. author] 7.9. ; ἡ -οτάτη τῶν ὁδῶν [prev. author]
    9.69 ">Refs 8th c.BC+</a>]; λ. θάλασσα a <b>smooth</b> sea, [<a href="javascript:void(0)"
    title=" [prev. author] 2.117; λ. χώρα καὶ ἄξυλος 5th-6th c.BC: Xenophon Historicus
    “Respublica Atheniensium” 2.12 ">Refs 5th c.BC+</a>]; λ. βάσεις <b>flat</b> feet,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 6.856. ">Refs
    2nd c.AD+</a>]<br /><Level4><b>__2.b</b></Level4> with <i>genitive</i>, χῶρος..
    λεῖος πετράων <b>smooth</b> (i.e. <b>free) from</b> rocks, [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 5.443, 7.282. ">Refs 8th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> <b>smoothskinned, without hair</b>, of animals,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 582b35, LXX.Gen.27.11; - ότατον τῶν ζῴων ἐστὶν ἄνθρωπος 4th c.BC: Aristoteles
    Philosophus “Historia Animalium” 583a6 ">LXX+4th c.BC+</a>]; especially of youths,
    <b>smooth-chinned, beardless</b> (compare λείαξ), [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 5.90, compare “Anthologia Graeca”
    12.13 (2nd c.AD: Strato Epigrammaticus)">Refs 3rd c.BC+</a>]; also, of fish, <b>smooth</b>,
    ἱππίδια [<a href="javascript:void(0)" title=" 5th c.BC: Epicharmus Comicus 44
    ">Refs 5th c.BC+</a>]; opposed to λεπιδωτοί, [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Historia Animalium” 505a26 ">Refs 4th c.BC+</a>];
    [γαλεός] the <b>smooth</b> shark, <b>Mustelus laevis</b>,[<a href="javascript:void(0)"
    title=" [prev. work] 565b2, 2nd-3rd c.AD: Oppianus Anazarbensis Epicus “Halieutica
    - Poetae Bucolici et Didactici” 1.380; τὸ λ. 5th c.BC: Hippocrates Medicus “ἐπιδημίαι”
    3.14, 6.3.16 ">Refs 5th c.BC+</a>]; λείη ὑπόστασις a <b>smooth</b> or <b>uniform</b>
    sediment, [<a href="javascript:void(0)" title=" [prev. author] “Coac.” 462; [γάλα]
    λ. καὶ ὁμαλὸν καὶ συνεχὲς ἑαυτῷ 2nd c.AD: Soranus Medicus 1.91. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__4</b></Level3> <i>metaphorically</i>, <b>smooth, soft</b>, πνεῦμα
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus “Ranae”
    1003 ">Refs 5th c.BC+</a>]; of the sound of the voice, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Politicus” 307a, “Ti.” 67b, “Phlb.” 51d;
    διάλεκτος 1st c.BC: Philodemus Gadarensis Epigrammaticus “Po.Herc.” 994.36 ">Refs
    5th c.BC+</a>]; of the taste, [<a href="javascript:void(0)" title=" 5th-4th c.BC:
    Timaeus Locrus Philosophus 100ef; also λ. μῦθοι 4th-5th c.BC: Aeschylus Tragicus
    “Prometheus Vinctus” 647 ">Refs 5th c.BC+</a>]; [τὸ] ἥμερόν τε καὶ λ. [τοῦ ἤθους]
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Cratylus”
    406a ">Refs 5th c.BC+</a>]; λ. πάθημα, opposed to τραχύ, [<a href="javascript:void(0)"
    title=" [prev. author] “Ti.” 63e; λ. κινήματα τῆς σαρκός 4th-3rd c.BC: Epicurus
    Philosophus “Fragmenta” 411 ">Refs 4th c.BC+</a>]; λ. κίνησις, Cyrenaic phrase
    for ἡδονή, [<a href="javascript:void(0)" title=" 3rd c.AD(?): Diogenes Laertius
    2.86, compare 2nd c.AD: Lucianus Sophista “Par.” 10, 3rd c.AD: Alexander Aphrodisiensis
    Philosophus “in Aristotelis Topicorum libros octo commentaria - pars” 94.32; λ.
    ἡσυχίη “Anthologia Graeca” 7.278 (1st c.BC: Archias Byzantine)">Refs 1st c.BC+</a>];
    ὡς -οτέρου ἐλέους ὑπάρξοντος (sed to be read τελειοτέρου) [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 20.9.11 ">Refs 2nd c.BC+</a>]; τὸ λ., ={λειότης,
    τῆς ἑρμηνείας} [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    “de Lysia” 24; τὸ λ. καὶ ὁμαλὲς τῆς συνθέσεως 4th c.BC: Demetrius Phalereus Rhetor
    “Demetrius on Style” 48. ">Refs 4th c.BC+</a>] <i>adverb</i> λείως <b>smoothly,
    gently</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Theaetetus” 144b, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.384a;
    καί με κωτίλλοντα λ. τραχὺν ἐκφανεῖν νόον 6th c.BC: Solon Lyricus cited in 4th
    c.BC: Aristoteles Philosophus “Ἀθηναίων Πολιτεία” 12.3. ">Refs 6th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>rubbed</b> or <b>ground down</b>, [<a href="javascript:void(0)"
    title=" 1st c.AD: Dioscorides (Dioscurides) Medicus 1.3, +others, “PHolm.” 19.39;
    compare λειόω 11: λεῖον, τό ">Refs 1st c.AD+</a>], <b>fine sand,</b> [<a href="javascript:void(0)"
    title=" Inscription Délos 500 A 9 (3rd c.BC)">Refs 3rd c.BC+</a>]. (Prob. λειϝος,
    cf. Latin <i>lēvis.</i>)'
