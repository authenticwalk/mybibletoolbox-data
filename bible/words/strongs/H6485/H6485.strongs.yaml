strongs_number: H6485
language: hebrew
lemma: פָּקַד
transliteration: pâqad
pronunciation: paw-kad'
definition: to visit (with friendly or hostile intent); by analogy, to oversee, muster,
  charge, care for, miss, deposit, etc.
kjv_usage: appoint, [idiom] at all, avenge, bestow, (appoint to have the, give a)
  charge, commit, count, deliver to keep, be empty, enjoin, go see, hurt, do judgment,
  lack, lay up, look, make, [idiom] by any means, miss, number, officer, (make) overseer,
  have (the) oversight, punish, reckon, (call to) remember(-brance), set (over), sum,
  [idiom] surely, visit, want.
derivation: a primitive root;
