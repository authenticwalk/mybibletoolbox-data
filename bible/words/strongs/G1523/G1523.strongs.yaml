strongs_number: G1523
language: greek
lemma: εἰσδέχομαι
transliteration: eisdéchomai
definition: to take into one's favor
kjv_usage: receive
derivation: from G1519 (εἰς) and G1209 (δέχομαι);
extended_definition:
  gloss: to receive
  definition: '<b>εἰσ-δέχομαι </b><BR /> [in LXX for קָבַץ ;] <BR /><b>to admit, receive</b>:
    <ref=''2Co.6.17''>2Co.6:17</ref> (LXX) (Cremer, 687).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> εἰσδέχομαι</b>, <br /> <i>Ionic dialect</i> <b>ἐσδέκ-</b>,
    <b>take into, admit,</b> ἐς τὸ ἱρόν [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 1.144, compare 206: with _accusative_ _person_, 5th
    c.BC: Sophocles Tragicus “Oedipus Tyrannus” 238; εἰ. φρουράν “IG” 22.43.22: with
    _accusative_ _locative_, οὐκ εἰσεδέξατ᾽ οἶκον 5th c.BC: Euripides Tragicus “Supplices”
    876: with _dative_, ἄντροις εἰ. τινά">Refs 5th c.BC+</a>] <b>receive</b> him <b>in</b>
    the cave, [<a href="javascript:void(0)" title=" [prev. author] “Cyc.” 35: rarely
    with _genitive_, τόνδ᾽ εἰσεδέξω τειχέων,=τειχέων εἴσω ἐδέξω (cf. Scholia (at [prev.
    work])), 5th c.BC: Euripides Tragicus “Phoenissae” 451: with _accusative_ double,
    ἐσδέξασθαί τινα συνοικιστῆρα">Refs 5th c.BC+</a>] <b>admit</b> him as a fellow-colonist,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “Fragmenta.”
    186; εἰ. τινά ὑπόστεγον 5th c.BC: Sophocles Tragicus “Trachiniae” 376: ">Refs
    5th c.BC+</a>]<i>aorist</i> I εἰσδεχθῆναι in <i>passive</i> sense, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Tox.” 30, “Merc.Cond.” 10. ">Refs 2nd c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> with <i>accusative</i> <i>of things</i>, σκῆψιν
    ἁγὼν οὗτος οὐκ ἐσδέξεται [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 392; εἰ. εὐνομίαν διὰ τῆς μουσικῆς 5th-6th c.BC: Plato Philosophus
    “Respublica” 425a. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> of certain
    animals, <b>take in</b> their young after birth, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 566b17, “GA” 754a29.
    ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
