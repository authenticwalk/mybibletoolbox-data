strongs_number: G0956
language: greek
lemma: βέλος
transliteration: bélos
definition: a missile, i.e. spear or arrow
kjv_usage: dart
derivation: from G906 (βάλλω);
extended_definition:
  gloss: arrow
  definition: '<b>βέλος</b>, -εος, τό <BR /> (βάλλω), [in LXX chiefly for חֵץ ;] <BR
    /><b>a missile, a dart</b>: <ref=''Eph.6.16.''>Eph.6:16.</ref>† <BR /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βέλος</b>, εος, τό, <br /> <b>missile</b>, especially <b>arrow,
    dart</b>, frequently in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus
    Epicus ">Refs 8th c.BC+</a>]; of the piece of rock <b>hurled</b> by the Cyclops,
    τόντονδε βαλὼν β. [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 9.495 ">Refs 8th c.BC+</a>]; of an ox''s leg <b>thrown</b> by
    one of the suitors at Ulysses, [<a href="javascript:void(0)" title=" 20.305 ">Refs</a>];
    of a stool, [<a href="javascript:void(0)" title=" 17.464 ">Refs</a>]; ὑπὲκ βελέων
    out <b>of the reach of darts</b>, out <b>of shot</b>, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.465; ἐκ βελέων 11.163; ἔξω βελῶν
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 3.3.69, etc.;
    ἔξω βέλους 2nd c.AD: Arrianus Historicus “Anabasis” 2.27.1, 2nd c.AD: Lucianus
    Sophista “Hist.Conscr.” 4 ">Refs 8th c.BC+</a>]; opposed to ἐντὸς βέλους, [<a
    href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus 20.6,
    2nd c.AD: Arrianus Historicus “Anabasis” 1.2.5; εἴσω β. παρελθεῖν [prev. work]
    1.6.8. ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3> used of <b>any weapon</b>,
    as <b>a sword</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 345, compare 5th c.BC: Sophocles Tragicus “Ajax” 658 ">Refs
    5th c.BC+</a>]; an <b>axe</b>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Euripides Tragicus “Electra” 1159 ">Refs 5th c.BC+</a>]; <b>the sting</b> of a
    scorpion, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Fragmenta - American Journal of Philology” 169 ">Refs 4th c.BC+</a>]; of the
    gad-fly, [<a href="javascript:void(0)" title=" [prev. author] “Supp.” 556. ">Refs</a>]<br
    /><Level3><b>__3</b></Level3> ἀγανὰ βέλεα of Apollo, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.759, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 3.280, and of Artemis,[prev. work] 5.124 ">Refs 8th c.BC+</a>],
    denote <b>sudden, easy death</b> of men and women respectively; βέλος ὀξύ, of
    Ilithyia, <b>pangs</b> of childbirth, [<a href="javascript:void(0)" title=" 8th
    c.BC: Ilias Homerus Epicus “Illiad” 11.269, compare 3rd c.BC: Theocritus Poeta
    Bucolicus 27.29. ">Refs 8th c.BC+</a>]<br /><Level3><b>__4</b></Level3> after
    [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus ">Refs 8th c.BC+</a>]
    of <b>anything swift-darting</b>, Διὸς βέλη <b>the bolts</b> of Zeus, lightnings,
    [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 10.8, compare
    5th c.BC: Herodotus Historicus 4.79, etc.; Ζηνὸς ἄγρυπνον β. 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 360; πύρπνουν β. [prev. work] 917 ">Refs 5th c.BC+</a>];
    βέλεσι πυρπνόου ζάλης, of a storm,[<a href="javascript:void(0)" title=" [prev.
    work] 373; πάγων δύσομβρα β. 5th c.BC: Sophocles Tragicus “Antigone” 358: _metaphorically_,
    ὀμμάτων β.">Refs 5th c.BC+</a>] <b>glance</b> of the eye, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 742 ">Refs 4th c.BC+</a>];
    φίλοικτον β. a piteous <b>glance</b>, [<a href="javascript:void(0)" title="[prev.
    work] 241 (Lyric poetry)">Refs</a>]; ἱμέρου β. the <b>shaft</b> of love, [<a href="javascript:void(0)"
    title=" [prev. author] “Pr.” 649; θυμοῦ βέλη 5th c.BC: Sophocles Tragicus “Oedipus
    Tyrannus” 893 (assuming variant) ">Refs 5th c.BC+</a>]; of arguments, πᾶν τετόξευται
    β. [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Eumenides”
    679, compare 5th-6th c.BC: Plato Philosophus “Philebus” 23b ">Refs 5th c.BC+</a>];
    β. τὰ ἀπὸ τοῦ στόματος, of invective, [<a href="javascript:void(0)" title=" 4th
    c.AD: Libanius Sophista “Orationes” 51.8 ">Refs 4th c.AD+</a>]; of <b>mental anguish</b>
    or <b>fear</b>, ἄτλατον β. [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “N.” 1.48 (variant{δέος}) ὁ φθόνος αὐτὸς ἑαυτὸν ἑοῖς βελέεσσι δαμάζει
    “Anthologia Graeca” 10.111. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    <b>engine of war</b>, [<a href="javascript:void(0)" title=" 3rd-2nd c.BC: Philo
    Mechanicus “(Belopoeica) Excerpte aus Philons Mechanik - Ath. Berl. Akad.” 82.8
    ">Refs 3rd c.BC+</a>]: <i>plural</i>, <b>artillery</b>, [<a href="javascript:void(0)"
    title="[prev. work] 97.10. (Cf. βάλλω, Lith. ">Refs</a>]<b>gélti</b> ''sting'',
    <b>gēla\</b> ''sharp pain'', OHG.<b>quelan</b> ''feel sharp pain''. Root <b>g[uglide]el-</b>
    ''pierce'', compare δέλλιθες.)'
