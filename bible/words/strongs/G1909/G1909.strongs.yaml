etymology:
  lsj_definition: '<b> ἐπί</b>, <br />&nbsp;&nbsp;Thess. (before τ) [<a href="javascript:void(0)"
    title=" ἐτ “IG” 9(2).517.14 (3rd c.BC), _preposition_ with _genitive_, _dative_,
    and _accusative_ ">Refs 3rd c.BC+</a>], to denote the <b>being upon</b> or <b>supported
    upon a surface</b> or <b>point.</b> <br /><Level1><b>__A</b></Level1> WITH GEN.:
    <br /><Level2><b>__A.I</b></Level2> of Place, <br /><Level3><b>__A.I.1</b></Level3>
    with Verbs of Rest, <b>upon,</b> [<a href="javascript:void(0)" title=" καθέζετ᾽
    ἐ. θρόνου 8th c.BC: Ilias Homerus Epicus “Illiad” 1.536; ἧστο.. ὑψοῦ ἐπ᾽ ἀκροτάτης
    κορυφῆς 13.12; ἐ. πύργου ἔστη 16.700; κεῖται ἐ. χθονός 20.345 ">Refs 8th c.BC+</a>]:
    without a Verb expressed, ἔγχεα ὄρθ᾽ ἐ. σαυρωτῆρος (i.e. σταθέντα) [<a href="javascript:void(0)"
    title=" ἐλήλατο 10.153 ">Refs</a>]; ἔκλαγξαν ὀϊστοὶ ἐπ᾽ ὤμων the arrows <b>on</b>
    his shoulders, [<a href="javascript:void(0)" title=" 1.46; ἐ. γῆς, opposed to
    ὑπὸ γῆς, 5th-6th c.BC: Plato Philosophus “Lg.” 728a ">Refs 5th c.BC+</a>]: also
    with Verbs of Motion, where the subject rests <b>upon</b> something, as <b>on</b>
    a chariot, a horse, a ship, φεύγωμεν ἐφ᾽ ἵππων <b>on</b> our chariot, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.356; οὐκ ἂν ἐφ᾽ ὑμετέρων ὀχέων..
    ἵκεσθον 8.455; ἄγαγε.. δῶρ᾽ ἐπ᾽ ἀπήνης 24.447; ἐπὶ τῆς ἁμάξης.. ὠχέετο 5th c.BC:
    Herodotus Historicus 1.31; ἐπὶ τῶν ἵππων ὀχεῖσθαι Xenophon Historicus [{5-6th
    c.BC}] “Institutio Cyri (Cyropaedia)” 4.5.58; οὓς κῆρες φορέουσι.. ἐ. νηῶν 8th
    c.BC: Ilias Homerus Epicus “Illiad” 8.528; πέμπειν τινὰς ἐ. τριήροιν Xenophon
    Historicus [{5-6th c.BC}] “Historia Graeca (Hellenica)” 5.4.56, etc.; ἐπ᾽ ὤμου..
    φέρειν 8th c.BC: Odyssea Homerus Epicus “Odyssey” 10.170 ">Refs 8th c.BC+</a>];
    τὴν κλεῖδα περιφέρειν ἐφ᾽ ἑαυτοῦ to carry the key about <b>on</b> his person,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Numenius Apamensis Platonicus
    cited in 4th c.AD: Eusebius Caesariensis Scriptor Ecclesiasticus “PE” 14.7; βαδιοῦνται
    ἐ. δυοῖν σκελοῖν, ἐφ᾽ ἑνὸς πορεύσονται σκέλους, 5th-6th c.BC: Plato Philosophus
    “Smp.” 190d; ἐπ᾽ ἄκρων ὁδοιπορεῖν">Refs 5th c.BC+</a>] walk <b>on</b> tiptoe,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Aj.” 1230
    ">Refs 5th c.BC+</a>]; of places, <b>upon,</b> if the place is an actual <b>support,</b>
    [<a href="javascript:void(0)" title=" νέρθε κἀπὶ γῆς ἄνω [prev\. author] “OT”
    416 ">Refs</a>]; ἐ. τοῦ εὐωνύμον <b>on</b> the left, ἐ. τῶν πλευρῶν <b>on</b>
    the flanks, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “An.” 1.8.9, 3.2.36 ">Refs 5th c.BC+</a>]; but most frequently, <b>in,</b> rarely
    in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus, ἐπ᾽ ἀγροῦ">Refs
    8th c.BC+</a>] <b>in</b> the country. [<a href="javascript:void(0)" title=" 8th
    c.BC: Odyssea Homerus Epicus “Odyssey” 1.190; γᾶς ἐ. ξένας 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 1705 (Lyric poetry); νήσου τῆσδ᾽ ἐφ᾽ ἧς ναίει [prev\.
    author] “Ph.” 613; ἐ. ξένας δμωῒς ἐπ᾽ ἀλλοτρίας πόλεος 5th c.BC: Euripides Tragicus
    “Andromache” 137 (Lyric poetry); οἱ ἐ. Θρᾴκης σύμμαχοι 5th c.BC: Thucydides Historicus
    5.35; τοὺς ἐ. τῆς Ἀσίας κατοικοῦντας Isocrates Orator [{5-6th c.BC}] 12.103 ">Refs
    8th c.BC+</a>]; ἐπ᾽ οἰκήματος κατίσαι, καθῆσθαι, <b>in</b> a brothel, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.121.έ, 5th-6th c.BC: Plato Philosophus
    “Chrm.” 163b; τοὺς ἐ. τῶν οἰκημάτων καθεζομένους 4th c.BC: Aeschines Orator 1.74;
    ἐ. τῶν ἐργαστηρίων καθίζειν Isocrates Orator [{5-6th c.BC}] 7.15 ">Refs 6th c.BC+</a>];
    μένειν ἐ. τῆς αὐτῶν (i.e. χώρας) remain <b>in</b> statu quo, Indut. cited in [<a
    href="javascript:void(0)" title=" 5th c.BC: Thucydides Historicus 4.118; οἱ ἐπ᾽
    ἐρημίας λῃστεύοντες 4th c.AD: Julianus Imperator “Orationes” 7.210a ">Refs 5th
    c.BC+</a>]; later of towns, [<a href="javascript:void(0)" title=" ἐπ᾽ Ἀλεξανδρείας
    “BGU” 908.16 (2nd c.AD)">Refs 2nd c.AD+</a>], etc.; sometimes also, <b>at</b>
    or <b>near,</b> ἐπ᾽ αὐτάων (i.e. τῶν πηγῶν) [<a href="javascript:void(0)" title="
    8th c.BC: Ilias Homerus Epicus “Illiad” 22.153; κόλπος ὁ ἐ. Ποσιδηΐου 5th c.BC:
    Herodotus Historicus 7.115 ">Refs 8th c.BC+</a>]; αἱ ἐ. Λήμνου ἐπικείμεναι νῆσοι
    <b>off</b> Lemnos, [<a href="javascript:void(0)" title="[prev. work] 6 codices;
    τὰ ἐ. Θρᾴκης">Refs</a>] the Thrace-<b>ward</b> region, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.59, compare “IG” 12.45.17, etc.; ποταμοὶ
    ἐφ᾽ ὧν ἔξεστιν ἡμῖν ταμιεύεσθαι..">Refs 5th c.BC+</a>] <b>on,</b> i.e. <b>near</b>
    which.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “An.” 2.5.18; ἐ. τῶν τραπεζῶν">Refs 5th c.BC+</a>] <b>at</b> the money-changers''
    tables, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Ap.” 17c; in Geometry texts, αἱ ἐφ᾽ ὧν AA BB [γραμμαί] the lines AA BB, 4th c.BC:
    Aristoteles Philosophus “EN” 1132b6, etc.; ἕλιξ ἐφ᾽ ἇς τὰ ΑΒΓΔ a spiral ABCD,
    3rd c.BC: Archimedes Geometra “Spir.” 13 (compare 5th c.BC: Bacchylides Lyricus
    1.1k); also ἐ. τοῦ βάτου">Refs 5th c.BC+</a>] <b>in the passage concerning</b>
    the bush, [<a href="javascript:void(0)" title=" “NT.Mark.12.26”. ">NT</a>]<br
    /><Level3><b>__A.I.2</b></Level3> in various relations not strictly local, μένειν
    ἐ. τῆς ἀρχῆς remain <b>in</b> the command, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Xenophon Historicus “Ages.” 1.37; μένειν ἐ. τινος">Refs 5th c.BC+</a>]
