strongs_number: G1909
language: greek
lemma: ἐπί
transliteration: epí
definition: properly, meaning superimposition (of time, place, order, etc.), as a
  relation of distribution (with the genitive case), i.e. over, upon, etc.; of rest
  (with the dative case) at, on, etc.; of direction (with the accusative case) towards,
  upon, etc.
kjv_usage: about (the times), above, after, against, among, as long as (touching),
  at, beside, X have charge of, (be-, (where-))fore, in (a place, as much as, the
  time of, -to), (because) of, (up-)on (behalf of), over, (by, for) the space of,
  through(-out), (un-)to(-ward), with
derivation: a primary preposition;
extended_definition:
  gloss: upon/to/against
  definition: '<b>ἐπί</b> (before a smooth breathing ἐπ᾽, before a rough breathing
    ἐφ᾽), <BR /> <i>prep.</i> with genitive, dative, accusative (accusative most frequently
    in NT),  <BR />with primary sense of superposition, <b>on, upon</b>. <BR />__I.
    C. genitive, <BR />__1. of place, answering the question, where? <BR />__(a) of
    the place on which, <b>on, upon</b>: ἐπὶ (τ.) γῆς, <ref=''Mat.6.10, 19''>Mat.6:10,
    19</ref>, al.; τ. κεφαλῆς, <ref=''1Co.11.10''>1Co.11:10;</ref> τ. νεφελῶν, <ref=''Mat.24.3''>Mat.24:3</ref>o,
    al.; like ἐν, in constr. praegn. after verbs of motion: βάλλειν, <ref=''Mrk.4.26''>Mrk.4:26;</ref>
    σπείρειν, ib. 31; ἔρχεσθαι, <ref=''Heb.6.7''>Heb.6:7</ref>, al.; figuratively,
    ἐπ᾽ ἀληθείας (MM, see word ἀ.); of the subject of thought or speech, <ref=''Gal.3.16''>Gal.3:16;</ref>
    of power or authority, <b>over</b>, πάντων, <ref=''Rom.9.5:''>Rom.9:5:</ref> τ.
    γάζης, <ref=''Act.8.27''>Act.8:27;</ref> ἐξουσία, <ref=''Rev.2.26; 20.6''>Rev.2:26
    20:6</ref>; <BR /> __(b) of vicinity, <b>at, by</b>: τ. θαλάσσης, <ref=''Jhn.6.9''>Jhn.6:9;</ref>
    τ. ὁδοῦ, <ref=''Mat.21.19''>Mat.21:19;</ref> τοῦ βάτου, <ref=''Mrk.12.26''>Mrk.12:26</ref>
    (see Swete, in l.); with genitive of person(s), <b>in the presence of, before</b>,
    <ref=''Mat.28.14''>Mat.28:14</ref>, <ref=''Act.23.30''>Act.23:30</ref>, <ref=''1Co.6.1''>1Co.6:1</ref>,
    al. <BR />   __2. Of time, <BR />__(a) with genitive of person(s), <b>in the time
    of</b>: ἐπὶ Ἐλισαίου, <ref=''Luk.4.27''>Luk.4:27;</ref> ἐπὶ Κλαυδίου, <ref=''Act.11.28''>Act.11:28;</ref>
    ἐπὶ Ἀβιάθαρ ἀρχιερέως, <b>when A. was high priest</b>, <ref=''Mrk.2.26''>Mrk.2:26;</ref>
    <BR /> __(b) with genitive of thing(s), <b>at, at the time of</b>: <ref=''Mat.1.11''>Mat.1:11</ref>,
    <ref=''Heb.1.2''>Heb.1:2</ref>, <ref=''2Pe.3.3''>2Pe.3:3</ref>; ἐπὶ τ. προσευχῶν,
    <ref=''Rom.1.10''>Rom.1:10</ref>, <ref=''Eph.1.16''>Eph.1:16</ref>, <ref=''1Th.1.2''>1Th.1:2</ref>,
    Phm 4. <BR /> __II. C. dative, of place, answering the question, where? <BR />__(a)
    lit., <b>on, upon</b>: <ref=''Mat.9.16; 14.8''>Mat.9:16, 14:8</ref>, al.; after
    verbs of motion (see supr., I, 1, (<i>a</i>)), <ref=''Mat.9.16''>Mat.9:16</ref>
    <ref=''Act.8.16''>Act.8:16</ref>; <b>above</b>, <ref=''Luk.23.38''>Luk.23:38;</ref>
    <b>at, by</b>, <ref=''Mrk.13.29''>Mrk.13:29</ref>, <ref=''Jhn.5.2''>Jhn.5:2</ref>,
    <ref=''Act.5.9''>Act.5:9</ref>, al.; <BR /> __(b) metaphorically, <b>upon, on
    the ground of</b>, <ref=''Luk.4.4''>Luk.4:4</ref> (LXX); <b>in the matter of</b>,
    <ref=''Mrk.6.52''>Mrk.6:52</ref> (see Swete, in l.); <b>upon, of, concerning</b>,
    <ref=''Act.5.35, 40''>Act.5:35, 40</ref>; of the ground, reason or motive (Bl.,
    §38, 2; 43, 3), <ref=''Mat.18.3; 19.9''>Mat.18:3 19:9</ref>, <ref=''Rom.12.12''>Rom.12:12</ref>,
    al.; ἐφ᾽ ᾧ, <b>for the reason that,  because</b>, <ref=''Rom.5.12''>Rom.5:12</ref>
    <ref=''2Co.5.4''>2Co.5:4</ref>; after verbs of motion, <b>over</b>, <ref=''Mat.18.13''>Mat.18:13</ref>,
    <ref=''Rom.16.19''>Rom.16:19</ref>, al.; of a condition (cl.), <ref=''Rom.8.20''>Rom.8:20</ref>,
    <ref=''1Co.9.10''>1Co.9:10</ref>; ἐπὶ δυσὶ μάρτυσιν (see Westc. on <ref=''Heb.9.10''>Heb.9:10</ref>),
    <ref=''Heb.10.28''>Heb.10:28</ref>; of purpose or aim, <ref=''Eph.2.10''>Eph.2:10</ref>,
    <ref=''Php.4.10''>Php.4:10</ref>; of authority, <b>over</b>, <ref=''Mat.24.47''>Mat.24:47</ref>
    <ref=''Luk.12.44''>Luk.12:44</ref>; of hostility, with dative of person(s) (cl.),
    <b>against</b>, <ref=''Luk.12.52''>Luk.12:52;</ref> <b>in addition to</b> (cl.),
    <ref=''2Co.7.13''>2Co.7:13;</ref> of an adjunct, <b>in, at, on</b>, <ref=''Php.1.3;
    2.17''>Php.1:3 2:17</ref>. <BR /> __III. C. accusative, <BR />__1. of place of
    motion upon or over, answering the question, whither? <BR />__(a) lit., <b>upon,
    over</b>: <ref=''Mat.14.28, 29''>Mat.14:28, 29</ref>, <ref=''Luk.5.19''>Luk.5:19</ref>,
    al. mult.; in NT also, answering the question, where? (as with genitive, dative),
    <ref=''Mrk.4.38; 11.2''>Mrk.4:38 11:2</ref>, <ref=''Luk.2.25''>Luk.2:25</ref>,
    <ref=''Jhn.1.32''>Jhn.1:32</ref>; ἐπὶ τ. αὐτό, <ref=''Act.1.15; 2.1''>Act.1:15
    2:1</ref>, al.; of motion to a vicinity, <b>to</b>, <ref=''Mrk.16.2''>Mrk.16:2</ref>,
    <ref=''Act.8.36''>Act.8:36</ref>, al.; <BR /> __(b) metaphorically (in wh. "the
    accusative is more widely prevalent than it strictly should be," Bl., §43, 1);
    of blessings, evils, etc., coming upon one, with accusative of person(s), <ref=''Mat.10.13;
    12.28''>Mat.10:13 12:28</ref>, <ref=''Act.2.17''>Act.2:17</ref>, <ref=''Jhn.18.4''>Jhn.18:4</ref>,
    <ref=''Eph.5.6''>Eph.5:6</ref>, al.; of addition (dative in cl.), λύπη ἐπὶ λύπην,
    <ref=''Php.2.27''>Php.2:27;</ref> ἐπικαλεῖν ὄνομα ἐπί (see: ἐπικαλέω), <ref=''Act.15.17''>Act.15:17</ref>,
    <ref=''Jas.2.7''>Jas.2:7</ref>; καλεῖν ἐπί, <b>to call after</b>, <ref=''Luk.1.59''>Luk.1:59;</ref>
    of number or degree: ἐπὶ τρίς (cl. εἰς τ.), <b>thrice</b>, <ref=''Act.10.16; 11.10''>Act.10:16
    11:10</ref>; ἐπὶ πλεῖον, <b>the more, further</b>, <ref=''Act.4.17''>Act.4:17</ref>
    <ref=''2Ti.2.16; 3.9''>2Ti.2:16 3:9</ref> (see also infr., 2, (<i>a</i>)); ἐφ᾽
    ὅσον (see infr., ib.), <b>forasmuch as</b>, <ref=''Mat.25.40, 45''>Mat.25:40,
    45</ref>, <ref=''Rom.11.13''>Rom.11:13</ref>; of power, authority, control, <ref=''Luk.1.33''>Luk.1:33</ref>,
    <ref=''Act.7.10''>Act.7:10</ref> <ref=''Rom.5.14''>Rom.5:14</ref>, <ref=''Heb.3.6''>Heb.3:6</ref>,
    al.; of the direction of thoughts and feelings, <b>unto, towards</b>, <ref=''Luk.1.17;
    23.28''>Luk.1:17 23:28</ref>, <ref=''Act.9.35, 42''>Act.9:35, 42</ref>, <ref=''Rom.11.22''>Rom.11:22</ref>,
    <ref=''Gal.4.9''>Gal.4:9</ref>, <ref=''Eph.2.7''>Eph.2:7</ref>, <ref=''1Ti.5.5''>1Ti.5:5</ref>,
    al.; of purpose, <b>for</b>, <ref=''Mat.3.7''>Mat.3:7</ref>, <ref=''Luk.23.48''>Luk.23:48</ref>;
    ἐφ᾽ ὅ πάρει (Rec. ἐφ᾽ ᾧ, <ref=''Mat.26.50''>Mat.26:50;</ref> of hostility, <b>against</b>,
    <ref=''Mat.24.7''>Mat.24:7</ref>, <ref=''Mrk.3.24-26; 10.11; 13.8''>Mrk.3:24-26
    10:11 13:8</ref>, <ref=''Luk.9.5''>Luk.9:5</ref>, <ref=''Jhn.13.18''>Jhn.13:18</ref>,
    <ref=''Act.7.54''>Act.7:54</ref>, <ref=''1Co.7.36''>1Co.7:36</ref>, <ref=''2Co.1.23''>2Co.1:23</ref>;
    Of reference, <b>concerning, for</b> (cl. usually dative), <ref=''Mrk.9.12; 15.24''>Mrk.9:12
    15:24</ref>, <ref=''Jhn.19.24''>Jhn.19:24</ref>, <ref=''Rom.4.9''>Rom.4:9</ref>.
    <BR /> __2. Of time, <BR />__(a) <b>during, for</b>: <ref=''Luk.4.25''>Luk.4:25</ref>
    (WH, txt., omits ἐπί), <ref=''Act.13.31; 16.18''>Act.13:31 16:18</ref>, <ref=''Heb.11.30''>Heb.11:30</ref>,
    al.; ἐφ᾽ ὅσον (χρόνον), <b>as long as, for so long time as</b>, <ref=''Mrk.9.15''>Mrk.9:15</ref>
    <ref=''Rom.7.1''>Rom.7:1</ref>, al. (for ἐφ᾽ ὅ in another sense, see supr., 1,
    (<i>b</i>)); ἐφ᾽ ἱκανόν (see: ἱ), <ref=''Act.20.11''>Act.20:11;</ref> ἐπὶ πλεῖον
    (see supr., 1, (b)), <b>yet longer, further</b>, <ref=''Act.20.9; 24.4''>Act.20:9
    24:4</ref>; <BR /> __(b) <b>on, about, towards</b> (cl. εἰς): <ref=''Luk.10.35''>Luk.10:35</ref>
    <ref=''Act.3.1; 4.5''>Act.3:1 4:5</ref>. <BR /> __IV. <b>In composition, ἐπί signifies</b>:
    <b>up</b>, ἐπαίρω; <b>upon</b>, ἐπίγειος, ἐπιδημέω, ὠπικαθίζω; <b>towards</b>,
    επιβλέπω, ὠπεκτείνω; <b>over</b> (of superintendence), ἐπιστάτης; <b>again, in
    addition</b>, ἐπαιτέω; <b>against</b>, ἐπιορκέω, ἐπιβουλή.<BR /> (AS)'
