strongs_number: G2003
language: greek
lemma: ἐπιταγή
transliteration: epitagḗ
definition: an injunction or decree; by implication, authoritativeness
kjv_usage: authority, commandment
derivation: from G2004 (ἐπιτάσσω);
extended_definition:
  gloss: command
  definition: '<b>ἐπι-ταγή</b>, -ῆς, ἡ<BR /> (ἐπιτάσσω), [in LXX: Dan LXX 3:16 (פִּתְגָּם),
    I <ref=''Est.1.18''>Est.1:18</ref>, <ref=''Wis.14.16; 18.16; 19.6''>Wis.14:16
    18:16 19:6</ref>, <ref=''3Ma.7.20''>3Ma.7:20</ref> * ;] <BR />= cl., ἐπίταγμα,
    <BR /> a command, <ref=''Rom.16.26''>Rom.16:26</ref>, <ref=''1Co.7.6; 7.25''>1Co.7:6
    7:25</ref>, <ref=''2Co.8.8''>2Co.8:8</ref>, <ref=''1Ti.1.1''>1Ti.1:1</ref>, <ref=''Tit.1.3''>Tit.1:3</ref>
    (for use in Inscr. of divine commands, see MM, <i>Exp.</i>, xiv); μετὰ πάσης ἐ,
    <b>with all authority</b>: <ref=''Tit.2.15.''>Tit.2:15.</ref>†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπι-τᾰγή</b>, ἡ, <br /> (ἐπιτάσσω) ={-ταγμα}, [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 13.4.3, LXX.1Esd.1.18; νόμων ἐπιταγαί 1st
    c.BC: Diodorus Siculus Historicus 1.70; τὰς ἐ. δυσχερῶς φέροντες 2nd c.BC: Polybius
    Historicus 21.6.1 ">LXX+2nd c.BC+</a>]; <b>imposition</b> of taxes, αἱ ἐ. τῶν
    εἰσφορῶν [<a href="javascript:void(0)" title=" 1st c.BC: Dionysius Halicarnassensis
    4.19. ">Refs 1st c.BC+</a>]<br /><Level3><b>__2</b></Level3> especially of oracles
    or divine commands, κατ᾽ ἐπιταγήν [<a href="javascript:void(0)" title=" “SIG”
    1153 (from Athens)">Refs</a>]; κατ᾽ ἐ. τοῦ θεοῦ [<a href="javascript:void(0)"
    title=" “JHS” 26.28, etc.; κατ᾽ ἐ. τοῦ αἰωνίου θεοῦ NT.Rom.16.26, cf. NT.1Cor.7.6.
    ">NT</a>]'
  source: STEPBible/LSJ
