strongs_number: G0068
language: greek
lemma: ἀγρός
transliteration: agrós
definition: a field (as a drive for cattle); genitive case, the country; specially,
  a farm, i.e. hamlet
kjv_usage: country, farm, piece of ground, land
derivation: from G71 (ἄγω);
extended_definition:
  gloss: Field (of blood)
  definition: '<b>ἀγρός</b>, -οῦ, ὁ, <BR /> [in LXX chiefly for שָׂדֶה ]; <BR /> __1.
    <b>a field</b>: <ref=''Mat.6.28''>Mat.6:28</ref>, al. <BR /> __2. <b>the country</b>:
    <ref=''Mrk.15.21''>Mrk.15:21</ref>, al.; pl., <b>country places, farms</b>: <ref=''Mrk.5.14;
    6.36, 56''>Mrk.5:14 6:36 56</ref>, <ref=''Luk.8.34; 9.12''>Luk.8:34 9:12</ref>.
    <BR /> __3. = χωρίον <b>a piece of ground</b>: <ref=''Mrk.10.29''>Mrk.10:29</ref>,
    <ref=''Act.4.27''>Act.4:27</ref>, al. (On the occurrence of this word as compared
    with χώρα, χωρίον see MM, <i>VGT</i>, see word)<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
