strongs_number: G5307
language: greek
lemma: ὑφαντός
transliteration: hyphantós
definition: woven, i.e. (perhaps) knitted
kjv_usage: woven
derivation: from to weave;
extended_definition:
  gloss: woven
  definition: '<b>ὑφαντός</b>, -ή, -όν<BR /> (ὑφαίνω), [in LXX chiefly for חָשַׁב
    ;] <BR /><b>woven</b>: <ref=''Jhn.19.23.''>Jhn.19:23.</ref>†<BR /> ὑφαίνω, <BR
    /> [in LXX for אָרַג, etc. ;] <BR /><b>to weave</b>: <ref=''Luk.12.27''>Luk.12:27</ref>,
    T, WH, mg.†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ὑφαν-τός</b>, ή, όν, <br /> (ὑφαίνω) <b>woven,</b> χρυσὸν..,
    ἐσθῆτά θ᾽ ὑφαντήν [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 13.136, 16.231; ὑφαντά τε εἵματα καλά 13.218; ὑφανταὶ γράμμασιν
    τοιαίδ᾽ ὑφαί 5th c.BC: Euripides Tragicus “Ion” 1146 ">Refs 8th c.BC+</a>]; ὑφαντοῖς
    ἐν πέπλοις Ἐρινύων <b>woven</b> by them, of Clytemnestra''s net, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Agamemnon” 1580 ">Refs 4th c.BC+</a>];
    Ἐρινύων ὑ. ἀμφίβληστρον, of the Centaur''s robe, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Trachiniae” 1052 ">Refs 5th c.BC+</a>];
    γυίων εἶδος ὑφαντόν, of the human frame, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Timotheus Lyricus “Persae” 148 ">Refs 5th c.BC+</a>]; ὅσα ὑφαντά
    τε καὶ λεῖα <b>brocaded</b> and plain stuffs, [<a href="javascript:void(0)" title="
    5th c.BC: Thucydides Historicus 2.97. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
