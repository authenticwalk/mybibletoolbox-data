strongs_number: H4723
language: hebrew
lemma: מִקְוֶה
transliteration: miqveh
pronunciation: mik-veh'
definition: something waited for, i.e. confidence (objective or subjective); also
  a collection, i.e. (of water) a pond, or (of men and horses) a caravan or drove
kjv_usage: abiding, gathering together, hope, linen yarn, plenty (of water), pool.
derivation: or מִקְוֵה; (1 Kings 10:28), or מִקְוֵאlemma מִּקְוֵא extra dagesh, corrected
  to מִקְוֵא; (2 Chronicles 1:16), from H6960 (קָוָה);
