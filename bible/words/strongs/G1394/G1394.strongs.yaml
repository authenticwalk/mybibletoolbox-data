strongs_number: G1394
language: greek
lemma: δόσις
transliteration: dósis
definition: a giving; by implication, (concretely) a gift
kjv_usage: gift, giving
derivation: from the base of G1325 (δίδωμι);
extended_definition:
  gloss: gift
  definition: '<b>δόσις</b>, -εως, ἡ<BR /> (δίδωμι) [in LXX for חֹק (<ref=''Gen.47.22''>Gen.47:22</ref>),
    (<ref=''Pro.21.14; 25.14''>Pro.21:14 25:14</ref>), frequently in Sir. ;] <BR />__1.
    <b>properly, the act of giving</b>: <ref=''Php.4.15.''>Php.4:15.</ref> <BR />
    __2. <b>Objectively, a gift</b>: <ref=''Jas.1.17.''>Jas.1:17.</ref>†<BR /> <re><i>SYN.</i>:
    see: δόμα </re> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> δόσις</b>, εως, ἡ, <br /> (δίδωμι) <b>giving,</b> φαρμάκου
    [<a href="javascript:void(0)" title=" 5th c.BC: Antipho Orator 1.18; χρημάτων
    5th c.BC: Herodotus Historicus 1.61; μισθοῦ 5th c.BC: Thucydides Historicus 1.143
    ">Refs 5th c.BC+</a>]; opposed to αἴτησις, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Euthyphro” 14d; δ. χρημάτων καὶ λῆψις 4th c.BC:
    Aristoteles Philosophus “Ethica Nicomachea” 1107b8; λήψεις καὶ δόσεις 2nd c.AD:
    Arrianus Historicus “Epicteti Dissertationes” 2.9.12, cf. LXX.Sir.41.19, NT.Phil.4.15.
    ">NT+5th c.BC+</a>]<br /><Level4><b>__b</b></Level4> <b>licence, permission</b>,
    [<a href="javascript:void(0)" title=" “SIG” 987.33 (Chios, 4th c.BC). ">Refs 4th
    c.BC+</a>]<br /><Level3><b>__2</b></Level3> ἐμβολῶν δ. <b>ramming</b> in naval
    tactics, [<a href="javascript:void(0)" title=" 1st c.BC: Diodorus Siculus Historicus
    13.10. ">Refs 1st c.BC+</a>]<br /><Level2><b>__II</b></Level2> <b>gift,</b> καί
    οἱ δ. ἔσσεται ἐσθλή [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 10.213; δ. ὀλίγη τε φίλη τε 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    6.208, 14.58, compare 5th c.BC: Herodotus Historicus 1.90, 9.93, 5th c.BC: Sophocles
    Tragicus “Oedipus Tyrannus” 1518, etc.; δόσιν κακὰν κακῶν κακοῖς 4th-5th c.BC:
    Aeschylus Tragicus “Persae” 1041 (Lyric poetry); θεῶν εἰς ἀνθρώπους 5th-6th c.BC:
    Plato Philosophus “Philebus” 16c. ">Refs 8th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>bequest, legacy:</b> κατὰ δόσιν by <b>will</b> (opposed to κατὰ γένος, as heir-at-law),
    [<a href="javascript:void(0)" title=" 4th c.BC: Isaeus Orator 4.7, 5th-6th c.BC:
    Isocrates Orator 19.45, compare 1st-2nd c.AD: Harpocratio Grammaticus ">Refs 5th
    c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <b>largess,</b> = Latin <i>congiarium,</i>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Herodianus Grammaticus 6.8.8 (_plural_).
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.4</b></Level3> <b>contribution</b>
    towards the fulfilment of a purpose, Chrysipp.(?)[<a href="javascript:void(0)"
    title=" “Stoicorum Veterum Fragmenta” 3.30. ">Refs</a>]<br /><Level3><b>__II.5</b></Level3>
    <b>payment on account, instalment,</b> [<a href="javascript:void(0)" title=" Inscriptiones
    Graecae 12.296, 7.303.35 (Orop.), etc.">Refs</a>]; <b>payment in kind,</b> [<a
    href="javascript:void(0)" title=" PMasp. 146.4 (6th c.AD), +others ">Refs 6th
    c.AD+</a>]<br /><Level3><b>__II.6</b></Level3> <b>portion,</b> [<a href="javascript:void(0)"
    title=" LXX.Gen.47.22, +others, “BGU” 1122.12 (1st c.BC)">LXX+1st c.BC+</a>];
    διελὼν εἰς δόσεις [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Aratus” 13. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.7</b></Level3>
    <b>dose of medicine,</b> [<a href="javascript:void(0)" title=" 1st c.AD: Dioscorides
    (Dioscurides) Medicus 2.171">Refs 1st c.AD+</a>]; δ. τελεία full <b>dose,</b>
    [<a href="javascript:void(0)" title=" 2nd c.AD: Rufus Medicus cited in 4th c.AD:
    Oribasius Medicus 8.57.5, etc., compare 2nd c.AD: Lucianus Sophista “Abd.” 4.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.8</b></Level3> τῆς οἰκονομίας πολλὴν
    ποιεῖσθαι δ. lay great <b>stress</b> on an arrangement, [<a href="javascript:void(0)"
    title=" 1st c.BC: Dionysius Halicarnassensis “de Demosthene” 51; οὐ τοσαύτην ποιούμενοι
    τῆς ἡδονῆς δ. ὅσην τῆς ἀληθείας [prev. work] 18. ">Refs 1st c.BC+</a>]<br /><Level3><b>__II.9</b></Level3>
    <b>destiny, fate</b> of an individual, ἡ ἀνθρωπίνη δ. [<a href="javascript:void(0)"
    title=" 4th c.AD: Iamblichus Philosophus “de Mysteriis” 1.3 ">Refs 4th c.AD+</a>];
    especially of planetary <b>influence,</b> [<a href="javascript:void(0)" title="
    3rd c.AD: Plotinus Philosophus 2.3.2, +others ">Refs 3rd c.AD+</a>]'
  source: STEPBible/LSJ
