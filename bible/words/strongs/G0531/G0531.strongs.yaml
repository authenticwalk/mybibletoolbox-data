strongs_number: G0531
language: greek
lemma: ἀπαράβατος
transliteration: aparábatos
definition: not passing away, i.e. untransferable (perpetual)
kjv_usage: unchangeable
derivation: from G1 (Α) (as a negative particle) and a derivative of G3845 (παραβαίνω);
extended_definition:
  gloss: permanent
  definition: '<b>ἀ-παρά-βατος</b>, -ον<BR /> (παραβαίνω), <BR /><b>inviolable, and
    so unchangeable</b>: <ref=''Heb.7.24''>Heb.7:24</ref> (see Westc., in l; Cremer,
    653; MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
