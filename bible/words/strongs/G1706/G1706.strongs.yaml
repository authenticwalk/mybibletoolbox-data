strongs_number: G1706
language: greek
lemma: ἐμπίπτω
transliteration: empíptō
definition: to fall on, i.e. (literally) to be entrapped by, or (figuratively) be
  overwhelmed with
kjv_usage: fall among (into)
derivation: from G1722 (ἐν) and G4098 (πίπτω);
extended_definition:
  gloss: to fall into
  definition: '<b>ἐμ-πίπτω </b><BR /> [in LXX chiefly for נָפַל ;] <BR /><b>to fall
    into</b>: before εἰς, <ref=''Mat.12.11''>Mat.12:11</ref>, <ref=''Luk.6.39; 10.36''>Luk.6:39
    10:36</ref>; metaphorically, εἰς κρίμα, <ref=''1Ti.3.6''>1Ti.3:6;</ref> ὀνειδισμόν
    <ref=''1Ti.3.7''>1Ti.3:7;</ref> πειρασμόν, <ref=''1Ti.6.9''>1Ti.6:9;</ref> εἰς
    χεῖρας θεοῦ (cf. <ref=''2Ki.24.14''>2Ki.24:14</ref>, <ref=''1Ch.21.13''>1Ch.21:13</ref>,
    <ref=''Sir.2.18''>Sir.2:18</ref>), <ref=''Heb.10.31''>Heb.10:31</ref>.†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐμπίπτω</b>, <br /> <i>future</i> -πεσοῦμαι: <i>aorist</i>
    ἐνέπεσον, <i>Epic dialect</i> ἔμπεσον (see. below): Lyric poetry <i>aorist</i>
    ἔμπετες [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.”
    8.81 ">Refs 5th c.BC+</a>]:—<b>fall in</b> or <b>on</b>, with <i>dative</i>, τρύφος
    ἔμπεσε πόντῳ [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 4.508; ὁ δ᾽ ὕπτιος ἔμπεσε πέτρῃ 8th c.BC: Ilias Homerus Epicus “Illiad”
    4.108; ἐν δ᾽ ἔπεσ᾽ ὠκεανῷ, of the Sun, 8.485 ">Refs 8th c.BC+</a>]; πῦρ ἔμπεσε
    νηυσίν fire <b>fell upon</b> them,[<a href="javascript:void(0)" title=" 16.113;
    αὐχένι.. ἔμπεσεν ἰός 15.451, compare 624; with ἐν, ὡς δ᾽ ὅτε πῦρ.. ἐν ἀξύλῳ ἐμπέσῃ
    ὕλῃ 11.155; κεραυνοὶ αὐτοῖσι ἐνέπιπτον 5th c.BC: Herodotus Historicus 8.37 ">Refs
    5th c.BC+</a>]; ἐμπέσοι γέ σοι (i.e. ὁ πύργος) [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Plutus” 180, etc.: _absolutely_, ῥύμῃ ἐ. 5th
    c.BC: Thucydides Historicus 2.76, compare 5th c.BC: Herodotus Historicus 1.34:
    with _genitive_, ὠκεανοῖο 4th-3rd c.BC: Aratus Epicus 635. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__b</b></Level4> Geometry texts, <b>meet</b>, of a line <b>meeting</b>
    another, [<a href="javascript:void(0)" title=" 3rd c.BC: Euclides Geometra 1 “Post.”
    5, etc.">Refs 3rd c.BC+</a>]; <b>to be placed</b>, ἐὰν εἰς τὸν κύκλον εὐθεῖα ἐμπέσῃ
    [<a href="javascript:void(0)" title=" 3rd c.BC: Archimedes Geometra “περὶ σφαίρας
    καὶ κυλίνδρου” 1.9; ἡ ἐμπεσοῦσα [prev. passage] ">Refs 3rd c.BC+</a>]<br /><Level4><b>__c</b></Level4>
    of a dislocated limb, <b>fall into place</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 8. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>fall upon, attack</b>, ἐν δ᾽ ἔπεσον προμάχοις
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    24.526, compare 8th c.BC: Ilias Homerus Epicus “Illiad” 16.81; στρατῷ 5th c.BC:
    Euripides Tragicus “Rhesus” 127; τοῖς πολεμίοις 5th-6th c.BC: Xenophon Historicus
    “de Equitum magistro” 8.25, etc.">Refs 8th c.BC+</a>]; ἐμπεσόντες <b>having fallen
    on</b> them, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.146, compare 7.16.ά">Refs 5th c.BC+</a>]: <i>metaphorically</i>, <b>insult</b>,
    ἄλλοισι δ᾽ ἐμπίπτων γελᾷ [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “I.” 1.68 ">Refs 5th c.BC+</a>]; so, <br /><Level3><b>__3</b></Level3>
    of evils, diseases, etc., <b>fall on</b> one, <b>attack</b>, κακὸν ἔμπεσε οἴκῳ
    [<a href="javascript:void(0)" title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey”
    2.45; λὺγξ τοῖς πλέοσιν ἐνέπιπτε κενή 5th c.BC: Thucydides Historicus 2.49; νόσημα
    ἐμπέπτωκεν εἰς τὴν Ἑλλάδα 4th c.BC: Demosthenes Orator 19.259; πρὶν ἐμπεσεῖν σπαραγμόν
    5th c.BC: Sophocles Tragicus “Trachiniae” 1253 ">Refs 8th c.BC+</a>]; ὕπνος ἐ.
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus”
    45e: of passions, of frames of mind, χόλος, δέος ἔμπεσε θυμῷ, 8th c.BC: Ilias
    Homerus Epicus “Illiad” 9.436, 17.625; ἔρως μή τις ἐμπίπτῃ στρατῷ 4th-5th c.BC:
    Aeschylus Tragicus “Agamemnon” 341; Ἔρως, ὃς ἐν κτήμασι πίπτεις 5th c.BC: Sophocles
    Tragicus “Antigone” 782 (Lyric poetry); ἐμοὶ.. οἶκτος [prev. author] “Ph.” 965;
    τοῖς Ἀθηναίοις ἐνέπεσέ τι γέλωτος 5th c.BC: Thucydides Historicus 4.28; μὴ λύσσα
    τις ἡμῖν ἐμπεπτώκοι 5th-6th c.BC: Xenophon Historicus “Anabasis” 5.7.26; ἔλεος
    ἐμπέπτωκέ τίς μοι 4th-3rd c.BC: Philippides Comicus 9.1 ">Refs 8th c.BC+</a>];
    ἐ. εἰς.., [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    7.43, 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis” 443, 5th c.BC: Thucydides
    Historicus 2.48 codices, 5th c.BC: Lysias Orator 1.18, etc.: rarely with _accusative_,
    οὐδείς ποτ᾽ αὐτοὺς.. ἂν ἐμπέσοι ζῆλος 5th c.BC: Sophocles Tragicus “Oedipus Coloneus”
    942; ἐμπέπτωκ᾽ ἔρως.. Ἑλλάδα 5th c.BC: Euripides Tragicus “Iphigenia Aulidensis”
    808. ">Refs 5th c.BC+</a>]<br /><Level4><b>__3.b</b></Level4> of words, καί μοι
    ἔπος ἔμπεσε θυμῷ <b>came into</b> my mind, [<a href="javascript:void(0)" title="
    8th c.BC: Odyssea Homerus Epicus “Odyssey” 12.266 ">Refs 8th c.BC+</a>]; λόγος
    ἐμπέπτωκεν ἀρτίως ἐμοί <b>came to</b> my ears, [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 1150 ">Refs 5th c.BC+</a>]; κἂν
    περὶ ἀνδρῶν γ᾽ ἐμπέσῃ λόγος τις a report <b>arose</b>, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Lysistrata” 858, compare 5th-6th c.BC:
    Plato Philosophus “Respublica” 354b, “Lg.” 799d, 4th-3rd c.BC: Theophrastus Philosophus
    “Characteres” 2.2 ">Refs 5th c.BC+</a>]; so τόποι ἐμπίπτοντες <b>available, suitable</b>
    topics, [<a href="javascript:void(0)" title=" 2nd c.AD: Hermogenes Rhetor “προγυμνάσματα”
    7, etc., compare 1st c.AD: Philo Judaeus 1.179. ">Refs 1st c.AD+</a>]<br /><Level3><b>__4</b></Level3>
    <b>light</b> or <b>fall upon</b>, πρὶν ἁλίῳ γυῖον ἐμπεσεῖν before his body <b>was
    exposed</b> to the sun, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus
    Lyricus “N.” 7.73; [θηρία] ἐμπίπτοντα ταῖς ὄψεσι 2nd c.AD: Herodianus Grammaticus
    3.9.5 ">Refs 5th c.BC+</a>]; also εἰς τὴν ὄψιν, εἰς τὴν αἴσθησιν, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 67d, “R.” 524d. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__4.b</b></Level4> <b>fall into</b>, ἐ. ἐν ἀπορίᾳ [<a href="javascript:void(0)"
    title=" [prev. author] “Euthd.” 293a; ἐπὶ συμφορήν 5th c.BC: Herodotus Historicus
    7.88; more frequently ἐ. εἰς.., ἐ. εἰς ἄτας 5th c.BC: Sophocles Tragicus “Electra”
    216 (Lyric poetry); εἰς βάρβαρα φάσγανα 5th c.BC: Euripides Tragicus “Helena”
    864; εἰς ἐνέδραν 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    8.5.14; εἰς ἔρωτα 4th c.BC: Antiphanes Comicus 235.3; εἰς νόσον 5th c.BC: Antipho
    Orator 1.20; εἰς ὑποψίας [prev. author] 2.2.3; εἰς φαῦλον σκέμμα 5th-6th c.BC:
    Plato Philosophus “Respublica” 435c; εἴς τινα βυθὸν φλυαρίας [prev. author] “Prm.”
    130d; εἰς πράγματα 4th c.BC: Demosthenes Orator 18.292 ">Refs 5th c.BC+</a>];
    ἐ. εἰς τὰ πεπραγμένα, in speaking, <b>come upon</b> the exploits, [<a href="javascript:void(0)"
    title="[prev. work]211; εἰς λόγους [prev. work]42, compare 59. ">Refs</a>]<br
    /><Level3><b>__5</b></Level3> τῷ ἀκοντίῳ ἐ. τῷ ὤμῳ <b>throw oneself on</b> the
    javelin with one''s shoulder, i.e. to give all one''s force to the throw, [<a
    href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “Aër.” 20. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__6</b></Level3> <b>break in, burst in</b>, στέγῃ
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    1262; πύλαις 5th c.BC: Euripides Tragicus “Phoenissae” 1146; εἰς τὴν θύραν κριηδόν
    5th-6th c.BC: Aristophanes Comicus “Lysistrata” 309 ">Refs 5th c.BC+</a>]; <b>intrude</b>,
    εἰς τὸ ἀρχεῖον [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1270b9: _absolutely_, 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    1350 ">Refs 4th c.BC+</a>]; ἐμπεσών <b>violently, rashly</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.81. ">Refs 5th c.BC+</a>]<br /><Level3><b>__7</b></Level3>
    εἴς τι <b>fall within</b> the province of, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Theaetetus” 205d; εἰς τὰς εἰρημένας αἰτίας 4th
    c.BC: Aristoteles Philosophus “Metaphysica” 986a15, compare “Rh.” 1401b29, “Ph.”
    196b9; εἰς ἄλλο πρόβλημα [prev. author] “Pol.” 1268b25. ">Refs 5th c.BC+</a>]<br
    /><Level4><b>__7.b</b></Level4> of income, εἰς τὸν λόγον τινὸς ἐ. [<a href="javascript:void(0)"
    title=" “PLille” 16.5 (3rd c.BC),compare “POxy.” 494.21 (2nd c.AD). ">Refs 3rd
    c.BC+</a>]<br /><Level4><b>__7.c</b></Level4> of suits, <b>come before</b>, εἰς
    δικαστῶν πλῆθος [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Politica” 1300b35, compare 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Solon” 18. ">Refs 4th c.BC+</a>]<br /><Level3><b>__8</b></Level3> ἐ. εἰς δεσμωτήριον
    <b>to be thrown</b> into prison, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Dinarchus Orator 2.9, compare 4th c.BC: Demosthenes Orator 25.60 ">Refs
    4th c.BC+</a>](<i>absolutely</i>, <b>get into prison</b>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Lucianus Sophista “Tox.” 28); εἰς ζήτρειον 5th c.BC: Eupolis
    Comicus 19 4th c.BC: Demosthenes Orator; so ἐ. εἰς τὸν Τάρταρον 5th-6th c.BC:
    Plato Philosophus “Phaedo” 114a: Comedy texts, εἰς τὸν οὐρανόν “Comica Adespota”
    9D. ">Refs 5th c.BC+</a>]<br /><Level3><b>__9</b></Level3> of circumstances, <b>happen,
    occur</b>, [<a href="javascript:void(0)" title=" 2nd c.AD: Pausanias Periegeta
    7.8.4. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__10</b></Level3> <b>desert</b>,
    πρός τινα [<a href="javascript:void(0)" title=" LXX.2Ki.25.11. ">LXX</a>]'
