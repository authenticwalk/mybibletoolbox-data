strongs_number: H1069
language: hebrew
lemma: בָּכַר
transliteration: bâkar
pronunciation: baw-kar'
definition: to give the birthright
kjv_usage: make firstborn, be firstling, bring forth first child (new fruit).
derivation: a primitive root; properly, to burst the womb, i.e. (causatively) bear
  or make early fruit (of woman or tree); also (as denominative from H1061 (בִּכּוּר))
