strongs_number: G0501
language: greek
lemma: ἀντλέω
transliteration: antléō
definition: to bale up (properly, bilge water), i.e. dip water (with a bucket, pitcher,
  etc.)
kjv_usage: draw (out)
derivation: from (the hold of a ship);
extended_definition:
  gloss: to draw
  definition: '<b>ἀντλέω</b>, -ῶ<BR /> (ἄντλος, bilge-water in a hold), [in LXX for
    שָׁאַב, etc. ;] <BR />__1. prop., to bale out. <BR /> __2. <b>Generally, to draw
    water</b>: absol., <ref=''Jhn.2.8; 4.15''>Jhn.2:8 4:15</ref>; ὕδωρ, <ref=''Jhn.2.9;
    4.7''>Jhn.2:9 4:7</ref> (on its use of the water made wine, see <i>DCG</i>, ii,
    815a; MM, <i>VGT</i>, see word; Field, <i>Notes</i>, 84 f.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀντλ-έω</b>, <br /> (ἄντλος) <b>bale out bilge-water, bale
    the ship,</b> [<a href="javascript:void(0)" title=" 6th c.BC: Theognis Elegiacus
    673, 7th-6th c.BC: Alcaeus Lyricus 19. ">Refs 7th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    generally, <b>draw water,</b> ἀντλέει καὶ ἐγχέει[<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.119, NT.John.2.8, etc.">NT+5th c.BC+</a>];
    οἷον ἐκ κρήνης ἐπ᾽ ὀχετοὺς ἀ. <b>draw</b> as from a well, <b>and pour into..,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Timaeus”
    79a; διὰ χώνης τοῖσι βουλομένοις πιεῖν 5th c.BC: Pherecrates Comicus 108.31: proverbial
    of labour in vain, ἠθμῷ ἀντλεῖν">Refs 5th c.BC+</a>] <b>draw water</b> in a sieve,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Oeconomica”
    1344b25; εἰς τετρημένον πίθον ἀ. 5th-6th c.BC: Xenophon Historicus “Oeconomicus”
    7.40">Refs 5th c.BC+</a>]; but ἐκ πίθω ἀ. of one who has abundance in store, [<a
    href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus 10.13;
    ἕτοιμον ἀ. 3rd c.BC: Herodas Mimographus 4.14. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i>, <b>drain dry,</b> i.e., <br /><Level3><b>__II.1</b></Level3>
    <b>use the utmost, make the most of,</b> τὰν ἔμπρακτον ἄντλει μαχανάν[<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “P.” 3.62: but more commonly, ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> of toil, suffering, etc., <b>drain to the dregs,</b>
    τὴν παροῦσαν ἀντλήσω τύχην[<a href="javascript:void(0)" title=" 4th-5th c.BC:
    Aeschylus Tragicus “Prometheus Vinctus” 377; τλημόνως ἤντλουν κακά [prev. author]
    “Ch.” 748; λυπρὸν ἀντλήσει βίον 5th c.BC: Euripides Tragicus “Hippolytus” 898">Refs
    5th c.BC+</a>]; δέκα ἀντλήσας ἔτη variant [<a href="javascript:void(0)" title="
    [prev. author] “Tr.” 433. ">Refs</a>]<br /><Level3><b>__II.3</b></Level3> <b>squander,</b>
    πατρῴαν κτῆσιν ἀντλεῖν[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Electra” 1291. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    <i>passive</i>, ἀντλούμενος ὄλβῳ <b>flooded with,</b> [<a href="javascript:void(0)"
    title=" 4th c.AD(?): Manetho Astrologus 4.92.">Refs 4th c.AD+</a>]'
  source: STEPBible/LSJ
