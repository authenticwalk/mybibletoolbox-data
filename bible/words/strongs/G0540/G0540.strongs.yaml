strongs_number: G0540
language: greek
lemma: ἀπάτωρ
transliteration: apátōr
definition: fatherless, i.e. of unrecorded paternity
kjv_usage: without father
derivation: from G1 (Α) (as a negative particle) and G3962 (πατήρ);
extended_definition:
  gloss: fatherless
  definition: '<b>ἀπάτωρ</b>, -ορος, ὁ, ὴ<BR /> (ἀ- neg., πατήρ) <BR />__1. fatherless.
    <BR /> __2. without father (MM, <i>VGT</i>, see word), i.e., <b>with no recorded
    genealogy</b>: <ref=''Heb.7.3.''>Heb.7:3.</ref>†<BR /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀπάτωρ</b> [πᾰ], ορος, ὁ, ἡ, <br /> (πατήρ) <b>without father,</b>
    of deities, αὐτοπάτωρ, ἀ.[<a href="javascript:void(0)" title=" 5th-6th c.AD: Orphica
    “Hymni” 10.10; ἀ... ἀμήτωρ 4th-5th c.AD(?): Nonnus Epicus “Dionysiaca” 41.53,
    cf. NT.Heb.7.3">NT+4th c.AD+</a>]; <b>fatherless, orphan,</b> ἀοίκους ἀπάτοράς
    τε[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Trachiniae”
    300; ἀμήτωρ ἀ. τε 5th c.BC: Euripides Tragicus “Ion” 109 (Lyric poetry); ἀ. πότμος
    [prev. author] “IT” 864 (Lyric poetry), compare 2nd c.AD: Vettius Valens Astrologus
    103.35: _neuter_ _plural_, ἀπάτορα τέκεα 5th c.BC: Euripides Tragicus “Hercules
    Furens” 114 (Lyric poetry)">Refs 5th c.BC+</a>]; <b>disowned by the father,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    929a: also with _genitive_, ἀ. ἐμοῦ">Refs 5th c.BC+</a>] <b>not having</b> me
    <b>for a father,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 1383. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>of unknown father,</b> like{σκότιος}, [<a href="javascript:void(0)" title="
    1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.288e, “PGrenf.” 2.56.3 (2nd
    c.AD).">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
