strongs_number: G3144
language: greek
lemma: μάρτυς
transliteration: mártys
definition: a witness (literally (judicially) or figuratively (genitive case)); by
  analogy, a "martyr"
kjv_usage: martyr, record, witness
derivation: of uncertain affinity;
extended_definition:
  gloss: witness
  definition: '<b>μάρτυς</b><BR /> (Æolic μάρτυρ), -υρος, ὁ (also ἡ), [in LXX for
    עֵד ;] <BR /><b>a witness</b>: <ref=''Act.10.41''>Act.10:41</ref>, <ref=''1Ti.6.12''>1Ti.6:12</ref>,
    <ref=''2Ti.2.2''>2Ti.2:2</ref>, <ref=''Heb.12.1''>Heb.12:1</ref> (Westc., in l);
    in forensic sense, <ref=''Mat.18.16; 26.65''>Mat.18:16 26:65</ref>, <ref=''Mrk.14.63''>Mrk.14:63</ref>,
    <ref=''Act.6.13; 7.58''>Act.6:13 7:58</ref>, <ref=''2Co.13.1''>2Co.13:1</ref>,
    <ref=''1Ti.5.19''>1Ti.5:19</ref>, <ref=''Heb.10.28''>Heb.10:28</ref>; with genitive
    obj., <ref=''Luk.24.48''>Luk.24:48</ref>, <ref=''Act.1.22; 2.32; 3.15; 5.32; 10.39;
    26.16''>Act.1:22 2:32 3:15 5:32 10:39 26:16</ref>, <ref=''1Pe.5.1''>1Pe.5:1</ref>;
    with genitive poss., <ref=''Act.1.8; 13.31''>Act.1:8 13:31</ref>, <ref=''Rev.11.3''>Rev.11:3</ref>;
    with dative of person(s), <ref=''Luk.11.48''>Luk.11:48</ref>, <ref=''Act.22.15''>Act.22:15</ref>;
    of Christ, <ref=''Rev.1.5; 3.14''>Rev.1:5 3:14</ref>; of God, <ref=''Rom.1.9''>Rom.1:9</ref>,
    <ref=''2Co.1.23''>2Co.1:23</ref>, <ref=''Php.1.8''>Php.1:8</ref>, <ref=''1Th.2.5;
    2.10''>1Th.2:5 2:10</ref>; of those who have witnessed for Christ by their death
    (in later Xn. lit., <b>martyr</b>: Swete, Ap., 35), <ref=''Act.22.20''>Act.22:20</ref>,
    <ref=''Rev.2.13; 17.6''>Rev.2:13 17:6</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μάρτῠς</b>, ὁ, ἡ, <br /> Cretan dialect, Epid. <b>μαῖτυς</b>
    [<a href="javascript:void(0)" title=" “Leg.Gort.” 1.13, +others, “IG” 42(1).42">Refs</a>],
    Cretan dialect also <b>μαίτυρς</b> [<a href="javascript:void(0)" title=" “GDI”
    4998">Refs</a>] see ii; <i>genitive</i> μάρτῠρος, <i>accusative</i> -ῠρα [<a href="javascript:void(0)"
    title=" 8th-7th c.BC: Hesiodus Epicus “Opera et Dies” 371, etc.">Refs 8th c.BC+</a>],
    formed from <b>μάρτυρ</b> (which see), except <i>accusative</i> μάρτῠν [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Simonides Lyricus 84. 4, 4th-3rd c.BC: Menander Comicus
    1034, 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.49a">Refs 4th c.BC+</a>];
    <i>dative</i> <i>plural</i> μάρτῠσι (but μάρτυρσι probably in [<a href="javascript:void(0)"
    title=" 6th c.BC: Hipponax Iambographus 51)">Refs 6th c.BC+</a>]:—<b>witness</b>
    (not in [<a href="javascript:void(0)" title=" 8th c.BC: Homerus Epicus), 8th-7th
    c.BC: Hesiodus Epicus [same place], “hymnus ad Mercurium” 372, 6th c.BC: Theognis
    Elegiacus 1226, etc.; ἄμμιν μάρτυς ἔστω Ζεύς 5th c.BC: Pindarus Lyricus “P.” 4.167,
    compare 4th-5th c.BC: Aeschylus Tragicus “Eumenides” 664; ἁμέραι δ᾽ ἐπίλοιποι
    μ. σοφώτατοι 5th c.BC: Pindarus Lyricus “O.” 1.34; τούτων μάρτυρας καλῶ θεούς
    5th c.BC: Sophocles Tragicus “Trachiniae” 1248, compare 5th c.BC: Euripides Tragicus
    “Phoenissae” 491; μάρτυρα θέσθαι τινά [prev. author] “Supp.” 261; μ. θεοὺς ποιεῖσθαι
    5th c.BC: Thucydides Historicus 4.87, etc.; μάρτυρι χρῆσθαί τινι 4th c.BC: Aristoteles
    Philosophus “Rhetorica” 1375b30 ">Refs 8th c.BC+</a>]; μάρτυρας παρέχεσθαι produce
    <b>witnesses</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Gorgias” 471e, compare 4th c.BC: Demosthenes Orator 27.51, etc.; μάρτυρες παρίστανται
    5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 1.6.16 ">Refs
    5th c.BC+</a>]; μάρτυρα παράγεσθαι, μάρτυρας ἐπάγεσθαι, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 836c, “R.” 364c; δικάζει ταῦτα
    μαρτύρων ὅπο 4th-5th c.BC: Aeschylus Tragicus “Supplices” 934; μαρτύρων ἐναντίον
    5th c.BC: Antipho Orator 1.28, 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae”
    448; ἐν μάρτυσι 5th-6th c.BC: Plato Philosophus “Symposium” 175e ">Refs 5th c.BC+</a>];
    τί δεῖται μάρτυρο; [<a href="javascript:void(0)" title=" [prev. author] “R.” 340a.
    ">Refs</a>]<br /><Level2><b>__II</b></Level2> <b>martyr,</b> [<a href="javascript:void(0)"
    title=" NT.Rev. 2.13, etc. ">NT</a>]<br /><Level2><b>__III</b></Level2> Astrology
    texts, <b>in aspect</b>, μάρτυρες ἀλλήλων [<a href="javascript:void(0)" title="
    4th c.AD(?): Manetho Astrologus 4.451. (Cf. μάρτυρ, μάρτυρος.) ">Refs 4th c.AD+</a>]'
