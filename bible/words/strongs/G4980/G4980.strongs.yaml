strongs_number: G4980
language: greek
lemma: σχολάζω
transliteration: scholázō
definition: to take a holiday, i.e. be at leisure for (by implication, devote oneself
  wholly to); figuratively, to be vacant (of a house)
kjv_usage: empty, give self
derivation: from G4981 (σχολή);
extended_definition:
  gloss: be devoted/empty
  definition: '<b>σχολάζω</b><BR /> (σχολή), [in LXX: <ref=''Exo.5.8, 17''>Exo.5:8,
    17</ref>, <ref=''Psa.46.10''>Psa.46:10</ref> (רָפָה ni., hi.) * ;] <BR /><b>to
    be at leisure, hence, to have time or opportunity for, to devote oneself to, be
    occupied in</b>: <ref=''1Co.7.5''>1Co.7:5;</ref> of things, <b>to be unoccupied,
    empty </b>(Plut., Eur., al.): οἶκος, <ref=''Mat.12.44''>Mat.12:44</ref>, <ref=''Luk.11.25''>Luk.11:25</ref>
    (T [WH], R, om.).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σχολ-άζω</b>, <br /> <i>Boeotian dialect</i> <b>σχολ-άδδω</b>
    [<a href="javascript:void(0)" title=" “IG” 7.2849.6 (from Haliartus)">Refs</a>]:—
    <b>to have leisure</b> or <b>spare time, to be at leisure, have nothing to do</b>,
    σὺ δ᾽ ἢν σχολάσῃς [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Lysistrata” 412, compare 5th c.BC: Thucydides Historicus 4.4, etc.">Refs
    5th c.BC+</a>]; διὰ τὸ μὴ σχολάζειν ὑπὸ πολέμων because <b>they have</b> no <b>leisure
    left</b> by the wars, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato
    Philosophus “Leges” 694e; ἀσχολούμεθα ἵνα σχολάζωμεν 4th c.BC: Aristoteles Philosophus
    “Ethica Nicomachea” 1177b5 ">Refs 5th c.BC+</a>]; σ. καλῶς <b>spend one''s leisure</b>
    well, [<a href="javascript:void(0)" title=" [prev. author] “Pol.” 1337b31; σ.
    ἐλευθερίως καὶ σωφρόνως [prev. work] 1326b31 ">Refs</a>]: with <i>infinitive</i>,
    <b>have leisure</b> or <b>time to do</b> a thing, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 2.1.9,
    8.1.18, 5th-6th c.BC: Plato Philosophus “Leges” 763d, etc. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>loiter, linger</b>, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Supplices” 207, 883, 5th c.BC: Euripides
    Tragicus “Hecuba” 730, 4th c.BC: Demosthenes Orator 3.35. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> σ. ἀπό τινος <b>have rest</b> or <b>respite</b>
    from a thing, <b>cease</b> from doing, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.5.52 ">Refs 5th c.BC+</a>];
    ἀπὸ τοῦ Κρώμνου <b>were set free</b> from the operations at K., [<a href="javascript:void(0)"
    title=" [prev. author] “HG” 7.4.28; also σ. ἔργων 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Nicias” 28. ">Refs 1st c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    with <i>dative</i>, <b>have leisure, time</b>, or <b>opportunity for</b> a thing,
    <b>devote one''s time to</b> a thing, πάντα τὸν βίον ἐσχόλακεν [ἐν] τούτῳ [<a
    href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 22.4 ">Refs 4th
    c.BC+</a>]; σ. φιλοσοφίᾳ, μουσικῇ, etc., [<a href="javascript:void(0)" title="
    2nd c.AD: Lucianus Sophista “Macr.” 4, “VH” 2.15; μόνῃ σ. ὑγιείᾳ 2nd c.AD: Galenus
    Medicus 6.168 ">Refs 2nd c.AD+</a>]; τῇ γῇ, i.e. agriculture, [<a href="javascript:void(0)"
    title=" “Sammelb.” 4284.15 (3rd c.AD)">Refs 3rd c.AD+</a>]; so πρὸς ταῦτα [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Memorabilia”
    3.6.6; πρὸς τοῖς ἰδίοις 4th c.BC: Aristoteles Philosophus “Politica” 1308b36;
    ἐπί τινος [prev. author] “PA” 682a34; περὶ λόγους 1st-2nd c.AD: Plutarchus Biographus
    et Philosophus “Brutus” 22; πρὸς ἐννοίᾳ.. πρὸς αὑτόν [prev. author] “Num.” 14.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__III.2</b></Level3> with <i>dative</i>
    <i>person</i>, <b>devote oneself to.. </b>, τοῖς φίλοις [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)” 7.5.39;
    ἑαυτοῖς 2nd c.AD: Galenus Medicus 6.810 ">Refs 5th c.BC+</a>]; ὁ στρατηγὸς.. τοῖς
    διαφέρουσιν ἐσχόλασεν Wilcken [<a href="javascript:void(0)" title=" “Chr.” 41
    i8 (3rd c.AD)">Refs 3rd c.AD+</a>]; especially of students, <b>study, attend lectures</b>,
    ἐπὶ Παλλαδίῳ [<a href="javascript:void(0)" title=" 1st c.BC: Philodemus Philosophus
    “Academicorum Index” p.88 M.">Refs 1st c.BC+</a>]; σ. τινί <b>devote oneself</b>
    to a master, <b>attend his lectures</b>, σ. Καρνεάδῃ, Ἰσοκράτει,[<a href="javascript:void(0)"
    title=" [prev. work] p.89 M., 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    2.844b; τοῖς φιλοσόφοις “IG” 22.1028.34 (2nd-1st c.BC)">Refs 2nd c.BC+</a>]; μετ᾽
    Ἐπικούρου [<a href="javascript:void(0)" title=" 3rd c.BC: Phylarchus Historicus
    24J.; παρά τισι 4th c.AD: Alciphro Epistolographus 1.34. ">Refs 3rd c.BC+</a>]<br
    /><Level3><b>__III.3</b></Level3> <i>absolutely</i>, <b>devote oneself to learning</b>:
    hence, <b>give lectures</b> [<a href="javascript:void(0)" title="compare (σχολή
    11), 3rd-2nd c.BC: Apollonius Pergaeus Geometra “Conica” 1 “Praef.”; σ. Ἀθήνησιν
    1st c.BC: Philodemus Gadarensis Epigrammaticus “Rh.” 1.95 5th c.BC: Sophocles
    Tragicus; ἐν Λυκείῳ 1st c.BC: Dionysius Halicarnassensis “Amm.” 1.5, compare 1st-2nd
    c.AD: Plutarchus Biographus et Philosophus “Demosthenes” 5:c._accusative_ _neuter_,
    ἅπερ ἐσχολάσαμεν 2nd c.BC: Demetrius Lacon Philosophus “Herc.” 1013.18 ">Refs
    5th c.BC+</a>]; τὰ περὶ τοῦ τέλους σχολασθέντα <b>lectures</b> upon.., [<a href="javascript:void(0)"
    title=" 2nd c.AD: Sextus Empiricus Philosophus “adversus Mathematicos” 11.167
    ">Refs 2nd c.AD+</a>]; of a gladiator, <b>to be master of a school</b> (<b>ludus</b>),
    εἰς Ἔφεσον [<a href="javascript:void(0)" title=" “Rev.Arch.” 30 (1929).24 (from
    Gortyn). ">Refs</a>]<br /><Level2><b>__IV</b></Level2> of a place, <b>to be vacant,
    unoccupied</b>, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “C. Gracchus” 12, 4th c.AD: Julianus Imperator “Caesares”
    316c ">Refs 1st c.AD+</a>]: with <i>dative</i>, <b>to be reserved for</b>, τὸ
    ἀπ᾽ οὐρανοῦ κορυφῆς μέχρι σελήνης θεοῖς καὶ ἄστροις.. σχολάζει [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Hermes Trismegistus cited in 5th c.AD: Stobaeus, Joannes
    1.49.68. ">Refs 2nd c.AD+</a>]'
