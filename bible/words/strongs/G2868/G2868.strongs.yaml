strongs_number: G2868
language: greek
lemma: κονιορτός
transliteration: koniortós
definition: pulverulence (as blown about)
kjv_usage: dust
derivation: from the base of G2867 (κονιάω) and ornumi (to "rouse");
extended_definition:
  gloss: dust
  definition: '<b>κονιορτός</b>, -οῦ, ὁ<BR /> (κόνις or κονία, dust, ὄρνυμι, to stir
    up), [in LXX for אָבָק, etc. ;] <BR />in cl., dust stirred up (<ref=''Exo.9.9''>Exo.9:9</ref>,
    <ref=''Isa.5.24''>Isa.5:24</ref>); in NT, <b>simply dust</b>: <ref=''Mat.10.14''>Mat.10:14</ref>,
    <ref=''Luk.9.5; 10.11''>Luk.9:5 10:11</ref>, <ref=''Act.13.51; 22.23''>Act.13:51
    22:23</ref>.†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> κονῐορτ-ός</b>, ὁ, <br /> (κόνις, ὄρνυμι) <b>dust raised</b>
    or <b>stirred up, cloud of dust</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Herodotus Historicus 8.65; ὁ κ. δῆλος αὐτῶν ὡς ὁμοῦ προσκειμένων 5th-6th
    c.BC: Aristophanes Comicus “Equites” 245, compare 5th c.BC: Thucydides Historicus
    4.44 ">Refs 5th c.BC+</a>]; κ. τῆς ὕλης νεωστὶ κεκαυμένης, i.e. <b>a cloud</b>
    of woodashes,[<a href="javascript:void(0)" title=" [prev. work] 34; κ. καὶ ζάλη
    5th-6th c.BC: Plato Philosophus “Respublica” 496d: in _plural_, Diocl.fragment
    147. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> generally, <b>dirt,
    sweepings</b>, σαρώματα.. σὺν τῷ κ. Wilcken [<a href="javascript:void(0)" title="
    “Chr.” 198.16 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i>, <b>dirty fellow</b>, χαίρει τις αὐχμῶν ἢ ῥυπῶν, κ. ἀναπέφηνεν
    [<a href="javascript:void(0)" title=" 4th c.BC: Anaxandrides Comicus 34.6, compare
    4th c.BC: Aristopho Comicus 10.8; Εὐκτήμων ὁ κ. 4th c.BC: Demosthenes Orator 21.103.
    ">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
