strongs_number: G1315
language: greek
lemma: διαχειρίζομαι
transliteration: diacheirízomai
definition: to handle thoroughly, i.e. lay violent hands upon
kjv_usage: kill, slay
derivation: from G1223 (διά) and a derivative of G5495 (χείρ);
extended_definition:
  gloss: to kill
  definition: '<b>δια-χειρίζω</b><BR /> (χείρ), <BR /><b>to have in hand, conduct,
    manage</b>. Mid. <BR /> __(a) = act.; <BR /> __(b) in late writers (Polyb., FlJ,
    al.), <b>to lay hands on, kill</b>: with accusative, <ref=''Act.5.30; 26.21''>Act.5:30
    26:21</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
