strongs_number: G3143
language: greek
lemma: μαρτύρομαι
transliteration: martýromai
definition: to be adduced as a witness, i.e. (figuratively) to obtest (in affirmation
  or exhortation)
kjv_usage: take to record, testify
derivation: middle voice from G3144 (μάρτυς);
extended_definition:
  gloss: to testify
  definition: '<b>μαρτύρομαι</b><BR /> (μάρτυρ), [in LXX: <ref=''Jdt.7.28''>Jdth.7:28</ref>,
    <ref=''1Ma.2.56''>1Ma.2:56</ref> א)* ;] <BR />to summon as witness (M, <i>Th.</i>,
    25 f.; Hort., 1Pe., 53 f.; Lft., <i>Notes</i>, 29; Ga 203), hence, <BR /> __(a)
    <b>to protest, affirm solemnly</b>: before ὅτι, <ref=''Act.20.26''>Act.20:26</ref>,
    <ref=''Gal.5.3''>Gal.5:3</ref>; <BR /> __(b) <b>to adjure, beseech</b>: with dative
    of person(s), <ref=''Act.26.22''>Act.26:22;</ref> with accusative and inf., <ref=''Eph.4.17''>Eph.4:17;</ref>
    before εἰς, <ref=''1Th.2.12''>1Th.2:12</ref> (cf. δια-, προ-μαρτύρομαι).†<BR />
    (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μαρτύρομαι</b> [ῡ], <br /> <i>future</i> μαρτῠροῦμαι (δια-)
    [<a href="javascript:void(0)" title=" LXX.Psa.80(81).9 (codex 2nd c.AD: Alexander
    Rhetor)">LXX+2nd c.AD+</a>]: <i>aorist</i> ἐμαρτῡράμην [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Philebus” 47d, 2nd c.AD: Appianus Historicus
    “Bella Civilia” 2.47 ">Refs 5th c.BC+</a>]:—<b>call to witness, invoke</b>, with
    <i>accusative</i> <i>person</i>, [<a href="javascript:void(0)" title=" 5th c.BC:
    Antipho Orator 1.29, 5th c.BC: Sophocles Tragicus “Oedipus Coloneus” 813, etc.">Refs
    5th c.BC+</a>]; especially of the gods, Ἄρτεμιν, γαῖαν καὶ θεούς, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Hippolytus” 1451, “Ph.” 626 ">Refs 5th c.BC+</a>];
    δαίμονας, ὡς.. [<a href="javascript:void(0)" title=" [prev. author] “Med.” 619
    ">Refs</a>]: with <i>accusative</i> et <i>infinitive</i>, ὑμᾶς δ᾽ ἀκούειν ταῦτ᾽
    ἐγὼ μαρτύρομαι [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Eumenides” 643, etc.: with ">Refs 4th c.BC+</a>]<i>participle</i>, μαρτύρομαι
    τυπτόμενος I <b>call you to witness that</b>.., [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 1031, compare 5th c.BC: Euripides
    Tragicus “Hercules Furens” 858 (troch.). ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    with <i>accusative</i> <i>of things</i>, <b>call</b> one <b>to witness</b> a thing,
    [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.44, 5th-6th
    c.BC: Aristophanes Comicus “Ranae” 528, “Pl.” 932. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>protest, asseverate</b>, μ. ὅτι.. [<a href="javascript:void(0)" title=" [prev.
    author] “Nu.” 1222, 5th c.BC: Thucydides Historicus 6.80; ταῦτα 5th-6th c.BC:
    Plato Philosophus [same place]: _absolutely_, μαρτύρομαι">Refs 5th c.BC+</a>]
    I <b>protest</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Acharnenses” 926, 5th c.BC: Lysias Orator 3.15. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__4</b></Level3> with <i>accusative</i> <i>person</i> et <i>genitive</i>
    <i>of things</i>, οἱ δὲ τῆς τῶν θεῶν.. παραγωγῆς τὸν Ὅμηρον μ. ὅτι.. <b>cite</b>
    Homer <b>as a witness</b> of.., [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 364d; ἐμαυτὸν μ. τῆς φιλοτιμίας 2nd c.AD:
    Appianus Historicus ">Refs 5th c.BC+</a>] [same place]; μ. τινὶ ὅτι.. [<a href="javascript:void(0)"
    title=" NT.Gal.5.3 ">NT</a>]; τοὺς ἀποστάντας μ. τῆς ἐπιορκίας <b>remind</b> them
    of.., [<a href="javascript:void(0)" title=" 2nd c.AD: Appianus Historicus “Bella
    Civilia” 5.129. ">Refs 2nd c.AD+</a>]'
