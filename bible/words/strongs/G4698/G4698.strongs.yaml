strongs_number: G4698
language: greek
lemma: σπλάγχνον
transliteration: splánchnon
definition: an intestine (plural); figuratively, pity or sympathy
kjv_usage: bowels, inward affection, + tender mercy
derivation: probably strengthened from (the "spleen");
extended_definition:
  gloss: affection/entrails
  definition: '<b>σπλάγχνον</b>, -ου, τό mostly (in NT always) in pl., σπλάγχνα, -ων,
    τά, <BR /> [in LXX: <ref=''Pro.12.10''>Pro.12:10</ref> (רַחַם, elsewhere rendered
    by οἰκτιρμοί, <ref=''Psa.25.6; 40.12''>Psa.25:6 40:12</ref> and by ἔλεος, <ref=''Isa.47.6''>Isa.47:6</ref>),
    <ref=''Pro.26.22''>Pro.26:22</ref> (בֶּטֶן), <ref=''Wis.10.5''>Wis.10:5</ref>,
    <ref=''Sir.30.7''>Sir.30:7</ref>, <ref=''2Ma.9.5''>2Ma.9:5</ref> (6), al. ;] <BR
    /><b>the inward parts </b>(heart, liver, lungs, etc.; Lat. viscera): <ref=''Act.1.18.''>Act.1:18.</ref>
    Metaphorical, of the seat of the feelings and of the feelings themselves (in Gk.
    poets, of anger, anxiety, etc.), the heart, affections (the characteristic LXX
    and NT reference of the word to feelings of kindness, benevolence and pity, is
    found in π.; see MM, xxiii; cf. Lft. on <ref=''Php.1.8''>Php.1:8</ref>): <ref=''2Co.6.12;
    7.15''>2Co.6:12 7:15</ref>, Phm 7 12 20, <ref=''1Jn.3.17''>1Jn.3:17</ref>; σ.
    οἰκτιρμοῦ, <ref=''Col.3.12''>Col.3:12;</ref> σ. καὶ οἰκτιρμοὶ, <ref=''Php.2.1''>Php.2:1;</ref>
    σ. ἐλέους θεοῦ; ἡμῶν, <ref=''Luk.1.78''>Luk.1:78;</ref> σ. Χριστοῦ Ἰησοῦ, <ref=''Php.1.8.''>Php.1:8.</ref>†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σπλάγχνον</b>, τό, <br /> mostly in <i>plural</i> σπλάγχνα
    (σπλάγχανα [<a href="javascript:void(0)" title=" “SIG” 1002)">Refs</a>], <b>inward
    parts</b>, especially the heart, lungs, liver, kidneys, which in sacrifices were
    reserved to be eaten by the sacrificers at the beginning of their feast (distinguished
    from ἔντερα, κοιλίη, [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Agamemnon” 1221, 5th c.BC: Herodotus Historicus 2.40, compare 4th c.BC:
    Aristoteles Philosophus “de Partibus Animalium” 667b3)">Refs 5th c.BC+</a>]; σπλάγχνα
    πάσαντο[<a href="javascript:void(0)" title=" lines 1.464, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 3.9 ">Refs 8th c.BC+</a>]; δῶκε δ᾽ ἄρα σπλάγχνων μοίρας[<a href="javascript:void(0)"
    title=" [prev. work] 40; σπλάγχνα δ᾽ ἄρ᾽ σπτήσαντες ἐνώμων 20.252, compare 5th-6th
    c.BC: Aristophanes Comicus “Pax” 1105 (hexameters)">Refs 5th c.BC+</a>]: hence,
    <b>sacrificial feast</b>, [<a href="javascript:void(0)" title=" [prev. author]
    “Eq.” 410, “V.” 654, “SIG” 1002.4 (Milet., 5th-4th c.BC), 1044.39 (Halic., 4th-3rd
    c.BC), “Test.Epict.” 6.17, etc.; also as used in divination, σπλάγχνων τε λειότητα
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 493, compare 5th c.BC: Euripides
    Tragicus “Supplices” 212, “El.” 828, 838, 4th c.BC: Aeschines Orator 3.160. ">Refs
    5th c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>any part of the inwards</b>,
    ὑπὸ σπλάγχνων ἐλθεῖν to come from the <b>womb</b>, of a babe, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pindarus Lyricus “O.” 6.43, compare “N.” 1.35; τῶν σῶν.. ἐκ
    σπλάγχνων ἕνα 5th c.BC: Sophocles Tragicus “Antigone” 1066; μητρὸς ἐν σπλάγχνοις
    “IG” 14.1977 ">Refs 5th c.BC+</a>]: so in <i>singular</i>, τὸ κοινὸν σ. οὗ πεφύκαμεν
    [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Septem
    contra Thebas” 1036 ">Refs 4th c.BC+</a>]; of the lungs, μόχθοις ἀνδροκμῆσι φυσιᾷ
    σ. [<a href="javascript:void(0)" title=" [prev. author] “Eu.” 249 ">Refs</a>];
    τοῦ γείτονος αὐτῷ (i.e. τῷ ἥπατι) σπλάγχνου, of the spleen, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Timaeus” 72c. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__3</b></Level3> οἱ παῖδες (<b>children</b>) σπλάγχνα λέγονται [<a
    href="javascript:void(0)" title=" 2nd c.AD: Artemidorus Daldianus Onirocriticus
    1.44, compare 5.57. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <i>metaphorically</i>
    (like <b>heart</b>), <b>the seat of the feelings, affections</b>, especially of
    anger, σ. θερμῆναι κότῳ [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 844 ">Refs 5th c.BC+</a>]; τὰ σ. ἀγανακτεῖ[<a href="javascript:void(0)"
    title=" [prev. work] 1006; μομφὰς ὑπὸ σπλάγχνοις ἔχειν 5th c.BC: Euripides Tragicus
    “Alcestis” 1009: generally, of anxiety, 4th-5th c.BC: Aeschylus Tragicus “Agamemnon”
    995 (Lyric poetry); σπλάγχνα δέ μου κελαινοῦται [prev. author] “Ch.” 413 (Lyric
    poetry) ">Refs 5th c.BC+</a>]; of love, ἐκύμηνε τὰ σ. ἔρωτι καρδίην ἀνοιστρηθείς
    [<a href="javascript:void(0)" title=" 3rd c.BC: Herodas Mimographus 1.56; παιδὸς
    ὑπὸ σπλάγχνοισιν ἔχει πόθον 3rd c.BC: Theocritus Poeta Bucolicus 7.99, compare
    1st c.BC: Dionysius Halicarnassensis 11.35, “Anthologia Graeca” 5.55 (3rd c.BC:
    Dioscorides Epigrammaticus)">Refs 3rd c.BC+</a>], etc.; of pity, [<a href="javascript:void(0)"
    title=" LXX.Pro.12.10, NT.Phil.1.8, 2.1, etc.">LXX+NT</a>]; ὑπὲρ σπλάχνου ''for
    <b>pity''s</b> sake'', [<a href="javascript:void(0)" title=" “BGU” 1139.17 (1st
    c.BC)">Refs 1st c.BC+</a>]; so [<a href="javascript:void(0)" title=" 5th c.BC:
    Sophocles Tragicus “Ajax” 995, 5th c.BC: Euripides Tragicus “Orestes” 1201, “Hipp.”
    118 ">Refs 5th c.BC+</a>]; ἀνδρὸς σ. ἐκμαθεῖν to learn a man''s ''<b>heart</b>'',
    [<a href="javascript:void(0)" title=" [prev. author] “Med.” 220; ἀνδρὸς πονηροῦ
    σ. οὐ μαλάσσεται 4th-3rd c.BC: Menander Comicus “Μονόστιχοι - Fragmenta Comicorum
    Graecorum” 31 ">Refs 4th c.BC+</a>]; σ. σιδηροῦν, of Epaminondas, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Epicurus Philosophus “Fragmenta” 560. ">Refs 4th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> ={βρύον}, [<a href="javascript:void(0)" title="
    1st c.AD: Dioscorides (Dioscurides) Medicus 1.21. ">Refs 1st c.AD+</a>]'
