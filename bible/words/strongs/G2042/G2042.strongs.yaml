language: greek
lemma: ἐρεθίζω
transliteration: erethízō
definition: to stimulate (especially to anger)
kjv_usage: provoke
derivation: from a presumed prolonged form of G2054 (ἔρις);
extended_definition:
  gloss: to provoke/irritate
  definition: '<b>ἐρεθίζω </b><BR /> [in LXX: Dan LXX 11:10, 25 (גָּרָה hithp.), <ref=''1Ma.15.40''>1Ma.15:40</ref>,
    <ref=''2Ma.14.17''>2Ma.14:17</ref>, etc. ;] <BR />__1. <b>to stir up, provoke
    </b>(as in cl.): <ref=''Col.3.21.''>Col.3:21.</ref> <BR /> __2. In good sense
    (cf. ἐρεθισμός, excitement, in M<i>Gr.</i>), <b>to stir up, stimulate</b>: <ref=''2Co.9.2.''>2Co.9:2.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
