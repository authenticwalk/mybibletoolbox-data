strongs_number: G0427
language: greek
lemma: ἄνευ
transliteration: áneu
definition: without
kjv_usage: without
derivation: a primary particle;
extended_definition:
  gloss: without
  definition: '<b>ἄνευ </b><BR /> prep. with genitive (rarer than χωρίς, which see;
    cf. Ellic. on <ref=''Eph.2.12''>Eph.2:12;</ref> MM, <i>VGT</i>, 42), <BR /> <b>without</b>:
    <ref=''Mat.10.29''>Mat.10:29</ref>, <ref=''1Pe.3.1; 4.9''>1Pe.3:1 4:9</ref>.†<BR
    /> (AS)'
  morphology: G:PREP
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄνευ</b>, <br /> Megarian and Hellenistic ἄνις (which see);
    ἄνευν[<a href="javascript:void(0)" title=" “IG” 4.1484.58 (Epid.); ἄνευς “GDI”
    1157 (6th c.AD: Olympiodorus Philosophus):">Refs 6th c.AD+</a>] —_preposition_
    (never used in _composition_) with <i>genitive</i> (with <i>accusative</i> only
    [<a href="javascript:void(0)" title=" “GDI” [same place])">Refs</a>], <b>without,</b>
    opposed to σύν, ἄνευ ἕθεν οὐδὲ σὺν αὐτῷ 11.17.407; ἄ. κέντροιο <b>without</b>
    the goad, 23.387; μόνος ἄ. τινός[<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Lysistrata” 143, 5th-6th c.BC: Plato Philosophus “Symposium”
    217a">Refs 5th c.BC+</a>]; in pregnant sense, ἄ. θεῶν, mostly with <i>negative</i>,
    οὔτι ἄ. θεοῦ ἥδε γε βουλή[<a href="javascript:void(0)" title=" 8th c.BC: Odyssea
    Homerus Epicus “Odyssey” 2.372; οὔ τοι ἄ. θεοῦ ἔπτατο.. ὄρνις 15.531; οὐκ ἄ. θεῶν
    τινος 4th-5th c.BC: Aeschylus Tragicus “Persae” 164; μηδὲ θύεσθαι μέν τιν᾽ ἰδίᾳ
    ἄ. τοῦ ἄρχοντος 4th c.BC: Aeneas Tacticus 10.4">Refs 8th c.BC+</a>]; also without
    <i>negative</i>, ἄ. ἐμέθεν <b>without</b> my knowledge and will, [<a href="javascript:void(0)"
    title=" 11.15.213">Refs</a>]; ἄ. πολιτᾶν <b>without</b> their consent, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori” 431; ἄ. τοῦ κραίνοντος 5th
    c.BC: Sophocles Tragicus “Oedipus Coloneus” 926">Refs 5th c.BC+</a>]; ἄ. τοῦ ὑγιεινοῦ
    <b>without reference to</b> health, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Gorgias” 518d, compare 519a; οὐκ ἐνδέχεται ζῆν ἄ. κακοῦ
    τινος 4th-3rd c.BC: Diphilus Comicus 32.12,etc. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>away from, far from,</b> ἄ. δηΐων[<a href="javascript:void(0)" title=" 11.13.556;
    ἄ. ὄψου ποιεῖν τινας ἑστιωμένους 5th-6th c.BC: Plato Philosophus “Respublica”
    372c, compare “Hp.Ma.” 290e. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    in Prose, <b>except, besides,</b> πάντα ἄ. χρυσοῦ[<a href="javascript:void(0)"
    title=" [prev. author] “Criti.” 112c; ἄ. τοῦ καλὴν δόξαν ἐνεγκεῖν ">Refs</a>]<b>praeterquam
    quod attulerit..,</b> [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 18.89">Refs 4th c.BC+</a>]; καὶ ἄ. τοῦ λαμβάνειν even <b>without</b> it,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 5.4.28.">Refs 5th c.BC+</a>]—In early writers it rarely follows
    its case, ὑφηγητοῦ δ᾽ ἄ.[<a href="javascript:void(0)" title=" 5th c.BC: Sophocles
    Tragicus “Oedipus Coloneus” 502; ὧν ἄ. 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 6.1.14">Refs 5th c.BC+</a>]; frequently in later Prose, as
    always in [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus,
    “Metaphorical” 1071a2, +others, compare 1st-2nd c.AD: Plutarchus Biographus et
    Philosophus 2.47c, etc.">Refs 4th c.BC+</a>] (Cf. Gothic <i>inu,</i> OHG. ᾱνο
    ''without''; perhaps akin to <i>negative</i> pref. ἀ-.)'
  source: STEPBible/LSJ
