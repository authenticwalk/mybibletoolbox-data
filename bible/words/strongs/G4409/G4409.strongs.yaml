strongs_number: G4409
language: greek
lemma: πρωτεύω
transliteration: prōteúō
definition: to be first (in rank or influence)
kjv_usage: have the preeminence
derivation: from G4413 (πρῶτος);
extended_definition:
  gloss: be first
  definition: '<b>πρωτεύω</b><BR /> (πρῶτος) [in LXX: <ref=''Est.5.11''>Est.5:11</ref>,
    <ref=''2Ma.6.18''>2Ma.6:18</ref> <ref=''2Mac.13.15''>2Mac 13:15</ref> * ;] <BR
    /><b>to be first, pre-eminent, have the first place</b>: <ref=''Col.1.18.''>Col.1:18.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πρωτεύω</b>, <br /> (πρῶτος) <b>to be the first, hold first
    place</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Andocides Orator
    4.41 (assuming variant), 5th-6th c.BC: Plato Philosophus “Leges” 692d, 4th c.BC:
    Aristoteles Philosophus “Ethica Nicomachea” 1124b23 ">Refs 5th c.BC+</a>]; οἱ
    πρωτεύοντες <b>the primates</b> or <b>chief men</b> in a city, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Herodianus Grammaticus 8.7.2, compare 5th-6th c.BC: Isocrates
    Orator 5.68 ">Refs 5th c.BC+</a>]; <b>hold position of</b> πρῶτος (which see),
    [<a href="javascript:void(0)" title=" “MAMA” 4.151 (from Apollonia)">Refs</a>];
    π. τοῦ ἔθνους [<a href="javascript:void(0)" title=" “OGI” 563.6 (from Cadyanda).
    ">Refs</a>]<br /><Level2><b>__II</b></Level2> with a modal word added, <b>to be
    first in</b> a thing, καρτερίᾳ [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Xenophon Historicus “Agesilaus” 10.1; βδελυρίᾳ 4th c.BC: Aeschines Orator 1.192;
    γένει 4th c.BC: Isaeus Orator 1.21; ἐν ἕδρᾳ 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 8.4.5; περὶ κακίαν 4th c.BC: Aeschines Orator 2.159;
    φιλίᾳ π. παρὰ τῷ Κύρῳ 5th-6th c.BC: Xenophon Historicus “Institutio Cyri (Cyropaedia)”
    8.2.28, compare 5th-6th c.BC: Isocrates Orator 3.60 ">Refs 5th c.BC+</a>]; ἐν
    τούτοις (i.e. ἐπιτηδεύμασιν) [<a href="javascript:void(0)" title=" [prev. author]
    7.48. ">Refs</a>]<br /><Level3><b>__II.2</b></Level3> with <i>genitive</i> <i>person</i>,
    <b>to be first of</b> or <b>among</b>, Ἑλλήνων [<a href="javascript:void(0)" title="[prev.
    work]6">Refs</a>]; τῶν ῥητόρων [<a href="javascript:void(0)" title=" 4th c.BC:
    Aeschines Orator 1.171, compare 5th-6th c.BC: Xenophon Historicus “Agesilaus”
    1.3; π. Ἑλλάδος εἰς ἀρετήν “epigram Gr.” 489: also π. ἐν τοῖς Ἕλλησι 5th-6th c.BC:
    Isocrates Orator 8.24; ἐν τῷ δήμῳ 4th c.BC: Demosthenes Orator 19.297. ">Refs
    5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> ={προτερέω}, <b>excel</b>, π.
    τῆς Ἀρτέμιδος ταῖς κυνηγεσίαις [<a href="javascript:void(0)" title=" 1st c.BC:
    Diodorus Siculus Historicus 4.81. ">Refs 1st c.BC+</a>]'
