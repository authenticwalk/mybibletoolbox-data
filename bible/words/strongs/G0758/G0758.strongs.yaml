strongs_number: G0758
language: greek
lemma: ἄρχων
transliteration: árchōn
definition: a first (in rank or power)
kjv_usage: chief (ruler), magistrate, prince, ruler
derivation: present participle of G757 (ἄρχω);
extended_definition:
  gloss: ruler
  definition: '<b>ἄρχων</b>, -οντος, ὁ<BR /> (present ptcp. of ἄρχω), [in LXX for
    נָשִׂיא., רֹאשׁ, שַׂר, etc. ;] <BR /><b>a ruler, chief</b>: Jesus, <ref=''Rev.1.5''>Rev.1:5;</ref>
    rulers of nations, <ref=''Mat.20.25''>Mat.20:25</ref>, <ref=''Act.4.26; 7.35''>Act.4:26
    7:35</ref>; magistrates, <ref=''Act.23.5''>Act.23:5</ref>, <ref=''Rom.13.3''>Rom.13:3</ref>;
    judges, <ref=''Luk.12.58''>Luk.12:58</ref>, <ref=''Act.7.27, 35; 16.19''>Act.7:27,
    35 16:19</ref>; members of the Sanhedrin, <ref=''Luk.14.1; 23.13, 35; 24.20''>Luk.14:1
    23:13, 35 24:20</ref>, <ref=''Jhn.3.1; 7.26, 48; 12.42''>Jhn.3:1 7:26, 48 12:42</ref>,
    <ref=''Act.3.17; 4.5, 8; 13.27; 14.5''>Act.3:17 4:5, 8 13:27 14:5</ref>; rulers
    of synagogues, <ref=''Mat.9.18, 23''>Mat.9:18, 23</ref>, <ref=''Luk.8.41; 18.18''>Luk.8:41
    18:18</ref>; οἱ ἄ. τ. αἰῶνος τούτου, <ref=''1Co.2.6-8;''>1Co.2:6-8;</ref> of the
    devil: ἄ. τῶν δαιμονίων, <ref=''Mat.9.34; 12.24''>Mat.9:34 12:24</ref>, <ref=''Mrk.3.22''>Mrk.3:22</ref>,
    <ref=''Luk.11.15''>Luk.11:15</ref>; ὁ ἄ. τοῦ κόσμου, <ref=''Jhn.12.31; 14.30;
    16.11''>Jhn.12:31 14:30 16:11</ref>; ἄ. τ. ἐξουσίας τ. ἀέρος, <ref=''Eph.2.2''>Eph.2:2</ref>
    (MM, see word; <i>DB</i>, iii, 838; Ext., 99 f; <i>DCG</i>, ii, 419; <i>DCG</i>,
    see word Archon).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἄρχων</b>, οντος, ὁ, <br /> (<i>participle</i> of ἄρχω) <b>ruler,
    commander,</b> νεός[<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    5.33: _absolutely_, 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas” 674,
    5th c.BC: Sophocles Tragicus “Ajax” 668, etc.">Refs 5th c.BC+</a>]; <b>chief,
    king,</b> Ἀσίας[<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Persae” 73">Refs 4th c.BC+</a>]; ἄ. τοῦ κόσμου τούτου, of Satan, [<a href="javascript:void(0)"
    title=" NT.John.16.11, +others ">NT</a>]<br /><Level2><b>__II</b></Level2> as
    official title, <b>chief magistrate,</b> especially at Athens, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 1.126, etc.; οἱ ἐννέα ἄρχοντες “IG” 2.163">Refs
    5th c.BC+</a>]; οἱ ἄ., at Sparta, <b>the authorities,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 6.106: _sing._, ὁ ἄρχων">Refs 5th c.BC+</a>]
    the <b>eponymous magistrate of the year,</b> [<a href="javascript:void(0)" title="
    Inscriptiones Graecae 1.52, +others, 4th c.BC: Aristoteles Philosophus “Ἀθηναίων
    Πολιτεία” 3.3, etc.">Refs 4th c.BC+</a>]; so in Boeotia, at Delphi, Delos, and
    elsewhere, [<a href="javascript:void(0)" title=" “IG” 7.2407, “SIG” 295.18, “IG”
    2.814, etc.">Refs</a>]; = Latin <i>consul,</i> [<a href="javascript:void(0)" title="
    2nd c.BC: Polybius Historicus 1.39.1. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>governor</b> of a dependency or province, e.g. in the Athenian Empire, [<a
    href="javascript:void(0)" title=" “IG” 1.62b19, etc. ">Refs</a>]; of a Roman <b>governor</b>,
    [<a href="javascript:void(0)" title=" “OGI” 441.59">Refs</a>]; = <b>praefectus,</b>
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 6.26.5. ">Refs
    2nd c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> generally, <b>magistrate, official,</b>
    [<a href="javascript:void(0)" title=" 4th c.BC: Aeschines Orator 3.29, etc.">Refs
    4th c.BC+</a>]; opposed to ἰδιώτης, [<a href="javascript:void(0)" title=" “SIG”
    672.16 (Delph.)">Refs</a>]; <b>ruler</b> of a synagogue, [<a href="javascript:void(0)"
    title=" NT.Matt.9.18">NT</a>]; <b>president</b> of a club, [<a href="javascript:void(0)"
    title=" “PLond.” 3.1178.6 (2nd c.AD).">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
