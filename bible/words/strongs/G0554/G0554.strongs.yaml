strongs_number: G0554
language: greek
lemma: ἀπεκδύομαι
transliteration: apekdýomai
definition: to divest wholly oneself, or (for oneself) despoil
kjv_usage: put off, spoil
derivation: middle voice from G575 (ἀπό) and G1562 (ἐκδύω);
extended_definition:
  gloss: to take off
  definition: '<b>ἀπ-εκ-δύω </b><BR /> <b>to strip off clothes or arms</b>; mid.,
    <b>to strip off from oneself</b>: <ref=''Col.3.9''>Col.3:9;</ref> to strip, despoil
    (mid, for act., <i>ICC</i>, in l; but cf. Lft., Ellic.), <ref=''Col.2.15.''>Col.2:15.</ref>†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
