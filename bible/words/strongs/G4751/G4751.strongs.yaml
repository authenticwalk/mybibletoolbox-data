lemma: στόμαχος
transliteration: stómachos
definition: an orifice (the gullet), i.e. (specially), the "stomach"
kjv_usage: stomach
derivation: from G4750 (στόμα);
extended_definition:
  gloss: stomach
  definition: '<b>στόμαχος</b>, -ου, ὁ<BR /> (στόμα), <BR />prop., a mouth, an opening;
    <BR /> __(a) in early Gk. writers, the throat; <BR /> __(b) <b>of the opening
    of the stomach </b>(Arist.); <BR /> __(with) in later writers (Plut., al.), <b>the
    stomach</b>: <ref=''1Ti.5.23.''>1Ti.5:23.</ref>†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
