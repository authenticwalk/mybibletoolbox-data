strongs_number: G1362
language: greek
lemma: διπλοῦς
transliteration: diploûs
definition: two-fold
kjv_usage: double, two-fold more
derivation: from G1364 (δίς) and (probably) the base of G4119 (πλείων);
extended_definition:
  gloss: double
  definition: '<b>διπλόος</b><BR /> (poët., διπλός, whence corp. -ότερον), -όη, -όον
    (-οῦ, -ῆ, -οῦν) [in LXX for כָּפַל, מִשְׁנֶה, and cognates ;] <BR /><b>twofold,
    double</b>: <ref=''1Ti.5.17''>1Ti.5:17</ref>, <ref=''Rev.18.6''>Rev.18:6</ref>;
    διπλότιρον, <b>in twofold measure</b>: <ref=''Mat.23.15.''>Mat.23:15.</ref>†<BR
    /> (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διπλόος</b>, η, ον, <br /> <i>contraction</i> <b>διπλοῦς</b>,
    ῆ, οῦν, <i>Ionic dialect</i> <i>feminine</i> διπλέη [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 3.42">Refs 5th c.BC+</a>] codices, but
    διπλήν or <b>-ῆν</b> [<a href="javascript:void(0)" title="[prev. author] 5.90">Refs</a>],
    διπλάς or <b>-ᾶς</b> [<a href="javascript:void(0)" title="[prev. author] 3.28
    ">Refs</a>]: <i>contraction</i> always in Trag., except διπλόοι [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Fragmenta - American Journal of Philology”
    39: (compare ἁπλόος)">Refs 4th c.BC+</a>]:—<b>twofold, double,</b> properly of
    cloaks and articles of dress, χλαῖνα διπλῆ, ={δίπλαξ} or διπλοΐς, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 10.134, 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 19.226 ">Refs 8th c.BC+</a>]; ὅθι.. διπλόος ἤντετο θώρηξ where
    the cuirass met [the buckle] <b>so as to be double,</b> [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 4.133 ">Refs 8th c.BC+</a>]; τὴν
    ἐπωμίδα πτύξας διπλῆν having folded it <b>double,</b> [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Apollodorus Carystius Comicus 4: generally, καλύβη διπλῆ
    διαφράγματι 5th c.BC: Thucydides Historicus 1.133; διπλόος θάνατος 5th c.BC: Herodotus
    Historicus 6.104 ">Refs 5th c.BC+</a>]; παῖσον διπλῆν (i.e. πληγήν) [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Electra” 1415; δ. οἰκίδιον ">Refs 5th c.BC+</a>]<b>of
    two stories,</b> [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator
    1.9 ">Refs 5th c.BC+</a>]; διπλῆ ἄκανθα spine <b>bent double</b> by age, [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Electra” 492 ">Refs 5th c.BC+</a>]; διπλῆ
    [ῥάχις] [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “de Equitandi ratione” 1.11; σύμβολον δ. ">Refs 5th c.BC+</a>]<b>executed in duplicate,</b>
    [<a href="javascript:void(0)" title=" PHib. 1.29 (3rd c.BC). ">Refs 3rd c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> διπλῇ χερὶ θανεῖν by <b>mutual</b> slaughter, [<a
    href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Antigone” 14.
    ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3> δ. ὀνόματα <b>compound</b>
    words, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus
    “Poetica” 1459a9, “Rh.” 1404b29, etc. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    of fevers in which two paroxysms took place in a given time, δ. ἀμφημερινός, τριταῖος,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 7.472, 9.677.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__5</b></Level3> δ. ἰσότης, ={διπλοϊσότης}
    (which see), Dioph.p.98T., etc. <br /><Level3><b>__6</b></Level3> δ. ἄνδρας· τὰ
    δισύλλαβα ἀνδρῶν ὀνόματα, [<a href="javascript:void(0)" title=" 5th c.AD(?): Hesychius
    Legal icographus ">Refs 5th c.AD+</a>]<br /><Level2><b>__II</b></Level2> as <i>comparative</i>,
    <b>twice as much, large,</b> etc., βίος [<a href="javascript:void(0)" title="
    5th-6th c.BC: Plato Philosophus “Timaeus” 75b; δίκη [prev. author] “Lg.” 865c
    ">Refs 5th c.BC+</a>]; δ. ἢ.. <b>twice as much as</b>.. (see. διπλῇ): with <i>genitive</i>,
    [<a href="javascript:void(0)" title=" [prev. author] “Ti.” 35b ">Refs</a>]; διπλοῦν
    ὀφείλειν ὅσον.. Legal cited in [<a href="javascript:void(0)" title=" 4th c.BC:
    Demosthenes Orator 23.28 ">Refs 4th c.BC+</a>]; διπλῷ, ={διπλῇ}, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Leges” 722b. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__III</b></Level2> <i>plural</i>, in Trag., ={δύο}, [<a href="javascript:void(0)"
    title=" 4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 950, “Ch.” 761,
    5th c.BC: Sophocles Tragicus “Ajax” 960, “OT” 20, “Ant.” 51. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__IV</b></Level2> <b>double, doubtful,</b> οὐ γνώμᾳ διπλόαν θέτο
    βουλάν [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “N.” 10.89;
    διπλᾶς καὶ ἀμφιβόλους λέξεις 1st c.AD: Philo Judaeus 1.302. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__IV.2</b></Level3> <b>double-minded, treacherous,</b> [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Rhesus” 395, etc.; οὐδὲν δ. 5th-6th c.BC:
    Xenophon Historicus “Historia Graeca (Hellenica)” 4.1.32; δ. καὶ ποικίλος 1st
    c.BC: Dionysius Halicarnassensis “Ars Rhetorica” 11.5 ">Refs 5th c.BC+</a>]; also,
    <b>playing two parts,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC:
    Plato Philosophus “Respublica” 397e ">Refs 5th c.BC+</a>]; <b>at variance with
    oneself,</b> [<a href="javascript:void(0)" title="[prev. work] 554d. ">Refs</a>]<br
    /><Level2><b>__V</b></Level2> διπλοῦν, τό, ={δίπλωμα}[<a href="javascript:void(0)"
    title=" 111, 1st c.AD: Andromachus Poeta Medicus cited in 2nd c.AD: Galenus Medicus
    13.29, +others ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
