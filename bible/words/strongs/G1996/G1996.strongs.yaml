strongs_number: G1996
language: greek
lemma: ἐπισυνάγω
transliteration: episynágō
definition: to collect upon the same place
kjv_usage: gather (together)
derivation: from G1909 (ἐπί) and G4863 (συνάγω);
extended_definition:
  gloss: to gather
  definition: '<b>ἐπι-συν-άγω </b><BR /> [in LXX for אָסַף, קָבַץ, etc. (Cremer, 65)
    ;] <BR />__1. <b>to gather together</b>: <ref=''Mat.23.37; 24.31''>Mat.23:37 24:31</ref>,
    <ref=''Mrk.13.27''>Mrk.13:27</ref>, <ref=''Luk.13.34''>Luk.13:34</ref>; pass.,
    <ref=''Mrk.1.33''>Mrk.1:33</ref>, <ref=''Luk.12.1; 17.37''>Luk.12:1 17:37</ref>,
    (cf. <ref=''Psa.102.23; 106.47''>Psa.102:23 106:47</ref>, <ref=''2Ma.1.27''>2Ma.1:27</ref>,
    al.). <BR /> __2. to gather together against (<ref=''Mic.4.11''>Mic.4:11</ref>,
    <ref=''Zec.12.3''>Zec.12:3</ref>, <ref=''1Ma.3.58''>1Ma.3:58</ref>, al.).†<BR
    /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπισυν-άγω</b> [ᾰ], <br /> <b>collect and bring to</b> a place,
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 1.75.2 (_passive_),
    5.97.3, Wilcken “Chr.” 11 A 5 (2nd c.BC) ">Refs 2nd c.BC+</a>]; <b>gather together,</b>
    [<a href="javascript:void(0)" title=" LXX.Gen.6.16, +others, NT.Matt.23.37, etc.">LXX+NT</a>]:—<i>passive</i>,
    [<a href="javascript:void(0)" title=" “OGI” 90.23 (Rosetta, 2nd c.BC), “Placita
    Philosophorum” 3.4.1, 1st c.AD: Philo Judaeus 1.338; οἱ -συνηγμένοι ἐν Ξόει Βοιωτοί
    “Supp.epigram” 2.871 (Egypt, 2nd c.BC) ">Refs 2nd c.BC+</a>]; <b>to be combined,</b>
    τὰ ἐκ τῶν πληθυντικῶν εἰς τὰ ἑνικὰ -όμενα [<a href="javascript:void(0)" title="
    3rd c.AD: Longinus Rhetor 24.1 ">Refs 3rd c.AD+</a>]; ἐπισυναχθέντες τόκοι <b>accumulated</b>
    interest, [<a href="javascript:void(0)" title=" “PGrenf.” 2.72.8 (3rd-4th c.AD),compare
    “PFlor.” 1.46.14 (2nd c.AD) ">Refs 2nd c.AD+</a>]; ἐπισυναγόμενος ἀριθμός <b>counted
    up,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Ptolemaeus Mathematicus
    “Tetrabiblos” 43. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__II</b></Level2> <b>bring
    in,</b> in a discussion, περιττὸν-ειν καὶ ταύτας [<a href="javascript:void(0)"
    title=" 1st c.BC: Philodemus Philosophus “Academicorum Index” 28. ">Refs 1st c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> Astrology texts, ={ἐπισυμφέρω}, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Vettius Valens Astrologus 288.29. ">Refs 2nd c.AD+</a>]<br /><Level2><b>__III</b></Level2>
    <b>conclude, infer,</b> συλλογιζόμενοι τὸν μεταξὺ χρόνον ἐπισυνάγουσιν ὅτι.. [<a
    href="javascript:void(0)" title=" 5th c.AD: Proclus Philosophus “Hypotyposis astronomicarum
    positionum” 5.54. ">Refs 5th c.AD+</a>]'
  source: STEPBible/LSJ
