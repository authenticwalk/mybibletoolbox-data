strongs_number: G0043
language: greek
lemma: ἀγκάλη
transliteration: ankálē
definition: an arm (as curved)
kjv_usage: arm
derivation: from (a bend, "ache");
extended_definition:
  gloss: arm
  definition: '<b>ἀγκάλη,-ης, ἡ</b> <BR /> (ἄγκος, <b>a bend</b>), [in LXX for אַצִּיל,
    חֵיק ;] <BR /><b>the bent arm</b>: <ref=''Luk.2.28''>Luk.2:28</ref> (cf. ἐναγκαλίζομαι).†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀγκάλη</b> [ᾰ], ἡ, <br /> <b>bent arm,</b> mostly in <i>plural</i>,
    ἐν ἀγκάλαις[<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus
    “Agamemnon” 723, “Supp.” 481, 5th c.BC: Euripides Tragicus “Alcestis” 351, +others;
    proverbial, ἐν ταῖς ἀ. περιΦέρειν τινά 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 7.5.50">Refs 5th c.BC+</a>]; without ἐν, ἀγκάλαις ἔχειν, περιΦέρειν,
    [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus “Iphigenia
    Taurica” 289, “Or.” 464; ἐπ᾽ ἀγκάλαις λαβεῖν [prev. author] “Ion” 761, compare
    “IT” 1250; ἐς ἀ. “Ion” 1598">Refs 5th c.BC+</a>]; πρὸς ἀγκάλαις πεσεῖν[<a href="javascript:void(0)"
    title=" [prev. work] 962; ὑπ᾽ ἀγκάλαις σταθείς [prev. author] “Andr.” 747">Refs</a>]:
    rarely in <i>singular</i>, [<a href="javascript:void(0)" title=" 6th c.BC: Corinna
    Lyrica 19 (assuming variant); Φέρειν ἐν τῇ ἀ. 5th c.BC: Herodotus Historicus 6.61,
    cf. X.[same place], 4th c.BC: Timocles Comicus 7.4. ">Refs 6th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>bend of knee,</b> [<a href="javascript:void(0)" title=" {5th c.AD}: Caelius
    Aurelianus Medicus “TP” 5.1.2. ">Refs 5th c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <i>metaphorically</i>, <b>anything closely enfolding,</b> κυμάτων ἐν ἀγκάλαις[<a
    href="javascript:void(0)" title=" 7th c.BC: Archilochus Lyricus 23; πετραία ἀ.
    4th-5th c.BC: Aeschylus Tragicus “Prometheus Vinctus” 1019; πόντιαι ἀ. [prev.
    author] “Ch.” 587, compare 5th c.BC: Euripides Tragicus “Orestes” 1378; πελαγίοις
    ἐν ἀ. 4th c.BC: Nausicrates Comicus 1.3 ">Refs 7th c.BC+</a>]; of the air, γῆν..ἔχονθ᾽
    ὑγραῖς ἐν ἀ.[<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Fragmenta” 941. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>bundle,
    sheaf</b>, [<a href="javascript:void(0)" title=" “BGU” 1180 (1st c.BC), “PLond.”
    1.131r396 (1st c.AD), “POxy.” 935.19 (3rd c.AD).">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
