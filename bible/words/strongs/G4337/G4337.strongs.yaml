strongs_number: G4337
language: greek
lemma: προσέχω
transliteration: proséchō
definition: (figuratively) to hold the mind (3563 implied) towards, i.e. pay attention
  to, be cautious about, apply oneself to, adhere to
kjv_usage: (give) attend(-ance, -ance at, -ance to, unto), beware, be given to, give
  (take) heed (to unto); have regard
derivation: from G4314 (πρός) and G2192 (ἔχω);
extended_definition:
  gloss: to watch out
  definition: '<b>προσ-έχω </b><BR /> [in LXX for קָשַׁב hi., שָׁמַר ni., etc. ;]
    <BR />__1. to turn to, bring to (frequently ναῦν, expressed or understood, to
    bring to port, land; Hdt., al.). <BR /> __2. τ. νοῦν, before dative, to turn one''s
    mind to, attend to; in Xen. and later writers with νοῦν omitted (El., § 53, 1;
    81, 1): <ref=''Act.8.6; 16.14''>Act.8:6 16:14</ref>, <ref=''Heb.2.1''>Heb.2:1</ref>,
    <ref=''2Pe.1.19''>2Pe.1:19</ref>; in sense of caring or providing for, <ref=''Act.20.28''>Act.20:28;</ref>
    π. ἑαυτῷ, to give heed to oneself (M, <i>Pr.</i>, 157; cf. <ref=''Gen.24.6''>Gen.24:6</ref>,
    <ref=''Exo.10.28''>Exo.10:28</ref>, al.): <ref=''Luk.17.3; 21.34''>Luk.17:3 21:34</ref>,
    <ref=''Act.5.35''>Act.5:35</ref>; id. before ἀπό (M, <i>Pr.</i>, 102; B1., § 34,
    11; 40, 3; see: βλέπω), <ref=''Luk.12.1''>Luk.12:1;</ref> (without dative) <ref=''Mat.7.15;
    10.17; 16.6, 11-12''>Mat.7:15 10:17 16:6, 11-12</ref>, <ref=''Luk.20.46''>Luk.20:46</ref>
    (cf. <ref=''Sir.6.13''>Sir.6:13</ref>, al.); before μή, with inf. (M, <i>Pr.</i>,
    193; Bl., § 69, 4), <ref=''Mat.6.1.''>Mat.6:1.</ref> <BR /> __3. <b>to attach
    or devote oneself to</b>: with dative of person(s), <ref=''Act.8.10-11''>Act.8:10-11</ref>,
    <ref=''1Ti.4.1''>1Ti.4:1</ref>; with dative of thing(s), <ref=''1Ti.1.4; 3.8;
    4.13; 6.3''>1Ti.1:4 3:8 4:13 6:3</ref> T (-ερχ-, WH, R), <ref=''Tit.1.14''>Tit.1:14</ref>,
    <ref=''Heb.7.13''>Heb.7:13</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> προσέχω</b> <br /> [<a href="javascript:void(0)" title="(5th
    c.AD: Cypria ">Refs 5th c.AD+</a>] <b>ποέχω</b> (which see)) and <b>προσίσχω</b>:
    <i>aorist</i> προσέσχον:— <b>hold to, offer</b>, προσέσχε μαζὸν [δράκοντι] [<a
    href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus Tragicus “Choephori”
    531 ">Refs 4th c.BC+</a>]; <b>hold against</b>, [τὴν ἀσπίδα] προσῖσχε πρὸς τὸ
    δάπεδον [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 4.200
    ">Refs 5th c.BC+</a>]; <b>apply</b>, χλιάσματα [<a href="javascript:void(0)" title="
    5th c.BC: Hippocrates Medicus “γυναικεῖα” 2.129. ">Refs 5th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    π. ναῦν <b>bring</b> a ship <b>to port</b>, προσσχόντες τὰς νέας [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.99; Μαλέᾳ προσίσχων πρῷραν 5th c.BC:
    Euripides Tragicus “Orestes” 362 ">Refs 5th c.BC+</a>]; τίς σε προσέσχε.. χρεί;
    <b>brought</b> thee <b>to land</b> here? [<a href="javascript:void(0)" title="
    5th c.BC: Sophocles Tragicus “Philoctetes” 236; [ναῦν] πρὸς τὴν γῆν προσσχεῖν
    2nd-3rd c.AD: Dio Cassius Historicus 42.4: more frequently without ναῦν">Refs
    5th c.BC+</a>], <b>put in, touch at</b> a place, προσσχεῖν ἐς Τύρον, ἐς τὴν Σάμον,
    etc., [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus 1.2,
    3.48, +others; πρὸς τὴν Σίφνον προσῖσχον [prev. work] 58 ">Refs 5th c.BC+</a>]:
    with <i>dative</i> loci, π. τῇ γῇ [<a href="javascript:void(0)" title=" [prev.
    author] 4.156; τῆς νήσου τοῖς ἐσχάτοις 5th c.BC: Thucydides Historicus 4.30; Λιβύῃ
    κατὰ τὴν Μαυρουσίαν 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Sertorius”
    7: with _accusative_ loci, τίνι στόλῳ προσέσχες τήνδε γῆ; 5th c.BC: Sophocles
    Tragicus “Philoctetes” 244, compare 2nd c.BC: Polybius Historicus 2.9.2 ">Refs
    5th c.BC+</a>]: <i>absolutely</i>, <b>land</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 2.182, etc.">Refs 5th c.BC+</a>]: with
    words added, πλέων δι᾽ Ἑλλησπόντου π. ἐς Κύζικον [<a href="javascript:void(0)"
    title=" [prev. author] 4.76, compare 6.119; ναυσὶ προσσχεῖν 5th c.BC: Thucydides
    Historicus 4.11; τῇ νηῒ π. εἰς Ῥόδον 4th c.BC: Demosthenes Orator 56.9 ">Refs
    5th c.BC+</a>]; ὡς γῇ προσέξων τὸ σῶμα, of a shipwrecked sailor, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.1103e. ">Refs 1st
    c.AD+</a>]<br /><Level3><b>__3</b></Level3> <b>turn to</b> or <b>towards</b> a
    thing, π. ὄμμα [<a href="javascript:void(0)" title=" 5th c.BC: Euripides Tragicus
    “Hercules Furens” 931: mostly, π. τὸν νοῦν">Refs 5th c.BC+</a>] <b>turn one''s
    mind, attention to</b> a thing, <b>be intent on</b> it, τοῖς ἀναπαίστοις [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Equites” 503; ἐμοί [prev. work] 1014,
    compare 1064, 5th-6th c.BC: Xenophon Historicus “Anabasis” 2.4.2, etc.">Refs 5th
    c.BC+</a>]; π. τὸν νοῦν τινι <b>give heed</b> to him, <b>pay court</b> to him,
    [<a href="javascript:void(0)" title=" [prev. author] “Cyr.” 5.5.40 ">Refs</a>];
    ἑαυτῷ π. τὸν νοῦν to be thinking with himself, in a fit of abstraction, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Symposium” 174d; also πρὸς τὴν ἑαυτοῦ
    κατηγορίαν π. τὸν νοῦν 5th c.BC: Antipho Orator 3.4.1; πρὸς τούτοις 5th-6th c.BC:
    Aristophanes Comicus “Nubes” 1010 ">Refs 5th c.BC+</a>]; π. τὸν νοῦν μὴ.. <b>take
    heed</b> lest.., [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus
    “Respublica” 432b, etc.: _absolutely_, πρόσεχε τὸν νοῦν 5th c.BC: Cratinus Comicus
    284, 5th c.BC: Pherecrates Comicus 154, 5th-6th c.BC: Aristophanes Comicus “Plutus”
    113, etc.; δεῦρο τὸν νοῦν προσέχετε [prev. author] “Nu.” 575, compare 5th-6th
    c.BC: Plato Philosophus “Symposium” 217b ">Refs 5th c.BC+</a>]; προσεχέτω τὸν
    νοῦν <b>let him take heed</b>, as a warning, [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Nubes” 1122 ">Refs 5th c.BC+</a>]; also τὴν
    γνώμην π. [<a href="javascript:void(0)" title=" [prev. author] “Ec.” 600, 5th
    c.BC: Thucydides Historicus 1.95, 2.11, 5.26, 7.15; π. τὴν διάνοιαν ὡς πράξει
    μεγίστῃ 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Numa” 14 ">Refs 5th
    c.BC+</a>]; but περὶ τούτου τῇ διανοίᾳ π. [<a href="javascript:void(0)" title="
    “IG” 7.2225.44 (2nd c.BC)">Refs 2nd c.BC+</a>]; π. τῇ διανοίᾳ εἰς τὸ ῥῆμα Κυρίου
    [<a href="javascript:void(0)" title=" LXX.Exo.9.21. ">LXX</a>]<br /><Level3><b>__4</b></Level3>
    without τὸν νοῦν, μὴ πρόσισχε.. βουκόλοις [<a href="javascript:void(0)" title="
    5th c.BC: Cratinus Comicus 286 ">Refs 5th c.BC+</a>]; σαυτῷ π. [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Ecclesiazusae” 294 (Lyric poetry),
    5th-6th c.BC: Xenophon Historicus “Memorabilia” 3.7.9 ">Refs 5th c.BC+</a>]; π.
    ἑαυτοῖς ἀπό τινος <b>to be on one''s guard</b> against, [<a href="javascript:void(0)"
    title=" NT.Luke.12.1 ">NT</a>]; πρόσεχ᾽ οἷς φράζω <b>attend</b> to what I shall
    tell you, [<a href="javascript:void(0)" title=" 4th c.BC: Mnesimachus Comicus
    4.21 (_anapaest meter_), compare 4th c.BC: Demosthenes Orator 10.3, etc.; π. τῶν
    ἐμπείρων.. ταῖς ἀναποδείκτοις φάσεσι 4th c.BC: Aristoteles Philosophus “Ethica
    Nicomachea” 1143b11; τῷ πολλῷ χρόνῳ [prev. author] “Pol.” 1264a2; π. τοῖς νόμοις
    [prev. author] “fragment” 539 ">Refs 4th c.BC+</a>]; τοῖς χιλιάρχοις <b>take orders
    from</b> them, [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    6.37.7; also π. ἐπί τινι LXX.Gen.4.5: _absolutely_, πρόσεχε, κἀγώ σοι φράσω 3rd
    c.BC: Athenio Comicus 1.8 ">LXX+3rd c.BC+</a>]; προσέχων ἀκουσάτω <b>attentively</b>,
    [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator 21.8; πρόσσχες
    “An. Ox.” 1.121: also with _accusative_, προσέχων τε ταῦτα 5th c.BC: Critias Philosophus,
    Tragicus, Elegiacus 25.19 4th c.BC: Demosthenes Orator; οὐ προσέχει τὰ πράγματα
    4th-3rd c.BC: Philemo Comicus 73.4; π. νόμον θεοῦ LXX.Isa.1.11, cf. LXX.Exo.34.11:
    also π. ἀπὸ τῶν ἁγίων, τῶν γραμματέων,LXX.Lev.22.2, NT.Luke.20.46; π. τοῦ μὴ φαγεῖν
    αἷμα LXX.Deu.12.23 ">NT+5th c.BC+</a>]; π. ἵνα μὴ μαστιγωθῇς[<a href="javascript:void(0)"
    title="LXX.2Ch.25.16. ">LXX</a>]<br /><Level4><b>__4.b</b></Level4> <b>devote
    oneself to</b> a thing, with <i>dative</i>, γυμνασίοισι [<a href="javascript:void(0)"
    title=" 5th c.BC: Herodotus Historicus 9.33; τοῖς ἔργοις 5th-6th c.BC: Aristophanes
    Comicus “Plutus” 553; τοῖς ναυτικοῖς 5th c.BC: Thucydides Historicus 1.15; τῷ
    πολέμῳ [prev. author] 7.4; πλούτῳ 5th-6th c.BC: Plato Philosophus Alcaeus1.122d;
    τούτῳ τῷ ἀγῶνι 4th c.BC: Lycurgus Orator 10 ">Refs 5th c.BC+</a>]; τοῖς κοινοῖς,
    γεωργίᾳ καὶ εἰρήνῃ, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Cat.Mi.” 19, 2nd c.AD: Herodianus Grammaticus 2.11.3,
    etc.:— _absolutely_, ἐντεταμένως, προθύμως π., 5th c.BC: Herodotus Historicus
    1.18, 8.128. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>continue</b>,
    ἡ νοῦσος, ἡ ὀδύνη π., [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ τῶν ἐντὸς παθῶν” 11, 7. ">Refs 5th c.BC+</a>]<br /><Level3><b>__6</b></Level3>
    <i>middle</i>, <b>attach oneself to</b> a thing, <b>cling, cleave to</b> it, ὅ
    τι πρόσσχοιτο τοῦ πηλοῦ τῷ κοντῷ [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 2.136; ὥσπερ λεπὰς προσεχόμενος τῷ κίονι 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 105, compare “Pl.” 1096; τῷ τοίχῳ 4th c.BC: Aristoteles Philosophus
    “Historia Animalium” 555a1: _absolutely_, οἱ πολύποδες οὕτω π. ὥστε μὴ ἀποσπᾶσθαι
    [prev. work] 534b27. ">Refs 5th c.BC+</a>]<br /><Level4><b>__6.b</b></Level4>
    <i>metaphorically</i>, <b>devote oneself to the service of</b> any one, especially
    a god, [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus “P.” 6.51
    (uncertain). ">Refs 5th c.BC+</a>]<br /><Level3><b>__7</b></Level3> <i>passive</i>,
    <b>to be held fast</b> by a thing, ὑπό τινος [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Bacchae” 756 ">Refs 5th c.BC+</a>]; <b>to be attached</b>
    to it, πρὸς τῷ στήθει [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates
    Medicus “περὶ ἄρθρων ἐμβολῆς” 14 ">Refs 5th c.BC+</a>]; πρὸς τῷ δένδρῳ προσέχεσθαι,
    of gum, <b>stick to</b>, [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Theophrastus
    Philosophus “Historia Plantarum” 9.4.4 ">Refs 4th c.BC+</a>]: <i>metaphorically</i>,
    <b>to be implicated in</b>, τῷ ἄγει [<a href="javascript:void(0)" title=" 5th
    c.BC: Thucydides Historicus 1.127. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>have besides</b> or <b>in addition</b>, δεῖ καὶ τοῦτο προσέχειν τὸ μάθημα [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Respublica”
    521d, compare 4th c.BC: Demosthenes Orator 31.7, etc. ">Refs 5th c.BC+</a>]'
