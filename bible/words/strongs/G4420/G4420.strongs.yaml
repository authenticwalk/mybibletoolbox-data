strongs_number: G4420
language: greek
lemma: πτέρυξ
transliteration: ptéryx
definition: a wing
kjv_usage: wing
derivation: from a derivative of G4072 (πέτομαι) (meaning a feather);
extended_definition:
  gloss: wing
  definition: '<b>πτέρυξ</b>, -υγος, ἡ<BR /> (πέτομαι), [in LXX chiefly for כָּנָף
    ;] <BR /><b>a wing</b>: of birds, <ref=''Mat.23.37''>Mat.23:37</ref>, <ref=''Luk.13.34''>Luk.13:34</ref>,
    <ref=''Rev.12.14''>Rev.12:14</ref>; of creatures seen in a vision, <ref=''Rev.4.8;
    9.9''>Rev.4:8 9:9</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> πτέρυξ</b> <br /> (πτερύξ [<a href="javascript:void(0)" title="
    3rd-2nd c.BC: Aristarchus Grammaticus cited in Hdn.Gr. 1.45)">Refs 3rd c.BC+</a>],
    ῠγος, ἡ: <i>Epic dialect</i> <i>dative</i> <i>plural</i> πτερύγεσσι: (πτερόν):—<b>wing</b>
    of a bird, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus
    “Illiad” 2.316; mostly _plural_, [prev. work] 462, 8th c.BC: Odyssea Homerus Epicus
    “Odyssey” 2.149, 8th-7th c.BC: Hesiodus Epicus “Scutum Herculis” 134, 4th-5th
    c.BC: Aeschylus Tragicus “Agamemnon” 52 (_anapaest meter_), etc.">Refs 8th c.BC+</a>];
    λευκὴ πτεροῖσι, πλὴν.. ἄκρων τῶν πτερύγων white in its plumage, save.. the tips
    of the <b>wings</b>, of the ibis, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 2.76 ">Refs 5th c.BC+</a>]; of Eros and Nike, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristopho Comicus 11.8: _metaphorically_, κινοῦντα πτέρυγας
    ἤδη">Refs 4th c.BC+</a>] ''trying your <b>wings</b>'', [<a href="javascript:void(0)"
    title=" 4th c.AD: Libanius Sophista “Epistulae” 155.2. ">Refs 4th c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <b>winged creature, bird,</b> [<a href="javascript:void(0)"
    title=" Anthologia Graeca 6.12 (4th c.AD: Julianus Imperator). ">Refs 4th c.AD+</a>]<br
    /><Level3><b>__3</b></Level3> <b>flight, augury, omen</b>, ποίων (i.e. ὀρνίχων)
    οὐκ ἀγαθαὶ πτέρυγες [<a href="javascript:void(0)" title=" 3rd c.BC: Callimachus
    Epicus “Lavacrum Palladis” 124. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>anything like a wing</b>, <br /><Level3><b>__II.1</b></Level3> in <i>plural</i>,=
    πτερύγια, <b>fins</b> of fish, [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Historia Animalium” 505b21, “Mir.” 835b10, 2nd-3rd c.AD:
    Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 11.24 ">Refs 4th c.BC+</a>];
    <b>flippers</b> of seals, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Partibus Animalium” 697b5 ">Refs 4th c.BC+</a>]; of dolphins and
    whales, [<a href="javascript:void(0)" title=" [prev. author] “HA” 537b3 ">Refs</a>];
    of the tortoise, [<a href="javascript:void(0)" title=" 2nd c.BC: Nicander Epicus
    “Alexipharmaca” 559. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <i>plural</i>, <b>feathery foliage</b>, [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Theophrastus Philosophus “Historia Plantarum” 3.9.6. ">Refs 4th
    c.BC+</a>]<br /><Level4><b>__II.2.b</b></Level4> ={ἄσπληνος}[<a href="javascript:void(0)"
    title=" 1, 1st c.AD: Dioscorides (Dioscurides) Medicus 3.134. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>blade</b> of the steering-paddle, [<a href="javascript:void(0)"
    title=" “IG” 22.1607.74">Refs</a>]: hence, <b>rudder</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Fragmenta” 1083 ">Refs 5th c.BC+</a>]; ἑξήρετμοι
    π., of oars, [<a href="javascript:void(0)" title=" “epigram Gr.” 337.2 (from Cyzicus).
    ">Refs</a>]<br /><Level3><b>__II.4</b></Level3> <b>flap</b> of a cuirass, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Anabasis”
    4.7.15 (variant), compare “Eq.” 12.4, 6 ">Refs 5th c.BC+</a>]; of the Doric dialect
    χιτών, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes Comicus
    “Fragmenta” 325, 4th-3rd c.BC: Menander Comicus “Ἐπιτρέποντες” 187, “Comica Adespota”
    17.1 4th c.BC: Demosthenes Orator, 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Comp. Lyc.Num.” 3, 2nd c.AD(?): Pollianus Epigrammaticus 7.62. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.5</b></Level3> <b>broad edge</b> of a knife or hunting-spear,
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Alexander” 16, 2nd c.AD(?): Pollianus Epigrammaticus 5.21 ">Refs 1st c.AD+</a>];
    <b>beak</b> of the sword-fish (variant{ῥύγχος}), [<a href="javascript:void(0)"
    title=" 2nd-3rd c.AD: Aelianus “De Natura Animalium - Ar.Byzantine Epit.” 9.40.
    ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.6</b></Level3> <b>lobe</b> of the lungs,
    [<a href="javascript:void(0)" title=" 5th c.BC: Hippocrates Medicus “Κωακαὶ προγνώσιες”
    394. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.7</b></Level3> <b>point</b> of
    a building, [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus Epigrammaticus
    7.121. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.8</b></Level3> <b>front frame</b>
    of a torsion-engine, [<a href="javascript:void(0)" title=" 2nd-1st c.BC(?): Hero
    Mechanicus “Belopoeica” 101.8. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.9</b></Level3>
    <b>shoulder-blade</b>, [<a href="javascript:void(0)" title=" 2nd-3rd c.AD: Philostratus
    Sophista “de gymnastica” 30. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.10</b></Level3>
    in <i>plural</i>, title of poem whose lines form a pattern like wings, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 15.24 (3rd c.BC: Simmias). ">Refs 3rd c.BC+</a>]<br
    /><Level3><b>__II.11</b></Level3> <i>plural</i>, <b>sails,</b> [<a href="javascript:void(0)"
    title=" Comica Adespota 9 4th c.BC: Demosthenes Orator, “Lyrica Alexandrina Adespota”
    20.9. ">Refs 4th c.BC+</a>]<br /><Level2><b>__III</b></Level2> <b>anything that
    covers</b> or <b>protects</b> like wings, π. πέπλων [<a href="javascript:void(0)"
    title=" 5th c.BC: Euripides Tragicus “Ion” 1143 ">Refs 5th c.BC+</a>]; κολπώδη
    πτέρυγ᾽ Εὐβοίας, i.e. Aulis, [<a href="javascript:void(0)" title=" [prev. author]
    “IA” 120 (Lyric poetry); νεοσσὸς ὡσεὶ πτέρυγας εἰσπίτνων ἐμάς [prev. author] “Tr.”
    751 ">Refs</a>]; of a mountain, Λιβάνου πτέρυγες [<a href="javascript:void(0)"
    title=" 5th-6th c.AD: Musaeus Epicus 48. ">Refs 5th c.AD+</a>]<br /><Level3><b>__III.2</b></Level3>
    <b>fence, wall</b>, [<a href="javascript:void(0)" title=" 3rd c.BC: Lycophron
    Tragicus 291. ">Refs 3rd c.BC+</a>]<br /><Level2><b>__IV</b></Level2> <i>metaphorically</i>,
    πτέρυγες γόων the <b>wings</b>, i.e. the <b>flight</b> or <b>flow</b>, of grief,
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Electra” 242
    (Lyric poetry); π. Πιερίδων 5th c.BC: Pindarus Lyricus “I.” 1.64. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
