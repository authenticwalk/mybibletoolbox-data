    c.BC: Isocrates Orator 7.23 ">Refs 5th c.BC+</a>]; ὀρθῶς β. [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Axiopistus Poeta Ethicus 2.7 ">Refs 4th c.BC+</a>]; <b>preside</b>
    at an election, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Cat.Mi.” 44. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    with <i>accusative</i>, <b>arbitrate, decide on</b>, τὰ τῶν ἄλλων δίκαια [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 3.27, compare 4th c.BC: Aristoteles Philosophus
