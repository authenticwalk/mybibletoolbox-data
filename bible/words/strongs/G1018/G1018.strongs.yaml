strongs_number: G1018
language: greek
lemma: βραβεύω
transliteration: brabeúō
definition: to arbitrate, i.e. (genitive case) to govern (figuratively, prevail)
kjv_usage: rule
derivation: from the same as G1017 (βραβεῖον);
extended_definition:
  gloss: to rule
  definition: '<b>βραβεύω</b> <BR /> (βραβεύς, <i>an umpire</i>), [in LXX: <ref=''Wis.10.12''>Wis.10:12</ref>
    * ;] <BR /> __(a) prop., <b>to act as umpire</b>; hence, <BR /> __(b) generally,
    <b>to arbitrate, decide</b> (Isocr., Dem.; Lft., <i>Col.</i>, l.with; MM, see
    word): <ref=''Col.3.15''>Col.3:15;</ref> <BR /> __(with) in some late writers,
    <b>to direct, rule, control</b> (so in Col., l.with, accusative to Thayer, see
    word, Meyer, in l.), (cf. κατα-βραβεύω).<BR />† (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> βρᾰβ-εύω</b>, <br /> <b>act as judge</b> or <b>umpire</b>,
