    “Cicero” 35 ">Refs 4th c.BC+</a>]; δικαστήριον[<a href="javascript:void(0)" title="
    [prev. work] 9; ἅμιλλαν [prev. author] 2.960a, etc.: with _accusative_ et _dative_,
