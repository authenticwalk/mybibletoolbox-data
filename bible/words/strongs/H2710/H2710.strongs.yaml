    (Qal)<br>1a1) to cut in<br>1a2) to cut in or on, cut upon, engrave, inscribe<br>1a3)
    to trace, mark out<br>1a4) to engrave, inscribe (of a law)<br>1b) (Poel)<br>1b1)
    to inscribe, enact, decree<br>1b2) one who decrees, lawgiver (participle)<br>1c)
    (Pual) something decreed, the law (participle)<br>1d) (Hophal) to be inscribed
