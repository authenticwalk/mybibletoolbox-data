strongs_number: H2710
language: hebrew
lemma: חָקַק
transliteration: châqaq
pronunciation: khaw-kak'
definition: properly, to hack, i.e. engrave (Judges 5:14, to be a scribe simply);
  by implication, to enact (laws being cut in stone or metal tablets in primitive
  times) or (gen.) prescribe
kjv_usage: appoint, decree, governor, grave, lawgiver, note, pourtray, print, set.
derivation: a primitive root;
