  gloss: track
  definition: '<b>ἴχνος</b>, -εος (-ους), τό <BR /> [in LXX for כַּף, etc. ;] <BR
    /><b>a track, footstep</b>: metaphorically (as frequently in cl.), στοιχεῖν τοῖς
    ἴ., <ref=''Rom.4.12''>Rom.4:12;</ref> περιπατεῖν τοῖς ἴ., <ref=''2Co.12.18''>2Co.12:18;</ref>
    ἐπακολουθεῖν τοῖς ἴ., <ref=''1Pe.2.21''>1Pe.2:21</ref> (cf. MM, <i>Exp.</i>, xv).†<BR
    /> (AS)'
  morphology: G:N-N
  source: STEPBible/Abbott-Smith
