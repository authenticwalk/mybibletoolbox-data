strongs_number: H0238
language: hebrew
lemma: אָזַן
transliteration: ʼâzan
pronunciation: aw-zan'
definition: to broaden out the ear (with the hand), i.e. (by implication) to listen
kjv_usage: give (perceive by the) ear, hear(-ken). See H239 (אָזַן).
derivation: a primitive root; probably to expand; but used only as a denominative
  from H241 (אֹזֶן);
