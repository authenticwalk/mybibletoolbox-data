strongs_number: G3025
language: greek
lemma: ληνός
transliteration: lēnós
definition: a trough, i.e. wine-vat
kjv_usage: winepress
derivation: apparently a primary word;
extended_definition:
  gloss: winepress
  definition: '<b>ληνός</b>, -οῦ, ἡ<BR /> (in some MSS., LXX and NT, ὁ), [in LXX chiefly
    for יֶקֶב <ref=''Num.18.27''>Num.18:27</ref>, al.; also for רַהַט (<ref=''Gen.30.38,
    41''>Gen.30:38, 41</ref>), גַּת (<ref=''Neh.13.15''>Neh.13:15</ref>, al.), etc.
    ;] <BR /><b>a trough or vat</b>; esp. for the treading of grapes: <ref=''Mat.21.33''>Mat.21:33</ref>,
    <ref=''Rev.14.20; 19.16''>Rev.14:20 19:16</ref>; τὴν λ. . . . τὸν μέγαν (a solecism
    perhaps inadvertent), <ref=''Rev.14.19''>Rev.14:19</ref> (cf. ὑπολήνιον).†<BR
    /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ληνός</b>, <br /> <i>Doric dialect</i> <b>λᾱνός</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 7.25, “IG” 14.150.5 (from Syracuse)">Refs
    3rd c.BC+</a>]: ἡ:— <b>anything shaped like a tub</b> or <b>trough</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “Mochl.” 38">Refs 5th c.BC+</a>]; especially
    <br /><Level3><b>__1</b></Level3> <b>winevat</b> in which the grapes are pressed,
    [<a href="javascript:void(0)" title=" “PCair.Zen.” 300.15 (3rd c.BC), 3rd c.BC:
    Theocritus Poeta Bucolicus 7.25, 25.28, 1st c.BC: Diodorus Siculus Historicus
    3.63. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__2</b></Level3> <b>trough</b>, for
    watering cattle, <b>watering-place</b> for them, [<a href="javascript:void(0)"
    title=" “hymnus ad Mercurium” 104, LXX.Gen.30.38, 41. ">LXX</a>]<br /><Level3><b>__3</b></Level3>
    ={κάρδοπος}, <b>kneading-trough</b>, [<a href="javascript:void(0)" title=" 4th-3rd
    c.BC: Menander Comicus 116. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    <b>socket into which the mast fitted</b>, ={ἱστοπέδη}, [<a href="javascript:void(0)"
    title=" 2nd-1st c.BC: Asclepiades Myrleanus Historicus cited in 2nd c.AD: Athenaeus
    Epigrammaticus 11.474f, 2nd c.AD(?): Pollianus Epigrammaticus 1.91. ">Refs 2nd
    c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>coffin</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Pherecrates Comicus 5, “CIG” “Corpus Inscriptionum Graecarum”
    “Corpus Inscriptionum Graecarum” 1979, +others (from Thessalonica), “IG” [prev.
    cited] ">Refs 5th c.BC+</a>]<br /><Level3><b>__6</b></Level3> part of the brain,
    <b>the meeting-point of the sinuses of the dura mater</b>, still called <b>torcular
    Herophili</b>, [<a href="javascript:void(0)" title=" 3rd c.BC: Herophilus Medicus
    cited in 2nd c.AD: Galenus Medicus 2.712, compare “UP” 9.6. ">Refs 3rd c.BC+</a>]<br
    /><Level3><b>__7</b></Level3> <b>hollow of a chariot</b>, [<a href="javascript:void(0)"
    title=" 5th c.AD(?): Hesychius Legal icographus (_plural_). ">Refs 5th c.AD+</a>]<br
    /><Level3><b>__8</b></Level3> in <i>plural</i>, <b>the lower parts of the nose</b>,
    [<a href="javascript:void(0)" title=" 2nd c.AD(?): Pollianus Epigrammaticus 2.80.
    ">Refs 2nd c.AD+</a>]'
  source: STEPBible/LSJ
