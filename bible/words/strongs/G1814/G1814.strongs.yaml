strongs_number: G1814
language: greek
lemma: ἐξάλλομαι
transliteration: exállomai
definition: to spring forth
kjv_usage: leap up
derivation: from G1537 (ἐκ) and G242 (ἅλλομαι);
extended_definition:
  gloss: to leap up
  definition: '<b>ἐξ-άλλομαι </b><BR /> [in LXX for קָלַל (<ref=''Hab.1.8''>Hab.1:8</ref>),
    etc. ;] <BR /><b>to leap up</b>: <ref=''Act.3.8.''>Act.3:8.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐξάλλομαι</b>, <br /> <i>future</i> <b>-ᾰλοῦμαι</b>[<a href="javascript:void(0)"
    title=" LXX.Mic.2.12 ">LXX</a>]: <i>aorist</i> <b>-ηλόμην</b>[<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus” 1311">Refs 5th c.BC+</a>]
    (Lyric poetry), <b>-ηλάμην</b> [<a href="javascript:void(0)" title="2nd c.AD:
    Lucianus Sophista “Asin.” 53 ">Refs 2nd c.AD+</a>], <i>Doric dialect</i> <b>-άλατο</b>[<a
    href="javascript:void(0)" title=" 3rd c.BC: Theocritus Poeta Bucolicus (see. below)">Refs
    3rd c.BC+</a>]; <i>Epic dialect</i> <i>aorist</i> <i>participle</i> -άλμενος (see.
    below):—<b>leap out of</b> or <b>forth from,</b> ἐξάλλεται αὐλῆς, of a lion, [<a
    href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 5.142:
    elsewhere used by 8th c.BC: Homerus Epicus only in ">Refs 8th c.BC+</a>]<i>aorist</i>
    <i>participle</i> ἐξάλμενος, <i>absolutely</i>, [<a href="javascript:void(0)"
    title=" 15.571: with _genitive_, προμάχων ἐξάλμενος, τῶν ἄλλων ἐ.">Refs</a>] <b>springing
    out from the midst</b> of..,[<a href="javascript:void(0)" title=" 17.342, 23.399
    (not in 8th c.BC: Odyssea Homerus Epicus “Odyssey”); ἐξάλατο ναός 3rd c.BC: Theocritus
    Poeta Bucolicus 17.100 ">Refs 8th c.BC+</a>]; ἐ. κατὰ τοῦ τείχους <b>leap</b>
    down <b>off..,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon
    Historicus “Historia Graeca (Hellenica)” 7.2.6 ">Refs 5th c.BC+</a>]: <i>absolutely</i>,
    <b>jump, hop off,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Vespae” 130, NT.Act.3.8 ">NT+5th c.BC+</a>]; ὦ δαῖμον, ἵν᾽ ἐξήλο; <b>to</b>
    what point <b>didst thou leap forth,</b> i.e. to what misery hast thou come ?
    [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus “Oedipus Tyrannus”
    1311 (Lyric poetry) ">Refs 5th c.BC+</a>]; of fish, <b>leap out of</b> the water,
    [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles Philosophus “Historia
    Animalium” 602a29, compare 528a32. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3>
    <b>start from its socket, be dislocated,</b> of a limb, ἐ. ἔξαλσιν [<a href="javascript:void(0)"
    title=" 5th c.BC: Hippocrates Medicus “περὶ ἄρθρων ἐμβολῆς” 46 ">Refs 5th c.BC+</a>];
    of a broken bone, [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus 2.341b ">Refs 1st c.AD+</a>]; of wheels, <b>start from
    the axle,</b> [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus
    “Institutio Cyri (Cyropaedia)” 7.1.32. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>leap up,</b> [<a href="javascript:void(0)" title=" [prev. author] “An.” 7.3.33;
    μήκιστα ἐ. 1st c.AD: Philo Judaeus 1.318 ">Refs 1st c.AD+</a>]; of horses, <b>rear,</b>
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Xenophon Historicus “Institutio
    Cyri (Cyropaedia)” 7.1.27. ">Refs 5th c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    ἐξάλλετο γαστήρ <b>swelled, became distended,</b> [<a href="javascript:void(0)"
    title=" 3rd c.BC: Callimachus Epicus “Hymnus in Cererem” 88 (assuming variant).
    ">Refs 3rd c.BC+</a>]<br /><Level3><b>__II.3</b></Level3> <i>metaphorically</i>,
    ἐ. πρός τι <b>fly off</b> to, <b>have recourse</b> to, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.382e. ">Refs 1st
    c.AD+</a>]'
