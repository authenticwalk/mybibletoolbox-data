strongs_number: G0116
language: greek
lemma: Ἀθῆναι
transliteration: Athēnai
definition: Athenæ, the capitol of Greece
kjv_usage: Athens
derivation: plural of (the goddess of wisdom, who was reputed to have founded the
  city);
extended_definition:
  gloss: Athens
  definition: '<b>Ἀθῆναι</b>, -ῶν, αἱ (plural because consisting of several parts),
    <BR /> <b>Athens</b>: <ref=''Act.17.15,16; 18.1''>Act.17:15,16 18:1</ref>, <ref=''1Th.3.1''>1Th.3:1</ref>.†<BR
    /> (AS)'
  morphology: N:N-F-L
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Ἀθῆναι</b>, <br /> <i>Doric dialect</i> Ἀθᾶναι, ῶν, αἱ, <b>the
    city of Athens</b> (for the <i>plural</i> compare Θῆβαι, Μυκῆναι), [<a href="javascript:void(0)"
    title=" 8th c.BC: Homerus Epicus, etc.; (_sing._ Ἀθήνη 8th c.BC: Odyssea Homerus
    Epicus “Odyssey” 7.80, “IG” 1.373107):">Refs 8th c.BC+</a>] —Ἀθῆναι generally,
    ={Ἀττική}, of the whole country, [<a href="javascript:void(0)" title=" 5th c.BC:
    Herodotus Historicus 9.17. ">Refs 5th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <i>adverbs</i>, Ἀθήναζε, <b>to Athens,</b> [<a href="javascript:void(0)" title="
    Inscriptiones Graecae 1.27a, 5th c.BC: Thucydides Historicus 4.46, 5th-6th c.BC:
    Xenophon Historicus “Respublica Atheniensium” 1.16">Refs 5th c.BC+</a>]: Ἀθήνηθεν,
    <b>from Athens</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Lysias Orator
    13.25, etc.">Refs 5th c.BC+</a>]; <i>poetry</i> <b>Ἀθηνόθεν</b>, [<a href="javascript:void(0)"
    title="“Anthologia Graeca” 7.369 (Antip.)">Refs</a>]: Ἀθήνησιν, <br /><Level1><b>__A</b></Level1>
    <b>at Athens,</b> [<a href="javascript:void(0)" title=" Inscriptiones Graecae
    1.59, 4th c.BC: Demosthenes Orator 18.66, etc.">Refs 4th c.BC+</a>]'
  source: STEPBible/LSJ
