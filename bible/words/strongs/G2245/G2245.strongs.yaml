strongs_number: G2245
language: greek
lemma: ἡλίκος
transliteration: hēlíkos
definition: as big as, i.e. (interjectively) how much
kjv_usage: how (what) great
derivation: from (a comrade, i.e. one of the same age);
extended_definition:
  gloss: how great?
  definition: '<b>ἡλίκος</b>, -η, -ον <BR /> __1. prop., as big as, as old as. <BR
    /> __2. As indirect interrog., <b>what sized, what, how great, how small </b>(the
    sense to be determined by the context): <ref=''Col.2.1''>Col.2:1</ref>, <ref=''Jas.3.5''>Jas.3:5</ref>,
    <ref=''Gal.6.11''>Gal.6:11</ref> (WH, mg.; πηλ-, WH, txt., RV).†<BR /> (AS)'
  morphology: G:Q
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἡλίκος</b> [ῐ], η, ον, <br /> <b>as big as</b>, πόσος τις;
    μικρός, ἡλίκος Μόλων [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Ranae” 55 ">Refs 5th c.BC+</a>]; τί τοσοῦτον ὕβρισεν, ἡλίκον..; [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 21.147; τηλικοῦτος, ἡ. οὐδείς πω βασιλεύς
    [prev. author] 1.9. ">Refs 4th c.BC+</a>]<br /><Level3><b>__2</b></Level3> of
    age, <b>as old as</b>, ἄνδρα.. ἡλίκον Θουκυδίδην [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Acharnenses” 703 ">Refs 5th c.BC+</a>];
    τοῖσιν ἡλίκοισι νῷν, ={τηλίκοις ἡλίκοι νώ}, [<a href="javascript:void(0)" title="
    [prev. author] “Ec.” 465 ">Refs</a>]; οἱ ἡλίκοι ἐγώ,= τηλίκοι ἡλίκοι ἐγώ, [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Laches” 180d:
    rare in Trag., ὁρᾷς μὲν ἡμᾶς, ἡλίκοι.. ">Refs 5th c.BC+</a>] <b>of what various
    ages.. </b>, [<a href="javascript:void(0)" title=" 5th c.BC: Sophocles Tragicus
    “Oedipus Tyrannus” 15. ">Refs 5th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    in indirect questions, <b>how big, how great</b>, [<a href="javascript:void(0)"
    title=" 4th-3rd c.BC: Theophrastus Philosophus “Characteres” 23.2, 4th c.BC: Crates
    Thebanus Poeta Philosophus 18, etc.; ὁρῶν ἡ. ἐστὶ Φίλιππος 4th c.BC: Demosthenes
    Orator 6.6, compare 5th-6th c.BC: Plato Philosophus “Charmides” 154b ">Refs 5th
    c.BC+</a>]; frequently in expressions of wonder, θαυμάσι᾽ ἡλίκα <b>extraordinarily
    great</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes Orator
    19.24; θαυμαστὸν ἡλίκον [prev. author] 24.122; μέγιστα ἡλίκα 2nd c.AD: Lucianus
    Sophista “Merc.Cond.” 13 ">Refs 4th c.BC+</a>]; also, <b>how small</b>, ἰδοὺ ἡλίκον
    πῦρ ἡλίκην ὕλην ἀνάπτει [<a href="javascript:void(0)" title=" NT.Jam.3.5; ἂν ἴδω
    γὰρ ἡλίκον ἰχθὺν ὅσου τιμῶσι 4th c.BC: Antiphanes Comicus 166.6, compare 2nd c.AD:
    Lucianus Sophista “Herm.” 5. ">NT+4th c.BC+</a>]<br /><Level3><b>__4</b></Level3>
    in exclamations, ἡλίκον λαλεῖς [<a href="javascript:void(0)" title=" 4th-3rd c.BC:
    Menander Comicus “Σαμία” 40 ">Refs 4th c.BC+</a>]. (Compd. of <b>yo-</b>, <i>relative</i>
    <i>pronoun</i> stem (compare ὅς), and <b>-āli-</b> (compare ἧλιξ), with suffix
    -κο-; compare πηλίκος, τηλίκος.)'
  source: STEPBible/LSJ
