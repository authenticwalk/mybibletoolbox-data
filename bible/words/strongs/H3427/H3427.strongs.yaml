strongs_number: H3427
language: hebrew
lemma: יָשַׁב
transliteration: yâshab
pronunciation: yaw-shab'
definition: properly, to sit down (specifically as judge. in ambush, in quiet); by
  implication, to dwell, to remain; causatively, to settle, to marry
kjv_usage: (make to) abide(-ing), continue, (cause to, make to) dwell(-ing), ease
  self, endure, establish, [idiom] fail, habitation, haunt, (make to) inhabit(-ant),
  make to keep (house), lurking, [idiom] marry(-ing), (bring again to) place, remain,
  return, seat, set(-tle), (down-) sit(-down, still, -ting down, -ting (place) -uate),
  take, tarry.
derivation: a primitive root;
extended_definition:
  gloss: to dwell
  definition: '1) to dwell, remain, sit, abide<br>1a) (Qal)<br>1a1) to sit, sit down<br>1a2)
    to be set<br>1a3) to remain, stay<br>1a4) to dwell, have one''s abode<br>1b) (Niphal)
    to be inhabited<br>1c) (Piel) to set, place<br>1d) (Hiphil)<br>1d1) to cause to
    sit<br>1d2) to cause to abide, set<br>1d3) to cause to dwell<br>1d4) to cause
    (cities) to be inhabited<br>1d5) to marry (give an dwelling to)<br>1e) (Hophal)<br>1e1)
    to be inhabited<br>1e2) to make to dwell<BR>Aramaic equivalent: <i>ye.tiv</i>
    (יְתִב "to dwell" H3488)'
