strongs_number: G3331
language: greek
lemma: μετάθεσις
transliteration: metáthesis
definition: transposition, i.e. transferral (to heaven), disestablishment (of a law)
kjv_usage: change, removing, translation
derivation: from G3346 (μετατίθημι);
extended_definition:
  gloss: removal/change
  definition: '<b>μετά-θεσις</b>, -εως, ἡ<BR /> (μετατίθημι) [in LXX: <ref=''2Ma.11.24''>2Ma.11:24</ref>
    * ;] <BR />__1. <b>change of position, removal </b>: <ref=''Heb.11.5.''>Heb.11:5.</ref>
    <BR /> __2. <b>change, as of that which has been established </b>: <ref=''Heb.7.12;
    12.27''>Heb.7:12 12:27</ref>.†<BR /> (AS)'
  morphology: G:N-F
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μετάθεσις</b>, εως, ἡ, <br /> (μετατίθημι) <b>change of position,
    transposition</b>, [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “Metaphysica” 1024a4; μεταθέσεις ἐξ ἕδρας ἀτόμων 4th-3rd c.BC: Epicurus
    Philosophus “Fragmenta” 61; ἡ τῶν ῥημάτων μ. 4th c.BC: Demosthenes Orator 24.84,
    compare 1st c.BC: Diodorus Siculus Historicus 1.23; τοῦ ἀναβαθμοῦ “PSI” 5.546
    (3rd c.BC)">Refs 4th c.BC+</a>]; τοῦ ἐμβρύου [<a href="javascript:void(0)" title="
    2nd c.AD: Soranus Medicus 2.60 ">Refs 2nd c.AD+</a>]; <b>couching</b> of a cataract,
    [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus 10.990. ">Refs
    2nd c.AD+</a>]<br /><Level3><b>__2</b></Level3> generally, <b>change</b>, θεὸς
    οὐδεμίαν ἐπιδεχόμενος μ. [<a href="javascript:void(0)" title=" 4th c.BC: Aristoteles
    Philosophus “de Mundo” 400b29; μ. ἐκ τῆς οἰκείας φύσεως 1st c.BC: Philodemus Gadarensis
    Epigrammaticus “Rh.” 1.216 5th c.BC: Sophocles Tragicus; νόμου μ. NT.Heb.7.12
    ">NT+5th c.BC+</a>]; especially <b>change of sides</b> or <b>opinions</b>, ἐπὶ
    τὸ βέλτιον [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    1.35.7, compare 3rd c.AD: Porphyrius Tyrius Philosophus “de Abstinentia - Porphyrii
    Opuscula” 1.2, etc.">Refs 2nd c.BC+</a>] (hence, <b>amendment</b>, τῶν ἡμαρτημένων
    [<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus 5.11. 5);
    ἐκ μεταθέσεως [prev. author] 30.20.2 ">Refs 2nd c.BC+</a>]; <b>going over</b>,
    πρός τινα [<a href="javascript:void(0)" title=" [prev. author] 5.86.8. ">Refs</a>]<br
    /><Level3><b>__3</b></Level3> <b>exchange, barter</b>, [<a href="javascript:void(0)"
    title=" [prev. author] 10.1.8 (_plural_). ">Refs</a>]<br /><Level3><b>__4</b></Level3>
    Grammars, <b>change</b> of a letter, [<a href="javascript:void(0)" title=" 2nd
    c.AD: Apollonius Dyscolus Grammaticus “de Pronominibus;” 51.5, +others, “Etymologicum
    Magnum” 795.34 ">Refs 2nd c.AD+</a>]; also, <b>metathesis, transposition</b> of
    letters, as κραδίη for καρδία, [<a href="javascript:void(0)" title=" 1st c.BC:
    Trypho Grammaticus “Excerpta” 4, 2nd c.AD: Apollonius Biographus “Lex.” see at
    {ἀγλαά}. ">Refs 1st c.BC+</a>]<br /><Level3><b>__5</b></Level3> <b>plagiarism</b>,
    opposed to μίμησις, [<a href="javascript:void(0)" title=" 4th c.BC: Demetrius
    Phalereus Rhetor “Demetrius on Style” 112. ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>power</b> or <b>right of changing sides</b>, [<a href="javascript:void(0)"
    title=" 5th c.BC: Thucydides Historicus 5.29. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
