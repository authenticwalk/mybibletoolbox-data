strongs_number: G1612
language: greek
lemma: ἐκστρέφω
transliteration: ekstréphō
definition: to pervert (figuratively)
kjv_usage: subvert
derivation: from G1537 (ἐκ) and G4762 (στρέφω);
extended_definition:
  gloss: be warped
  definition: '<b>ἐκ-στρέφω </b><BR /> [in LXX: <ref=''Deu.32.20''>Deu.32:20</ref>,
    <ref=''Amo.6.13''>Amo.6:13</ref> <ref=''Ezk.16.34''>Eze.16:34</ref> A (הָפַךְ),
    <ref=''Zec.11.16''>Za  11:16</ref> (פָּרַק pi.), <ref=''Ezk.13.20''>Eze.13:20</ref>
    (צוּד pi.)* ;] <BR />__1. <b>to turn out of</b> (Hom.). <BR /> __2. <b>to turn
    inside out</b>; metaphorically, <b>to change entirely, pervert</b> (Aristoph.):
    <ref=''Tit.3.11.''>Tit.3:11.</ref>†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐκστρέφω</b>, <br /> <b>turn out of,</b> βόθρου τ᾽ ἐξέστρεψε
    [δένδρον] <b>rooted up</b> a tree <b>from</b> the trench it stood in, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 17.58. ">Refs 8th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <b>turn inside out,</b> τὰ βλέφαρα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Plutus” 721 ">Refs 5th c.BC+</a>]:
    <i>metaphorically</i>, <b>change</b> or <b>alter entirely,</b> τοὺς τρόπους [<a
    href="javascript:void(0)" title=" [prev. author] “Nu.” 88; τοὺς ἡμετέρους Ἱππέας
    [prev. work] 554:">Refs</a>] —<i>passive</i>, ποσὶν ἐξεστραμμένοις πορευόμενοι
    with feet <b>turned outwards,</b> [<a href="javascript:void(0)" title=" 4th c.BC:
    Aristoteles Philosophus “Physiognomonica” 813a14 ">Refs 4th c.BC+</a>]; <b>to
    be distorted,</b> [<a href="javascript:void(0)" title=" 2nd c.AD: Galenus Medicus
    7.27. ">Refs 2nd c.AD+</a>]<br /><Level3><b>__II.2</b></Level3> <i>metaphorically</i>
    in <i>perfect</i> <i>participle</i> <i>passive</i>, γενεὰ ἐξεστραμμένη <b>perverse</b>
    generation, [<a href="javascript:void(0)" title=" LXX.Deu.32.20. ">LXX</a>]<br
    /><Level3><b>__II.3</b></Level3> <b>transmute</b> base metal, [<a href="javascript:void(0)"
    title=" 1st c.BC: Zosimus Epigrammaticus Alch. p.195B. ">Refs 1st c.BC+</a>]'
  source: STEPBible/LSJ
