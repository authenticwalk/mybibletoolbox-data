strongs_number: G0437
language: greek
lemma: ἀνθομολογέομαι
transliteration: anthomologéomai
definition: to confess in turn, i.e. respond in praise
kjv_usage: give thanks
derivation: from G473 (ἀντί) and the middle voice of G3670 (ὁμολογέω);
extended_definition:
  gloss: to praise
  definition: '<b>ἀνθ-ομολογέομαι</b>, -οῦμαι<BR /> (ἀντί, ὁμολογέομαι) [in LXX: <ref=''Psa.79.13''>Psa.79:13</ref>
    (יָדָה), Dan LXX 4:34 (שְׁבַח), I <ref=''Est.8.91''>Est.8:91</ref>, <ref=''Sir.20.2''>Sir.20:2</ref>,
    <ref=''3Ma.6.33''>3Ma.6:33</ref> * ;] <BR />__1. to make a mutual agreement (Dem.,
    Polyb.). <BR /> __2. to acknowledge fully, confess (Diod., Polyb., cf. 1Esdras,
    l.with). <BR /> __3. C. dative of person(s), <b>to declare one''s praises, speak
    fully in prayer or thanksgiving, give thanks to </b>(cf. Ps, l.with): <ref=''Luk.2.38''>Luk.2:38</ref>
    (Cremer, 771; MM, <i>VGT</i>, see word).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀνθομολογ-έομαι</b>, <br /> <b>make a mutual agreement</b>
    or <b>covenant,</b> πρός τινα[<a href="javascript:void(0)" title=" 4th c.BC: Demosthenes
    Orator 33.8(assuming variant), 2nd c.BC: Polybius Historicus 5.105.2; ὑπέρ τινος
    15.19.9; τινί “PTeb.” 21.6(2nd c.BC); περί τινος [prev. work] 410.14 (16 2nd c.AD:
    Apollonius Dyscolus Grammaticus). ">Refs 4th c.BC+</a>]<br /><Level2><b>__II</b></Level2>
    <b>confess freely and openly,</b> τὰς ἀρετάς τινος[<a href="javascript:void(0)"
    title=" 1st c.BC: Diodorus Siculus Historicus 1.70; ἁμαρτίας 1st c.AD: Josephus
    Historicus “Antiquitates Judaicae” 8.10.3; τὸν τοῦ βασιλέως θάνατον 2nd c.BC:
    Polybius Historicus 15.25.4: _absolutely_, 30.8.7. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.2</b></Level3>
    <b>admit, signify,</b> πρός τινα μηδὲν ἑωρακέναι[<a href="javascript:void(0)"
    title=" 29.17.1; ὡς.. 1st-2nd c.AD: Plutarchus Biographus et Philosophus “Brutus”
    16. ">Refs 1st c.AD+</a>]<br /><Level3><b>__II.3</b></Level3> <b>assent, agree,</b>
    τοῖς εἰρημένοις[<a href="javascript:void(0)" title=" 2nd c.BC: Polybius Historicus
    28.4.4. ">Refs 2nd c.BC+</a>]<br /><Level3><b>__II.4</b></Level3> <b>return thanks</b>
    to God, [<a href="javascript:void(0)" title=" LXX.Psa.78(79).13. NT.Luke.2.38">LXX+NT</a>];
    χάριν ἀ. <b>return</b> thanks, [<a href="javascript:void(0)" title=" 1st-2nd c.AD:
    Plutarchus Biographus et Philosophus “Aemilius Paulus” 11:">Refs 1st c.AD+</a>]
    —<i>active</i>, -λογέω <b>admit a claim,</b> is late, [<a href="javascript:void(0)"
    title=" “PGrenf.” 2.71i i14 (3rd c.AD).">Refs 3rd c.AD+</a>]'
