strongs_number: G0312
language: greek
lemma: ἀναγγέλλω
transliteration: anangéllō
definition: to announce (in detail)
kjv_usage: declare, rehearse, report, show, speak, tell
derivation: from G303 (ἀνά) and the base of G32 (ἄγγελος);
extended_definition:
  gloss: to report
  definition: '<b>ἀν-αγγέλλω </b><BR /> [in LXX chiefly for נָגַד hi ;] <BR />__1.
    <b>to bring back word, report </b>(Æsch., Thuc., al.): <ref=''Jhn.5.15''>Jhn.5:15</ref>
    (WH, εἶπεν), <ref=''Act.14.27; 15.4''>Act.14:27 15:4</ref>, <ref=''2Co.7.7''>2Co.7:7</ref>
    <BR /> __2. Later, = ἀπαγγέλλω (MM, <i>VGT</i>, see word), to announce, <b>declare
    </b>(LXX; Cremer, 24): <ref=''Mat.28.11''>Mat.28:11</ref> (WH, ἀπ-), <ref=''Jhn.4.25;
    16.13-15''>Jhn.4:25 16:13-15</ref>, <ref=''Act.19.18; 20.20, 27''>Act.19:18 20:20,
    27</ref> <ref=''Rom.15.21''>Rom.15:21</ref>, <ref=''1Pe.1.12''>1Pe.1:12</ref>,
    <ref=''1Jn.1.5''>1Jn.1:5</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἀναγγέλλω</b>, <br /> (see. ἀγγέλλω) <b>carry back tidings
    of, report,</b> τι [<a href="javascript:void(0)" title=" 4th-5th c.BC: Aeschylus
    Tragicus “Prometheus Vinctus” 661; πάντ᾽ ἀναγγεῖλαι φίλοις 5th c.BC: Euripides
    Tragicus “Iphigenia Taurica” 761; τῷ Βρασίδᾳ τὴν ξυνθήκην 5th c.BC: Thucydides
    Historicus 4.122, etc.; τι τῷ δήμῳ 4th c.BC: Aristoteles Philosophus “Ethica Nicomachea”
    1113a9">Refs 5th c.BC+</a>]; ἐν ἁλία, of valuers, [<a href="javascript:void(0)"
    title=" “Tab.Heracl.” 1.118; τι πρός τινα 2nd c.BC: Polybius Historicus 1.67.11">Refs
    2nd c.BC+</a>]: with <i>participle</i>, <b>tell of</b> person doing, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Xenophon Historicus “Agesilaus” 5.6">Refs 5th c.BC+</a>]:—<i>passive</i>,
    ὡς ἀνηγγέλθη τεθνεώς[<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus
    Biographus et Philosophus “Pericles” 18. ">Refs 1st c.AD+</a>]<br /><Level2><b>__II</b></Level2>
    <b>proclaim,</b> τοὺς στεφάνους[<a href="javascript:void(0)" title=" “OGI” 6 (from
    Scepsis), “SIG” 412.13 (Delph.)">Refs</a>]:—<i>passive</i>, of rewards, ἀνηγγέλθαι
    αὐτῷ ἀργύριον[<a href="javascript:void(0)" title=" 4th c.BC: Aeneas Tacticus 10.15.">Refs
    4th c.BC+</a>]'
  source: STEPBible/LSJ
