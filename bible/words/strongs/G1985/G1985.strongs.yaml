strongs_number: G1985
language: greek
lemma: ἐπίσκοπος
transliteration: epískopos
definition: a superintendent, i.e. Christian officer in genitive case charge of a
  (or the) church (literally or figuratively)
kjv_usage: bishop, overseer
derivation: from G1909 (ἐπί) and G4649 (σκοπός) (in the sense of G1983 (ἐπισκοπέω));
extended_definition:
  gloss: overseer
  definition: '<b>ἐπί-σκοπος</b>, -ου, ὁ<BR /> (σκοπός, a watcher), [in LXX for פָּקַד,
    its parts and derivatives, <ref=''Num.4.16; 31.14''>Num.4:16 31:14</ref>, <ref=''Jdg.9.28''>Jdg.9:28</ref>,
    <ref=''2Ki.11.15; 11.18''>4Ki.11:15 11:18</ref>, <ref=''2Ch.34.12; 34.17''>2Ch.34:12
    34:17</ref>, <ref=''Neh.11.9, 14; 11.22''>Neh.11:9, 14 11:22</ref>; אֵל, <ref=''Job.20.29''>Job.20:29;</ref>
    נָגַשׂ:, <ref=''Isa.60.17''>Isa.60:17;</ref> <ref=''Wis.1.6''>Wis.1:6</ref>, <ref=''1Ma.1.51''>1Ma.1:51</ref>
    * ;] <BR /><b>a superintendent, guardian, overseer </b>(cl.; for exx. see LS,
    see word): <ref=''Act.20.28''>Act.20:28</ref>, <ref=''1Pe.2.25''>1Pe.2:25</ref>
    (<i>ICC</i>, in l); as technical term for a religious office (Deiss., BS, 230
    f.), in later Paul. epp. of the head of a church (Vg. episcopus), <b>a bishop</b>:
    <ref=''Php.1.1''>Php.1:1</ref>, <ref=''1Ti.3.2''>1Ti.3:2</ref>, <ref=''Tit.1.7''>Tit.1:7</ref>
    (see reff. see word ἐπισκοπή).†<BR /> (AS)'
  morphology: G:N-M
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> ἐπίσκοπ-ος</b>, ὁ, <br /> <br /><Level1><b>__A</b></Level1>
    (σκοπός 1) <b>one who watches over, overseer, guardian</b>, ἦ γὰρ ὄλωλας ἐπίσκοπος,
    ὅς τέ μιν αὐτὴν ῥύσκευ (i.e. τὴν πόλιν), of Hector, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 24.729, ἐ... ὁδαίων 8th c.BC:
    Odyssea Homerus Epicus “Odyssey” 8.163 ">Refs 8th c.BC+</a>]; ἐπίσκοποι ἁρμονιάων
    <b>watchers</b> <b>over</b> compacts, of the gods, [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 22.255; νεκροῦ 5th c.BC: Sophocles
    Tragicus “Antigone” 217; σῆς ἕδρας [prev. author] “OC” 112 ">Refs 8th c.BC+</a>];
    ἐ. ὀϊστῶν, of an archer, variant in [<a href="javascript:void(0)" title=" 3rd
    c.BC: Theocritus Poeta Bucolicus 24.107 ">Refs 3rd c.BC+</a>]; in education, <b>tutor</b>,
    [<a href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Leges”
    795d; ἐ. σωφροσύνης καὶ ὕβρεως [prev. work] 849a: with _dative_, ἀγυιαῖς ἔσσῃ
    καὶ λιμένεσσιν ἐ. 3rd c.BC: Callimachus Epicus “Hymnus in Dianam” 39 ">Refs 5th
    c.BC+</a>]; especially of tutelary gods (compare ἐπισκοπέὠ, Παλλὰς ἐ. [<a href="javascript:void(0)"
    title=" 6th c.BC: Solon Lyricus 4.3; Δίκη 5th-6th c.BC: Plato Philosophus “Leges”
    872e; Κλειὼ ἐ. χερνίβων 4th-5th c.BC: Simonides Lyricus 45 ">Refs 6th c.BC+</a>];
    Χάριτες Μινυᾶν ἐ. [<a href="javascript:void(0)" title=" 5th c.BC: Pindarus Lyricus
    “O.” 14.3; θεοὶ ἐ. ἀγορᾶς 4th-5th c.BC: Aeschylus Tragicus “Septem contra Thebas”
    272 ">Refs 5th c.BC+</a>]; πατρῴων δωμάτων ἐ. [<a href="javascript:void(0)" title="
    [prev. author] “Ch.” 126 ">Refs</a>]; τὸ δεινὸν.. φρενῶν ἐπίσκοπον <b>guardian</b>
    of the mind, [<a href="javascript:void(0)" title=" [prev. author] “Eu.” 518 (Lyric
    poetry)">Refs</a>]; νυχίων φθεγμάτων ἐ., of Bacchus, [<a href="javascript:void(0)"
    title=" 5th c.BC: Sophocles Tragicus “Antigone” 1148 (lyr); Ἐρινύες “IG” 12(9).1179.33
    (Euboea, 2nd c.AD)">Refs 5th c.BC+</a>]; [Χριστὸς] ἐ. τῶν ψυχῶν [<a href="javascript:void(0)"
    title=" NT.1Pet.2.25: rarely with _dative_, πᾶσι γὰρ ἐ. ἐτάχθη.. Νέμεσις 5th-6th
    c.BC: Plato Philosophus “Leges” 717d. ">NT+5th c.BC+</a>]<br /><Level3><b>__A.2</b></Level3>.
    <b>scout, watch</b>, c.<i>dative</i>, ἐ. Τρώεσσι, νήεσσιν ἡμετέρῃσιν, <b>one set
    to watch</b> them, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 10.38, 342. ">Refs 8th c.BC+</a>]<br /><Level3><b>__A.3</b></Level3>.
    <b>supervisor, inspector</b>, sent by Athens to subject states, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Aristophanes Comicus “Aves” 1023, “IG” 12.10,11 ">Refs 5th
    c.BC+</a>]; of <b>municipal</b> <b>officials</b> at Rhodes, [<a href="javascript:void(0)"
    title="[prev. work]12(1).49.42 (2nd-1st c.BC): generally, “PPetr.” 3 P. 75 (3rd
    c.BC), etc. ">Refs 3rd c.BC+</a>]<br /><Level3><b>__A.4</b></Level3>. <b>ecclesiastical
    superintendent</b>, ἐπίσκοποι καὶ διάκονοι [<a href="javascript:void(0)" title="
    NT.Phil.1.1, cf. NT.Act.20.28, NT.1Tim.3.2, etc. ">NT</a>]'
