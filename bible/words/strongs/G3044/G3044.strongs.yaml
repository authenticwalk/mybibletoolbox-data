strongs_number: G3044
language: greek
lemma: Λίνος
transliteration: Línos
definition: Linus, a Christian
kjv_usage: Linus
derivation: perhaps from G3043 (λίνον);
extended_definition:
  gloss: Linus
  definition: 1. <b>Linos </b>, a mythical minstrel, son of Apollo and Urania (Calliope),
    teacher of Orpheus, (Theocritus Poeta Bucolicus), etc. <br>2. as appellative,
    <b>the song </b> or <b>lay of Linos </b>, sung by a boy to the cithara while the
    vintagers are at work, Λίνον ὑπὸ καλὸν ἄειδεν sang <b>the </b> lovely <b>lay of
    Linos </b> in accompaniment, (Iliad by Homer):—;compare αἴλινος which is <b>a
    mournful song. </b> (ML)
  morphology: N:N-M-P
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> Λίνος</b> [ῐ], ὁ, <br />  “Linos”, a mythical minstrel, [<a
    href="javascript:void(0)" title=" 8th-7th c.BC: Hesiodus Epicus “Fragmenta” 192,
    3rd c.BC: Theocritus Poeta Bucolicus 24.105, 2nd c.AD: Apollodorus Damascenus
    Mechanicus 1.3.2 ">Refs 8th c.BC+</a>]. <br /><Level2><b>__II</b></Level2> as
    <i>appellative</i>, <b>the song</b> or <b>lay of Linos</b>, whether composed by
    him or upon him; λίνον δ᾽ ὑπὸ καλὸν ἄειδε λεπταλέῃ φωνῇ sang <b>the lay of Linos</b>
    in accompaniment, [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus
    Epicus “Illiad” 18.570, compare 5th c.BC: Pindarus Lyricus “Fragmenta.” 139.5,
    5th c.BC: Herodotus Historicus 2.79, 5th c.BC: Euripides Tragicus “Hercules Furens”
    348 (Lyric poetry), 3rd-2nd c.BC: Aristophanes Byzantinus Philosophus cited in
    2nd c.AD: Athenaeus Epigrammaticus 14.619c, and see.{οἰτόλινος}. (In 8th c.BC:
    Ilias Homerus Epicus “Illiad” [prev. cited] 4th-3rd c.BC: Zenodotus Grammaticus
    read λίνος and interpreted it of the string of the instrument, which was originally
    made of flax _accusative_ to Scholia) ">Refs 8th c.BC+</a>]'
