strongs_number: G4559
language: greek
lemma: σαρκικός
transliteration: sarkikós
definition: pertaining to flesh, i.e. (by extension) bodily, temporal, or (by implication)
  animal, unregenerate
kjv_usage: carnal, fleshly
derivation: from G4561 (σάρξ);
extended_definition:
  gloss: fleshly
  definition: '<b>σαρκικός</b>, -ή, -όν (σάρξ) <BR /> (seel. for σάρκινος, Arist.,
    H.A., x, 2, 7) <BR />= Lat. carnalis, i.e. <BR /> __(a) <b>associated with or
    pertaining to the flesh, fleshly, carnal</b>: <ref=''Rom.15.27''>Rom.15:27</ref>,
    <ref=''1Co.9.11''>1Co.9:11</ref>; <BR /> __(b) <b>in a more ethical sense, of
    the nature of the flesh, under the control of its appetites, fleshly, carnal,
    sensual </b>(but including more than mere sensuality; cf. Hort, 1Pe., 133): <ref=''1Co.3.3''>1Co.3:3</ref>,
    <ref=''2Co.1.12; 10.4''>2Co.1:12 10:4</ref>, <ref=''1Pe.2.11''>1Pe.2:11</ref>.†<BR
    /> <re><i>SYN.</i>: σάρκινος (which see), ψυχικός; cf. Tr., <i>Syn.</i>, §§ LXXi,
    LXXii; Lft., <i>Notes</i>, 184 f.; Vau. on <ref=''Rom.7.14''>Rom.7:14</ref> </re>
    (AS)'
  morphology: G:A
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> σάρκ-ῐνος</b>, η, ον, <br /> <b>of</b> or <b>like flesh, fleshy</b>,
    σ. ὄζος (see. ὄζος) σ. [μέρη] <b>fleshy</b> parts, such as the gums, [<a href="javascript:void(0)"
    title=" 4th c.BC: Aristoteles Philosophus “Historia Animalium” 493a1 ">Refs 4th
    c.BC+</a>]; <b>made of flesh</b> (and blood), [<a href="javascript:void(0)" title="
    [prev. author] “EN” 1117b5 ">Refs</a>]; ἄνθρωποι θνατοὶ καὶ σ. [<a href="javascript:void(0)"
    title=" 2nd c.BC: Hipparchus Astronomicus cited in 5th c.AD: Stobaeus, Joannes
    4.44.81, compare 1st c.BC: Philodemus Gadarensis Epigrammaticus “D.” 3 “fragment”
    6, “Sign.” 34">Refs 2nd c.BC+</a>]; σ. ἰχθῦς (opposed to a dream) [<a href="javascript:void(0)"
    title=" 3rd c.BC: Theocritus Poeta Bucolicus 21.66 ">Refs 3rd c.BC+</a>]; τοῖς
    τὸ χρήσιμον καὶ σ. καὶ ὠφέλιμον [ἔχουσι τῶν λόγων] <b>substantial</b>, [<a href="javascript:void(0)"
    title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus 2.79c. ">Refs 1st c.AD+</a>]<br
    /><Level3><b>__2</b></Level3> <b>made of gut</b>, σχοινία [<a href="javascript:void(0)"
    title=" “PLond.” 3.1177.169 (2nd c.AD). ">Refs 2nd c.AD+</a>]<br /><Level3><b>__3</b></Level3>
    <b>fleshly, of the flesh, Ep. Hebrew </b>[<a href="javascript:void(0)" title="
    7.16, variant in NT.Rom.7.14. ">NT</a>]<br /><Level2><b>__II</b></Level2> <b>fleshy,
    corpulent</b>, [<a href="javascript:void(0)" title=" 5th-6th c.BC: Aristophanes
    Comicus “Fragmenta” 711, 5th c.BC: Eupolis Comicus 387; σώματα 5th-6th c.BC: Plato
    Philosophus “Leges” 906c. ">Refs 5th c.BC+</a>]<br /><Level2><b>__III</b></Level2>
    σάρκινος ἤτοι γυργαθός, perhaps ={σαργάνη}[<a href="javascript:void(0)" title="
    2, “Edict.Diocl.” 32.18. ">Refs</a>]'
