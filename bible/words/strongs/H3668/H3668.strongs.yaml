extended_definition:
  gloss: Chenaanah
  definition: 'A man of the tribe of Benjamin living at the time of Divided Monarchy,
    only mentioned at 1Ch.7.10; <br> son of: Bilhan (H1092H); <br> brother of: Jeush
    (H3266H), Benjamin (H1144H), Ehud (H0164H), Zethan (H2133), Tarshish (H8659I)
    and Ahishahar (H0300)<BR> § Chenaanah = "trader"<br>1) father of Zedekiah the
    false prophet of Ahab<br>2) son of Bilhan, grandson of Jediael, and great grandson
    of Benjamin and the founder of a house of Benjamin'
