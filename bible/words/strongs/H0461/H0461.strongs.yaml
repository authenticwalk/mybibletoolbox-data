strongs_number: H0461
language: hebrew
lemma: אֱלִיעֶזֶר
transliteration: ʼĔlîyʻezer
pronunciation: el-ee-eh'-zer
definition: Eliezer, the name of a Damascene and of ten Israelites
kjv_usage: Eliezer.
derivation: from H410 (אֵל) and H5828 (עֵזֶר); God of help;
extended_definition:
  gloss: Eliezer
  definition: A man living at the time of Exile and Return, only mentioned at Ezr.10.31<BR>
    § Eliezer = "God is help"<br>1) Abraham's Damascene servant<br>2) a son of Moses<br>3)
    a Benjamite<br>4) a priest who helped move the ark<br>5) a Reubenite<br>6) a prophet
    who spoke to Jehoshaphat<br>7) a Levite chief<br>8) son of Harim<br>9) priest
    with foreign wife
  morphology: N:N-M-P
  source: STEPBible/BDB
