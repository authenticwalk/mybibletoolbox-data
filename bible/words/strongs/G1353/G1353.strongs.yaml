strongs_number: G1353
language: greek
lemma: διοδεύω
transliteration: diodeúō
definition: to travel through
kjv_usage: go throughout, pass through
derivation: from G1223 (διά) and G3593 (ὁδεύω);
extended_definition:
  gloss: to go through
  definition: '<b>δι-οδεύω</b>, <BR /> [in LXX chiefly for עבר ;] <BR />__1. <b>to
    travel through</b>: with accusative, <ref=''Act.17.1''>Act.17:1</ref> <BR /> __2.
    <b>to travel along</b> (<ref=''Bar.4.2''>Bar.4:2</ref>, <ref=''1Ma.12.32-33''>1Ma.12:32-33</ref>):
    <ref=''Luk.8.1''>Luk.8:1</ref>.†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> διοδ-εύω</b>, <br /> <b>travel through,</b> τὴν χώραν [<a href="javascript:void(0)"
    title=" 2nd c.BC: Polybius Historicus 2.15.5 ">Refs 2nd c.BC+</a>]; <b>march through,</b>
    [<a href="javascript:void(0)" title=" 1st-2nd c.AD: Plutarchus Biographus et Philosophus
    “Agesilaus” 17; πανδοκεῖον 2nd c.AD: Arrianus Historicus “Epicteti Dissertationes”
    2.23, 26; διὰ τῶν νομῶν “OGI” 665.22 (Oasis Magna): with _genitive_, διοδεύσει
    πάντων ἡ τύχη 1st c.AD: Josephus Historicus “Bellum Judaicum” 3.8.7: _absolutely_,
    2nd c.AD(?): Xenophon Ephesius Scriptor Eroticus 4.1 ">Refs 1st c.AD+</a>]; <b>pass
    away,</b> of the cause of disease, [<a href="javascript:void(0)" title=" 2nd c.AD:
    Galenus Medicus 8.20">Refs 2nd c.AD+</a>]:—<i>passive</i>, [<a href="javascript:void(0)"
    title=" 2nd c.AD: Soranus Medicus 2.59, “Anthologia Graeca” 9.708 (1st c.AD: Philippus
    Epigrammaticus). ">Refs 1st c.AD+</a>]'
  source: STEPBible/LSJ
