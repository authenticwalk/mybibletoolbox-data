strongs_number: G3344
language: greek
lemma: μεταστρέφω
transliteration: metastréphō
definition: to turn across, i.e. transmute or (figuratively) corrupt
kjv_usage: pervert, turn
derivation: from G3326 (μετά) and G4762 (στρέφω);
extended_definition:
  gloss: to change
  definition: '<b>μετα στρέφω </b><BR /> [in LXX chiefly for הָפַךְ ;] <BR /><b>to
    turn about, turn, change</b>: pass., <ref=''Act.2.20''>Act.2:20</ref> (LXX), <ref=''Jas.4.9''>Jas.4:9</ref>
    (WH, txt., μετατρέπω, which see); in evil sense, to pervert, corrupt (cf. primary
    sense reverse) : <ref=''Gal.1.7.''>Gal.1:7.</ref>†<BR /> μετα-τρέπω <BR /> [in
    LXX: <ref=''4Ma.6.5''>4Ma.6:5</ref> <ref=''4Mac.7.3''>4Mac 7:3</ref> <ref=''4Mac.7.12''>4Mac
    7:12</ref> <ref=''4Mac.15.11''>4Mac 15:11</ref> <ref=''4Mac.15.18''>4Mac 15:18</ref>
    * ;] <BR />to turn about, turn (Hom., al., but not found in Att..) : with accusative,
    <ref=''Jas.4.9''>Jas.4:9</ref> (WH, txt.; cf. μεταστρέφω).†<BR /> (AS)'
  morphology: G:V
  source: STEPBible/Abbott-Smith
etymology:
  lsj_definition: '<b> μετα-στρέφω</b>, <br /> <i>aorist</i> <i>passive</i> -εστρέφθην
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    8.258, +others, -εστράφην [ᾰ] 5th c.BC: Herodotus Historicus 3.121, etc.">Refs
    8th c.BC+</a>]:— <b>turn about, turn round</b>, τῶ κε Ποσειδάων.. αἶψα μεταστρέψειε
    νόον [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    15.52; εἴ κεν Ἀχιλλεὺς ἐκ χόλου.. μεταστρέψῃ φίλον ἦτορ 10.107; τὸ πρόσωπον πρός
    τι 5th-6th c.BC: Plato Philosophus “Symposium” 190e ">Refs 8th c.BC+</a>]: —<i>middle</i>,
    μεταστρέφεσθαι πρὸς τὸ μαλθακώτερον [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Aristophanes Comicus “Ranae” 538 (Lyric poetry)">Refs 5th c.BC+</a>]:— <i>passive</i>,
    <b>turn oneself about, turn about</b>, whether to face the enemy, στῆ δὲ μεταστρεφθείς
    [<a href="javascript:void(0)" title=" 8th c.BC: Ilias Homerus Epicus “Illiad”
    11.595, 15.591, compare 5th c.BC: Herodotus Historicus 7.211 ">Refs 8th c.BC+</a>];
    or to flee, τῷ δὲ μεταστρεφθέντι μεταφρένῳ ἐν δόρυ πῆξεν [<a href="javascript:void(0)"
    title=" 8th c.BC: Ilias Homerus Epicus “Illiad” 8.258 ">Refs 8th c.BC+</a>]; simply,
    <b>turn round</b>, [<a href="javascript:void(0)" title=" 5th c.BC: Herodotus Historicus
    3.121, 5th-6th c.BC: Plato Philosophus “Phaedo” 116d, etc.">Refs 5th c.BC+</a>];
    <b>turn about</b> (to see if any one follows), [<a href="javascript:void(0)" title="
    5th-6th c.BC: Aristophanes Comicus “Lysistrata” 125, 4th c.BC: Demosthenes Orator
    21.221 ">Refs 5th c.BC+</a>]; <b>recur</b>, ἐπὶ τὰ προειρημένα [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Cratylus” 428d. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__2</b></Level3> <b>turn round, retort</b>, αἰτίας [<a href="javascript:void(0)"
    title=" 4th c.BC: Demosthenes Orator 41.13. ">Refs 4th c.BC+</a>]<br /><Level3><b>__3</b></Level3>
    <b>twist</b> or <b>turn all ways</b>, πάντα μεταστρέφοντα λόγον βασανίζειν [<a
    href="javascript:void(0)" title=" 5th-6th c.BC: Plato Philosophus “Theaetetus”
    191c; λόγους ἄνω καὶ κάτω μ. [prev. author] “Phdr.” 272b ">Refs 5th c.BC+</a>];
    <b>turn upside down</b>, ἅπαντα μ. τύχη [<a href="javascript:void(0)" title="
    4th-3rd c.BC: Philemo Comicus 111 ">Refs 4th c.BC+</a>]:—<i>passive</i>, τἄνω
    κάτω ὁ βίος μεταστραφείς [<a href="javascript:void(0)" title=" 4th-3rd c.BC: Menander
    Comicus 5. ">Refs 4th c.BC+</a>]<br /><Level3><b>__4</b></Level3> <b>misrepresent</b>,
    [δικαιοσύνης καὶ ἀδικίας] τὴν δύναμιν [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Respublica” 367a ">Refs 5th c.BC+</a>]: generally, <b>change,
    alter</b>, τὸ δίκαιον οὐκ ἔστι μεταστρέψαι [<a href="javascript:void(0)" title="
    4th c.BC: Aristoteles Philosophus “Rhetorica” 1376b21, compare 1412a33 ">Refs
    4th c.BC+</a>]; <b>invert</b>, τὰ τοῦ Ξενοφάνους [<a href="javascript:void(0)"
    title="[prev. work] 1377a23 ">Refs</a>]:—<i>passive</i>, ὁρᾷς γὰρ τἄμ᾽ ὅσῳ μετεστράφη
    how my fortunes <b>are changed</b>, [<a href="javascript:void(0)" title=" 5th
    c.BC: Euripides Tragicus “Bacchae” 1329; τὸ ψήφισμ᾽ ὅπως μεταστραφείη 5th-6th
    c.BC: Aristophanes Comicus “Acharnenses” 537. ">Refs 5th c.BC+</a>]<br /><Level3><b>__5</b></Level3>
    ἀντὶ τοῦ ἰῶτα ἦτα μ. <b>use</b> one <b>for</b> another, [<a href="javascript:void(0)"
    title=" 5th-6th c.BC: Plato Philosophus “Cratylus” 418c. ">Refs 5th c.BC+</a>]<br
    /><Level2><b>__II</b></Level2> <i>intransitive</i>, <b>turn another way, change
    one''s ways</b>, ἦ τι μεταστρέψει; [<a href="javascript:void(0)" title=" 8th c.BC:
    Ilias Homerus Epicus “Illiad” 15.203: ">Refs 8th c.BC+</a>]<i>aorist</i> <i>participle</i>
    μεταστρέψας <b>contrariwise</b>, [<a href="javascript:void(0)" title=" 5th-6th
    c.BC: Plato Philosophus “Gorgias” 457a (_plural_), “R.” 587d. ">Refs 5th c.BC+</a>]<br
    /><Level3><b>__II.2</b></Level3> <b>turn so as to punish</b> or <b>avenge</b>,
    of the gods, μή τι μεταστρέψωσιν ἀγασσάμενοι κακὰ ἔργα [<a href="javascript:void(0)"
    title=" 8th c.BC: Odyssea Homerus Epicus “Odyssey” 2.67 ">Refs 8th c.BC+</a>]
    (unless <i>transitive</i>, <b>turn back</b> (upon the sinners),[<a href="javascript:void(0)"
    title="compare μετάτροπος 2). ">Refs</a>]<br /><Level3><b>__II.3</b></Level3>
    with <i>genitive</i>, <b>care for, regard</b>, [<a href="javascript:void(0)" title="
    5th c.BC: Euripides Tragicus “Hippolytus” 1226. ">Refs 5th c.BC+</a>]'
  source: STEPBible/LSJ
